 POLITICS_Xu_Chong_Zhi_DESC:0 "“人们常说许崇智消极，颓废，令人失望。在我看来他没有这么简单，他的心中酝酿着风暴，一场足以席卷整个中华大地的风暴。”\n——毛润之\n\n1886年，许崇智出生于广东番禺的名门望族。1903年进入日本陆军士官学校，1906年加入同盟会，此后便协助孙中山统筹军事，成为粤军的主要领导人之一，为革命事业南征北伐。之后许崇智参与了护宪运动，并为长沙国民政府的建立做出了不可磨灭的贡献。随后许又带领国民革命军平定广州，并于1923年出任黄埔军校校长。\n\n人们对许崇智在北伐战争中的表现有着截然不同的两种评价。有人认为他审时度势，及时下令停火从而保存了国民革命军的实力，保留了革命火种；也有人认为许是革命最大的背叛者，其软弱的性格和及不坚定的意志力直接导致了北伐以失败告终。\n\n南京会议后，南京政权无法忍受一位声望极高的党内元老坐镇两广，许崇智便自然而然当上了广东省省长，成为两广名义上至高无上的独裁者。正值壮年的许崇智坐镇于两广的权力中心，号令着全中国最精良的一支军队。许没有忘记日夜操练国民革命军，并游说西方列强向他售卖武器：他似乎承诺一支装备精良，训练有素，听从自己指挥的军队可以有效防止中国再次爆发一场左翼革命。或许他只是在等待一位一锤定音的伟人？\n"
