 FIN_heavy_fighter_equipment_1:0 "VL 恒星"
 FIN_heavy_fighter_equipment_1_short:0 "恒星"
 FIN_heavy_fighter_equipment_1_desc:0 "Developed from the Canadian Beaufort medium bomber in line with Canada's own Beaufighter design, the VL Tähti has been signifcantly lightened and its armaments and engine retrofitted for its new role. Though, unlike the Canadian Beaufighter, the bombardier's compartment has not been removed. Instead, the Tähti features a rotating front turret."
 FIN_heavy_fighter_equipment_2:0 "佩特利亚科夫 Pe-3"
 FIN_heavy_fighter_equipment_2_short:0 "佩-3"
 FIN_heavy_fighter_equipment_2_desc:0 "Noting the success of Communard and British heavy fighter designs, in 1941 famed aircraft designer Vladimir Petlyakov and his eponymous aerospace firm began work on a fighter variant of the earlier Pe-2 medium bomber. As with many Russian designs, despite hostility between Russia and Finland, the Finnish government contracted the Petlyakov for a substantial number of the new aircraft."
 FIN_heavy_fighter_equipment_3:0 "VL 狂风"
 FIN_heavy_fighter_equipment_3_short:0 "狂风"
 FIN_heavy_fighter_equipment_3_desc:0 "While some accuse the Finnish of copying the design of the Union of Britain's 'Mosquito', the Finnish 'Vihuri' is indeed a Finnish design taking cues from German, Russian, Entente, and Syndicalist models."
 FIN_fighter_equipment_0:0 "格罗斯特 斗鸡"
 FIN_fighter_equipment_0_short:0 "斗鸡"
 FIN_fighter_equipment_0_desc:0 "The Kukko is a modified licence-produced Gloster Gamecock Mk II with a new German engine."
 FIN_fighter_equipment_1:0 "VL 风暴"
 FIN_fighter_equipment_1_short:0 "VL 风暴"
 FIN_fighter_equipment_1_desc:0 "In the 1930s, Finland realized that it was rapidly falling behind its allies and enemies alike in fighter designs, lacking a steel-framed monoplane entirely. The Myrsky was designed by the Finnish state aircraft factory on the basis of German designs and featuring a Canadian engine."
 FIN_fighter_equipment_2:0 "VL 回旋"
 FIN_fighter_equipment_2_short:0 "VL 回旋"
 FIN_fighter_equipment_2_desc:0 "While the Brewster Buffalo carrier fighter was initially rejected for US service and redesigned, the Finnish were immediately interested in the Brewster company's initial model. Before any prototype had ever been produced, Finland placed an order for several Buffalos. Upon arrival in Finland, the planes were retrofitted in their entirity."
 FIN_fighter_equipment_3:0 "VL 旋风"
 FIN_fighter_equipment_3_short:0 "VL 旋风"
 FIN_fighter_equipment_3_desc:0 "The Pyörremyrsky was designed around later models of the Heinkel He 100 with substantial changes made to improve the craft's agility, range, and armaments. The Pyörremyrsky is a remarkably quick and manoeuvrable fighter."
 FIN_nav_bomber_equipment_1:0 "VL 鹰式"
 FIN_nav_bomber_equipment_1_short:0 "VL 鹰式"
 FIN_nav_bomber_equipment_1_desc:0 "The Blackburn Ripon is truly a sight to behold in Finnish service. This is not because the craft is a particularly spectacular naval bomber, but because the Ripon was indeed produced by the Blackburn Union state aircraft company in the syndicalist Union of Britain. How Finland managed to purchase the craft and gain approval and the tooling necessary to license-produce the craft is highly speculated at. The Finnish Ripon is of the Ripon IIF design."
 FIN_nav_bomber_equipment_2:0 "VL 鹰式"
 FIN_nav_bomber_equipment_2_short:0 "鹰式"
 FIN_nav_bomber_equipment_2_desc:0 "Originally conceived of as a cheaper alternative to the Ripon, the Kotka outperforms the Ripon in nearly every way. Fitted with a new Canadian engine, the Kotka is both fast and capable of low level-low speed flight without stalling - essential to torpedo bombing."
 FIN_CAS_equipment_1:0 "福克 VL C.X"
 FIN_CAS_equipment_1_short:0 "福克 VL C.X"
 FIN_CAS_equipment_1_desc:0 "Adopted by the Dutch in 1933, the Fokker C.X was designed fly low to the ground to avoid anti-aircraft fire and as such had a low stall speed. The Finnish-built series III variant had a slightly modified chassis and redesigned wings as well as a new engine."
 FIN_tac_bomber_equipment_0:0 "阿弗罗 VL '安森'"
 FIN_tac_bomber_equipment_0_short:0 "安森"
 FIN_tac_bomber_equipment_0_desc:0 "The Avro Anson is a medium bomber built from the Canadian airliner, the Avro 652. Unable to afford modern German designs, in 1935, the Finnish opted to adopt the Anson as a stopgap solution to their lack of bomber craft."
 FIN_tac_bomber_equipment_1:0 "布里斯托尔-VL 布伦海姆"
 FIN_tac_bomber_equipment_1_short:0 "布伦海姆"
 FIN_tac_bomber_equipment_1_desc:0 "The Blenheim medium bomber is Canada's first all-metal bomber. It was adopted by the Finish Air Force following the suprising success of the Anson, which impressed the country's leadership with Canadian aircraft."
 FIN_tac_bomber_equipment_2:0 "图波列夫 斯勃 2M-103"
 FIN_tac_bomber_equipment_2_short:0 "斯勃 2M-103"
 FIN_tac_bomber_equipment_2_desc:0 "Before the development of the Tupelov SB, Russian firms lagged behind their western counterparts in modern medium-bomber designs. The trials and tribulations of the SB, however, injected much needed innovation into the country. The 103 features several improvements over older production models. While the Finnish adopted variant is not, strictly speaking, a true 103, Finnish SBs have been similarly retrofitted."
 FIN_tac_bomber_equipment_3:0 "阿尔汉格尔斯基 SBB-2"
 FIN_tac_bomber_equipment_3_short:0 "SBB-2"
 FIN_tac_bomber_equipment_3_desc:0 "Based on a late model Tupelov SB, the Arkhangelsky designed the new SB-RK in late 1940 as a replacement for the SB adapted to dive-bombing rather than low level-high speed attacks. The SB-RK was later renamed to SBB and with the prototype's rejection by the Russian military, the SBB was redisgned, with the new craft designated SBB-2. The SBB-2 was offered to several foreign governments, with the Finnish securing a license to produce the aircraft."
