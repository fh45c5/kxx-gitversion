 BAT_jet_strat_bomber_equipment_1_desc:0 "由于德国需要一种喷气式洲际轰炸机，阿拉多航空公司开始在他们的喷气式战术轰炸机——Ar 234的基础上研发他的升级版本。新型的Ar 576具有独特的发动机设计，其4个喷气发动机都被装在飞机的机翼上。发动机在发动时候会发出刺耳的声音，就像是锤子砸在机身上一样，由此Ar 576在德国试飞员中赢得了“铁锤”的绰号。"
