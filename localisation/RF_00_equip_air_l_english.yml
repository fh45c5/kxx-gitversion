 heavy_fighter:0 "重型战斗机"
 heavy_fighter_equipment_desc:0 "重型战斗机的航程长、武器强力。既适合在航程内为轰炸机护航，亦适于截击敌方轰炸机。但其低灵敏度使得它们面对普通战斗机时难以抗衡。"
 strat_bomber:0 "战略轰炸机"
 strat_bomber_equipment_desc:0 "战略轰炸机攻击敌方建筑及基础设施，毁坏其珍贵的工业。"
 jet_strat_bomber:1 "喷气式战略轰炸机"
