 sib.13.title:0 "最高统帅部的讨论 - 军队学说"
 sib.13.desc:0 "俄罗斯社会连带主义者组成的全国工会承诺改革西伯利亚军队，他们信守了他们的诺言。我们的军队现代化是一个早该完成的项目，但当它由士兵们负责时，这就不再是一个问题。我们召集司令部就我们的军队学说作出决定。最高司令部还需要关注士兵训练等问题，以及其他的军队问题。我们还从国外邀请了专业的士兵，进一步丰富了我们的专业知识。现在，随着这些问题的提出，最高司令部必须决定哪种学说最适合我们的部队。"
 sib.13.a:0 "机动作战是唯一的选择。"
 sib.13.b:0 "我们必须集中于密集火力！"
 sib.13.c:0 "我们将选择决战计划学说！"
 sib.13.d:0 "人海突击学说将主导西伯利亚军队！"
 sib.14.title:0 "最高统帅部的讨论 - 空军学说"
 sib.14.desc:0 "为了合理地适配我们国家的社会和经济，我们的军队，尤其是空军要进行改变。直到现在，西伯利亚都没有一支属于自己的空军部队，而这一直是彼得堡人那边的笑谈，但今天不一样了。我们的任务不仅是组建空军，而且要以一种几乎和扩展陆军那样的速度来组织空军。在我们开始训练飞行员之前，我们还必须研习现代化空军战术。如果我们做出正确的选择，那么我们的军队不仅会统治俄罗斯的土地，还会驾驭着天空。最高司令部必须再次做出决定——我们的空军应该使用什么战术？"
 sib.14.a:0 "他们会学习战略破坏学说。"
 sib.14.b:0 "战场支援学说会更加适配西伯利亚！"
 sib.14.c:0 "连续作战学说是至高无上的！"
 sib.15.title:0 "有限制的言论自由"
 sib.15.desc:0 "指导方针被确定下来并传播到了国家的每一个角落。曾经，步枪和皮鞭被用来堵住我们的嘴，将我们推向黑暗的深渊，但西伯利亚连带者重新打开了公共艺术的大门。百花将在高尔察克和黑色百人团的坟头盛开。新闻，广播正在蓬勃发展，言论自由将震惊整个帝国，从少数民族文化音乐到公共领域的辩论，西伯利亚正慢慢地、谨慎地呈现出活泼的基调。\n当然，言论自由也有底线。在这片被滥用的土地上唤醒俄罗斯精神将是一个积极的过程。一个由书记员和审查员组成的局仔细观察着——排外的沙文主义，倒车的沙皇思想正在破坏这种完善的连带主义的共产主义民主。这片土地的秩序和自由将得到加强，以防外来势力的腐朽。当一种更大的意识形态构成时，团结的概念将会根植于俄罗斯人民的心中。"
 sib.15.a:0 "我们并不是一个谜中谜。"
 sib.16.title:0 "彼得的祈祷"
 sib.16.desc:0 "彼得弯腰从地上捡起了他的毯子，蜷缩在牢房的角落里。这个时候的西伯利亚特别冷，彼得觉得自己快撑不下去了。在闭上眼睛之前，他低声祈祷。他不是基督徒，但自从他开始祈祷之后，事情就开始起了变化。\n首先，他为了狱警而感谢上帝。毕竟，他已经好几个星期没有挨打了，而且他还有好吃的。他开始看到一些新狱警。那些在冬天用冷水叫他起床的老狱警们已经不见了，但新来的预警给了他一条毯子过夜，似乎是一种同情。他因为反高尔察克的言论而被囚禁，他原本觉得自己将在阿斯奇诺监狱度过余生，但自从他开始祷告以来，他开始觉得自己还能够重返自由。\n打开牢房门锁的声音打断了他的祈祷。一个年轻的预警走了进来，他一手挑着一盏灯，另一只手拿着一些文件纸。\n“彼得·沃罗贝夫，是吧？”\n彼得点了点头。\n“根据现行法律的修正案，所有因言获罪的人都将得到赦免。”预警照着文件读到。\n“起来吧，你自由了，”他补充道。\n彼得一句话也说不出来。上帝竟然真的听见了他的祷告！\n当他穿过一排排牢房时，他把自己的衣服和文件拿了回来。他走出阿斯奇诺监狱，走上街头。他并不孤单，一小群囚犯在附近庆祝。西伯利亚的夜晚十分寒冷，他深深地吸了一口气，舒展了自己麻木的手臂。当他的目光望向天空时，他注意到监狱顶部的旗帜换了。旧的绿白旗帜不见了，取而代之的是一个三色旗，中间夹着一个奇怪的符号。\n他没有盯着那面旗帜太久，他要开始一个新的生活。"
 sib.16.a:0 "在一个新的西伯利亚。"