 SIB_sign_free_trade_zone_charter:0 "签署自由贸易区宪章"
 SIB_siberian_troubles:0 "西伯利亚的麻烦"
 SIB_siberian_troubles_desc:0 "可以肯定地说，俄罗斯无法解决自己的麻烦。西伯利亚对外界的任何的维稳计划也都是一种幻想。1935年11月大罢工的后果显而易见的。"
 SIB_rampant_crime:0 "犯罪猖獗"
 SIB_rampant_crime_desc:0 "我们的街头犯罪如此猖獗，怎么能说西伯利亚是“稳定的”呢？我们作为俄罗斯巨大监狱集中营的名声更让我们雪上加霜,，因为那些被释放或逃跑的囚犯最终往往会重返犯罪组织。"
 SIB_separatist_agitators:0 "分裂主义煽动者"
 SIB_separatist_agitators_desc:0 "西伯利亚杜马的温和派声称，他们与那些在小城镇和偏远村庄鼓吹脱离俄罗斯的激进分子毫无关系，但事实却恰恰相反——我们总督府下的所有民主力量和我们的目标不尽相同。"
 SIB_establish_emergency_provisional_directorate:0 "建立紧急临时指挥部"
 SIB_establish_emergency_provisional_directorate_desc:0 "为了恢复秩序，格里申-阿尔马佐夫认为光有杜马是不够的。他觉得应该建立一个拥有更多权力的委员会。代表名单正在等待审查，还需要几天时间才能公布。"
 SIB_compromise_with_autonomists:0 "与自治派妥协"
 SIB_compromise_with_autonomists_desc:0 "与老朋友的和解给境况不佳的格里申-阿尔马佐夫政府带来了急需的活力。西伯利亚将保留并加强自己的特性，甚至可能获得自由！"
 SIB_recognize_our_minorities:0 "认可我们的少数族裔"
 SIB_recognize_our_minorities_desc:0 "俄罗斯人不是第一批，也不是最后一批居住在西伯利亚的人。我们有数十甚至数百个不同的土著少数民族分布在全国各地，而且还有重要的欧洲少数族裔，如乌克兰人、德国人、波兰人、犹太人和伏尔加河鞑靼人——所有这些少数民族，不管他们来自哪里，都曾受到了独裁者的压迫。而现在我们将给予这些民族文化自主权，我们将鼓励他们用自己的语言进行教育，我们应该保护亚洲土著不受占多数的俄罗斯人的伤害!"
 SIB_mimic_swiss_confederation:0 "模仿瑞士联邦"
 SIB_mimic_swiss_confederation_desc:0 "西伯利亚太大了，是不能用中央集权的方式来治理的。同样，俄语也不是一种普遍的交流媒介，特别是在我们承认少数族裔有维护民族特性的权利之后。我们国家的每个州都有一个健全的自治政府，有权制定自己的地方官方语言和税收(数额当然不能高于联邦税收)。"
 SIB_mimic_old_france:0 "模仿旧法国"
 SIB_mimic_old_france_desc:0 "西伯利亚是适合中央集权的，它的每个部门都应该从属于首都。我们不需要过多的地方分权，因为应该只有一部税法、一部刑法和一支集中式的军队来保障我们人民的自由。玛丽安娜虽死，但她的灵魂仍然活在西伯利亚！"
 SIB_local_autonomy:0 "地方自治"
 SIB_local_autonomy_desc:0 "不管我们如何对待我们的国家，赋予我们的地方当局对地方决策的权力仍然是有好处的。发展主义万岁！"
 SIB_free_education:0 "免费教育"
 SIB_free_education_desc:0 "文盲是民主的隐患。为了人民的利益，从小学到高中的所有教育都应该对消费者免费，且由税收提供资金，并尽可能地现代化"
 SIB_invite_opposition_to_government:0 "邀请反对派参与政府"
 SIB_invite_opposition_to_government_desc:0 "从中左翼到中右翼的前反对派，在杜马和理事会中都受到了欢迎。我们的政府应该是民主的、人道的、多元化的。"
 SIB_negotiate_with_church:0 "与教会谈判"
 SIB_negotiate_with_church_desc:0 "我们需要说服当地东正教的领袖。虽然他们的权利一定会得到保障，但神职人员自己也应该参与到我们民主的发展中来。"
 SIB_integrate_mensheviks:0 "整合孟什维克"
 SIB_integrate_mensheviks_desc:0 "被取缔的中左派的残余势力应该与更大的自治运动和解并融入其中。"
 SIB_integrate_kadets:0 "整合立宪民主党"
 SIB_integrate_kadets_desc:0 "自由主义在任何地方都是一样的——那么，俄罗斯的自由主义者为什么会对成为西伯利亚的自由主义者感到不安呢?"
 SIB_republican_transformation:0 "共和国改革"
 SIB_republican_transformation_desc:0 "我们已经和平地脱离了莫斯科政权。是时候让我们一起联合起来的言论尽可能广泛传播了。"
 SIB_deal_with_economic_chaos:0 "处理经济混乱"
 SIB_deal_with_economic_chaos_desc:0 "11月的罢工对我们的经济造成的损害远远小于全球性的萧条。我们应该结束经济剥削，释放非暴力囚犯，彻底结束劳改制度，清理独裁者在西伯利亚历史上遗留下来的经济混乱。"
 SIB_popular_land_reform:0 "人民土地改革"
 SIB_popular_land_reform_desc:0 "我们没有俄罗斯中部那样迫切的土地改革问题，但如果我们能帮助我们的农民得到相当多的土地，这会有非常好的宣传效果。在自由的西伯利亚，没有人会穷，至少不会太穷。"
 SIB_massive_subsidies_to_industry:0 "大量补贴工业"
 SIB_massive_subsidies_to_industry_desc:0 "西伯利亚的工业发展应以受监督的市场方法进行融资，帮助我们的城市发展，把西伯利亚改造成一个现代化的、消费主义的、具有强大工业的国家。"
 SIB_appeal_to_patriotism:0 "呼吁爱国主义"
 SIB_appeal_to_patriotism_desc:0 "保护西伯利亚经济免于与外国竞争的不是过高的关税，而是西伯利亚爱国者的支持，他们将自己的资金投资于我们的经济发展。一旦每个西伯利亚公民都成为爱国者，我们的繁荣将得到保障，同时我们的主权也会得到保障。"
 SIB_protect_private_property:0 "保护私有财产"
 SIB_protect_private_property_desc:0 "我们不是委员会成员，我们偏袒普通人，但我们也尊重财产权。资本家不是西伯利亚的敌人，只有保护私有财产才能使我们的人民更深入地转变成更受人尊敬的国民，就像美国人一样。"
 SIB_welfare_state:0 "福利国家"
 SIB_welfare_state_desc:0 "一个健全的福利国家，一个有社会保障体系的国家，一个由纳税人资助的广泛社会项目，将确保人民能够感受到我们所宣称的繁荣。"
 SIB_siberian_military:0 "西伯利亚军队"
 SIB_siberian_military_desc:0 "西伯利亚军队不再是俄罗斯武装力量的一部分，其实质应该反映这一事实。"
 SIB_modernization_reforms:0 "现代化改革"
 SIB_modernization_reforms_desc:0 "西伯利亚军队必须从俄罗斯帝国军队的失败中走出来，实现自身的现代化，因为这是彻底改革我们的策略和作为一个民族生存下去的唯一途径。"
 SIB_expand_artillery_factories:0 "扩大炮兵工厂"
 SIB_expand_artillery_factories_desc:0 "大炮、卡车、坦克、飞机和其他重型装备必须自己生产，不能从国外进口。因此，我们需要建立更多的军用工厂。"
 SIB_heirs_of_yermak_and_dezhnev:0 "叶尔马克和迭日涅夫的继承人"
 SIB_heirs_of_yermak_and_dezhnev_desc:0 "叶尔马克、迭日涅夫和其他哥萨克人把欧洲带到了西伯利亚。我们不会辜负他们，我们将永远保持和培养欧洲精神。"
 SIB_first_federal_government:0 "第一届联邦政府"
 SIB_first_federal_government_desc:0 "阿列克谢·格里申·阿尔马佐夫是一位优秀的临时总统，但他不再认为自己是一名从政者。因此，他们组织了一次选举，选出了西伯利亚第一任民选总统——所有主流民主党派都参加了这次选举。西伯利亚万岁！"
 SIB_send_diplomats_to_europe:0 "向欧洲派遣外交官"
 SIB_send_diplomats_to_europe_desc:0 "我们是一个年轻而民主的国家，因此老欧洲国家会很高兴接受这样一个新的充满活力的盟友的吧… 对吗？"
 SIB_europe_of_our_own_desc:0 "西伯利亚是北亚-欧洲文明的纽带，但是，由于我们南部和东部的许多小国拥有与我们相同的价值观和文化，向这些政权伸出橄榄枝，扩大对欧洲的定义，将我们的邻国们也包含在内，才更有意义。"
 SIB_europe_of_our_own:0 "我们自己的欧洲"
 SIB_join_the_league:0 "加入国际联盟"
 SIB_join_the_league_desc:0 "国际联盟是一个光荣的机构，只有成为国际联盟的成员国，我们才有希望在西方列强中取得充分的合法性。"
 SIB_sign_a_treaty:0 "签署协议"
 SIB_sign_a_treaty_desc:0 "在我们同其他欧洲国家建立友好关系后，我们可以签署一项具有历史意义的区域合作条约——取代过去的俄罗斯帝国，我们将建立一个欧洲联盟！"
 SIB_second_federal_government:0 "第二届联邦政府"
 SIB_second_federal_government_desc:0 "因为距离上次选举已经过去了四年多一点了，所以选举或连任总统的时刻已经到来了。民主万岁！"
 SIB_black_hundreds_in_siberian_duma:0 "西伯利亚杜马的黑色百人团"
 SIB_black_hundreds_in_siberian_duma_desc:0 "已经决定了- -现状将继续下去，黑色百人团的价值观将被公开采纳为总督辖区的指导思想。"
 SIB_eliminate_separatism:0 "打击分离主义"
 SIB_eliminate_separatism_desc:0 "必须消灭那些想要以暴力方式让西伯利亚从俄罗斯分裂出去的地下共和派。如果他们逃往图瓦，我们会很高兴能扫平这个死水一潭的地方。"
 SIB_supremacy_of_the_church:0 "教会至上"
 SIB_supremacy_of_the_church_desc:0 "东正教是神圣的，俄罗斯的灵魂应该受到保护。"
 SIB_crush_the_bandits:0 "消灭强盗"
 SIB_crush_the_bandits_desc:0 "犯罪是一个大问题，但是应该怎么解决呢？——更多的惩罚! 更多的监禁! 更多的处决！"
 SIB_education_will_make_you_russian:0 "教育会让你成为俄罗斯人"
 SIB_education_will_make_you_russian_desc:0 "我们有许多所谓的少数民族，但是如果我们保证只有俄罗斯人才能接受教育，这个问题就会消失。"
 SIB_long_live_governor_general:0 "总督万岁！"
 SIB_long_live_governor_general_desc:0 "最后，黑色百人团和格里申-阿尔马佐夫终于和解了。干杯！"
 SIB_terrorize_the_opposition:0 "恐吓反对派"
 SIB_terrorize_the_opposition_desc:0 "随着时间的推移，合法的反对派必须消失。在他们开始考虑反对我们的行动之前，我们需要让他们在恐惧中颤抖不已。"
 SIB_unleash_the_cossacks:0 "释放哥萨克人"
 SIB_unleash_the_cossacks_desc:0 "西伯利亚的哥萨克人忠于俄国，他们忠于彼得格勒，如果我们给他们命令，他们会很乐意用武力来坚持正确的价值观"
 SIB_break_autonomists:0 "打击自治派"
 SIB_break_autonomists_desc:0 "那些自命不凡的西方自治主义者，声称西伯利亚不是俄罗斯的领土，他们应该为那些叛国的观点付出代价。只有那些“西伯利亚爱国者”腐烂掉，西伯利亚才能继续存在！"
 SIB_burn_the_heretics:0 "烧死异端"
 SIB_burn_the_heretics_desc:0 "团合主义者和其他的一些叛国者将为他们的傲慢付出代价。我们不能容忍在我们的政治里出现异端邪说。"
 SIB_unyielding_dictatorship:0 "不屈的独裁统治"
 SIB_unyielding_dictatorship_desc:0 "西伯利亚杜马已经没有利用价值了，直接解散吧。"
 SIB_mikhailov_plan:0 "米哈伊洛夫计划"
 SIB_mikhailov_plan_desc:0 "我们总督的首席顾问和实际上的副手伊万·米哈伊洛夫提出了一个计划，这个计划最终消除了黑百人团的精锐们对这个同胞的任何怀疑，因为这样一个反革命的经济发展计划是不可能由一个属于中左翼政治团体的人来制定的…对吧？"
 SIB_tough_strike_penalties:0 "残酷的罢工惩罚"
 SIB_tough_strike_penalties_desc:0 "亲爱的工人们:如果你们想罢工，那么你们为什么不去看看那些在1935年11月死去的人的坟墓呢？"
 SIB_talks_with_the_bourgeoisie:0 "与布尔乔亚们对话"
 SIB_talks_with_the_bourgeoisie_desc:0 "俄罗斯布尔乔亚们必须明白，他们的资本，就是国家的资本，需要为国家的利益服务。 为了换取他们对帝国尽力资助，我们可以忽略他们一些不光彩的行为。"
 SIB_monopolize_foreign_trade:0 "垄断对外贸易"
 SIB_monopolize_foreign_trade_desc:0 "俄罗斯商品只卖给俄罗斯公民！"
 SIB_scout_for_resources:0 "寻找资源"
 SIB_scout_for_resources_desc:0 "西伯利亚之所以重要，唯一的原因是它拥有丰富的、未开发的、无限的资源。我们需要挖得更深更贪婪一点，我们要在石油中遨游，我们还要嚼一嚼黄金、煤炭和钻石！"
 SIB_colonial_industrialization:0 "殖民式工业化"
 SIB_colonial_industrialization_desc:0 "我们的反对派声称，我们是以殖民方式开发的西伯利亚，就好像俄罗斯对待自己的省份就像英国对待印度或南非一样。好吧，一辆崭新的火车从工厂的烟雾中缓缓冒出，我们能说什么呢——有罪吗?"
 SIB_russian_troops_in_siberia:0 "俄罗斯驻西伯利亚军队"
 SIB_russian_troops_in_siberia_desc:0 "记住，没有西伯利亚军队。在西伯利亚只有一支俄罗斯帝国军队。任何不这么认为的人都是颠覆分子！"
 SIB_improved_cavalry_tactics:0 "改进骑兵战术"
 SIB_improved_cavalry_tactics_desc:0 "骑兵并不像很多人认为的那样过时。在我们的环境中，骑兵战术是机动和装甲兵分队制定战术的一个很好的模板。"
 SIB_fortify_the_mongolian_border:0 "巩固蒙古边界"
 SIB_fortify_the_mongolian_border_desc:0 "许多蒙古贵族喜欢无缘无故地袭击我们的边境。如果我们用带刺的铁丝网和混凝土防御工事来对付他们，他们不会再那么热衷于掠夺我们的乡村了。"
 SIB_novonikolayevsk_aviation_division:0 "新西伯利亚航空兵"
 SIB_novonikolayevsk_aviation_division_desc:0 "如果我们想要对任何敌人拥有战略优势，我们就需要将我们的航空部门扩展成一个完整的空军部门。而且我们的空中交通发展得越多越好。"
 SIB_russia_in_trouble:0 "俄罗斯陷入困境"
 SIB_russia_in_trouble_desc:0 "悲惨的内战仍在继续，随着中央政府越来越不可能监督我们的行动，我们有机会消灭任何我们认为有威胁的人——还不用受彼得格勒的监督。"
 SIB_the_false_motherland:0 "虚假的祖国"
 SIB_the_false_motherland_desc:0 "魔鬼，披着羊皮的狼——罗曼诺夫斯基将军已经占领了我们的祖国。除了西伯利亚，俄罗斯的生死都掌握在共和派畜生的手里。"
 SIB_invite_drozdovites:0 "接纳德罗兹多夫斯基派流亡者"
 SIB_invite_drozdovites_desc:0 "战败军队的英勇骑士——德罗兹多夫斯基的战士在西伯利亚是受欢迎的。如果我们的战士与我们同在，我们就不必担心任何形式的入侵。画眉会引领羊群的。"
 SIB_treaty_of_omsk:0 "鄂木斯克条约"
 SIB_treaty_of_omsk_desc:0 "统治着大草原的是那些人和我们一样是忠于另一个俄罗斯的人，是那个没有被罗曼诺夫斯基骗子统治的俄罗斯。俄罗斯爱国阵线将引领我们前进!"
 SIB_treaty_of_tomsk:0 "托木斯克条约"
 SIB_treaty_of_tomsk_desc:0 "突厥斯坦有一些具有俄罗斯血统的人，他们不害怕以罗曼诺夫斯基为代表的反俄阵营的怒火。俄罗斯民族阵线将能看到鲁梅尔和格里申-阿尔马佐夫在对抗同一个敌人!"
 SIB_construct_the_yermak_line:0 "建造叶尔马克防线"
 SIB_construct_the_yermak_line_desc:0 "为了保卫西伯利亚免受西方的暴行，我们将在我们失去的土地边界上建造一个工程奇迹。我们不允许一个新的叶尔马克来到我们的西伯利亚！"
 SIB_aid_the_motherland:0 "援助祖国"
 SIB_aid_the_motherland_desc:0 "莫斯科危在旦夕！如果我们不提供足够的军队来保卫这座城市免受残兵败将的破坏，它的宝藏很可能会消失！我们必须尽快回到帝国的羽翼之下。"
 SIB_illusion_of_autonomy:0 "自治幻象"
 SIB_illusion_of_autonomy_desc:0 "最后，许多人的梦想实现了——西伯利亚看似自治，但在精神上与俄罗斯相连。或者，也许应该反过来吗？"
 SIB_solidarists_in_the_directorate:0 "指挥部中的团合主义者"
 SIB_solidarists_in_the_directorate_desc:0 "高尔察克的前盟友，俄罗斯团合主义者全国工人联盟的进步国家主义者，是杜马中唯一对西伯利亚有远见的人。格里申·阿尔马佐夫决定邀请团合派领导人加入政府，尽管他们的魅力和能力允许他们完全撇开总督统治整个国家。"
 SIB_new_path:0 "新的道路"
 SIB_new_path_desc:0 "西伯利亚可不仅仅是帝国殖民地或与世隔绝的共和国。我们的国家将成为复兴俄罗斯国的纽带，而且建立俄罗斯国是我们今后的道路。"
 SIB_synchronize_the_army:0 "军队同步化"
 SIB_synchronize_the_army_desc:0 "国家要现代化，社会也得要现代化。如果我们的许多人民仍然迷信，如果我们的大多数村民不知道什么是管道，如果我们国家的教会还在散布有关基本事物的反动谎言，我们就不能自称是一个成功的世界强国。我们需要让人民模仿我们党的思维模式，而不是反过来让我们去适应。"
 SIB_military_commissars:0 "军队政委"
 SIB_military_commissars_desc:0 "俄罗斯团合主义者全国劳工联盟想要通过政委控制国家的方方面面，军队也不例外。"
 SIB_army_doctrine_question:0 "陆军学说问题"
 SIB_army_doctrine_question_desc:0 "我们的舰队可能是无用的，因为海军在北极作战是没啥用处的，但另一种海洋——天空之海——为我们的军队提供了一个真正的机会，把俄罗斯国的愤怒浇在我们落后的敌人身上。那么，我们的地面部队将采用什么样的作战原则呢？"
 SIB_military_education:0 "军事教育"
 SIB_military_education_desc:0 "只有我们的士兵聪明起来，才能真正做到现代化。我们将强制每个人接受教育，包括我们的士兵——一个士兵越有能力，就越有可能在战场上生存下来。"
 SIB_air_force_debates:0 "空军辩论"
 SIB_air_force_debates_desc:0 "西伯利亚对哪种海洋有完全的控制权？天空！天空就是海洋！因此，这片海洋值得我们在与敌人作战时遵循最适合我们的作战原则。"
 SIB_novonikolayevsk_tank_factory:0 "新西伯利亚坦克厂"
 SIB_novonikolayevsk_tank_factory_desc:0 "在我们的中心地带，我们需要生产现代武器，尤其是用现代的坦克来对付中世纪的骑士。坦克应该作为俄罗斯国武装力量的标志，在离我们的政府总部只有几英里远的地方生产的坦克，是我们有力量的真正象征。"
 SIB_synchronize_the_society:0 "社会同步化"
 SIB_synchronize_the_society_desc:0 "国家要现代化，社会也得要现代化。如果我们的许多人民仍然迷信，如果我们的大多数村民不知道什么是管道，如果我们国家的教会还在散布有关基本事物的反动谎言，我们就不能自称是一个成功的世界强国。我们需要让人民模仿我们党的思维模式，而不是反过来让我们去适应。"
 SIB_civilian_commissars:0 "民政委员"
 SIB_civilian_commissars_desc:0 "一旦我们的党政委进驻我们社会运作的各个方面，犯罪和意识形态上的异议就会立刻被制止。我们军队里也会有政委。我们将让政委审查新闻界。我们也将保证我们的政委监督教育和文化关系的情况。当然，这一切都是出于好意。"
 SIB_rebirth_of_russian_spirit:0 "俄罗斯精神的重生"
 SIB_rebirth_of_russian_spirit_desc:0 "我们需要消除以前体制所带来的落后状态。只有我们更多地思考，我们才能真正的让俄罗斯重生——俄罗斯人究竟是什么？他是否可以追溯到一个来自伊凡诺弗省的某个农民集体的某一个人？他说话带纯正的莫斯科口音吗？狂热崇拜上帝的方式是教会严格规定的吗？是喝伏特加和在巴拉莱卡琴上吹卡林卡吗？或者在俄罗斯精神中有一些更原始、更不可亵渎的东西，它们需要从沙皇的陈词滥调中得到净化，才能被每个俄罗斯人理解吗？我们的人民可能会感到困惑，但党知道答案是什么。"
 SIB_use_the_mass_media:0 "利用大众媒体"
 SIB_use_the_mass_media_desc:0 "言论自由是有一定底线的，这就是我们大众传媒政策的精髓所在。报纸、广播和书籍是传播我们意识形态的最有用的方式，所以我们应该接受媒体，而不是压制它们。"
 SIB_new_syncretic_identity:0 "融合的新身份"
 SIB_new_syncretic_identity_desc:0 "俄罗斯不是一个种族概念。俄罗斯也不是一个文化概念。俄罗斯性是一种精神品质，它将人们团结在一起，而不考虑他们的种族、母语甚至国界。我们没有必要同化其他民族(即使我们更传统的同伴声称他们是我们“三位一体”国家不可分割的一部分)，在语言上或文化上，只要他们和我们有共同的精神就可以了。即使你生活在波兰或亚美尼亚，你也是俄罗斯人，只要你能感受到与俄罗斯世界的精神联系——因此，我们需要珍惜和保护乌克兰语和白俄罗斯语（以及俄语的非莫斯科口音的方言），俄罗斯身份认同是一个极其多样化但又在精神上统一的俄罗斯特质的一部分，它不会认为鞑靼人或犹太族裔的价值会不如俄罗斯族裔的价值，俄罗斯族裔并不能区分俄罗斯国家和俄罗斯世界。此俄罗斯，非彼之俄罗斯也。"
 SIB_progressive_reforms:0 "渐进式改革"
 SIB_progressive_reforms_desc:0 "一个新的激进的俄罗斯政体出现了，它摆脱了长达几个世纪的迷信诅咒，摆脱了对俄罗斯亲戚的仇恨。我们将在一个进步、社会平等、科技进步的新时代里繁荣昌盛，为祖国俄罗斯的荣耀而努力"
 SIB_synchronize_the_economy:0 "经济同步化"
 SIB_synchronize_the_economy_desc:0 "西伯利亚的经济处于不利地位，传统手段是没有用的，也无法通过“无形的市场之手”来挽救它。只有国家的指导才能给我们的国家带来力量。"
 SIB_establish_state_control_over_industry:0 "确立国家对工业的控制"
 SIB_establish_state_control_over_industry_desc:0 "请明白这一点，资本家不是敌人。但在俄罗斯国发展的现阶段，政府的指导是有绝对必要的。"
 SIB_centralize_trade_unions:0 "集中式工会"
 SIB_centralize_trade_unions_desc:0 "在我们掌权之前，只有少数工会没有被黑色百人团镇压，但是这些工会需要扩大来保护工人适当的权利。它不是作为工团主义者和议员煽动的独立工会，而是作为统一的俄罗斯工人阵线的部门，它们应该保护工人，让它与俄罗斯国的总体发展息息相关！"
 SIB_expand_automotive_industry:0 "发展汽车产业"
 SIB_expand_automotive_industry_desc:0 "我们需要大规模的机动化来影响我们的军队，我们也需要把汽车从“奢侈品”的类别降低到每个西伯利亚城镇或村庄的普遍拥有的东西。因此，鼓励国家和资产阶级投资建设汽车工厂，这样既保证普通老百姓有汽车，又保证我军机动化军团能有廉价而可靠的汽车和卡车。"
 SIB_the_all_russian_council_of_corporations:0 "全俄公司委员会"
 SIB_the_all_russian_council_of_corporations_desc:0 "协调经济可不是闹着玩的，所以我们需要把我们的党、我们的大企业家和我们的劳动人民团结起来，在监督国家经济生活的管理机关——全俄公司理事会的庇护下团结他们！"
 SIB_russian_solidarism:0 "俄罗斯团合主义"
 SIB_russian_solidarism_desc:0 "阶级合作、民族复兴和有机团结——这些是我们的准则。团结不是一种模仿，也不是最新的时尚——它是一种真正能够为了一个真正的革命事业而团结全部俄罗斯人的意识形态。"
 SIB_unite_our_people:0 "团结我们的人民"
 SIB_unite_our_people_desc:0 "俄罗斯人民不再分裂，而是团结起来…至少在西伯利亚是这样。"
 SIB_unite_our_nation:0 "团结我们的国家"
 SIB_unite_our_nation_desc:0 "如果我们要真正团结俄罗斯人民，我们就必须收回我们所有的故土。怎么收呢?当然是用武力了！"
 SIB_central_asian_security:0 "保卫中亚"
 SIB_central_asian_security_desc:0 "中亚是一个广阔的边疆地区，到处都是独裁者和土匪的藏身之处。我们需要把光明带到那里，拯救落后的当地人。"
 SIB_far_eastern_security:0 "保卫远东"
 SIB_far_eastern_security_desc:0 "蒙古人和黄俄罗斯人可能会把我们当做入侵者，但他们会逐渐认识到，我们是他们的解放者——因为从里加到哈尔滨，只有我们才能代表俄罗斯民族。"
 SIB_march_on_false_rome:0 "向假罗马进军"
 SIB_march_on_false_rome_desc:0 "莫斯科不是“第三罗马”。它整个城市就是个金帐汗国北部部落的蒙古包，它就是个腐朽和可怕之人建造的邪恶的污水池子，还拿来取代了一个祥和的芬兰一乌戈尔语族的村庄，这个被诅咒的地方需要被夷为平地。我们将拯救俄罗斯——为了拯救俄罗斯，莫斯科必须烧掉！"
 SIB_baltic_security:0 "保卫波罗的海"
 SIB_baltic_security_desc:0 "自从居住在海岸的部落被留里克国王征服以来，波罗的海就属于我们俄罗斯人了。我们对这些土地拥有绝对和不可剥夺的权利，而且我们是唯一有能力把波罗的人、爱沙尼亚人和白罗斯人的土地合为一体的政权。"
 SIB_reclaim_kiev:0 "收复基辅"
 SIB_reclaim_kiev_desc:0 "基辅是真正的斯拉夫罗马，因为它是罗斯政权扎根的地方。我们不是乌克兰的敌人，因为我们把他们看作是我们国家群体的一部分，因此我们希望当地人遵守我们的规则——特别是如果我们在乌克兰被外国侵略者占领后夺回基辅的情况，在这种情况下，我们自然会扮演解放者的角色。"
 SIB_caucasian_security:0 "保卫高加索"
 SIB_caucasian_security_desc:0 "动荡不安的高加索地区到处是长期不和的军阀，阻碍了当地人民走向繁荣。如果我们征服了高加索地区，情况当然会发生变化。"
 SIB_our_true_borders:0 "我们真正的边界"
 SIB_our_true_borders_desc:0 "从多瑙河到太平洋，俄罗斯将会统一。从摩尔多瓦人到芬兰人，我们国家的每一个臣民都应该感到高兴——不是因为恐惧的消逝，而是出于对和平的感激。"
 SIB_age_of_solidarity:0 "团结的时代"
 SIB_age_of_solidarity_desc:0 "我们成为了强国，我们实现了和平，我们实现了团结，让我们一起庆祝吧！"
 SIB_radicals_threaten_country:0 "激进分子威胁国家"
 SIB_radicals_threaten_country_desc:0 "黄俄罗斯的那些白痴正在给我们捣乱！我们需要集中所有力量清除这些毒瘤并再次取得伊尔库茨克和博代博。"
 SIB_call_to_arms:0 "军队在召唤"
 SIB_call_to_arms_desc:0 "如果你是一个俄罗斯爱国者…拿起武器保卫祖国吧！你个笨蛋!我们得在社会主义者杀了我们之前先宰了他们。"
 SIB_emergency_conscription:0 "紧急征兵"
 SIB_emergency_conscription_desc:0 "我们需要更多的人，更多的枪，更多的一切。如果有男生自告奋勇，就征召他。如果有女生自告奋勇，也可以把她征召入伍。如果有个老人自告…征召他，只要他还能拿得动枪！"
 SIB_russia_abandoned_us:0 "俄罗斯抛弃了我们！"
 SIB_russia_abandoned_us_desc:0 "那些与俄罗斯人民疏远的自负的的暴发户也不愿插手我们的斗争。我们只能完全靠自己了。"
 SIB_breakthrough_irkutsk:0 "突击伊尔库茨克"
 SIB_breakthrough_irkutsk_desc:0 "红军被击垮了，他们的领导人软弱无能，神圣的俄罗斯万能无敌！"
 SIB_hold_the_line_krasnoyarsk:0 "守住克拉斯诺亚尔斯克的防线"
 SIB_hold_the_line_krasnoyarsk_desc:0 "我们可能守不住克拉斯诺亚尔斯克很长时间，但我们至少可以守住它的外围。"
 SIB_prepare_for_last_stand:0 "为最后一战做好准备"
 SIB_prepare_for_last_stand_desc:0 "我们完了…俄罗斯的爱国者们需要团结起来进行最后的抵抗。"
 SIB_victory_more_or_less:0 "或多或少都是胜利"
 SIB_victory_more_or_less_desc:0 "西伯利亚的创伤很快就会愈合，至少我们是这么认为的。"
 SIB_solidarist_coup:0 "团合主义者政变"
 SIB_solidarist_coup_desc:0 "在这场愚蠢的内战之后，似乎新西伯利亚最终还是会沦落，不是被一群自诩为”人民军队”的武装暴徒击败，而是被一群与难以捉摸的团结运动有关联的阴谋家所击败。这是结束… 还是仅仅只一个新的开始？"
 SIB_return_to_normalcy:0 "恢复常态"
 SIB_return_to_normalcy_desc:0 "再一次，一切都很好。不必惊慌，先生，西伯利亚一切正常。"
 SIB_for_the_republic:0 "为了共和国，为了社会主义！"
 SIB_for_the_republic_desc:0 "为了共和国！为了社会主义！为了西伯利亚！等等，我的意思是，一旦我们…我们可以保持我们的自主权。 好吧，我想我们的计划的一部分需要保密。"
 SIB_revolt_of_the_masses:0 "群众起义"
 SIB_revolt_of_the_masses_desc:0 "西伯利亚人民已经受够了。西伯利亚人站起来吧，如果我们不清洗自己，就清洗不完反动派。"
 SIB_seize_arms:0 "没收旧政权走狗的武器"
 SIB_seize_arms_desc:0 "每一个哥萨克人，每一个警察，每一个贵族，都要从他们那里夺取步枪和手枪，并交给人民军队。我们不希望出现我们在前线而后面会发生反革命暴动的情况，不是吗？"
 SIB_wartime_reforms:0 "战时改革"
 SIB_wartime_reforms_desc:0 "我们的一些计划要点可以在战争期间实施。它是否会损害我们的努力并不重要，因为从长远来看，这些努力会得到回报"
 SIB_arm_the_peasantry:0 "武装农民"
 SIB_arm_the_peasantry_desc:0 "农民是我们的天然盟友，我们要武装我们的军队，保证在前线城镇有市民值守。"
 SIB_history_is_on_our_side:0 "历史属于我们"
 SIB_history_is_on_our_side_desc:0 "无论我们的敌人如何顽强抵抗，历史总是对我们有利的。"
 SIB_triumph_at_novonikolayevsk:0 "在新西伯利亚获得胜利"
 SIB_triumph_at_novonikolayevsk_desc:0 "西伯利亚自由了，它的首都新西伯利亚也自由了。干杯！"
 SIB_ceasefire_at_krasnoyarsk:0 "在克拉斯诺亚尔斯克停火"
 SIB_ceasefire_at_krasnoyarsk_desc:0 "没有被击败，也不完全是胜利。 这是一个可悲的结果，但这不是最糟糕的结果。"
 SIB_we_need_help:0 "我们需要帮助！"
 SIB_we_need_help_desc:0 "历史也许并不对我们有利…"
 SIB_our_russian_comrades:0 "我们的黄俄罗斯同志"
 SIB_our_russian_comrades_desc:0 "一旦我们与同志团聚，就可以谈论西伯利亚的任何类型自治的建设性意见。 但是，直到得到整个俄罗斯都的那一刻前，我们必须共同努力-为俄罗斯，为社会主义，为世界革命而战！"
 SIB_army_effort:0 "重视陆军"
 SIB_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 SIB_equipment_effort:0 "发展步兵装备"
 SIB_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 SIB_motorization_effort:0 "重视摩托化"
 SIB_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 SIB_doctrine_effort:0 "重视军事理论"
 SIB_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 SIB_equipment_effort_2:0 "重视装备 II"
 SIB_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 SIB_mechanization_effort:0 "重视机械化"
 SIB_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 SIB_doctrine_effort_2:0 "重视军事理论 II"
 SIB_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 SIB_equipment_effort_3:0 "重视装备 III"
 SIB_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 SIB_armor_effort:0 "发展坦克"
 SIB_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 SIB_special_forces:0 "特别力量"
 SIB_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 SIB_aviation_effort:0 "重视空军"
 SIB_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 SIB_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 SIB_fighter_focus:0 "重视战斗机"
 SIB_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 SIB_bomber_focus:0 "重视轰炸机"
 SIB_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 SIB_aviation_effort_2:0 "重视空军 II"
 SIB_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 SIB_CAS_effort:0 "重视近距支援机"
 SIB_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 SIB_rocket_effort:0 "重视火箭"
 SIB_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 SIB_NAV_effort:0 "重视海军轰炸机"
 SIB_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 SIB_naval_effort:0 "重视海军"
 SIB_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 SIB_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 SIB_flexible_navy:0 "机动舰队"
 SIB_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 SIB_large_navy:0 "大舰队"
 SIB_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 SIB_submarine_effort:0 "重视潜艇"
 SIB_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 SIB_cruiser_effort:0 "重视巡洋舰"
 SIB_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 SIB_destroyer_effort:0 "重视驱逐舰"
 SIB_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 SIB_capital_ships_effort:0 "重视主力舰"
 SIB_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 SIB_industrial_effort:0 "重视工业"
 SIB_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 SIB_industrial_effort_2:0 "重视工业 II"
 SIB_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 SIB_construction_effort:0 "重视建设"
 SIB_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 SIB_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 SIB_production_effort:0 "重视军备"
 SIB_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 SIB_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 SIB_construction_effort_2:0 "重视建设 II"
 SIB_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 SIB_production_effort_2:0 "重视军备 II"
 SIB_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 SIB_production_effort_3:0 "重视军备 III"
 SIB_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 SIB_infrastructure_effort:0 "重视基建"
 SIB_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 SIB_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 SIB_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 SIB_infrastructure_effort_2:0 "重视基建 II"
 SIB_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 SIB_construction_effort_3:0 "重视建设 III"
 SIB_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 SIB_nuclear_effort:0 "重视核研究"
 SIB_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 SIB_extra_tech_slot:0 "增加科研槽"
 SIB_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 SIB_extra_tech_slot_2:0 "增加科研槽 II"
 SIB_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 SIB_technology_sharing:0 "科技分享"
 SIB_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 SIB_secret_weapons:0 "秘密武器"
 SIB_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 SIB_air_innovation:0 "空军改革"
 SIB_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 SIB_air_innovation_2:0 "空军改革 II"
 SIB_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 SIB_naval_air_effort:0 "重视海军航空"
 SIB_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 SIB_population_growth:0 "来自俄罗斯中心地区的国内移民"
 SIB_population_growth_desc:0 "自20世纪初以来，无论是自愿移民还是非自愿移民，西伯利亚一直是俄罗斯国内移民的目的地。鉴于我国粮食供应充足，土地丰富，和俄罗斯帝国的夏季政变战争的混乱以及随之而来的不稳定和政治上的变化使这一趋势不断恶化。"
 EUROPEAN_UNION:0 "欧洲联盟"
 RUSSIAN_NATIONALFRONT:0 "俄罗斯国民阵线"
 RUSSIAN_PATRIOTICFRONT:0 "俄罗斯爱国阵线"
 sib.1.title:0 "格里申-阿尔马佐夫的崩溃"
 sib.1.desc:0 "阿列克谢 · 格里申-阿尔马佐夫正在衰老。在过去的几个星期里，他的背部开始疼痛起来了，形势也变得更加紧张和伤脑筋。看到今天的文件工作量，他悲叹了一声，但这种悲叹只是一个更大问题的温和的表达罢了——格里申-阿尔马佐夫感觉糟透了。一切都像一场闹剧，他环顾自己豪华别墅，然后想到了在农村挨饿的人们——还有这个国家面临的政治分歧，以及一个没有盟友的政府再如何也不能再继续下去了。他现在非常清楚这种情况。他从椅子上坐了起来，戴着手套的双手不停砰砰地拍打着桌子，还发出了尖锐的尖叫声。他的女仆迅速跑向他，想知道他是否还好。后来，随着更多的尖叫和咒骂声不断地传出，房间里混乱的声音也逐渐减少，可怜的格里申-阿尔马佐夫坐在地上，开始呜咽和哭泣。\n\n几个小时后，总督在他的办公桌前坐下了，开始写他的日记。他认识到，必须要成立一个委员会，由知道如何保护这片土地保持完整的人来组成。问题是，这些人是谁呢？\n\n也许答案一直就在他眼前，唯一能给西伯利亚带来稳定的方法就是加强他的统治？如果他用黑色百人团来填补指挥部的空缺，通过暴力手段清除掉所有反对者，然后宣称这个国家是俄罗斯人的并忠于彼得格勒，也许到那时，所有的问题都会得到解决。如果极权统治能让一切井然有序，那就顺其自然吧！\n\n又或者，这只会让事情变得更糟。除非西伯利亚人民的需要得到满足，否则西伯利亚仍将会是一个支离破碎的国家。也许是时候改变一下了?阿列克谢可以邀请自治派加入指挥部，让这个国家远离所有独裁者的影响，宣称它是西伯利亚的，而不是俄罗斯的。再加上民主化，繁荣很可能随之而来。\n\n阿尔马佐夫记得，在城市地区，所谓的团合主义运动正在迅速发展。他们提出了一个国家作为一个有机统一体的理念，还以民族兄弟情谊的名义进行阶级联合，以及俄罗斯文化的再创造。毫无疑问，这是一个激进的选择，但是邀请这些人进入指挥部可能是一个新的开始。\n\n如果其中一方当选，其他人当然会极力反对。总督最终做出了决定:"
 sib.1.a:0 "与自治主义派结盟。"
 sib.1.b:0 "站在黑色百人团这边。"
 sib.1.c:0 "接触团合主义者。"
 sib.2.title:0 "1938年选举：第一届联邦政府"
 sib.2.desc:0 "作为总督府决定的一部分，西伯利亚已经成为一个民主国家，因此它必须建立第一届联邦政府，并从现在开始由它来决定国家的未来。保守主义者、社会民主主义者和自由主义者都在辩论、大会和各种政治机器中展开了激烈角逐，从新乌连戈伊到新西伯利亚市的西伯利亚人直到最近才知道这些事情。随着形势的升温，很多候选人失去了支持，只有三个人还名列前茅: 来自社会民主派的自治主义者尼古拉 · 阿诺夫，来自保守派的伊万 · 谢列布连尼科夫，最后是来自自由派的亚历山大 · 加滕伯格。当然，最终谁将取得胜利，还将取决于西伯利亚人民，根据我们的宪法，他们将通过选举来决定谁是总统。"
 sib.2.a:0 "尼古拉·阿诺夫主宰了选举！"
 sib.2.b:0 "亚历山大 · 加滕博格获得了胜利！"
 sib.2.c:0 "伊万·谢列布连尼科夫赢得了农村选区！"
 sib.3.title:0 "1942大选：第二届联邦政府"
 sib.3.desc:0 "在这片伟大的土地上，民主的第一次表达已经过去了四年。从那时起，我们的国家有了很大的进步，也在世界舞台上变得更加强大。随后，按照我国民主传统和宪法的规定，每四年就必须选举一个新的联邦政府;因此，要么现任总统再次当选，要么我们将看到一张新面孔上台。不管怎样，人们已经体验了一次民主的真正含义了，他们都很享受它;我们的政府也已经获得了来自各个领域的认可，这场选举将决定政府的构成，也将为我国未来几十年奠定基础。无论如何，现在是投票的时候了!谁将赢得这些新的选举呢?"
 sib.3.a:0 "尼古拉·阿诺夫赢了！"
 sib.3.b:0 "亚历山大 · 加滕博格获得了胜利！"
 sib.3.c:0 "伊万·谢列布连尼科夫赢得了大多数支持！"
 sib.4.title:0 "俄罗斯陷落"
 sib.4.desc:0 "我们亲爱的神圣俄罗斯已经陷入了德罗兹多夫斯基派和高尔察克派之间的内战，而西伯利亚现在的处境是我们不能那么轻率地选择到底效忠于谁。但是总督已经决定了，最好的行动就是宣布独立，无论如何，这都可以通过宪法或武力来实现，就像在德罗兹多夫斯基在战争之前选择站在谁那一边一样。"
 sib.4.a:0 "那我们走吧。"
 sib.5.title:0 "加入国际联盟"
 sib.5.desc:0 "世界上每一个羽翼未丰的国家的第一步就是加入国际联盟，这是一个国际组织，旨在以确保有和平和进步的未来的名义促进世界所有国家之间的合作。当然，我们以一个新国家的身份申请加入，他们因我们坚实的民主价值观、健全的宪法和每个人的权利不可随意剥夺而被接受。因此，我们将在国际联盟开始我们的第一次演讲，然后接受成为该组织成员所伴随的改进民主制度的进程。"
 sib.5.a:0 "为我们寒冷的土地带来光明的未来。"
 sib.5.b:0 "也许我们现在应该把这个决定搁置一边。"
 sib.6.title:0 "邀请加入欧洲联盟"
 sib.6.desc:0 "西伯利亚共和国邀请我们加入他们的“欧洲联盟”，这是一个以共同防御和共同开放边界为基础的以欧洲文化为中心的组织，他还以欧洲文化联合的名义在北亚实行自由关税和许多其他措施。我们应该加入吗？"
 sib.6.a:0 "是的，请让我加入！"
 sib.6.b:0 "一个没有欧洲的欧洲?荒谬。"
 sib.7.title:0 "垂死之花"
 sib.7.desc:0 "西伯利亚是一朵垂死的花朵。总督可能不愿承认，但它已经很久没浇水了。它在广袤的土地上感觉不到冷泉，现在它就要死去了。尽管反动和反改革分子试图以神圣俄罗斯的名义保护西伯利亚，但越来越多的暴乱分子，从农村到城市地区，到处攻击我们的地方官员，并且想想如果其他派系掌权情况就会改善吗？作家和知识分子望向外面，看到警察射杀无辜的人，慢慢地，每个角落里的不满也越来越多。对自治的幻想、对经济繁荣的幻想和对诉诸传统的幻想在西伯利亚许多人民的眼中已经失去了吸引力。但是，不，这并不重要。这些都不重要。总督离开他的别墅后来到新西伯利亚，走上讲台，放下麦克风，准备演讲，等待人群出现。当他们在寒冷中挤作一团时，总督开始宣称:\n“神圣俄罗斯的臣民！我们现在得到了纯净的、温柔的彼得格勒指导之手赋予了我们广泛的自治，我将在此列举这些自治权。”\n当然，这也不重要。他随即被一群愤怒的暴徒打断了讲话。这群暴徒转移了他的注意力，没有注意到枪手就在他们中间，随后枪手开始向总督射击。当然，持枪歹徒立即被击毙，并化为乌有，但阿尔马佐夫的肩部却被子弹擦伤了。于是他缩回到自己的车里。紧接着，西伯利亚的几个地区听说总督被枪杀，立即宣布独立，成立了西伯利亚人民共和国，随后几个较小的苏维埃也并入了人民共和国。随着新西伯利亚受到围攻，真相似乎终于浮出水面。"
 sib.7.a:0 "西伯利亚需要血洗自身。"
 sib.12.title:0 "俄罗斯夏季政变的难民来到了"
 sib.12.desc:0 "这场席卷俄罗斯中心的大灾难的余震已经波及到我们。高尔察克和德罗兹多夫斯基的敌对派系发生了剧烈的冲突，在巨人挣扎的阴影之下，俄罗斯人民必须争先恐后的逃脱出去，以免被“巨人”踩在脚下。莫斯科及其周边地区遭受的打击尤为严重;因为德罗兹多夫斯基驻军的宣告和莫斯科的象征意义，共同导致了这座城市必然无法逃避冲突。斯摩棱斯克、梁赞和其他地区的农民也被迫放弃家园，到其他地方寻求援助，这些地方现在也受行军的军队和到处乱打听的的采购官员的摆布。随着冲突的扩大，越来越多的战争孤儿、寡妇和流离失所的工人加入了他们的行列。\n于是他们来了，身上沾满了路上的尘土。许多无家可归的人在旅途中难以找到合适的住处; 我们的医生警告说，在那些挤满人的货车中，疾病是一个巨大的风险，许多乘坐敞篷货车穿越西伯利亚铁路的人都有感染疾病的症状。而现在抵达的难民们有着更可怕的经历，他们之中的一部分甚至更多被迫进行徒步迁徙，这很容易受游牧野蛮人、野兽和只有上帝才知道的其他东西的伤害。\n这些人——我们的同胞——需要很多东西，但最迫切的两个问题是基本营养的供给和供他们生产的土地。值得庆幸的是，我们有很多这样的东西。在西伯利亚有着广阔的空闲土地（大部分是）。从战争一开始，我们的海外粮食出口市场就几乎完全崩溃了，因为最近向圣彼得堡运送产品的线路突然遇到了困难——虽然这造成了经济混乱，但这意味着至少我们不缺粮食。"
 sib.12.a:0 "让他们开始工作吧"
 sib.50.t:0 "我们该如何安置他们呢？"
 sib.50.d_1:0 "难民正在越过我们的边界，但我们应该把他们安置在哪里呢？我们是否要求每个成员国必须履行难民配额？或者我们把他们都带到西伯利亚去？我们有足够的土地…"
 sib.50.d_2:0 "难民正在越过我们的边界，但我们应该把他们安置在哪里呢？我们是否要求每个成员国必须履行难民配额？把他们都带到西伯利亚去？或者把他们送到新建设的国家土地上去？"
 sib.50.a:0 "按难民配额分配。"
 sib.50.b:0 "我们西伯利亚有足够的空间接纳每个人。"
 sib.50.c:0 "让他们在新的祖国与兄弟们团聚。"
 SIB_DESC_MENU:0 "西伯利亚总督辖区被当作是政治对决后的垃圾场，其政治和种族多样性令人难以置信——充斥着各种各样的意识形态，与政治问题交织在一起，而其总督阿尔马佐夫对治于理俄罗斯中心地带的边缘越来越不满。西伯利亚是世界上最著名的地区之一，拥有上千个生物群落，它的未来会是什么？"
