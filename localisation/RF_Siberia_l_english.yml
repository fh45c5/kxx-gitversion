 SIB_invite_refugees:0 "接纳难民"
 SIB_invite_refugees_desc:0 "随着国家陷入战争，委员会主义者和未来主义者的威胁笼罩着我们国家的每个角落。对于那些试图逃离这种暴行的人来说，欧洲联盟是希望的灯塔和避风港。"
