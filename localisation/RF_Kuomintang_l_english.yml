 POLITICS_JINJIANG_DESC:0 "“军阀，汉奸，走狗，暴君，投降派，投机分子……没人能预料到革命圣人会堕落至如此境地。”\n——程潜\n\n1877年，张静江出生于湖州，家族世代从商。青年时接受了无政府主义思想的熏陶，开始利用家庭资产资助各式各样的反清团体，包括孙中山的同盟会。张静江的资助为国民党早期发展起到了重要作用，被孙文亲切地称为“革命圣人”，位列国民党四大元老之一。\n\n张静江反对孙文遇刺后，宋教仁领导下国民党的左翼倾向。他敏锐地观察到一个赤色政权出现在欧洲的工业心脏后，英法等老牌资本主义国家歇斯底里的反共情绪。当日军在上海击溃了国民革命军的先头部队后，张静江和陈其美立即开始联系英美租界，寻求利用自己的党内资历和政治地位建立一个亲西方的合作政府。陈其美遇刺后，张变本加厉地通过与外国资本家、寡头和上海黑帮合作，贪婪高调地搜刮民膏。张静江接管南京政府以来的六年，国民党进一步分崩离析，党内部的许多职位被青帮、地主和军阀所取代。\n\n张从一开始就质疑国民革命的可行性。他对自己有着清楚的认知，也对中国的未来有一份蓝图。北伐的失败让他明白：中国根本无法完成一场现代化的国民革命，也丧失了与列强争锋的资本。与外国资本家合作的越多，他的地位也就愈发稳固。\n"
