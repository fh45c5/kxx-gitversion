 steppe.1.t:0 "阿莫林斯克一切正常"
 steppe.1.desc:0 "这是俄罗斯西部荒野一个温暖的早晨，全总督区的人民在俄罗斯统治下已经生活了几十年，但他们中的许多人有不同的想法——乌克兰全国人民委员会简称为乌克兰委员会，旨在促进生活在农村和城市（但主要是农村地区）的乌克兰农民作为俄罗斯帝国的平等成员的利益。尽管委员会中的许多激进分子甚至温和派希望，在谈判桌下，只要有机会，就寻求从俄罗斯完全独立。全总督区各地的吉尔吉斯和哈萨克知识分子也有这种感觉，因为他们希望要么成为俄罗斯帝国的平等一部分，要么完全脱离俄罗斯帝国，成为世界上仅有的独立突厥语国家之一。然而，其他一些人，如哥萨克人，希望在帝国边缘建立一个类似于泛贝加尔的独立哥萨克国家，因为他们创造了自己的身份——无论是为了财富和权力，还是作为他们文化的真实表达。对于不太城市化的哈萨克人和吉尔吉斯人来说，汗国的概念似乎在很大程度上很有吸引力，因为这是一种带回过往辉煌的方式。"
 steppe.1.a:0 "一切正常"
 steppe.2.t:0 "夜晚的颠簸"
 steppe.2.desc:0 "当晚新疆西部边陲一片漆黑，一如既往。电力的奇迹在这只是个传说，仅存在于从远道而来的西部或东部的人的耳语里。其他村庄的光线也没有白白照到，人类把这个小定居点包围了整整五十英里。\n\n游牧民族笼罩在这个对工业化世界的许多人来说已经陌生的无法穿透的黑暗中，发动了进攻。好几十个骑手在营地外远远地等着，而其中一半的骑手已经离开了他们的战马，慢慢地向营地爬去，每个骑手都带着一品脱燃烧油。\n\n他们的首领在村外沉思着说，这真是一个肮脏的把戏，并不特别适合他们传说中赞美祖先的武功，而是非常适合他们所处的新时代。即使在古代文献中，伟大的英雄们也以非常可笑的方式倒下，中毒、溺水、疾病甚至是未经治疗的伤口。现在，在一个每个鼻涕鼻子的农家男孩都能摇摇晃晃地举起步枪，甚至击倒最伟大的人的时代，人们之间传奇般的战斗变成了什么？\n\n诚然，对于征服和掠夺来说，这是一个非常糟糕的世纪，但正如他们所说，技术滋生犯罪，因此他和他的人已经适应了。\n\n他没有像他的祖先那样大喊大叫，而是耐心地等待，直到他的部落的新成员点燃了最坚固的房屋。让它的居民尖叫着跑到街上，然后被他和他的手下撞倒。\n\n当黎明来临时，这个俄罗斯-哈萨克定居点所剩无几，大部分居民要么死亡，要么沦为奴隶。空气中弥漫着烧焦的肉的味道。“伤亡？”他问道。“一个，长官，我们冲进去时，艾迪莱特被燃烧的残骸压碎了。”“敌人？“只有平民，整个定居点没有一支步枪或子弹。”\n\n他自言自语地说，科技似乎不仅滋生了犯罪，而且滋生了过剩。“最后一次清理废墟，让尸体在这腐烂，我们在傍晚离开。我们必须赶快离开，变数就在空气中，如果我错过了它，就会大祸临头。”事实上，命运的齿轮已经开始在茫茫的草原上转动。"
 steppe.2.a:0 "这是片野性的土地，我们需要有人来驯服它。"
 steppe.3.t:0 "斯拉夫，但非俄罗斯？"
 steppe.3.desc:0 "斯托利平的农业改革和私人土地所有权的建立在农业劳动阶级中创造了巨大的财富——但并非所有人都是赢家，对许多人来说，这种繁荣在几十年前就已经消失了。高尔察克政府至今未能重振俄罗斯经济，随着英美经济萧条、委员会德国的经济孤立以及全球不稳定局势加剧，全球粮食市场承受着沉重的压力。因此毫不奇怪的是，许多人选择放弃小农场和边缘农场，在东部可用的大农场寻求更大的繁荣。但这一切在乌克兰和俄罗斯都是同时发生的，在过去的几十年里，数百万乌克兰人移居东方。许多人定居在“灰乌克兰”地区，其中很大一部分位于我们自己的总督区。在鄂木斯克和阿克莫林斯克周围的村庄，他们占了多数，并且每年春天都有更多的人抵达。\n\n因此导致了一个有争议的问题。许多俄罗斯民族主义者否认独立的乌克兰民族的存在；根据他们的观点，“乌克兰”只是小俄罗斯。而小俄罗斯，连同大俄罗斯在经典的莫斯科土地和白俄罗斯在西方，形成三位一体的俄罗斯民族。因此，许多乌克兰人进入西伯利亚和中亚被认为是让当地俄罗斯化的主要机会。作为这一方案的一部分，他们寻求让总督正式将所有斯拉夫公民归为俄罗斯人。\n\n显然，这一提议遭到乌克兰议会的强烈反对。他们认为这是为了抹去他们独特的文化身份……或者如他们的批评者所说，阻止他们在乌拉尔以东建立一个新乌克兰的企图。的确，他们获得了很大的影响力，最近的不稳定似乎给他们提供了获得不当自治的机会。也许我们应该在有机会的时候设法消除冲突的根源。哥萨克人仍然分为俄罗斯和俄罗斯化的突厥哥萨克人和乌克兰哥萨克人，这件事在他们中间就不那么重要了。阿拉什人和游牧民对此事也兴趣不大。"
 steppe.3.a:0 "他们只是三位一体的俄罗斯民族的一部分"
 steppe.3.b:0 "这太过分了-我是说，我们从来都不想要他们。"
 steppe.4.t:0 "向游牧民提供帮助"
 steppe.4.desc:0 "这个村子太小了，外人根本不关心它的名字，在那里开会是近年来发生在哈萨克大草原上的一件奇怪的事情。身着全副军装的俄罗斯军人与穿着过时服装的游牧酋长合影；皮草和皮革与大功率步枪并排。尽管人们认为这个场合很重要，但几乎没有记者有足够的决心来到总督区。\n谈判过程很复杂，但提出的条件很简单。如果游牧民同意以农民身份在省政府提供的土地上定居，他们将获得一系列补贴和优惠贷款协议，并对其文化自由提供一系列保障。军团、乌克兰议会、甚至哥萨克前哨中都有不少人抱怨说，可以把这些土地分给他们自己的团体，但该总督区面临许多问题，而大多数问题可以通过增加收入得到改善。\n游牧民族对此反应不一。这一概念并非史无前例；过去几十年来，游牧民族中的一小部分人已经定居下来，使那些最致力于游牧生活的人占了他们人口的大部分。但是，即使是这些顽固派也不能完全否认时代在变化，科尔尼洛夫的派系希望，对牛肉、羊毛和其他传统产品价格施加的下行压力，能逐渐迫使草原上逐水草而居的人们扮演更平常的经济角色。\n当然，同样的压力可能反而会促使他们更彻底地退出俄罗斯帝国的社会。这次会议的结果极不确定，其长期影响也极不确定。"
 steppe.4.a:0 "希望这能有好结果。"
 steppe.5.t:0 "1936年预算草案"
 steppe.5.desc:0 "现在又到了为草原政府准备年度预算的时候了。虽然名义上这项任务纯粹是科尔尼洛夫的特权，但几个利益集团希望影响我们收入中剩余盈余的使用方式。科尔尼洛夫所在部门的高级军官和七河哥萨克有影响力的人物都要求会见这位领导人，为他们的提案辩护。科尔尼洛夫的军团提出了一项雄心勃勃的进口机床计划，目标是在稳定的北部地区发展一个自给自足的军工综合体，以抵御帝国的潜在叛徒——包括国外的和国内的——以及对俄罗斯定居点的预期补贴。哥萨克人提出了一个基本上类似但更农村的版本，在南部各州建立分散的车间，同时在该地区安置更多的哥萨克人作为一个维稳力量。一些乌克兰同情者提议对科尔尼洛夫军团的计划进行一些修改。他们呼吁更加重视发展轻工业和消费品生产，并支持农民。他们还提议对移民激励措施进行表面上的修改，这将导致总督区政府的宅基地主要分配给乌克兰人为主的地区。几乎可以肯定的是，乌克兰理事会对这些议题产生了一些影响力。与此同时，阿拉什人已经写了一份通告，虽然没有明确与预算讨论有关，但显然是为了阐述他们对此事的看法。他们呼吁国家支持他们的西化改革，特别是资助他们棉花种植和加工业的机械化。他们声称纺织品是工业化的一个重要的早期步骤，但不可否认的是，经济作物产生的资金，特别是外汇储备，将大大增加他们对我国的影响。当然，我们可以试着让每个人都满意，并为每个提案提供一些资金。但几乎可以肯定的是，如果政府没有给任何一个项目足够的资金来取得成功，那么它的支出就会超出其财力。这样就没有人会从中受益，除了那些对政府预算毫无兴趣的人。"
 steppe.5.a:0 "资助重工业计划，确保南方安全。"
 steppe.5.b:0 "做出改变以帮助农村人口。"
 steppe.5.c:0 "支持机械化计划"
 steppe.5.d:0 "这些都是好主意，批准。"
 steppe.6.t:0 "黑暗中独立"
 steppe.6.desc:0 "拉夫尔·科尔尼洛夫元帅独自坐在书房的书桌旁。作为一个政治家和军事领导人，他接受着责任的不断炮轰，这种独处是一种难得的舒缓。今天，他的顾问们告诉他干脆休息一天，声称要关心他的健康。但如果他们真的了解他，科尔尼洛夫认为，他们会知道，当他独自一人时，他会崩溃。现在铁元帅的外表滑落了，他的思想被允许与焦虑赛跑。今天，这些焦虑的想法是关于大草原，特别是它的未来的。科尔尼洛夫一边用手抚摸着自己的头发，一边思考着各种可能性：他的铁腕能维持多久？当它摇摇欲坠时，乌克兰议会是否会推翻政府，让另一个乌克兰民族国家出现在地图上。或者阿拉斯党会宣布胜利，带来哈萨克斯坦共和国的独立。或者，如果他的牌打对了，他就可以把拳头牢牢地攥在敌人的喉咙上，即使这意味着要扼杀草原上的生命。对元帅来说，最重要的是保持他的地位，因为他在俄罗斯政府中的地位太深了，现在绝不可以失败。不……科尼洛夫会成功地驯服这些荒野，这些不羁的人，不管付出什么代价。他一定会成功，因为神已经预见了。否则，这个神经衰弱的人怎么可能走到这一步呢？科尔尼洛夫摇摇晃晃地走向一瓶威士忌，给自己倒了一杯，点燃了一支雪茄。当酒精和尼古丁聚集在他脆弱的神经系统时，他意识到。什么都不重要。他，高尔察克，野蛮人，都不重要。重要的是上帝的意志。上帝把俄国带到了这一步，祂会继续指引科尔尼洛夫直到他死去。起初，这个想法安慰了老人。但是，当他合上眼睛进入睡眠，他突然被一个想法唤醒。"
 steppe.6.a:0 "如果上帝抛弃了我怎么办？"
