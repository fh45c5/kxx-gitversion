 steppe.109.t:0 "街头斗殴"
 steppe.109.desc:0 "今天，在总督区首府阿克莫林斯克，一名醉酒的俄罗斯男子与一名哥萨克男子发生斗殴，当时哥萨克男子也恰巧喝得酩酊大醉。战斗一开始，就有两名警察介入战斗，一名是在他所在部门工作了25年的俄罗斯人，另一名是新招募的哥萨克警官，被指派为他的搭档。据报道，两名警察没过多久就站在各自种族的一边，最终导致警察与两人并肩作战。紧接着，一场大规模的街头斗殴爆发了，很快，甚至没人能分辨出谁是俄国人，谁是哥萨克。相反，街上形成了一团挥舞着拳头的乌云，各种清醒程度的男子不加区别地互相攻击。直到附近的阿克莫林斯克居民打电话给当局，驻扎在国会大厦的陆军营被迫干预。科尔尼洛夫本人甚至露面，公开批判所有相关人员的愚蠢和暴力行为。由于这起事件，这名哥萨克警官被解雇，因为认定他是这起集体斗殴的最初起因。然而，几位声势浩大的批评者指出，在俄罗斯警官同样有过错的情况下解雇这位哥萨克警察是不公平的。这一事件已经引发了许多抗议活动，预计将在未来几周加剧。有一件事是众所周知的，这一事件很可能是最近哥萨克影响力增加趋势的延伸，以及俄罗斯人对这一趋势与日俱增的不满。"
 steppe.109.a:0 "这位年轻的警官不应被这样对待! (§G+1 城市影响力§! for §B哥萨克§!, §Y-1 影响力点数§!)"
 steppe.109.b:0 "如果我们不让恶棍进入警察局，就不会发生这种事! (§R-1 城市影响力§! for §B哥萨克§!, §Y+1 影响力点数§!)"
 steppe.109.c:0 "听起来糟透了！我真希望我没有看到它…（影响力不变）"
 steppe.110.t:0 "一场奇特的土地纠纷"
 steppe.110.desc:0 "一系列的上诉将最新一次的某种经常发生的争端提交给了科尔尼洛夫的案头。两年前，一位哥萨克农民——一位曾经参加过世界大战战役和内战的老兵——为自己的宅基地增加了几英亩土地，包括一个可靠的泉水，并用铁丝网围起来。由于这些土地没有合法的所有者，这种勤劳通常会受到赞扬，但游牧民族提出了强烈的反对意见。他们证明土地是组成部落的传统迁徙路线的一部分，并因此主张对土地的传统所有权。\n\n这位哥萨克农民声称，他需要这块土地来养活他日益壮大的家庭，而现在游牧民族只希望抢夺他已经开始改善的土地。游牧民族反驳说，前几年他们只是沿着不同的路线迁移。如果没有所有权的书面记录，索赔几乎无法核实。\n\n\n不管这件事是怎么决定的，我们领导的决定将在今后的土地保有权案件中开创先例。乌克兰议会可能希望促进农民的利益从他们的祖国寻求土地所有权和更好的生活在边境上，科尔尼洛夫的部门可能希望创造类似的机会给俄罗斯人民。双方都在阿克莫林斯克组织了小规模的示威游行，以支持这位农民，并且都提出要建立表面上中立的“监督委员会”来处理这件事，以及类似的案件。虽然这可能会使情况更加模糊，但将给予该组织对我们国家未来的不小的权力。虽然来自外草原的民众反应的消息更为稀少，但阿拉什人迄今为止被划分为反田园西化主义者和那些希望组建统一战线反对斯拉夫人的人。\n\n几位著名的阿克莫林斯克商人站出来敦促我们推动农业发展，而科尔尼洛夫的一些官员则对突厥报复的潜在危险表示担忧。"
 steppe.110.a:0 "哥萨克的行为是合法的，他服过的兵役将得到回报 (§G+1 乡村影响力§! for §B哥萨克§!, §Y-1 影响力点数§!)"
 steppe.110.b:0 "我们不能激怒游牧民-强迫哥萨克放弃这块土地 (§R-1 乡村影响力§! 给 §B哥萨克§!, §Y+1 影响力点数§!)"
 steppe.110.c:0 "让乌克兰会议和军团来解决。（影响力不变）"
 steppe.111.t:0 "与游牧民的冲突"
 steppe.111.desc:0 "枪声打破了哈萨克草原清晨的寂静，两队骑兵开火。喊声响起，接着是尖叫声，人们下马潜入掩体。不稳定的交火只持续了几分钟，哥萨克骑兵就占了上风，他们非正规的对手面对顽强的抵抗，被迫冲向中亚的荒野。\n\n自从我们决定授权哥萨克人保卫我们管辖范围内的帝国边界以来，这场最近的边界冲突只是清单中迅速增加的一个项目。他们很快发现并开始追捕从混乱和饱受战争蹂躏的突厥斯坦地区突袭的无数团伙，而我们以前的腐败官员和部族人员显然忽视了这一点。\n\n虽然制止这些土匪应该稳定该地区，但它却引起了争议，因为哥萨克人用一些证据指控几名著名的突厥、哈萨克官员和部落领袖故意对他们参与袭击的亲属睁一只眼闭一只眼。阿拉什领导层正式否认了这一说法，但实际上有几位独立作家站出来支持袭击者。他们将帝国以外持续存在的粮食安全问题定位为土匪的正当理由，并声称哥萨克试图利用这场危机，从法律上消除他们在外草原的竞争对手。尽管这些说法在主流社会被视为近乎叛国，但不可否认的是，允许哥萨克要求的逮捕行动会提升他们的地位。"
 steppe.111.a:0 "签发逮捕令。 (§G+1 草原影响力§! 给 §B哥萨克§!, §Y-1 影响力点数§!)"
 steppe.111.b:0 "约束他们！哥萨克人需要知道他们的位置！(§R-1 草原影响力§! 给 §B哥萨克§!, §Y+1 影响力点数§!)"
 steppe.111.c:0 "派民兵增援边防部队，分散哥萨克的权力。（影响力不变）"
