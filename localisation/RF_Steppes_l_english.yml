 steppe.103.t:0 "“乌克兰文化”俱乐部？"
 steppe.103.desc:0 "大草原总督区的一个新趋势是，乌克兰文化俱乐部在许多城市地区涌现。这些俱乐部的受欢迎程度和流行程度正在迅速增长，引起了人们对正远离俄罗斯影响的大草原的一些担忧。那些参加俱乐部会议的人向官员们保证，乌克兰少数民族没有恶意接管总督区的想法，他们只是试图维护和庆祝他们的个人习俗。然而，大多数政府成员仍然持怀疑态度，拉夫尔·科尔尼洛夫（Lavr Kornilov）也很难不抓住任何机会打击异见人士。然而，对于如何处理这一冲突进行了一些辩论。乌克兰议会建议允许这些俱乐部在俄罗斯的监督下运作，尽管他们的要求显然有偏见。此外，阿拉什党提出的一个更激进的想法是，草原上的每个主要民族都应该有文化俱乐部，包括俄罗斯人。这一想法对一些人来说有点过分，但也为我们提供了一个机会，以淹没乌克兰在我们地区的影响，以及直接赞助俄罗斯化进程。这个选择落在了科尔尼洛夫元帅的肩上，他个人的解决办法就是干脆将这些俱乐部全部取缔，并就此了结。然而，科尔尼洛夫也意识到，进一步对抗对手可能导致进一步分裂。因此，选择仍然是…"
 steppe.103.a:0 "这些俱乐部将会加强民族文化并安抚分离主义者. 每个民族都能有俱乐部! (§G+1 城市影响力§! for §O乌克兰会议§!, §Y-1 影响力点数§!)"
 steppe.103.b:0 "立即清除这些民族主义暴乱！查禁文化俱乐部！(§R-1城市影响力§! for §O乌克兰会议§!, §Y+1 i影响力点数§!)"
 steppe.103.c:0 "这些俱乐部是无害的，但给予其他民族代表权可不是。允许俱乐部在严格的监督下运作。（影响力不变）"
 steppe.104.t:0 "这个村镇正遭受威胁"
 steppe.104.desc:0 "今天有来自卡拉干达一个村庄的投诉。他们的抱怨近乎司空见惯，即作物生长和牲畜饲养的降雨量不足，引发了一系列作物歉收和疾病，最终导致该村急需援助。虽然这类事情通常会在地区一级处理，但在这种情况下，地区当局拒绝采取行动。有关村庄是乌克兰的野猫定居点，未在在总督区当局的监督下批准建立，大多数人怀疑乌克兰议会参与其中，至少是在幕后推动。因此，地方当局声称，他们没有义务帮助实际上根本不是草原总督区居民的人，当然他们也没有向我们的金库缴纳任何税款。\n\n虽然这个定居点的最终命运对村外几乎所有人来说都无关紧要，但我们是否提供援助的决定将开创一个重要的先例。政府中比较自由的成员认为，支持所有来自帝国西部的定居者对我们的经济有利，即使他们是乌克兰人——他们说，在与传统社区结构分离的几十年内，乌克兰人将被占大多数的俄罗斯文化同化。更为温和的顾问警告说，我们有向乌克兰议会的既成事实投降的危险；提供援助可能被视为表明我们不会阻止他们使我们地区日益乌克兰化的努力。一位研究历史的学生警告说，允许乌克兰平行社会的形成——或者更现实地说，扩大——的危险，这将使他们能够在我们的领域内保持独特的分离主义文化和特性。\n\n当然，在中亚建立“新乌克兰”的想法肯定是荒谬的，人民确实需要帮助。"
