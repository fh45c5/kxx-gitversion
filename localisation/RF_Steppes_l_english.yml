 steppe.14.t:0 "加冕一位沙皇？"
 steppe.14.desc:0 "我们终于进军莫斯科和彼得格勒。俄罗斯现在处于它最后一个合法政府的统治之下。现在，还有一个问题：缙绅会议应该聚集起来为罗斯蒂斯拉夫·罗曼诺夫加冕为皇帝，还是古里多夫宁愿终身保持摄政王的身份？"
