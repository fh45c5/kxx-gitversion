 steppe.105.t:0 "红色哥萨克，白色哥萨克"
 steppe.105.desc:0 "随着乌克兰会议最近组建了乌克兰自卫队，大草原的农村地区被种族暴力点燃。反动的民族主义者毫不留情地攻击这些小队，那些声援乌克兰少数民族的人也同样热情地前来援助。因此，被称为“白哥萨克”和“红哥萨克”的团体之间的冲突已经开始在整个农村肆虐。尽管在俄罗斯内战后，这两个团体的风格与他们的同名者只有细微的相似之处。红色哥萨克经常提醒公众，他们不是布尔什维克，他们普遍支持乌克兰会议的改革社会主义。白人哥萨克和白军一样，反对布尔什维克主义，但对君主主义的俄罗斯并不那么着迷，也不普遍支持高尔察克及其政权。尽管科尔尼洛夫和他的政府尽了最大的努力，内战的重演似乎就在我们眼前。乌克兰议会声称对暴力事件没有任何责任，反而是指责俄罗斯帝国的政策使少数民族长期分裂。"
 steppe.105.a:0 "惩罚白色哥萨克! (§G+1 草原影响力§! for §O乌克兰会议§!, §Y-1 影响力点数§!)"
 steppe.105.b:0 "惩罚红色哥萨克! (§R-1 草原影响力§! for §O乌克兰会议§!, §Y+1 影响力点数§!)"
 steppe.105.c:0 "这不正是自卫队要阻止的吗？（影响力不变）"
