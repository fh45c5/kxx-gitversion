 STE_review_1935:0 "回顾1935"
 STE_review_1935_desc:0 "1935年的事件不会很快被遗忘，因为它们的影响肯定会对未来的事件产生影响…"
 STE_question_peasants_russianess:0 "我们要质疑我们农民的俄国性吗？"
 STE_question_peasants_russianess_desc:0 "这片土地上的农民，无论他们人数多么少，都是俄罗斯血统，说着来自基辅罗斯的语言。难道不是吗？"
 STE_end_triune_nation_policy:0 "结束“三位一体国家”政策？"
 STE_end_triune_nation_policy_desc:0 "三位一体的俄罗斯政策：大俄罗斯、小俄罗斯和白俄罗斯组成伟大祖国的概念，是一种在俄罗斯许多地区都有影响的意识形态。然而，许多人怀疑，在游牧民族和其他明显非俄罗斯群体中进行官方宣传会对这些人口产生多大影响。这是政府官方宣传的重要一部分，我们必须决定俄罗斯的未来。"
 STE_draft_1936_budget:0 "1936年预算草案"
 STE_draft_1936_budget_desc:0 "预算是每个国家运作的重要组成部分，草原总督区也不例外。今年特别重要的是对北方的投资以及发展武器和弹药制造业，这样我们就不必依赖彼得格勒的援助来自卫。"
 STE_help_nomads_settle_down:0 "我们应该帮助游牧民定居吗？"
 STE_help_nomads_settle_down_desc:0 "草原上的游牧民族拒绝在任何地方停留太久，这让统治阶级中的许多人联想到总督区正被一个无法摆脱的古老历史束缚。如果我们鼓励他们定居下来，也许他们会对帮助西伯利亚从空虚的过去走向光明的现代未来更感兴趣。"
 STE_cooperate_with_orda:0 "和阿拉什-奥尔达合作？"
 STE_cooperate_with_orda_desc:0 "阿拉什·奥尔达，这个进步民族主义的乌合之众的巢穴，可能有助于遏制我们社会中更激进的反俄分子。当然，我们不希望他们拥有太多的权力，但如果我们要与他们合作，他们应该获得一些好处。"
 STE_kornilovs_day_alone:0 "科尔尼洛夫的孤独一天"
 STE_kornilovs_day_alone_desc:0 "这是拉夫·格奥尔基耶维奇·科尔尼洛夫思考的时刻。这位幕后操纵者将花时间做出最终决定；与值得信赖的顾问进行磋商，与不情愿的盟友争吵。他今天所做的一切都将决定总督区的未来；所有人的目光都集中在他身上。"
 STE_steady_as_she_goes:0 "她越走越稳…我猜。"
 STE_steady_as_she_goes_desc:0 "总督区就像一艘管理良好的大船。工作人员各司其职，绘图师为可预见的未来规划道路。最重要的是，船长，掌管一切的人，把一切都牢牢地控制着。"
 STE_news_from_european_russia:0 "来自欧俄的消息"
 STE_news_from_european_russia_desc:0 "彼得格勒政权不稳定的传闻已经流传在我们这里很长一段时间了，我们将继续收到关于罢工、饥荒、政治暴力和其他纯粹是西方无稽之谈的报告。当然，这些悲剧和恐怖绝不会在这里发生。"
 STE_ukrainian_demonstrations:0 "阿克莫林斯克的乌克兰人游行"
 STE_ukrainian_demonstrations_desc:0 "任何压迫都不可能永远持续下去，当越来越有影响力的乌克兰社区没有得到俄罗斯帝国政府官僚的任何承认时，某种形式的起义就不可避免了。谢天谢地，目前的示威活动似乎是和平的，似乎对示威者有一些同情的科尼洛夫要把权力的缰绳和平地交给乌克兰人——不管他们脚下的草原有什么未来。"
 STE_kazahs_invited_into_administration:0 "开化的哈萨克人被请入政府"
 STE_kazahs_invited_into_administration_desc:0 "吉尔吉斯人，或者按照他们的自称哈萨克人，其民族主义者的影响到现在已经太大了，以至于总督区都不能忽视他们。因此，这个“阿拉什”运动的代表应该被邀请与我们的专业人士一起治理这片土地——即使一个新的共和国成立，彼得格勒或莫斯科也没有能力作出回应。"
 STE_governor_rules_forever:0 "总督将永远执政"
 STE_governor_rules_forever_desc:0 "没有哪个派系真正得胜，直到最后总督赢下最后一役。不再有小派系主义，不再有令人讨厌的分离主义者和密谋的君主主义者——阁下寻求召集一个新的制宪会议，这是自由俄罗斯作为共和国复活的光荣使命，这一崇高努力即将真正开始。俄罗斯啊，从你的束缚中站起来！"
 STE_division_has_questions:0 "科尔尼洛夫的军旅出了点问题"
 STE_division_has_questions_desc:0 "军团的战士，普通士兵和他们的指挥官，大多服从科尼洛夫和他的手下的意志。然而，他们似乎对科尼洛夫和他的管理方式有一些疑问，而且这些质疑似乎很多都是含蓄的要求，对科尼洛夫来说很不妙…"
 STE_annenkovs_cossack_rage:0 "安年科夫激怒了游牧民族"
 STE_annenkovs_cossack_rage_desc:0 "草原上的游牧民族，受到鲍里斯·安年科夫将军血腥劫掠的挑衅，已经站起来夺回他们的家园！非土著定居者正在被驱逐，而俄罗斯军队和平民则骑马、步行和乘火车撤退；俄罗斯霸权的时代即将结束——或者换个这些野蛮人喜欢的任何说法。"
 STE_ukrainian_council_elected:0 "乌克兰主导的议会当选"
 STE_ukrainian_council_elected_desc:0 "乌克兰人在最近的议会选举中占据了上风，这意味着有利于他们利益的政策很可能会被引入和加强。"
 STE_continue_internal_colonization:0 "继续内部殖民"
 STE_continue_internal_colonization_desc:0 "草原辽阔而未开垦，但很快这就会改变。"
 STE_ukrainian_villages:0 "乌克兰模式的乡村"
 STE_ukrainian_villages_desc:0 "乌克兰的传统村庄应该在这里复制，以便殖民者和他们的家人能够更容易地适应远离他们真正祖国的生活。"
 STE_promote_farming_cooperatives:0 "支持农业合作社"
 STE_promote_farming_cooperatives_desc:0 "农业合作社是我们可以利用的工具，能使我们的农业从资产阶级土地所有者主导的旧制度转变为社会主义制度。"
 STE_military_of_grey_ukraine:0 "灰乌克兰军事"
 STE_military_of_grey_ukraine_desc:0 "我们的军队不应该像破旧的俄罗斯那样充斥着未经训练的应征兵和过时的装备，而应该由训练有素、积极性很高的士兵组成，他们使用现代化的弹药和战术保卫自己的祖国。"
 STE_ukrainize_existing_divisions:0 "现有军队乌克兰化"
 STE_ukrainize_existing_divisions_desc:0 "乌克兰语将成为草原上各民族的标准语言，军队当然也不例外。"
 STE_update_military_industry:0 "改进军用工业"
 STE_update_military_industry_desc:0 "让我们面对现实：如果背信弃义的莫斯科人决定入侵，我们的军队没有足够的以军事为重点的工业来做到装备精良并进行防御准备。我们应该投资建设一系列综合设施来解决这个问题。"
 STE_new_general_staff:0 "新总参谋部"
 STE_new_general_staff_desc:0 "老参谋部受惠于科尼洛夫和俄国反动军队。他们走后，我们需要新鲜血液来指挥我们的军队。"
 STE_open_politics_further:0 "进一步开放政治"
 STE_open_politics_further_desc:0 "草原的治理不应局限于最顶层的精英，而应面向有志于管理社会的受过教育的知识分子。"
 STE_form_local_councils:0 "建立地方议会"
 STE_form_local_councils_desc:0 "应该建立地方委员会，这样可以减轻中央政府的负担，同时地方政府在决定自己的事务上有更大的自主权。"
 STE_restrict_former_elites:0 "限制前精英"
 STE_restrict_former_elites_desc:0 "我们知道旧政权的精英们想摧毁我们新建立的社会主义。几次逮捕，几次突袭，他们的领导人就会明白，这里不再欢迎他们了。"
 STE_demsoc:0 "民主社会主义"
 STE_demsoc_desc:0 "在自由民主制度下运行的社会主义将是推动我们前进的伟大政治理想！"
 STE_assert_our_independence:0 "维护我们的独立"
 STE_assert_our_independence_desc:0 "我们是一个自由的主权国家，任何企图把自己的利益强加给我们或以腐败的方式影响我们的国家都将面临我们的愤怒！"
 STE_seek_foreign_investment:0 "寻求外国投资"
 STE_seek_foreign_investment_desc:0 "我们的国家和它的繁荣就像一头驴子拉着一辆大车。如果驴子没有胡萝卜吃，它就不能前进。如果我们的国家不能从国外获得投资，也是一样。"
 STE_ultimatum_to_orenburg:0 "对奥伦堡最后通牒"
 STE_ultimatum_to_orenburg_desc:0 "奥伦堡的将军们总是威胁我们和我们的利益…是时候让他们自食其果…"
 STE_push_borders_to_maximum:0 "把我们的边界推到最大"
 STE_push_borders_to_maximum_desc:0 "我们领土的边界将被推到极限：土地越多，乌克兰人就越会移民，从而把我们的土地变成一片让俄罗斯暴君恐惧和尊重的土地。"
 STE_education_in_ukrainian:0 "全民乌克兰语教育"
 STE_education_in_ukrainian_desc:0 "人人受基础教育是任何社会主义良好议程的基石。但是，由于我们是为了乌克兰人民的利益行事，教育本身就应该用他们的语言进行。"
 STE_invite_ukrainian_intellectuals:0 "邀请乌克兰知识分子"
 STE_invite_ukrainian_intellectuals_desc:0 "乌克兰各领域的科学家、工程师和专家将帮助实现现代化，并将这个国家一成不变的面貌带入到20世纪。"
 STE_culture_of_socialist_future:0 "社会主义未来文化"
 STE_culture_of_socialist_future_desc:0 "社会主义不仅包含了经济和政治革命的蓝图，也包含了为停滞不前的文化指出前进之路。"
 STE_an_ukrainian_republic:0 "乌克兰共和国"
 STE_an_ukrainian_republic_desc:0 "到目前为止，我们已经做得够多了，现在终于可以迈出乌克兰人民迈向新未来的第一步…"
 STE_alash_orda_elected:0 "阿拉什主导的议会当选"
 STE_alash_orda_elected_desc:0 "我们是“阿拉什奥尔达”，或“哈萨克部落”。几个世纪以来，我们的人民一直被俄罗斯寡头和君主视为野蛮人。但是，现在我们已经从俄罗斯帝国主义扭曲的手指上夺回了我们的土地，我们将着手建立一个对所有哈萨克本地人都独立、自由和公平的社会。"
 STE_liberalize_market_a_bit:0 "略微自由化市场"
 STE_liberalize_market_a_bit_desc:0 "尽管阿拉什党确实认为需要国有的公共工业，但我们也认为需要有限的私有制，以刺激我们的资本主义市场。"
 STE_impose_safety_regulations:0 "改进安全条例"
 STE_impose_safety_regulations_desc:0 "虽然我们明白利润最大化对我们的私营企业很重要，但有些商人为了尽可能多地赚钱，愿意做一些……相当令人讨厌的……事情。我们应该禁止这些更加可恶的做法，以确保我们的资本主义是道德的和公平的。"
 STE_right_to_strike:0 "罢工权"
 STE_right_to_strike_desc:0 "罢工是工人权利运动的一个重要组成部分，它确保了资本主义不会肆无忌惮。我们应该保障人民罢工的权利，也就是说，解雇罢工的人是违法的。"
 STE_institutionalize_alash_party:0 "使阿拉什党制度化"
 STE_institutionalize_alash_party_desc:0 "阿拉什党是为哈萨克斯坦争取独立和民主的党。我们从无到有，从一个贫瘠的俄罗斯军阀国家建立了一个独立的共和国。我们控制政府是很自然的事，至少在重要的反对党出现之前是这样。我们可能是一个民主国家，但目前阿拉什党的统治在哈萨克斯坦没有对手。"
 STE_adress_political_issues:0 "解决政治问题"
 STE_adress_political_issues_desc:0 "我们的人民在愚民的俄罗斯总督区下形成了一种强烈的政治观点，他们为了最大限度地提高俄罗斯剥削的效率而甘心无视自己的问题。随着我们新的民主国家的建立，我们终于可以解决公众的紧迫问题。"
 STE_adress_social_issues:0 "解决社会问题"
 STE_adress_social_issues_desc:0 "尽管有了新政府，我们的人民仍然受到部落主义、殖民主义文化和种族主义结构盛行的影响。为了完成民主化，我们必须直接针对影响人民本身的问题。"
 STE_welfare_state:0 "福利国家"
 STE_welfare_state_desc:0 "人民不仅必须是自由的，而且必须受到国家的照顾，以便他们能够充分发挥自己的潜力，不分阶级和种族。为了实现这个梦想，我们必须立法进行一系列重大的福利改革。"
 STE_proclaim_republics_independence:0 "宣告新共和国的独立"
 STE_proclaim_republics_independence_desc:0 "多年来，我们在俄国统治下受苦受难，长期以来我们都希望获得自由，但只有现在，我们才能真正摆脱俄国压迫的枷锁。阿拉什共和国现在独立了！"
 STE_matter_of_orenburg:0 "奥伦堡的问题"
 STE_matter_of_orenburg_desc:0 "杜托夫的阴谋集团控制着一大片哈萨克土地，使我们的许多人民处于专制统治之下。我们应该向讨伐俄罗斯威胁，冒着沙皇的愤怒拯救我们的人民，否则就会让他们陷入黑暗，继续受到系统性的压迫，永远见证我们的耻辱。"
 STE_matter_of_turkestan:0 "突厥斯坦问题"
 STE_matter_of_turkestan_desc:0 "突厥斯坦人民在我国边界以南，目前被俄罗斯占领。现在他们同俄罗斯本土的联系被切断了，我们可以向突厥斯坦人民传播独立之光！"
 STE_caspian_expedition:0 "里海远征"
 STE_caspian_expedition_desc:0 "如果我们要占领整个哈萨克土地，我们必须到达里海。向前，反对俄罗斯，反对共产主义，争取独立！"
 STE_army_of_new_republic:0 "共和国新军"
 STE_army_of_new_republic_desc:0 "如果我们要保卫我们的国家和边界不被白军再征服，我们就必须建立哈萨克军队。愿勇敢的哈萨克人志愿集体保卫祖国。"
 STE_assimilate_old_officers:0 "吸收旧军官团"
 STE_assimilate_old_officers_desc:0 "旧军官团可能是由俄罗斯将军组成的，但他们的专长不能被否认。如果他们同意为我国政府工作，我们将在与俄罗斯的冲突中获得重大优势。"
 STE_military_research:0 "军事研究"
 STE_military_research_desc:0 "如果我们要在现代战争的世界中生存，我们的军事技术就需要与我们的敌人相匹敌或超越敌人。我们必须投资于军事研发。"
 STE_modern_horde:0 "现代游牧部落"
 STE_modern_horde_desc:0 "我们可能是一个部落，但我们远非野蛮。我们在大草原建立了医院、学校和繁荣。从19世纪的狭隘角度来看，我们是一个部落。"
 STE_universal_multilingual_education:0 "免费普及多种语言教育"
 STE_universal_multilingual_education_desc:0 "尽管俄国人相信我们的人民是野蛮人，但有一件事俄国人从未做过，那就是教育我们的人民。让我们纠正这一问题，为哈萨克斯坦的每一位公民提供全面、免费的教育。"
 STE_western_style_secularism:0 "西式世俗主义"
 STE_western_style_secularism_desc:0 "在西方民主共和国，宗教在政治领域没有一席之地。我们应该努力仿效这一政策，同时允许我们的人民按照他们的意愿去选择信仰。"
 STE_pacify_cossacks_and_nomads:0 "平定部落与哈萨克人"
 STE_pacify_cossacks_and_nomads_desc:0 "和我们一样，游牧民族和哥萨克人几个世纪以来一直是俄罗斯帝国主义的受害者。让我们给他们特别的让步，在我们的独立中声援他们。"
 STE_kirgiz_republic:0 "一个吉尔吉斯共和国"
 STE_kirgiz_republic_desc:0 "在我们所做的一切之后，我们终于可以真正地称自己为一个真正的吉尔吉斯共和国。我们控制着我们所有的土地，我们的人民生活富裕。共和国万岁！"
 STE_the_nomads_have_won:0 "游牧民获胜"
 STE_the_nomads_have_won_desc:0 "战争结束了。草原上的哈萨克游牧民族历史上曾被征服并被迫离开他们的坐骑，但今天我们是胜利者。当我们行进在旧都时，我们可以看到他们在文明的虚假梦想上，在插进美丽风景的毫无意义的具体工程上，浪费了多少。他们的时代结束了。游牧民族继续前进。"
 STE_disregard_infrastructure:0 "忽视基础设施"
 STE_disregard_infrastructure_desc:0 "游牧生活很简单，不需要支撑。我们嘎吱作响的灌溉渠和不必要的水泥路可能会让普通农场主的生活更轻松，但一个骑着马的天才不需要这些。我们在修复这些建筑上所投入的精力可以用在其他任何地方。"
 STE_peasants_are_not_important:0 "农夫不重要"
 STE_peasants_are_not_important_desc:0 "农民只是达到目的的一种手段，充其量只能提供我们游牧民族看来没多少用的小装饰品。如果我们继续给他们让步，我们很快就会像我们的父辈一样被扼杀。我们若预备好，长强起来，就可以撇下他们在尘土中，并因此得福。"
 STE_make_room_for_horses:0 "为马群腾出空间"
 STE_make_room_for_horses_desc:0 "大片的草原现在是农田，由农民操劳，靠着昂贵的灌溉和浪费的水渠维持。这些农场阻止了我们部落的人在大草原上骑行，为了让我们的马真正自由驰骋，必须腾出空间。"
 STE_decentralize_arms_production:0 "分散化武器生产"
 STE_decentralize_arms_production_desc:0 "在一个完美的世界里，我们可以永远离开城市。可悲的是，武器是我们游牧民族为数不多的不能为自己制造的东西之一。即使如此，我们必须拥有的工厂仍然可以分散开来，以保护它们不受攻击，并避免那种过去剥夺我们力量的城市适应能力。"
 STE_blood_tax:0 "血税"
 STE_blood_tax_desc:0 "在俄罗斯入侵后的几年里，许多哈萨克人都落入了劳苦和耕耘的诱惑。许多人仍然被奴役在自己的土地上，他们宁愿看到自己的家园被摧毁，也不愿纵马驰骋。我们的解决方案很简单。农民们不喜欢看到他们的孩子被送去保护他们的家园，但他们将会看到不这样做的后果。我们的祖先摧毁了城市，帝国，还在乎一个农场吗？"
 STE_learn_from_ottomans:0 "学习奥斯曼人"
 STE_learn_from_ottomans_desc:0 "奥斯曼人知道如何管理一个庞大的帝国，并一直掌握权柄直到他们的死亡之日。他们生存并成功了将近五百年——大多数汗国的寿命要短得多。如果我们想控制国家，我们可能需要向他们学习一些东西。"
 STE_black_kirgiz_cavalry:0 "黑吉尔吉斯骑兵"
 STE_black_kirgiz_cavalry_desc:0 "我们需要的不仅仅是一些骑着马的暴徒。我们需要一支有速度、有活力、有毅力的队伍去做一个普通人做不到或不愿做的事情。在帝国边缘，吉尔吉斯人世代忠实于游牧生活。如果训练得当，做得很好，吉尔吉斯师会教那些法兰克人什么是快速。"
 STE_our_ambitions:0 "我们的野望"
 STE_our_ambitions_desc:0 "我们已经开辟了一个小空间，游牧生活方式在这可以得到真正的尊重，但我们的人民知道我们可以发展得更大。我们的一些长辈甚至还记得游牧民族从里海到巴尔喀什湖，甚至穿越蒙古的日子。如果我们能夺回玉兹，团结草原，氏族就能再次自由驰骋。"
 STE_conquest_of_kishi_zhuz:0 "重新征服小玉兹"
 STE_conquest_of_kishi_zhuz_desc:0 "小玉兹是第一个陷落的玉兹，现在被奥伦堡的恶狗控制着。重新夺回它将使我们接近一个统一汗国的梦想，也将把更多的俄罗斯人赶出大草原。"
 STE_finish_the_red_threat:0 "终结红色威胁"
 STE_finish_the_red_threat_desc:0 "哈萨克红军是一个可怜的死水，几乎不值得一提。即使是阿拉什奥尔达人也会同意在历史的长河中让他们消失会更好，但也许他们不太愿意用我们的方法来做到这一点。"
 STE_challenge_mongols:0 "挑战蒙古人"
 STE_challenge_mongols_desc:0 "我们已经建立了一个强大、统一的帝国，蒙古人知道这一点。他们能感觉到真相——我们在没有他们的情况下发展了这种力量。从这一新的立场来看，我们显然可以与他们较量，而且我们必须这样做。长期以来，蒙古人一直把自己想象成草原的领主。他们不知道被征服的感觉。这将会改变。"
 STE_restore_uly_zhuz:0 "重建大玉兹"
 STE_restore_uly_zhuz_desc:0 "大玉兹是最后一个失陷的玉兹，它拥有的威望对我们的人民，尤其是我们的长辈来说可能是至关重要的。恢复它将给新的可汗带来荣耀。"
 STE_force_invaders_out:0 "从中玉兹驱除侵略者"
 STE_force_invaders_out_desc:0 "中玉兹已经被对游牧生活方式不感兴趣的俄国殖民者所取代，侵略者对我们的人民和传统毫不尊重。只有击退他们，我们的国家才能真正伟大。"
 STE_disarm_sedentary_peoples:0 "缴了定居者的枪"
 STE_disarm_sedentary_peoples_desc:0 "虽然汗国的地位越来越高，我们仍然需要保护自己免受不了解我们生活方式的群众的伤害。持枪的农民曾改变了历史，但我们不会让他们改变我们。"
 STE_glory_to_new_khan:0 "荣耀归于新可汗"
 STE_glory_to_new_khan_desc:0 "自从陶克汗时代以来，还没有一个汗国拥有像我们现在这样的权力。帝国里的每一个男人和女人都能感受到这种力量，从在汗经过时鞠躬的农民到坚持他的每一句话的部族首领。他是一个英雄，一个胜利者，恢复了大多数人认为已经永远失去的伟业。荣耀属于新的可汗！"
 STE_violent_purge:0 "暴力的清洗"
 STE_violent_purge_desc:0 "许多更具政治头脑的人对我们的游牧社会是极其危险的威胁，他们固守着我们曾经战胜过的派系的徒劳梦想。也许他们死了最好。"
 STE_force_russians_to_bow:0 "强迫俄罗斯人臣服"
 STE_force_russians_to_bow_desc:0 "曾经在我们土地上殖民的俄国人现在人数太多，不可能被彻底清除或驱逐出境。如果他们不能离开我们的土地，他们至少可以学到一个重要的教训：游牧民族是至高无上的。"
 STE_away_with_alash:0 "清除阿拉什空想家"
 STE_away_with_alash_desc:0 "阿拉斯革命者梦想着一个由定居和世俗人民组成的社会，一个与我们的新秩序相反的融合西方思想的社会。通过一些关键的逮捕和镇压，也许我们可以唤醒他们的白日梦。"
 STE_steppe_bows_to_noone:0 "草原永不为奴！"
 STE_steppe_bows_to_noone_desc:0 "历史向我们展示了许多傻瓜，他们认为自己可以驯服大草原，让它玩他们的游戏，按照他们的规则生活。俄国人以为他们终于成功了，但现在他们的控制权永远失去了。可汗证明了这一点：大草原不向任何人鞠躬！"
 STE_cossack_uprising:0 "哥萨克暴动"
 STE_cossack_uprising_desc:0 "牌已摆好，棋子已放好，牌堆已满。这只是时钟什么时候到12点的问题。"
 STE_realm_of_semirechye:0 "七河哥萨克领地"
 STE_realm_of_semirechye_desc:0 "盛会已经结束了，我们现在必须把破碗橱里的杂物打扫干净。"
 STE_subjugate_non_cossacks:0 "驯服非哥萨克"
 STE_subjugate_non_cossacks_desc:0 "一千年来，波兰人、莫斯科人和天主教徒一直令我们俯首帖耳，就像我们是狗一样，现在我们将向他们展示谁才是真正的狗。哈萨克是我们的地盘，不属于外国佬！"
 STE_plunder_econoomy:0 "盗匪经济"
 STE_plunder_econoomy_desc:0 "土地和它上面的文明人只不过是尚未收割的果实。凡事如此。"
 STE_steppe_feudalism:0 "草原封建制"
 STE_steppe_feudalism_desc:0 "我们是哥萨克！我们永远不会被外国佬和饥荒赶出我们神圣的土地！"
 STE_organize_regular_raids:0 "组织常规劫掠"
 STE_organize_regular_raids_desc:0 "被部落盯上的人将无处可逃。为我们兄弟进行的复仇将永不终结。"
 STE_entrenched_despotism:0 "巩固专制主义"
 STE_entrenched_despotism_desc:0 "拿破仑之前的法国人是什么样子？"
 STE_loyal_to_annenkov:0 "效忠安年科夫"
 STE_loyal_to_annenkov_desc:0 "是谁把我们从莫斯科人的靴子下拯救的？不是别人，就是我们的阿塔曼。"
 STE_no_matter_the_language:0 "无关语言"
 STE_no_matter_the_language_desc:0 "上帝为什么要关心方言和词语呢？"
 STE_no_matter_your_wealth:0 "无关财富"
 STE_no_matter_your_wealth_desc:0 "如果你能眼睁睁地看着一个人的生命流尽，那么你剑上的精美雕刻和珠宝又有什么重要意义呢？"
 STE_bandit_state:0 "盗匪国家"
 STE_bandit_state_desc:0 "根除、强迫参军、羞辱。从柏林到北京的任何地方都不会安全。我们将征服每一座城市，烧毁每一堵墙，盐渍每一块田地，玷污每一个女人和女孩，拿走所有的文物，无论是否神圣。我们要像地狱的猎犬一样，把一切罪恶释放在世界上。"
 STE_operations_takeover:0 "行动的接管"
 STE_operations_takeover_desc:0 "士兵和士官们，不再受到像高尔察克这样的人物的束缚，已经接管了总督区。在他们的统治下，俄罗斯的霸权有望重建，激进分子、黄种民族主义者和游牧土匪将成为这一“军官统治”下的迫害目标。寻求同彼得格勒政权的更紧密关系以及重新融合将是本届政府外交政策的核心。"
 STE_remove_kornilov:0 "罢免科尔尼洛夫"
 STE_remove_kornilov_desc:0 "他是一个可敬的人，一个战争英雄，一个上流社会的宠儿——但他太软弱了。太有同情心了。我们不能逮捕他，但我们可以逮捕他的亲信。虽然我们将继续对他的个人崇拜，但我们会为他自己在意大利某处提供一个舒适的别墅，尽可能远离阿克莫林斯克，他将在那里度过他的余生。"
 STE_purge_bureaucracy:0 "清洗官僚"
 STE_purge_bureaucracy_desc:0 "啃咬着我们总督区根基的水蛭，这些自称热爱俄罗斯，但俄罗斯身份存疑的笔杆子，这些阻止我们实施甚至是最基本改革的毒瘤——我们不会对俄罗斯最大的敌人，官僚们仁慈。"
 STE_subsidizze_agrarian_sector:0 "补贴农业部门"
 STE_subsidizze_agrarian_sector_desc:0 "农业部门是政府经济的主要支柱之一。根据新的计划，种植棉花的农民将受益于专注解决灌溉方面复杂问题的资金和顾问。这些投资最终将得到回报，政府将从向俄罗斯和西方的制造商出口优质棉花中获得巨额利润。种植小麦和水稻等其他作物的农民也将得到援助，以免他们的作物歉收，政府因饥荒而垮台。"
 STE_prioritize_russian_farmers:0 "优先考虑俄罗斯农民"
 STE_prioritize_russian_farmers_desc:0 "自从帝国镇压了占据其大部分领土的落后汗国之后，俄罗斯家庭就开始在大草原上耕种田地，作为俄罗斯民族大家庭的一部分，我们必须优先考虑他们而不是穆斯林农民。他们信奉正确的东正教信仰，会说统治他们的士兵和军官的话，如果敌视俄罗斯的人企图破坏我们的统治，他们会忠诚地为我们而战。试图容纳更多的穆斯林家庭是一件麻烦的事，因为他们的知识和技能肯定低于我们优秀的俄罗斯农民。"
 STE_purge_military:0 "清洗军队"
 STE_purge_military_desc:0 "科尼洛夫在军官团中仍然有许多朋友和朋友，我们将迅速清除他们，遏制他们因为对这个亚洲白痴的忠诚而对我们进行的破坏行为。忠心耿耿的人会在半夜敲开他们的门，反正需要从他们身上提取的信息不多，我们就把他们留在身边一段时间，给他们一个漂亮的小耳光，让他们看看现在谁是老板。然而，我们迟早要成立一些法庭来伸张正义。整个过程不应该超过一个星期就能完成。"
 STE_kickstart_conscription:0 "开始征兵"
 STE_kickstart_conscription_desc:0 "许多年轻人，不管是爱国的俄罗斯人还是狡猾的蒙古人，在城市和街道上游荡，生活空虚，灵魂痛苦。哦，该怎么办，该怎么对待这些年轻人…"
 STE_drill:0 "魔鬼式训练！"
 STE_drill_desc:0 "早上早餐后跑15圈！晚饭后15分钟50圈！300个俯卧撑给那个早上点名时没有精神的混蛋！严厉执行的训练将把我们总督区的士兵从打哈欠的小男孩培养成土地的捍卫者，随时准备抵御任何外来势力。此外，还将进行更广泛的演习，为部队中更大规模的行动做准备。"
 STE_martial_meritocracy:0 "军事精英主义"
 STE_martial_meritocracy_desc:0 "那些能够保卫俄罗斯的这块不可分割领土的人将会被提拔。我们正在建立一种新的精英管理体制，一种由军事贵族组成的兄弟会，他们将像非洲的布尔人或阿根廷的高乔人一样统治俄罗斯的这个荒野地区。"
 STE_review_economy:0 "审视经济"
 STE_review_economy_desc:0 "不幸的是，经济问题必须重新审视。上届政府似乎就是这么无能——尽管它的大部分根源在于科尔尼洛夫对那些懒惰的吉尔吉斯乡巴佬的同情"
 STE_tougher_punishments:0 "严酷的罢工惩罚"
 STE_tougher_punishments_desc:0 "这些被布尔什维克匪徒影响的工人自己已经够烦人的了，但当他们把整个商店和工厂都害得停滞不前时，他们就从烦人变成了对总督区政府运作的危险。科尔尼洛夫一定是太害怕了，不敢对罢工者强硬——这是他自己软弱的表现，这也是我们当初推翻他的原因之一。对罢工的判决将更加严厉，以防止这些红色无赖用谎言感染诚实的工人。"
 STE_invite_investors:0 "邀请外国投资者"
 STE_invite_investors_desc:0 "我们需要向国外的企业家和投资者宣传我们的土地，俄罗斯帝国的狂野西部。芬兰、波罗的海、德国、瑞典、挪威、荷兰甚至英国的工业家都会受到欢迎，因为我们的总督区既有大片的土地，又有大量廉价的亚洲劳动力。"
 STE_industrialize_dominion:0 "工业化我们的领地"
 STE_industrialize_dominion_desc:0 "中亚宽阔平坦的地形将是工业的绝佳建筑空间。我们应该呼吁彼得格勒政府派遣专家、资金和其他形式的援助来启动工业化进程。工业化将为俄罗斯人和穆斯林创造许多就业机会，促进当地经济发展，并使整个帝国受益。我们自己的许多领导人已经对该总督区的国防工业产生了兴趣；如果我们采取这条的道路，那么在五年内，向被派来保卫俄罗斯的士兵手中送去的坦克、子弹和迫击炮将被该总督区指挥官引以为豪的签名所标记！"
 STE_question_democratization:0 "民主化问题"
 STE_question_democratization_desc:0 "我们的许多官员反对民主制度或倾向于这种意识形态的改革，但这似乎在忠于我们统治的俄罗斯知识分子小集团中很受欢迎。他们认为，我们可以通过给突厥人在官方立法杜马中自我代表的假象，平息他们的一些愤怒和不满。当然，我们不会让他们做任何事情，但这可能是一种防止布尔什维克或可兰经狂热分子将他们有毒的、反俄的影响灌输给当地群众的方法。然而，继续专制统治的方法仍然有其好处；但是，无论哪种方法，铲除反叛倾向都将是优先事项。"
 STE_censorship_laws:0 "严格的书报审查"
 STE_censorship_laws_desc:0 "堕落的文学；反俄的政治叫嚣；甚至城市里一些不公开批评我们，却对我们的错误嗤之以鼻的独立报纸，都不能允许存在。根据新的审查法，这些对我们政府的繁荣和运作的烦恼将被消除。这些新的法律不仅会制裁目前的违法者，而且会制定惩罚措施，让任何散布邪恶的人在作出可能导致失去他们自由和温暖生活，被抛入流亡西伯利亚的冰冷苦难的事情前三思而后行。"
 STE_uphold_russian_identity:0 "维护全俄身份"
 STE_uphold_russian_identity_desc:0 "大俄罗斯、小俄罗斯和白俄罗斯都属于全俄罗斯身份的政策还没有完全辜负我们，如果我们在这里捍卫这一更伟大的身份，我们的统治将得到稳定。在远离祖国荣耀的地方长大的俄罗斯孩子将接受教育，让他们认识到自己成长的帝国的伟大，他们的内心将为自己的身份和祖国而骄傲。当战争的号角号召全国从虚假的民族主义者手中夺回小俄罗斯和白俄罗斯时，他们将以热情和爱国主义来回应这一号召。"
 STE_no_room_for_natives:0 "土著无容身之地"
 STE_no_room_for_natives_desc:0 "至此，我们已经确定，俄罗斯人将作为一个民族和一个群体在政府中享有优先地位。在改善哈萨克人和无根游牧民族的生活方面，给予较少的关注是合乎逻辑的。我们将制定法律，明确隔离他们低贱的社会；任何黄种儿童都不应接受俄罗斯儿童的教育，任何黄种男子都不得与俄罗斯妇女结婚或生育，城市中的黄种贫民窟将与俄罗斯社区等分离。这将是一块为俄罗斯人建造的土地！"
 STE_military_industrial_complex_of_steppes:0 "军工复合体"
 STE_military_industrial_complex_of_steppes_desc:0 "大草原的形象不仅仅是由开阔的平原和偶尔出现的村庄决定——在城市和小城镇，会有一个又一个工厂生产枪支、坦克、飞机和其他现代武器，这当然是为了俄罗斯伟大的荣耀。"
 STE_steppe_in_russias_image:0 "俄罗斯设想中的草原"
 STE_steppe_in_russias_image_desc:0 "俄罗斯是我们的家园，我们的榜样。我们将重建草原，以反映其形象，无论是否有人喜欢它。经济主要建立在农业和采矿业的基础上，水平较低，可以通过各种普查来确定效率低下的地方。当我们开始计算这些数字时，我们就会知道出了什么问题。小伙子们们应该休息一下；和他们每天的训练和其他累人的活动相比，采访农民和摆弄他们的设备简直是天赐良机。"
 STE_look_outside_for_ambitions:0 "看向外界，评估我们的野心"
 STE_look_outside_for_ambitions_desc:0 "不可否认的是，当我们外面的世界被烧毁的时候，我们不仅忍受了灾难——我们还进行了如此的改革，斯托雷平本人如果能亲眼目睹我们浩瀚的大草原一定会高兴地哭泣，——一片被驯服的荒野，每年欢迎数万俄罗斯定居者的标志性景观。但是，也许一个内部改革的时代已经结束，现在是时候梦想一些更伟大的东西了，一种将我们的治理方式输出到俄罗斯其他地区的图景。"
 STE_army_effort:0 "重视陆军"
 STE_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 STE_equipment_effort:0 "发展步兵装备"
 STE_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 STE_motorization_effort:0 "重视摩托化"
 STE_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 STE_doctrine_effort:0 "重视军事理论"
 STE_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 STE_equipment_effort_2:0 "重视装备 II"
 STE_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 STE_mechanization_effort:0 "重视机械化"
 STE_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 STE_doctrine_effort_2:0 "重视军事理论 II"
 STE_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 STE_equipment_effort_3:0 "重视装备 III"
 STE_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 STE_armor_effort:0 "发展坦克"
 STE_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 STE_special_forces:0 "特别力量"
 STE_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 STE_aviation_effort:0 "重视空军"
 STE_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 STE_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 STE_fighter_focus:0 "重视战斗机"
 STE_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 STE_bomber_focus:0 "重视轰炸机"
 STE_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 STE_aviation_effort_2:0 "重视空军 II"
 STE_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 STE_CAS_effort:0 "重视近距支援机"
 STE_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 STE_rocket_effort:0 "重视火箭"
 STE_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 STE_NAV_effort:0 "重视海军轰炸机"
 STE_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 STE_naval_effort:0 "重视海军"
 STE_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 STE_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 STE_flexible_navy:0 "机动舰队"
 STE_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 STE_large_navy:0 "大舰队"
 STE_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 STE_submarine_effort:0 "重视潜艇"
 STE_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 STE_cruiser_effort:0 "重视巡洋舰"
 STE_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 STE_destroyer_effort:0 "重视驱逐舰"
 STE_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 STE_capital_ships_effort:0 "重视主力舰"
 STE_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 STE_industrial_effort:0 "重视工业"
 STE_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 STE_industrial_effort_2:0 "重视工业 II"
 STE_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 STE_construction_effort:0 "重视建设"
 STE_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 STE_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 STE_production_effort:0 "重视军备"
 STE_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 STE_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 STE_construction_effort_2:0 "重视建设 II"
 STE_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 STE_production_effort_2:0 "重视军备 II"
 STE_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 STE_production_effort_3:0 "重视军备 III"
 STE_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 STE_infrastructure_effort:0 "重视基建"
 STE_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 STE_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 STE_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 STE_infrastructure_effort_2:0 "重视基建 II"
 STE_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 STE_construction_effort_3:0 "重视建设 III"
 STE_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 STE_nuclear_effort:0 "重视核研究"
 STE_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 STE_extra_tech_slot:0 "增加科研槽"
 STE_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 STE_extra_tech_slot_2:0 "增加科研槽 II"
 STE_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 STE_technology_sharing:0 "科技分享"
 STE_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 STE_secret_weapons:0 "秘密武器"
 STE_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 STE_air_innovation:0 "空军改革"
 STE_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 STE_air_innovation_2:0 "空军改革 II"
 STE_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 STE_naval_air_effort:0 "重视海军航空"
 STE_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
