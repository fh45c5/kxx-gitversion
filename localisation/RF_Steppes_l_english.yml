 steppe.113.t:0 "茫茫草原上的劫掠"
 steppe.113.desc:0 "阿克莫林斯克出现了特殊情况，最近几个月，巴尔喀什地区发生了一连串暴力抢劫事件。土匪的典型目标是一个成功的小地主；有钱到可以养家畜和一些贵重物品，但又不够有钱到负担得起武装警卫。这个团伙组织得很好；他们在深夜迅速发动袭击，屠杀了受害者、他的家人，以及他雇用的所有雇工，然后分头行动。团伙的一部分人带着牲畜离开，其余的人则抢劫任何能找到的方便携带的贵重物品。这是我们的假设-没有人目睹他们可怕的罪行后还能幸存下来。罪犯们装备精良，在偏远地区快速移动，并以惊人的精确性打击他们喜欢的目标。\n\n抢劫案中一个更令人不安的方面是火灾。不知何故，在黑帮消失数小时后，农场的田地突然燃烧起来，把他们的足迹埋在灰烬中，但却没有他们回来的迹象。现在还不清楚他们是怎么做的，但许多农民已经开始小声说，这些罪犯实际上是草原上的恶魔。无论如何，未能阻止这些罪犯给我们政府带来了持续的尴尬，他们的连续作案侵蚀了我们在农民中的合法性。\n\n不过，现在我们可能有机会阻止他们。巴尔喀什湖畔的一位俄罗斯农民站了出来，声称看到他的一个邻居窥探他的财产，后来又看到同一个人穿着游牧民族的服装和一组全副武装的陌生人交谈。他声称这个人是吉尔吉斯游牧民族，几年前定居下来从事农业，取得了中等的成功，他是这个团伙的线人，为他们提供信息，以换取保护、一部分战利品和索取受害者土地的机会。这名吉尔吉斯男子声称自己被陷害了，他的邻居怎么可能看到他做出如此公开的可疑行为还能避人耳目呢？这确实显得很奇怪。不过，对于一个苦苦挣扎的农民来说，这位前游牧民族有一双非常漂亮的靴子，解决这个问题可能值得冒一些风险。\n\n由于没有明确证据支持任何人的主张，这一决定取决于科尔尼洛夫将军的判断。他怎么决定？"
 steppe.113.a:0 "L让那人走吧，我们还没找到足够的证据 . (§G+1 乡村影响力§! for §L游牧民§!, §Y-1 影响力点数§!)"
 steppe.113.b:0 "逮捕那个农民。警察将说服他带领匪徒进入埋伏圈。(§R-1 乡村影响力§! for §L游牧民§!, §Y+1 影响力点数§!)"
 steppe.113.c:0 "解散他，但派骑兵营去扫荡乡间。（影响力不变）"
 steppe.114.t:0 "腐败之恶"
 steppe.114.desc:0 "一名在南部和东部边境执行长期调查任务的侦探今天带着一份关于我国政府面临的重大挑战——走私的综合报告返回首都。虽然我们已经知道这点有一段时间，但我们现在有了具体的证据，证明那些抵抗定居努力的游牧民族正在从事大规模走私将牛运到中亚和中国西部的军阀国家。很明显，他们对这些商品不付关税。鉴于在如此不稳定的土地上进行商业活动的困难，这显然是企图破坏我国政府的合法性和权威。\n\n虽然显然必须制止这种情况，但控制外部边界似乎很困难。它远离我们文明的人口中心，公路和铁路的匮乏使任何大规模的行动都具有挑战性。这种恶劣的环境正是哥萨克人擅长的地方，他们骑兵的机动性使他们非常适合追捕罪犯。然而，赋予他们对这一问题的管辖权将进一步巩固他们对政府南部各州的控制；我们政府内部的一些人抱怨说，他们拥有的自治权已经过分了。\n\n我们可以采取另一种方法。科尔尼洛夫的军团或阿拉什派可以通过惩罚和威慑来遏制这种行为——允许他们采取必要的步骤将授权该地区的选定派系，特别是阿拉什派——可能并不比授权哥萨克人更好。\n\n当然，我们不需要阻止走私者。如果他们逃避的税款如实上缴，他们就不再是走私者了。政府的各个角落都在发出警告，警告向颠覆分子妥协的危险——他们很可能会鼓起勇气提出进一步的要求。无论如何，为了给这一举措提供一个烟幕，我们需要用大幅降低关税和通行费来隐藏它，这将对我们的预算产生可怕的后果。"
 steppe.114.a:0 "也许我们真的可以和罪犯谈判(§G+1 草原影响力§! 给 §L游牧民§!, §Y-1 影响力点数§!)"
 steppe.114.b:0 "发送哥萨克 - 他们一直是忠诚的 (§R-1 草原影响力§! 给 §L游牧民§!, §Y+1 影响力点数§!)"
 steppe.114.c:0 "希望阿拉什人能自己出警。（影响力不变）"
 POLITICS_KORNILOV_DESC:0 "在俄罗斯军官中，很少有人比拉夫尔·科尔尼洛夫更声名狼藉。他负责管理俄罗斯的“荒野西部”：大草原。然而，作为一个西伯利亚哥萨克人，他却统治着一片俄罗斯领土，这个领土主要由那些不介意摆脱俄罗斯统治的民族组成，这可能是一个挑战。但恐怕也只有他能胜任这项任务。"
