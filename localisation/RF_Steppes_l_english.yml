 steppe.8.t:0 "赤红革命"
 steppe.8.desc:0 "今天10点，在一辆驶出阿克莫林斯克的电车顶上，乌克兰议会主席维塔利·普里马科夫向欣喜若狂的群众宣布，科尼洛夫正式向乌克兰议会移交权力。\n\n乌克兰议会是民主社会主义理想和更温和的马克思主义思想的支持者的联盟。该委员会起源自在该省定居的乌克兰民众，但最近得到了各种突厥团体、俄罗斯人甚至不少哥萨克人的支持。\n\n乌克兰议会的支持率一直不高，直到几周前，一系列信件和文件被泄露给新闻界，详细描述了该总督区企业主之间的广泛丑闻，文件内容涉及洗钱、人口贩运、走私、腐败行为，贿赂、偷工资和更多的刑事犯罪。更为惨烈的是，小企业主、土地所有者，甚至各种高级政府官员都严重卷入了这起丑闻。这起被称为“卡拉甘地事件”的丑闻直接揭示导致了国家资金的滥用，因此原本用于推进基础设施建设、发展大城市贫困地区的资金反而直接流入了相关人员的腰包。\n\n可以理解的是，这在民众中引起了强烈的抗议，乌克兰议会站在谴责这一事件和组织愤怒民众的最前线。这大大提高了对乌克兰议会的支持，尤其是在负责揭发丑闻的举报人维塔利·古巴列夫在公寓被蒙面歹徒暗杀之后。进一步的调查结果显示，凶手与卷入丑闻的个人有关。乌克兰议会立即抓住机会痛斥政府无力应对危机，并要求将幕后黑手绳之以法。不久之后，针对科尔尼洛夫的暴乱、罢工、抗议甚至暗杀未遂事件震撼了该总督区，导致科尔尼洛夫试图逃离阿克莫林斯克。然而，他乘坐的电车被工人拦下，维塔利·普里马科夫和乌克兰议会其他成员登上列车并与科尔尼洛夫谈判，结果科尔尼洛夫同意和平地将权力移交给乌克兰议会。\n\n在全省各地，工人、无家可归者和被忽视的人在赤红革命的曙光中满怀希望，一种新的宁静和正义感开始笼罩着这个新的国家。"
 steppe.8.a:0 "草原上的人民站起来了！"
 steppe.9.t:0 "阿拉什国家的诞生"
 steppe.9.desc:0 "在今天一次肯定是历史性的会议上，草原总督科尔尼洛夫会见了被称为“阿拉什国”的突厥运动领导人阿利汗·布基哈诺夫，他寻求组建一个更能代表该地区突厥语民族的政府。该运动以其完全和平的性质而闻名于总督区，谴责任何群体的任何暴力行为，无论其政治立场或文化背景如何。该运动显然立即得到了定居的突厥人团体、穆斯林、乃至农民和贫困个人的支持，因为他们开设了救济厨房，并承诺扩大福利国家以及实行其他中间偏左的政策，这些政策在总督区被剥夺权利的人口中极受欢迎。\n\n阿拉什州向全总督区人民保证，他们不希望站在俄罗斯人或哥萨克人等少数统治民族一边，而是会争取草原上所有人的平等代表权和机会。这一立场得到了温和派哥萨克的支持，但更激进的游牧组织对此持怀疑态度。\n\n阿拉什国家获得的大量支持鼓励科尔尼洛夫与运动领导人会晤，举行了一系列峰会，最终科尔尼洛夫作出了令人震惊的决定，将权力移交给阿拉什国家。专家们猜测，科尔尼洛夫可能担心如果没有交出更多的权力，会出现严重的内乱，也有人猜测，科尔尼洛夫可能觉得，由这样一个和平文明的运动来统治，即使是一些哥萨克人也能成功地交出政权，对该地区来说是最好的。不管是什么情况，有一点是肯定的。在对哥萨克阿塔曼的诅咒和穆斯林的欢乐中，草原上一个新的黎明已经破晓。"
 steppe.9.a:0 "一个令人愉快的惊喜"
 steppe.10.t:0 "一切安好，直到永远！"
 steppe.10.desc:0 "随着该总督区新的一天的到来，效忠科尔尼洛夫的人和那些不想被政治冲突困扰的人集体松了一口气。几周来紧张局势加剧，派系纷争有可能使该省四分五裂，随着机会主义者、理想主义者、反动暴徒和委员会共产主义虫豸的阴影开始消退，稳定的迹象开始慢慢重现。\n\n在对高尔察克发动袭击和德罗兹多夫斯基发动新俄罗斯政变之后，莫斯科在几乎所有问题上的权威迅速瓦解。科尔尼洛夫利用上级压力不足的机会，逮捕了该省各政治组织的领导人。通常情况下，这会引发对科尼洛夫师的某种类型的反抗，然而，不同的政党忙于为政治主导权而相互争斗，他们或多或少缺乏足够的公众支持，除了少数不满的记者和当地的小规模骚乱之外，没有引发任何重大反应。总的来说，对这个总督区来说没有什么太不寻常的事情。\n\n逮捕后几个小时，科尔尼洛夫通过电台从阿莫林斯克向所有能听到的人宣布了一个消息——该总督区的一个新的曙光，这一曙光的标志是稳定和进步，因为“虫豸的头在长成蛇之前就已经被切割和烧掉了”。演讲持续了史无前例的两个小时，但基本上是关于科尔尼洛夫不允许这种情况再次困扰该省，从而采取行动打击来自各个政治派别的机会主义者。对于科尔尼洛夫军团的成员来说，这无疑是一个令人毛骨悚然的事件，他们听说了最后一句话：这将包括“科尔尼洛夫军团内部的机会主义者”\n\n一种平静和宽慰的气氛已经在该省建立起来，尽管清洗的威胁即使只是针对政治集团领导人，也不能不在民众中制造不安感。没有人能确切地知道等待着总督区政府的是什么，但科尔尼洛夫似乎肯定会继续掌权。"
 steppe.10.a:0 "没有叛徒和毒蛇的国家"
 steppe.11.t:0 "古里多夫政变"
 steppe.11.desc:0 "在一个许多人很久前已经预见的事件中，选举古利多夫将军为领袖的科尔尼洛夫军团已经接管了草原总督区，在一场几乎不流血的政变里从科尔尼洛夫手中夺取了控制权。\n\n尽管在草原总督区这样一个地方，由强有力的军事领导人接管权力在人类历史上几乎不是什么新鲜事，但许多人还是忍不住对事态的发展感到困惑和惊讶。究其原因，主要是因为科尔尼洛夫军团是一个不想插手政治的派系。当然，脱离公众视线（有时甚至是在公众眼皮底下）的现实情况完全不同，科尔尼洛夫军团是政府的实际统治派系。莫斯科由于其亲俄倾向而默认了这一情况。\n\n在古利多夫将军被选为科尔尼洛夫军团的主席之后，权力接管的过程就开始了。首先是对来自各种派别的持不同政见团体施加更大的压力。无论是游牧反动派还是乌克兰赤党，只要他们不忠于现政府，古利多夫一定会把他们紧紧地拴在一条绳下。报社受到审查，一夜之间，在全总督区各大城市，出现了鼓励人们加入该军团的宣传画，以及抨击政治反对派、将科尔尼洛夫提升为先知式的人物的海报。\n\n在过去几个月里的这些花招提高了公众对科尼洛夫军团的支持和军团的权力，今天，科尔尼洛夫军团接受了古利多夫的领导权，推翻了科尔尼洛夫。由于科尼洛夫军团积聚了大量的力量，他们能够在一场或多或少不流血的政变中接管阿克莫林斯克并废黜科尔尼洛夫，结果只是有几个人因小规模的冲突而受伤。分析人士提出了政变的各种原因。一些人认为不信任科尔尼洛夫管理总督区政府的能力，另一些人则认为科尔尼洛夫暴露了自己的无能。尽管很奇怪的是，古利多夫似乎决心继续宣传对他的前任的个人崇拜。\n\n不管是什么情况，不可否认的是，古利多夫和科尼洛夫军团已经表明了自己的立场。"
 steppe.11.a:0 "看起来没什么区别。"
 steppe.12.t:0 "又一场边境冲突"
 steppe.12.desc:0 "今天，我们的边境地区传来了令人担忧的消息，哥萨克兵团在额尔齐斯河畔与游牧武装发生冲突。俄罗斯人和突厥-蒙古部落之间的紧张关系一直存在，但这两个族群之间相对无害的宿怨，永远无法比得上游牧民和哥萨克之间的蔑视。村庄之间经常发生小规模的冲突，有时匪帮会来袭击农场和小城镇，以获取食物、金钱或武器，或者对彼此族群的任何领导人进行恐吓，以报复对方一些冒犯性的行动。这些事件确实令人讨厌，但没有什么是不容易处理的。\n\n也就是说，直到现在，哥萨克和游牧民族之间的冲突主要是争夺在总督区东部的一块有争议土地，但也受到东正教哥萨克和穆斯林（有时是滕格里）游牧民族之间宗教差异的影响。这场小冲突起初似乎只是另一场小悲剧。科尔尼洛夫需要再次发表“衷心”的讲话，要求两个团体之间的和平与合作。然后政府在下一次流血事件之前能看到的事情要么是两者表面上的团结，要么是敌对团体之间静悄悄的勾心斗角。\n\n但今天发生的并不是一个普通的事件，哥萨克和游牧民族之间的冲突，虽然开始时规模很小，但迅速升级为一场巨大的战斗。由于它发生在许多村庄、城镇甚至城市附近，人们很容易加入。一开始，是那些过于好战的人，后来是看到他们的朋友和家人在敌人的炮火和马刀面前倒下的人，不久之后，是其他人。目前估计死亡人数在3000人左右，还有更多人受伤。战斗的消息迅速传遍了整个总督区，我们已经听到了骚乱、私刑和社区暴力的消息。\n\n随着局部冲突迅速升级，和平解决的可能性越来越小。甚至有传言说，哥萨克人的阿塔曼安年科夫不仅呼吁对游牧民族，而且还要求对该总督区进行公开叛乱，他甚至因为允许游牧民族存在而鄙视该总督区。游牧民族中有抱负的可汗伊马诺夫在全省公开向哥萨克宣战，并甚至试图废黜科尔尼洛夫，以寻求突厥-蒙古游牧民族脱离俄罗斯统治的独立。夹在中间的是忠于科尼洛夫和该总督区的势力，他们寻求维持现状，希望有朝一日能给这个动荡的地区带来稳定。\n\n谁将从即将到来的冲突中胜出？所有人都在猜测，但仍然可以肯定的是，总督区正冲向地狱。\n"
 steppe.12.a:0 "阴影笼罩着草原"
