 POLITICS_BERNARD_BOURDILLON_DESC:0 "伯纳德·亨利·布迪隆爵士出生于塔斯马尼亚，常年来一直处于大英帝国政治圈的边缘。1932年之前，他一直统治着英属锡兰——英属印度的残渣，后来转职到乌干达并留在了非洲，一步步观察着周边殖民地的崩溃，由于这个原因，他开始施行严苛的政策，尽管他也很同情当地非洲人。从各方面来看，布迪隆是一位优秀的殖民地管理者，甚至是最好的管理者之一。维持殖民地的秩序并让当地人满意并不容易，但伯纳德已经做好了准备。"
 NGA_split_nation:0 "分裂的国家"
 NGA_split_nation_desc:0 "尼日利亚是一个分裂思想盛行的人造殖民地。地区君主数量众多，北部为伊斯兰教，南部为土著原始信仰和基督教和其他数百种问题，尼日利亚似乎将永远在宗教、文化、政治和你能想到的一切方面保持分裂。"