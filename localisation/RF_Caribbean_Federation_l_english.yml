 cyn.1.title:0 "制宪会议"
 cyn.1.desc:0 "今天，来自加勒比联盟各地的代表聚集在一起举行制宪会议，据说这将在临时政府成立两年后举行。随着大量白人难民来到加勒比海寻求一个更温暖、并更受欢迎的新法国，我们被迫与一些我们几乎反对的人打交道，而我们现在将决定是立刻举行选举，还是维持临时威权政府，直到紧急状态结束。"
 cyn.1.a:0 "临时政府吧，最好保留殖民领政府。我们还没有准备好去直面民主。"
 cyn.1.b:0 "立刻选举，加勒比不是极权国家！"
 cyn.2.title:0 "1936年大选"
 cyn.2.desc:0 "我们在全国各地都进行了投票，而在各地的计票汇总到中央的时候，结果很快就出来了，而第一名是..."
 cyn.2.a:0 "在白人移民的帮助下，安德烈·塔迪厄及自由党赢得大选！"
 cyn.2.b:0 "莱吉蒂穆斯及社会党在人民的意志下赢得大选！"
 cyn.3.title:0 "安德烈·阿列克抵制临时政府"
 cyn.3.desc:0 "安德烈·阿列克和他的委员会主义支持者已经开始联合起来反对我们新生的政权，声称我们是帝国主义的孤儿！他在卡宴各地组织罢工，也同样给白人移民制造麻烦。"
 cyn.3.a:0 "一鼓作气整死这些委员会主义暴徒！"
 cyn.4.title:0 "人民的胜利"
 cyn.4.desc:0 "尽管我们拼尽全力打击左翼人士，但安德烈·阿列克在丛林中躲藏数周后成功地袭击了卡宴军事基地。在蒙乔利发生了一场极其激烈的战斗后，革命者占领了当地政府大楼，宣布成立加勒比人民共和国。国家的自由主义者和效忠我们的人被尽数逮捕，而现在整个国家正沉浸在革命的狂欢中。"
 cyn.4.a:0 "这是你们的土地"
