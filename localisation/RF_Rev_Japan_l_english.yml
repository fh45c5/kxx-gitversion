 JPR_sailors_union_desc:0 ""
 JPR_nationalisation_policy:0 "国有化政策"
 JPR_nationalisation_policy_desc:0 "为了人民的利益，财阀的产业必须国有化，而财阀公司自身会接受政府控制，他们的资产也会根据国家的需求进行重组。"
 JPR_collectivism_policy:0 "集体主义政策"
 JPR_collectivism_policy_desc:0 "资本家和地主把他们所拥产业的利润揽入自己囊中，他们的资产将会被集体化和再分配。同意我们宽容的改造的人会得到补偿，而拒绝者会承担相应后果。"
 JPR_agriculturalism_policy:0 "农业主义政策"
 JPR_agriculturalism_policy_desc:0 "为了对抗困扰日本广大乡村地区的前工业化时代贫困，我们必须采取新的农业政策。温饱问题和对外国资源的依赖问题必须尽快得到解决。"
 JPR_foster_the_cooperatives:0 "推进合作社"
 JPR_foster_the_cooperatives_desc:0 "本地社会主义改造后的组织都是在内战期间自发形成的，虽然有组织取得了丰硕成果，但不是所有的组织都获得了成功。我们应该把这种组织系统纳入委员会下，并在全国推广。"
 JPR_national_reformation_act:0 "国家改革法案"
 JPR_national_reformation_act_desc:0 ""
 JPR_mass_urbanisation:0 "大规模城市化"
 JPR_mass_urbanisation_desc:0 "城市的工业面临着工人短缺，我们可以把工人从农田中调动到工厂中，来推进城市化以此解决问题。"
 JPR_centralised_communes:0 "集中化公社"
 JPR_centralised_communes_desc:0 "如果我们的政府要自下而上的代表人们，我们就必须要建立起由公社构成的系统。当地的集体委员会会管理他们各自市级地方，并负责召集县级委员会来征求意见，县级委员会会在国民大会上代表公社级的利益。"
 JPR_the_new_kenpeitai:0 "新宪兵队"
 JPR_the_new_kenpeitai_desc:0 "宪兵队滥用权力对人民造成的暴行罄竹难书，但是我们仍然对宪兵有所需求。新宪兵队会受到国民委员会的严格检查，并且越权时会被市级公社追究责任。"
 JPR_dismantle_the_zaibatsus:0 "拆分财阀"
 JPR_dismantle_the_zaibatsus_desc:0 "财阀是资本主义剥削机器的跳动心脏，它们把日本推入混乱的深渊。它们不能再出现了！这些公司从现在开始就被拆分，它们的资产会被再分配，而它们的组织结构会被列为非法，这样它们就再无出现的可能。"
 JPR_form_the_national_workers_bureau:0 "组建国家工人局"
 JPR_form_the_national_workers_bureau_desc:0 "旧帝国的官僚体制已经被清理干净了，而现在新的机关将会取代他们，来迎合公社的需求并协调国家农业、工业和文化机器。"
 JPR_nagasakiashagiwa_railway:0 "长崎-旭川铁路"
 JPR_nagasakiashagiwa_railway_desc:0 "为了达到更高的工业化程度，我们必须建设新铁路，连接主要城市。这会有助于我们国内的经济协调。"
 JPR_shatter_the_monopolies:0 "粉碎垄断"
 JPR_shatter_the_monopolies_desc:0 "财阀多年来都在我们经济中呼风唤雨，掌握过大的权力。是时候剥夺他们他们这般权力了，这样新劳动部的附属生产组就可以接过权力。"
 JPR_textile_industries:0 "纺织工业"
 JPR_textile_industries_desc:0 "为了减少对外国的依赖，我们应当发展国内纺织业。并不是所有土地都适合用于粮食生产，而工厂想要引入纺织设备非常简单。很快，国际市场上就会涌现日本产品。"
 JPR_lessons_from_fujian:0 "学习福建经验"
 JPR_lessons_from_fujian_desc:0 "福建公社在中国革命人各种思想中表现出了优势，尤其是公社极高的粮食产量和政治去中心化程度。"
 JPR_institute_egalitarianism:0 "立法保障平等"
 JPR_institute_egalitarianism_desc:0 "自日本存在以来，社会上就存在鲜明的阶层分别。贵族、农民，男人、女人完全不同。这些社会上的枷锁应当被接触，我们应当一劳永逸地立法保障平等。"
 JPR_autarkic_economy:0 "自给自足的经济"
 JPR_autarkic_economy_desc:0 "对于一个革命共和国来说，自给自足是必要的，也会是我们巩固革命的重要一步。德国人已经给了我们参考，而我们现在也实现了我们自己的自给自足。"
 JPR_power_to_the_people:0 "赋权人民"
 JPR_power_to_the_people_desc:0 "全民、自由、公正的选举必须举行，来保证人民能获得合理的代表，只要候选人不是反革命分子。"
 JPR_new_socialist_hegemon:0 "新社会主义强权"
 JPR_new_socialist_hegemon_desc:0 "很多人都认为日本作为远东地区性强权的地位已经一去不复返了，但是我们不仅重建了国家，还重塑并强化了它，超出外国人的想象。我们现在是社会主义的堡垒，时刻准备好向世界展示我们的成功。我们又一次称为区域强权，而很快也会再一次成为世界强权。"
 JPR_the_tokyo_metro:0 "东京地铁"
 JPR_the_tokyo_metro_desc:0 "我们新近工业化努力的一大成果便是最近得到拓展的东京地铁系统。受到伦敦和纽约地铁的影响，地铁线路翻了不止一倍，给首都圈的数百万民众带来了廉价便捷的交通工具。"
 JPR_the_sunrise_palace:0 "日升之宫"
 JPR_the_sunrise_palace_desc:0 "如何处置皇宫的问题一直是委员会领导人讨论的焦点。部分比较激进的成员希望能把它们焚毁，而更温和的声音更乐意看到它们被改造成博物馆，其他人认为它们应该改造成领导人的住处。"
 JPR_create_the_red_army:0 "创立红军"
 JPR_create_the_red_army_desc:0 "我们革命的成功的同时也留下了大量的各不相同的民兵、海员、志愿兵和起义者的队伍。全面的军队重整会是我们的下一步。"
 JPR_divert_naval_funds:0 "挪用海军拨款"
 JPR_divert_naval_funds_desc:0 "为了组建起一支崭新的军队，海军拨款目前必须略作削减。"
 JPR_reflect_on_the_revolution:0 "反思革命"
 JPR_reflect_on_the_revolution_desc:0 "在革命过程中，我们学到了许多战争的经验，我们必须将其用于准备未来的战斗。"
 JPR_elected_officers:0 "选举产生军官"
 JPR_elected_officers_desc:0 "军官团体的民主化会保证士兵们能在自己信赖的人麾下战斗。"
 JPR_socialist_commisars:0 "社会主义政委"
 JPR_socialist_commisars_desc:0 "意识形态检查必须拓展到军务方面。政委应当陪同作战单位来保证凝聚力和士气。"
 JPR_organised_militias:0 "组织严密的民兵"
 JPR_organised_militias_desc:0 "革命民兵的松散天性必须被移除，一个更加严密的人民防卫力量会激励日后的新兵。"
 JPR_formalise_the_army:0 "军队职业化"
 JPR_formalise_the_army_desc:0 "我们必须再造日本陆军。皇军是一群反动匪帮，我们应当恢复日本军人本应拥有的荣誉。"
 JPR_red_flag_bearers:0 "扛旗兵"
 JPR_red_flag_bearers_desc:0 "在战斗中，士兵必须得到鼓舞，而还有比让扛旗兵领头冲锋更好的方法吗？"
 JPR_war_propaganda:0 "战争宣传"
 JPR_war_propaganda_desc:0 "光靠子弹和炸弹可打不赢战争，赢得战争还要靠心智和头脑。宣传会保证民众支持我们的队伍。"
 JPR_defender_of_the_sunset_isles:0 "日落群岛的守卫者"
 JPR_defender_of_the_sunset_isles_desc:0 "所有预备役人员都要成为他家乡的守护者，他家庭的守护者，还有他的人民的守护者。在他们的守护下，我们的母岛将永远不会消逝。"
 JPR_recruit_esteemed_theorists:0 "招募德高望重的理论家"
 JPR_recruit_esteemed_theorists_desc:0 "许多知识分子都是革命的叛徒，尽管有些人还是对革命保持了忠诚。他们的地位和知识应当被利用到极致。"
 JPR_heavy_weapons_development:0 "重武器研发"
 JPR_heavy_weapons_development_desc:0 "没有重武器的话，我们在敌人数目显著更多的战场上就会显得毫无胜算。更大更强的枪支能够补偿上很多错失的战机。"
 JPR_chiha_project:0 "奇哈（Chi-Ha）装甲项目"
 JPR_chiha_project_desc:0 "奇哈项目是由帝国时期的装甲设计师启动的，我们没有理由不接手它的研究。"
 JPR_reduce_high_commands_influence:0 "减少最高指挥部影响"
 JPR_reduce_high_commands_influence_desc:0 "旧帝国海军的小气对手助力了他们的陨落，我们不能允许日本红海军也陷入到如此的内斗之中。"
 JPR_for_the_revolution:0 "为了革命！"
 JPR_for_the_revolution_desc:0 "我们为何而战？当然是为了革命！"
 JPR_joint_plane_development:0 "联合飞机研发"
 JPR_joint_plane_development_desc:0 "不同的飞机研究机构独立各自为战严重地限制了我们的工程师的发挥，我们应该使用通用设计流程来让飞机设计流水线化。"
 JPR_advanced_thruster_experiments:0 "先进推进器实验"
 JPR_advanced_thruster_experiments_desc:0 "速度即未来，至少法国人这么说。不论他们道德上有多么堕落，他们在追求推进力这方面的选择也是明智的。能把我们飞行员送到音速之上的新汲水将会是非常有益的。"
 JPR_airbase_expansion_initiative:0 "机场扩张倡议"
 JPR_airbase_expansion_initiative_desc:0 "日本的机场很多，但规模都很小。为了新的强大空军我们会需要更多更大的跑道，更多的机库还有更多的空管塔。"
 JPR_light_bombers:0 "轻型轰炸机"
 JPR_light_bombers_desc:0 "战场轰炸可以从高处进行，也可以在更低更近的地方。俯冲轰炸会更容易打准目标。"
 JPR_the_hero:0 "英雄"
 JPR_the_hero_desc:0 "对战士的崇拜是我们不可抛弃的长久传统。我们的飞行员是世界上最好的。邮票、海报和电影都描绘我们飞行员的英雄形象，提高飞行军的地位。"
 JPR_the_sky_is_no_limit:0 "天空远非极限"
 JPR_the_sky_is_no_limit_desc:0 "高度只是一个数字而已，你飞得越高，被打下来的风险就越小。"
 JPR_pilot_academies:0 "飞行学校"
 JPR_pilot_academies_desc:0 "通过开设飞行学院，我们的飞行王牌就可以为新飞行员提供更好的训练和教导，这样他们的素质就会大大提高。"
 JPR_new_aerial_strategies:0 "新空中战略"
 JPR_new_aerial_strategies_desc:0 "空战不只是比速度、枪炮和高度。它跟地面战一样也需要学说指导。新的飞行手册和训练会改善我们在地球上空狂舞时的表现。"
 JPR_will_of_the_people:0 "人民意志"
 JPR_will_of_the_people_desc:0 "终于，革命席卷了日升王国。腐朽的帝国政府终将陨落，而工人的解放就在前方，同志们！"
 JPR_down_with_the_emperor:0 "打倒天皇"
 JPR_down_with_the_emperor_desc:0 "这些口号响彻在各大城市的街头，数百万人上街抗议，口号传播得越来越广。“打倒天皇！”"
 JPR_champions_day:0 "斗争者日"
 JPR_champions_day_desc:0 "我们要设立一个新的国庆节来纪念、哀悼、追思和庆祝。那就是斗争者日，即革命胜利的那一天。"
 JPR_organise_the_ricers:0 "组织稻农"
 JPR_organise_the_ricers_desc:0 "稻田里的工人，联合起来！"
 JPR_raid_the_barracks:0 "劫掠军营"
 JPR_raid_the_barracks_desc:0 "劫掠皇军军火库对于革命来说颇为有利。在枪炮生产能更加稳定前，我们得用这些劫来的枪凑合了。"
 JPR_raid_the_palaces:0 "劫掠皇宫"
 JPR_raid_the_palaces_desc:0 "长久以来，大量贵族都高枕无忧地住在他们的城堡里。我们忍不了这样了！劫掠这些皇宫，缴获财物来支持革命！"
 JPR_organise_the_youth:0 "组织青年"
 JPR_organise_the_youth_desc:0 "很多学生组织，很多热情的志愿者，都想要变革。他们应当被编入能发挥他们作用的单位和部门，来支援我们的革命。"
 JPR_reorganise_the_red_navy:0 "重组红海军"
 JPR_reorganise_the_red_navy_desc:0 "日本帝国海军的投诚意味着现在很多投诚的舰船都人员不足，战斗群也不成样子。是时候重组他们了。"
 JPR_above_the_clouds:0 "云霄之上"
 JPR_above_the_clouds_desc:0 "指挥官不能指挥士兵打他用望远镜都看不到的东西。"
 JPR_militarise_trade_ports:0 "商埠军事化"
 JPR_militarise_trade_ports_desc:0 "关键港口被入侵的风险必须被消除，这些港口必须被强化，以防反革命分子登陆。"
 JPR_against_their_hulls:0 "船体大比拼"
 JPR_against_their_hulls_desc:0 "有了一支强大的海军，我们应当掌控亚洲的海洋。有了最优的火力，我们应当掌控太平洋。"
 JPR_convert_battleship_hulls:0 "改造战列舰船体"
 JPR_convert_battleship_hulls_desc:0 "航母战愈发重要，而改造战列舰船体来携带飞机会给我们航母数量上的优势"
 JPR_fortify_the_pacific_bases:0 "加固太平洋基地"
 JPR_fortify_the_pacific_bases_desc:0 "太平洋岛上的殖民地应当被加固，以免他们的机场和港口被敌人所用，以免他们成为我们敌人的引路石，一路引着他们打回日本。"
 JPR_renew_the_coastal_defences:0 "更新沿海防卫"
 JPR_renew_the_coastal_defences_desc:0 "日本海岸线的方位是非常重要的，老旧的堡垒必须翻新。"
 JPR_frontline_harassment:0 "前线骚扰"
 JPR_frontline_harassment_desc:0 "通过快速投入大量船只的方法，我们可以在敌人舰队有机会支援另一支前有机会击破他们。"
 JPR_convoy_interception:0 "拦截运输队"
 JPR_convoy_interception_desc:0 "敌人的贸易船队满载的是反动分子和战争资源，击沉他们！"
 JPR_push_the_deck_further:0 "进一步延展甲板"
 JPR_push_the_deck_further_desc:0 "一层甲板能承载多少大炮？现在这样很可能不够装，所以把甲板做大点！"
 JPR_destroyer_horde:0 "驱逐舰群"
 JPR_destroyer_horde_desc:0 "驱逐舰是舰队必不可少的成分，它们数目越多越好。"
 JPR_cruiser_development:0 "发展巡洋舰"
 JPR_cruiser_development_desc:0 "巡洋舰是我们舰队的前锋，但是我们的巡洋舰正在变得过时。新的更好的设计将会帮助我们追上帝国主义者。"
 JPR_grand_fleet:0 "大舰队"
 JPR_grand_fleet_desc:0 "相比我们将送到大洋上的舰队，旧日本帝国海军就是个笑话。"
 JPR_the_katayama_class:0 "片山级"
 JPR_the_katayama_class_desc:0 "我们新船只设计的最大成就，就是一艘足以一己之力击沉几十艘舰艇的大型战列舰。祝她能光荣地为人民服务。"
 JPR_challenge_the_bulldog:0 "挑战斗牛犬"
 JPR_challenge_the_bulldog_desc:0 "终于我们的海军已经足以挑战大英帝国的皇家海军了。从今天起，他们的海上霸权结束了。"
 JPR_restart_industrialisation:0 "重启工业化进程"
 JPR_restart_industrialisation_desc:0 "因为战争和贪婪，旧日本帝国的工业化进程被暂停了。而日本现代化的高尚理想现在焕然一新，以人民为中心继续推进。"
 JPR_mass_land_redstribution:0 "大规模土地再分配"
 JPR_mass_land_redstribution_desc:0 "以往的地主和封建行政制度必须被摒弃。区域高级委员会会尽可能公平地分配土地，当然，其中一部分土地也会为了国家利益被划为保留地。"
 JPR_correct_the_rail_gauges:0 "规范化铁路规矩"
 JPR_correct_the_rail_gauges_desc:0 "轨道交通网络的混乱必须结束。一个统一的拓展后的跨日本铁路会改善我们的经济还有人民的生活。"
 JPR_the_new_worker:0 "新工人"
 JPR_the_new_worker_desc:0 "新日本工人，不论男女都是高尚的。他们积极生产、尊重彼此，在内心都是革命人。愿他们能作为人民委员会的一员享受他们自己创造的繁荣。"
 JPR_wealth_distribution_program:0 "财富分配项目"
 JPR_wealth_distribution_program_desc:0 "帝国豪强们横征暴敛而后抛弃的财富对群众来说是不可多得的好东西，一个国家层级的再分配计划会保证所有家庭都得到应有的份额；对于那些为共和国牺牲的家庭，他们会获得更多的补贴。"
 JPR_recontruct_the_countryside:0 "重建乡村"
 JPR_recontruct_the_countryside_desc:0 "诸多乡村地区的本就薄弱的基础设施都在内战中被损毁了，新政府的第一要务应该是修复他们来避免饥荒。"
 JPR_devalue_the_zen:0 "日元贬值"
 JPR_devalue_the_zen_desc:0 "为了改善人民的生活，我们应当采取大量印刷日元的激进措施，然后把钱分发给民众，并利用更低的汇率来促进我们和海外同志诸国的贸易。"
 JPR_mechanised_farms:0 "机械化农场"
 JPR_mechanised_farms_desc:0 "拖拉机在日本不是常见的农具，在亚洲也不是。机械化的农业生产工具对于我们的农场来说过于陌生，也不甚合适，所以我们要委托设计新的适应本地的拖拉机。"
 JPR_the_aerial_defence_initiative:0 "防空倡议"
 JPR_the_aerial_defence_initiative_desc:0 "我们家园列岛还是处在空军轰炸的威胁下，我们必须马上把她保护起来。"
 JPR_small_arms_development:0 "轻武器开发"
 JPR_small_arms_development_desc:0 "新的枪支、手枪、机枪、迫击炮还有其他轻武器都会让我们的士兵在战场中更占优势。"
 JPR_expand_the_marine_guard:0 "扩编海军防卫队"
 JPR_expand_the_marine_guard_desc:0 "作为一个有浓厚海军传统的岛国，我们的海军陆战队是我们军队重要的一部分，他们的职权应当被扩大。"
 JPR_crush_factionalism:0 "碾碎宗派主义"
 JPR_crush_factionalism_desc:0 "在军中，不你是忠实的工团主义者，还是先锋主义者，还是农业社会主义者，都不重要。你的职责，最重要的职责就是保卫本土列岛还有保卫革命。"
 JPR_german_tank_collaboration:0 "德国坦克研发合作"
 JPR_german_tank_collaboration_desc:0 "德国人是坦克研发的先锋，通过合作项目，我们可以从中吸取能用于我们自己装甲计划的经验。"
 JPR_carrier_expansion:0 "航母扩张"
 JPR_carrier_expansion_desc:0 ""
 JPR_continue_the_modernisation:0 "继续现代化进程"
 JPR_continue_the_modernisation_desc:0 ""
 JPR_combat_integration:0 "战斗整合"
 JPR_combat_integration_desc:0 ""
 JPR_beneath_the_waves:0 "波涛之下"
 JPR_beneath_the_waves_desc:0 ""
 JPR_promote_the_shipyard_industry:0 "扶持船坞产业"
 JPR_promote_the_shipyard_industry_desc:0 ""
 JPR_deep_infiltration:0 "深入敌后"
 JPR_deep_infiltration_desc:0 ""
 JPR_no_seas_are_safe:0 "诸海皆危"
 JPR_no_seas_are_safe_desc:0 ""
 JPR_forward_sea_bases:0 "前进海军基地"
 JPR_forward_sea_bases_desc:0 ""
 JPR_bomber_integration:0 "整合轰炸机"
 JPR_bomber_integration_desc:0 ""
 JPR_mobile_air_bases:0 "移动空军基地"
 JPR_mobile_air_bases_desc:0 ""
 JPR_naval_wargames:0 "海军演习"
 JPR_naval_wargames_desc:0 ""
 JPR_new_generation_battleships:0 "新时代战列舰"
 JPR_new_generation_battleships_desc:0 ""
 JPR_panasianism:0 "泛亚主义"
 JPR_panasianism_desc:0 "亚洲是亚洲人的亚洲！西方佬必须被武力赶走，日本会把亚洲引向繁荣的未来。"
 JPR_international_solidarity:0 "国际团结"
 JPR_international_solidarity_desc:0 "我们遍布世界的同志都在庆祝我们的胜利，而我们也应该为他们的胜利欢呼。"
 JPR_the_vanguard:0 "先锋"
 JPR_the_vanguard_desc:0 "劳动党的泛亚先锋派将会在我们光荣的革命历程中带领我们。"
 JPR_the_councils:0 "委员会"
 JPR_the_councils_desc:0 "劳动党的马克思主义委员会派将会在我们光荣的革命历程中带领我们。"
 JPR_for_party:0 "为了党"
 JPR_for_party_desc:0 "忠于先锋队就是忠于革命。警惕修正分子。"
 JPR_for_people:0 "为了人民"
 JPR_for_people_desc:0 "对人民的忠诚是革命道路上最重要的东西，没有一个党能凌驾于人民意志之上。"
 JPR_for_socialism:0 "为了社会主义"
 JPR_for_socialism_desc:0 "不管你认可谁的路线，人民的社会主义都会是团结所有忠诚的日本工人的力量。"
 JPR_western_comrades:0 "西方的同志"
 JPR_western_comrades_desc:0 "西方的同志在我们获得我们的帮助时，我们也会获得他们的帮助。互助项目会鼓励和加强世界各地的革命。"
 JPR_pacific_comrades:0 "太平洋上的同志"
 JPR_pacific_comrades_desc:0 "我们的首要任务必须是把亚洲从西方资本帝国主义强盗手中解放出来。"
 JPR_the_former_colonies:0 "前殖民地"
 JPR_the_former_colonies_desc:0 "开启解放亚洲道路的首战最好的选择就是日本帝国的前殖民地。"
 JPR_socialist_continent:0 "社会主义大陆"
 JPR_socialist_continent_desc:0 "亚洲的命运是社会主义的，亚洲人民作为一个集体比任何外部势力都要强大。千百万人的声音将会撼动地球。"
 JPR_the_new_order:0 "新秩序"
 JPR_the_new_order_desc:0 "殖民主义时代结束了，亚洲被强加的巨大屈辱应当被洗刷，泛亚主义新秩序应当崛起。现在太阳在我们的革命大陆上升起。"
 JPR_popular_socialism_party:0 "日本劳动党 - 革马派"
 JPR_anarchism_party:0 "日本劳动组合总同盟"
 JPR_progressivism_party:0 "日本社会大众党"
