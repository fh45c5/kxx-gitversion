 POLITICS_OKAWA_SHUMEI_DESC:0 "有诸多不满于昭和天皇和永治天皇（1）之治的民族主义分子，而大川周明就是其中之一。他曾一度效忠于日本帝国的维新理念，他认为更加激进的转变的时机已经到了。在帝国政府导致20年代经济不景气后，他和众多民族主义者组成了日本劳动党。他们的阶等已经逐渐上升，而现在大川周明已经到了足以领导革命的位置，尽管社会上也不乏他的诋毁者…… \n注：（1）永治是雍仁天皇的年号。"
