 JKR_execute_kazushige:0 "处决宇垣一成"
 JKR_execute_kazushige_desc:0 "我们已经找到了这只日本狗并投入监狱，现在他要为自己的罪行付出代价。对朝鲜人民的敌人来说，只有死路一条。"
 JKR_denounce_the_provisional_government:0 "谴责临时政府"
 JKR_denounce_the_provisional_government_desc:0 ""
 JKR_korea_is_ours:0 "朝鲜是我们的"
 JKR_korea_is_ours_desc:0 "日本和资产阶级共和国都垮台了。朝鲜是我们的了，现在由我们来决定它的命运。"
 JKR_the_north_is_ours:0 "北部是我们的"
 JKR_the_north_is_ours_desc:0 "我们打败了日本人，但资产阶级共和国仍如幽灵一样徘徊，为我们的革命带来了持续的危险，请保持警惕。"
 JKR_collaborators_get_the_bullet:0 "枪毙通敌者"
 JKR_collaborators_get_the_bullet_desc:0 "我们必须惩罚那些勾结日本人，出卖革命者的卖国贼。幸运的是伴随着战争结束，我们还留有一些备用弹药。"
 JKR_request_guns:0 "索要枪支"
 JKR_request_guns_desc:0 "没有枪的士兵就像待宰羔羊一般。我们需要武器！"
 JKR_request_advisors:0 "索要顾问"
 JKR_request_advisors_desc:0 "我们的军队专业化程度较差，经常在战斗中陷入误区；我们的将军也缺乏战斗经验，使用着落后的战术。我们需要帮助。"
 JKR_threadbare_campagining:0 "俗套的宣传"
 JKR_threadbare_campagining_desc:0 "这场战争演变为了一场孤注一掷的斗争，我们在人力和资源上都不占优势，所以必须加倍坚定我们的战斗意志。"
 JKR_seek_backing_from_the_russians:0 "寻求俄国人的支持"
 JKR_seek_backing_from_the_russians_desc:0 "有些黄俄罗斯人同情我们的困境，我们可以要求他们提供援助。"
 JKR_cooperate_with_shumei:0 "与大川周明合作"
 JKR_cooperate_with_shumei_desc:0 "日本革命共和国是我们为数不多的潜在盟友之一，最好尽快建立良好的外交关系。"
 JKR_cooperate_with_the_leftkmt:0 "与国民党左派合作"
 JKR_cooperate_with_the_leftkmt_desc:0 "当我们的革命派领导人被流放的时候，国民党左派对他们伸出援手。现在我们必须要求他们帮忙帮到底。作为回报，我们可以许诺在他们将来会提供同等的帮助。"
 JKR_push_south:0 "南进"
 JKR_push_south_desc:0 "整个朝鲜半岛必须燃起革命的火焰，光拿下北部是不够的。"
 JKR_secure_the_central_regions:0 "保障中部地区"
 JKR_secure_the_central_regions_desc:0 "我们必须进一步向平壤周边的心脏地带推进。"
 JKR_revolution:0 "革命！"
 JKR_revolution_desc:0 "同志们，时机已到！为了朝鲜，为了人民，为了革命而奋斗吧！"
 JKR_secure_the_north:0 "控制北方"
 JKR_secure_the_north_desc:0 "北方是我们的大本营，必须尽快把日本人清理干净。"
 JKR_execute_syngman:0 "处决李承晚"
 JKR_execute_syngman_desc:0 "李承晚是一个反动的叛徒。他以前确实在和日本人对着干，但是如果不去管他，他会把反革命的罪名扣到我们头上。最好除掉这个障碍。"
 JKR_move_to_pyongyang:0 "迁都平壤"
 JKR_move_to_pyongyang_desc:0 "金策的革命基地已经巩固，我们现在可以把首都搬到历史古城：平壤。"
 JKR_fortify_the_border:0 "平壤堡垒群"
 JKR_fortify_the_border_desc:0 "如果祖国再次被入侵，平壤肯定会成为第一个目标。我们将建设平壤堡垒群，拱卫我们的首都。"
 JKR_juche:0 "主体！"
 JKR_juche_desc:0 "“主体”是国民革命的缩影。几个世纪以来，朝鲜一直是中国或日本殖民地，这是一种“客体状态”。与之相对，主体思想是这种动态的、民族自立和自决的逆转，使所有朝鲜人成为自己命运的主体：他们的命运就是要使国家独立、自由。"
 JKR_the_revolutionary_coalition:0 "革命联盟"
 JKR_the_revolutionary_coalition_desc:0 "虽然我们取得了对于日本殖民者的胜利，但革命联盟注定无法维持下去。链条中的一环脱颖而出：无政府派、民族革命抑或是占据主导地位的先锋派。"
 JKR_go_with_the_communists:0 "跟共产党走"
 JKR_go_with_the_communists_desc:0 "先锋派和农团主义之间的联盟是革命联盟中最稳定、最可靠和最受欢迎的派系，他们将统治新生的共和国。"
 JKR_revive_the_minjok:0 "复兴民族认同"
 JKR_revive_the_minjok_desc:0 "申采浩的“民族文化精神”概念是主体思想的基石。如果国家和人民想要繁荣昌盛，就必须允许朝鲜的文化繁荣发展。古老的精神源远流长，但必须为适应现代世界而进行改造。主体思想将一点一点地把朝鲜带向世界民族之林的巅峰。"
 JKR_more_than_a_peninsula:0 "冲出半岛"
 JKR_more_than_a_peninsula_desc:0 "“朝鲜半岛”这个概念是中国人以自己为中心创造的词汇，目的是为了将我们的民族和精神限制在半岛之内。朝鲜不仅仅是鸭绿江以南的土地，我们要证明这一点。"
 JKR_legacy_of_king_muyeol:0 "武烈王的遗产"
 JKR_legacy_of_king_muyeol_desc:0 ""
 JKR_goguryeo:0 "高句丽"
 JKR_goguryeo_desc:0 "高句丽是古代最伟大的王国，其疆域跨越了现代朝鲜和满洲的大部分地区。新生的朝鲜主体国是历史上那个时代的精神继承者，我们的政府团结了朝鲜的人民。这一次，它不会褪色，也不会屈服，它将永远作为进步的灯塔，照耀着我们人民的力量。"
 JKR_pay_lipservice_to_the_international:0 "对第三国际的口头承诺"
 JKR_pay_lipservice_to_the_international_desc:0 ""
 JKR_destroy_the_japanese:0 "驱逐日本人"
 JKR_destroy_the_japanese_desc:0 "留朝的日本人必须被驱逐或征服。我们要追捕散兵游勇，遣返妇女和儿童，如果特别愿意留下的来的话必须要进行朝鲜化教育，消灭他们的语言和文化烙印。那些灵魂将脱胎于私生子的血统。不管发生什么，日本人对这片土地及其人民的污染将在一代人的时间内被清除。"
 JKR_cultural_unity_with_the_manchus:0 "满洲文化统一"
 JKR_cultural_unity_with_the_manchus_desc:0 "俄国人对满洲人民犯下的罪行得到了报复，现在朝鲜民族之间的团结可以在名义、文化和鲜血上重新建立起来。"
 JKR_two_alphabets:0 "两种字母表"
 JKR_two_alphabets_desc:0 "青年教育对于朝鲜的振兴和启蒙至关重要。教育的一个关键因素是文学，我们丰富的写作历史跨越了朝鲜文和汉字的使用。因此，必须同时教授这两种文字，虽然这可能暂时成为管理上的障碍，但最终拥有两种书写系统将产生更先进、更善于钻研的头脑。"
 JKR_surpass_buyeo:0 "超越扶余"
 JKR_surpass_buyeo_desc:0 "我们超越了祖先的功绩，越过旧扶余王国和高句丽的疆土。我们更进一步，是朝鲜人民的未来。"
 JKR_by_lenins_playbook:0 "列宁的剧本"
 JKR_by_lenins_playbook_desc:0 "列宁同志在德国取得了很多成就，尤其是他真正地超越了卢森堡主义。德国社会主义著作中的“列宁主义理论”对启发我们的社会主义建设起到了重要作用。"
 JKR_centralised_democracy:0 "集中制民主"
 JKR_centralised_democracy_desc:0 ""
 JKR_korean_selfdetermination:0 "朝鲜民族自决"
 JKR_korean_selfdetermination_desc:0 "虽然民族革命派谴责我们玷污了申采浩的崇高事业，但他的主体思想也有其可取之处：民族自决是使朝鲜强大的重要一步。尽管物质财富也很重要，但值得庆幸的是我们已经走完了这一步。"
 JKR_appease_the_agrarian_factions:0 "安抚农业派"
 JKR_appease_the_agrarian_factions_desc:0 "与农团主义者的联盟一直问题不断，但他们在面对外部威胁时也相当可靠。在目前这种情况下，曹晚植的政党开始公开造反，我们必须要求他做出让步并辞职。"
 JKR_the_prelude:0 "序曲"
 JKR_the_prelude_desc:0 "为了使朝鲜真正免受反革命活动的威胁，我们必须重新界定压迫者的边界。这仅仅是朝鲜更广泛地参与即将到来的世界革命的前奏。"
 JKR_return_favours:0 "投桃报李"
 JKR_return_favours_desc:0 "中国左派对我们的事业慷慨解囊，现在是报答他们的时候了。"
 JKR_guarantee_seats_to_the_party:0 "保证党派席位"
 JKR_guarantee_seats_to_the_party_desc:0 ""
 JKR_lateral_power:0 "水平的权力结构"
 JKR_lateral_power_desc:0 "人民委员会坐在一起，他们的议程是预防剥削性权力结构，即基层自治组织不能被区域或全国委员会干涉，反之亦然。虽然这种体制会让政策的传达陷入僵局，但各委员会之间的非党派投票制度允许代表们根据支持度批准或否决议题。其结果是，最基层的地方委员会保持了他们的自治权，而最高级的地方委员会在没有征得同意的情况下不能干涉下级部门。"
 JKR_volunteerism:0 "志愿精神"
 JKR_volunteerism_desc:0 "虽然公社的每一个公民都应为建设国家贡献自己的力量，但最好允许他们按照自己的意愿为人民服务。想工作就工作，有需求就工作。"
 JKR_classless_society:0 "无阶级社会"
 JKR_classless_society_desc:0 "再也没有贵族阶级了，农民的女儿在生活中可以获得政治局委员儿子一样多的机会。这是一个真正的无阶级社会，绝不可能发生资产阶级的剥削。"
 JKR_reorganise_the_provinces:0 "重划省份边界"
 JKR_reorganise_the_provinces_desc:0 "为了使公社更好地组织劳动，回应诉求并造福全体人民，我们必须重新划定国家的省份边界。我们将建立许多新城区，以满足规模更小的人口需求，而规模较大的日式县和特殊城市的规模和权限将被缩减。每个地区都有自己的议会代表，在委员会中拥有平等的权力。"
 JKR_literal_democracy:0 "建立共识民主"
 JKR_literal_democracy_desc:0 "为了使新的分权制度发挥作用，我们必须建立共识并防止内部分裂和发展停滞。多数人的暴政也是一种罪恶，因此，决策过程的核心必须存在共识和妥协。我们将在谨慎的措辞和明确的法案中进行投票，每个社区都将提供提案，供代表投票。因此，我们的每一步政策都是民主的。"
 JKR_cooperative_economy:0 "合作经济"
 JKR_cooperative_economy_desc:0 "我们的目标是建立以地方合作社为基础的经济模式，并以其基础联结成一个大型的全国工会。这个工会拥有分散化而民主的经济，为合作社成员，而非管理它的委员会服务。"
 JKR_freedom_of_religion:0 "宗教自由"
 JKR_freedom_of_religion_desc:0 "公社并没有被禁止、劝阻或侵犯宗教自由，当然这种信仰也没有被委员会鼓励或推广。真正的宗教自由在于公社人民通过民主方式选择宗教，或者无产者在日常生活中实践宗教。朝鲜不欢迎宗教信仰垄断，公共宗教作品会被誉为无产阶级劳动力量的光辉榜样。"
 JKR_the_kpam_model:0 "人民协会模式"
 JKR_the_kpam_model_desc:0 "朝鲜人民协会满洲分部是一个在满洲长期进行的无政府主义实验的组织。在他们的帮助下，革命领袖们学会了许多必要的治国技巧，以此建立并运作真正的自治社区联盟。现在我们将把这些经验教训应用到整个朝鲜。人民协会的遗产是政治科学的突破，这是一个将被数百万人追随的体系的第一步。"
 JKR_united_communes_of_korea:0 "朝鲜联合公社"
 JKR_united_communes_of_korea_desc:0 "我们尝试过人民协会的组织模式，发现其存在不足之处。人民协会为我们提供了许多教训，首要便是委员会需要紧紧掌握权力。自治联合会成为政治集团的意味着委员会被民粹主义的个人所推翻，民主也会因此受到侵蚀。"
 JKR_comrade_kim:0 "领袖宪章"
 JKR_comrade_kim_desc:0 "《朝鲜宪章》是一部崭新的无政府主义宪法，非常详细地阐述了我们的无政府主义政治：工团主义、保障人民的自由以及公社、工会等国家结构的组织模式。这是金佐镇最伟大的成就，也是全体朝鲜人民共同的成就。"
 JKR_kropotkins_korea:0 "编篡朝鲜无政府主义法典"
 JKR_kropotkins_korea_desc:0 "虽然对局外人来说，“无政府主义法典”可能听起来自相矛盾，但朝鲜的法典对其成功至关重要。建立无政府主义的具体规则可以有助于印刷并输出我们的意识形态。"
 JKR_the_free_korean_people:0 "自由的朝鲜人民"
 JKR_the_free_korean_people_desc:0 "朝鲜无政府主义提供了世界上其他任何社会都无法提供的自由。你的身体和思想都是绝对自由的，你可以根据自己的意愿工作，投票和生活。自由的系统从未在如此规模上成功运作，我们的对手会担心他们的臣民渴望这片乐土。"
 JKR_guard_the_skies:0 "保卫天空"
 JKR_guard_the_skies_desc:0 "现代战争时代，空中优势是胜利的关键。如果你不能拥有空中优势，敌人可能会让你倒霉。"
 JKR_national_defence:0 "国家防卫"
 JKR_national_defence_desc:0 ""
 JKR_guard_the_seas:0 "守卫海洋"
 JKR_guard_the_seas_desc:0 "海岸十分脆弱。鉴于朝鲜没有成规模的海军，我们必须谨慎制定海岸防御计划。"
 JKR_new_arsenals:0 "新建兵工厂"
 JKR_new_arsenals_desc:0 "我们应扩大生产国内武器，因为对进口武器和老旧武器的依赖无法让朝鲜度过潜在的至暗时刻。"
 JKR_busan_fleet:0 "平壤舰队"
 JKR_busan_fleet_desc:0 ""
 JKR_legacy_of_yi_sunsin:0 "李舜臣的遗产"
 JKR_legacy_of_yi_sunsin_desc:0 "李舜臣是朝鲜海军历史上最伟大的传奇人物，他带领朝鲜在数量上落后于对手的情况下取得了令人震惊的胜利。这一历史事件对我们很有帮助。"
 JKR_busan_shipyard:0 "平壤造船厂"
 JKR_busan_shipyard_desc:0 "如果我们想拥有属于自己的舰队，崭新的大型造船厂至关重要。"
 JKR_contest_the_sea_of_japan:0 "争夺日本海"
 JKR_contest_the_sea_of_japan_desc:0 "日本人从日本海威胁我们的海岸。这片海域的天气变幻莫测，因此很难防范并往来穿梭。我们必须研究完美的一击脱离战术。"
 JKR_busan_naval_academy:0 "平壤海军学院"
 JKR_busan_naval_academy_desc:0 "新一代的海军军官将在未来领导朝鲜海军，但首先必须由日本帝国海军的老兵和革命战争中穿越封锁线的勇士来教导他们。"
 JKR_turtle_ships:0 "龟甲船"
 JKR_turtle_ships_desc:0 "我们可以以现代的方式重新诠释李舜臣的龟甲船。优良的可操作性和近距离打击能力将被赋予我们的屏卫舰。"
