 KOR_SETTING_SUN_DESC:0 "作为日本殖民帝国的掌上瑰宝，朝鲜一直以来面临着严苛的殖民政策和工业化企划。然而，朝鲜的独立运动自1919年的“万世”游行以来便不断发展壮大。现在朝鲜国内的激进分子以及中国国民党资助的乱臣贼子，使得日本对朝鲜的控制受到了威胁。"
 POLITICS_Ugaki_Kazushige_DESC:0 ""
 POLITICS_RHEE_DESC:0 "李承晚是朝鲜民族主义运动的资深元老，人生中大部分时间都为朝鲜的独立而奔走，并为此在中美之间均建立了牢固的关系网络。然而，他也是该运动中最保守和最无情的领导人之一，这导致他受到了激进左翼人士以及温和自由派的排斥。目前他与国内共和保守派共进退，但安昌浩的影响力已然超过了他。"
 POLITICS_AHN_DESC:0 "安昌浩是一名受过良好教育的朝裔美籍基督徒，也是朝鲜独立运动中的著名人物。他曾是临时流亡政府的总统，其教育背景和与美国的关系使他成为朝鲜解放运动中令人敬畏的政治领袖。"
 POLITICS_KOO_DESC:0 "金九将朝鲜共和国的独立作为自己的人生使命，多年来一直担任流亡共和国的副总统。他是东学党起义的领导人之一，也是自三一运动以来朝鲜独立活动人士中的杰出人物，长期的职业生涯为他赢得了爱国团体同行的尊重。他强烈的反共立场使得对他的评价倾向于两极分化，尤其是李承晚等人认为他的立场过于软弱。"
 POLITICS_YUH_DESC:0 "虽说来自一个富裕的家庭，但多年来吕运亨一直是朝鲜独立活动人士中左翼民族主义的一股力量。作为一个真正信奉自决和合作精神的人，他是朝鲜共和国里为数不多的不把朝鲜更激进的左翼分子视为敌人，而是为统一朝鲜而奋斗的兄弟之人。尽管他的愿景很可能会落空，但还是象征性地起到了一定弥合作用。"
 POLITICS_CHOE_DESC:0 "崔昌益是朝鲜革命中较为年轻的政治领袖之一，他在三一运动时还只是一名学生。尽管如此，他还是成为了朝鲜独立运动中国际主义的重要代表。"
 POLITICS_CHO_DESC:0 "曹晚植在朝鲜独立运动中的左翼赢得了极大的尊重。他在三一运动中被日本人逮捕，但后来成为组织人民委员会和促进农业自给自足计划的重要人物。虽然他的基督教信仰对一些朝鲜左派来说是个问题，但他仍对社会主义朝鲜的成功至关重要。"
 POLITICS_KIM_DESC:0 "虽然“无政府主义领袖”这个概念听上去有点自相矛盾，但金佐镇已经成为了中国东北朝鲜族无政府主义游击队的名义领袖，他来朝鲜参加革命也标志着其政治抱负的转变。金佐镇在满洲殖民地和黄俄罗斯之间的乡村边境测试了无政府主义的抗争方法，如今他的势力已经成为革命政治舞台的重要组成部分。金佐镇多次被选为委员会主席，这使他现在成为革命者当中最有经验的政治家。"
 POLITICS_PAK_DESC:0 "朴宪永一直致力于朝鲜社会主义事业，参与任何与革命直接相关的活动，直到1925年参与了劳动党的建立。尽管他在同龄人中相对年轻，但已然跃升高级领导层。朴宪永对德国革命有着深入的了解，几年前甚至在国外与中国共产党人一起度过了一段时间。在三十年代早期，他忙于在朝鲜各种社会主义运动之间进行秘密会议、安排和斡旋，试图建立一个可以对日本殖民统治造成严重威胁的联盟。"
 POLITICS_SIN_DESC:0 "几十年前，申采浩曾一度是朝鲜民族主义组织的宠儿。他发自内心地拥护朝鲜民族和人民，但这种热情使他受到日本当局的密切监视。他把自己流放到满洲，与该地区的无政府主义者合作，并将其著作注入了令人信服的意识形态。如今，他的意识形态被称为主体思想，他的国家复兴计划和民族主义在一种无政府工团主义下的填充之下已然成为朝鲜比较流行的意识形态之一。然而为了实施他的计划，他必须首先克服朝鲜的内部分歧，随后便是满洲境内的日本占领军。到目前为止，他是朝鲜革命领导人中最有野心，或许也是最危险的一个。即使到今天，他项上人头的赏金也相当可观。"
 KOR_jap_colony_desc:0 "在过去的二十五年间，日本移民计划一直在缓慢进行中，丝毫没有停滞的迹象。相较于居朝日本人的人数，他们在朝鲜的影响力和控制力是不成比例的。尽管反对的声音此起彼伏，但统治阶级仍在积极努力压制朝鲜民族主义和文化影响。"
 KOR_nationalists_divided_desc:0 "朝鲜民族主义运动是一个由不同意识形态组成的政治光谱大帐篷，其唯一的共性是对日本殖民统治的痛恨。"
 KOR_republicanism_desc:0 "由于朝鲜的君主派基本都是日本人的走狗，朝鲜人对恢复君主制几乎没有兴趣，君主制就像是过街老鼠。"
 KOR_land_lords_desc:0 "日本地主用来约束朝鲜农民的唯一方法就是强制力量。"
 KOR_popular_idea:0 "人民的统治"
 KOR_popular_idea_desc:0 ""
 KOR_nationalism_idea:0 "朝鲜民族主义"
 KOR_nationalism_idea_desc:0 "日本的殖民统治点燃了朝鲜人的民族认同感。人们厌倦了帝国主义的独裁和军队的横行霸道，是时候让朝鲜人掌握自己的命运了。"
 KOR_taebek:0 "深挖太白战壕"
 KOR_taebek_desc:0 "每一寸土地都是神圣的，绝不能放弃。"
 KOR_masses_rally:0 "大规模征兵"
 KOR_masses_rally_desc:0 "随着斗争愈演愈烈，更多的人将涌向革命事业。革命可能还没有燃烧到你的城市，但那一天会很快到来的。"
 KOR_liberation_effort:0 "解放事业"
 KOR_liberation_effort_desc:0 "人肉盾牌，奴役，谋杀，教化，逮捕，折磨……所有这些都是我们要与之抗争的。朝鲜人民再也不会被暴政统治了！"
 KOR_dongnipgun:0 "组织独立军"
 KOR_dongnipgun_desc:0 "“独立军”是指朝鲜独立运动，即争取自由的运动。临时流亡政府为这一天准备了很长时间。"
 KOR_guerilla_war:0 "游击战"
 KOR_guerilla_war_desc:0 "我们的人民必须准备用一切必要的手段争取自由。"
 KOR_stand_up:0 "奋起抗击！"
 KOR_stand_up_desc:0 "为你的权利而战，为你的国家而战，为自由而战！"
 KOR_echo_three:0 "国民党的影响"
 KOR_echo_three_desc:0 "多年来中国国民党接待了我们的流亡领导人，并从他们那里学到了很多东西。"
 KOR_KCIA:0 "朝鲜中央情报局"
 KOR_KCIA_desc:0 "不同政见者对中情局特工的恐惧将不亚于他们对宪兵队的程度。"
 KOR_white_terror:0 "白色恐怖"
 KOR_white_terror_desc:0 "社会主义在共和国之中没有立足之地，必须用武力把它铲除。"
 KOR_trade_ties:0 "国际贸易纽带"
 KOR_trade_ties_desc:0 "本着自由和公平的精神，我们应该寻求与世界上志同道合的国家加强经济合作。"
 KOR_korean_dem:0 "朝式民主"
 KOR_korean_dem_desc:0 "我们来之不易的民主权利必须倍加珍惜。"
 KOR_liberalisation:0 "自由化"
 KOR_liberalisation_desc:0 "经济自由化从长远来看会是一件好事。"
 KOR_centrism_1:0 "反对激进左派"
 KOR_centrism_1_desc:0 "我们不能允许不合作的激进分子挑拨兄弟情谊。"
 KOR_centrism_2:0 "反对极化政治"
 KOR_centrism_2_desc:0 "无论左派还是右派都不能在朝鲜挑拨兄弟情谊。"
 KOR_education:0 "强化教育"
 KOR_education_desc:0 "教育对国家的繁荣至关重要，应该尽可能地鼓励教育。"
 KOR_air_camouflage:0 "飞行器伪装"
 KOR_air_camouflage_desc:0 "看不见的东西打不中。"
 KOR_turtle:0 "龟甲船"
 KOR_turtle_desc:0 "姜一淳的遗产并没有被遗忘。"
 KOR_harassment:0 "轰炸机骚扰"
 KOR_harassment_desc:0 "任何敌方飞行员都不能在朝鲜上空舒适飞行。"
 KOR_dogfighting:0 "缠斗血统"
 KOR_dogfighting_desc:0 "建立强大的王牌飞行员传统对我们未来的国防是一个福利。"
 KOR_promote_pl:0 "晋升爱国领袖"
 KOR_promote_pl_desc:0 "那些穿着连体衣，装备缴获的武器进行游击战术的英勇战士，他们将成为未来优秀的总参谋长。"
