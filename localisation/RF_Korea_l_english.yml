 KOR_christian3:0 "朝鲜基督教"
 KOR_syncretism:0 "宗教融合"
 JKR_juche_education:0 "主体教育"
 JKR_juche_education_desc:0 "青年人必须接受主体思想的教育：把朝鲜比作一只大眼，考察其余的世界各地。"
 JKR_bullet:0 "枪毙通敌者"
 JKR_bullet_desc:0 "朝鲜不会放过任何一个通敌者。"
 JKR_threadbare:0 "俗套的宣传"
 JKR_threadbare_desc:0 "没有一场抵抗战争仅靠装备即可胜利，所有伟大的革命都是始于精神。"
 JKR_andong:0 "放眼北方"
 JKR_andong_desc:0 "我们祖祖辈辈流传下来的土地被掠夺了，我们应该再次行动起来夺取它们。"
 JKR_no_nihon:0 "去日本化"
 JKR_no_nihon_desc:0 "日本对朝鲜的影响必须彻底消除。"
 JKR_buyeo:0 "超越扶余"
 JKR_buyeo_desc:0 "我们必须主动出击，越过旧扶余王国的疆土：朝鲜的天命在北方和西部。"
 JKR_taegeuk:0 "太极崇拜"
 JKR_taegeuk_desc:0 "太极式伟大的民族象征，比以往任何时候都更真实地代表了朝鲜。太极是平衡，是宇宙，是人的本性。"
 JKR_korean_propaganda:0 "朝鲜族宣传"
 JKR_korean_propaganda_desc:0 "朝鲜人正在向满洲中部的当地人宣传广播。他们被鼓励拒绝中国人或俄罗斯人的身份认同，而接受古老的朝鲜认同。"
 JKR_com_dem:0 "集中制民主"
 JKR_com_dem_desc:0 ""
 JKR_favours:0 "投桃报李"
 JKR_favours_desc:0 ""
 JKR_volunteers:0 "志愿精神"
 JKR_volunteers_desc:0 "我们从不强迫别人做事：朝鲜人民是自由的，劳动成果是属于自己的。"
 JKR_classlessness:0 "无阶级社会"
 JKR_classlessness_desc:0 "没有贫富之分，朝鲜是平等的国度。"
 JKR_full_dem:0 "参与式民主"
 JKR_full_dem_desc:0 "没有人民或人民的代表来参与的民主都是假的民主。频繁的公民投票也比极权暴政好得多。"
 JKR_free_rel:0 "宗教自由"
 JKR_free_rel_desc:0 "信仰什么并不重要，只要你不妨碍你同志们的自由。"
 JKR_com_kim:0 "领袖宪章"
 JKR_com_kim_desc:0 "领袖同志的宪章明确指出：领导人是一种仪式性的职位。他的角色是集体的声音，是数百万人的呐喊，领袖代表人民向全世界讲话。"
 JKR_kropotkin:0 "朝鲜特色无政府主义"
 JKR_kropotkin_desc:0 "一份真正的教义将成为别人学习的榜样。"
 JKR_air_camouflage:0 "飞行器伪装"
 JKR_air_camouflage_desc:0 "看不见的东西打不中。"
 JKR_turtle:0 "龟甲船"
