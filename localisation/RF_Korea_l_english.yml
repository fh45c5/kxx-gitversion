 kor.2.t:0 "最好的准备，最坏的打算"
 kor.2.d:0 "日本帝国主义的时代已接近尾声，至少其高潮已经远去，这是公认的事实。自1919年3月1日的抵抗运动以来，日本对朝鲜的控制已经遭受了严重削弱，在过去四年中，针对殖民统治的的抵抗愈演愈烈。日本人普遍认为：要么是他们屈从于朝鲜人的要求，要么做好迎接殖民起义的准备。后者显然是最糟糕的情况，因为共和派、左派和无政府主义运动在中国内地和东北都很活跃。就怕朝鲜反贼借力打力，在中华民族主义者和直系军阀的帮助下，对我们的殖民政府进行打击。\n\n外交政策的步步坍塌使日本国内的政治生态也完全失去了平衡，以至于日本从一个蒸蒸日上的帝国变成了一个即将面临左派革命的残破国家。日本正加速驶向一个充满不确定性的时代，而朝鲜统监府的职责是充当这篇半岛人民在混乱年代的航海舵手；共和派和革命党则试图借机摆脱东亚病夫对他们的控制和剥削。"
 kor.2.a:0 "我们将渡过即将来临的暴风雨。"
 kor.2.b:0 "愿闪电击倒暴君。"
 kor.3.t:0 "平等主义的试验田"
 kor.3.d:0 "日本帝国主义在朝鲜半岛的统治接近全面崩溃，殖民政府被迫考虑从前根本不可能和难以置信的事情：为朝鲜半岛的女性提供公民权利。在法律上，就算是日本的女性地位与男性都并不完全平等，更别说朝鲜的女性了。朝鲜妇女通常作为“慰安妇”被分配给日本士兵，这基本上是一种非自愿的卖淫形式。这种制度已然成为妇女权利辩论的主要焦点，因为即使是日本统治阶级中最沙文主义的人也觉得这种制度有些残忍。一些进步议员在议会中提出应允许女性进入劳动力市场。尽管这一想法遭到了信奉传统日本文化观念之议员的强烈反对，但从功利主义角度出发，使日朝的工业产值翻番并有效提高生产效率的想法还是很有吸引力的。至于结果，我们拭目以待……"
 kor.3.a:0 "荒谬！还有其他的好主意吗？"
 kor.3.b:0 "也许我们至少可以阻止性奴役……"
 kor.3.c:0 "先在这里试试，然后再决定本土要不要实行。"
 kor.4.t:0 "朝鲜文化保护"
 kor.4.d:0 "就像大多数殖民地的情况一样，朝鲜面临的最大问题是本土文化被日本殖民者抹去。这就是为什么李鍝亲王决定先发制人重申他对朝鲜王位的主张，通过请愿日本政府来确保朝鲜半岛的文化自主性。朝鲜已经在一定程度上受到了日本文化帝国主义的影响：日语文本在朝鲜大量扩散，所有官方文件都是用日语印刷的。然而，日本人在朝鲜的相对弱势，似乎几乎阻止了“日本化”的进程，至少目前如此。无论如何，这位朝鲜亲王仍然认为迫在眉睫的文化毁灭是一个值得认真对待的问题，并没有在这个问题上让步。身处其他国家的流亡者，比如寄居中国的共和党人，甚至是满洲的无政府主义者和委员会主义者，都赞扬了李鍝亲王即使在帝国主义的践踏下也坚定地捍卫祖国的态度。另一方面，大多数朝鲜人一直保持沉默，要么是对这种崇高的目标不感兴趣，要么是害怕日本当局的报复。现在，日本需要做出决定：给朝鲜人他们想要的，否则将面对潜在的革命性后果。"
 kor.4.a:0 "反正我理解不了他。"
 kor.4.b:0 "不错，就这么办吧。"
 kor.5.t:0 "扩大产业配额"
 kor.5.d:0 "再一次，一个本应成为共识的问题在日本国会中引起了轩然大波。本周的激烈辩论是关于朝鲜工业化的计划。一方面，朝鲜经济状况不佳：大部分地区仍然是农村，许多农民还没有走出自给自足的农业。然而另一方面，目前的殖民现状已经使许多朝鲜人难以饱腹，他们肯定不会对更激进的政策作出我们期待的反应。尽管许多政客致力于捍卫自己的立场和理想，但许多精疲力竭的部长们只是迫切地希望达成某种共识，结束无休止的争吵。在长期争论和互相诋毁之后，国会国会终于同意了……"
 kor.5.a:0 "加倍配额。"
 kor.5.b:0 "维持现有政策。"
 kor.5.c:0 "保守一点，毕竟饥荒的风险太高了。"
 kor.6.t:0 "土地所有权问题"
 kor.6.d:0 "自1910年朝鲜被殖民以来，土地所有权一直是一个棘手的问题。一开始日本人还想妥善处置这个问题，没想到事与愿违导致了民族主义运动和贵族叛乱。这一议题在裕仁天皇的统治下基本被搁置，因为日本殖民者在土地权利上获得了高度优先，在拥有土地的日本人和朝鲜农民之间产生了强烈的阶级分化。然而，这些朝鲜农民中也有一些幸运地积累了自己的财富，现在寻求成为地主阶级。朝鲜统监府非常反对这个想法，因为朝鲜的绝大多数政客都是日本的地主。然而随着日本与其帝国皇冠上的明珠之间的关系变得越来越紧张，土地所有权被视为革命的抑制剂。毫无疑问，政府中的朝鲜人几乎全部支持这项立法，因为这将有助于团结本地朝鲜农民。然而一些较为强硬的贵族认为，他们过去几十年所塑造的制度不能被轻易推翻。在对避免公开叛乱的实用主义与殖民者的理想主义原则进行了多次辩论之后，政府最终决定……"
 kor.6.a:0 "否决土地改革法案。"
 kor.6.b:0 "通过土地改革法案。"
 kor.7.t:0 "日本国会讨论朝鲜移民政策"
 kor.7.d:0 "今天本应是日本帝国议会例行公事的一天，讨论他们本应一成不变的外交政策。然而，当某个不识相的议员提出朝鲜半岛移民问题的时候，引发了一场骚乱。那些支持延缓殖民的议员开始辱骂积极推行移民的议员。反对派认为，加速推行移民政策对朝鲜本地人来说是一种挑衅，令他们愈发反对日本的殖民政策。然而支持者认为朝鲜的问题仅仅是不文明。通过学习高贵的日本殖民者，朝鲜人民将学会文明礼仪和尊重他人的要义。在似乎没完没了的辩论和诽谤之后，争吵不休的议员们终于得出了这样的结论……"
 kor.7.a:0 "加快移民速度。"
 kor.7.b:0 "在不好的事情发生之前先停一停。"
 kor.7.c:0 "维持现有的移民政策。"
 kor.100.t:0 "抵抗加剧"
 kor.100.d:0 "随着本土革命的消息传遍整个帝国，朝鲜许多主要城市发生了暴乱。驻军与北部山区的游击队发生交战，而驻扎在首尔附近的部队正在请求釜山驻军帮助对付暴乱。事情很快就失控了。"
 kor.100.a:0 "哦，不……"
 kor.101.t:0 "朝鲜革命"
 kor.101.d:0 "一个惊人的消息先是通过电台，尔后电报，最后是报纸传播开来：朝鲜共和国成立了。首尔的革命家呼吁朝鲜的忠诚儿女拿起武器，为自由而战。有关日本官员切腹自杀的报道还没来得及传到宇垣一成的桌子上，第二份声明接踵而至：来自金策的游击战士宣布所谓的朝鲜人民共和国从日本的殖民统治中独立出来，并开始了以人民为名义而进行的光荣革命。用一张匆匆标注的地图装饰军官桌，宇垣开始策划逐个击破这些革命者，但他的军队参差不齐，孤立无援。朝鲜内战开始了。"
 kor.101.a:0 "成立共和国。"
 kor.101.b:0 "效忠于帝国。"
 kor.101.c:0 "加入游击队。"
 kor.8.t:0 "无政府主义民兵加入革命"
 kor.8.d:0 "朝鲜人民协会满洲分部是一个鲜为人知的无政府主义组织，它在牡丹江地区建立了一个自治区域，作为他们在朝鲜的行动基地。虽然这些激进分子迄今未能获得多大的影响，但内战的爆发为这些激进分子提供了一个不可或缺的机会。目前朝鲜国内存在一个寻求建立社会主义国家，反对君主派并与共和派保持距离的左派联盟。这一激进的联盟由共产主义者、社会主义者以及无政府主义者组成，他们联合在一起，希望在新的革命时代开辟自己的未来。人民协会热情地承诺派遣民兵帮助共产党领导的军队，但有些人怀疑这是否是一个明智的决定，因为历史表明马克思主义者和无政府主义者并不总是能找到很多共同点。另一方面，有些人则提出应该开启一场真正的无政府主义革命。他们呼吁解散协会并全身心投入到这场革命当中。目前还不清楚多数人的意见是什么，但似乎协会将继续存在下去，至少目前是这样。"
 kor.8.a:0 "为了自由，拿起武器！"
 kor.9.t:0 "摆脱俄国人影响"
 kor.9.d:0 "俄罗斯人几十年来一直在压迫我们的满洲朝鲜族同胞。是时候夺回祖先的土地，驱逐斯拉夫野蛮人了。首先是召集受迫害的同胞，然后趁俄罗斯人应接不暇的时候把他们赶回阿穆尔河。朝鲜同胞团结起来。"
 kor.9.a:0 "击退欧洲侵略者。"
 kor.10.t:0 "统一的共和国"
 kor.10.d:0 "经过广泛的协商和交涉之后，双方达成了一项权力分享协议：北方和南方的政府将合二为一。我们放下分歧，兄弟重聚。朝鲜人民将永远团结在一起。"
 kor.10.a:0 "终于！"
 kor.11.t:0 "索要舰船"
 kor.11.d:0 "为了保卫朝鲜的海岸线，我们需要一些舰船。说不定可以问日本同志要一些，毕竟他们霸占了前帝国海军的大部分战斗序列。大川周明的水手们肯定能派出几艘驱逐舰吧？"
 kor.11.a:0 "他们可能没有足够的燃料。"
 kor.111.t:0 "朝鲜请求派遣船只"
 kor.111.a:0 "当然，我们将给他们提供援助。"
 kor.111.b:0 "我们没有多余的船只，但我们可以派一些军官作为顾问。"
 kor.12.t:0 "索要枪支"
 kor.12.d:0 "俄罗斯共和国的陆军装备相当精良，相对而言。既然我们的需求很大，而他们也有足够的工业来支持，我们就应该向他们申请一批武器来支援我们的军队。"
 kor.12.a:0 "这些军火会被好好利用的。"
 kor.13.t:0 "索要顾问"
 kor.13.d:0 "俄罗斯共和国正密切关注着朝鲜局势，他们在内战中积累的军事经验对我们来说很有价值。我们要求俄国人提供军事训练和建议。"
 kor.13.a:0 "感谢他们的帮助。"
 kor.14.t:0 "寻求俄国人的支持"
 kor.14.d:0 "由于俄罗斯共和国是远东少数几个对我们的事业持友好态度的政权之一，我们应该寻求他们的战斗经验、物质和后勤援助。首要任务是让朝鲜籍左翼分子回到祖国，为我们带来人才和专业知识的恩惠。"
 kor.14.a:0 "支持外国叛乱总不是一件坏事。"
 kor.15.t:0 "与国民党左派合作"
 kor.15.d:0 "当革命派领导人被流放的时候，国民党左派对他们伸出援手。鉴于他们提供的有效援助，我们应该提高双方的合作水平，建立正式外交关系。"
 kor.15.a:0 "我们同舟共济，精诚合作。"
 kor.16.t:0 "帝国皇室逃亡至朝鲜"
 kor.16.d:0 "随着革命力量迅速占领全国，主要城市和首都相继沦陷，皇室认为是时候逃离本土，以逃避社会主义势力的迫害。朝鲜对他们表示欢迎，于是皇室成员乘坐一架没有标识的飞机于清晨降落在釜山。皇室家族不仅想要保住他们的生命，而且还想组建一个流亡的帝国政府来反对暴力占领日本的革命政府。"
 kor.16.a:0 "如果可以的话，抓住他们。"
 kor.17.t:0 "复兴民族认同"
 kor.17.d:0 "我们的民族精神必须得到重生，中国人和日本人奴役我们的时光已成为历史。朝鲜人民掌握自己的命运。我们不是奴隶、臣民或下等人，我们是自豪的朝鲜人！"
 kor.17.a:0 "我们的国家，我们的人民！"
 kor.171.t:0 "崭新的花骑士团"
 kor.171.d:0 "回到远古时期，朝鲜召唤勇敢和高贵的骑士，他们被称为花骑士或花郎。花骑士不仅是军人，还是艺术家、学者和虔诚的佛教学者。他们的着装、训练和无可挑剔的行为代表着其坚强与公正。为了复兴民族文化并开启属于朝鲜的新时代，朝鲜文化和武功的巅峰：花骑士将回归。他们将把主体思想带给所有朝鲜人，并保护它不受外人的伤害。"
 kor.171.a:0 "大将军正是主体骑士的理想榜样！"
 kor.172.t:0 "主体和宗教"
 kor.172.d:0 "尽管主体思想是国家复兴、人民自强和持续创新的正义纲领，但它并非万灵药。复兴朝鲜灵魂的重要组成部分是朝鲜本土的佛教和萨满教文化：通过向人民的传教并资助修复许多寺庙，我们可以开启朝鲜佛教的全面复习。当然，这项运动必须唤起人民大众的情绪。通过在信息和媒介中注入无处不在的太极符号，我们可以向人民宣传佛教和宗教学术。这样的符号作为民族自豪感的展示符合主体思想，而不是高丽王朝反动时期所代表的臣服与羞辱。\n\n然而我们必须小心谨慎，将其塑造为朝鲜本土的运动，任何中国、西藏或蒙古的元素都不可接受。类比于旧教团尊崇大师，新佛教只会承认一位大师：他的名字叫主体。"
 kor.172.a:0 "人民的精神重燃了。"
 kor.173.t:0 "芬-朝峰会"
 kor.173.d:0 "虽然在政见、意识形态、文化等方面存在明显差异，但最近芬兰和朝鲜两国关系发展良好。两国几乎都是在孤立中被更强大和好战的邻国包围，其邻国在最近的过去为两国人民均带来了苦难。建立芬-朝友谊的峰会的第一轮会议将在平壤举行，讨论两国进一步的外交和经济合作。两国人民在都达到了历史上前所未有的高度，也许合在一起就能超越祖先，成为兄弟。"
 kor.173.a:0 "伟大的领袖，却不太可能成为朋友。"
 kor.174.t:0 "芬-朝峰会"
 kor.174.d:0 ""
 kor.174.a:0 "伟大的领袖，却不太可能成为朋友。"
 kor.175.t:0 "芬-朝战争"
 kor.175.d:0 "在古代神话中，有一场战争塑造了欧亚大陆北部。这场战争将终结一个古老的朝鲜文明和一个古老的芬兰文明。这一神话遭到了历史学家的无情嘲笑，但在那些了解民间传说的人当中，它是一个警世故事。这个故事似乎还没有被人所熟知，或许有更多的人会像之前那样死去。愿神灵原谅我们。"
 kor.175.a:0 "真正的文明冲突。"
 kor.18.t:0 "农业派"
 kor.18.d:0 "农业社会主义者在人民党的基础中占了很大的比例，对于农民的态度分歧导致了共产党内部的分裂，进而扩大为一场全面的内部权力斗争。"
 kor.18.a:0 "把他们赶出政府。"
 kor.18.b:0 "接纳曹晚植的派系"
 kor.19.t:0 "左派团体被镇压"
 kor.19.d:0 "通过秘密行动、分而治之的策略和老式的宣传，我们已经破坏了大多数左翼政治团体的凝聚力。他们已经几乎丧失了对我们造成任何威胁的可能性，现在朝鲜将有机会在摆脱暴民政治和泛亚妄想的情况下，迈向光辉的未来。"
 kor.19.a:0 "继续前进。"
 kor.20.t:0 "革命联盟"
 kor.20.d:0 "朝鲜革命者可能已经确保了革命果实，但不同团体之间的内部差异仍然很明显：先锋主义的人民党、民族主义革命派和无政府主义共产主义者之间存在广泛的分歧。为了在不流血的情况下解决内部分歧，革命联盟组织了一系列的国会投票和公民投票。党派之间的分裂看似非常明显，但如果联合政府与三个主要合作伙伴中的一个分道扬镳，那么执政的坚实基础就会建立起来。"
 kor.20.a:0 "与劳动党站在一起。"
 kor.20.b:0 "民族革命派将引领人民。"
 kor.20.c:0 "只有革命工团主义者才能实现真正的解放。"
 kor.202.t:0 "民族革命派赢得大选"
 kor.202.d:0 "在经历了革命的动乱时期后，紧急选举出现了一个明显的赢家。申采浩的民族革命党最初未能获得多数席位，但在与朴宪永和金佐镇谈判后，多方同意组建联合政府。申采浩关于通过激进和极不寻常的政策建立一个崭新朝鲜的言论吸引了很多人。选举获胜后，申采浩将于今天晚些时候在首都发表演讲，谈论未来将做些什么。"
 kor.202.a:0 "听起来正是我们需要做的。"
 kor.201.t:0 "朝鲜先锋派赢得大选"
 kor.201.d:0 "在经历了革命的动乱时期后，人民先锋党赢得了国会的信任。朴宪永仍然控制着革命朝鲜。"
 kor.201.a:0 "朴宪永的先锋党又一次取得了胜利。"
 kor.203.t:0 "无政府共产派赢得大选"
 kor.203.d:0 "在经历了革命的动乱时期后，紧急选举出现了一个明显的赢家。金佐镇的无政府共产主义派系赢得了绝对多数的选票，他们关于自治公社的自由主义言论、代表所有人的工会以及广泛的公民和经济自由吸引了很多人的选票。随着选举的胜利，金佐镇将在今天晚些时候在首都发表演讲，谈论未来将做些什么。"
 kor.203.a:0 "这是社会主义的重大胜利。"
 kor.21.t:0 "战俘"
 kor.21.d:0 "黎明时分传来了一阵枪声，不是21响礼炮，也不是战场上的零星枪声。不，那是行刑队整齐划一而韵律鲜明的枪声。枪声持续了一段时间，随后是上士吼叫着勒令士兵们退后。太阳东升，茶水渐凉，战俘的尸体引来了一群苍蝇，随后被卡车拖去远方。严肃而恐怖的气氛如薄雾般弥散在空气中。“我真的必须这么做吗？”"
 kor.21.a:0 "那些混蛋背叛了我！"
 kor.23.t:0 "这真的可行吗？"
 kor.23.d:0 "他们的名字在脑海里嗡嗡作响，就像夏日里无数只在玫瑰园里疯狂飞舞的蜜蜂。他又尝试着记住所有人的名字，毕竟已经是熟人了。但由于这些人再也不在他的大厅巡逻，不再听候他的召唤，脑海中的印象就变得渐渐模糊。这些人背叛了他。叛徒！但也许他的行动有些鲁莽。他们真的罪有应得吗？当他望向太空的时候，又有一封信件出现在他的桌子上，是另一份写着熟悉名字的名单。他怎么会呢？怎么会有这么多人不守信心，去反对他呢？也许这一切都太过分了。"
 kor.23.a:0 "实在是对不起。"
 kor.24.t:0 "燃烧的良知"
 kor.24.d:0 "没有什么能比得上一个母亲的宽恕、同情和理解。她信任自己的孩子，便也得到了孩子们的信任。所以为什么事到如今，他不能把这些话写下来？罪恶感的重量压得他喘不过气来。然而当缓刑的条件摆在面前，他却无法卸下这担子。他的手开始颤抖，也许是因为紧张？噩梦已经消散，为什么现在面对已然发生的事情却如此困难？为什么他不能像以前那样接受必要的损失？这种感觉折磨着他。他睡不着，他想知道怎样才能摆脱罪恶感。"
 kor.24.a:0 "怎么才能把这事纠正过来？"
 kor.25.t:0 "一通悲伤的电话"
 kor.25.d:0 "“什么事，亲爱的？”“……”\n\n他说不出话来，一双汗手紧握着话筒。“我，我很惭愧……我做过可怕的事，指挥过可怕的事情，因此蒙羞。我找不到正确的方法，没有这个力量……”\n\n“亲爱的，没有人：包括你的兄弟、父亲、祖父或他们的祖先，曾面对过你所面对的一切。我们都犯过错误，有些错误甚至更加严重。你的悲伤只有在自己允许的情况下才会变得严肃。有希望，就有光。你可以弥补这一切，可以让这一切都变得值得。我知道你可以的。但是你知道必须做些什么，不是吗？”"
 kor.25.a:0 "我们必须回家。"
 kor.26.t:0 "一封来信"
 kor.26.d:0 "有人正敲着宇恒办公室的门，从节奏上他能分辨出来那是他的秘书：亮志。太好了，应该不是另一份金策的起义报告。亮志推开门走了进来，好像刻意不想弄出声音的样子。宇恒心里奇怪：一般情况下，这个年轻人不会这么害羞的啊。亮志向前走了几步，鞠了个躬，然后走到宇垣身边，一边在他耳边低语，一边递给他一封没有著明地址的信。这是天皇的印章：虽然比平时略显粗糙一些。蜡封裂开了，印章本身也不平整，能够想象出作者颤抖的手。宇垣打开信并把报纸拿了出来。他先看了亮志一眼，想要观察他的反应，却发现他并不担心。“尊敬的总督，在这艰难的时刻，您仍对帝国孜孜不倦地尽职尽责。根据天皇的意愿，您特此被任命为他的代理首相。您可以根据自己的意愿惩罚那些卖国贼。无论是日本贵族还是朝鲜农民，所有卖国贼都必须受到惩罚，直到抵抗运动停止为止。宇恒停顿了一下，然后转向亮志。"
 kor.26.a:0 "亮志，把打字机拿过来，顺便再拿一瓶清酒。"
 kor.27.t:0 "抵抗持续"
 kor.27.d:0 "尽管有数千人被关进监狱，经理数小时的严刑拷打，处决了数以百计的叛徒，甚至有一些囚犯选择自杀……但宇恒一成的强制惩罚措施至今没有任何结果。他的下属开始怀疑：既然这一切都是徒劳的，驻朝日军为什么还要费劲地围捕所谓的异见者。半岛的抵抗力量依然猖獗，游击队在满洲和朝鲜之间穿梭，畅通无阻，连军队都拿他们没有办法，更不用说在大城市对日本公民和士兵发动的恐怖袭击了。"
 kor.27.a:0 "他们一点也不长记性…（喝口酒）"
 kor.28.t:0 "一场起义被粉碎"
 kor.28.d:0 "这是一场决胜之战。日军两个师试图伏击东部山区的一个朝鲜游击纵队，却陷入了游击队布下的圈套。日军星夜奔袭，疲惫不堪；而游击队则缺乏训练与弹药。接下来发生的战斗血腥无比：机枪和步枪在短短几个小时内就打光了子弹，士兵们使用武士刀、棍棒、手枪在泥潭中战斗。最终，日军在某种程度上占了上风：来自另一个师的炮兵在步兵到达之前就进入了射程，炮弹开始像雨点般落在游击队挺进的战线上。流弹沿着“前线”（主要是散兵坑和榴弹坑）散落在剩余的游击队战士身上。经过一天多的战斗，日军清除了该地区，游击队选择了撤退。宇恒一成出来视察战场，并罕见地公开表彰了一支部队。他到达时清理工作才刚刚开始，死亡的恶臭像雾一样弥漫在空气中。日本军队自然会接受完整的葬礼和荣誉，至少是那些完整的尸体。然而，游击队的本意却是向抵抗力量传递自己的信息。"
 kor.28.a:0 "把他们交给驻军。（喝口酒）"
 kor.22.t:0 "日本的胜利"
 kor.22.d:0 "多亏了这场被称作红谷战役的战斗，朝鲜的游击战活动大幅减少。无论是因为士气低落、精疲力竭还是人员损失，叛军被击败已经是既定事实，至少目前是这样。宇垣一成可以放心了，他的任务已经完成：他的胜利给天皇和整个日本带来了荣耀。"
 kor.22.a:0 "理应如此。"
 kor.29.t:0 "第一次自由选举"
 kor.29.d:0 "所有热爱自由的国家都希望这将是朝鲜选举制度的开端。人民对国家发展方向的投票是人们期待已久的特权。剩下的问题就是举行投票，安昌浩领导的保守派会继续保持领导权，还是金九领导的自由派，或者吕运亨领导的社民派会接管领导权？"
 kor.29.a:0 "金九的自由民主派赢得胜利。"
 kor.29.b:0 "安昌浩的保守派保持地位。"
 kor.29.c:0 "吕运亨的社会民主派赢得胜利。"
 kor.291.t:0 "下一轮选举"
 kor.291.d:0 "朝鲜的选举周期就这样持续下去，但愿能够长久。三个主要的政治派别再次向共和国的人民提出了他们的纲领。在这之后，公民对于谁将保留或获得总理职位拭目以待。"
 kor.291.a:0 "自由派取得胜利。"
 kor.291.b:0 "保守派赢得了人民的信任。"
 kor.291.c:0 "社民派令人信服地获胜。"
 kor.30.t:0 "南方伸出援手"
 kor.30.d:0 "社会民主党设法赢得了共和国的选举，并立即着手尝试与我们和解。虽然统一确实是双方的议程，但都不愿意向对方做出任何让步，直到吕运亨先生出马。他提出了一个显然很诱人的提议：南北两国应该联合起来，我们的每一个派系都可以以合作和竞争的方式获得议会席位和部长职位。按照共和国人民的意愿，你将继续担任总统，但我们也不可能成为边缘小党。"
 kor.30.a:0 "我们接受。（切换为朝鲜共和国）"
 kor.30.b:0 "不同意，吕运亨是疯子吗！"
 kor.301.t:0 "革命者接受了"
 kor.301.d:0 "革命者们选择了团结和统一，而不是继续兄弟阋墙。我们张开双臂欢迎他们，但必须保持警惕，不能让朝鲜政治滑向激进主义。"
 kor.301.a:0 "兄弟们，欢迎！"
 kor.31.t:0 "终于归乡了！"
 kor.31.d:0 "过去了多少年？多少次这个梦进入我的脑海，无论是白天还是梦里？至少得好几年了。那清新的海风在异国的泥土上给人的感觉是不一样的，无法透彻心脾，别人还不相信呐。所有的辛劳，所有的鲜血，终于让我们站在这熟悉的海岸……"
 kor.31.a:0 "我再也不会感到羞耻了。"
 kor.32.t:0 "帝国的残余势力在朝鲜结成同盟"
 kor.32.d:0 "日本帝国在朝鲜的残余力量向我们伸出了橄榄枝，以帮助他们夺回祖国。我们如何回应？"
 kor.32.a:0 "同意他们的请求。"
 kor.32.b:0 "拒绝他们的协议。"
 kor.321.t:0 "联盟被拒绝"
 kor.321.d:0 "那些所谓的朋友拒绝了我们的合作提议。我们不能依靠他们在接下来的斗争中帮助我们。"
 kor.321.a:0 "去他妈的。"
 kor.33.t:0 "36年公共秩序法案"
 kor.33.d:0 "一夜之间，打字员和印刷员不知疲倦地制作和分发谴责的传单和官方文件，也就是所谓的36年公共秩序法案。\n\n“朝鲜临时政府的领导人被列为人民和人民共和国的叛国者。他们严重背信弃义，甚至有把我们亲爱的祖国卖给美国人和英国人的计划。那些企图攻击祖国的人将受到人民的审判。做一个高尚而率直的公民！虽然士兵和警察可以逮捕汉奸，但抓捕他们的责任落在每一个善良的朝鲜人身上。只要这些煽动者还在全国游荡，我们就永远不会安全繁荣。”"
 kor.34.t:0 "流亡中的天皇"
 kor.34.d:0 "从革命中逃脱出来的雍仁现在只是一个失去帝国的皇帝，他的残部大多分布在朝鲜，等待着返乡的那一天。（如果那一天真的会到来的话）"
 kor.34.a:0 "一个谦卑的多的皇帝。"
 KOR_nationalism:0 "民族主义"
 KOR_nationalism_desc:0 ""
 KOR_not_until_the_reds_are_gone:0 "除非革命者消失！"
 KOR_not_until_the_reds_are_gone_desc:0 "共和国仍不安全！由于革命者仍徘徊在朝鲜半岛，我们不能掉以轻心进行选举，紧急政府必须继续存在。"
 KOR_dig_into_the_taebek_mountains:0 "深挖太白山脉"
 KOR_dig_into_the_taebek_mountains_desc:0 "在这场斗争中，必须利用大半贯穿北方和东部的山地地形作为我们的战术优势！"
 KOR_rally_the_masses:0 "召集群众！"
 KOR_rally_the_masses_desc:0 "我们要通过各种宣传，在仍受日本人奴役的人民中间煽动叛乱。"
 KOR_korean_revolution:0 "朝鲜革命"
 KOR_korean_revolution_desc:0 ""
 KOR_ferry_in_the_liberation_army:0 "解放军的轮渡"
 KOR_ferry_in_the_liberation_army_desc:0 ""
 KOR_everything_for_the_liberation_effort:0 "一切为了解放的努力"
 KOR_everything_for_the_liberation_effort_desc:0 ""
 KOR_mobilise_the_dongnipgun:0 "动员独立军"
 KOR_mobilise_the_dongnipgun_desc:0 ""
 KOR_call_on_the_kmt:0 "号召国民党"
 KOR_call_on_the_kmt_desc:0 "我们的南京朋友在至暗时刻为我们提供了庇护，是时候最后一次向他们求助了！"
 KOR_prepare_for_a_guerilla_war:0 "为游击战做准备"
 KOR_prepare_for_a_guerilla_war_desc:0 "这也可能会把自己拖入僵局。如果到了这个地步，我们必须准备以不对称的方式战斗。"
 KOR_national_mobilisation:0 "国家动员"
 KOR_national_mobilisation_desc:0 "每个健全的朝鲜人都必须为共和国尽一份力！"
 KOR_delegitimise_the_nobles:0 "取消贵族的合法性"
 KOR_delegitimise_the_nobles_desc:0 "朝鲜贵族显然已经臣服于权力。只要能够维持自己的地位，他们就乐意合作。无需多言。"
 KOR_question_of_manpower:0 "兵员问题"
 KOR_question_of_manpower_desc:0 "为了继续战斗，我们需要武装的兵员，关键点在于鼓励年轻的游击队员加入战斗。"
 KOR_stand_up_and_fight:0 "奋起抗击！"
 KOR_stand_up_and_fight_desc:0 "这是对所有人的号召！站起来，站起来！为你们的家园，为你们的人民，为朝鲜的未来而战。"
 KOR_appoint_rhee_as_prime_minister:0 "任命李承晚为临时总统"
 KOR_appoint_rhee_as_prime_minister_desc:0 "李承晚是我们独立运动的老兵，同时也是强烈的反共先锋。他会不惜一切代价保护朝鲜免受其破坏性的伤害。"
 KOR_echo_the_three_principles:0 "效仿三民主义"
 KOR_echo_the_three_principles_desc:0 "孙中山先生的三民主义已经成为亚洲人民反抗帝国主义思想的重要组成部分，朝鲜也不例外。民族主义、民主主义和民生主义是朝鲜共和国建国纲领的关键原则。"
 KOR_go_ahead_with_elections:0 "继续选举"
 KOR_go_ahead_with_elections_desc:0 "民主从不等待任何人。朝鲜面临的最大危机已然成为过去式，现在可以举行自由公正的选举来决定祖国的未来。执政的保守党可能仍会紧握权力，也可能让权力落入其他政党手中。"
 KOR_kims_presidency:0 "金九的任期"
 KOR_kims_presidency_desc:0 "朝鲜最著名的独立活动人士之一、精明的领袖金九在大选中胜出，并将领导朝鲜自由民主党上台执政。他们的经济计划可能是三个党派中最具吸引力的：承诺促进小企业发展，并在朝鲜建立长久的工业基地。"
 KOR_the_moderates:0 "温和派上台"
 KOR_the_moderates_desc:0 "吕运亨的社会民主党赢得了大选。他们对待社会主义者的态度要温和得多，吕运亨的性格也虏取了许多选民的心。"
 KOR_changho_stays_in_power:0 "安昌浩留任"
 KOR_changho_stays_in_power_desc:0 "在职总统安昌浩先生通过他坚忍克己的领导风格和民族主义纲领赢得了朝鲜人民的信任，他承诺将致力于发展朝美关系，为两国结盟奠定基础。"
 KOR_confidence_in_the_conservatives:0 "信任保守派"
 KOR_confidence_in_the_conservatives_desc:0 "鉴于紧急政府将继续执政，统治集团认为没有必要罢免安昌浩。他所领导的政治运动带领朝鲜走向独立，也将会扑灭来自北方的赤潮。"
 KOR_the_new_white_terror:0 "新白色恐怖"
 KOR_the_new_white_terror_desc:0 "只要南方还存在着一个赤色煽动分子，我们就不可能打败北方的敌人。现在警察已经被赋予了独立于地方长官而运作的权力，甚至可以与军方合作。"
 KOR_exploit_the_new_age_religions:0 "利用新时代宗教"
 KOR_exploit_the_new_age_religions_desc:0 "为了促进国家统一，并将朝鲜文化从马克思主义和甚至更糟的进步理想中带回正规，我们决定设立宗教事务部门，其主要任务是促进朝鲜本土的宗教习俗。"
 KOR_support_patriotic_organisations:0 "支持爱国组织"
 KOR_support_patriotic_organisations_desc:0 "我们狙击国际主义和激进泛亚主义思想的主要武器是老式的民族主义。可能有批判者会说：这不就是一种狭隘的沙文主义做派吗！但这也比我们沉沦于进步主义的迷思中要好。"
 KOR_empower_the_kcia:0 "赋权朝鲜中情局"
 KOR_empower_the_kcia_desc:0 "仅仅在战场上赢得与左派的战斗是不够的，我们还必须赢得心灵、思想和拔指甲的战斗。朝鲜中央情报局将拥有完美的装备来对抗任何潜在的意识形态威胁。"
 KOR_new_age_faith:0 "新纪元信仰"
 KOR_new_age_faith_desc:0 "朝鲜境内有许多新纪元的民间宗教，其中以天道教为主。虽然它受到道教和佛教的影响，但其的特点是朝鲜民族独有的。"
 KOR_western_faith:0 "西方信仰"
 KOR_western_faith_desc:0 "基督教在朝鲜的发展并不是坏事，因为它能将我们和日本区别开来。但更重要的是，它极大地改善了我们与西方的关系，他们可能更愿意因此而帮助我们。"
 KOR_strengthen_the_jinbohoe:0 "强化进步会"
 KOR_strengthen_the_jinbohoe_desc:0 "进步会是一个以振兴朝鲜文化为目标的文化改革社团。"
 KOR_open_new_churches:0 "开设新教堂"
 KOR_open_new_churches_desc:0 "各种各样的教堂和寺庙在社会中扮演着重要的古老角色。作为社区中心、精神咨询和学习的场所，为基督教徒提供了一股保护力量，以对抗不信神的共产主义者。"
 KOR_the_tian_principle:0 "天堂原则"
 KOR_the_tian_principle_desc:0 "天堂原则代表着善良和公正，对基督徒来说是一种神圣的普世美德，丰富了我们周遭的世界。"
 KOR_the_teachings_of_christ:0 "基督的教诲"
 KOR_the_teachings_of_christ_desc:0 "新约讲述了许多救世主基督的事迹，我们可以强调其中一些教义，以传递某些特定信息。当然，国家与此无关。"
 KOR_the_legacy_of_gang_ilsun:0 "姜一淳的遗产"
 KOR_the_legacy_of_gang_ilsun_desc:0 "姜一淳是朝鲜民间宗教之一：大巡真理会的创始人。就像天道教一样，它可以追溯至19世纪中期的东学，但从那以后，大巡真理会的非暴力特征开始显现出来，即使在日本统治时期也是如此。"
 KOR_minjung_theology:0 "民众神学"
 KOR_minjung_theology_desc:0 "民众神学是以朝鲜为中心的基督教社会神学。它以激进的姿态提倡慈善行为，宽恕和包容那些被排斥在社会之外的人。其起源可以追溯至三一运动和日治时期朝鲜人民被剥夺的公民权。"
 KOR_all_in_the_name_of_heaven:0 "以天堂之名"
 KOR_all_in_the_name_of_heaven_desc:0 ""
 KOR_the_supreme_enlightened_god:0 "至高的启蒙神"
 KOR_the_supreme_enlightened_god_desc:0 "姜一淳救世主般的主张塑造了其追随者所信奉的哲学。就像佛陀达到涅槃，姜一淳据说已经成为至高的启蒙神，他为自己的追随者带来启蒙，开辟了一个新的时代。"
 KOR_embrace_modernity:0 "拥抱现代性"
 KOR_embrace_modernity_desc:0 "进步是一个持续不断的过程，就像接近上帝的过程一样：随着时间流逝，人们也会变得更有智慧、更有觉知、更具洞察力。智慧是神圣的。"
 KOR_new_spiritual_awakening:0 "觉醒新精神"
 KOR_new_spiritual_awakening_desc:0 "基督教在朝鲜的发展激起了一种新的觉醒，沮丧和受压迫的民众都以神的话语为乐。他们的国家得救了，这无疑是信仰和上帝恩惠的象征。"
 KOR_union_under_syncretism:0 "宗教融合下的团结"
 KOR_union_under_syncretism_desc:0 "朝鲜人就是朝鲜人，不管他们遵循古老的智慧还是基督的教义。国家始终是第一性，人民的信仰使他们彼此更加紧密地联系在一起，使生活更加美好。"
 KOR_democracy_with_korean_characteristics:0 "朝鲜特色民主制度"
 KOR_democracy_with_korean_characteristics_desc:0 "民主是一个非常广泛的术语：在英国，它被认为是国会主义；在美国，它是领导阶层的公民投票；或许在其他地方，民主有一个更加平民主义的阐释。朝鲜的民主有其独特的释义，但仍不失宝贵。"
 KOR_popular_rule:0 "大众统治"
 KOR_popular_rule_desc:0 "我们的民主制度饱受赞誉，所有选举的投票率都很高，毕竟参与民主投票是公民的义务。"
 KOR_extend_the_liberalisation:0 "延伸自由化"
 KOR_extend_the_liberalisation_desc:0 "解放经济并鼓励民营企业，将给民众带来巨大的好处。"
 KOR_steady_the_course:0 "稳步前行"
 KOR_steady_the_course_desc:0 "保守派将防止共和国一头扎入意识形态陷阱，我们需要一个稳定而强力的领导，而不是实验型经济政策。"
 KOR_work_with_christian_groups:0 "与基督教团体合作"
 KOR_work_with_christian_groups_desc:0 "朝鲜的基督教组织，无论是天主教还是新教，都应该帮助我们的民众排忧解难，并建立属于朝鲜民族的身份认同。"
 KOR_american_exchange_programs:0 "朝美交流项目"
 KOR_american_exchange_programs_desc:0 "事实证明，安昌浩与美国的密切联系将有助于两国关系的发展。"
 KOR_against_the_left:0 "对抗左派"
 KOR_against_the_left_desc:0 "中庸之道代表着思想的流动和交锋，因此我们必须反对极端主义并达成共同的底线，走上最令人满意的前进道路。我们必须遏制社会主义和无政府主义。"
 KOR_against_the_right:0 "对抗右派"
 KOR_against_the_right_desc:0 "中庸之道代表着思想的流动和交锋，因此我们必须反对极端主义并达成共同的底线，走上最令人满意的前进道路。我们必须遏制反动主义，连保守主义都不能接受。"
 KOR_rehabilitate_the_communists:0 "净化北傀"
 KOR_rehabilitate_the_communists_desc:0 "北方的兄弟并非无可救药，只要他们能够克服意识形态分歧，朝鲜的未来就是光明的。我们不需要在这片已然解放美丽土地上洒下更多的鲜血。回家吧，朝鲜人，让我们团结起来。"
 KOR_suppress_the_leftists:0 "镇压左派"
 KOR_suppress_the_leftists_desc:0 ""
 KOR_reach_out_to_the_west:0 "接触西方"
 KOR_reach_out_to_the_west_desc:0 ""
 KOR_emphasis_on_education:0 "重视教育"
 KOR_emphasis_on_education_desc:0 "教育是摆脱贫困的主要途径，是润滑社会前进车轮的油。我们应该重视教育，并不惜以强制手段推行教育。"
 KOR_gyeongseong_university:0 "京城大学"
 KOR_gyeongseong_university_desc:0 "为了在许多领域创建我们自己的高等教育基地，我们需要扩张现有的京城大学。新的部门和教师带来的财富知识将从世界流转到朝鲜的指尖。"
 KOR_establish_the_chaebols:0 "建立财团"
 KOR_establish_the_chaebols_desc:0 "尽管朝鲜已经有了很多公司和产业，其中大多数是在日本剥削的基础上建立起来的，但新的政府资助计划将推动新兴企业的成长，使其成为现代经济机器中至关重要的齿轮。这些家族企业将成为亚洲商业的指导和光辉榜样。"
 KOR_overseas_trade_ties:0 "海外贸易关系"
 KOR_overseas_trade_ties_desc:0 ""
 KOR_aegukga:0 "爱国歌"
 KOR_aegukga_desc:0 "在三一运动中，我们高唱爱国歌，挥舞太极旗。这些符号的作者是谁难道很重要吗？\n歌词和颂歌的精神比词作者的身份更重要。"
 KOR_guard_the_skies:0 "保卫天空"
 KOR_guard_the_skies_desc:0 "现代战争时代，空中优势是胜利的关键。如果你不能拥有空中优势，敌人可能会让你倒霉。"
 KOR_national_defence:0 "国家防卫"
 KOR_national_defence_desc:0 ""
 KOR_guard_the_seas:0 "守卫海洋"
 KOR_guard_the_seas_desc:0 "海岸十分脆弱。鉴于朝鲜没有成规模的海军，我们必须谨慎制定海岸防御计划。"
 KOR_new_arsenals:0 "新建兵工厂"
 KOR_new_arsenals_desc:0 "我们应扩大生产国内武器，因为对进口武器和老旧武器的依赖无法让朝鲜度过潜在的至暗时刻。"
 KOR_busan_fleet:0 "釜山舰队"
 KOR_busan_fleet_desc:0 ""
 KOR_legacy_of_yi_sunsin:0 "李舜臣的遗产"
 KOR_legacy_of_yi_sunsin_desc:0 "李舜臣是朝鲜海军历史上最伟大的传奇人物，他带领朝鲜在数量上落后于对手的情况下取得了令人震惊的胜利。这一历史事件对我们很有帮助。"
 KOR_busan_shipyard:0 "釜山造船厂"
 KOR_busan_shipyard_desc:0 "如果我们想拥有属于自己的舰队，崭新的大型造船厂至关重要。"
 KOR_contest_the_sea_of_japan:0 "争夺日本海"
 KOR_contest_the_sea_of_japan_desc:0 "日本人从日本海威胁我们的海岸。这片海域的天气变幻莫测，因此很难防范并往来穿梭。我们必须研究完美的一击脱离战术。"
 KOR_busan_naval_academy:0 "釜山海军学院"
 KOR_busan_naval_academy_desc:0 "新一代的海军军官将在未来领导朝鲜海军，但首先必须由日本帝国海军的老兵和革命战争中穿越封锁线的勇士来教导他们。"
 KOR_turtle_ships:0 "龟甲船"
 KOR_turtle_ships_desc:0 "我们可以以现代的方式重新诠释李舜臣的龟甲船。优良的可操作性和近距离打击能力将被赋予我们的屏卫舰。"
 KOR_combined_arms:0 "联合部队"
 KOR_combined_arms_desc:0 ""
 KOR_new_air_wings:0 "新空军联队"
 KOR_new_air_wings_desc:0 ""
 KOR_air_defence_network:0 "防空网络"
 KOR_air_defence_network_desc:0 ""
 KOR_women_in_the_air:0 "空军女兵"
 KOR_women_in_the_air_desc:0 ""
 KOR_pilot_schools:0 "飞行员学校"
 KOR_pilot_schools_desc:0 ""
 KOR_camouflage:0 "飞行器伪装"
 KOR_camouflage_desc:0 ""
 KOR_harass_the_bombers:0 "袭扰轰炸机"
 KOR_harass_the_bombers_desc:0 ""
 KOR_armoury_of_the_republic:0 "共和国的军械库"
 KOR_armoury_of_the_republic_desc:0 "共和国必须使用自己的武器，制定详细的国防计划来保卫自己。"
 KOR_promote_partisan_leaders:0 "晋升爱国领袖"
 KOR_promote_partisan_leaders_desc:0 ""
 KOR_army_of_the_republic:0 "共和国武装"
 KOR_army_of_the_republic_desc:0 ""
 KOR_establish_a_marine_corps:0 "建设海军陆战队"
 KOR_establish_a_marine_corps_desc:0 ""
 KOR_lessons_from_japan:0 "日本的教训"
 KOR_lessons_from_japan_desc:0 ""
 KOR_politicise_the_army:0 "军队政治化"
 KOR_politicise_the_army_desc:0 ""
 KOR_martyrs_in_the_air:0 "空中殉道者"
 KOR_martyrs_in_the_air_desc:0 ""
 KOR_dogfighting_pedigree:0 "缠斗血统"
 KOR_dogfighting_pedigree_desc:0 ""
 IKR_a_moment_of_bloodthirst:0 "嗜血时刻"
 IKR_a_moment_of_bloodthirst_desc:0 ""
 IKR_and_his_homeless_court:0 "…和他无家可归的朝廷"
 IKR_and_his_homeless_court_desc:0 ""
 IKR_a_man_and_a_glass_of_sake:0 "手握米酒的男人"
 IKR_a_man_and_a_glass_of_sake_desc:0 "在漫长的白天和漫长的夜晚结束时，米酒往往是最令人欣慰的朋友。"
 IKR_the_eclipse:0 "日蚀"
 IKR_the_eclipse_desc:0 "现在是白天，还是晚上？太阳落山了，我感受不到它的温暖了，但我还不想睡觉。我的头烧得发烫，皮肤痒得像是一千条虫子爬过。思乡之情蔓延在心中，我流下了苦涩的眼泪。"
 IKR_making_the_best_of_the_worst:0 "最好的准备，最坏的打算"
 IKR_making_the_best_of_the_worst_desc:0 "朝鲜情况不妙，殖民政府被海量的问题所困扰。但我们可以采取一些措施来改善这一切。"
 IKR_egalitarianism_at_work:0 "工作中的平等主义"
 IKR_egalitarianism_at_work_desc:0 "虽然女权浪潮还没有完全席卷东亚，但有议员呼吁并要求给予妇女更多的权利和保护，特别是那些帝国内的非日裔妇女。当然，也存在一些强烈的反对意见。"
 IKR_status_of_cultural_preservation:0 "文化保护的现状"
 IKR_status_of_cultural_preservation_desc:0 "日本和朝鲜的文化有一些相似之处。在此基础上，日本的文化融合计划旨在使朝鲜人融入日本文化，激起了朝鲜半岛强烈的抗议。一些议员建议我们应建立一个文化保护协会，可以在某种程度上改善这种情况。"
 IKR_extend_the_industrial_quotas:0 "扩大产业配额"
 IKR_extend_the_industrial_quotas_desc:0 "过去几年，朝鲜的工业产值一直在稳步增长。然而问题也随之而来：以农业为主的朝鲜社会抵制工业化浪潮，一如几十年前的日本。政府正在考虑一个强有力的产量配额政策。"
 IKR_question_of_land_ownership:0 "土地所有权问题"
 IKR_question_of_land_ownership_desc:0 "日属朝鲜的大部分土地为日本人所拥有，为数不多的朝鲜地主是那些为了安全和未来主动皈依日本文化的朝鲜人，这让农民非常懊恼。为了平息动乱，一些议员提出了一项扩大朝鲜人土地所有权的新提议。"
 IKR_amend_the_japanese_migration_policy:0 "修改朝鲜移民政策"
 IKR_amend_the_japanese_migration_policy_desc:0 "在过去的两年间，在朝日本人的数量一直在缓慢增长。天皇统治下的殖民扩张遇到了障碍，但还是缓慢推进之中。现在我们应重新审议这一政策。"
 IKR_when_the_sun_sets:0 "日落时刻"
 IKR_when_the_sun_sets_desc:0 "我们必须保持清醒，因为黎明之前最为黑暗。"
 IKR_entrust_the_odc:0 "委托开放开发公司"
 IKR_entrust_the_odc_desc:0 ""
 IKR_begin_the_autarky_policy:0 "实行自给自足政策"
 IKR_begin_the_autarky_policy_desc:0 ""
 IKR_begin_mass_land_resettlement:0 "开启土地重新安置计划"
 IKR_begin_mass_land_resettlement_desc:0 "将土地所有权从日本统治者手中转移的提案曾备受争议，现如今则没有什么阻力了。随着半岛恢复秩序，只要我们审查所有者的忠诚，批准其使用土地只是走个过场。"
 IKR_for_the_emperor:0 "为了天皇！"
 IKR_for_the_emperor_desc:0 ""
 IKR_selfgoverning_dominion:0 "自治领地"
 IKR_selfgoverning_dominion_desc:0 ""
 IKR_the_passing_shadow:0 "阴霾散去"
 IKR_the_passing_shadow_desc:0 "我终于看到光明了！光明炫目无比，但我已不再需要自己的眼睛，我已习惯生活在黑暗中。"
 IKR_imperial_remnant:0 "帝国残余势力"
 IKR_imperial_remnant_desc:0 "日本帝国还没有灭亡。只要我们团结起来，终有一天会重返家乡！"
 IKR_assert_control:0 "维持控制"
 IKR_assert_control_desc:0 "所有的抵抗运动均被粉碎，朝鲜已经输掉了他们的独立战争，继续接受我们的统治。我们毕竟是表兄弟嘛。"
 IKR_steel_hearts_and_minds:0 "钢心铁智"
 IKR_steel_hearts_and_minds_desc:0 ""
 IKR_sharpen_the_blades:0 "锐爪利刃"
 IKR_sharpen_the_blades_desc:0 "每个军官上战场的时候都必须佩带一把剑，并期待在战斗中将之挥舞，就意味着他必须保持佩剑的锋利。同样的原则也适用于我们所有的现代武器，最好的工具会产生最好的产品。"
 IKR_national_reinvigoration:0 "国家重振"
 IKR_national_reinvigoration_desc:0 ""
