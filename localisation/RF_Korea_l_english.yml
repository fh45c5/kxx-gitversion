 IKR_an_emperor_with_no_empire:0 "没有帝国的天皇"
 IKR_an_emperor_with_no_empire_desc:0 "世上的一切礼仪都不能使我的家园复原，醒时听到的一切赞美都不能使我回到我的故乡，他们以我之名生产的所有枪支都不能够重建失去的家园。"
 IKR_a_moment_of_repentance:0 "悔悟的时刻"
 IKR_a_moment_of_repentance_desc:0 "我就不应该签署那个法案，如果不那么做我今天就不会出现在这里。我很抱歉。"
 IKR_a_rush_of_guilt:0 "内疚的冲动"
 IKR_a_rush_of_guilt_desc:0 "事情是怎么发展到这一步的？那些宏伟的蓝图是怎么传到我耳朵里的？"
 IKR_alas_my_grief:0 "啊！我好悲痛"
 IKR_alas_my_grief_desc:0 "这是难以承受的负担，成千上万的死者压在我的肩上，这是我的错误而付出的代价。羞辱，失败，失落的家园……我再也受不了了。"
 IKR_hears_a_whisper_in_his_ear:0 "耳边密语"
 IKR_hears_a_whisper_in_his_ear_desc:0 "我最讨厌被打扰，我在一个破旧的玻璃瓶底找到了文件和命令。电话铃响时，我吓了一跳。"
 IKR_of_dissenters_in_prison:0 "…来自监狱中的异议者"
 IKR_of_dissenters_in_prison_desc:0 "奇怪的是，他们为了自己的国家而饱受苦难。国家明明是数百万人抽象出的一个幻象，为什么要相信这样容易被摧毁的东西呢？"
 IKR_and_rebels_lying_dead:0 "…和濒死的叛军"
 IKR_and_rebels_lying_dead_desc:0 "你们错就错在认为梦想比炮弹和子弹更强大。的确，思想是战无不胜的，但如果没有东西来承载，梦想就什么都不是。"
 IKR_shogunate_of_japanese_korea:0 "日属朝鲜幕府"
 IKR_shogunate_of_japanese_korea_desc:0 ""
 IKR_guard_the_skies:0 "保卫天空"
 IKR_guard_the_skies_desc:0 "现代战争时代，空中优势是胜利的关键。如果你不能拥有空中优势，敌人可能会让你倒霉。"
 IKR_national_defence:0 "国家防卫"
 IKR_national_defence_desc:0 ""
 IKR_guard_the_seas:0 "守卫海洋"
 IKR_guard_the_seas_desc:0 "海岸十分脆弱。鉴于朝鲜没有成规模的海军，我们必须谨慎制定海岸防御计划。"
 IKR_new_arsenals:0 "新建兵工厂"
 IKR_new_arsenals_desc:0 "我们应扩大生产国内武器，因为对进口武器和老旧武器的依赖无法让朝鲜度过潜在的至暗时刻。"
 IKR_busan_fleet:0 "釜山舰队"
 IKR_busan_fleet_desc:0 ""
 IKR_legacy_of_yi_sunsin:0 "李舜臣的遗产"
 IKR_legacy_of_yi_sunsin_desc:0 "李舜臣是朝鲜海军历史上最伟大的传奇人物，他带领朝鲜在数量上落后于对手的情况下取得了令人震惊的胜利。这一历史事件对我们很有帮助。"
 IKR_busan_shipyard:0 "釜山造船厂"
 IKR_busan_shipyard_desc:0 "如果我们想拥有属于自己的舰队，崭新的大型造船厂至关重要。"
 IKR_contest_the_sea_of_japan:0 "争夺日本海"
 IKR_contest_the_sea_of_japan_desc:0 "日本人从日本海威胁我们的海岸。这片海域的天气变幻莫测，因此很难防范并往来穿梭。我们必须研究完美的一击脱离战术。"
 IKR_busan_naval_academy:0 "釜山海军学院"
 IKR_busan_naval_academy_desc:0 "新一代的海军军官将在未来领导朝鲜海军，但首先必须由日本帝国海军的老兵和革命战争中穿越封锁线的勇士来教导他们。"
 IKR_turtle_ships:0 "龟甲船"
 IKR_turtle_ships_desc:0 "我们可以以现代的方式重新诠释李舜臣的龟甲船。优良的可操作性和近距离打击能力将被赋予我们的屏卫舰。"
