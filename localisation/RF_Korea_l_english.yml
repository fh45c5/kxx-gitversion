 kor.302.t:0 "革命者拒绝了"
 kor.302.d:0 "革命者拒绝了我们的建议，遗憾的是，他们的意识形态偏见使他们意识不到自己一手造成了兄弟阋墙的困境。既然没有解决问题的渠道，那么我们要做的事情也很明确了：把守边境，装填子弹……"
 kor.302.a:0 "愿先祖宽恕我们。"
 kor.33.a:0 "吊死这些叛徒！"
 kor.111.d:0 "朝鲜的革命是一个好的商机，他们已经在和我们商谈购买四艘驱逐舰的事了。他们想用这些船来保卫自己的海疆，并炮击反革命。"
