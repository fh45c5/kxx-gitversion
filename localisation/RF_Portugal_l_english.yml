 POR_guarantee_the_right_to_strike:0 "授予罢工权利"
 POR_guarantee_the_right_to_strike_desc:0 "葡萄牙是少数几个工会仍然没有罢工权的民主国家之一，而这使得一些激进分子认为工会应该起来反抗我们。如果我们的政府保证这一权利，那么将使我们既能削弱激进派的支持，又能让工会站在我们这边。"
 POR_welfare_expansion:0 "扩展福利"
 POR_welfare_expansion_desc:0 "工人，残疾公民和养老金领取者获得的福利真的少的可怜，现在不仅是增加他们获得的福利的时候了，也是扩大这些福利项目的受众的时候了。"
 POR_caetano_beiro_is_the_new_president:0 "卡埃塔诺·贝尔朗当选新总统"
 POR_caetano_beiro_is_the_new_president_desc:0 ""
 POR_stablish_the_corporative_chamber:0 "设立咨政院"
 POR_stablish_the_corporative_chamber_desc:0 ""
 POR_expand_the_suffrage:0 "扩展普选权"
 POR_expand_the_suffrage_desc:0 "当社会党·共和党联盟为这次选举成立时，它把恢复锡多尼奥政府的普选权作为其最高优先事项之一。如果我们想要留住我们的支持者，那么我们最好快点扩展普选范围。"
 POR_ban_paramilitary_organizations:0 "取缔准军事组织"
 POR_ban_paramilitary_organizations_desc:0 "政治激进分子利用准军事组织试图颠覆我们的民主国家已经太久了，现在是时候通过一项法律，禁止国家内的任何准军事组织了。"
 POR_the_social_welfare_state:0 "社会福利国家"
 POR_the_social_welfare_state_desc:0 "是时候废除旧的自由共和国制度和锡多尼奥的独裁制度了，今天，我们宣布，葡萄牙成为一种新型的国家：社会福利国家。"
 POR_the_confessional_act:0 "忏悔法案"
 POR_the_confessional_act_desc:0 ""
 POR_catholic_workers_syndicates:0 "天主教工人工团"
 POR_catholic_workers_syndicates_desc:0 ""
 POR_integrate_the_cgt:0 "整合全国劳工联合会"
 POR_integrate_the_cgt_desc:0 "全国劳工联合会是葡萄牙无政府主义活动的主要中心，它们拒绝支持任何政党，但我们希望我们的改革足以说服他们支持社会党·共和党联盟。"
 POR_reform_the_army:0 "改革军队"
 POR_reform_the_army_desc:0 ""
 POR_ars_victory:0 "社会党·共和党联盟胜利"
 POR_ars_victory_desc:0 "民主党和葡萄牙社会主义党之间的社会党·共和党联盟已经形成，我们现在在国会中中占据多数的席位，我们现在控制着葡萄牙的未来。"
 POR_ccp_victory:0 "葡萄牙天主教中心胜利"
 POR_ccp_victory_desc:0 ""
 POR_sidonismo_lives_on:0 "锡多尼奥主义永存！"
 POR_sidonismo_lives_on_desc:0 "我们的胜利再一次证明了锡多尼奥的精神和思想并没有完全地消亡，它在新的共和国继续存在，锡多尼奥主义永存！"
