 POR_the_new_republic:0 "新生的共和国"
 POR_the_new_republic_desc:0 ""
 POR_republican_triumph:0 "共和党凯旋"
 POR_republican_triumph_desc:0 "我们选举的胜利，保证了1932年的革命遗产，并且这也能使我们能够专注于塑造葡萄牙的政治舞台"
 POR_the_united_front_coup:0 "联合阵线政变"
 POR_the_united_front_coup_desc:0 ""
 POR_empower_the_ministry_of_labour:0 "授予劳工部权力"
