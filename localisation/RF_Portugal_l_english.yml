 POR_cut_military_spending:0 "削减军事支出"
 POR_cut_military_spending_desc:0 "我们在军队上花费了太多的年度预算，导致其他地区的财政告急。现在是我们削减军费开支并将节省下来的钱重新分配到其他领域的时候了。"
