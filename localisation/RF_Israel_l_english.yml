 israel_border_conflict.1.desc:0 "如果你能看到，肯定出问题了。"
 israel_border_conflict.1.a:0 "啊。"
 israel_border_conflict.1.b:0 ""
 israel_border_conflict.2.t:0 "以色列士兵撤退"
 israel_border_conflict.2.desc:0 "以色列军队没能从最近的小型战争获得好处。但即便损失较小，以色列国防军也没有必要重蹈覆辙。"
 israel_border_conflict.2.a:0 "你们的鲜血不会白流。"
 israel_border_conflict.2.b:0 ""
 israel_border_conflict.3.t:0 "以色列边境危机陷入僵局"
 israel_border_conflict.3.desc:0 "近来的边境冲突无果而终，以色列军队停下脚步清点尸体，但他们的收效并不明显。"
 israel_border_conflict.3.a:0 "生命的浪费。"
 israel_border_conflict.3.b:0 ""
 israel_border_conflict.4.t:0 "以色列在西奈半岛的胜利"
 israel_border_conflict.4.desc:0 "埃及军队不敌进攻，开始向苏伊士运河区撤退。以色列国防军取得了这次边境冲突的胜利，而这也使得这块占领区得到了国防军的有效保障。"
 israel_border_conflict.4.a:0 "好极了！"
 israel_border_conflict.4.b:0 ""
 israel_border_conflict.5.t:0 "一击致命"
 israel_border_conflict.5.desc:0 "以色列在西奈半岛的军事行动取得了巨大的成功，并将英埃联军赶到了运河的另一头。随着皇家海军的失败，以色列军队已经开始接管并确保运河的开通顺畅。英帝国的大动脉已被以色列撕开，而只有时间会证明大英帝国是否有能力为自己止血。"
 israel_border_conflict.5.a:0 "好得很呐！"
 israel_border_conflict.5.b:0 ""
 israel_border_conflict.6.t:0 "埃及屈服了"
 israel_border_conflict.6.desc:0 "以色列国防军已宣布接管运河两岸。而英埃联军的一次次失败使得伦敦的官员们大为震惊。他们似乎已经在考虑撤军的问题了。"
 israel_border_conflict.6.a:0 "太厉害了！"
 israel_border_conflict.6.b:0 ""
 israel_border_conflict.7.t:0 "埃及的反击"
 israel_border_conflict.7.desc:0 "以色列国防军进展的过于快速，以至于英埃联军击退了国防军的这一次雄心勃勃的行动。英埃联军的成功暂时保住了自己的大动脉——亚非边境。"
 israel_border_conflict.7.a:0 "我们还没完！"
 israel_border_conflict.7.b:0 ""
 israel_border_conflict.8.t:0 "吸血鬼在高空飞翔"
 israel_border_conflict.8.desc:0 "以色列国防军已将阿拉伯反对派逐出了戈兰高地。戈兰高地是一片狭窄的山区，而这个位置恰恰可以俯瞰到敌军的部署，进而给占有者带来巨大的战略优势。而现在，它掌握在以色列的手中。"
 israel_border_conflict.8.a:0 "一个大胆的举动。"
 israel_border_conflict.8.b:0 ""
 israel_border_conflict.9.t:0 "守住东岸"
 israel_border_conflict.9.desc:0 "以色列国防军将约旦军队赶出了自己的边界。现在，约旦首都安曼几乎没有设防，而这个国家约旦已经被国防军判处了死刑，而这，将是修正犹太复国主义梦想实现的最后一步。"
 israel_border_conflict.9.a:0 "了不起的壮举。"
 israel_border_conflict.9.b:0 ""
 ISR.1.t:0 "技师"
 ISR.1.desc:0 "里法赫·穆尼尔是个小商人，过着相当简朴的生活。他把自己种植的小麦和大米充作应付马什里克当局的税款，并用它交换生活物资。穆尼尔养着一大家子人，但买卖的路子也广。从犹太旅行者到俄罗斯修船工，他无所不晓。因此当锡安主义者暴乱时，他丝毫不慌。这些人闹不出多大动静，至少在他深爱的圣城耶路撒冷里不行。\n\n里法赫·穆尼尔发觉自己趴在地上，半边脸埋在土里、胸膛疼痛难忍。他的嘴巴流血不止，脸颊上皮革触感让他的脸骨噼啪作响——也许现在不是反思过去的时候。\n“他们是‘珍宝’(Segula，卡巴拉及塔木德中的“补救”或“保护”；申命记、出埃及记中，犹太人将自己比为上帝的珍贵子民。)的朋友啊...”\n上方的人讲着一口陌生的语言，尽管和他的母语有点像。穆尼尔感到靴子更用力地踩在他脸上。用来抵御锡安主义叛军的武器离他只有几米远，这令他心痛异常。另一旁，他看到一个面色苍白、蓝眼睛、长着卷发的男人。他不知道自己为什么就被压在了地上。\n“叙利亚的罪土归于以色列...”\n穆尼尔恳求着。他想哭，但眼里满是鲜血，意识也在渐渐消逝。为什么那个白脸男人也会被带走，他的声音明明与施暴者一样啊。而自己躺在地上的同伴则被粗鲁地押到骚乱现场旁的一堵土墙上。\n“以色列之剑将征服这片土地...”\n里法赫觉得靴子踩得更重了，他看到那位白脸朋友被按到墙上，用某种方式绑起来。他继续看着，但意识却像他脸上被鲜血冲走的污垢一样消失了。他只是想听懂这些人在说什么..."
 ISR.1.a:0 "和墙练练。"
 ISR.2.t:0 "以色列第一届议会选举"
 ISR.2.desc:0 "独立后的内忧外患的局面已经得到充分地解决，现在，是时候举行以色列有史以来第一次大选，以选出其第一任总理了。\n\n目前的领先者是以色列工人党的代表，大卫·本·古里安。该党拒绝劳动团结的马克思主义和修正主义犹太复国主义的民族主义。尽管该党倡导自由民主，但他们也强调，在犹太复国主义的独特社会民主理念中，需要国家支持的社会项目和国家保障的工人权利。来自左翼和右翼的批评人士都称此党是巴勒斯坦共产党的一个更温和的变种，而激进的社会主义犹太复国主义者谴责以色列和巴勒斯坦正在进行一些秘密合作。但本·古里安的个人魅力是一个强大的选票武器，温和派左翼最容易赢得选举胜利。以色列工人党还拒绝就巴勒斯坦问题发表声明，称讨论这个问题之前，应该先考虑犹太人民的需要。\n\n本·古里安的反对者是泽夫·贾博廷斯基和修正犹太复国主义者。该党信奉以色列特色的至上主义、扩张主义和军国主义，并鼓励非以色列犹太人移民以色列。这种军国主义和右翼形式的犹太复国主义意味着巴勒斯坦人的权利在大以色列国会大幅低于以色列人。贾博廷斯基与英国人的暧昧关系也证明他的政党是亲英的，而如果需要，他将寻求英国人的帮助。\n\n最后一个，也是得到民众支持最少的群体，是工党犹太复国主义者。两个犹太复国主义社会党，劳工团结党和巴勒斯坦共产党都试图在以色列土地上建立一个左翼国家，这样犹太无产阶级就可以像德国人一样参与国际阶级斗争。巴勒斯坦共产党也将马克思主义的历史观和殖民主义作为其党纲的一部分，因此，他们更喜欢和阿拉伯人合作，尽管这对于以色列没啥影响。然而，工党的团结更加温和，尽管该党倡导社会主义，并承诺会和以色列工人党和巴勒斯坦共产党合作，但他们认为以色列工人党政策过于温和和自由，而巴勒斯坦共产党过于激进，进而阻碍了他们的支持率。任何一个极端左翼政府都将是某种形式的党派联盟，而由谁来执掌大权将会是一个很激烈的争斗。"
 ISR.2.a:0 "本·古里安的以色列地工人党胜利了"
 ISR.2.b:0 "贾博廷斯基领导的赫鲁特民族运动取得大选胜利。"
 ISR.2.c:0 "工党和巴勒斯坦共产党开始磋商。"
 ISR.201.t:0 "阿尔伯特·爱因斯坦被邀请为以色列领袖"
 ISR.201.desc:0 "以色列大选现正处于僵持之中，但左翼犹太复国主义者之间内部的激烈谈判只产生了一个双方都能同意领导左派联盟的名字——著名的犹太理论物理学家阿尔伯特·爱因斯坦。尽管爱因斯坦目前定居在德国，但他一直在声援这个新生的国家，并表示支持左翼犹太复国主义。他在大力地赞扬选举的成功以及修正犹太复国主义者的失败。\n\n在各方的奉承及承诺下，爱因斯坦放下了最后的一道谦逊防线，并欣然地接受了这一提议。在特拉维夫，电台播放了一段关于爱因斯坦领导左翼联盟的广播，他感谢以色列人民的热情。爱因斯坦担任总理的主要前提似乎是左翼犹太复国主义联盟的团结，他说，当以色列的左翼自相残杀时，以色列永远不会繁荣。巴勒斯坦共产党和工党联合会之间的新联盟现在都在承受着合作的压力，以免选举的失败。虽然两党的激进分子都表示反对，称联合政府及其组成政党都不会在这样的合并中幸存下来，但绝大多数民众都庆祝了联合政府的成立。"
 ISR.201.a:0 "让我们看看爱因斯坦能否把以色列这个炸药桶从马什里克的烈火中拯救出来。"
 ISR.5.t:0 "运动中的分裂"
 ISR.5.desc:0 "现在，以色列赢得了独立，而失败且无能的马什里克也终于寿终正寝。现在，犹太复国主义运动已经走到了一个历史的十字路口。随着英国殖民者和阿拉伯激进分子的失败，团结各个犹太政党的唯一纽带也破裂了。随着工党犹太复国主义者，巴勒斯坦共产党和泽夫·贾博廷斯基领导下的修正主义犹太复国主义者试图组建新的联合政府时，莱希和伊尔贡的激进分子开始攻击贾博廷斯基，宣称他是“假犹太复国主义者”，尽管他是犹太复国主义这个意识形态的创始人。作为回应，贾博廷斯基重申了他的立场，并反诬伊尔根和莱希为叛国军，他们只是伪装成犹太复国主义者以破坏革命。以色列临时总统哈伊姆·维兹曼曾试图调解两个团体之间的冲突，但调停的很失败，甚至未能让他们同意谈判。为了避免新成立的以色列特务机关摩萨德的迫害，亚伯拉罕·斯特恩领导伊尔贡-莱希联合部队袭击了国会大厦，并试图逮捕贾博廷斯基并发动政变。当斯特恩集团试图沿着国会大厦的台阶像内部前进时，他们发现哈加纳民兵正气势汹汹地在那里等着他们。斯特恩脑筋一转，即兴发表了一篇演讲，让他们支持自己。民兵…"
 ISR.5.a:0 "迅速出击并把广场上的所有人软禁了起来"
 ISR.5.b:0 "放下了武器，并默许了斯特恩的军队逮捕了贾博廷斯基及其政府人员。"
 ISR.6.t:0 "以色列请求援助"
 ISR.6.desc:0 ""
 ISR.6.a:0 "好啊"
 ISR.6.b:0 "算了吧"
 ISR.61.t:0 "德国接受"
 ISR.61.desc:0 "德国已经接受了我们的援助请求，并称犹太人在世界范围内的斗争是左翼党人不屈的体现。这对我们来说是个好消息，因为我们现在将得到一个更强大的盟友的支持。"
 ISR.61.a:0 "好极了！"
 ISR.61.b:0 ""
 ISR.62.t:0 "德国拒绝"
 ISR.62.desc:0 "德国拒绝了我们的援助请求，理由是后勤补给不足以及对于我们这个新生国家的担忧。当许多人高呼德国人背叛以色列时，我们所能做的就仅仅是坐下来，并希望他们不要与我们的国家结盟。"
 ISR.62.a:0 "好吧。"
 ISR.62.b:0 ""
 ISR.7.t:0 "以色列和我们称兄道弟"
 ISR.7.desc:0 "以色列政府官员与著名物理学家阿尔伯特·爱因斯坦协商后发现，试图干预伟大且复杂的世界政治事务对于以色列国是不健康的，而加入国际社会弊大于利。很显然，以色列国与赤色波斯有着共同的目标。因此，不论是合作还是结盟对双方都有好处，两国都会保护对方，两国的友谊毫无疑问会给平民带来好处和友善。他们要求我们考虑一个潜在的结盟请求，因为我们有共同的敌人，所以尽管这个国家很小，但波斯-以色列联合部队将能够征服当地的阿拉伯军队，而这足以为中东和平贡献不小的力量。"
 ISR.7.a:0 "这事ao的。"
 ISR.7.b:0 "想都别想。"
 ISR.71.t:0 "伊朗同意"
 ISR.71.desc:0 "伊朗人并没有愚蠢到拒绝合作，并大力赞扬了合作的必要性。正如爱因斯坦所想的那样，面对潜在的反动势力，双方愿意结成联盟，而这对伊朗人来说是令人鼓舞的，这使得德黑兰和特拉维夫之间的联盟成为可能。伊朗人和犹太人的共同努力将使他们能够保卫自己的家园。而两国的相互经济合作将使两国发展并开始改善人民的生活条件。"
 ISR.71.a:0 "和平唾手可得。"
 ISR.71.b:0 ""
 ISR.72.t:0 "伊朗拒绝提议"
 ISR.72.desc:0 "不管伊朗人出于自己的自大或者自傲，他们都拒绝了与我们这个情同手足的社会主义国家所合作的提议。令爱因斯坦感到失望的是，他对于伊朗的幻想是错误的。因此，如果伊朗人不愿意合作，新生的以色列将不得不继续孤身一人，以保卫犹太人和工人农民。"
 ISR.72.a:0 "和平女神将不会再临此地"
 ISR.72.b:0 ""
 ISR.8.t:0 "以色列要求加入"
 ISR.8.desc:0 "以色列的提案已于今日送抵柏林，大卫·本·古里安总理请求德国支持犹太工人反对英国和阿拉伯帝国主义的战争。主席需要对这种情况下应作出的行为作出考虑。以色列也许是世界革命任务中的宝贵资产，但同时它也可能将国际过早地卷入与英国的战争。承认以色列的独立将使德国被以色列工人们投以怀疑的眼光，这将减缓社会主义在中东的传播。但另一方面，长远看来，在德国很小的努力下，在中东建立社会主义堡垒将成为可能，且它将在德国的保护下蓬勃发展。介于犹太人异常悲惨的历史，这也将被视为是对世界资本的打击，且会导致德国被给予“受压迫者捍卫者”的称号。无论总理作出的决定是什么，以色列最终都必须向耶路撒冷政府作出回应。"
 ISR.8.a:0 "雅威啊，工人们抄起武器了！"
 ISR.8.b:0 "这太冒险了。"
 ISR.81.t:0 "德国接受"
 ISR.81.desc:0 "阿尔伯特·爱因斯坦正在和其他政府官员焦急地等待着国际的回复。当一份电报抵达耶路撒冷时，他们显然很高兴。大致上来说，德国承认以色列的独立，并高兴地接受这个年轻的国家加入国际，并且也承诺在犹太人遭受阿拉伯人或其他帝国主义者侵略时提供军事支援。中东的一个社会主义的小桥头堡，以色列，将成为红色主义坚不可摧的堡垒，也是社会主义到达非洲和亚洲的关隘。以色列并不是唯一一个为犹太工人的自由而战的国家！"
 ISR.81.a:0 "武装起来，工人们！"
 ISR.81.b:0 ""
 ISR.82.t:0 "德国拒绝"
 ISR.82.desc:0 "阿尔伯特·爱因斯坦正在和其他政府官员焦急地等待着国际的回复。尽管以色列提交了完整的承诺，措辞也很诚恳，但德国人还是拒绝了。这对犹太社会党来说是一个打击，总理本·古里安对德国人不想支援他们需要帮助的社会主义兄弟深表遗憾。中东的社会主义思潮现同时在受到阿拉伯人和帝国主义者的攻击。而犹太人将保护他们工人的权利。如果不是在凶残的资本主义下被囚禁数百年的话，他们将面临更多的地下战斗岁月。我们没有什么理由可以输掉即将到来的斗争了。"
 ISR.82.a:0 "团结到此为止。"
 ISR.82.b:0 ""
 ISR.9.t:0 "以色列要求加入"
 ISR.9.desc:0 "斯特恩向法兰西先锋国的首都，“永恒之光”太阳，发出了邀请，他向法国人提出了一笔交易。犹太民族主义者成功地击退了令人厌恶的阿拉伯人的袭击，然而，目前尚不清楚英国是否会卷土重来以试图摧毁以色列来避免犹太复国主义的威胁。法国希望有一个盟友帮助攻击英国殖民地，而犹太人也希望得到大国的保护。这与其说是一个友好的提议，不如说是一种基于现状的务实合作。以色列没有忘记法国人有多么不愿意把他们视为同类，但如果提议通过，那么耶路撒冷当局便打算抛弃之前的成见。这个提议可以使犹太人征召足够多的人口以保卫自己的国土，而作为回报，法国便可以向英国及其埃及领出重拳。"
 ISR.9.a:0 "好"
 ISR.9.b:0 "不行"
 ISR.91.t:0 "法国接受"
 ISR.91.desc:0 "斯特恩把自己锁在办公室里沉思，他面前的十八项原则好像石头一样压在他身上。他思考了一会才发现有敲门声。来自先锋国的回复到达，而他想看看先锋国是怎样看待这个新生的国家的。斯特恩对于法国的回复很是满意。法国人同意帮助以色列对抗阿拉伯及英国反对派，而这对双方都有好处。对于以色列来说，这将使他们获得法国的技术，军事及经济援助；对于法国来说，这有机会增加他们在中东及非洲的影响力，进而影响英国在非洲的殖民地。"
 ISR.91.a:0 "为我们的未来，后代干杯！"
 ISR.91.b:0 ""
 ISR.92.t:0 "法国拒绝"
 ISR.92.desc:0 "斯特恩把自己锁在办公室里沉思，他面前的十八项原则好像石头一样压在他身上。他思考了一会才发现有敲门声。来自先锋国的回复到达，而他想看看先锋国是怎样看待这个新生的国家的。斯特恩很失望，以色列对于法国的要求被全部驳回，一无幸免。先锋国不打算支持一个新生的国家，尤其是这个国家的意识形态与他们针锋相对。考虑到世俗传统主义或对宗教派别等因素，他们称斯特恩的统治是反动主义的魔鬼。对于以色列的投资可能血本无归，因为法兰西当局甚至无法从以色列那里得来和法国一同对抗英国的承诺。斯特恩相信，即使没有法国人，莱希政府也能够抵御阿拉伯人和英国人的骚扰。但斯特恩还是对于法国的冷淡态度感到失望，法国人更喜欢与他们意识形态相同的国家，而并不是能真正给他们带来好处的国家。"
 ISR.92.a:0 "靠！"
 ISR.92.b:0 ""
 ISR.10.t:0 "以色列寻求同盟"
 ISR.10.desc:0 "在正常情况下，非洲与中东是毫无关联的两个地方。但是远在耶路撒冷地区，犹太人却已经开始了一场和我们自己的革命不相上下的民族革命，而这才是我们值得去庆祝的原因。尽管我们的国家远离圣地，蛋莱希和我们之前的奋斗目标是一致的，我们两国人民所承受的苦难有着极高的相似性。他们似乎是我们的朋友，甚至可以做我们的盟友。因此，以色列外交官建议我们两国之间发展外交和经济贸易关系。"
 ISR.10.a:0 "我们为了共同的事业而奋斗。"
 ISR.10.b:0 "犹太佬不可信。"
 ISR.101.t:0 "利比里亚接受"
 ISR.101.desc:0 "蒙罗维亚当局热情地接受了我们与利比里亚建立同盟的提议。在西非，新的外交关系和商机正在等待着我们。事实证明，在非洲大陆，有一个友好的国家，将帮助我们粉碎那些讨厌看到人民摆脱其体系的帝国主义的谣言。"
 ISR.101.a:0 "好极了！"
 IRS.101.b:0 ""
 ISR.102.t:0 "利比里亚拒绝"
 ISR.102.desc:0 "蒙罗维亚当局对我们与利比里亚建立同盟的提议表示怀疑。虽然在政治和经济上建立合作关系的前景似乎很诱人，但利比里亚并不确定我们的可信度。除此之外，除此之外。非洲地区的冲突与地中海的封锁也加重了他们的疑心。"
 ISR.102.a:0 "该死！"
 ISR.102.b:0 ""
 ISR.11.t:0 "修订教育体系"
 ISR.11.desc:0 "随着以色列，这个从一个意识形态截然不同的国家中独立，某些残存的制度必须得到改变或者废除。赫鲁——一项以色列教育计划，将授权新统一的国家教育计划，该计划推广世俗主义和自由主义价值观。赫鲁尤其强调民族团结，并改变使传统，使其适应新的国家。同时，人民军事化非常重要，因此也应该包括在教育体系内，但其中必须容纳宗教内容，并在适当的时候提出警告或豁免。以色列的许多教育工作者已经有了与社会主义集体农场合作的经验，并且正在抵制反动主义和宗教主义偏袒，而这可能需要一些时间才能让人们完全参与并施行这一新的教育项目。"
 ISR.11.a:0 "未来看起来很是光明。"
 ISR.11.b:0 "末端文本"
 ISR.12.t:0 "以色列寻求同盟"
 ISR.12.desc:0 "今天，一封来自耶路撒冷的信抵达唐宁街10号。首相泽维·贾鲍京斯基表示希望加深英国和以色列的关系。除贸易协议外，他还要求英国首相承认以色列作为一个独立的国家从叙利亚王国独立出来，并且，他声称，以色列有可能加入英联邦，而英国将在中东地区获得一个宝贵的盟友。因为尽管以色列是一个年轻的小国，但它有相当强的发展潜力。问题是，以色列与阿拉伯国家的关系并不融洽，这可能会导致油价上涨，但也有可能导致阿拉伯国家对停战诸国的攻击。更不用说将英国带入一场潜在的中东战争中。在全球不稳定的时候，为敌对大国提供了削弱英国在中东地区影响力的机会，甚至可能剥夺英国在阿拉伯半岛的停战诸国。但是拒绝也相当于对与另一个民主国家拒绝合作的某种玷污，然而英国首相在做决定之前应该仔细考虑。"
 ISR.12.a:0 "我们为了共同的事业而奋斗。"
 ISR.12.b:0 "犹太佬不可信。"
 ISR.121.t:0 "英国接受"
 ISR.121.desc:0 "总理泽维·贾鲍京斯基不耐烦地等待着英国的回应。他心里有一种恐惧，担心以色列会失去英国的支持，而不得不为自己的生存而斗争。当回复到达特拉维夫时，他很快地拆了信封，戴上了他的眼镜继续阅读。当他看到英国人的积极回应时，他感到惊喜。以色列被正式承认为独立国家，并受到了英联邦的保护。他和他的内阁成员无一不感到惊喜，以色列又获得了一个强大的盟友。"
 ISR.121.a:0 "真是松了一口气！"
 IRS.121.b:0 ""
 ISR.122.t:0 "英国拒绝"
 ISR.122.desc:0 "总理泽维·贾鲍京斯基不耐烦地等待着英国的回应。他心里有一种恐惧，担心以色列会失去英国的支持，而不得不为自己的生存而斗争。当回复到达特拉维夫时，他很快地拆了信封，戴上了他的眼镜继续阅读。当他看到了英国明确的拒绝态度后，他的脸色变得灰暗。这意味着以色列仍在孤军奋战，他们在古老的锡安土地上的独立可能受到四面八方威胁。他们将不得不面对环绕在以色列周围的敌人。然而，在从几百年的压迫与奴役中解放出来的以色列儿女肯定不会再想要回到那个时候。"
 ISR.122.a:0 "该死！"
 ISR.122.b:0 ""
 ISR.13.t:0 "巨大的回报"
 ISR.13.desc:0 "海啸马上就来了，我们能说什么呢？对于即将到来的地震，又有什么可以用文字补充的呢？我们所能做的就是描述，或者试着描述，很好。\n\n保佑上帝，带与和平于争斗之中；从前雅各布的十二巨石，用火种和剑缘，在约旦河干涸的河床上行动，要实现它们的应许。现在，犹大和便雅悯的子孙们再一次地聚集在了一起，形成了一个新的民族。\n\n“这样，耶和华将从前向他们列祖起誓所应许的全地，赐给以色列人..."
 ISR.13.a:0 "...他们就得了为业，住在其中。“（约书亚记21:43）"
 ISR.14.t:0 "从旋涡中归来"
 ISR.14.desc:0 "法国已经不是从前的样子了。近年来，这片富饶，肥沃，和平的土地已被大规模的民间纷争，危险和不确定性所取代。法国的犹太人厌倦了生活的不确定性，期待着进入确定与和平的一片新土地。"
 ISR.14.a:0 "结束一切的动乱。"
 ISR.15.t:0 "从猩红帝国中归来"
 ISR.15.desc:0 "德国，一个强大的国家，而他们管控犹太人的方式也同样铁腕，德国已经与犹太人建立了某种联系——至少听起来是这样的。然而，有许多的犹太人，尤其是高层人士，认为为一个社会主义异国而奉献自己的生命，将会有悖于犹太教义。因此，自从以色列国独立以后，就有源源不断的犹太人从德国归乡。"
 ISR.15.a:0 "企业家精神是关键。"
 ISR.16.t:0 "从荒凉之地归来"
 ISR.16.desc:0 "俄罗斯对犹太人并不友好。尤其是对他们的犹太人来说——他们被完全地奴役，成千上万的人不明不白地死去，只是因为他们生下来就是犹太人。因此，当一个新的以色列国出现在锡安的故土上后，许多人逃难于此，寻求更好的待遇，教育和财富。"
 ISR.16.a:0 "也许俄罗斯应该学习一下。"
 ISR.17.t:0 "从恶魔争斗之地归来"
 ISR.17.desc:0 "海间联邦的成员们并不是反犹主义者，但很明显，海间联邦的成员国政府想要帮助我们把境内的犹太人送回他们的故土。当成千上万的犹太波兰人，白俄罗斯人和乌克兰人到达这片陌生的土地时，我们只有一个小小的问题："
 ISR.17.a:0 "你们会说意第绪语吗？"
 ISR.18.t:0 "从无知的希望之地归来"
 ISR.18.desc:0 "美利坚，一片应许和要求的土地，上面写着：“把穷苦的人民，受奴役的人民和悲惨的人民送给我吧。”然而，它从山中之城的位置上跌落了下来，成千上万的犹太人涌入了这里，随后，经济变得越来越糟。人们在街头挨饿，甚至一度富有的社会成员现在也在受苦。因此，鼓励美国的犹太人离开美国，移居以色列并不难。"
 ISR.18.a:0 "自由之地，自由挨饿。"
 ISR.19.t:0 "从漠土中归来"
 ISR.19.desc:0 "历史上，居住在也门的犹太人从来就没有被统治者正眼相待过，甚至于对岸的阿比西尼亚帝国几次将他们屠杀干净。然而，仍然有数十万的犹太人活在他们贫穷的王国之中，甚至居住更贫穷的英国领土之上，当他们重新回归到犹太社区的时候，他们依然在茁壮成长。"
 ISR.19.a:0 "以色列人民跨越萨那山脉而来。"
 ISR.20.t:0 "从群山中归来"
 ISR.20.desc:0 "埃塞俄比亚与以色列有一种说不清道不明的关系。他们一方面宣称自己是雅各布的子孙，另一方面却在积极地迫害犹太人，有的时候知识不友好，有的时候甚至是大屠杀。因此，帮助贝塔以色列人，让他们回到他们真正的家园，是我们所做的关键。"
 ISR.20.a:0 "在这里，你们是被欢迎的。"
 ISR.21.t:0 "以色列索要西奈半岛"
 ISR.21.desc:0 "以色列虽然参与了不列颠属马什里克的动乱之中，但作为盟友，它已经慢慢地与我们建立了良好的关系。不过，他们提出了一些请求——他们希望获得西奈半岛，这显然是他们的核心领土，但同时我们可以保留苏伊士运河区。我们接受吗？"
 ISR.21.a:0 "我们的盟友值得拥有这些荒漠。"
 ISR.21.b:0 "我们想要给苏伊士运河留点战略缓冲区。"
 ISR.211.t:0 "英国归还西奈半岛"
 ISR.211.desc:0 "英国已经将西奈半岛割让给我们，但苏伊士运河显然是个例外。这次割让在以色列全国范围内得到了广泛的庆祝，而英国公众则略不赞成，但他们对中东的关心太少，所以此次割让不会激起他们的任何情绪。"
 ISR.211.a:0 "很好。"
 ISR.212.t:0 "英国拒绝归还西奈"
 ISR.212.desc:0 "傲慢自大的英国佬不肯把西奈半岛还给我们。虽然我们对英合作的方针不变，但这件事情却会长久地损害我们的关系。"
 ISR.212.a:0 "该死。"
 ISR.22.t:0 "以色列的双枪战士"
 ISR.22.desc:0 "三名士兵困惑地盯着天空，一整队战斗机在希伯伦山区的军事基地上腾飞。中士数了数，有21架飞机。他们披着他认不出的军旗和颜色，但他们并不像间谍。如果这些战斗机里有敌人，机枪轻微的射击可能会表明有这样的事情，但到目前为止，他们只是在头顶上优雅地舞蹈。当这群人惊讶地盯着这一景象时，一个下士从他们身边走过。\n\n\"那是科恩，中士。昨天所有的报纸都为他而疯狂！\"\n\n这群人愣愣地看着激动的下士。科恩在以色列似乎并不那么特别。\n\n\"莫里斯·科恩! 双枪科恩！是个在中国打过仗的疯子；每个人都说他很出色。看来他终于决定飞回国了。他甚至还带来了一些朋友！\"\n\n他还没来得及解释完，科恩和他的手下就已经离开了这个地方，飞到了地平线之外。毫无疑问，他们是为了给更多的基地带来惊喜。"
 ISR.22.a:0 "空天骑士！"
