 ISR_thesterngang:0 "与斯特恩帮站在一起"
 ISR_thesterngang_desc:0 "只有莱希才能保护以色列免受外部威胁，只有他们才能按照上帝的意愿建设以色列。"
 ISR_unionofcultures:0 "文化联合"
 ISR_unionofcultures_desc:0 "几个世纪以来，世界上分裂的犹太人群体一方面创建了自己的文化，一方面又直接忠于犹太人与圣城。我们必须致力于丰富多彩的价值观，否则，我们将像之前的许多国家一样，被历史淘汰。让我们不要重复我们祖先的错误。"
 ISR_onepeopleinzion:0 "锡安一民族"
 ISR_onepeopleinzion_desc:0 "希伯来人的复兴是一个更伟大理念的一部分——恢复犹太人之间的文化团结。很显然，继续将我们的人民视为流散的，形形色色的民族——塞普哈迪，阿什肯纳齐，米兹拉希等事大错特错的。我们必须弥合犹太人之间的分歧，以促进一个团结一致民族的形成，进而能够作为一个整体来应对外部的挑战。"
 ISR_coordinatethemillitias:0 "协同良好的民兵组织"
 ISR_coordinatethemillitias_desc:0 "组成犹太复国主义叛乱的愤怒组织们必须齐心协力才能生存，而我们人民的未来就取决于它们。"
 ISR_foundationoftheknesset:0 "设立议会"
 ISR_foundationoftheknesset_desc:0 "大议会（HaKnesset）是以色列的主议院。其先源是以色列古代的宗教议会，由智者和先知所组成的集聚大会上所表决一切决议，而现代议会承载着宗教大会的这一遗产。它将会成为以色列政府的法律部门，负责监督以色列的政治。"
 ISR_thehaganahjoins:0 "哈加纳的帮助"
 ISR_thehaganahjoins_desc:0 "社会党准军事部队哈加纳在争夺耶路撒冷的战争中向我们提供了帮助。他们一直在保护犹太人定居点，他们可以动员数百名经验丰富的民兵，进而增加我们将加兹国王赶出以色列的机会。\n为哈加纳欢呼！"
 ISR_raidforsupplies:0 "劫掠补给"
 ISR_raidforsupplies_desc:0 "英国用来镇压去年叛乱剩下的物资应该还在一个地方。是时候把它们挖出来为我所用了。"
 ISR_sabotagesupplylines:0 "破坏补给线"
 ISR_sabotagesupplylines_desc:0 "没有弹药物资和增援部队，马什里克军队的威胁会小得多。我们的侦察旅将开始有针对性地破坏他们的补给线。"
 ISR_defenceoftheyishuv:0 "伊舒夫的防御"
 ISR_defenceoftheyishuv_desc:0 "自古以来，我们在以色列的土地上不断地重新建设自己，建立属于我们自己的城市，发展属于我们自己的定居点，面临着针对我们的破坏与威胁。现在——蓝色白底六角星的旗帜和武装部队来了，以保护我们的社区免受武装分子的袭击。\n哈加纳部队的目标是加强里茨以色列，并反击她所面临的威胁。"
 ISR_thelawofreturn:0 "归乡法"
 ISR_thelawofreturn_desc:0 "以色列法律规定，“每个犹太人都有权以移民身份来到这个国家。”"
 ISR_mainstreamhebrew:0 "主流希伯来人"
 ISR_mainstreamhebrew_desc:0 "由于许多抵达以色列的犹太移民的希伯来语并不流利，因此，政府必须努力提高希伯来人的识字率和希伯来语的流利度，使古老的希伯来语成为我们的统一语言。"
 ISR_benyehudaaproach:0 "本·耶胡达之法"
 ISR_benyehudaaproach_desc:0 "在著名的词汇学家本·耶胡达的一生中，他普及了伊舒夫社区之间对希伯来语的常规使用方法。他是一个有远见的人，并忠诚于犹太的梦想。\n希伯来语的重生是一个巨大的成就，人们愿意放弃散居地的语言，再次完全致力于他们的母语。"
 ISR_preserveyiddishladinoandaramaic:0 "保留意第绪语，拉迪诺语和阿拉姆语"
 ISR_preserveyiddishladinoandaramaic_desc:0 ""
 ISR_therevisionistzionistsplit:0 "改良犹太复国主义精神"
 ISR_therevisionistzionistsplit_desc:0 "改良主义者和犹太复国主义政治中的大多数团体一样，并不团结。泽夫·贾鲍京斯基的赫鲁特与雅尔·斯特恩的莱希因后者的激进而发生冲突；或者相反，莱希拒绝坚持贾鲍京斯基所谓的犹太复国主义路线。这些组织准备互相分裂，而这让非改良主义者的力量增强。但这一转变也可能推动莱希采取更加激进的行动..."
 ISR_fundurbanization:0 "投资城市化"
 ISR_fundurbanization_desc:0 "我国很多地区的基础建设仍不发达。随着战争在耶路撒冷爆发，大部分殖民地的道路遭到破坏。我们需要启动重建项目，为城市化提供资金，让人们摆脱农村，为建立现代的以色列国家铺平道路。"
 ISR_fightforthezionistcause:0 "为犹太复国主义者而战"
 ISR_fightforthezionistcause_desc:0 "我们的时代已经到来。每一个真正的以色列人都将拿起武器，向我们的压迫者发动战争！我们的意识形态可能不同，但我们的梦想是一样的：在以色列土地上建立一个主权国家，由希伯来人，而不是其他任何人领导。是时候站起来，拿走本属于我们的东西了！"
 ISR_lehiirgunoperations:0 "莱希-伊尔贡联合行动"
 ISR_lehiirgunoperations_desc:0 "许多民兵或准军事部队正在消除彼此分歧，以确保国家对抗敌人的生存。虽然哈加纳防御着我们的农村，但两个民族主义民兵团队必须联合起来战斗并建立一支军事力量。"
 ISR_theisraeliconscriptionlaws:0 "以色列征兵法"
 ISR_theisraeliconscriptionlaws_desc:0 "为了保持战争的机动性，我们需要出台新的征兵法。我们每一个人都有责任加入到为我们的祖国而战的行列。我们不仅要为自己的自由而战，也要为我们的儿女们的自由而战! 我们需要动员每一个有能力的男人和女人来保卫国家，从现在到永远......"
 ISR_democracyestablished:0 "建立民主制度"
 ISR_democracyestablished_desc:0 "决不能允许斯特恩和未来主义的崇拜者们在这一动荡时期夺取权力，从而扭曲我们国家的进程。比政变更好的是让我们的公民选择他们的领导人，让他们在国家的方向上有真正的发言权。生活在众多殖民老爷，国王和暴君统治下的所有中东人民都会羡慕我们蓬勃发展的民主！"
 ISR_reunitewithourbrothers:0 "统一我们的兄弟"
 ISR_reunitewithourbrothers_desc:0 "我们的行动已经基本完成，埃塞俄比亚的犹太人正在大量抵达以色列。很快，就只剩下了一个最顽固的敌人——贝塔以色列国了，而它将不复存在。"
 ISR_buildroads:0 "修建道路"
 ISR_buildroads_desc:0 "我们的特工发现，通往红海和尼罗河的交通线不能满足犹太人的迁入，因此，派遣以色列工程师，拨出资金修建更好的公路和铁路将有助于我们自己的人民和贝塔以色列人。"
 ISR_fightforbetaisrael:0 "为了贝塔以色列而战"
 ISR_fightforbetaisrael_desc:0 "现在是时候让是时候让贝塔以色列消失了——至少在我们完成撤离之前。"
 ISR_infiltrateethiopia:0 "渗透埃塞俄比亚"
 ISR_infiltrateethiopia_desc:0 "为了帮助贝塔以色列人回到家乡，我们必须向该地区派遣特殊人员，并建立出境渠道。"
 ISR_ourbrotherstothesouth:0 "我们南方的兄弟"
 ISR_ourbrotherstothesouth_desc:0 "埃塞俄比亚的动乱对塞米安地区的犹太人构成了威胁。如果他们处于危险之中，那么我们就应该插手。"
 ISR_dealswithourfoes:0 "向以色列青年运动拨款"
 ISR_dealswithourfoes_desc:0 "以色列青年运动最初是为了教会犹太人适当的技能，帮助他们在抵达以色列后建立集体农场。该组织需要获得更多资金，因为目前它没有足够的精力与人力培训足够的新移民。"
 ISR_returnfromamerica:0 "自美国而归"
 ISR_returnfromamerica_desc:0 "自18世纪以来，犹太人就源源不断地逃往美国，以逃离欧洲的压迫。他们不仅帮助了美国独立战争，还通过支持公民社会，企业和社区来帮助美国的独立战争。然而，美国人从未真正接受我们，即使在所谓的自由堡垒中，我们也被视为下等人，就像那群非犹太的白皮征服的其他种族一样。但现在，锡安将他们带回温暖的怀抱，自由的犹太儿女们将回到家乡。"
 ISR_fullexilefromfrance:0 "结束法国的遣送计划"
 ISR_fullexilefromfrance_desc:0 ""
 ISR_fullexilefromrussia:0 "结束俄罗斯的遣送计划"
 ISR_fullexilefromrussia_desc:0 ""
 ISR_encourageimmigration:0 "第六次犹太大回归"
 ISR_encourageimmigration_desc:0 "第五次犹太大回归——作为对不断上升的反犹太主义浪潮的回应，来自欧洲各地的犹太人移民到以色列——的过程已经结束。既然我们有了一个犹太人的国家，我们就必须认真地开始第六次犹太回归计划。"
 ISR_nooneleftbehind:0 "无人落后"
 ISR_nooneleftbehind_desc:0 "我们并不希望在我们的兄弟姐妹入境的时候受到不公正的审查。这里没有荒谬的审查程序，没有入境税或关税，当然也没有基于种族或国籍的歧视。锡安的大门敞开着，我们邀请世界进入我们的怀抱。"
 ISR_nationalizebusinesses:0 "国有化企业"
 ISR_nationalizebusinesses_desc:0 "为了稳固地建立我们的经济，我们必须将以色列的关键企业国有化。这一行动将保护我们刚刚起步的经济不受国际市场的影响，国际市场可能会毁掉我们的经济，从而使我们的国家容易受到不稳定的影响。尽管来自海外的商人和我们的市场自由同胞可能会谴责这种自给自足的政策，并称我们为“委员会共产主义者”，但重要的是，保护政策必须得到实施，这样我们才能在加入国际竞争之前凝聚起足够的力量。"
 ISR_ethiopianmillitias:0 "埃塞俄比亚民兵"
 ISR_ethiopianmillitias_desc:0 "我们忠诚的贝塔以色列兄弟已经习惯了与一片恶土作斗争的生活，而我们这里和埃塞俄比亚没什么两样。因此，当通过游击的战术来抵抗侵略之时，我们的非洲兄弟可以变的非常有用。"
 ISR_coverttransportfleet:0 "秘密船队"
 ISR_coverttransportfleet_desc:0 "将成千上万的人从埃塞俄比亚运送到以色列并非易事，尤其是在红海，有许多来自不友好的政权试图阻止我们。我们的目标应该是使行动尽可能地隐秘。"
 ISR_buildschools:0 "设立学校"
 ISR_buildschools_desc:0 "犹太人是仁慈而高尚的，但许多人甚至不知道自己的历史！我们将向埃塞俄比亚派遣特工和特殊人员，并为这些人建立学校，让他们接受文学，算术和传统方面的适当教育——当然，也许会稍微强调我们犹太复国主义的必要性。"
 ISR_asternruleinzion:0 "斯特恩统治下的锡安！"
 ISR_asternruleinzion_desc:0 "令人震惊的是，以亚伯拉罕·“雅尔”·斯特恩为首的激进犹太复国主义团体 \"莱希\"，已经夺取了以色列的政权。斯特恩，一个犹太复国主义者，一个幻想家，一个对新以色列有着宏伟的目标的人。以色列，将成为一个光荣的国家，西起尼罗河，东至幼发拉底河，将成为受压迫和被遗忘的犹太民族真正的家园。随着犹太复国主义的远见者斯特恩当选为以色列的领导人，我们对这个国家和人民都抱有极大的期望。"
 ISR_immigrationfromyemen:0 "也门移民"
 ISR_immigrationfromyemen_desc:0 "尽管许多其他国家的犹太定居点在犹太教义上，传统习俗上或餐前祈祷之类的事情上与旧时的犹太人相比，有了很大的改变，但也门的犹太人仍然坚持原始的希伯来习俗。从第一批犹太人在该地区定居之后，阿拉伯的各种冲突对该地区的犹太人造成了损失；残酷的马扎流放，让也门犹太人在其社区内面临着巨大的斗争和纷争。现在全世界的犹太人都有了一个新的家园，我们期待也门犹太人的到来，我们将张开双臂接受他们。以色列不会把他们当作外国人，而是把他们当作久违的兄弟姐妹来迎接他们。"
 ISR_thenewjewishman:0 "新犹太人"
 ISR_thenewjewishman_desc:0 "对以色列的许多人来说，绝大多数犹太人已经忘记了他们光荣的遗产，这是一个可悲的事实。然而，这可以被原谅，因为自罗马帝国以来，世界上就没有一个犹太人的国家。然而，我们可以解决这个问题，为了以色列的利益，让我们的希伯来子民的回到家乡来。我们不能忘记我们的遗产，这是把我们所有人联系在一起的东西，上帝的子孙再度重生！"
 ISR_immigrationfrompoland:0 "来自波兰的移民"
 ISR_immigrationfrompoland_desc:0 ""
 ISR_immigrationfromgermany:0 "来自德国的移民"
 ISR_immigrationfromgermany_desc:0 ""
 ISR_expandthejewishagency:0 "扩张犹太局"
 ISR_expandthejewishagency_desc:0 "为了妥善的处理越来越多的到达以色列的犹太人，我们需要大幅扩张犹太局，并为特定地区和团体分派分支机构。"
 ISR_recognitionbybritain:0 "英国的认可"
 ISR_recognitionbybritain_desc:0 ""
 ISR_immigrationfromethiopia:0 "来自埃塞俄比亚的移民"
 ISR_immigrationfromethiopia_desc:0 ""
 ISR_einsteinarrivesfromgermany:0 "从德国归来的爱因斯坦"
 ISR_einsteinarrivesfromgermany_desc:0 ""
 ISR_jabotinskytakesover:0 "贾鲍京斯基掌权"
 ISR_jabotinskytakesover_desc:0 ""
 ISR_thethirdtemple:0 "第三圣殿"
 ISR_thethirdtemple_desc:0 ""
 ISR_bengurionascendstopower:0 "本·古里安上台"
 ISR_bengurionascendstopower_desc:0 "以色列工人党的胜利让以色列的左派都团结了起来，随之而来的是对危险的改良主义者的谴责。愿以色列未来的道路更加宽阔。"
 ISR_thefoundingofanation:0 "建国"
 ISR_thefoundingofanation_desc:0 "自古以来，巴勒斯坦地区就算是其他帝国的一个管辖地区（耶路撒冷王国除外）。它还没有准备好去承担作为一个国家首都所需要的责任，还有许多事情要去做。"
 ISR_askformilitaryaid:0 "请求军事援助"
 ISR_askformilitaryaid_desc:0 "可悲的是，在中东实现社会主义不能只靠讲话。虽然以色列还没有什么成熟的，像样的军工大企业，但我们可以像德国寻求援助。"
 ISR_ourcommonstruggle:0 "我们的共同斗争"
 ISR_ourcommonstruggle_desc:0 ""
 ISR_amiddleeasternsphere:0 "中东共荣圈"
 ISR_amiddleeasternsphere_desc:0 "社会主义的前进道路并不在于什么世界团结，而在于地缘政治集团，而这种团结可以有效地制衡那些疯子的奇思妙想。我们形成的将只是社会主义和平的，许许多多的小团体中的一个。"
 ISR_expandthekibbutz:0 "扩大集体农场"
 ISR_expandthekibbutz_desc:0 "根据在以色列为犹太人定居点提供土地的协议，现有的集体农场——或定居点——必须扩大，以容纳新来的移民。沿海平原有大量的土地可供开发，而最新的建筑技术将使密集的建筑规划变成现实。"
 ISR_amergethewiththelabourparty:0 "联合工党"
 ISR_amergethewiththelabourparty_desc:0 ""
 ISR_thehebrewuniversity:0 "希伯来大学"
 ISR_thehebrewuniversity_desc:0 ""
 ISR_independentcouncills:0 "独立委员会"
 ISR_independentcouncills_desc:0 ""
 ISR_socialistmeritocracy:0 "社会主义精英政治"
 ISR_socialistmeritocracy_desc:0 ""
 ISR_aglobalthirdinternational:0 "全世界的第三国际"
 ISR_aglobalthirdinternational_desc:0 ""
 ISR_promotearabintegration:0 "推进阿拉伯整合行动"
 ISR_promotearabintegration_desc:0 "我们最近的暴力冲突，反抗以及犹太人和阿拉伯人之间相互残杀是历史上的一个污点。政府现在希望把其中一个变得漂亮一点。"
 ISR_rehabilitatethearmycadets:0 "洗刷青年军"
 ISR_rehabilitatethearmycadets_desc:0 "羽翼未丰的以色列国防军中有许多人有着强烈的政治倾向，比如说，许多人是改良犹太复国主义者，还有一些人仍然坚定地支持资本主义。为了防止军事政变，我们必须对军队进行全面的改革和恢复。"
 ISR_influenceourneihbors:0 "影响我们的邻国"
 ISR_influenceourneihbors_desc:0 ""
 ISR_supportedbygermany:0 "德国人的支持"
 ISR_supportedbygermany_desc:0 "因为反对资本主义的斗争不能单打独斗，因此，国际团结是社会主义的基本原则之一。德国同志已经同意帮助我们进行反对帝国主义，资本主义和反动主义的斗争，他们将会提供资金和装备，以便我们继续战斗。"
 ISR_pressureiraqandjordan:0 "向阿拉伯国家施压"
 ISR_pressureiraqandjordan_desc:0 ""
 ISR_containsyrianagression:0 "遏制叙利亚的侵略"
 ISR_containsyrianagression_desc:0 "只要北方的阿拉伯人团结起来，那么以色列就不会安全。挑动他们的内讧才符合我们各方的利益。"
 ISR_industrializethenegev:0 "工业化内格夫地区"
 ISR_industrializethenegev_desc:0 "内格夫几乎无人居住，且几乎没有处女地，但土地都是一样的。内格夫的北方，绿洲和肥沃的平原应该被我们开发利用。"
 ISR_einsteinsnuclearprogram:0 "爱因斯坦核计划"
 ISR_einsteinsnuclearprogram_desc:0 "核裂变的研究从20世纪初就开始了，但新的科学发现揭示了利用原子巨大能量的可能性。阿尔伯特·爱因斯坦在匈牙利裔学生利奥·西拉德的帮助下，提出了链式反应能够产生大量能量的计划。尽管爱因斯坦是一名和平主义者，但军方已经成为爱因斯坦核项目最有力的支持者，该计划可能被用作一枚威力惊人的炸弹。上帝的选民们有资格，也有能力去行使这种神圣的权力，而这是完全正确的。"
 ISR_disarmednuclearcapabillities:0 "解除核武装"
 ISR_disarmednuclearcapabillities_desc:0 "尽管我们有了制造核武器的能力，但国内外的压力让我们不得不重新考虑。这样的武器让我们从未如此强大，但我们的邻国和世界大国将会为此感到愤怒，从而给我们的国家带来风险。此外，该项目的最初发起人，阿尔伯特·爱因斯坦已成为此项目的激进的批评者。他和其他和平的以色列人在政府和民众中形成了一个强大的集团，他们已经开始对那些希望拥有核武器的人施加压力。因此，为了维护国内稳定和国际和平，我们必须放弃我们的核能力。"
 ISR_preparefortheworst:0 "做好最坏的准备"
 ISR_preparefortheworst_desc:0 ""
 ISR_unlimitedpower:0 "无尽权力！"
 ISR_unlimitedpower_desc:0 ""
 ISR_letmediewiththephilistines:0 "“我情愿与非利士人同死”"
 ISR_letmediewiththephilistines_desc:0 ""
 ISR_revivethepriesthood:0 "新的神职"
 ISR_revivethepriesthood_desc:0 "现代犹太教的主要缺陷是对理智主义的宣扬，这使得犹太人变得脆弱，胆小，无法抵御异教徒的暴行。如果我们的国家要变得强大，这一点必须改变。我们的新神职将回归犹太教的旧传统，并融入强健的犹太教元素。通过这些，我们可以创造“新犹太人”——健壮的，热爱祖国的犹太人，这些新犹太人对于保护新的国家和维持强大的信念至关重要。"
 ISR_culturalrebirth:0 "文化重生"
 ISR_culturalrebirth_desc:0 ""
 ISR_the18principlesofthelehi:0 "莱希的18条原则"
 ISR_the18principlesofthelehi_desc:0 ""
 ISR_nationalrebirth:0 "国家重生"
 ISR_nationalrebirth_desc:0 ""
 ISR_loyalhighcommand:0 "忠诚的最高指挥部"
 ISR_loyalhighcommand_desc:0 "我们的官员中间充斥着反动主义的低语，民主人士的嘲讽，甚至是社会主义的言论。我们不能让政变危及我们的神圣使命，因此清除这些人是确保我们的最高指挥部忠于莱希的必要步骤。"
 ISR_fortifyourland:0 "要塞化土地"
 ISR_fortifyourland_desc:0 "以色列被那些想要吞噬它的敌人们所包围，这是我们的现实情况，但有了一个由防御工事，炮台和雷区组成的良好防御阵线，我们可以让敌人无法轻易地实现他们的愿望。"
 ISR_purgetherabbis:0 "清洗拉比斯"
 ISR_purgetherabbis_desc:0 "为了使我们的民族复兴取得成功，我们必须承认现代犹太教的堕落。长期以来，拉比们以他们无休止的知识分子主义和毫无意义的哲理使我们的民族产生了软弱和无助，使我们的民族复兴受阻。他们将尽其所能用他们懦弱的邪教把我们压在阴沟里，所以我们必须把他们从犹太教堂、学校、广场和市场、公民和上流社会中清除出去，他们必须被通过任何手段从我们的国家中清除出去。当我们的文明再次崛起时，我们将用剑铸就我们的新身份!"
 ISR_streamlineeducation:0 "流水线教育"
 ISR_streamlineeducation_desc:0 "5.教育——教育这个国家的人民去热爱自由，用热情去捍卫以色列的永恒遗产。以色列是自己命运的主宰，圣保罗从天堂来到世间。"
 ISR_seculartraditionalism:0 "普世犹太文化"
 ISR_seculartraditionalism_desc:0 "无论是改革派还是正统派，世俗派还是保守派，以色列都是犹太人的家园。犹太人的普世信仰和博爱伟大是所有天选之人的共同特征。"
 ISR_restoreoldjerusalem:0 "复原耶路撒冷"
 ISR_restoreoldjerusalem_desc:0 "18.圣殿——必须建造第三圣殿，作为新时代全面救赎的象征。"
 ISR_supportthecanaanistmovement:0 "支持迦南运动"
 ISR_supportthecanaanistmovement_desc:0 "迦南运动是现代主义艺术家与作家的堡垒。他们一直是莱希和改良犹太复国主义的坚定支持者。我们应该以官方赞助的形式回报他们。迦南主义还处于萌芽阶段，但它有望成为以色列所需要的文化发展的堡垒。"
 ISR_britishthreatsinegypt:0 "埃及的英国威胁"
 ISR_britishthreatsinegypt_desc:0 "英国人在埃及的地位是对这块应许之地的破坏。我们应该像对待肮脏的寄生虫一样把他们消灭掉。"
 ISR_allywiththefrench:0 "与法国结盟"
 ISR_allywiththefrench_desc:0 "莱希的阜姆朋友很快向我们介绍了法国的先锋国民阵线，尤其是空军中队的人。几周来，双方一直在热情洋溢地交换意见，但现在是采取正式外交行动的时候了。"
 ISR_euphratestothenile:0 "从幼发拉底河到尼罗河"
 ISR_euphratestothenile_desc:0 "应许之地位于尼罗河和幼发拉底河之间。如果这就是应许，那就是我们应得到的。"
 ISR_revengeonthehittites:0 "复赫梯之仇"
 ISR_revengeonthehittites_desc:0 "仅仅把阿拉伯人赶出以色列是不够的。我们必须向叙利亚证明，我们永远不会忘记耻辱。那些赫梯后裔必须为他们的祖先付出代价。"
 ISR_contactsinwestafrica:0 "联系西非"
 ISR_contactsinwestafrica_desc:0 "利比里亚的泛非主义者是一群有趣的人，他们有一个返回祖国的愿望。我们有许多共同的特点，像是历史上的流亡迫害。因此，我们应该建立良好的外交关系。"
 ISR_anewlevant:0 "新黎凡特"
 ISR_anewlevant_desc:0 "我们已经按照自己的梦想重塑了这里，是时候清醒我们的敌人，并宣布这片土地是我们的了。"
 ISR_forcingstability:0 "强制稳定"
 ISR_forcingstability_desc:0 "6.团结——在希伯来人自由的旗帜下实现国家的统一。通过个人的光辉和对解放战争的集体奉献，我们将团结一致。"
 ISR_revivediplomacy:0 "复兴外交关系"
 ISR_revivediplomacy_desc:0 "莱希对以色列的叛徒与敌人采取的行动使得它被国际社会所孤立，现在，到了改变现状的时候快。一些和我们有着共同目标的政府应该注意到，我们是全球民族斗争的先驱。"
 ISR_theunitedarmy:0 "联合部队"
 ISR_theunitedarmy_desc:0 "我们靠来自欧洲各地的志愿者们组成的破烂民兵队赢得了独立。然而，现在我们自由了，是时候把我们的战士改造成一支正规的常备军了——有将军，有严格的指挥系统，以及所有的，适合我们军队的警铃和哨声。"
 ISR_finishthepurge:0 "完成清洗"
 ISR_finishthepurge_desc:0 "尽管斯特恩和他的盟友牢牢控制着以色列，莱希对于改良派的清洗还没有完成，希鲁特的成员和反动主义的伊尔贡成员依然存在。现在是他们宣誓十八项原则的时候了，否则就要承担相应的后果。"
 ISR_romanticizedeath:0 "美化死亡"
 ISR_romanticizedeath_desc:0 "还有比为以色列而死更光荣的事吗？保护上帝的选民不受那些摧毁锡安的人的伤害？不，死亡是我们的荣耀，我们的士兵将成为铭记在史册中的烈士。"
 ISR_reformtheknesset:0 "改革议会"
 ISR_reformtheknesset_desc:0 "议会是我们政治的基础，但它仍然没有完全遵守我们制定的原则，这一错误必须纠正。"
 ISR_statemedia:0 "国有媒体"
 ISR_statemedia_desc:0 "对于一个对以色列有着牵挂的希伯来人来说，我们的民族重生不会被所有人接受。虽然通过武力证明自己是有效的，但它也只能走这么远。然而，我们生活在一个技术进步的时代，这让我们能够以前所未有地效率通过广播，电视和电影进行学习和交流。所有这些技术都可以置于国家的直接控制之下，这样我们的思想就可以传播并渗透到爱国的希伯来人的心中。"
 ISR_theidf:0 "成立以色列国防军"
 ISR_theidf_desc:0 "我们必须建立一支正规的国防军。我们的独立而战的民兵各自为政，组织混乱，如果没有适当的指挥系统，以色列将无法生存。"
 ISR_theiaf:0 "成立以色列空军"
 ISR_theiaf_desc:0 "最新的战区为以色列提供了一个远超其实力的打击机会，有了一支适当的空军，我们就可以在数量上占优势的陆地战争中占据主导地位。"
 ISR_gunproduction:0 "请求武器与弹药"
 ISR_gunproduction_desc:0 "没有武器弹药的士兵是什么？穿着制服的暴徒。一支装备精良的军队有充足的枪支和弹药供每个人使用。"
 ISR_allythebritish:0 "与英国人结盟"
 ISR_allythebritish_desc:0 "让英国人站在我们这边，对我们的生存至关重要，因为我们在中东的地位还没有完全得到保障。在我们的国土之外，敌人正在等待另一场冲突的适当时机……如果我们与英国建立更密切的关系，他们可能就不得不重新考虑一下。"
 ISR_fixtheinfighting:0 "结束内斗"
 ISR_fixtheinfighting_desc:0 "在最需要团结的时候，党派争斗和内讧会毒害国家。中东仍然是一个危险的火药桶，一个小小的火花足以再次点燃它。在这个混乱的时代，国家内讧可能会产生非常危险的后果……我们需要现在就结束它。"
 ISR_restoreorder:0 "恢复秩序"
 ISR_restoreorder_desc:0 "应许之地回到了我们的控制之下，而我们需要尽快稳定这个国家。我们的敌人将很容易分裂并占领一个不稳定的以色列，而我们的人民似乎对军事控制，出入境限制和镇压动乱越来越不满。\n这些事实都是真的，但现在是时候开始将宗教群体融入到社会中去，与我们的邻国进行适当的外交，并铺设新的道路网，将约旦河沿岸地区与我国其他地区连接起来。\n我们必须为一个稳定和繁荣的以色列创造前提条件——永远稳定与繁荣。"
 ISR_industrialcenters:0 "工业中心"
 ISR_industrialcenters_desc:0 "以色列仍然由农村地区组成，而当战争到来的时候，我们的敌人可能会利用这一优势……这个国家需要迅速的工业化，为了加快这一进程，我们需要在全国各地建立工业中心。"
 ISR_revisionededucation:0 "修订教育项目"
 ISR_revisionededucation_desc:0 "一段时间以来，分裂教育的后果已不言而喻。社会主义者，自由主义者，民族主义者和宗教人士都是各自为政。我们必须确保国家为所有儿童提供教育，不仅要促进科学领域的教育，还要全面促进文化的团结。我们的传统绝不能由宗教人士维护，它们是我们所有人民的力量源泉。"
 ISR_integratethepalmach:0 "整合帕尔马奇"
 ISR_integratethepalmach_desc:0 "叛乱结束后，我们不得不把我们的民兵组合成一支军队，以防止民兵的派系冲突。最庞大，最著名的犹太复国主义组织之一是帕尔马奇，它是前哈加纳的精英“力量”。将他们整合进国防军将让国防军增添许多我们需要的全职军人和退伍军人。"
 ISR_negotiateoverthesinai:0 "西奈半岛的谈判"
 ISR_negotiateoverthesinai_desc:0 "西奈半岛是一个极具战略意义的区域，在我们和埃及之间提供了一个军事缓冲区，同时也为国家的开发提供了大量空地。它目前由不列颠属埃及控制，它被运河与埃及的本土分离。\n随着以色列与英国的和解以及二者的同盟，我们或许可以通过和平谈判解决以色列对西奈半岛的主权问题，以帮助保护英国对苏伊士运河的控制。"
 ISR_cooperationwiththebeduins:0 "与贝都因的合作"
 ISR_cooperationwiththebeduins_desc:0 "在内格夫定居项目中，我们无法避免与说阿拉伯语的贝都因人来往。如果我们希望保持对沙漠的控制，与他们的合作和互助不仅仅是可能的，而且是必要的。"
 ISR_housingprojects:0 "住宅项目"
 ISR_housingprojects_desc:0 "为了解决人口增长带来的问题，我们需要投资一些昂贵的项目，比如住房。我们需要致力于国家建设，而这包括为犹太移民提供住宿的项目。"
 ISR_staticforce:0 "静态力量"
 ISR_staticforce_desc:0 ""
 ISR_mobileforce:0 "机动力量"
 ISR_mobileforce_desc:0 ""
 ISR_militarizedsociety:0 "军事化社会"
 ISR_militarizedsociety_desc:0 ""
 ISR_renewedconflict:0 "预示冲突"
 ISR_renewedconflict_desc:0 ""
 ISR_prepareforthenextfight:0 "准备好下一个夜晚"
 ISR_prepareforthenextfight_desc:0 ""
 ISR_selfreliantproduction:0 "自给自足"
 ISR_selfreliantproduction_desc:0 "如果以色列想要生存在这个世界上，那么她不可以依赖任何国家。虽然完全的自给自足好似天方夜谭，但我们国家的大部分需求必须由自身的资源及能力来满足。"
 ISR_settlethenegev:0 "定居内格夫"
 ISR_settlethenegev_desc:0 "虽然内格夫地区大部分都是沙漠，但它处在以色列国的边界上，同时也代表了国防军的防御漏洞。我们应该鼓励本地内格夫人定居此地，以填补这个漏洞。"
 ISR_ourproperborders:0 "我们真正的边界"
 ISR_ourproperborders_desc:0 "以色列不仅仅是一个理念，而是一个实体国家，而一个实体国家都有边界。至关重要的是，敌我双方都要维持目前的边界，并要试图扩大自己的势力范围至被异教徒占领的以色列土地上，即那些被无能的约旦所占领的地区。"
 ISR_theidfisvictorious:0 "以色列国防军取胜"
 ISR_theidfisvictorious_desc:0 "以色列国防军，犹太国民军和锡安的坚定捍卫者在防御我们的土地方面取得了胜利。我们的士兵应该为他们惊人的胜利而庆祝，毕竟，战争无时无刻不会发生，而我们不能指望上帝来做所有的工作。"
 ISR_armedneutrallity:0 "武装中立"
 ISR_armedneutrallity_desc:0 "我们并不想参与世界政治事务。然而，国防仍是我们的关注重点。虽然我们不会刻意与邻国对抗，但当战争的烈焰烧到以色列这里时，我们应该做好充分准备。"
 ISR_fundtheyishuv:0 "投资伊舒夫"
 ISR_fundtheyishuv_desc:0 "我们国家的财富完全属于伊舒夫，或者称作以色列的犹太居民。我们应该把财富分配给犹太家庭和个人，以提高他们的生活水平，让他们支持我们的政府。"
 ISR_assistedbygermany:0 "德国人的援助"
 ISR_assistedbygermany_desc:0 "虽然德国在历史上对我们的人民不友好，但那里的革命给我们带来了一种负罪感。既然我们两国相互尊重，我们就应该请求他们的援助，以帮助巩固我们的独立地位。"
 ISR_destroybritishinfluence:0 "消除英国的影响"
 ISR_destroybritishinfluence_desc:0 "是英国人强占了我们的土地，并把它交给了严酷的哈希姆人几十年。我们不会忘记他们的罪行，因此任何英国的痕迹都将从以色列抹除。"
 ISR_independentproduction:0 "独立生产"
 ISR_independentproduction_desc:0 ""
 ISR_ruthlesstraining:0 "无情的训练"
 ISR_ruthlesstraining_desc:0 "我们的空军既不缺飞机又不缺飞行员，但把这两者组合起来形成一支新部队却并不是一件简单的事。我们敌人的空军有几十年的时间来练习和改进他们的战术，而我们只有几个月的时间。只有一种方法可以弥补经验的优势——大量的训练。我们需要练习怎样飞行，然后反复训练，学习维护飞机，学习理论知识，自主学习和思考。我们将尽一切努力使我们的空军达到标准，即使飞行员对此不满意。我们希望他们明白这是为了国家更大的利益。"
 ISR_thefutureofarialcombat:0 "空战的未来"
 ISR_thefutureofarialcombat_desc:0 "过去几年发生了很大变化，而且这种变化似乎还会继续。我们必须对空军司令部进行投资，以讨论和创新新的战术和设计，并将不寻常的想法发挥出来。举个例子，你听说过那个把螺旋桨放进充满压缩空气的外壳里的英国人吗？惠特尔，是吧？真是吸引人。"
 ISR_womenintheairforce:0 "空军女兵"
 ISR_womenintheairforce_desc:0 "当我们被四面八方的敌人包围时，所有的以色列公民都应该前来为国家服务。女性没有足够的力量来使用重型武器，但她们的专注和敏捷应该使她们成为空军的完美飞行员。"
 ISR_offensiveoperations:0 "进攻行动"
 ISR_offensiveoperations_desc:0 "我们知道看着战场瞬息万变，你却无法跟上的感觉；要想在战场上立足，你必须付出一切。我们的战术将让我们的敌人产生这种可怕的感觉。"
 ISR_defensiveoperations:0 "防御行动"
 ISR_defensiveoperations_desc:0 "祖国是宝贵的——它是我们历史，文化和骄傲的遗产。从第一天起，我们就发誓，必须捍卫犹太人的祖国和身份。我们将挖掘战壕，我们将进行在泥巴中进行战斗，最重要的是，我们将用足够的炮弹轰炸敌人，把他们的营地和防御工事变成一片瓦砾。"
 ISR_modernartillery:0 "现代火炮"
 ISR_modernartillery_desc:0 "我们的国家为自己的四千年历史感到自豪，但我们目前的火炮可能有点过于“历史久远”了——从法国和英国那里获得的旧榴弹炮，以及一些奥斯曼巨炮。我们勇敢的士兵应该得到比这些东西更好的武器，而这些东西更适合放在博物馆而不是战场。"
 ISR_fixcapturedtanks:0 "修复缴获的坦克"
 ISR_fixcapturedtanks_desc:0 "被遗弃在沙漠剧热阳光下的废弃坦克，除了在金属板上煎炸土豆外，用处不大。把它们带回我们的工厂车间，让它们在以色列服役时获得新生。"
 ISR_aircraftdeals:0 "保证航空订单"
 ISR_aircraftdeals_desc:0 "我们拥有的少数几架飞机大多是民用飞机，它们有的被我们征集，有的是个人捐赠。它们被统一改装为军用飞机，而唯一能让它们翱翔在高空的是我们工程师的创造力。我们需要一支现代化的、统一的、能够指挥自己的空军，而实现这个目标唯一的，快速的方法就是从军事大国收购他们现成的军用飞机。"
 ISR_supportfromabove:0 "空军的驰援"
 ISR_supportfromabove_desc:0 "我们在混乱的不列颠属马什里克中的火焰中诞生，而这种情况把我们国家的存亡推到了悬崖的边上。而当悬在马什里克头顶之剑坠落时，那一定是我们在把握着剑柄。让我们用我们闪亮的新空军牢牢地抓住那把刀，把它直直地刺进敌人腐烂的心脏！"
 ISR_breakupsyria:0 "肢解叙利亚"
 ISR_breakupsyria_desc:0 "那么多为自己是犹太人而感到自豪的人被困在叙利亚这个英国私生子中。许多人在不尊重我们同胞的传统，历史和内心意愿的情况下领导着这里。而还有很多地方是需要我们来解放这些人民的，我们必须解放！向前行军，让我们肢解叙利亚，拯救那些被困在这只野兽肚子里的同胞们！"
 ISR_rewardlargefamilies:0 "奖赏大型家庭"
 ISR_rewardlargefamilies_desc:0 "我们的人口很少，并且还立足在一片并不和平的土地上。许多人担心羽翼未丰的以色列可能会经历什么灾难，而不希望在以色列成立家庭。不！我们必须消除这种恐惧，让我们的人民知道，以色列是坚强的，而我们将战胜一切逆境。我们必须鼓励人们定居下来，建立大型家庭和社区，并给他们一些福利。对于每一个超过三岁的孩子，我们将为我们的母亲提供许多的福利，以便她们能够将新一代以色列人抚养成人，然后更好地服务于我们光明的未来。"
 ISR_modernindustry:0 "现代工业"
 ISR_modernindustry_desc:0 "我们的工业是一团糟，尽管身为英国殖民地的衍生国家，这个情况并不少见。英国开采和销售的东西——主要是石油，镁和钻石——所剩的资源都很少。对新的，现有的行业进行投资，购买新的设施，以及给予工人适当的工作条件，都将为我们苦苦挣扎的经济注入宝贵的活力。"
 ISR_acompleteroadnetwork:0 "一个完整的道路网"
 ISR_acompleteroadnetwork_desc:0 "只在港口、前英国驻军基地和矿场之间四通八达的的道路系统对公民的出行毫无用处。全面扩展我们的道路及相关基础设施将使全国的每一项活动都能更轻松地进行。"
 ISR_developthecities:0 "发展城市"
 ISR_developthecities_desc:0 "大量人口涌入了以色列，而这要求以色列进一步开发城市地区。新旧城市加起来也就勉强能维持这些人口的正常生活。"
