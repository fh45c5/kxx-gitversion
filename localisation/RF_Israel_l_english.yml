 ISR.victory.t:0 "安息日停火"
 ISR.victory.desc:0 "经过了几场激烈而血腥的战争后，马什里克的军队被迫撤退。他们的破败的军队慌忙的离开巴勒斯坦和约旦，羞耻地驻扎在了叙利亚。他们要是想继续保存自己残破军队的话，就不得不和我们达成停火协议。\n这场战争对以色列和马什里克都造成了重大损失，但是对于马什里克国王加兹一世及其统治的影响尤为重大，加兹国王本就不好的声誉在战争期间可以说是马什里克内部游击队不被抓捕的一项重要的原因。与此同时，一项呼吁法国侨民拒绝加兹一世的宣言正在黎巴嫩广为流传。而在大马士革和其他叙利亚城市，市民抗议活动的次数和人数也都在急剧增加。"
 ISR.victory.a:0 "甜蜜的胜利"
 ISR.victory.b:0 "也许黎巴嫩气候更加宜人"
 ISR.3.t:0 "皮尔委托计划委员会"
 ISR.3.desc:0 "为了应对1936年4月的动乱，英国政府成立了巴勒斯坦皇家事务委员会，并因为负责人皮尔勋爵的名字而被称为“皮尔委员会”。在进行了大量的对于抗议活动的彻底搜集，调查，审议，分析后，确定了这些骚乱是由于“阿拉伯人，犹太人和英国殖民当局的紧张关系”造成的。撇开显而易见的结论不谈，这项结论确实给英国当局打开了一扇新世界的大门：以新的分裂主义取代现在的分裂主义。尽管双方一开始都对这一想法，尤其是那些希望巴勒斯坦完全独立的激进民族主义者感到特别地激动，但犹太领土（到目前为止，这些定居点沿着马什里克西部沿海稀疏地分布）会进行改变，现在将占据巴勒斯坦北部平原的大部分。尽管阿拉伯团体一致反对如此迅速地扩大犹太人定居点，但是犹太人内部却也有严重的分歧。例如，左翼犹太复国主义者，大卫·本·古里安领导下的马派以及哈加那的大多数成员都反对分治。他们声称，如此激烈的越界是对1936年4月事件赤裸裸地羞辱及漠视，而因为有恐怖分子而对所有阿拉伯人进行惩罚，只会进一步将阿拉伯人推向激进组织的怀抱。与此同时，伊尔根和莱希认为这一划分没有任何问题，当然，里面的激进分子声称这些领土远远不够犹太人定居。\n\n然而，尽管存在分歧，伊尔根、莱希和哈加纳组织都很快开始了合作保卫犹太人定居点的任务，以抵御新一波巴勒斯坦人的武装驱逐。但随着他们接触的逐渐深入彼此，联盟间的裂隙也越来越明显。队伍中的有些人还声称对方是完全虚假的犹太复国主义者。而随着犹太人的全面崩溃，阿拉伯人的力量成倍地增加，加速主义叛军及原教旨穆斯林都同意干涉他们的内讧以阻止殖民统治的死灰复燃——至少现在是这样的。\n\n整个马什里克就像一捆捆好了的炸药，现在皮尔委员会就是点燃引信的那颗火星。"
 ISR.3.a:0 "我们必须找到一个解决方法"
 ISR.4.t:0 "犹太复国主义者威胁决裂"
 ISR.4.desc:0 "加利利北部的低强度战斗已经蔓延到了巴勒斯坦广阔的沿海平原。在一次军队突袭犹太平民的行动中，犹太复国主义武装民兵以及政治领袖向马什里克发出了最后通牒——在下一个安息日之前离开犹太区，否则以色列就会独立于马什里克。"
 ISR.4.a:0 "让步，授予这片沿海平原以特殊地位。"
 ISR.4.b:0 "整死犹太复国主义者，去他妈的英国佬和狗屁委员会！"
 ISR.4.c:0 "雅各布的子孙们，团结起来保卫以色列家园！"
