 CAL.145.title:0 "思想的碰撞"
 CAL.145.desc:0 "多年前，博丁颠覆了加州政府，向诡秘之主发动了一场神圣的宇宙战争，维持了政府，并在美国各地举行了几场蓬勃发展的新宗教运动。尽管如此，博丁还是精疲力竭，并且丝毫没有放松下来。他觉得王国之间的各个派系之间似乎存在着巨大的冲突。人们普遍认为，如果博丁辞职，那么博丁将直接选出领导王国的派系。这不仅意味着精神王国将面对一个完全不同的未来，也意味着不同的外交政策取向。博丁在他的最新一封信中表示怀疑，他用颤抖的手缓慢地写着，他是否应该回到科幻小说和关于灵神问题的书籍的写作上来，还是应该保持唯灵论的中心地位，让所有其他派别都只能袖手旁观，从而建立一个平衡的政府和政治体系。于是，博丁开始写到..."
 CAL.145.b:0 "“现在是我该退休的时候了。我已经写了很久了，而现在，我即将重归写作。”"
 CAL.145.a:0 "“我不能走，世界向我要求真相！唯 灵 论 将 控 制 世 界！”"
 CAL.146.title:0 "博丁的继承者"
 CAL.146.desc:0 "美利坚精神王国的首任总统爱德华·隆史崔特·博丁决定辞职，让一位对王国有利的候选人解体他的职位。最希望接替博丁是由L.罗恩·哈伯德领导的戴尼提研究基金会，该基金会寻求将国家建造为一个“过滤”系统，在这个系统中，对戴尼提最忠诚的，最有天赋的人可以获得关于其信仰的更深层的信息。当然，这一体系的最终会变的有点寡头政治，但它承诺维持博丁及其同僚所维持的社团经济。除此之外，罗恩·哈伯德极具影响力，他是博丁的学生，这意味着他最有可能被提名为博丁的继任者。然而，有多个派系通过贿赂，恐吓，协议或以上所有方式获得了博丁的青睐：尤纳里斯科学院通过他们的转世和前世思想，在很大程度上影响博丁的内阁和他本人。他们的“科学院”地位意味着他们获得了很大的政治权力，尤其是南加州的埃尔卡洪，他是博丁最狂热的支持者之一。最后，还有一些选择，比如杰克·帕森斯和他的魔法集团，他们曾与泰勒玛（希腊语，意为衍生于西方神秘主义的社会性或灵性哲学），或与神智学和其他古老的宗教运动有关。他们在经济上的政策并不带有政治倾向，但可以预期，他们将不会是功利主义的，相反，他们将许多的资金都投入到了精神研究之中，甚至多于博丁在位的时期。\n\n然而，这些派系的共同之敌是一场新兴的宗教运动，由一位神秘者，克里希纳·文塔在洛杉矶外领导。这场名为“世界之泉”的运动以克里希纳为中心，而他自称是基督——不仅如此，他还声称他出生在另一个遥远的星球，名为尼奥伯拉提，这是人类的第一个家园。很快，因为其距离恒星的距离越来越近，它变得不再适合人类居住，运载着数万人的火箭从那里飞出——最重要的是，它由现在占据克里希纳身体的灵魂领导，而他向世界各地的多个重要宗教人物展示了精神启示的力量。克里希纳以书面的形式，在大型的活动中，完成了他对人类历史的大部分设想。尽管克里希纳的新宗教运动存在严重的分歧，但它在精神和宇宙问题上的观点也有很大部分的神智学和后期圣徒教会的元素。尽管如此，最重要的是让·博丹的转世，美国的精神领袖爱德华·博丁的选择，他在这个星球上的余生将像华盛顿一样受到尊重。所以，当参议院正在阅读他写给政府的最新信件时，里面写道:\"..."
 CAL.146.a:0 "L.罗恩·哈伯德，我精神力量的继承者，我的学生，将会成为精神王国的第二任总统。“"
 CAL.146.b:0 "大天使长乌列尔和恩斯特·诺曼，两位伟大的梦想家将接替我的职位。”"
 CAL.146.c:0 "杰克·帕森斯，一位好朋友，将会继承我的王国。”"
 CAL.146.d:0 "伟大的克里希纳·云达定会为全体美利坚人民带来新的意识。”"