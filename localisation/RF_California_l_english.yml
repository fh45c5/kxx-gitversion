 CAL_naval_discussions:0 "海军研讨"
 CAL_naval_discussions_desc:0 "长期以来，加州一直是美国海军在太平洋的中心。在获得独立之后，我们现在必须重新确认我们可以支持哪些行动，以及哪些行动是捍卫我们利益所必需的。"
 CAL_bay_area_expansion:0 "旧金山湾区扩张"
 CAL_bay_area_expansion_desc:0 "旧金山湾区地理位置优越，可以进行海运和军事行动——我们必须扩大该地区，以支持我们新舰队的行动。"
 CAL_new_dockyards:0 "新船坞"
 CAL_new_dockyards_desc:0 "为了维护一支舰队，我们必须要有配套的造船厂和海军工业来修理和更换过时的船只。我们已经拥有一个分散在海岸线上的造船厂网络；我们将扩大这些造船厂，并确保所需的配套产业得到保护。"
 CAL_carrier_experiments:0 "航母试验"
 CAL_carrier_experiments_desc:0 "空袭提供了一些有趣的可能性，甚至可以使用相对便宜的飞机摧毁敌人的主力舰。为了在开放的太平洋深处利用我们的海军空中力量，我们需要能够起飞、降落和储存我们的攻击机的航母。"
 CAL_submarine_doctrine:0 "潜艇学说"
 CAL_submarine_doctrine_desc:0 "虽然我们可能无法在直接对抗中摧毁比我们规模更大的海军，但通过间接方式，比如使用潜艇攻击敌人的航线和支援船只，我们可以让敌人远离我们的海岸。"
 CAL_fleet_in_being_focus:0 "存在舰队"
 CAL_fleet_in_being_focus_desc:0 "即使我们不能用我们的战线击溃敌人，保持一支随时待命的致命舰队从保护良好的港口出击，也将迫使他们更加谨慎地利用自己的海军资源，使我们能够降低他们的效能，而不必冒直接对抗的风险。"
 CAL_against_a_bigger_opponent:0 "直击强敌，我将获胜"
 CAL_against_a_bigger_opponent_desc:0 "无论敌人拥有多少船只和飞机，我们永远不会屈服——我们聪明的军官和勇敢的水手将带领我们走向胜利。"
 CAL_californian_militias_into_army:0 "统合加州民兵"
 CAL_californian_militias_into_army_desc:0 "随着联邦政府的倒台——以及美国军队的分裂——我们必须立即动员国民警卫队，并重新组织它，将其扩大为一支全面的军队。"
 CAL_what_doctrine:0 "什么学说？"
 CAL_what_doctrine_desc:0 "随着军队的建立，我们现在要决定军队的总体战略。最好在我们独立采购装备并向我们的新军官团灌输思想之前就做出这个决定。"
 CAL_artillery_attacks:0 "火炮攻击"
 CAL_artillery_attacks_desc:0 "我们并没有曾经的美利坚那样的人口规模，甚至没有东部军阀的人多。因此，我们必须采取一切措施，尽可能有效地进行作战。我们使用灵活的火炮按预先计划的弹幕模式发射，以打破敌人的攻击，然后粉碎敌人的优势。"
 CAL_barrages_of_fire:0 "火力压制"
 CAL_barrages_of_fire_desc:0 "随着炮兵演练和作战计划的准备，我们必须采取一切措施来简化我们的后勤系统，以确保我们的敌人不会从我们的毁灭性轰炸中得到喘息。"
 CAL_only_volunteers_behind_them:0 "志愿军在身后"
 CAL_only_volunteers_behind_them_desc:0 "我们是一个自由的国家，一个自由的民族——我们为我们的信仰而战，不会像旧世界的专制帝国那样，让大量的农民应征入伍涌入战场。但我们的信念给了我们力量，因为我们的人民将自由地拿起武器保卫他们热爱的自由之地。"
 CAL_speedy_effectiveness:0 "极高效率"
 CAL_speedy_effectiveness_desc:0 "大战带给我们的教训表明，快速机动的机械化部队、快速的规划和强大的通信是避免战壕灾难的关键。我们不能指望赢得一场持久的消耗战，加州军队必须准备好使用最现代的方法作战。"
 CAL_mobile_frontlines:0 "机动前线"
 CAL_mobile_frontlines_desc:0 "在美国西部广阔的地区作战时，小型部队将无法形成坚固的前线，更不用说保持相互联系。虽然我们必须时刻警惕敌人的渗透袭击，但这也使我们有机会通过包绕敌人的大部分部队而迅速取得胜利。因此，在各级指挥部门，我们的军官将随时准备好指挥独立机动部队，并独立做出决策，以实现任务目标。"
 CAL_tank_and_truck_research:0 "坦克与卡车研究"
 CAL_tank_and_truck_research_desc:0 "机动部队对于征服美国内陆至关重要，坦克也在有效打击敌军方面起到了不可替代的作用。谢天谢地，我们拥有丰富的石油储备和足够的工业，现在可以开始建造军用车辆。"
 CAL_well_carried_out_plans:0 "最强大的作战计划"
 CAL_well_carried_out_plans_desc:0 "当我们迎战敌人时，我们的攻击将得到很好的协调，以通过预先瞄准的火炮和装甲部队快速穿过侦查范围内的土地，尽快粉碎敌人。付出的汗水可以让士兵免受流血的痛苦，我们不会让哪怕一位加州的孩子牺牲，而这是绝对必要的。"
 CAL_digging_down_and_holding_on:0 "向下深挖，守住坑洼"
 CAL_digging_down_and_holding_on_desc:0 "当面对敌人的攻击时，我们的小股部队必须留在他们原定的战斗位置。我们的人将学会热爱脚下的土地，将他们埋于其中，并等待风暴过去..."
 CAL_then_a_well_planned_attack:0 "然后，便是周密的计划攻击"
 CAL_then_a_well_planned_attack_desc:0 "…当风暴过去时，士兵们将从土中重新站出来，在敌人筋疲力尽且最无法抵抗我们攻击时，攻击他们。"
