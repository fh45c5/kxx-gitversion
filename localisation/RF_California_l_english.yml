 CAL.1.title:0 "强者如何没落"
 CAL.1.desc:0 "加利福尼亚欢迎你——不论你来自何方，美国都已经崩溃。除却加利福尼亚，一切皆为浮云。吾等众生生于大海，归于西洋。我们，作为詹姆士敦移民者的后代，终于知晓美利坚实验的逻辑推论：死亡。\n\n而我们则会自废墟上崛起，努力生活，即便缺衣少食也必将勤恳终日。横尸满街之下，河滨国会努力维持着秩序；资源分配的不均，让混乱在全境内跋扈横行。但，美利坚实验后的新实验亦是出于爱国之意。也许，幸福将因此而来临。"
 CAL.1.a:0 "也许这便是未来。"
 CAL.2.title:0 "你吓到了！"
 CAL.2.desc:0 "博丁在公寓中，望着被暮光笼罩的无辜加利福尼亚民众，怪兽之境呼唤着他们。光芒启示日渐消隐，恶魔与渎神之邪气穿行空中。满世邪魂，长生者，幽灵，外星人，和众生的微瑕。然而这一切都只是日出后的存在。几小时后，他看着窗外的一切堕入黑暗之间。他努力隔绝自我，在幻境间漂流，疑问缠绕着他，使他停留在超自然领域，直到再次日出。他也知道，孤军奋战无济于事，于是他打开了KCW电台——能够在暗黑中安慰他的心灵的至爱电台。但黑暗势力的爪牙匍匐于视力之外。东方局势一步步恶化，内战已在眼前，恐怖的故事再度响起。“是，”他嗫嚅着，“东方早晦。”他说的话让他自己被恐惧填满，但他也看到了另外一些东西…那是…希望。他知道，黑暗总会终结，但…如果所有人都能体验到希望，是否对世界更加有益？所谓…“启蒙”…火炬…对！了！他领会了，给被吓到的接线员打去一个电话，并以永恒之梦成真的兴奋语气问："
 CAL.2.a:0 "“接线员？给我接阿兰·弗罗斯特！”"
 CAL.3.title:0 "奥尔森大烟梦"
 CAL.3.desc:0 "奥尔森承受不住那个想法。他知道，东方已成过往。无政府主义者尽力了，但军队正在造反，情况基本到了尽头。但他没必要做这些，难道不是？但今天他确实不得不去参加另一个竞选会议。竞选什么？所有人都应该知道激进派从来不循规蹈矩。他要着手建立一个能够保护加州和合众国的机构，而不是假装一切安好。他骂自己，因为自己是政治家，他开车去了狗日的办公室。当他把门打开时，他吃惊地看到了一帮记者正在询问他对事件整体的看法和他眼中此事对加州的影响。“我对当今局势的看法只有一点，我们必将渡过难关。想知道为什么吗？因为我们有着聪明的头脑，强大的体力和善良的心，而且我们也不会为区区小事自相残杀，我们绝不随波入浊。如果连我们都无法渡过难关，又有谁能够渡过它呢？”"
 CAL.3.a:0 "“不必回答了”"
 CAL.4.title:0 "对，这是史诗"
 CAL.4.desc:0 "辛克莱在大街上闲逛着，眼前是一幅被压迫的洛杉矶画卷。市场的崩盘，再加上总统任期内的灾难，让这座城市有了一丝过去受苦的自己的影子。昔日该城曾美好清洁，但如今乞丐遍地走，楼宇成空壳，辛克莱感觉到了恶心。政府内的人还有着同情心，却没有注意到他们的所作所为如何造成了祖国的死亡。他必须做点什么了，国家应该帮助真正的好人，而不是那些自由派官员或者疯子博丁服务的那些人。他的理念同他在俱乐部时的一样——结束加州的贫困。"
 CAL.4.a:0 "人民挨饿的国家不能称之为伟大。"
 CAL.5.title:0 "河滨议会"
 CAL.5.desc:0 "只需要仅仅几个月，河畔政府就会成为万众瞩目的世界中心，而斯坦贝克才不想错过这样的机会。他拿起了他的便携笔记本，漫步在破旧的安妮女王大厦和对游客开放的西班牙式酒店。躲避数百名记者和数十名军警是一项艰巨的任务，但没有什么是他那副强健的体魄无法完成的。在搜寻了一遍之后，他找到了一个好地方，一个可以看清每一个人的地方——就在旧法院附近。又高又壮，脸上总挂着一副忧天忧人模样的克莱门特·卡尔霍恩·扬正在和往常一样和他那邪恶的银行家朋友贾尼尼交谈；斯坦贝克把目光转向冷淡的民主党人克里尔，他正在和平时一样和民主党同僚激烈地争论。他也注意到了好一些荧幕人物，比如说聚在一起说话的克拉克·格拉贝，斯宾塞·特雷西和凯瑟琳·赫本。虽然他听说赫本和他一样是一个坚定的左派，但她看起来似乎并不反对其他二人的精神主义倾向；不知道说到什么了，三人一起静静地笑了起来。博丁和他的走狗哈伯德似乎都没有来参加河畔政府委员会的第一次会议。对斯坦贝克来说，这是件好事，因为他他实在无法忍受博丁和他的什么怪力乱神之类的胡言乱语。最后，他看到了他一直在寻找的人：厄普莱·辛克莱——加利福尼亚的最后希望，最有能力和机会改变加利福尼亚的人。只有辛克莱是自己一个人呆着，而其他的社会党人都聚在一起，不知道在说些什么。开会时间到了，门口的每一个人都开始往法院高耸的大理石柱之间的空隙走去。而斯多葛式的辛克莱也果断地向会议地点走去。现在，只有这场会议才能决定加利福尼亚的未来。"
 CAL.5.a:0 "加利福尼亚过渡政府时期"
 CAL.6.title:0 "KCW广播电台 - 1"
 CAL.6.desc:0 "在几秒钟戏剧性的沉默之后，主持人调整了一下自己的位置，开始仔细地朗读电台给他写的稿子。这次讲话很可能是他作为电台主持名人职业生涯中最重要的时刻。他紧张地向麦克风上吹了口气，然后开始说话。尽管心情紧张，主持人还是在尽他的最大努力让他的声音保持清晰。\n“现在，我将朗读一份加利福尼亚紧急政府委员会，同时也被称作河畔政府的官方声明。鉴于美利坚合众国联邦政府无法维持联邦的基础稳定状态，加利福尼亚州即日起宣布在政治和经济方面独立于美利坚合众国，此种状态将持续至美利坚合众国重新掌握了对于联邦的控制。加利福尼亚州不会参与，或规划任何有关于吞并美利坚地区主权国家的计划与阴谋。加利福尼亚州恪守中立，任何对于加利福尼亚州主权的侵犯与攻击将视作宣战。现在，任何有疑问的公民请去询问在所在地区的代表。紧急委员会将在剩余的时间内保持加利福尼亚州的稳定与和平。上帝保佑加利福尼亚，上帝保佑美国。”\n“我爱你，加利福尼亚”这一节内容从数百万正在播放的收音机中流淌了出来，为加利福尼亚州的未来蒙上了一层不确定的阴影。"
 CAL.6.a:0 "日落之国的崛起"
 CAL.7.title:0 "我们，真正，民主"
 CAL.7.desc:0 "推迟选举的州政府和河畔政府委员会可能忘了一件事：加利福尼亚州还是设有选票箱的。局势的稳定给我们带来了两个问题：第一，共和党人，民主党人，进步人士和精神主义者几乎无法在政治问题上达成一致；第二，普通民众希望有一个民选政府。我们需要一场选举！\n\n新加利福尼亚州的第一次联邦选举将会直接决定加利福尼亚州的未来，因此，这场选举有可能引发很多闹剧。希望各选民们可以接受发生在投票站和演讲台上的戏剧性场面。"
 CAL.7.a:0 "开始干活吧！"
 CAL.8.title:0 "KCW广播电台 - 2"
 CAL.8.desc:0 "“致所有的新听众，在这个特别开设的节目中，我们关注加利福尼亚大选的过程与结果。到目前为止，除了社会党人和民主党人的街头火并斗殴之外，没有任何新的消息传出。我很高兴地看到，尽管在之前，加利福尼亚州的人民经历了难以忍受的苦难，但你们还能在我们美丽的国家保持理性的思考。选举迷雾只需要河畔政府委员会的一通电话就可以知晓。伙伙计们，你们已经下好注了吗？\"\n\n他停了一会儿，啜饮了一口加冰威士忌，他在座位上四处探寻，想要找到一个更加舒适的新坐姿。他已经在广播室讲了将近两个小时没有休息——除了中间播放的几支歌。然而，他却非常开心。他将成为加州历史上最重要的广播员，此刻，加利福尼亚的数百万家庭都聚在收音机前，仔细聆听他说的每一句话。他又尝了尝威士忌，心里高兴地无与伦比。这时，节目制作人敲了敲播音室的窗户，把一张纸贴到了窗户上。\n\n\n“好像是来自河畔政府的最新消息！注意听！它说...”"
 CAL.8.a:0 "辛克莱胜利！"
 CAL.8.b:0 "联合阵线胜利！"
 CAL.8.c:0 "耶稣基督！"
 CAL.9.title:0 "杰斐逊的错误理念"
 CAL.9.desc:0 "杰斐逊国：一个龟缩在落基山脉的笑话——它仅仅占据了属于自己的那块山地，他们的人民藏在枕头做的堡垒里，颤抖的手中拿着玩具枪，而杰斐逊的锡兵小人则抱怨着这里的自治制度——如果他们不那么傲慢的话，加利福尼亚也是一个很好的去处。现在，这些北方分裂分子必须挨我们愤怒的铁拳，这些分裂者削弱，分化了我们亲爱的加利福尼亚，我们黄金王国的精神，我们传统的歌曲，我们美丽的景色！我们一定要收复祖国的农田和山川，它们能够给我们带来充足的水源与食物！我们急切地需要这些资源来喂养我们的人口！不管怎样，收复杰斐逊地区肯定会增加河畔政府的合法性。"
 CAL.9.a:0 "准备战争计划"
 CAL.11.title:0 "摩门教威胁"
 CAL.11.desc:0 "如果说，加利福尼亚因为一些叛徒而生活在恐惧与不安之中，那么这种不安与愤怒只会因为德撒律的独立而加剧。当摩门教徒在内华达和犹他州宣布独立时，其他的摩门教徒也在全国各地蠢蠢欲动，而我们不知道加利福尼亚是否会成为下一个摩门教国家。因为就在不到一个世纪前，政府和摩门教徒的犹他战争加剧了这种紧张的局势。\n\n随着偏执狂的掌权，政府对于当地摩门教徒的迫害只增不减。当愤怒的平民们去联合起来抵抗敌人的阴谋时，得到的只是当局的白眼和不屑。故事还在继续，即使在加利福尼亚州的政治体制内，与耶稣基督后期圣徒教会有关联的人也受到了攻击——出生在犹他州的民主党人卡尔伯特·奥尔森在一场办公室袭击后，被迫提前“退休”。"
 CAL.11.a:0 "但如果...？！"
 CAL.14.title:0 "KECA洛杉矶电台 - 1"
 CAL.14.desc:0 "当加利福尼亚的人们正在高高兴兴地投票时，军方早已在暗中策划了一场阴谋。\n\n驻扎于洛杉矶的一部分部队贿赂了当地警卫，进入了议会大厅，另一部分军队则进驻790AM电台，这些活动同时发生，使得加利福尼亚的局势变得恐怖起来。\n\n电台中播放的科尔曼·霍金斯的萨克斯逐渐消失，电台主持人洪亮的声音再次响起。尽管困难和疑云笼罩着这个国家，但他始终充满信心和快乐，在这种不确定的时代，他是加利福尼亚平静与和平的支柱。他的声音再次响起在了广播中。“现在是一如既往令人愉快的广播。现在回到我们的演播室，现在，我们的记者正从河畔政府报道投票的最新消息。正如我们的观众知道的，过去几个月来，我们一直在尽职尽责地向你们通报投票情况，而今天也不例外。河畔会议似乎即将开始，而这一次是为了讨论即将到来的选举！难道这不是很令人兴奋吗，朋友们？第一位发言者将是——”\n\n突然，演播室内的一声巨响打断了他激情的演说，第二声巨响吸引了主持人的注意。接下来是整整一分钟莫名其妙的低声喊叫和一些紧张的谈话，然而观众中没有人能理解。最后，在几秒钟的沉默后，主持人又回来了。然而，现在，他的声音沙哑的不行，好像是临近崩溃边缘的精神病人。“是的……哦，我的上帝。我必须悲惨地报告……”这一次，在成千上万的听众面前，他真的像个孩子一样抽泣着，同时他的脑海中也困惑着，有不少人会对刚刚发生的事情感到恐惧，而这些事情对主持人产生了很大的影响。“唯灵论党已经在军队的帮助下夺取了加利福尼亚州的所有政府机构以及重要设施，唯灵论党......将为……加利福尼亚……带来新的秩序。”"
 CAL.14.a:0 "好莱坞毕竟不是纸做的啊。"
 CAL.15.title:0 "野鹅"
 CAL.15.desc:0 "在民兵与旧金山驻军作战之时，庆祝的车队正缓缓穿过洛杉矶，尤其是好莱坞。庆祝活动开的正是时候，因为旧金山驻军在谈判之后接受了停火条件。随着旧金山最后抵抗的消失和乡村地区的牢固控制，唯灵论派似乎已经控制了所有地区。\n\n爱德华·朗斯特里特·博丹宣布实施“精神独裁”，并着手准备洛杉矶的演讲......一切对他来说都很顺利，军队也很高兴——基本上是这样。名人们在他们的住所里喝着贵得离谱的香槟，欢呼着唯灵论的胜利，但加州各地的人们都在为大规模的恐怖做准备。"
 CAL.15.a:0 "没关系啦。"
 CAL.16.title:0 "宇宙之异"
 CAL.16.desc:0 "爱德华·朗斯特里特·博丁在他的院子里踱来踱去，急切的地等待着河畔议会方面的好消息，他正在思考，自己所做的一切是否值得。“几千年来，”他沉思道，“领域外的神秘力量的援助似乎已经到达，他们将用法律和秩序的力量克服世界上任何精神形式的叛逆。这和我做的会有什么不同吗？“\n\n博丁转头看了看寂静的可怕的收音机。\n\n“我想我们还有机会，因为我们还没有失败。如果政变成功，那么我将把这视为我注定要这样做的预兆。”\n\n博丁在院子里躺了一天，试图收听到议会方面的消息，但他只听到了无线电发出的无规律噪音。他开始冥想，让自己放松下来。几个小时过后，他转向了一个更舒服的姿势，并服用了他身边所有的药物。\n他平静地坐在院子的椅子上，随着收音机的杂音逐渐沉迷于药物的快感之中。几个小时过去了，有一些明显的无线电声传来，虽然不是很清楚，还混有环境杂音，博丁还是捕捉到了他所需要的六个字：“河畔...政变...成功”\n\n他大笑着躺在了地板上，他知道自己的胜利是天上注定的。"
 CAL.16.a:0 "理应如此。"
 CAL.18.title:0 "恐怖！恐怖！"
 CAL.18.desc:0 "当收音机里的信息开始循环播放时，辛克莱瘫倒在了椅子上，他觉得十分难受。早些时候，当他听到第一声枪响时，他不相信这一切正在发生——当断断续续的枪声再次响起时，他试图用热情地声音说，这是加利福尼亚军队正在顽强地抵抗博丁和他的蠢货好莱坞团队。但是唯灵论军队，不管是人数还是装备都远超联邦军队，甚至于联邦军队的站队行为都对结果没什么改变。\n他对此无能为力。无论他能从史诗般的附属工会和学生团体中找到什么样的超人，都无法与一群群训练有素的士兵相匹敌——即使有可能及时将这些超人们召集起来。即使这些士兵们让资产阶级党派重新掌权，他，辛克莱，也有机会在下一个选举日获得不少的选票。但是这些唯灵论者会毫无疑问地取消选举制度——这些疯狂的基督徒出尽了风头；这些唯灵论者的行动快到选举结果都没有出来。他听到博丁说，美国过去的经济体系是神圣的，完美的，而这肯定会加剧对无产阶级的剥削。贫穷会持续下去——而他就是那个让这个机会从加利福尼亚溜走的罪人。\n他摇摇晃晃地从椅子上站了起来，跌跌撞撞地走向酒窖，随便拿了一瓶酒就开始喝。马上，第二天就要来了，也许他可以做点什么来阻止情况变得更糟。博丁疯了——他肯定没有机会去控制这个国家。想到这，辛克莱又喝了一口酒。属于社会党的日子肯定会到来，而他的最好选择也许就是等待——在博丁够不到的地方等待。"
 CAL.18.a:0 "真没什么大事，我发誓。"
 CAL.19.title:0 "叛徒"
 CAL.19.desc:0 "有一件让所有的加州人都始料未及并细思极恐的事情：他们的法律将由这些深不可测的，年轻气盛的，雄心勃勃的名人们来制订。这个事实激怒了一些人，同时也让一个人对这个国家彻底失去了信心。\n\n卡尔伯特·奥尔森是一位以极端反动主义著称的人，他意识到唯一的选择是支持摩门教徒的叛变来反对加州的精神独裁，因为他的政治生涯很快就要结束了。\n说来好笑，即使是辛克莱掌权，他也会来反对。"
 CAL.19.a:0 "这儿不行。"
 CAL.21.title:0 "对抗天命"
 CAL.21.desc:0 "天命毁了美国。这座建在山上的，金碧辉煌的城市，遭遇了无政府主义和共产主义的毁灭，而居住在这里的名人们被民粹主义特工杀死。数百万人死去——但美国精神将永远自由地飞翔，即使它已经在这个世界上死去。“我们允许共产主义者夺取政权——我们允许他们破坏我们的熟悉的生活，而且……而且……”\n博丁担心地说，他不知道该说些什么。也许没什么好说的。"
 CAL.21.a:0 "可能大哭一场才好使。"
 CAL.24.title:0 "太平洋残余舰队"
 CAL.24.desc:0 "太平洋舰队的大部分都出于实际考虑而自愿归属加州管辖。然而，随着唯灵论者的掌权，舰队上的一些人认为我们有一个宏大的目标：把精神和物质世界的真相传播到美国和世界。然而，我们得首先收复了美国才行——包括夏威夷。最初，这只是一个国家扩张项目，因为我们觉得把夏威夷的异国风情海滩纳入精神统治也是一个不错的选择，我们计划让信誉良好的人前往夏威夷，享受更好的生活方式。因此，我们将开始这项宏大的项目。"
 CAL.24.a:0 "美利坚将会重生。"
 CAL.25.title:0 "KCW檀香山电台 - 1"
 CAL.25.desc:0 "“欢迎来到阳光明媚的檀香山市！当我们的士兵穿过这片美丽的风景时，名人们也会来到阳光明媚的夏威夷休息——一些名人在这里玩得很开心，像是宝莲·高黛和詹姆斯·斯图尔特。不受欢迎的君主制在军队用武力推翻后，我们将努力稳定该地区。”"
 CAL.25.a:0 "来阳光明媚的夏威夷好好享受一下生活吧！"
 CAL.888.title:0 "加利福尼亚要求我们无条件投降"
 CAL.888.desc:0 "不行"
 CAL.888.a:0 "怎么他妈敢提这种要求？不行！"
 CAL.27.title:0 "KCW檀香山电台 - 2"
 CAL.27.desc:0 "“欢迎再次来到太阳高照的檀香山市！我们真希望带你们四处看看，因为我们的军队一直在清理这里的森林，消除任何党派的游击队——我们一直在努力净化这片土地，使其免受曾经居住在这里的部落的侵扰。当然，很明显，没有一种南岛人属于这样一个好地方，像这样一片处女地，像这样好的岛屿应该被用于服务黄金国的人民！因此，听众们，为了我们国家的利益，来夏威夷享受生活吧！\""
 CAL.27.a:0 "收音机能不能播点别的。"
 CAL.28.title:0 "于圣灵中央"
 CAL.28.desc:0 "让·博丁的转世正坐在年轻的L·罗恩·哈伯德面前。这两位神秘主义圣灵，在加利福尼亚人的精神启迪下唤醒，从默默无闻的生活中脱离出来，掌控着最高的权力。这两位明白，作为一个独立的西方国家，作为一个与所有其他西方国家截然不同，完全独立运作的地方，他们需要自给自足的方式，需要在世界舞台上大放异彩，并在世界各地传播这种精神思想和生活方式。就这样，两位神秘主义者在炎热的内华达山脉沙漠的一座山顶上静静地思考着——这是一个伟大的挑战之地，是一切的优等种族的故地，是许珀耳玻瑞亚圣地，也是人类启蒙之地。他们披着的白色长袍垂在地上，反射的太阳光在远处形成了炫目的彩虹。微风轻轻地划过他们的身体，他们摘掉了一切配饰，静静地等待自己的灵魂进入星体投射。当他们完成之时，他们的长发迎风而动——他们的灵魂看到了外星人的故地，泛大陆世界。接着，他们也看到了降临到地球的外星食人兽。随后，在色雷斯的神圣土地之外，他们看到了许许多多的星座，星系，和其他壮阔的宇宙奇观。\n\n然后，博丁告诉哈伯德：“我的孩子，我们不是从这个世界诞生的；事实上，我们超越了人类，因为人类的基因中包含了类人猿的一部分。为了人类的启蒙，他们必须超越他们的人性，以自由地生活。许珀耳玻瑞亚人，不管他们是什么种族，都生活在与外部的无尽冲突之中。我们必须超越所有喧嚣和表象，成为继雅利安人第五根种族之后的第六根种族：盎格鲁-萨克逊人在加利福尼亚的所有精华。\""
 CAL.28.a:0 "沙漠深处即圣地。"
 CAL.29.title:0 "仙人球毒碱（致幻剂）"
 CAL.29.desc:0 "爱德华·博丁早就注意到了“迷幻剂”这种东西，正如诡秘之主所传达的消息，迷幻剂会让其他人因其启蒙性而感到莫名的恐惧，因此，博丁打算把加利福尼亚的所有植物都尝试一下，最终决定加工工序以及怎样利用其启发功效。\n\n博丁低头看了看盛着一颗“纽扣”仙人掌的盘子，他开始尝试着咀嚼干燥的植物组织，慢慢地品尝，带着一丝对于其效果的焦虑。\n\n博丁很快开始感到一丝不同，他观察着周围的环境，看到了以前没有看到的的东西..."
 CAL.29.a:0 "古代先民启蒙通灵者。"
 CAL.30.title:0 "洛杉矶之战"
 CAL.30.desc:0 "今天晚上7点18分，发生了一件前所未有的事情——外星人似乎联系上了我们。\n\n在好莱坞附近，我们的探照灯发现了一个不明飞行物，类似于一个圆盘，盘旋在加利福尼亚的金色海滩之上；飞碟看起来没有攻击性意图，因此我们也没有发动攻击。它从一个地方缓慢地移动到另一个地方，一些报道声称它有超越地球的力量——通过神秘力量给予探照灯错误的指令。它迅速地消散在大气层和闪闪发亮的星星的背景之中，而许多人对此感到欣喜若狂。也许我们应该加大力度寻找这些外星生物，并尝试着联系他们了。"
 CAL.30.a:0 "你能想象一下它们长什么样吗？"
 CAL.33.title:0 "天使之后教堂之战"
 CAL.33.desc:0 "今天，散布在洛杉矶各地的天主教徒都听到了博丁本人对于天主教束缚基督教徒自由的谴责及博丁对天主教会的宣战书。天主教徒们有的把自己关在教堂里，准备与政府军进行最后一搏，有的天主教徒为了政府出的那点赔偿损坏教堂的钱而投降，有些教堂甚至已经存在了200年。然而，其中的一个天主教会已经把自己的教徒们武装到了牙齿，并凭借这样的状态与黄金王国对峙了数周，乃至数月的时间，最终，他们打算进行一次突袭，来结束这荒谬的一切，而大约三十名西班牙教堂牧师和执事准备好了武器。他们被视作黄金王国的最大威胁，因为这座教堂不仅有着西班牙名，并且还位于博丁心爱的洛杉矶市中心。而这是根本无法接受的——因此，一支官方称为“隆史崔特营”的当地民兵（官方称其为政府运作的一部分）已经完成了他们的任务——即殴打穿Zoot服的人（通常是非洲人，墨西哥人，意大利人和犹太人的服装），然而这三十名牧师和执事准备进行迄今为止最伟大的战斗——为他们的教会献身。在这座特殊的教堂内，天使之后教堂内设有三根长铁丝，锋利的金属网，足够用的子弹。因此，隆史崔特营民兵用TNT炸开了牧师们简陋的防御网，并开始用他们手中的自动步枪向那些手持简陋装备的牧师们开枪。牧师们失去意识之前，伴随着哭泣，呐喊和枪声，他们想到了自己最亲近的家人。然而，这是没有用的，唯灵论军队用少量伤亡换取了整个教堂的控制权，而该教堂会成为一部新电影的取景分区。"
 CAL.33.a:0 "我倒要看看他们能拍出来什么电影。"
 CAL.35.title:0 "新教至上"
 CAL.35.desc:0 "爱德华·博丁思考了许久，关于美国这个新教徒灯塔怎样繁荣发展，以及它后来如何陷入混乱和死亡——世界上最大的新教国家如何死于无政府主义者之手。然而，美国的新教徒们每天都在努力地保护个人自由，言论自由和财富自由的权利，新教的神圣理念——比如职业道德，比如禁酒令，所有这些在北欧国家之外的任何其他世界都不存在的东西，是一个日益濒危的超大陆文明的最后一个例子。可悲的是，当美国其他地区陷入背信弃义的天主教和可恶的无神论，当社会主义的海洋无情地摧毁了几个世纪以来存在的新教文化和伦理时，只有加利福尼亚是一个新教国家。举个例子，俄罗斯，世界上最大的东正教国家，东欧人的宗教圣地，但其宗教却在天主教的压迫下濒临死亡。似乎所有对天主教徒和社会主义者的反对声音在世界范围内消亡，因此，我们必须采取最后一个——也可能的最激进的选择——将新教置于基督教之上。\n\n也许将新教视为唯一的基督教是错误的，因为天主教不可能与神圣的加利福尼亚每天兴起的新教运动相兼容。也许是新教彻底脱离基督教的时候了。"
 CAL.35.a:0 "以护此物，必先斩除害此之物"
 CAL.43.title:0 "致L·罗恩·贺伯特"
 CAL.43.desc:0 "亲爱的L·罗恩·贺伯特，以及其他相关人士，\n\n你们唯灵论的统治创造了一个开放的，开明的国家，尤其是在解读世界真相方面，这真是令人感叹。当然，你的朋友，隆史崔特·博丁先生也非常的技艺娴熟，我读了你写的《王者之剑》，这真不像是普通人能写出来的文学作品。我发现，我越来越多地读你和博丁的书，我距离世界真相，也就是诡秘之主的距离也越来越近。我要祝贺你们政府的全体成员，帮助了加利福尼亚逃离这些艰难的时刻，为了心爱的祖国而战的决心。\n\n本杰明·艾萨克 敬启"
 CAL.43.a:0 "博丁会嫉妒的。"
 CAL.46.title:0 "《王 者 之 剑》！"
 CAL.46.desc:0 "L·罗恩·贺伯特一直想出一本书，而且事实上，已经完成了......只不过这些灵感还没有在他的头脑中形成连贯的逻辑和思路。书中有一个概念：戴尼提。这是一个被认为可以消除困扰灵魂的，带来疾病的希坦的有效方法。人们因为缺乏贺伯特的知识而遭受无尽的痛苦，然而，凭借着贺伯特内心深处的巨大仁慈，他决定在加利福尼亚地区免费出版一整套关于戴尼提的书籍，顺便作为唯灵论党派的精神主张。不管怎样，《王者之剑》这本对“较低觉悟级别”的读者来说更晦涩的书中所宣传的思想本身就是彻头彻尾的异教；这本书没有任何关于基督或者上帝的内容，而是着重于个人的精神状态——比如希坦对人的影响，以及整个人类起源的总体情况。对于后一个问题，罗恩·贺伯特认为，数十亿年前的银河邦联的独裁者，希努，把数十亿的巨兽流放在了地球上，然后用人类难以想象地大数量外星炸弹让它们灰飞烟灭。然而，这些生物的魂灵没有消失，并一直附于现代人类的身体上，成为精神疾病的本源，例如焦虑，恐慌和精神分裂等。这些想法对于大多数人类来说还为时尚早，但好莱坞贵族们早在加州独立之前就已经分享并讨论了这些想法，现在，我们将慢慢地把加州的人们从无知中唤醒，告诉他们世界的真相。"
 CAL.46.a:0 "不久，全加州都将知晓。"
 CAL.48.title:0 "他让自己兽性大发"
 CAL.48.desc:0 "最好天黑之前回家哦～因为你如果不回家的话，就可能听见“狼人”的嚎叫。这些“狼人”成群结队地聚集在一起，集体服用病毒，然后随机去大街上犯些罪。数千人受到这些疯子的恐吓，但政府几乎没有采取任何措施阻止他们。当被问及对这些人的看法时，博丁总统表示，他们是“与我们的唯灵政府没有任何关系的独立分子”。然而，他确实拒绝就如何处理这些问题发表评论，似乎在暗示他的默许态度。因此，由市民自愿组织的“狼人猎人”出现了，以充当义警来解决这种新的威胁。"
 CAL.48.a:0 "嘿！他们也有什么值得利用的地方。"
 CAL.49.title:0 "各位面的战争"
 CAL.49.desc:0 "博丁总统正在好莱坞的宅邸门口耐心地等待那些将军的到来。该宅邸既是唯灵论的办公区，同时也是博丁传授唯灵论的教室——包括他最著名的学生：L·罗纳德·贺伯特。军人们很快就到了，他们以之前陈腐的方式排成一列从装甲车中下来。他们在表达了对博丁的敬意后被博丁毫不迟疑地革职了。对他来说，这种僵化的结构和程序使加州的唯灵军队完全失去了本该有的精神。然而，这种情况即将改变。\n\n当身穿制服的警官跨过走廊各处的年轻女子，走进博丁的办公室时，他正好开始讲话。这些年轻弟子身上有一种独特的，改变精神的东西。“先生们，”他开始说。\n“感谢您在这么短的时间内加入我们。毫无疑问的一点是，你们并不知道，我军，不管是战略还是战术方面，都结合了美利坚合众国最伟大的军事理论精华。我们的军事在美国，乃至世界上都是一流的，而我们丰富的资源也使得外部势力不敢对我们妄加干涉。”博丁观众中的男性开始了一场漫长而戏剧性的狂欢，而这就是这些会议通常进行的方式。\n\n“但是，我们的难道不是仍然……缺少什么东西吗？我们的基地不是还有一部分没有公开吗？也许是敌人和联邦政府都不知道的东西？”\n在星光熠熠的办公室里，所有人都面面相觑。他们想在那个站在台上的疯子之前找到答案。然而，其中一个体会过博丁所述世俗乐趣的人很快就知道了博丁所指的东西。这个人不停地在抓挠自己痒的不行的手。\n\n“这些军队学说的发明人的确对物理层面的战争了解很多，但如果战争具备了形而上的，不可察觉的东西呢？而这些，只有真正的加利福尼亚人才能理解。我们已经为加州每一个角落的公民提供觉醒的机会，我们为什么不让这些开化人去参军呢？那么，只有这样，我们才能永远地在各个位面战斗下去，生存下去。\"\n“没 有 错！”那个挠痒痒的人突然站了起来大声地说到。他的同僚们都无比震惊地看着他，连博丁本人都被他吓了一跳——尽管博丁对此感到十分高兴。过了一会，一些相对激进的将军也站了起来，表示支持，只有一些榆木脑袋还坚守着自己的立场。然而，随着时间的流逝，他们也不得不屈服于同僚压力，因为他们知道，反抗博丁这种妄想症患者只会为自己争取到更不好看的结果。\n\n“很好，”博丁激动地说道......"
 CAL.49.a:0 "让我们看看博丁想搞什么大的。"
 CAL.50.title:0 "来自空灵阵线的报告"
 CAL.50.desc:0 "二等兵马斯顿慢慢地坐到了记者对面的椅子上，而后者正满面微笑地迎接他的客人。\n\n“你好，二等兵马斯顿，希望你对这次旅途还算满意。”\n\n“噢，确实很高兴！这个时节的树叶都好绿啊。”\n\n二等兵马斯顿茫然地冲了记者一笑，而记者也紧张地笑了起来。\n“请坐吧，二等兵。”\n“不要每次叫我二等兵，叫我乔治就行。”\n“好吧，乔治。我想，你应该知道今天要有什么大事吧。”\n“嗯...我要被采访？”\n“是的。呃...准确地说，一会我就要把这个...麦克打开，然后，我代表我们电台问你几个简单的问题。你愿意吗？”\n“当然。顺便问一下，我应该怎样称呼您？”\n\n“哦！对不起，我叫马克斯·吉利根。现在，让我们开始吧。”\n\n马克斯开始广播。\n\n“你好，好莱坞的听众们，我是“时事”电台——南加州最受欢迎的广播新闻节目的麦克斯·吉利根。今天，我很荣幸地向大家介绍一位非常特别的嘉宾，二等兵乔治·马斯顿，他是第一批使用政府生产用于战斗的新型性能增强剂，并派往部队的士兵。乔治，你能确切地告诉我们你用了什么药物吗？“ “我服用了安非他命和另一种实验药物：麦角酸二乙酰胺的混合物质。显然，它是加州大学伯克利分校在瑞士的实验室里发现的。不管它用什么做的，我看到了一些以前看不到的东西。\"\n“太神奇了！你觉得这些东西在战斗中帮到你了吗？”\n\n“哦，当然了。一方面，我对敌人感到了强烈的愤怒。另一方面，我也理解了这场战役在宇宙层面的意义。我想说，我之前，从来没有打得比这场仗更好，我自己就轻易地杀死了二十名敌兵。”\n“那确实了不起！你方便讲一下你服用了药物之后看到了什么吗？”\n\n“我看到了贴在敌人轮廓上的辉光。而当我射杀他们的时候，他们的光就熄灭了。我们一直这么作战，直到地面上没有光辉出现。有一次，我觉得眼前发黑倒了下去，然后我又在野战医院醒来，感觉有一点脱水，但在其他方面还好。”\n“太棒了！对了，你刚才是不是说杀了二十个人？你应该得到晋升啊！”\n“哦，不，先生，我只是在履行我的职责。没有我和我的战友，那我们的精神王国就没有能力去抵挡外敌的入侵。我永远不会以保卫国家的名义而要求特权。”\n“真是感动。好了观众们，我们的节目到此结束。接下来，我们有一个关于文化的最新消息，包括我们对过去十年最受欢迎的广播热门歌曲和大片的概述。我是麦克斯·吉利根，广告过后，马上回来。“"
 CAL.50.a:0 "我想看看今天的排行榜上都有啥好听的歌。"
 CAL.55.title:0 "加利福尼亚人的骄傲"
 CAL.55.desc:0 "罗伯特·兰福德从来都不是一个当政治家的合适人选。在他看来，上帝希望一切都保持原样，即使他个人并不太在意。因此，当美利坚陷入动荡之时，他松了一口气，因为他的老家，加利福尼亚被唯灵论者控制。当然，罗伯特从未见过博丁总统所说的任何鬼魂，抑或是食尸鬼之类的，但他也无法反驳它们的存在。\n罗伯特想到了一些地方：在德国，人们出于对权力的自私欲望，愚蠢地背叛了上帝；在俄罗斯，人们把高尔察克看的比上帝还重要。在意大利，对上帝的虔诚竟然是被量化的工具。他可能不是一个非常政治化的人，但他可以清楚地知晓他生活在一个虔诚的社会里，他感谢上帝允许他生活在这样一个地方。\n加州可能有点古怪，但上帝住在这里。在上帝居住的地方，他的信徒们将生活在自由之中。"
 CAL.55.a:0 "阿门。"
 CAL.73.title:0 "团结以更加强大"
 CAL.73.desc:0 "随着大选日的临近，两个党派的头头都得到了一个相同的结论。随着加利福尼亚的合法性在过去几年中不断受到质疑，无业进步党或唯灵论者都有可能接管国家。但是要是在过去几年前，这些党派根本不可能被现存的政治体制所接受。而加州不需要陷入内战。\n\n前州长弗兰克·梅里亚姆和他的对手厄尔·沃伦可能并非事事和睦相处，但两人出于稳定的考虑，在之前推迟选举的决定上意见一致。在萨克拉门托国会大厦外聚集的新闻媒体众目睽睽之下，一个共同联盟已经结成，选举协议已经签署。共和-民主党将共同参加该国的首次选举。"
 CAL.73.a:0 "提供证据..."
 CAL.74.title:0 "加利福尼亚大选 - 联合阵线胜利！"
 CAL.74.desc:0 "随着共和-民主党的胜利当选，独立加州的第一次选举圆满落幕！尽管这场联姻必定会带来混乱，但它足以把那些反对党派挡在国会的门外。梅里亚姆州长重新掌权，不过他的内阁也将由一些前共和党人组成，而前候选人厄尔·沃伦将担任副总统。\n\n加利福尼亚共和国得到了保护，建制派政党现在能够采取一些有力措施来解决该国所面临的危机。然而，统一战线崩溃的速度还不得而知。关于加州的未来，还有一些问题亟待解决。"
 CAL.74.a:0 "政府的确可以维持。"
 CAL.75.title:0 "KCW电台选举专线 - 联合阵线胜利"
 CAL.75.desc:0 "“从加利福尼亚现场报道，共和-民主党赢得了本次加州大选。你们没有听错：民主党和共和党放下了偏见，联合起来参与了大选。有什么奇怪的感觉吗？”\n\n从我们的民调来看，两党的联合赢得了摇摆不定的中间派选票。民主党在农村的高支持率与共和党在城市的高支持率相结合，直接将无业进步党和唯灵论者排除出了竞选舞台。到目前为止，这看起来是一场溃败。在广告过后，我们将为您逐一介绍……”"
 CAL.75.a:0 "一切照旧。"
 CAL.77.title:0 "放弃唯灵论"
 CAL.77.desc:0 "“喂！着点急！他们已经穿过前门了！”\n\n乔治并没有想到这次的行动，他正在烧毁一切唯灵论党的秘密文件，但生活总能惊喜到你。他正把那些报纸塞进老板点燃的小废纸篓里，一边怀念着选举中的免费三明治，一边保持着火焰的燃烧。\n\n真是羞耻。当警察冲进门时，他还在大声讨论起义的必要性。对他来说，这一切发生的都太过突然，但他相信自己听到了那些穿制服的大个子说着什么“被捕”，“煽动叛乱”之类的，或者最重要的是，“嘿，你！放下那些文件。”他倒是能做到这一个。\n\n当乔治被他们从地上拖起来的时候，他看向他的老板——有点油腻，现在他想起来了，就像好莱坞那种油腻的人。老板跳起来往火里扔了些别的东西，结果被人先一步从桌子上抢走了。尽管如此，当警察抓到他的老板时，他有一个重要的问题要问他："
 CAL.77.a:0 "“所以说，博丁已经预料到了吗？”"
 CAL.78.title:0 "在线驱邪"
 CAL.78.desc:0 "“...，这就是下周的天气情况，我想我们听众都可以在下个周找到能让自己高兴的事情。\n\n”但如果你是唯灵论党派的成员，那么我很遗憾地通知您：从今天起，该党将被禁止在加利福尼亚共和国活动。萨克拉门托当局声称，在最近对唯灵论者的突击搜查中发现了煽动叛乱的证据，而政府正在查处这一切，并禁止唯灵论党成员在政府中担任要职。\n\n“晚些时候，我们将向大家介绍有关国家安全法适用问题的辩论。然而，在这个充满不确定性的时代，我们都希望每个人的问题都能在法庭和投票站得到解决。如果政府的主张在法庭上成立，那么国家将对这些唯灵论者出重拳，因为他们的确打算在东部地区煽动叛乱，对抗我们当局。“"
 CAL.78.a:0 "广告之后再见。"
 CAL.80.title:0 "德撒律"
 CAL.80.desc:0 "辛克莱想，这是否有点可怕。尽管他没有参与其中，但他还是觉得后背发凉。他现在就在前往摩门教国家德撒律的路上，早些时候，一队士兵进入了他的家中，并明确地指出，如果辛克莱继续呆在加州，那么他的人身安全将不受到保障，当然，如果能成功逃出去的话，那么对每一个人都是有利无害的。这些士兵的话中的含义已经是非常明白了。\n\n距离哨卡还有一大段距离的时候，年轻的士兵就把改装的军用卡车停下了。他们两人之间有一种令人不安的沉默，辛克莱正在想他现在当场死亡的可能性有多大，而士兵显然在琢磨该说点什么打破沉默。\n\n在那名士兵开口说话之前，他已经下车了。“我……对不起，”他结结巴巴地说，有点不好意思。“我是你意识形态的忠实追随者。但是上面的命令……”辛克莱痛苦地想，这很有趣。当当局想让某人消失的时候，那么一切情感都将不再重要。\n\n他仍然有冲动想要给这个年轻人做一番即兴演讲，痛斥这个狭隘的，容忍不了社会主义的政治体系，而这直接让他改变国家的宏图破灭，但他没有这样做。他在转身之前最后一句话说的是：“让玛丽知道我的住址。我会写信给她的。”"
 CAL.80.a:0 "他头也不回地朝东方走去了。"
 CAL.81.title:0 "KCW电台 - 失踪人口报道"
 CAL.81.desc:0 "“下午好加州，在广告时间之前，我们插播一条关于厄普顿·辛克莱的消息。你你们可能已经听说了这位作家候选人的失踪。由于一些人认为他对于劳工问题的看法与政府不同，这几天辛克莱没有在媒体上发声的异常现象让不少人担心。经过我们的一番调查，辛克莱正在犹他州的西部地区等待他的家人们。政府正在尽一切努力让他的妻子玛丽·克雷格·辛克莱与他团聚。\n\n虽然辛克莱还没有说明为什么要离开加州，但我们祝他一切顺利。尽管他离开了加利福尼亚这片稳定繁荣的海湾，我们还是希望他生活幸福。如果他因为自己的意识形态而受到伤害，那么真是太不幸了。“"
 CAL.81.a:0 "好了，现在让我们关注一下天气情况。"
 CAL.82.title:0 "一场和解"
 CAL.82.desc:0 "塞缪尔在屏息等待一群进入了社区的卫兵。他很年轻，但足够聪明，知道自己是那些不幸的被麻烦找上门的人之一，其中一位老人谈到了近一个世纪前圣贝纳迪诺定居点发生的事情。合众国的分裂似乎让人们之间的隔阂更加严重，或者是他所知道的，尤其是从教会当局传来的任何消息让这种分歧加重了。\n\n当他发现军队只是在护送一小批人口普查员时，他高兴坏了。一段时间后，当总统把摩门教定居点的基础设施联系到全国时的言论得到证实时，他更加惊讶。他还是不大敢相信他现在是加利福尼亚人了，而且是加州摩门教公民，这太惊喜了。"
 CAL.82.a:0 "我想，这确实是尤里卡。"
 CAL.85.title:0 "好的开始"
 CAL.85.desc:0 "对民主党的加州州长来说，过去四十年来的前景似乎暗淡无光。而美利坚的崩溃给这一些都带来了转机！哈，好吧，撇开玩笑不谈，奥尔森最近确实有几件事值得一笑。无论他个人对信仰有何看法，让加州各种人消除与其他群体的隔阂总是伟大的。\n\n事实上，加州的很多情况都很乐观。大萧条的阴霾还没有完全散去，但它可以随着时间而被淡化。这是一个充满活力的国家，这里充满希望，并且远离美国混乱的中心。通过不懈的努力，加州的民主传统得以保留，他不得不承认，能够与自由的共和党人一起工作对他来说还不赖。\n加利福尼亚第二共和国已经比第一共和国活得更长了。而不论接下来发生什么，保证加州的安全是最重要的。"
 CAL.85.a:0 "现在，回去干活吧。"
 CAL.86.title:0 "嘿，你看新闻了吗？"
 CAL.86.desc:0 "一个加州女孩现在有很多的时间用来听收音机。因为她的家长搬去了加利福尼亚，因此，这给了她更多的时间去做自己喜欢的事——但是她还得上学。只要她专心做作业，妈妈就会给她听现在的新闻。\n\n今天，电台里播出了一些关于东部地区的新闻。小女孩上过地理课，这个地方比她们的老家更远一些，但她有点搞不懂广播里在说什么，关于什么“紧急委员会”和什么“方舟者”之类的东西。她从电台里听到的一切听起来都像是在打架。\n\n嗯...不大像加州，她觉得她应该感谢加州给她这么个和平的环境，而妈妈和爸爸看起来也和她感受一样。当他们晚上出门散步的时候，她的感觉更强烈了。"
 CAL.86.a:0 "加州就是我们的家。"
 CAL.87.title:0 "加州政治回归正常"
 CAL.87.desc:0 "最近，加州选举联合阵线崩溃了，而这又让人们提起了一个笑话：联盟总有解散的一天。该党的左翼力量主要由共和党人组成，而他们在经济政策和种族隔离问题上与民主党人存在难以修补的分歧，而该联合阵线的领导层不愿意就此做出表态。最终，重新诞生的民主党宣布独立，并在参议院获得了超过半数的席位。联合阵线的其他人也纷纷站队，共和党由厄尔·沃伦负责，而弗兰克·梅里亚姆则负责新生的民主党。\n\n临时选举定于下个月举行。这是一个非同寻常的决定，而这肯定会让加利福尼亚彻底与美国断绝关系，但有一点是双方可以达成一致的：没有人想让政府一直瘫痪下去。"
 CAL.87.a:0 "当有事的时候事情就不一样了。"
 CAL.88.title:0 "KCW电台独家 - 解读选举"
 CAL.88.desc:0 "“早上好，亲爱的加利福尼亚。稍后，我台将播报与大选有关的内容。我知道你们中的一些早已厌倦了这些永不停止的竞选，要是实在不想听的话，各位听众可以把这个时用来给你们的收音机放个小假！\n\n五点钟的时候，我们将迎来一位民主党嘉宾，来解释一下政策中有争议的部分。其一，重启和扩增考克斯总统任期时的一些公共项目和政府计划——你们还记得这些日子吧？其二，重启种族隔离以稳定加州局势。在民主党过后，共和党人将为我们解释他们的坏处和弊端，以及国家自由化的好处。而我呢，就负责看着他们，不让他们在演播室内互相扔椅子，损坏我们的财产。不管怎样，让我们在这里放点音乐，天气预报后见！“"
 CAL.88.a:0 "他后来至少阻止了一场争斗。"
 CAL.89.title:0 "民主党获胜！"
 CAL.89.desc:0 "自联合阵线崩溃后的第一次选举已经落下帷幕，考伯特·奥尔森领导的复兴民主党获胜。前联合阵线的负责人再次宣誓就职——他说了“我肯定”，而不是“上帝保佑我”。奥尔森总统是统一战线时期一些进步政策的倡导者，人们预计他将扩大前联邦政府实施的援助政策，包括加州的农业补贴。\n\n然而，新总统描绘的美好景象遮盖了他与民主党的紧张关系。这位坚定的进步派领导人领导的政党在一定程度上因种族隔离问题与党派决裂。据推测，他也反对流放厄普顿·辛克莱（尽管你没有听到我这么说）。奥尔森总统的就职为加州的未来蒙上了一层不确定性，尽管不止一家媒体开玩笑说这将会引起民主党的第二次分裂。"
 CAL.89.a:0 "欢迎回来，总统先生。"
 CAL.90.title:0 "KCW电台选举专线 - 复兴民主党获胜"
 CAL.90.desc:0 "“晚上好，亲爱的加利福尼亚。我们有选举的最新消息——啊，现在还不要拨通电话。这只是一次插播，就像奥尔森总统明天会回来工作一样。是的，听众们，看来复兴民主党成功地赢得了选举。\n这对你和我意味着什么？看来民主党打算向农民提供了一些强有力的补贴，所以如果你现在正在灌溉农田，那么你可撞了大运了。除了这一点，以及承诺扩大某种社会保障计划，很可能是民主党人横扫农村，进军城市的原因。让我们会看看结果如何，但在那之前，KCW电台会让你的夜晚更有趣。让我们开始吧……”"
 CAL.90.a:0 "我保证不再有选举广告了。"
 CAL.91.title:0 "宣布农业补贴"
 CAL.91.desc:0 "如果在过去的十年内你还不把土地当回事，那么你真是个大傻瓜——还是个该死的傻瓜。当美国中部的土地被沙暴席卷时，发生了什么？大量的难民，食品价格上涨，还有西海岸的沙尘暴。加利福尼亚是一片美丽的大土地，而我们的中央山谷如此巨大而繁荣，吸引了许许多多的旧农民在我们的土地上工作。\n\n加州将承认农民为我们的稳定所做的贡献。美国政府过去常常对陷入困境的农民视而不见，现在，看看结果如何？社会建立于流动的资本之上是危险的。现在，我们正在启动一项强大的农业补贴计划，以确保加州所有人都，从现在到未来都过上富裕，稳定和幸福的生活。"
 CAL.91.a:0 "不管怎样。"
 CAL.92.title:0 "这些是我们能为你做的"
 CAL.92.desc:0 "加利福尼亚数千名农民中的一名回到了家，心中想了许多的可能。他两三次在银行确认了自己收到的补贴支付，看起来——嗯，政府开始信守承诺了。\n\n他目不转睛地盯着自己获得的土地和一辆新拖拉机。这还是第一次他有种没有后顾之忧的感受。"
 CAL.92.a:0 "他肩上的负担被政府分担。"
 CAL.93.title:0 "新式关税制度"
 CAL.93.desc:0 "虽然那些社会主义者们对美国经济的破坏无处说起，但共和党人的某些措施是值得去保留的。大萧条的星星之火始于加利福尼亚，但不可否认的是，当其他国家发生革命和内战的时候，美国在世界市场的参与度让我们变得无比脆弱。就想一想法国，俄罗斯，印度和日本就行了。\n\n与前联邦的几个较小的州不同，加利福尼亚有足够的资源和土地自给自足，更重要的是，可以茁壮的成长。我们可以通过经济的增长来建立自己的工业，而不受外国的影响。为此，加州正打算对外国实行一种新的关税制度。"
 CAL.93.a:0 "把它打印出来。"
 CAL.94.title:0 "这些是我们能对你做的"
 CAL.94.desc:0 "“没有预料到的副作用，”他们说。因为新关税政策后食品价格明显下跌，加州忽然出现了没有人购买农产品的情况。而对于那些想要把这些补贴移作他用的农民来说，这无疑是一次当头一棒。\n\n加州数千名农民的一员正在烛光下查看自己的开支记录。他一边咬着铅笔，一边想着自己到底能过把什么给剪掉。也许是那些流动工人？但这样，他的庄稼就不会那么好卖，难道还有什么比看着收成在土里腐烂更糟的事情吗？还有，未来的市场状况会如何呢？他觉得那种不确定性又重新回到了他的双肩..."
 CAL.94.a:0 "如果进步不是为了那些受苦受难的人来的，那么这就相当于没有进步。"
 CAL.95.title:0 "分开以更加强大？"
 CAL.95.desc:0 "美国解体的深刻教训让我们知道，一个共和国是不稳定的。强大的社会体制是抵御大萧条等冲击的屏障，也是加州民主的卫士。我们必须非常小心，避免破坏它。\n\n如果说加利福尼亚人之间的关系——白人，黑人，墨西哥人等等——是和谐的，那就不对了。虽然这个伟大共和国的每一个人都有能力做出自己的贡献，但他们团结起来的力量所产生的摩擦还不如把他们分开时产生的摩擦小。因此，加利福尼亚共和国将对现有的种族隔离状态进行维护，以使该大陆上仅存的，也是最伟大的民主制度更加稳定。"
 CAL.95.a:0 "嗯，他们可能会喜欢吧。"
 CAL.96.title:0 "这些是他们能对你做的"
 CAL.96.desc:0 "奥尔森总统并不喜欢种族隔离制度。收音机里不断传出洛杉矶的新闻，听起来一点都不好。随着种族隔离在法律上的体现，现实和法律很快就发生了冲突，一群关心此事的公民们开始斡旋于公民追求和法律之间。或者说，他们提交给奥尔森总统的报告是委婉的。\n他们在跟谁开玩笑？他只是鼓起了一群狂热分子的勇气，用私刑处死了一个可怜的墨西哥人，而那个人正在镇子上错误的地方走路，他可能也不知道为什么厄运就发生在了他的身上。现在，当警方试图维持秩序（和隔离）的时候，关于死者生前更骇人听闻的事情被爆了出来。奥尔森不相信上帝，但现在他不知道这会让事情变得更好还是更糟。\n他可以说是民主党让他通过了这些法案。有必要让共和党人不再重复安德鲁·梅隆的错误，让复苏的民主党人团结起来。也许所有这些的决定最终都有利于加州的稳定。"
 CAL.96.a:0 "但是他并不相信。"
 CAL.97.title:0 "白热化对峙"
 CAL.97.desc:0 "这应该只是一次简单的游击队清理活动。杰斐逊国消失了，但并不是所有的加州人都承认这一事实，为了防止游击队的蔓延，把这些农村纳入加利福尼亚这个现代化的州市有必要的。\n躲在装甲车后面的国民警卫队队员们认为这应该很容易。然后，他们前往一个社区，那里的人们仍然悬挂着杰斐逊的双x旗帜，并没有投降的打算。在接下来的交火中，有个人的妻子被击中，现在，警卫队队员们相当确定这些乡巴佬正在向他们发射备用榴弹炮。他们从哪弄来的？！\n不，这一切都不容易。如果允许他们的存在，谁又会说这些地区会不会重新独立呢？这是战争的另一个阶段，值得我们这样去做。\n增援部队的炮声让队员们震惊了一下，随后他们松了口气，看来，警卫队里还是有人动脑子了。"
 CAL.97.a:0 "我们做我们应该做的事。"
 CAL.98.title:0 "重复行动"
 CAL.98.desc:0 "“他妈的！”梅森赶紧躲到了窗户后面，躲过了从大楼里射出来的子弹。“我就知道，只要他们没有开枪，那么他们一定是在准备开枪。”\n\n靠着同一堵墙的杰克向他淡淡一笑，嘴里流出了一些鲜血。“炮兵支援？”\n\n梅森正打算点头，又有一梭子子弹射了过来。天哪，他们会死在这里的。杰斐逊国投降后，他们两人的看法都没有错——杰克认为警卫部队会直接去他们的政府大楼和首都，而梅森认为他们应该先去乡村。\n\n他勉强地点了点头，杰克也冲他点了点头。在这一次的任务中，可能没有一个完美的结局。他，这个流浪工人，还有那些在户外没有被射杀的人……是的。\n\n“在我们逃出去——在这里被炸毁之前，你终于想知道我在32年投票给谁了？”\n\n杰克看起来非常严肃：“说。”\n\n“梅隆。”\n\n杰克忍不住大笑了一场，然后摇摇晃晃地站了起来，用枪指着前门。“我就知道，这都是你的错，你这东西……”\n\n他们对杰斐逊来说是敌人，但他们对自己来说是彼此的兄弟。"
 CAL.98.a:0 "不自由毋宁死。"
 CAL.100.title:0 "KCW广播电台 - 加州民主"
 CAL.100.desc:0 "“下午好，亲爱的加利福尼亚。你看新闻了吗？如果你生活在与世隔绝的地方，那我们就重新说一次，显然，我们的总统发表了一次关于加州作为民主灯塔的演讲。是的，从恶水盆地到惠特尼山，我们已经从金色之州变成了金色之国。\n我可能有点夸大了，但我必须说，身为一个加州人，我感到很是幸福。自从与过去彻底决裂以来，你我度过了一段轻松的时光，你都不需要往东看，周围全是比我们烂的国家。虽然打造加利福尼亚并不是一件容易事，但我们还是把这项任务完成的很好，而且我们会更加努力的。\n就是这样，我爱你，加利福尼亚。伙计们，你们也这样认为吧。”"
 CAL.100.a:0 "尤里卡！尤里卡！"
 CAL.101.title:0 "一本备忘录"
 CAL.101.desc: "-----------------\n任务：金色之门\n-----------------\n\n-------概要\n-------\n\n为了国家的安全与加州的稳定\n\n指挥移民执法部与国民警卫队大规模驱逐人员至墨西哥\n\n申请两百（200）辆汽车（见：采购项），派遣五百（500）名边境巡逻人员（见：人员项）\n\n授权国民警卫队在“必要时”进行安全部署\n\n强调完成速度\n\n允许极大误差范围"
 CAL.101.a:0 "..?"
 CAL.102.title:0 "夜色之下"
 CAL.102.desc:0 "玛丽的家人们早知道要发生什么了。这些围捕行动造成的声响太大了。当外面的车声越来越近的时候，她的丈夫阿隆示意让她和孩子们上楼去，并保持缄默。他们躲在楼上的衣橱里，听见了边境巡逻队的敲门声。\n谈话声响被墙壁，地板和孩子们身上的毯子削弱了，但她所能做的只是希望一切都会好起来。她的脑子里满是朋友和家人，而边境巡逻队很可能已经找过他们了。她在想被遣返回-\n\n突然，声音陡然增大了起来：“但是长官，我有我的移民文件！在这——”然后是一声喊叫。很快楼梯上就传来沉重的脚步声。不久，楼上就有更多的喊叫声，但被一声重击打断。"
 CAL.102.a:0 "不久之后，他们就只是数字。"
 CAL.103.title:0 "宣布加州选举人团制度"
 CAL.103.desc:0 "成为美国地区最伟大的民主国家并不是一件容易的事。我们站在太平洋海岸，不敢怠慢面前的任务。我们应该在展望未来的同时，回顾过去，从制度中借鉴灵感。我们可以从历史上存在已久的共和国身上学到什么？就连工会的创始者也认识到，他们的实验尽管成功了一个多世纪，但仍需要一种保护措施以抵御暴徒的激情，以免他们破坏体制中的专业性和稳定性。\n\n一些人建议直接投票选举共和国总统。另一些人则相信议会制度，谁拥有参议院多数席位，谁就拥有行政大权。然而，我们采用的是我们自己的美国选举团的化身。获得最多选票的候选人将赢得选举，而地区选票将按分配给每个选区中得票最多的候选人。为确保两党的继续合作，选区划分过程将由参议院两大政党组成的委员会处理。\n因此，我们人口中心边缘的不民主的，在该州其他地区没有足够的吸引力的运动，将不得不学会在我们的机构内工作。"
 CAL.103.a:0 "维护了民主制度！"
 CAL.105.title:0 "共和党获胜！"
 CAL.105.desc:0 "自联合阵线崩溃后的第一次选举已经落下帷幕，厄尔·沃伦领导的共和党获胜。这位前加州检察官和共和党主席的人代替奥尔森总统，从副总统坐到了总统的位子。在共和国成立初期，这位自由派共和党人在帮助共和党进入联合阵线这一项事上起到了重要的作用。\n加州似乎正朝着与老共和党一致的自由主义方向前进。即将上任的总统沃伦在大多数问题上都在公民自由的角度上解决问题，而该党的组成似乎在很大程度上对于私企来说有利。也许这预示着加州将成为北美经济的中心？"
 CAL.105.a:0 "来见见我们的新老板！"
 CAL.106.title:0 "KCW电台选举专线 - 共和党胜利"
 CAL.106.desc:0 "“晚上好，亲爱的加利福尼亚。我们有选举的最新消息——啊，现在还不要拨通电话。这只是一次插播，就像一位新总统明天会回来工作一样。是的，听众们，看来共和党成功地赢得了选举。\n\n这对你和我意味着什么？看来共和党打算一直保证公民的言论自由与市场自由，而KCW电台可是一家私企哦。此外，沃伦总统在一篇关于未来计划的生命中首次宣布将把美元作为我们的新货币——我敢打赌，其他州里的美元都还没用光呢。让我们会看看结果如何，但在那之前，KCW电台会让你的夜晚更有趣。让我们开始吧……”"
 CAL.106.a:0 "我保证不再有选举广告了。"
 CAL.107.title:0 "一个决定，不是一次附和"
 CAL.107.desc:0 "自联合阵线崩溃以来，怎样维护加州的稳定这一条目，已经有很多小道消息在民间传开。我们中的一些人认为，考虑到当今局势，美国的传统不再适用，只有通过威权政治才能使我们在世界上生存下来。\n\n作为回答，我问你，“如果一个人获得了整个世界，却失去了自己的灵魂，那他究竟是得到了还是失去了？”那些向逃离压迫和寻求机会的人敞开双臂的金色海岸，不会掩埋让他们欣欣向往的东西和品质。我们的言论，结社和集会自由至高无上。"
 CAL.107.a:0 "放松管制！"
 CAL.108.title:0 "新的草率之举"
 CAL.108.desc:0 "有时，威权政治的确很是方便。异议更容易平息，丑闻更容易掩盖，等等。随着美国时代言论自由和新闻法的回归，异议和丑闻将再次登上报纸头条。丑恶的政治活动和幕后活动再次暴露在公众面前。\n\n我想我们很幸运，这只是一个小部长的贿赂丑闻！我们会看看哪些人需要为此而努力。"
 CAL.108.a:0 "难道现在还要限制新闻出版吗？"
 CAL.111.title:0 "最小化"
 CAL.111.desc:0 "“梅隆式的”是媒体人发明的词，而他们用它作为对共和党人提出的预算案的回应。为了释放资源岛市场中去，加州政府削减了大量考克斯时代产生的福利支出。当然，这将带来巨大的节约，而税收的整体削减应该会让经济进一步繁荣。\n\n当然，有人担心会重蹈过去的覆辙——美国总统安德鲁·梅隆的那些破事，即使他们确定不会重蹈梅隆的覆辙。由于加州的食品出口业仍然很重要，农业要留出一些空间给需要工作的人。不出意外的话，那些私人慈善机构会填补这些空白。\n尽管如此，至少在一篇论文中，尤其是从复苏的民主党人那里，人们都在质疑共和党人是否学到了什么教训。"
 CAL.111.a:0 "投票了吗？"
 CAL.112.title:0 "梦想尽失"
 CAL.112.desc:0 "他们说，这是一个人吃人的世界。现在，有一只狗饿极了，以至于它冲着它的家人们狂吠。正如他们所预料的那样，移民驱逐成功了——他离开了工厂，随他而去的还有腿上永远无法愈合的伤疤，除了慈善机构，没几个愿意帮助他的。而且这还仅仅是第一个月。现在，他就在门廊上，带着他们能带走的东西。\n\n“爸爸，现在怎么办？”那是他的儿子在说话，打破了死一般的沉默——不管你说什么，发生的就已经发生了，无法改变。\n\n他内心里想，“如果我知道，我们就不会在这里了”，但孩子不需要抱怨。也许可以住一家济贫院？啊，该死的……他们会像几年前那样，随着工作搬家。毕竟，这个国家没有天上的馅饼。"
 CAL.112.a:0 "好吧，*的。"
 CAL.113.title:0 "好莱坞的外星人"
 CAL.113.desc:0 "当我们的政变摧毁了摇摇欲坠的，落后的民主体制，并同样从河畔委员会那里获取了正当的权力之后，整个加利福尼亚州，不管是精神上还是物质上都发生了翻天覆地的变化。然而，许多人却在激烈地反对我们的政权，原因很简单，“唯灵论”这一个词就足矣。作为一种力量的展示，我们将有力地控制旧金山市的资本和行政，随后把它直接导入进黄金王国的权力中心——好莱坞！好莱坞并不是洛杉矶最大的社区，但却是唯灵论者名人的聚集地。因此，我们将很快地把我们的行政职能转移到好莱坞去。"
 CAL.113.a:0 "“一个在沙漠中竖立着的耀眼的，华而不实的，噩梦般的布景。”"
 CAL.114.title:0 "42号万圣节"
 CAL.114.desc:0 "整个加利福尼亚州的精神们都聚集在一起，因为在这个十月，寒冷的天气允许各类召唤灵魂的仪式出现。加州各地的人们都穿着服装，参加假的仪式（有时是真的），并尝试与外星人交流。当然，他们中的许多人采取了更“经典”的方式，人们穿着黑色的服装，用黑色面具高兴地跳舞，吃糖果，吓唬毫无戒备的居民。好莱坞因影院播放恐怖的电影而人气爆棚，加速派导演也在努力确保好莱坞是此行业的前沿地区。孩子们在家读怪谈，大人们出去喝酒。今天也是阳光明媚的加利福尼亚州美好的一天。"
 CAL.114.a:0 "市民们小心，你会被吓到的！"
 CAL.115.title:0 "当我还是州长的时候..."
 CAL.115.desc:0 "1934年，我写了一本小册子，概述了“如果”我是加利福尼亚州州长。这是一篇非常受欢迎的文章，所以我被祝福者和朋友们告诉了。很多人喜欢它，因为他们知道我从来都不想成为这个大州的州长。那时候，我以我擅长的一件事而闻名，那就是写作。我爱加利福尼亚，我爱她的人民，我爱她美丽的山谷和农场，但我从小就知道这个州有一个可怕的秘密。数以百万计的人生活在绝对贫困之中，这是由萨克拉门托富有的老企业高管冷酷无情、思想封闭的头脑所造成的，他们在这个州的好人身上奔跑。一、 作为大镀金时代的一个天真的人，在试图组织时与该死的警察发生了短暂的混战后，出于避其锋芒，我决定不直接参加政治，只好希望通过激励他人写作来改变这些。一年过去了，然后是几十年。虽然我可以很清楚地看到，我的写作确实改变了许多好人对修复这个破碎系统的想法，但我慢慢开始意识到，国会大厦和州政治中的大进步人士只是把我的工作作为一种手段来获得选票，而不是真正地传递改革的火炬。1934年，我对整件事感到厌倦，于是我与失业进步党签约，试图以这种方式获胜。尽管我们很接近，但在加利福尼亚州我们没有获胜。但我们已经不是1934年了。事情只会变得更糟，我完全清楚，我们必须解决它。我已经决定了如果我是加州州长，我应该怎么做，现在我可以肯定地说我是，现在我要做的就是回答这个问题“当我是加州州长的时候……”。"
 CAL.115.a:0 "如果上帝愿意的话，这件事将值得我们去回顾。"
 CAL.116.title:0 "厄普顿·辛克莱赢得选举！"
 CAL.116.desc:0 "今天上午早些时候，加州选举委员会宣布，厄普顿·辛克莱，这位著名的小说家和社会主义者最终赢得了选举。这并不意外，但这位已经34岁的失败候选人在反共和党情绪高涨之时卷土重来并以微弱优势胜出确实是有点意想不到。一些报纸称，太平洋矿业工人协会，联合铁路工人工会以及世界上其他的工会都在欢呼辛克莱的胜利，工人们拒绝工作，并进行很有可能是罢工游行的活动，而我们的社会主义政府只给予他们小小的一击。到目前为止，共和党对这场令人沮丧的胜利一直没有回应，但以后肯定会有。在其他新闻中有报道称..."
 CAL.116.a:0 "一个社会主义州长？"
 CAL.117.title:0 "教师"
 CAL.117.decs:0 "厄普顿·辛克莱对学术界并不陌生。作为哥伦比亚大学的毕业生，他从小学到研究生都是老师的宠儿。他也似乎会继续担任加利福尼亚州州长这一职。当他和马克·基佩尔坐下来时，会议似乎进行得很顺利。基佩尔是众所周知的全面公共教育的支持者，作为洛杉矶的警长，他毫无疑问地对这样一位改革者当选州长感到兴奋。当两人开始交谈时，辛克莱很快把话题转到了学校教育上，“基佩尔先生，我认为可以从你所说的话中推断，你和任何人一样，都重视儿童受教育的权利。这就是为什么我想让你们知道，我们即将公布新的学校政策，虽然这听起来有点激进，但我希望你们和我都能同意这是绝对必要的。这个州有数以百万计的儿童和年轻人负担不起中学教育，我想你知道剥夺他们的经历是多么可怕。这就是为什么我们决定在萨克拉门托开始免费公共教育，直到研究生毕业，甚至超过学生的选择。我希望我们能得到你的全力支持。基佩尔从座位上站起来。从他记事起，他就一直重视公共教育，甚至追溯到他还是一名普通高中教师的时候。但是这个呢？辛克莱的提议比他在加州大学洛杉矶分校读书时想象的更激进。他有没有说从一路免费到研究生？他花了一秒钟让自己平静下来，然后对加州最有权势的人报以温暖的微笑，并感谢他的努力，尽管在他们离开办公室后的整个时间里，他其实都觉得自己犯下了一个错误。"
 CAL.117.a:0 "“人民有知识，国家有民主。”"
 CAL.118.title:0 "摘自理查德·尼克松竞选时的一则告示"
 CAL.118.desc:0 "厄普顿·辛克莱是迄今为止最具破坏性的人，并且他竟然有可能成为州长。美国社会党的一名成员，一位著名的无政府主义同情者，世界工人组织的前组织者。他将带着你们的孩子，向他们灌输堕落低俗的德国社会主义和法国加速主义，并在可爱的加州实施这样的魔怔体系。告诉我，美利坚，你想让你的孩子们被强迫进入一个由你的税收建立起来的，过度膨胀的洗脑体系吗？反正我不能容忍，你肯定也不能。这就是为什么我们需要理查德·尼克松进入立法机构，因为他可以与这种红色侵蚀进行彻底的斗争。我不能容忍红色，美利坚也不能容忍红色。"
 CAL.118.a:0 "后来，他在一场竞选中败北，退出了政治舞台。一个真正的悲剧。"
 CAL.119.title:0 "如同往常的加州，这一天的天气晴朗，有个令人惊叹虽然多云的天空，微风让每个人都感到非常凉爽。在这样一个梦幻般的日子里，难怪厄普顿.辛克莱决定在户外举行他的一次集会。游行场地已经布置妥当，人们都很兴奋，而公园里也洋溢着欢乐的气氛，总统很快就要在这里发言了，安静。当乐队已经安静，人们开始坐下，总统很快就会登上我们的舞台。“加州的公民们！今天真是个适合集会的好日子对不对？当然，我不是一个喜欢夸夸其谈的人，但我内心深处仍然充满了一种愉悦感，这种愉悦感已经很久没有体会到了。我们应该快乐起来！加州的公民们，现在可以放心了，因为我们的敌人知道，当冷酷无情的丛林之主让我们受苦的时候，那些无家可归的人再也不会躺在街上了!情况正在好转，我可以毫无疑问地说，我们的革命终于达到了顶峰。公众受教育的权利在整个加州都被奉为神圣不可侵犯的权利，人民的不流血革命将继续下去!"
 CAL.119.a:0 "当我们一同前行时..."
 CAL.120.title:0 "萨缪尔·德尚普兰 《生活与时代》"
 CAL.120.desc:0 "塞缪尔·P·摩根先生在普莱森特维尔的阿马多县出生和长大，并在那里生活了一辈子。塞缪尔·P·摩根是一个简单的人，他继承了父亲在主街右边的杂货店，自1921年他父亲去世以来一直经营着这家店。在过去的几年里，摩根在一个美丽的小镇上过着简朴而充实的生活，那里住着一个受人喜爱、受人尊敬、中等富裕的店主，那里有许多善良善良的人。摩根在大萧条时期遇到了一些麻烦，生意很快就干涸了，但作为一个和蔼可亲的邻居，他肯定会降低商品价格，甚至免费赠送给需要的诚实的劳动者。摩根从来都不太喜欢政治，也从来没有加入过任何政党，他认为没有必要，因为他认识从JPP成员到技术官僚的每一个人，并且知道他们会足够好。摩根的事情一直在继续，直到国家崩溃，美国灭亡。在他的物质环境中，情况并没有发生太大的变化，但他是在对国家的尊重和热爱中长大的。很快，他对政治的无忧无虑和乐观的本性消失了，摩根成为了村里最反社会主义的人之一，并因拒绝为任何在他心目中背叛国家的JPP成员服务而闻名。这个可怜的人很快变得忧郁而怀旧。他是奥尔森统一战线的一名严厉的竞选者，并公开寻求尽一切力量阻止“红军”在他的县上台。尽管可怜的塞缪尔·P·摩根先生想尽办法，但辛克莱先生还是被选为州长。摩根先生的忧郁和愤怒与日俱增，直到叛徒来到他自己的城镇。他能看到商店橱窗外那个沾沾自喜的同性恋。辛克莱结束了他关于他应该如何“为这个小家伙而战”的小演讲，看到许多支持者为他加油，他发现自己陷入了一种无法抑制的绝望和忧郁感。于是，他走到商店的后面，抓起他身边的新老军队，祈求上帝为他的国家、人民和家庭改善情况。"
 CAL.120.a:0 "塞缪尔·P·摩根先生，是一个爱家乡胜过爱自己的人。"
 CAL.121.title:0 "好生活"
 CAL.121.desc:0 "厄普顿·辛克莱屏住了呼吸，进入了位于旧金山的太平洋铁路公司的管理部门时。 他料想到其关于工人权利的最新计划必然会得到一些他迄今所有政策中最多的回扣，因此他决定与公司副执行总裁罗伯特·麦克吉德先生会面来磋商。当他走到他的办公室门前时，他的脑门上冒出了些汗珠。他进入了办公室，并且小心地坐在了麦克吉德的面前。麦克吉德看起来似乎相当生气。两个人握了握手，令辛克莱尔害怕的是，麦克吉德率先开始了谈话。\"州长，感谢你来这里讨论你制定的新政策，虽然我相信你我都知道它不会对我们的公司有什么好处。\"，他说话时带着非常明显的恼怒和对未来极低的期望。辛克莱尔虽然平日里不喜欢对抗，但对坐在他对面的这位原始的，傲慢的主管感到恼怒。他脑内的愤怒冲击着他，让他拥有了未曾设想过的自信。\"我看我们的谈话要涉及一些禁区了，麦克吉德先生。我今天来这里是要告诉你，有一项法案很快就会被通过。一个对你来说，非常令人难以置信的法案，而我亲自参与了起草的工作，并在我党获得了极大的支持，而你知道的，我党组成了上下议院的绝大部分。该法案将给予工人，特别是铁路工人，诸如8小时工作制，带薪休假，并且，毫无疑问的，组建工会的权利，以及令我个人非常高兴的是，每个工人必须在其受雇的公司中至少获得一份股份。我今天下午来这里是为了通知你，以便你的公司能够做出必要的调整，以符合这一新的立法。如果你没有其他问题，我就先走了。\" 麦吉德几乎不敢相信他刚刚听到的内容。他知道自己不会享受这次会议，但州长的计划之激进让他惊呆了。这规定里的数字在他的脑海中翻滚，他很快便重新与辛克莱对视，\"不，\"他说，\"我不同意，州长。\" \"那好吧。那么，祝你今天愉快。\""
 CAL.121.a:0 "至少有一人曾经记得我曾是加州的州长。"
 CAL.122.title:0 "瞥进罗伯特·麦基德的私生活"
 CAL.122.desc:0 "“你好啊，我的宝贝。”这是罗伯特·麦基德回家后第一句和妻子说的话。罗伯特的妻子凯瑟琳·麦基德已经和她的丈夫结婚20多年了，她知道丈夫最近的行为举止有些不对劲，他既疯狂又愤怒，她也知道丈夫的工作中出了点问题。“你也好，亲爱的，你的工作最近怎么样？”“嘿，很好，亲爱的，今天我得去见州长一面。”哦，这可是个不好的兆头，凯瑟琳知道罗伯特并不喜欢新州长厄普顿·辛克莱。罗伯特现在要亲自去一趟州长的办公室，而辛克莱肯定要在那里当着罗伯特的面宣布一些可能让罗伯特心肺骤停的政策——辛克莱的惯常策略。“又怎么了？”罗伯特停下了他正在倒苏格兰威士忌的手，叹了一口气。“和你想的差不多。和之前一样，辛克莱又提出了一些新的措施。比如说什么强制工作8小时，员工必须持股，必须带薪休假，他们又在说什么让我们支付员工野餐和体育俱乐部的费用。这下我们可是输麻了。我跟他们宣布了这个消息，他们大叫：“不行，谈！”但是有啥好谈的？辛克莱对于他所做的一切事情都非常地执着，我从他的眼睛中看到了不屈服，不妥协。亲爱的，他只会特立独行地完成自己的目标和使命，而我并不希望我的公司在下一次的排查中被他记住。我相信我们的公司能够挺过去，但我已经太老了，不想再重新创业。就是因为这个，明白了？“凯瑟琳感觉好多了。罗伯特的公司的日子不好过，他只是有点忧心，而这种处境是没有什么爱和关心不能解决的。她对他的现状表示同情，并表示今晚会为他做一个超级火腿大餐。"
 CAL.122.a:0 "没什么会比一顿工作后的大餐更爽的事了。一会就去发朋友圈。"
 CAL.143.title:0 "奥克兰的一个小男孩"
 CAL.143.desc:0 "奥斯卡·麦克道森打小就过着困苦的生活。他出生在内布拉斯加州，自小被父亲殴打；后来，他不得不承上去加州的火车自己谋生。后来，他在加州找到了一份在该死的建筑工地的活，他一家人都生活在饥寒交迫之中，就在这个节骨眼上，工作还没了。对年轻的麦克道森来说，生活并不轻松，但现在情况有所好转。新的工作计划意味着他现在在奥克兰的公共工程管理局找到了一份工作。免费的教育和住房意味着，在每天工作8个小时后，他可以和自己的孩子们一起学习。二免费医疗意味着他的妻子得到了公共医生的妥善照顾，而她的癌症对家人来说也不算什么沉重的负担了。麦克道森的生活终于好转了，他的生活也恢复了正常。"
 CAL.143.a:0 "皆大欢喜。"
 CAL.777.title:0 "最后通牒！"
 CAL.777.desc:0 "加州向我们发出了最后通牒，要么我们直接投降，但是可以保留我们的国家；要么我们抵抗，但是我们的国家会直接消失。我们该怎么办？"
 CAL.777.a:0 "绝不屈服！"
 CAL_californiadreamin:0 "加利福尼亚之梦"
 CAL_californiadreamin_desc:0 "危机的巨浪在国家与民众间席卷翻滚，我们的未来很明晰，我们绝不能让我们的公民遭到东方的那些恐怖事件的危害。美国其他的部分正在燃烧，而加利福尼亚则会成为一个祖国的倦怠贫穷的庇护所，加利福尼亚梦想着一个更加美好的未来。"
 CAL_theneutrallocation:0 "中立地位"
 CAL_theneutrallocation_desc:0 "地方当局作出了明智的决定，他们决定加利福尼亚当局可以在河滨市召开会议。河滨市规模较小，缺乏政治上的联系，没有西班牙语名字——不会让保守派和自由派怒火攻心。可爱的河滨市下，我们会决定加利福尼亚的未来。"
 CAL_preperationforelection:0 "选举准备"
 CAL_preperationforelection_desc:0 "我国由于缺乏民选官员的领导而陷入了混乱，我们需要政府。因此我们需要忠于美式民主原则，举行选举来选出执政者。但…只有上帝才会知道我国街道上洋溢着暴力与激进主义…因此我们必须采取预防措施来保证选举流程及选举体系的正常运行，因为我们的美式民主原则重要至极。"
 CAL_reclaimjefferson:0 "收复杰斐逊地区"
 CAL_reclaimjefferson_desc:0 "随着美利坚联邦政府和前加利福尼亚州政府的崩溃，北加州的叛徒们以令人震惊的方式宣布脱离这个伟大的州！显然，这种独立的状态为加州的经济发展和势力扩张带来了阻碍，而我们必须让加州的法院再一次开设到这篇无法无天的古老土地上。加州的边界是明确界定的，如果我们希望国家稳定，那么我们就要在解决这场危机的同时保证其他方向上边境的安全。"
 CAL_prepareagainstmormonmachinations:0 "对抗摩门诡计"
 CAL_prepareagainstmormonmachinations_desc:0 "近百年来，美国西部的善良人民一直受制于摩门教的阴谋控制。长期以来，他们一直在利用自己少数异教徒的身份和与天主教的相似之处而在西部地区横行霸道。内华达州的德撒律国家在非法占领雷诺之后进一步升级了与我们的边境冲突；尽管我们也早就看他们不顺眼，但我们还是要先把内部问题解决好。到那时候，所有精神觉醒的加利福尼亚人都会知道除掉德撒律政权是多么的重要..."
 CAL_electionday:0 "选举日！"
 CAL_electionday_desc:0 "终于到了亲爱的选举日！竞选活动已于几天之前完成，而全国各地的计票工作业已开始！这是一场加速主义者爱德华·博丁，前美利坚总统候选人弗兰克·梅里亚姆和社会党人，畅销作家厄普顿·辛克莱之间的激烈竞争，这次选举必将成为加州历史上前所未有的恶斗！随着计票工作的完成，电台有可能在任一时刻宣布胜利..."
 CAL_scareme:0 "吓杀我也！"
 CAL_scareme_desc:0 "那位著名的科幻小说家，爱德华·L·博丁在加利福尼亚掌权了，加利福尼亚精神成为了恐惧与敬畏。他是美学、哲学、超自然学的专家，他是伟大作家让·博丹的后裔，他是加利福尼亚州长！他要从美利坚大地上清除掉一切反美“活动家”，加利福尼亚走上了闪光的未来之路，我们会跟随着未来之光前进！"
 CAL_theplotsagainstamerica:0 "反美阴谋"
 CAL_theplotsagainstamerica_desc:0 "现在，事实已经很清楚了，美国被一群阴谋家所掌控。而我们伟大的加州总统宣称这些阴谋家是困扰这个国家几十年的天主教徒，无政府主义者，资本家和社会主义者，他们一直隐藏在这个国家的政府和社会中。现在，他们露出了丑陋的一面，并在此过程中彻底地摧毁了美利坚——但是在这个背景下，我们必须以伟大未来的名义从美国的教训中继续前进，但是不能忘记美利坚的精神。"
 CAL_warplansword:0 "战争计划“利剑”"
 CAL_warplansword_desc:0 "当我们伟大的盎撒祖先与旧大陆上被诅咒的超人进行殊死搏斗时，他们使用的东西似乎与现代世界格格不入——伟大的达摩克利斯之剑。就像古代的圣乔治一样，让我们重新拾起衣钵，蔑视一切美国人民的叛徒，并将这把剑插入亚洲的心脏，亚洲的威胁甚至已经来到了加利福尼亚，乃至整个美利坚！夏威夷的征途，我们将再一次斩断亚洲的毒蛇!"
 CAL_colonizehawaii:0 "殖民夏威夷"
 CAL_colonizehawaii_desc:0 "随着东方势力在美利坚的垮台，是时候将盎撒精神引入这个天堂般的群岛了。舰队已经准备好，随时将亚洲的超自然送回他们的侏儒地，而坚韧不拔的加利福尼亚自耕农已经卷起了袖子，准备开化这片美丽的土地。"
 CAL_investigationsintothespiritual:0 "细究精神"
 CAL_investigationsintothespiritual_desc:0 "任何一个加州人都知道，他们的周围有一片超自然场。这个“超精神场”就和他们脚下的土地一样真实，但甚至没人去关注它！这种现状必须被即刻改变，这种现状必须被即刻改变! 在置身于这种奇妙......工艺的人才......包括我们的博丁的帮助下，我们将与另一个领域的灵魂联系起来，发现更多世界的奥秘，将世界之父推向未来！前行的人们，请迈向灵魂与知识的大门!"
 CAL_protestantmystalica:0 "新教秘学"
 CAL_protestantmystalica_desc:0 "我们不是第一个来寻求这种涉及精神和超自然现象的答案的种族，而盎撒人并不应该为此感到震惊和不解！通过研究，我们发现了数以百计甚至数以千计的所谓 \"神秘 \"的传说与文献记载，这些作品似乎提供了比学术研究多得多的信息，也提供了很多我们祖先所留下来的超自然问题的答案。而这就很自然地引来了一个问题——为 什 么 他 妈 的 没 有 任 何 人 去 做 点 什 么？！对任何有脑子的人来说，答案是显而易见的：反 美 利 坚 的 假 人 类 已 经 亵 渎 了 这 些 著 作 ！！他们为了孝敬自己的超自然大爹而不遗余力地让普通人远离真相，但现在，他们将会为自己所做的一切而感到后悔！我们必须全面地，彻底地改革我们的基督教，那些试图扼杀普通民众求知欲的人将在新教秘学的时代中寸步难行！"
 CAL_beyondchristianity:0 "超越基督"
 CAL_beyondchristianity_desc:0 "经过我们不懈的努力，加州最最最优秀的哲学家已经发现了隐藏于圣经中的奥秘。基督耶稣并不是作为和平使者而降临到这片土地上，他是作为向恶魔宣战的利剑来到了这里！他被天父派下地来去对抗恶魔的力量，但不幸的是，他失败了。恶魔们仍然盘踞在这片土地上，而无论我们的战士多么勇猛，这些都只是螳臂当车。但这并不是我们所谓的“圣人”所告诉我们的，对吧？不，他们想让我们相信基督耶稣已经赢得了战争了，而现在的任何反抗都是无谓的，但 是 他 们 他 妈 的 错 了！！仅仅因为新教基督耶稣失败了并不意味着人类的全体沦陷！在我们新的救世主爱德华·博丁的带领下，我们将继承耶稣未竟的使命，直 到 一 劳 永 逸 地 结 束 恶 魔 与 上 帝 的 战 争！！"
 CAL_cinemasetfree:0 "解放影院"
 CAL_cinemasetfree_desc:0 "在这个伟大的国度中还是有很多人相信我们只不过是发了疯的的反动主义者，一心想熄灭加利福尼亚州的普罗米修斯之光。但这与事实大相径庭！我们像任何加州人一样爱加州，我们正努力地把她变成为世界启蒙运动的新火炬！而这将如何实现？正是通过电影！正如我们在法国的同志们释放了电影的潜力，向世界展示了艺术的真实道路一样，我们也必须向人类展示世界的真实本质；而好莱坞是一切的起点！当然，在我们开始之前，加州所有的反美势力都必须被一丝不苟地移除，但一旦完成，现在被称为“电影”的产业将发展成一座让世人不得不敬畏的灯塔！"
 CAL_awakentheworld:0 "唤醒世界"
 CAL_awakentheworld_desc:0 "世界正处于艰难的时期中；那些想要粉碎它的人在世界各地占据了优势，无数人被永恒之夜所吞噬，被虚假的资本和永恒的诱惑引诱着。但黎明前的黑暗已经过去！随着好莱坞电影风靡全球，从里斯本到北京，发生了一些相当美好的事情；世界似乎正在觉醒！我们伟大的弥赛亚总统爱德华·博丁已经收到数十万封信，人们正在倾听真相！一切都在计划之中，新的黎明即将到来！"
 CAL_endpapism:0 "终结教皇"
 CAL_endpapism_desc:0 "通过我们的努力，我们终于洞察到了我们祖先一直在提醒我们所警戒的事物，但我们却在持续地忽略他——教皇！到目前为止，世界各地那些抵制人民精神启蒙的群体一直都是那些天主教的无耻之徒们！因此，让我们用真正的盎撒精神折服他们，并解放他们！加州各地的大教堂将被关闭，洗礼场所将永远关闭，整整一代人将从罗马地区的枷锁中解放出来！但是，只是不允许他们的公开的活动是远远不够的，如果我们只这么做的话，那么简直是愚蠢透顶！天主教的九头蛇偷走了太多无辜的，纯洁的盎撒人的精神与灵觉。毒蛇每一只可怕的头颅，从半天主教的加尔文教派到路德宗，都必须被砍下，而他们的受害者必须从恶魔中解放出来，只有这样真理才能获胜！"
 CAL_investigationsintothephysical:0 "细究物质"
 CAL_investigationsintothephysical_desc:0 "与那些经验主义者和他们的走狗们泛泛而谈的鬼话不同，世界不止一层；还有一层是超自然的。超自然的世界只属于永恒的心灵意识，而只有具备一定灵性的人类才能发现它。这个隐藏世界的精神层面要高于我们大部分的人，因为其具备着控制物质世界的功能。但多亏了我们伟大的博丁总统所采取的一系列措施使得我们几乎可以确信，我们的大脑可以以某种“神秘的力量”操纵我们周围的物理世界，甚至，精神可以离开物理现实，而完全地进入超自然状态。几个世纪以来，许许多多的宗教迷信一直把这个世界看作是一个只有通过死亡才能进入的世界，但随着现代技术的发展和我们不断扩充的知识，我们可以在人类历史上首次地，真正地开始尝试进入这个（些）新的世界！"
 CAL_harnessthepoweroftheparanormal:0 "驾驭超然"
 CAL_harnessthepoweroftheparanormal_desc:0 "经过科学家们日日夜夜的努力，我们终于做到了！物质之外的世界正在向我们招手！我们终于成功地超越了物质和粒子，进入了超自然世界。现在，我们必须封存我们的新知，并将其变成我们的优势！凭借操控物质的能力，我们的军队将势不可挡——而世界的其他地方只能面对着我们无尽的力量，束手无策。"
 CAL_seizebigbussiness:0 "夺取企业"
 CAL_seizebigbussiness_desc:0 "不管我们怎样地致力于消除经验主义，它还是在美利坚的土地上找到了他臭味相投的伙伴——强 盗 男 爵 ！！我们社会上的寄生虫，只不过是为了几笔肮脏的钱财，就毁掉我们为启蒙所做的不懈努力！我们不能允许这种情况继续下去——国家经济将被重组为一个更加亲近于盎撒人的体系，而该体系必须完全符合我们国家的要求。"
 CAL_californianfreedom:0 "加州自由"
 CAL_californianfreedom_desc:0 "加州正在向她的敌人发出战书，而这一切将会很快结束！这是三个世纪以来的第一次——人类历史上的第一次——世界从黑暗中崛起，而加利福尼亚将敞开怀抱，去迎接任何一位逃难到旧金山的人！当数以百万计的人向我们的革命致以最美好的祝愿时，我们是时候动员全世界了，所有的盎撒人，行动起来，挣脱罗马教廷，经验主义和东方恶鬼的枷锁吧，启蒙运动追随着太阳！"
 CAL_raiseinternationalmilitas:0 "建立国际民兵"
 CAL_raiseinternationalmilitas_desc:0 "加利福尼亚迈向世界，世界也来到了加利福尼亚！每天都有成百上千的人写信给我们伟大的弥赛亚兼总统爱德华·博丁，他们只寻求启蒙，走向光明！而他们的要求当然会得到满足！因为启蒙运动时不我待！"
 CAL_thebellline:0 "贝尔之线"
 CAL_thebellline_desc:0 "我们必须与民众分享最后一个真理；我们不是唯一获得启蒙的人！因为在浩瀚的宇宙中，还有其他生物发现了与我们相同的东西，而他们正在向我们呼喊！事实上，有报道称，他们在天空中正在进行越来越多的运动，从大量的流星，灯光和奇怪的飞碟中可以看出！我们必须呼唤他们，并通过超空间进行沟通，让他们知道我们也获得了精神启蒙！"
 CAL_waragainstthehiddenrulers:0 "向诡秘之主宣战"
 CAL_waragainstthehiddenrulers_desc:0 "这一刻终于来临了。在为这场伟大的对抗做了多年的准备之后，现在是把心爱的美利坚从天主教徒，经验主义者和恶魔的黑暗中解放出来，并带领全体美国人民走向光明的时候了！伴随着救世主总统爱德华·博丁伟大宣言的广播，我们必须为拯救世界而前进——前进，加利福尼亚！"
 CAL_unitedfrontvictory:0 "联合阵线胜利"
 CAL_unitedfrontvictory_desc:0 "加利福尼亚州的民主经受住了考验，共和党与美利坚党联合阵线在临时选举中占据了领先地位。加州人现在可以放心了，他们的国家仍然是安全的。"
 CAL_disbandspiritualistparty:0 "解散唯灵论党"
 CAL_disbandspiritualistparty_desc:0 "唯灵论党分子冒犯加州自由最严重的地方，莫过于其大张旗鼓地示威行动。如果想要保护加州公民的安全，就必须对这些闹事分子采取行动。博丁和他的唯灵论党将被取缔，加州的土地将不再容忍疯子的胡言乱语。"
 CAL_exilesinclair:0 "流放辛克莱"
 CAL_exilesinclair_desc:0 "辛克莱，辛克莱。曾经是民主党左翼人的他，很久以前就已经陷入激进主义和煽动叛乱的浑水中无法自拔。虽然他在加利福尼亚的人气仍然很大，但我们不能再允许他发布什么危险性言论了。因此，我们要礼貌地请他离开这片混乱的土地，到另一片土地上去，在那里，他可以自由地说服群众，传播他那个结束不平等和贫困等荒谬的思想。"
 CAL_integratethemormons:0 "整合摩门教"
 CAL_integratethemormons_desc:0 "耶稣基督后期圣徒教会一直受到原教旨主义和激进主义公民的区别对待，他们甚至散布所谓的异教言论，仿佛这是16世纪！幸运的是，作为延续美国共和党良好传统的继承人，我们尊重第一修正案中的礼拜自由。通过在我们的土地上保护这一原则，当美国的更大工程仍有待重建时，德撒旅被歧视的人民将看到理性的光辉，进而放弃摩门教国家的愚蠢观念。"
 CAL_allinorder:0 "一切自归位…"
 CAL_allinorder_desc:0 "经过几周的清洗，我们现在可以放心了，激进主义的两个头目——博丁和辛克莱——都已被无害化处理。我们不会允许加利福尼亚州像东部一样陷入疯狂，我们将继续捍卫共和党民主的原则，不管它会领导加州走向何方。"
 CAL_anotherelection:0 "阵线之分裂"
 CAL_anotherelection_desc:0 "既然激进分子已经被我们解决，那么现在可以看看联盟内部的困境了。有趣的是，共和党和复兴民主党之间又重新开始争吵，好像联合阵线什么都没有改变。政党之间的竞争虽然令人讨厌，但对于任何民主制度的正常运行来说都是必要的。因此，我们将立即举行选举，以确定这些新政党中哪一个受到加州人民的青睐。"
 CAL_democratvictory:0 "复兴民主党胜利"
 CAL_democratvictory_desc:0 "令大多数人惊讶的是，自伍德罗·威尔逊担任总统以来，长期以来一直被认为在国家政治舞台上完全死去的民主党，现在已经登上了榜首，并在加州掌权。尽管许多改革派希望罗斯福一家所代表的进步力量回到加州，但主席弗兰克·奥尔森最近的讲话却让许多人怀疑这种情况的可能性。用他自己的话说，民主党注重的是农业发展，而且提出“对社会问题持相对保守的看法”时，这些改革派的梦想很快就破灭了。"
 CAL_orangesandmilk:0 "柑橘与牛奶"
 CAL_orangesandmilk_desc:0 "如果加州一直以什么东西而出名的话，那么伟大的加州农民当仁不让。每年都有价值数十亿美元的农产品从我们纳帕谷美丽的金色田野出口，长期以来，为了满足城市的需求，农民们的利益都一直被忽视。现在我们已经控制了加州，现状是时候改变了。预算将被用于自助加州中部和北部的这些优秀的农业企业，就像我们长期被忽视的粮仓所应得的那样。"
 CAL_protectionism:0 "贸易保护主义"
 CAL_protectionism_desc:0 "如果硬要说城市居民擅长什么的话，那莫过于为了省几块钱而把自己的国家卖给外国工业。“自由贸易”是一个可恶的东西——每天，加州新的，无害的小企业都会被国家补贴的外国垄断者掠夺，这些大企业想压垮这些小企业，来充实自己的季度报告了！但我们不会再这么做了！我们已经起草了一些新的关税法案，并在这个过程中为资金严重不足的国家预算创造一些急需的收入来源。农民们对于这次报复性关税法案并不会太满意，但如果他们不想与生活在奴隶制中的俄罗斯农民竞争，就必须做出牺牲。"
 CAL_protectsegregationistlifestyle:0 "保护隔离生活"
 CAL_protectsegregationistlifestyle_desc:0 "毋庸置疑的是，盎撒人及其堂兄弟与亚细亚人、西班牙人、黑人以及其他文化和人种截然不同的人呆在一起确实没什么好处。旧金山的激进分子可能会抗议什么关于“平等”和“公平对待“之类的鬼话，但我们知道他们不久就会离开，因为他们要把自己的孩子送到他们选的学校。我们不能让这种对美国人的侵犯继续下去；我们的政府完全不受新英格兰伪君子的影响，现在是时候表明加州只属于白人了。"
 CAL_unitarybutwithautonomy:0 "既统合亦自治"
 CAL_unitarybutwithautonomy_desc:0 "我们和所有优秀的民主党人一样，强烈支持各州“自主的权利”，我们也知道加州是一个单一的州，作为一个州，我们可以按照自己的意愿来安排我们的内部事务。我们非常清楚，有很多人，尤其是那个愚蠢的“杰斐逊共和国”，他们希望在美国内部建立属于自己的国家。这种划分显然是不可接受的，虽然我们不会接受暴政，但我们将对权力下放的决定采取坚定的立场。"
 CAL_upholddemocracyinthewest:0 "维持西部民主"
 CAL_upholddemocracyinthewest_desc:0 "随着美国其他地区，尤其是东部地区陷入混乱，我们有责任维护西部地区的民主，直到混乱的局势得到解决。只要我们还存在着，民主之光就不会消亡；不是为了安全，也不是为了舒适，也不是为了迎合这些反动派的言论。"
 CAL_kickoutthemexicans:0 "剔除墨西哥人"
 CAL_kickoutthemexicans_desc:0 "一场瘟疫正在加州肆虐——说西班牙语的瘟疫。这些害虫偷走了加州人的工作，他们进入农场成为工人。他们污染了我们的城市。他们是激进主义的温床，彼此之间就像兔子一样。我们不能允许这些人污染我们加州的勇敢的土地，他们将不得不离开。"
 CAL_protecttheelectoralcollege:0 "保护选举人团"
 CAL_protecttheelectoralcollege_desc:0 "有人说，作为一个国家，我们应该保留国家的直接选举制度。这是纯粹的激进思想，是愚蠢的人提出的想法，他们希望废除我们为开国元勋保留的退休制度。我们是一个独立的国家，我们应该像一个独立的国家一样行事。我们将保留选举团，使这一久经考验的制度适应我们目前的情况。每个县应有一定数量的选民；每个人都有一个固定的投票数量，并根据人口增加而再次分配。这将保护我们整个国家不受旧金山和洛杉矶的奇思乱想的指挥，并且还可以保证我们“服务于”那些杰斐逊独立分子的幻想。"
 CAL_republicanvictory:0 "共和党胜利"
 CAL_republicanvictory_desc:0 "当广播电台宣布共和党人——资本主义和美国自由的骄傲捍卫者——赢得大选时，人们欢呼起来。虽然许多人对这个结果感到失望，但我们应该知道，神圣的资本主义的力量仍在加州，梅隆的梦想依然在加利福尼亚遍地开花！"
 CAL_protectindividualfreedoms:0 "保护个人自由"
 CAL_protectindividualfreedoms_desc:0 "我们不能袖手旁观，任由人权法案被种族主义者所践踏！我们必须确保每一位公民合法的言论自由，还有只要不是诽谤或以某种方式损害他人的经济自由。让使这个国家繁荣昌盛的自由，在这片重新获得自由的土地上再次绽放！"
 CAL_reclaimthedollar:0 "再次使用美元"
 CAL_reclaimthedollar_desc:0 "自从国家崩溃以来，通货膨胀和不确定性的幽灵一直困扰着加州的富人和穷人。随着代表着法定货币地位的联邦政府权威的消失，没有人能确定他们手中的美元到底是什么价格。如果我们想让人民放心，那么我们必须重振经济，复兴金融机构，采取积极措施，确保我们以黄金为基础的货币稳定下来。"
 CAL_austerity:0 "削减社会支出"
 CAL_austerity_desc:0 "如果有一件事是我们共和党人心照不宣的话，那就是对债务的恐惧。这就是为什么我们必须确保有充足的预算，而社会项目将首当其冲。"
 CAL_allowprivateinstitutionstosurvive:0 "允许私企崛起"
 CAL_allowprivateinstitutionstosurvive_desc:0 "我们必须允许商会在社会中的存在，因为他们社会中最辛苦的，并且，当仁不让的，做出的社会贡献最多的群体。"
