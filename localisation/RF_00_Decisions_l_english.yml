l_english:
 ideology_generic_category:0 "维持政权"
 destroy_the_spanish_language:0 "抹去西班牙语"
 anarchist_stability:0 "安排公众辩论"
 anarchist_stability_desc:0 "有关左派共识和最佳道路的辩论是国家所必需的，有助于各派增进理解，并将我们的公社团结在无政府主义的保护伞下。"
 anarchist_popularity:0 "民主化思潮"
 anarchist_popularity_desc:0 "工人的声音很重要。我们要确保每个机构都由共同体所控制，而不是由一些资本家或政委来操纵。"
 anarchist_war_support:0 "当地民兵选拔"
 anarchist_war_support_desc:0 "为民兵组织召开选举并帮他们进行免费的宣传工作，提醒我们的人民：我们需要民兵来保卫革命并应付叛乱。"
 vanguard_stability:0 "中央委员会大会"
 vanguard_stability_desc:0 "我们可以通过召开中央会议来检查我国是否在全国范围内有效实施了社会主义政策，并消除任何潜在的社会问题。"
 vanguard_popularity:0 "开放入党资格"
 vanguard_popularity_desc:0 "人人都想成为先锋党的一员。把尽可能多的人纳入党的怀抱，以确保革命的顺利进行以及人民的幸福。"
 vanguard_war_support:0 "准备革命游行"
 vanguard_war_support_desc:0 "游行向人民展示了先锋队的力量，以及我们向资本和反动势力发动战争的决心。"
 libertarian_stability:0 "召回不受欢迎的代表"
 libertarian_stability_desc:0 "人民的意志并非十全十美。如果我们劝说最懒惰和贪得无厌的官僚退休，就可以用人民更喜欢的人取代他们。"
 libertarian_popularity:0 "整合工会"
 libertarian_popularity_desc:0 "工会是左派思想的种子。当社会主义国家与工会步调一致的时候，它就永远不会倒下。"
 libertarian_war_support:0 "对士兵委员会让步"
 libertarian_war_support_desc:0 "听取士兵委员会对人道主义和物资的关切将使我们的战争顺利进行。"
 revisionist_stability:0 "与激励分子和解"
 revisionist_stability_desc:0 "不受控制的激进分子将不可避免地试图夺取国家权力。和解是左派团结的必要步骤。"
 revisionist_popularity:0 "诱惑中产阶级"
 revisionist_popularity_desc:0 "中产阶级夹在反动和革命之间，既不完全拥有资本，也不完全进行劳动。团结这些人将使我们获得很大的支持度。"
 revisionist_war_support:0 "维护战时工人权利"
 revisionist_war_support_desc:0 "配给与剥夺、爱国与劳动至死之间只有一线之隔。如果不切实维护工人的权利，战争就不能继续下去。"
 social_stability:0 "组建特别委员会"
 social_stability_desc:0 "在解决社会不公正问题之前，我们必须对其进行评估。在制定解决方案之前，应该设立委员会来分析和了解既定问题。"
 social_popularity:0 "对资本家做出承诺"
 social_popularity_desc:0 "不知道什么原因，资本家跟社会民主主义者打交道，好象总是心惊胆战，误以为我们是共产主义者！我们必须做出保证：社会民主主义者不会夺走他们辛勤劳动的果实。"
 social_war_support:0 "与工会共事"
 social_war_support_desc:0 "工会是平衡劳动力和资本的天平。与他们合作可以更好的凝聚国内力量，使得每个人都享有公平的资源分配。"
 liberal_stability:0 "保护基础工业"
 liberal_stability_desc:0 "当经济像一台运转良好的机器一样工作时，每个人都会感到高兴。我们必须确保所有行业的继续运转。"
 liberal_popularity:0 "全员资本！"
 liberal_popularity_desc:0 "资本主义的利益如涓涓细流一般惠及所有辛勤工作的人，从保安到首席执行官。慈善事业和社会资本大行其道，这是资本主义的作品。"
 liberal_war_support:0 "为战争储备资源"
 liberal_war_support_desc:0 "虽然我们常常不愿承认，但战争对市场是有好处的。战时增产将使我们今后的经济状况更加强劲。"
 conservative_stability:0 "削减冗余机构"
 conservative_stability_desc:0 "简朴就是要严厉，坚定，方能挺过一切逆境。由于紧缩是简朴的必要步骤，因此紧缩对我们的国家来说是一种完美的品质。"
 conservative_popularity:0 "求助于传统"
 conservative_popularity_desc:0 "曾几何时每个人都遵循传统，于是每个人都很快乐。我们提醒公民们：保守主义可以带领他们重新驶向那个黄金年代，这必定能够安抚他们。"
 conservative_war_support:0 "唤起爱国职责"
 conservative_war_support_desc:0 "战争决不是为微不足道的理由而发动的。我们应提醒每个公民：每一场战争都是一场关乎我们灵魂的战争，一场关乎我们国家精神的圣战。"
 authoritarian_stability:0 "清洗刁民"
 authoritarian_stability_desc:0 "只有在绝对和谐的情况下才有可能维持公民社会。我们对这种和谐不屑一顾，所以必须迅速消灭所谓的公民社会。"
 authoritarian_popularity:0 "服役换取安全"
 authoritarian_popularity_desc:0 "公民有责任保护自己的社区。我们开展了一场聚焦于服役重要性的宣传运动：服役可以减轻很多刑罚，并提醒他们祖国永远是最坚实的后盾。"
 authoritarian_war_support:0 "免除兵役"
 authoritarian_war_support_desc:0 "我们的士兵至高无上。公开展示我们的军事能力，以及参军带来的诸多好处将使平民相信这一点。"
 despotic_stability:0 "大演讲"
 despotic_stability_desc:0 "话语蕴含着权力，而我们光荣领袖的话语最有分量。在公共广场上举办大型演讲是一种精神上的宣泄，揭露并净化所有的社会弊病。"
 despotic_popularity:0 "奖赏忠诚附庸"
 despotic_popularity_desc:0 "虽然对土地和国家的忠诚本身就是一种回报，但实打实的物质利益却吸引着不那么信服的人。"
 despotic_war_support:0 "举国齐心！"
 despotic_war_support_desc:0 "如果全国人民步调一致，他们将永远不会忘记战争的必要性及其所带来的欢乐。"
 reactionism_stability:0 "建设国家工程"
 reactionism_stability_desc:0 "最古老、最伟大的文明形成于一群人为了创造令人惊叹的建筑而聚集在一起的时候：他们建造了第一个国家纪念碑。我们需要艺术才能茁壮成长；为国家而服务时，艺术才能达到顶峰。"
 reactionism_popularity:0 "恐吓敌对党派"
 reactionism_popularity_desc:0 "其他党派都太颓废了：执着于腐朽的世界，沉迷于肤浅的东西。他们理应被我们践踏，因为我们是唯一理智的选择。"
 reactionism_war_support:0 "激励军国主义"
 reactionism_war_support_desc:0 "我们在两个层面上作战：一是用枪对付敌人，一是用舌头对付现代化。一支军队没有装备去实现他们的战略目标，就像我们的国民与上一个时代的无畏精神脱节，都是匮乏的体现。在现实生活中，光说不做的人没有什么价值。我们必须培养思想进步的理想战士。"
 accelerationism_stability:0 "科学艺术大融合"
 accelerationism_stability_desc:0 "他们太慢了。娘娘腔的学者，口红和衣服，同质化的书、运动和电影。如果我们朝他们的脑袋开一百枪，他们会在震耳欲聋的声音中消失。我们来点个火，皆大欢喜。"
 accelerationism_popularity:0 "许诺自由的替代品"
 accelerationism_popularity_desc:0 "连罗马人都知道！没有未来主义，你什么都不是。旧法束缚住了你的灵魂，我们将你解放：把那些传统的垃圾抛到九霄云外去吧。"
 accelerationism_war_support:0 "要求绝对狂热"
 accelerationism_war_support_desc:0 "你当然爱我们。你无比确信，对，你无比确信。匍匐在地，说你爱我。喊出来，喊出来，喊出来！为我哭泣，为我求情，为党求情，为党求情。敞开心扉，暴露在各种各样的理论面前，让这些情绪贯穿你的身体。"