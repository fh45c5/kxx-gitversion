 SYR_underground_resistance_desc:0 "犹太复国主义组织每年都自助数千名犹太人来巴勒斯坦地区定居。而在那里已经很显然形成了紧张的武装对峙局势。这样发展的话，一场内乱肯定不可避免。"
 SYR_DESC_MENU:0 "马什里克王国正面临着迫在眉睫的危机。犹太复国主义的幽灵，正在分裂着巴勒斯坦，而国王的英国主子们表示愿意，甚至是热切地帮助他们对抗我们的祖国。但这似乎还不够，随着德鲁兹派、法国流亡者和宗教少数派对代表权和权力的争夺与冲突，内部分裂也在肆虐着黎巴嫩和叙利亚。现在，这个王国还能维持多久?"
 SYR_aliyah_decisions:0 "巴勒斯坦问题"
 SYR_aliyah_decisions_desc:0 "犹太复国主义组织正在赞助成千上万的犹太人来到巴勒斯坦沿海平原定居。几十年来，这一行动非但没有停止，还在逐渐地大胆起来。这种非法难民力量正在不断地滋长定居者阿拉伯人的不满情绪，而这肯定会动摇我们王国统治的根基。诚然，这些地区的居民可以给这里带来繁荣和发展，然而这会让犹太-阿拉伯对峙局势进一步升级。"
