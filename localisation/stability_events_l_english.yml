 stability.21.t:0 "应征公民逃脱兵役"
 stability.21.desc.a:0 "陆军部的最新报告显示我国可征召人口数量明显下降。看来最近的新兵数量会比预期少很多。在对于出现征兵缺口的调查中，我们突然发现有许多完全符合征兵要求的人在用各种方式逃避服役。18岁的学生忽然就成为了重要兵工厂的熟练工人，以前很健壮的运动员因为种种原因没有通过体测，甚至还有一些已经入伍的新兵莫名其妙的消失了。\n\n当逃兵被逮捕并审讯时，他们指出军队内部的恶劣条件、冷酷无情的军官以及不愿为无可挽回的败势陪葬的心声。军方领导人要求对拒服兵役者进行严格的惩戒，但政府中的很多人认为改善军队内部环境才是更好的办法。"
 stability.21.desc.b:0 "对于大面积逃离兵役的行为，无效的官方措施导致问题雪上加霜。越来越多的新兵在收到征兵信后就人间蒸发了。而就在最近，反间谍机构截获了一种经过专业制作的小册子，里面的内容是教会人们如何逃服兵役，比如说贿赂医生来证明身体不够服兵役等。许多带着孩子的战争寡妇都在近期收到了很多求婚信，就是因为很多人想钻当父亲就可以免服兵役的政策空子来逃兵役。\n\n军方领导人建议我们取消这些政策，并拿几个被抓到的拒服兵役者来杀鸡儆猴。但政府里的其他人建议我们用各种方式来重新唤起人民的公民责任心，并告诫全体人民战争失败的后果。"
 stability.21.desc.c:0 "由于政府制止逃兵役行为的措施并没有产生任何积极效果，越来越多的人开始思考为什么他们要置自己的生死于度外来保全其他人。很多新兵在大街上被其他人嘲笑，因为许多群众都认为士兵们是在为一个渺茫的目标而奋斗的傻瓜。关于母亲禁止她的孩子去响应征兵法案的报道比比皆是。而陆军部也在报道中坦白，因为他们的各个机构为处理军队里的逃兵都已经焦头烂额，所以他们也不知道还应该征多少人。"
 stability.21.a:0 "那将一事无成。"
 stability.21.d:0 "我们应该逮捕所有拒服兵役的懦夫！"
 stability.21.e:0 "新兵的工资或许应该被增加。"
 stability.21.f:0 "是时候采取更严厉的措施了。"
 stability.21.g:0 "唤醒人民的公民责任感。"
 stability.21.h:0 "杀鸡儆猴。"
 stability.21.i:0 "我们必须给我们的人民一个能为之奋斗的目标。"
 stability.22.t:0 "罢工！"
 stability.22.desc.a:0 "在过去的几天里，由于工人们宣布在所有军工工厂里进行罢工，我们的军用品产量在急剧下降。他们不仅在到处喊着“和平与面包”的口号，而且从开始到现在他们还拒绝以谈判来解决问题。政府里的一些人建议用军事手段来阻止罢工，然后以敌方代言人和叛徒的名义迅速处决掉工人领袖。然而，其他的议员则希望政府使用一种更加慎重和保险的方法，他们指出，如果我们的士兵没有我们想像中的那么忠诚，那么对工人运动的强硬举措只会适得其反。"
 stability.22.desc.b:0 "政府试图说服罢工者返回工作岗位的努力毫无效果。相反，在报告中罢工者还在准备进一步的罢工，原本仅存的还在工作岗位上的工人也在他们愤怒的同事的鼓动下放下了工作来参与到罢工里面。虽然到目前为止，政府的石油储备仍然可以对前线物资紧缺产生一些缓冲作用，但是罢工迟早会开始削弱我们的战争潜力。\n\n陆军部再次督促我们对罢工者采取强硬措施，但是政府里面的其他人认为增加一半的工资就可以让工人们乖乖回岗工作，而不用付诸于武力。"
 stability.22.desc.c:0 "工人们在国内一些边远地区也开始了罢工活动，这场罢工甚至还发生在了一些独立的军工企业中。哪怕是政府自身的运行也开始受到罢工的影响，许多的职员、司机与邮差，都拒绝在数量越来越多的抗议者面前工作。\n\n在很多地方，工人委员会都接管了厂房。来自我们秘密警察的报告显示，有部分武器工厂的武器生产线又重新开始工作了——但这些武器是为推翻所谓的“好战政权”所准备的。\n\n军队里面的高级指挥官们认为，由忠诚的部队果断地进行一次行动可以有很大成效，而文职人员则认为这会引起国内的内战。"
 stability.22.a:0 "这终将平息。"
 stability.22.b:0 "把军队派遣到小镇里去。"
 stability.22.c:0 "把那些仍然在工作的人宣传成英雄。"
 stability.22.d:0 "把那些工人征入军队，再把工厂置于军事管制下。"
 stability.22.e:0 "提议增加工人们的食物配给份额。"
 stability.22.f:0 "派遣部队，逮捕暴民，处决头目。"
 stability.22.g:0 "提出新的福利法。"
 stability.23.t:0 "军队内乱"
 stability.23.desc.a:0 "最高军事统帅部收到了一条令人震惊的消息，有很多的部队拒绝服从他们上级军官的命令。虽然他们没有抛弃自己的阵地，但是士兵们已经明确地表示拒绝服从任何针对敌人的进攻命令。\n\n到目前为止，叛乱已经被控制在少数几个营和若干训练与支援单位里面，但是陆军部里的很多人担心这场叛乱会波及到其它部队并使得我们无法继续这场战争。必须要进行一场果断的行动了。"
 stability.23.desc.b:0 "解决军队叛乱问题的努力毫无作用。由于政府缺乏有效的应对措施，哗变的军人们增加了他们的要求，包括立即停火、与敌人达成全面和平条约和马上遣返他们回家。\n\n陆军部建议我们立即向叛军表现出强硬态度的信号，以此来阻止他们采取进一步行动。"
 stability.23.desc.c:0 "由于政府不愿意或者说无法满足他们的要求，叛军们决定采取措施。他们成立了“工人与士兵委员会”，并向所有人宣布他们的目标是全面接管国家政权并与我们的敌人立即签署和平条约。\n\n如果我们不立即采取紧急措施，这个委员会很可能在国内的一些地方取代我们的政府并使我们没有能力继续这场战争。"
 stability.23.a:0 "我们无能为力。"
 stability.23.b:0 "把那些叛变部队包围起来并命令他们投降。"
 stability.23.c:0 "在叛军面前展开爱国主义演说。"
 stability.23.d:0 "公开宣布所有支持叛军的人都将被指控叛国。"
 stability.23.e:0 "发表和平声明。一定要保证敌人可以接受。"
 stability.23.f:0 "动用忠诚的义勇军来逮捕所有擅离职守的士兵。"
 stability.23.g:0 "给予士兵权力来选择他们自己的长官。"
 15_days_tt:0 "这会花费§Y十五天§!来落实。\n"
 30_days_tt:0 "这会花费§Y三十天§!来落实。\n"
