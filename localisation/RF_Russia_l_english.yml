 russia.1.t:0 "旅行计划"
 russia.1.d:0 "最终，我料理完手头大部分事务，准备愉快地享受长假！彼得格勒郊外有处私家庄园，可以帮我摆脱城内阴郁气候的侵扰——当然还有烦人的政治。或许，我还可以乘着度假，去访问些旅游景点，相较于枯燥乏味的彼得格勒，世间万物无不新奇。当然，在首都临近地区活动，总比太过遥远的地方安全些…我猜得没错吧？"
 russia.1.a:0 "我想去雅尔塔享受日光浴！"
 russia.1.b:0 "我去年到过雅尔塔，诺沃西比尔斯克如何？"
 russia.1.c:0 "我有工作要忙，可不能太远，利波沃就行了"
 russia.2.t:0 "黑暗王子"
 russia.2.d:0 "今天，著名作家米哈伊尔·布尔加科夫所著小说《黑暗王子》正式出版，作者本人将此书自评为他写作生涯以来最伟大的里程碑。\n书中有趣的次要情节包括，耶稣基督降世后被犹太人拒之门外，某位天赋异禀的前卫诗人如何与保守的文学精英斗智斗勇。但对读者而言，最喜闻乐见的部分，无疑是从地狱逃出来的大恶魔乌兰降临莫斯科：乌兰生性邪恶，法力无边，却在开始他邪恶的阴谋前，被腐败的俄罗斯警察毫无道理地抓获，在公共秩序保卫部被折磨好多天后，才被一脚踹回莫斯科街头，身无分文，受冻挨饿，感受沙皇政府所酿成的诸多不幸，在痛苦煎熬中流落数天后，沃兰绝望地表示：“就算是地狱也比莫斯科好，我还不如回去，只要高尔察克还在，撒旦也不敢作乱！”。"
 russia.2.a:0 "真是可怕的诽谤，马上禁止此书发行"
 russia.2.b:0 "还挺有趣的，别管他"
 russia.3.t:0 "雅尔塔的宿命之日"
 russia.3.desc:0 "这场假期，就是高尔察克心驰神往的全部，因此，当结束之日越发临近时，他的心绪也不由自主地凌乱起来。坐在黑海之滨垂钓，享受海浪拍击岩石的噼啪作响，迎来一息片刻的轻松，高尔察克垂下头，又沉沉睡去。突然，一群忠诚的陆军军官将他从睡梦中惊醒，推搡着塞进他们的汽车，对惊魂未定的高尔察克解释道，他们有证据表明，德罗兹多夫斯基将军正准备刺杀他，伪装成无政府主义者的反高尔察克派特工，不久前刚突袭搜查过他的度假屋。高尔察克深叹一口气，知道自己短暂的假期还是提前结束了。\n\n当他们驾车驶过雅尔塔的街道，绝望而恐惧地奔向机场疏散点，司机突然察觉到他们受到跟踪。来不及做出反应，紧随其后的汽车就对他们倾泻起火力，经验丰富的司机迅速踩下刹车，急转弯拐进大路，军官们命令高尔察克迅速卧倒，掏出自己的手枪还击，街道上巡逻的警车开始拦截袭击者的车辆，因此，德罗兹多夫斯基的刺客决定撤退，有那么会，大家觉得最危险的时刻已有惊无险地度过。\n\n抵达机场后，高尔察克与随员以最快的速度奔向停机坪上的飞机，就在这时，一辆汽车再度冲破机场大门，车上司机迅速掏枪，精准地认出高尔察克，对他连开数枪。当子弹朝高尔察克飞来时，他的脑海中只剩下一个念头："
 russia.3.a:0 "“晚安，祖国，天父召唤我安息。\""
 russia.3.b:0 "\"我绝不能死，俄罗斯还需要我！\""
 russia.4.t:0 "亚历山大·高尔察克之死"
 russia.4.desc:0 "“我满怀沉痛的心情宣布，俄罗斯最高执政官，亚历山大·高尔察克，已魂归造物主。”米哈伊尔·德罗兹多夫斯基黯淡的声音，在广播电台中长久回荡，引起公众广泛的震撼，他难道不刚去度假吗？而德罗兹多夫斯基依然神情凝重地说道：“昨天下午两点，高尔察克及其最忠实的下属，被德国杂种支持下的无政府主义者袭击，在激烈的交火中不幸遇难，从现在起，为传递他的精神，我将代行高尔察克的职责，为他哀悼，为他复仇。”这一解释为部分人所接受，但质疑者也从他的同僚中现身——伊万·罗曼诺夫斯基，高尔察克的老战友，宣布他有证据证明所谓“无政府主义者”的来历，就是德罗兹多夫斯基手下的特工，俄罗斯人民必须团结起来，反抗篡位者和他的政权。\n\n俄罗斯军队内部，也开始为支持谁的问题产生分歧。身为海军军官，俄罗斯海军长期以来都是这位军事强人的坚实后盾，高尔察克也投桃报李地斥以巨资，为海军更新装备。然而，与之相反，陆军部完全是德罗兹多夫斯基的地盘，不少陆军将领都把投资德罗兹多夫斯基，视作一笔长期划算的买卖。陆海军双方在这起事件中的分歧，恐怕会在接下来多年内持续影响我国政治。"
 russia.4.a:0 "日本人不也处理不好军队派系问题？"
 russia.5.t:0 "高尔察克指控德罗兹多夫斯基"
 russia.5.desc:0 "“亲爱的俄罗斯人民，你们生来公正而明智，那么请告诉我，谁是比敌人更可恶的东西？”高尔察克浑身颤抖地在广播前吼道——感谢那位领头军官的牺牲，正是他挡下那发致命的子弹，才让自己奇迹般地从数天前的刺杀事件中幸存下来。——“那就是叛徒！该死的叛徒！暗箭伤人的丧门星，只晓得躲在草丛里随时咬人一口的毒蛇！我正式向你们揭发其中一人，那就是米哈伊尔·德罗兹多夫斯基！”高尔察克愤怒地表示，德罗兹多夫斯基是如何将自己的手下伪装成无政府主义者，企图转移民众视线，待自己遇刺后夺取“俄罗斯最高执政官”的地位。\n\n德罗兹多夫斯基则一脸无辜地反对这些指控，宣言是高尔察克雇佣的无政府主义者，企图将罪责掀在自己头上，好清洗他在军队中的派系。事件爆发后，俄罗斯军队迅速因支持谁的立场而分为两派，身为海军军官，俄罗斯海军长期以来都是这位军事强人的坚实后盾，高尔察克也投桃报李地斥以巨资，为海军更新装备。然而，与之相反，陆军部完全是德罗兹多夫斯基的地盘，不少陆军将领都把投资德罗兹多夫斯基，视作一笔长期划算的买卖。陆海军双方在这起事件中的分歧，恐怕会在接下来多年内持续影响我国政治。"
 russia.5.a:0 "天父在上，我们就不能有天安宁吗？"
 russia.6.t:0 "夏季政变"
 russia.6.desc:0 "俄罗斯最高执政官，高尔察克遇刺后，俄罗斯国内政局变得异常紧张。效忠高尔察克的政府或德罗兹多夫斯基的武装部队，各自部署起来，其中多数在先前多年的内部纠纷中就有过冲突，现在，积怨已久的怒火，终于以暴力形式打开新的篇章；一支驻扎莫斯科城的亲高尔察克部队，与亲德罗兹多夫斯基部队发生交火，局势迅速升级，以德罗兹多夫斯基派武装夺取莫斯科政府大楼，不再承认高尔察克政权为结束。米哈伊尔将军本人也加入叛乱者的行列，宣布自己将成为俄罗斯的新领袖，到处召集军队保卫新政权。\n\n高尔察克的支持者则被迫逃往喀山，坚定自身立场，建立新政府以对抗叛乱，俄罗斯人民必须从两位将军中做出自己的选择，历史的命运却决于他们——理论上是这样的。"
 russia.6.a:0 "高尔察克才是俄罗斯的合法统治者！拯救俄罗斯母亲！"
 russia.6.b:0 "高尔察克去死！德罗兹多夫斯基万岁！"
 russia.7.t:0 "十一月罢工事件遗留问题"
 russia.7.desc:0 "去年十一月，在工人委员会煽动下，俄罗斯工人曾发起一场极具破坏性的罢工，致使合法政府与底层工人的关系高度紧张。尽管我们英勇的警察部队成功粉碎罢工，许多领头者也因非法组织罢工而被捕入狱，最高执政官依然对此事心怀关切，希望弥补政府与劳工被离间的关系。为此，高尔察克领导下的议会，正式提出两项建议：第一项提案，主张逮捕更多有组织的罢工者，尽快实现本应在十一月底就完成的镇压；第二项提案，则提议赦免部分颠覆性不强的运动领袖，允许工人委员会在国家监督下完成改革。"
 russia.7.a:0 "我们绝不沦为第二个德国，取缔工人委员会"
 russia.7.b:0 "过分残酷的回应只会导致形势恶化，准许部分工人委员会活动"
 russia.8.t:0 "共和派审查"
 russia.8.desc:0 "即使有最富经验的秘密警察负责核查，也很难将成分多样的共和派分子与社会主义罢工者联系起来，少数证据中，也只有自由派政客对警方暴行的公开批判，以及宣称与罢工同胞展开对话的措辞论调，可堪一用。虽然这群人肯定会因为“叛国”及其他“反俄罗斯罪行”而被惩处，但全俄罗斯的共和主义运动显然不会因此消散。"
 russia.8.a:0 "“找出”更多证据，将所谓民主党派都牵连进来"
 russia.8.b:0 "我们决不空手而归，逮捕部分自由主义者"
 russia.9.t:0 "第九届杜马选举"
 russia.9.desc:0 "（如果你看到这段文字，那肯定是哪里出问题了。好在我们已删除了此事件的影响，以防万一您仍然看到它，请向开发人员报告，我们将对其进行修复）"
 russia.9.a:0 "我发誓！我没有作弊！"
