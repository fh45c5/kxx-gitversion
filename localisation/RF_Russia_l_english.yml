 russia.25.t:0 "该诅咒的一天"
 russia.25.desc:0 "市政厅塔楼上挂着女沙皇阿纳斯塔西娅陛下的巨幅肖像。确切来说，一共有四幅从塔的四面俯视着这个城镇，就像斯拉夫人为他们的神建造的古代偶像的脸一样。她温柔慈母的目光无处可躲。她很漂亮，年轻如春，却带着会意的微笑暗示出一个女人超出年龄的智慧。这些巨幅肖像的每一个细节都是在数学上一丝不苟的选择，以安抚她忠诚的臣民的恐惧和焦虑，并使那些尝试在她的蓝色凝视下隐藏着什么东西的人感到恐惧。她真的是那样的吗？很少有人真的近距离见过她。谁也不敢否认。\n\n尤里坐在椅子上，那件满是虫子的旧家具发出不舒服的吱吱声。他是个二十几岁的人，但严冬和更艰苦的工厂工作给了他看上去比实际年龄大一倍的脸和手。睡眠不足显然也是原因之一。但是当有传单要打印，真相要传播的时候，一个人怎么能睡着呢？这些都不重要了。他们知道他在干什么。他们昨天带走了萨沙。到现在为止，他应该把他们想知道的一切都告诉了他们。他们是怎么知道的？他们中间有叛徒吗？这些都不重要了。尤里用冰冷的手捂住疲惫的脸。他甚至不想哭，他什么都不想，他只是想结束这一切。他不会让那些野兽满足于像追捕一只无助的兔子一样追逐他。没有必要尝试逃跑，这只会让那些病态的狗更加欣喜。\n\n起初有一种奇怪的寂静。暴风雨来临前那种无法追踪的厄运气息。但人们仍然走在街上，胖女售货员仍然站在她的推车旁向他们兜售糖果。戴着毛茸茸帽子的孩子们仍然饥肠辘辘地盯着糖果，鼻子和脸颊冻得通红。然后咆哮开始了，一群群饥饿的狗追逐猎物时发出的可怕的恶魔般的噪音。原始、可憎，不适合城市的喧嚣，也不适合文明人居住的任何地方，但同时也是金属的和非自然的，不是任何一个上帝的造物能制造的。街上的人知道那是什么声音，这比饿狼的嚎叫和魔鬼的笑声还要糟糕。这是女皇陛下猎犬的摩托车引擎之歌。人们移到一边。有的是为了给冲过来的机器让路，有的把脸贴在墙上，让自己看不见，听不见那些黑狗，那些地狱犬。\n\n关于他们的传闻太离奇了，令人难以置信，但又太可怕以至于令人无法忽视。他们是从古代陵墓挖出来的死亡战士，被某种未知的科学复活了。他们是被某个圣人套上缰绳为皇权服务的恶魔。他们是伪装成人的狼人，准备着执行政府的命令。他们吃人肉，他们不能被普通武器杀死，他们受伤的时候不流血，而是流机油和火。\n\n尤里听到引擎的轰鸣声。他们来了。他们不担心他会跑。没有人会帮助他，一个被暗探局追捕的人是受诅咒的。一大群穿着黑色皮革、毛皮和动物头骨的野蛮人能够在任何地方嗅到他，并追到帝国的各个角落。帮他就是签了你的死刑令，把他藏起来就意味着把你的家人送进监狱甚至更糟。尤里知道他们在追他。这些都不重要了。\n\n当特工们闯进他的房间时，他们只发现绳子上吊着一具仍然新鲜的尸体…"
