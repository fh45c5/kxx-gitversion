 RUS_shtabs_kapitans_desc:0 "上尉团是军队中的中级军官，是一批社会流动性很强的人，他们出身贫困阶层、基督教背景很深并取得了成功。他们现在是军官团的重要组成部分，也是陆军领导层中的第五纵队。在他们最拥护的将军米哈伊尔·季捷里赫斯的指挥下，一场政治叛乱正在发酵。一旦掌握权力，他们将确保青年俄罗斯党的同情者和斯托雷平式的自由主义者永远不会再掌权。"
 RUS_accept_demands_workers_desc:0 "作为一个民粹主义运动，人民帝国运动及其上尉团致力于扶助俄罗斯的普通工人，赋予他们权利是至关重要的，以免他们成为共和主义煽动的牺牲品。"
 RUS_buy_food_high_prices_desc:0 "为了纠正俄罗斯半经常出现的粮食短缺问题，必须拿出一些费用。购买高于市场价值的粮食，不仅可以促进农业经济增长，而且可以减轻人民的痛苦。"
 RUS_negotiate_apoliticals_desc:0 "军队的政治形势令人忧心忡忡，不关心政治的军官们感到越来越被他们人民帝国运动的同事孤立。为了让他们站在我们一边，我们应该在军队中给予政治豁免权，只要他们不反对人民帝国运动。"
 RUS_hold_zemsky_sobor_desc:0 "没有沙皇的俄罗斯是什么？什么也不是！米哈伊尔·季捷里赫斯评论道。为了加强国家，带来只有沙皇才能带来的鼓舞和士气，缙绅会议将再次举行。"
 RUS_land_rural_communities_desc:0 "在俄罗斯部分地区，土地所有权仍然是一个棘手的问题，农奴制的时代早已过去，但它的阴影遗留到了今天。一个新教团将开始重新划分地产和教区。"
 RUS_help_poor_desc:0 "俄罗斯的普通人有着苦难的灵魂。就像教堂会寻求救济穷人的捐款一样，全俄罗斯牧首的教区也是如此。捐赠活动将有助于减轻成千上万人的痛苦。"
 RUS_faith_erring_souls_desc:0 "痛苦和死亡已经成为跟随俄罗斯的阴影，这并不奇怪，因为有如此多的人正在失去他们的信仰。报告显示许多城市的教堂，特别是南部被摧毁的社区的教堂，出席率很低。必须采取措施扭转这种局面。"
 RUS_spirit_sobornost_desc:0 "同理性精神"
 RUS_industry_council_desc:0 "应成立一个新的工业理事会，以鼓励对经济事务采取强有力、公平的指导。无休止的罢工和企业垄断对任何人都没有好处，因此，会议将接受不满，确保生意做得公平。"
 RUS_fair_profit_sharing_desc:0 "有关工人及其雇主相对收入的新规定将缓和导致罢工和革命活动的剥削政策。"
 RUS_restore_system_institutions_desc:0 "旧制度确实更好。由于过去将俄罗斯西化的尝试，我们失去了几个世纪来保持帝国强大的独特统治特征。如果我们要接受某种思想，就必须把它们俄罗斯化。"
 RUS_power_zemstvos_municipalities_desc:0 "将立法自主权交还给地方政府是确保彼得格勒有足够时间和人员在国家层面管理事务的最佳方式。琐碎的政策辩论和长达千页的法案将不再让杜马和沙皇因无聊而落泪。"
 RUS_elect_new_patriarch_desc:0 "自1925年蒂孔主教去世以来，莫斯科主教一直缺席。伊奥库姆·特内恩斯·谢尔盖乌斯（Iocum tenens Sergeius）一直是这一角色的看门人，而俄罗斯的信仰却受到侵蚀。既然国家走上了精神复兴的道路，牧首制度就必须得到修复。"
 RUS_new_zemsky_sobor_desc:0 "近几十年来，沙皇的权威已经沦落，杜马，当然还有可恶的高尔察克统治也让沙皇的地位降低了。缙绅会议必须重新召开，让沙皇享有上帝赋予他的统治权。"
 RUS_will_of_zemlya_desc:0 "农奴制时期，土地被有权势的地主和贵族所控制。现在贵族阶层要谦虚得多，农村现在由地方议会和政客代表。然而他们所扮演的角色是一样的，农村人民的事务和思想对国家至关重要。"
 RUS_autocratic_rule_desc:0 "杜马和民选官员的影响力已经太大了，现在正是我们将最终权力还给沙皇的时候。他的否决权和统治权将得到恢复，杜马及其雄心勃勃的政治家追逐自己的权力，然而他们的野心超过了他们的能力。只有沙皇才能统治俄罗斯。"
 RUS_spiritual_guidance_desc:0 "教会在俄罗斯社会中一直扮演着重要的角色。近年来，这一作用有所减弱，我们不能再这样下去。教会将获得运作、保护和扩张所需的自由。教堂修缮将获得国家资金，旧的教会社团将成为大学的永久设施。"
 RUS_russian_symphony_desc:0 "你能听到俄罗斯人歌唱的声音吗？你能听见平原上的风，伏尔加河的急流吗？你听到教堂的钟声了吗？你听见欢呼的人群，沙皇高声宣布法律吗？俄罗斯之歌重新诞生了，这是一首早该上演的交响曲。沙皇万岁。上帝保佑下的自由国家俄罗斯万岁。"
 RUS_revoke_constitution_desc:0 "约束沙皇的法律必须废除。我们不需要它们，人民帝国运动将确保国家继续按其应有的方式运作。"
 RUS_ban_all_parties_desc:0 "人民帝国运动的控制必须是绝对的，沙皇的意志不能被琐碎的政治所妥协。"
 RUS_clean_bureaucratic_apparatus_desc:0 "现存官僚制度是煽动叛乱和共和主义的温床。必须肃清一切敌对派系和反沙皇分子。"
 RUS_take_privileges_nobility_desc:0 "俄国贵族对人民的虐待，正是这场革命最初的起因。通过把他们降低一个等级，我们可以确保俄罗斯的社会阶层保持完整，而不威胁沙皇或人民。"
 RUS_check_loyalty_nobles_desc:0 "贵族们可能不会欣然接受他们地位的下降，那些来自贵族家庭的军人可能会给沙皇的统治带来危险。我们应该检查他们的忠诚，找出是否有背叛的迹象。"
 RUS_bring_faith_army_desc:0 "军队的牧师和教会必须扩大，俄罗斯士兵的信仰必须是绝对的和狂热的。当然，那些非基督徒也得适应。"
 RUS_frontline_chaplains_desc:0 "人若单靠自己在前线献身是不公平的，神的代表需要与人同在，以维持士气、信心和道德。"
 RUS_troops_crusaders_desc:0 "俄军为上帝而战！不信教的、异端的、异教徒的、亵渎神明的、异教的和比上述更加恶劣的家伙，将被俄国十字军的正义之火从地上清除。"
 RUS_hollow_victory_desc:0 "枪声沉寂，大炮被擦亮，坦克停止移动，士兵们正在回家。内战结束了，我们的第三罗马和最初的罗马一样，在两个不同派系的争端中摧毁了自己的一大块领土，他们的枪口指向自己，而不是外国敌人。这是一场胜利，但这是一场空洞的胜利，甚至连一寸的外国土地都没有吞并，而我们几百公里的土地却在燃烧。"
 RUS_bread_monopoly_desc:0 "在一战的黑暗时期，沙皇政府于1916年推行了面包专卖，这是一项从私人生产者那里没收粮食的政策，以便在价格管制未能奏效的困难时期更好地将粮食分配给我们的人民和军队。该国目前的状况要求恢复面包专卖，以防止我们的家庭像内战期间那样失控。"
 RUS_starving_commission_desc:0 "在我们现在的战后状态下，很难合理分配食物，特别是每个省都有不同程度的饥荒，因此，我们将在首都设立一个委员会，适当研究哪些地方应该首先获得食物，给予多少数量的食物可以保证最少的人挨饿。"
 RUS_food_to_cities_desc:0 "内战摧毁了我们的粮食生产，特别是由于我们的小俄罗斯省份的粮食供应受到破坏，我国主要城市正在挨饿，造成城市人口外流。我们不能让这种状况继续下去，因此面包专卖的首要任务是保证我们的俄罗斯进步之珠，我们的城市不会挨饿。"
 RUS_crush_peasant_riots_desc:0 "农民异议一直是俄罗斯的一个问题，以至于自从伊万四世以来，没有一个政府未曾经历过农民起义。恢复面包专卖和内战的过度破坏意味着他们再次造反，而不是生产更多的粮食来帮助解决当前的危机，因此军队、警察和暗探局应该善意地说服他们将粮食生产恢复到内战前的水平。"
 RUS_end_famine_desc:0 "由于我们的政策，饥荒结束了。每一个农场、城市和村庄都能获得足够的粮食，以防止人民挨饿。农业产量达到甚至超过内战前的水平。"
 RUS_industrial_reconstruction_desc:0 "随着基础设施的重建，饥荒的结束和经济的复苏，是时候重建我们的工业基地了。俄罗斯将拥有欧洲最强大的工业基地，每个人都将参与建设。"
 RUS_emergency_desc:0 "早在罗马时代，人们就普遍认为民主制度不适合解决这样的危机。因此，我们暂时关闭杜马并任命干预者，让我们的国家在此时此刻修复自己的伤口。在危机时刻不该发生政治争吵。"
 RUS_crack_down_socialists_desc:0 "社会主义是一个阴谋集团，总是出现在我们人民每一个不和谐行为的背后，因此，应该抓住一切机会来打击它。暗探局、警察、黑色百人团和武装暴徒将在我们重建的城市中游行，搜捕任何社会主义者，并用火焰与狂怒对付他们。"
 RUS_special_regulations_desc:0 "战前，俄罗斯似乎要进入一个新的黄金时代，但我们的城市现在需要维修，我们的军队也精疲力尽，我们的伤疤已经展现给世界。我们必须尽可能暂时限制外国移民和游客的权利，以防止我们的任何敌人在这些艰难时刻窃取他们想要的任何情报。"
 RUS_purge_traitors_desc:0 "随着内战的结束，我们将惩罚所有通过背叛给我们国家带来如此苦难的暴发户，举行由所有主要媒体报道公审，而其他同时进行的审判将清除不太相关的叛徒，在阳光下没有什么是暗探局做不到的。"
 RUS_oath_of_loyalty_desc:0 "为了防止更多的内战，政府将要求俄罗斯政府、俄罗斯军队和俄罗斯教会宣誓效忠，以防范任何背离我国人民的叛徒思想。每一个士兵和政府官员都必须如此宣誓：“我向上帝发誓，我要永远忠诚和真诚地为我的人民和祖国服务，并准备作为一个勇敢和顺从的士兵，随时为这个誓言冒生命危险。”"
 RUS_order_restored_desc:0 "异议被镇压了，我们的城市被安抚了，反对派已经不存在。我们的据点已经安全，俄罗斯不会再发生内战，因此，大多数镇压措施可以撤销，现状将被恢复，同时也将由我们的法庭和士兵来推行。"
 RUS_wind_changes_desc:0 "重建了经济，恢复了社会秩序，打败了敌人，人民接受了我们的统治。是时候恢复正常的工作秩序了。光荣属于俄罗斯！"
 RUS_revise_policy_desc:0 "修正国内政策"
 RUS_liberalization_lead_prosperity_desc:0 "自由为繁荣"
 RUS_trip_braykevich_europe_desc:0 "布雷科维奇的欧洲之旅"
 RUS_gentlemen_london_desc:0 "英俄关系是不稳定的，他们随着时间的推移一直亦敌亦友，但保持英国人的友谊对俄罗斯有很多好处，。"
 RUS_good_friends_low_countries_desc:0 "荷兰人是抵御邻国阴谋的小堡垒。如果他们能经受住西欧的风暴，我们就有可能建立一种有利可图的关系。"
 RUS_scandinavia_beautiful_desc:0 "在过去的100年里，我们的北欧邻国多少与欧洲战争的战火脱节了。世界大战与革命毁掉了这一记录，现在这一切有了管理和谈判的空间。"
 RUS_financial_giant_usa_desc:0 "自20世纪20年代末以来，美国人已经有一段时间没有享受到金融繁荣了。但随着世界再次燃烧，巨人苏醒了。与华盛顿有很多生意要做。"
 RUS_attract_foreign_talents_desc:0 "吸引外国人才"
 RUS_all_roads_lead_rome_desc:0 "即使在北方经历了经过几个世纪的创新之后，意大利的城市仍然是经济思想和发展的重要中心。意大利的工业对我们的市场仍然有很大的帮助。"
 RUS_brothers_czechoslovaks_desc:0 "捷克王国可能已经脱离了俄罗斯的直接影响，但他们仍然是我们在西方的斯拉夫兄弟。"
 RUS_abolish_peasant_communities_desc:0 "废除村社"
 RUS_available_loans_desc:0 "为农民提供贷款"
 RUS_empower_kulaks_desc:0 "任何一个经历新的繁荣的国家都会看到一个独特的中产阶级的成长。在俄罗斯南部，富农们最有能力领导这次发展。"
 RUS_free_universal_education_desc:0 "免费教育将有助于培养下一代的商人和妇女。国家的花费需要十年甚至更长的时间才能见到成效，但增加目前的资助将给现有的学生提供比以往更多的机会。"
 RUS_agritechnical_stations_desc:0 "农机站"
 RUS_support_migration_outskirts_desc:0 "支持工业迁移"
 RUS_eliminate_malcontented_politicians_desc:0 "清洗异议政客"
 RUS_cultural_authonomy_minorities_desc:0 "长期以来，哥萨克、鞑靼人、卡尔梅克人、达吉斯坦人和俄罗斯境内的其他少数民族一直在寻求承认和俄罗斯化政策的暂缓。他们的祈祷终于得到了回应。文化自治政策将保证区域自治和某些地区和民族享有的独立法律制度。"
 RUS_end_discrimination_jews_desc:0 "从各种大屠杀到驱逐出境，再到苍白的定居点和西伯利亚，俄罗斯的犹太人有着严酷而悲惨的历史。现在是为犹太人提供法律保障，维护他们作为俄罗斯社会众多支柱之一的地位的时候了。"
 RUS_ban_paramilitaries_desc:0 "在1919年革命之前为了政治利益而恐吓俄国的各种军事组织终于被废除了。虽然其残余影响会在某些军事办公室和警察局挥之不去，但武装土匪、恐怖分子和街头暴徒的日子已经过去了。"
 RUS_expand_power_duma_desc:0 "扩大国家杜马权力"
 RUS_oligarchic_connections_desc:0 "寡头联系"
 RUS_deregulation_desc:0 "放宽管制"
 RUS_toughen_penalties_desc:0 "残酷的罢工惩罚"
 RUS_adjusting_structures_desc:0 "调整产业结构"
 RUS_resource_export_desc:0 "重视资源出口"
 RUS_oil_flow_desc:0 "石油必须流淌"
 RUS_thrushes_desc:0 "画眉鸟引领羊群"
 RUS_destroy_populists_desc:0 "俄罗斯有着丰富多彩的政治变革和混乱历史，但现在，最糟糕的混乱之一就是左派和右派的民粹主义势力之间的对立。如果我们要建立一个稳定富裕的俄罗斯，我们必须尽快对付新革命派、新孟什维克。"
 RUS_ensure_loyalty_desc:0 "军队与我们的政府之间是不稳定的联盟关系，他们就像野猫一样难以控制，我们需要加强对军队的控制来保卫我们的政权。"
 RUS_death_councilists_desc:0 "德寇又在我们的边界上摆出威胁姿态，这一次已经不是国家间的斗争了，而是为了民族的生存与委员会共产主义卑鄙的民粹阴谋作坚决抗争。如果我们将来要和德国及其走狗作战，我们就必须消灭国内的社会主义分子。"
 RUS_death_traitors_desc:0 "处决军队叛徒"
 RUS_revival_motherland_desc:0 "斯沃伯达正在清理和拯救俄罗斯，将祖国母亲从高尔察克的无能和社会主义元素中拯救出来。现在俄罗斯将再次崛起，成为世界的霸主！"
 RUS_new_meeting_Sobor_desc:0 "全俄缙绅会议，或者说地主大会，已经有几个世纪没有再召开了。如果我们要建立一个温和的俄罗斯，我们就需要恢复它。"
