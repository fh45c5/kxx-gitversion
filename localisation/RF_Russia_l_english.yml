 KOLCHAK_RUSSIAN_DESC:0 "尼古拉二世基辅遇刺的消息撼动全俄，首相斯托雷平领导下的“信心政府”成功稳定国内形势，承载起第二次卫国战争的重担。然而，这场战争却也分化了俄国民众，社会主义者与叛逆的自由主义者，无时不刻地想让国家堕入混乱，但恪尽职守的官员与人民将他们可耻的阴谋彻底粉碎，俄罗斯又恢复她以往的常态。十年征程，十年复兴，亚历山大·高尔察克将军牢牢地把握住国家前进的方向，但俄罗斯上空聚集的阴云却越来越浓，这次，英勇的海军上将可以承受得起即将泛滥的大洪水吗？"
