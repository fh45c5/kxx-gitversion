 RUS_crown_a_tsaritsa_desc:0 "青俄党人不想要一个反动沙皇，也不像扶植已故沙皇尼古拉斯二世的某个侄子或表亲作为傀儡。他们只想要支持末代沙皇的姐姐阿纳斯塔西娅。很少有人知道青俄党人究竟把她藏在了哪里。有人说她从1920年起就一直受到他们的保护，也有人说她是个骗子，是被从一个雄心勃勃的贵族家庭的阴影中拖出来的。不管如何，王冠现在是她的，沙皇阿纳斯塔西娅一世。愿她的统治长久。"
