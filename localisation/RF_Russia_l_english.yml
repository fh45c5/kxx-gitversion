 russia.10.t:0 "俄罗斯新君"
 russia.10.desc:0 "让皇座不再空置的时刻终于到了。在十五年的空位期之后，俄罗斯帝国会再次迎来一个皇帝，现在只有一个尚未解决的问题，那就是让谁来坐上皇座。泽姆斯基·索伯已经将人选缩小到了四个拥有皇室血统的继承者身上。第一个是弗谢沃洛德·伊万诺维奇·罗曼诺夫王子，已故沙皇尼古拉二世的教子和堂兄。还有安德烈·亚历山德罗维奇·罗曼诺夫亲王，已故沙皇阿列克谢二世的堂兄。另外两位并非是罗曼诺夫贵胄，而是留里克后人。泽姆斯基·索伯认为，从其他贵族中选择一名皇帝也是合适的，并不一定要选择罗曼诺夫。谢尔盖·谢尔盖耶维奇·贝洛塞尔斯基和亚历山大·谢尔盖维奇·奥博伦斯基王子只是罗曼诺夫皇室荣耀的替代品，与他们在一起总让人感觉到内战记忆带来的心痛。"
 russia.10.a:0 "伊奥诺维奇大公"
 russia.10.b:0 "安德烈·亚历山德罗维奇王子"
 russia.10.d:0 "谢尔盖·贝洛塞尔斯基王子"
 russia.10.e:0 "亚历山大·奥博伦斯基王子"
 russia.11.t:0 "改革之风"
 russia.11.desc:0 "从德罗兹多夫斯基派到共产主义者，我们已经彻底打败了高尔察克派的所有敌人，并把这些人扫除出了光荣的俄罗斯祖国。在高尔察克思想的指导下，我们的土地将会迎来一个光明的未来。然而，一切并非都是好的，因为集团内部的又有数个派系正在根据他们的议程自行其是，要改变俄罗斯乌托邦的理想。我们需要仔细观察。"
 russia.11.a:0 "我们经受住了风暴。"
 russia.12.t:0 "改革之风"
 russia.12.desc:0 "我们已经成功扫除了高尔察克派，并摧毁了他在全俄罗斯的残暴统治，他在过去几十年里的统治一直将俄罗斯引向地狱。我们将会为俄罗斯开创一个崭新的未来，德罗兹多夫斯基派内部有许多理念正在沸腾，希冀在后高尔察克时代创造一个新社会。俄罗斯的未来取决于它的人民，或者说，它的领袖。"
 russia.12.a:0 "我们经受住了风暴。"
 russia.13.t:0 "俄罗斯帝国联盟最高会议的最后通牒"
