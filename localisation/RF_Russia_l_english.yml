 RUS_order_restored:0 "秩序恢复"
 RUS_wind_changes:0 "改革之风"
 RUS_kolchak_continues:0 "高尔察克的统治"
 RUS_kolchak_continues_desc:0 "堕落的共和派、诡计多端的将领，疯狂的技术官僚不断恐吓着我们，但我们却永远地挡住刺向祖国的匕首，俄罗斯母亲的心脏，正在我们伟大海军上将的内心中不屈地搏动，坚韧而勇敢，高尔察克万岁！"
 RUS_national_assembly:0 "国民议会"
 RUS_national_assembly_desc:0 "成功抵御并驱散混在军队内部的叛徒后，政府实际上可以接受某种程度的改革，允许议会辩论，只要不往太过激进的方向偏离……"
 RUS_eternal_regent:0 "终身摄政"
 RUS_eternal_regent_desc:0 "让保皇派哭嚎吧，我们不需要他们拥戴的小国王，当伟大的执政官为祖国的命运而战时，懦弱无能的罗曼诺夫家族却可耻地逃走了，这群傻瓜绝对别想回来！"
 RUS_expand_okhrana:0 "扩大公共安全与秩序保卫部"
 RUS_expand_okhrana_desc:0 "政治阴谋，犹如毒药一般，在我们曾经伟大的祖国血液中四处奔流，唯有最强大的清洗才能摧毁这种有害的背叛。我们或许不需要沙皇，但他的家族曾经镇压反对派的办法，未尝不可一用。"
 RUS_expand_osvag:0 "扩大信息宣传部"
 RUS_expand_osvag_desc:0 "不幸的是，令人厌恶的叛国者与外国干涉势力，正在渗透侵害我国人民的内心，唯有最精良的利刃才能铲除那些文化毒瘤，将无辜的俄罗斯人民从外国威胁中解放出来，以俄罗斯文化的美，来铲除域外的野兽。"
 RUS_cult_kolchak:0 "最高领袖崇拜"
 RUS_cult_kolchak_desc:0 "曾在社会内泛滥的有害因素已不复存在，我们将再次沐浴在最高领袖的光辉之中。他，对他的国家与人民，表现出如神灵一般的忠诚，理应得到与之相配的赞颂。"
 RUS_tsar_puppet:0 "帝王傀儡"
 RUS_tsar_puppet_desc:0 "无论如何 ，俄罗斯依然是帝国，赢得统治权后，我们应该欢迎合法君主的回归。当然，新君主的观念，必须与俄罗斯的利益相一致。"
 RUS_reign_not_rule:0 "君主统而不治"
 RUS_reign_not_rule_desc:0 "我们的陛下，是荣耀与英勇的化身，激励着每位俄罗斯人。简而言之，这般形象太过完美，不应掌握实权，而是更注重精神领域的指导。"
 RUS_reorganize_council:0 "最高执政官治下的议会"
 RUS_reorganize_council_desc:0 "在拥有伟大领袖与君主的国度，以寡头政客为基础的议会，只是曾经支撑我们领导地位的附属品，现在却已成为专制统治的障碍。我们可以适当允许国家议会的存在，以作为一种政治姿态，看上去帝国依然保留着对民主的认可。"
 RUS_illusion_order:0 "虚幻的合法性"
