 RUS_youngguard:0 "青年近卫军"
 RUS_youngguard_desc:0 "牢固掌握实权后，现在，我们可以动用名下的青年组织—— Molodaya Gvardiya(青年近卫军)，对全俄青少年开展爱国主义政治教育，灌输伟大的骑士精神，团结友爱的互助思想，以及为祖国效劳的爱国主义情操。筹建“青年近卫军”，不但是我党正式成立的第一步，也是消灭物质主义、国际主义与平等主义，培养新俄罗斯人的首要步骤！"
 RUS_november_strike:0 "十一月罢工事件遗留问题"
 RUS_november_strike_desc:0 "去年十一月，许多大城市的工人委员会相互串联后，决定发起大规模罢工运动，致使我国工业现代化进程陷入瘫痪。所幸警方反应迅速，许多罢工组织者被迫逃亡，寻求国家杜马介入。尽管此后，多数罢工活动基本平息，但警察与工人依然在街头互相攻击，罢工运动并没有真正结束。最高执政官要求议会立即对这一紧张局势作出回应。"
 RUS_dismiss_nechvolodov:0 "解职维切沃洛多夫"
 RUS_dismiss_nechvolodov_desc:0 "无论维切沃洛多夫将军的资历如何，他毫不掩饰的反犹主义，以及对黑色百人团领导下各极端派别的合作态度，正引起众多陆军军官的不满。因此，尽管陆军部提出抗议，依然将维切沃洛多夫视作自己人，最高执政官高尔察克还是下令要他辞职。"
 RUS_subsidize_black_hundreds:0 "资助黑色百人团"
 RUS_subsidize_black_hundreds_desc:0 "也许，黑色百人团名下有不少令人厌恶的激进派系，至少他们是思想纯洁的民族主义者。共和派与社会主义者日益增长的人气，迫使政府寻求盟友以避免在政治上孤立无援。我们可以通过“空头组织”来赞助黑色百人团的竞选活动，提高他们的选举表现，却也同时保障政府的清白。"
 RUS_osvag_campaign:0 "反社会主义运动"
 RUS_osvag_campaign_desc:0 "通过军方名下的宣传机构“信息宣传部(OSVAG)”，并与军队内部通常拒绝与政府合作的军方领导人达成协议，我们决定开展一场全民性质的反社会主义运动，将高尔察克传颂为直面红色威胁的俄罗斯保卫者。"
 RUS_investigate_strike:0 "调查罢工者与共和派的牵连"
 RUS_investigate_strike_desc:0 "共和派分子都是机会主义者，政府内部大多认可这点，但也有许多人在高尔察克身旁吹风，表示这群人实际上是精心伪装的社会主义者。有鉴于此，向来务实的最高执政官立即下令彻查共和派与罢工者间的关系。"
 RUS_last_session_duma:0 "第八届国家杜马最后一次会议"
 RUS_last_session_duma_desc:0 "罢工问题解决后，新的选举依然准备在最高执政官的密切监督下展开，国家杜马除却高票通过新政府的海军预算案外，其实也无事可做，不过也多亏他们的橡皮图章，俄罗斯海军正准备在地中海投射力量，就像数十年前我们曾做过的那样。"
 RUS_prepare_fleet:0 "地中海海军演习"
 RUS_prepare_fleet_desc:0 "获得新的海军预算后，我们准备在地中海的温暖水域测试军舰，无论是英国还是土耳其，都无法再阻止我们强大的海军畅游在海峡之外，这是帝国海军的胜利，更是俄罗斯祖国的凯歌！全体民众都明白，正是最高执政官高尔察克的指引，才让俄罗斯不再满足于当一个纯粹的区域性强国，大步迈向崭新的时代。"
 RUS_admiral_vacation:0 "夏季旅行"
 RUS_admiral_vacation_desc:0 "大多数要务得到解决后，辛勤工作的俄罗斯执政官，终于迎来短暂的闲暇，除却静候成功果实外，似乎也没什么值得照顾得了。因此，前往自己所深爱的城市雅尔塔，度过一段轻松而愉快的假期，也许是现在最有意义的事情——当然，别忘记带上忠诚的保镖。"
 RUS_like_a_dream:0 "如梦亦似幻"
 RUS_like_a_dream_desc:0 "当高尔察克在雅尔塔度假时，俄罗斯海军在地中海进行一场出色的演习，由此来看，祖国的未来比以往任何时代都显得光明。意大利正深处经济危机，法国佬就是群自吹自夸的疯子，英国人至少现在对我们保持友好。有鉴于此，我们当然无比自豪地决定，将霸权推行到巴尔干地区，这是俄罗斯经历世界大战后最应该做的事情，没有什么可以阻止。"
 RUS_ix_duma_election:0 "第九届国家杜马选举"
 RUS_ix_duma_election_desc:0 "短暂休憩之后，高尔察克决定回到紧张热情的工作中。我们先前的努力，成功让杜马选举沦为一种形式，确保议会内黑色百人团与贵族民族主义者的政治联盟，可以完全掌控政局，即使出现意外情况，也有陆海军部队介入其中，1922年革命那般可恶的内战，将永远不会发生！"
