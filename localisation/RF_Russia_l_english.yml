 russia.16.desc:0 "德罗兹多夫斯基呼吁成立一个新的杜马，以使他的统治合法化，让人民觉得这个政权更巩固。他并没有像一些人期望的那样重申对沙皇权力的诉求，而是在寻求使自己成为俄罗斯的宪政领袖、皇座看护者以及终身名义领袖的机会。新一届杜马正在组建中，但其确切组成尚待观察，许多人预计这位俄罗斯的凯撒将会在议会中塞满自己的盟友以及军人，也有人认为这个新杜马可能真的是一个由民选官员组成的自由立法院。"
 russia.16.a:0 "从行政官中挑选"
 russia.16.b:0 "接受一个“公平”的选举"
 russia.100.t:0 "第二次最终通牒"
 russia.100.desc:0 "无论俄罗斯的领袖们如何努力，社会主义的幽灵始终在俄罗斯的大地上飘荡着，他们似乎是一个永远存在的威胁。根据相关法律法规，作为大规模镇压浪潮的一部分，政府甚至启用了雇佣军与极端组织的准军事民兵，以最大限度地进行清洗被禁止的组织、帮派、社会活动家，甚至仅仅是有嫌疑的的左派同情者。但他们现在已经失去了控制，随着清洗的进展，青年俄罗斯党内的某些派系，以及反动组织的民兵，已经变得比政府预想的更强大。由于鞑靼斯坦爆发了一些派系斗争，这两个集团已在公开进行武装斗争，威胁着帝国的内部稳定。迪特里克的民粹主义民兵和阿列克山德尔·哈萨姆-贝克的青年俄罗斯党已经发展成为了自成一体的小型军队。根据部队的报告，当地驻军中出现了大规模的背叛行为，军械库被洗劫一空，士兵被就地解散，军官也擅离职守。目前，两方还没走到兄弟阋墙、血流满地的那一步，两方都诉求在冲突扩大化之前解决争端。问题是，俄罗斯应当信任谁？"
 russia.100.a:0 "上尉团的民粹主义民兵"
 russia.100.b:0 "崛起的青年俄罗斯"
 russia.101.t:0 "最后的镇压"
 russia.101.desc:0 "我们在俄罗斯战胜了狡诈的德罗兹多夫斯基分子，虽然这对我国政府的稳定有很大的好处，但并不意味着在俄罗斯进行的叛国活动都结束了。在俄罗斯军队和政府中的叛徒被清洗赶下台的时候，在我们忙着镇压德罗兹多夫斯基叛乱的时候，社会主义者和革命者的叛国活动又露苗头了。政府看到了摆脱日益增长的威胁的机会，也看到了在叛乱后统一俄罗斯的机会，开始采取措施镇压社会主义者，并希望一劳永逸地帮助俄罗斯摆脱社会主义威胁。\n虽然在纸面上的搞清洗很容易完成，但事实上，这些社会主义者中的许多人大多不会聚在一起让我们一网打尽，一部分人已经转入地下活动，这使得用既有资源进行清洗对政府来说有些太难了。政府中的许多人确信政府有能力处理危机，其他人则不以为然，他们建议利用民间力量帮助处理社会主义害虫，我们可以招募更多的……激进分子。一个选项是青年俄罗斯联盟，俄语音译是穆拉德露西亚（Mladorossi），一个支持在“沙皇和苏维埃”的崭新意识形态指导下恢复君主制的政党，他们似乎与法国有联系。另一个选项是是米哈伊尔·迪特里克和他的追随者，他们激进的宗教观点和狂热主义可以在我们的清洗中发挥作用。\n然而，政府中的许多人原则上反对与这些团体合作，其中一些人表示，如果与这些团体合作，可能会让他们在俄罗斯获得一个合法的地位，并让他们有机会不断扩大影响力，最终变成另一个心腹大患。另一些人则有更简单的理由，他们将来可能会利用自己的影响力，反对我们的政府，而让他们对政治袖手旁观，让他们无所作为似乎是更能让俄罗斯长久抱持稳定与和平的更好选择。然而，其他人都支持与他们合作，并欢迎他们的帮助，因为一些政府官员认为允许激进分子帮助清除俄罗斯各地有害的社会主义煽动者是更有效率的选择，他们认为只要保证他们忠于政府，成为政府的工具，就可以遏制他们的影响力。\n不管我们最终做出什么选择，有一点是肯定的。俄罗斯的社会主义幽灵马上就要被超度了。"
 russia.101.a:0 "动员激进分子帮忙"
 russia.101.b:0 "政府能搞定一切"
 russia.102.t:0 "成功的清洗"
 russia.102.desc:0 "现在看起来，那些危险的共和主义者与民粹主义分子都被粉碎了，任何敢于和沙皇做对的人都被打倒，或者逃跑到了同情这帮人的邻国。我们为之努力了整整十多年的反革命工作终于大功告成，俄罗斯现在可以环视四周，着手重建自己的威信了。"
 russia.102.a:0 "他们现在都可以冷静下来了。"
 russia.17.t:0 "第二出埃及记"
 russia.17.desc:0 "在全俄罗斯的犹太人社区里，海报、传单与政府发布的声明在街巷、市场甚至犹太人的家门口出现。许多人很快就注意到了这些纸张，以及他们上面的文字所讨论与承诺的东西，其中最常见的说法是这样的：\n“俄国的犹太人啊，大慈大悲的沙皇，光荣智慧的沙皇，以及他的政府已经向这个国家的所有犹太人承诺，我们会资助、支持犹太复国主义的理想。一个新的未来已经为你们准备好了！”\n该计划的成功程度参差不齐，虽然有数千名犹太人离开了他们的家园，但仍有数万名犹太人声称自己是俄国人，不会离开自己的祖国，这让政府感到非常失望。"
 russia.17.a:0 "或许该采取更进一步的措施。"
 russia.18.t:0 "强制离境"
 russia.18.desc:0 "由于犹太人移民离开俄罗斯的速度非常缓慢，黑色百人团采取了更多极端措施来逼迫犹太人返回以色列。黑色百人团一直在俄罗斯各地的犹太社区周围设置各种反犹示威和海报，目的是迫使他们移民到犹太国家。\n在反犹团体的助威下，政府开始更大规模地推动犹太人移民，经常在犹太人社区附近张贴海报，设立更多移民办公室，以促进犹太人向以色列移民的进度。政府还开始打击和审查反犹太复国主义运动的团体，并公开宣传和支持犹太复国主义组织，这让更多的人向以色列移民。\n政府在这些措施上取得了更多的成功，但在俄罗斯各地仍有小规模的犹太人社区存在，不过政府认为犹太人社区与其斯拉夫邻居之间的紧张关系已经得到了妥善处理。"
 russia.18.a:0 "感谢上帝，和平解决。"
 russia.19.t:0 "新俄罗斯投降"
 russia.19.d:0 "新俄罗斯的叛徒们已经投降，他们的叛乱已经结束了。南方安全了，有异心的总督们都在发抖，帝国的合法性不会再受到挑战，流血的人毕竟不是我们。"
 russia.19.a:0 "胜利是我们的！"
 russia.20.t:0 "高尔察克分子投降"
 russia.20.d:0 "我们终于打败了伪善者！现在由德罗兹多夫斯基担任摄政王，也就是帝国的领袖。要实现全国统一还有许多工作要做，但胜利的滋味确实是甜蜜的。"
 russia.20.a:0 "胜利是我们的！"
 russia.21.t:0 "俄罗斯人庆祝胜利日"
 russia.21.d:0 "10月25日的今天，俄罗斯人再次庆祝内战之胜利日，也就是革命军被白军所击败的周年纪念日。无论是民众还是现政府，都对国家落入社会主义者和共和党人之手的那一刻记忆犹新。为了确保此类事件不再发生，现政府承诺：只要这个国家仍昂然屹立，它就一定是东正教的、民族主义的、一个由沙皇担任国家元首的君主政体。君主派和基督徒欢欣鼓舞，而社会主义者和共和党人想必会泣不成声吧。"
 russia.21.a:0 "伟大的俄罗斯母亲万岁！"
 russia.22.t:0 "来自俄罗斯帝国的最后通牒"
 russia.22.desc:0 "中央政府以其最近获得的权威向我们这些地方政府发出了最后通牒。我们将接受彼得格勒的领导，并将该地区的控制权移交给他们。中央政府承诺在一定程度上维持地方自治，但表示俄罗斯不能继续自相残杀下去了。"
 russia.22.a:0 "同意他们的要求"
 russia.22.b:0 "拒绝他们的要求"
 russia.23.t:0 "俄罗斯帝国想要整合我们"
 russia.23.desc:0 "中央政府以其最近获得的权威向我们这些地方政府发出了最后通牒。我们将接受彼得格勒的领导，并将该地区的控制权移交给他们。中央政府承诺在一定程度上维持地方自治，但表示俄罗斯不能继续自相残杀下去了。"
 russia.23.a:0 "同意他们的要求"
 russia.23.b:0 "拒绝他们的要求"
 russia.24.t:0 "宴会"
 russia.24.desc:0 "房间沐浴在美妙的音乐当中。拱顶风格十足的古典，同时流露出微妙的豪华：已经暗示的够多了。音乐明亮欢快，像一个圆脸且面色红润的女子像一个年轻女子，抑或是勇敢且鲁莽的卷发小伙子一样。小伙子灵巧而大胆地驱动着三匹马的马车，看来他将粉碎一切路上可能发生的不幸和危险。随后音乐变奏，仿佛要潜入蓝色之之海洋深处……随后又变得无比欢快，仿佛要飞向天空，深沉、有力，但是……很老套。\n\n这只“俄罗斯舞”即将结束，但情侣们继续跳着华尔兹，靴子的声音持续在耳边回响。大厅的中央放置着一块闪亮的镶木地板，一对对珍珠母和深红色的丝绸在舞动：女士们身着刺绣的科科什尼克和老式的太阳裙。哎！这得有多少裁缝和鞋匠才能做出这么多的精美的衣物啊！先生们穿着高筒长衫，系着五颜六色的腰带。刹那间仿佛回到了阿列克谢·米哈伊洛维奇的时代，盖着一件几百年前的貂皮大衣，回到隐藏在古典的华盖和法国朝臣之现代华尔兹的皱褶中。你消失在哪里，一个和平田园的美好时代！……这是舞会的主人，老图罗夫伯爵和他那受人尊敬、佩带毛皮马刀的妻子在跳舞，他本人就像史诗中的波雅尔。年长的图洛夫和萨莎就在附近，她们是潮人和时尚达人，留着黑色的小胡子，目光锐利。他的伴侣，年轻的索非亚·特罗黑洛娃是一个纯洁青年的楷模，还没有被生活的风暴玷污。也许厚重的裙子令人无法忍受炎热，抑或是莎莎看起来太性感了。他们是一对美丽的夫妻。还有一个瘦骨嶙峋、刻板严肃的德国人安德鲁·冯·文肯巴赫，他努力让自己看起来永远是正派的，但在乌克托姆斯卡娅伯爵夫人的顽固压力下仍然感到尴尬。女士们笑着低声说，伯爵夫人似乎已经决定不再做老处女了，她对尴尬的安德鲁先生奉承得那么厉害。并不是每个人都在跳舞：年轻的图洛夫和罗曼站在没有舞伴的地方，参与那些不跳舞的人之间懒洋洋的对话。他心不在焉，身着土耳其长衫讲话。。罗曼宁愿再次回到圣彼得堡，和他那些不高贵的朋友们嬉笑打闹，也不愿再去会见那些凌乱的古董。但无论如何，他向他的父亲保证，不去会让他很尴尬。最终，他和爱丽娜会急需这笔钱，迟早会的。\n\n然后音乐陡然停止，看来这一次终于结束了。夫妻俩走到一边，一个仆人从中间走出来，庄严地宣布："
 russia.24.a:0 "现在是华尔兹，女士们，先生们！"
 russia.480.t:0 "一位新牧首"
 russia.480.desc:0 "自从1925年蒂洪牧首去世后， 俄罗斯东正教会就一直被帝国政府排挤。教会现在致力于反共和主义与国家重建，而不是解决信仰问题。克鲁季奇的彼得继承了他的牧首之位，但现在彼得也去世了，圣位空缺。有四位圣人拱手而立，准备接任这个职位，首先是彼得格勒的本杰明，其次是以强烈的反革命精神而闻名整个帝国的安德罗尼克大主教，第三位是临时代理谢尔盖，牧首指定的继承人，最后是诺夫哥罗德的贵族阿莱克修斯。"
 russia.480.a:0 "彼得格勒的本杰明"
 russia.480.b:0 "安德罗尼克大主教"
 russia.480.c:0 "下诺夫哥罗德的谢尔盖"
 russia.480.d:0 "诺夫哥罗德的阿莱克修斯"
 russia.481.t:0 "破门而入还是背后袭击？"
 russia.481.desc:0 "阿列克谢·德米亚诺夫正和他的团队在他所在城市的一个地区性报社外待命，准备对那该死的报纸采取行动。\"真理报 \"从他出生起就在他的城市颇为流行，是一个自诩进步的媒体，它宣传堕落的外国观念，特别是法国人的观念，如吸毒无罪、共和主义和同性恋平权，毒害着读者的思想，因此必须在它造成更大的危害前将它摧毁。在最后的日子里，他召集了一批同意他观点的黑色百人团同志，准备着手入侵行动。\n\n——那么，我们从哪里开始进攻，阿列克谢？——他儿时就认识的朋友，波波夫问道。"
 russia.481.a:0 "如风暴一般破门而入！"
 russia.481.b:0 "我们去后面！"
 russia.482.t:0 "踢开前门"
 russia.482.desc:0 "阿列克谢、波波夫等六人向报社大门移动，趁着报社工作的时候进入报社，给里面的工作人员一个大大的惊喜，然而报社的编辑们对这样的行动早有防备，他们在门廊设置了两个持有左轮手枪的警卫，监视着大楼的两个入口。见此，阿列克谢立刻扑到在地，而波波夫把一个装有汽油的燃烧瓶朝警卫身上扔去，警卫在几秒钟内就变成了一个人肉火把，没能对入侵者开出一枪。幸运的是，另一个担任警卫的记者反应很快，立刻躲入掩体还击，那帮匪徒只能灰溜溜地通过打开的门逃离。阿列克谢在这个过程中手臂中弹。"
 russia.482.a:0 "去他妈的波波夫，我们不会再那样做了！"
 russia.483.t:0 "背后偷袭"
 russia.483.desc:0 "阿列克谢和波波夫蹑手蹑脚地走到了后面，并小心翼翼的推开了门。就当他们刚进入房子，就发现一个警卫拿着一把手枪指着他们，这些警卫都是报纸编辑雇佣过来的，他们已经预见了激进分子可能会采取暴力行动。一瞬间，阿列克谢抓住了警卫的手枪，走火了！阿列克谢的人有一个当场毙命，倒在地上——操你妈！——阿列克谢大骂着，向地上的警卫灌了几颗子弹，那些记者也在恐慌里涌出了前门——波波夫，烧了这地方！\n\n——阿列克谢！——波波夫话音刚落，另一个看守前门的警卫的身影出现了。\n\n阿列克谢举枪瞄准，扣动扳机，“咔”。"
 russia.483.a:0 "哦，不—"
 RUS_black_bloc_desc:0 ""
 RUS_preparations_for_war_desc:0 "俄罗斯是一个不断受到西方骚扰的国家，因此必须时刻做好战斗到最后一人的觉悟。我们将开始动员工作。"
 RUS_black_hundreds_countryside_desc:0 "俄罗斯的农夫一定知道，我们是来拯救俄罗斯的，我们执政者并没有忽视农民们要组建一个传统的俄罗斯家庭的需求。我们是为市民和农夫，为所有俄罗斯人而努力的。"
 RUS_close_opposition_press_desc:0 "不能再和危险的异见分子在一起了! 我们必须杜绝任何颠覆行为，才能创造一个安全、统一、生机勃勃的俄罗斯，一个反动主义霸权的俄罗斯!"
 RUS_introduce_martial_law_desc:0 "军队是政府最具有神性的组织。我们必须摧毁民政机构，用枪来建立法条，用军纪来建立律政。"
 RUS_drumhead_court-martial_desc:0 "临时军事法庭有效地处理了战地出现的各种紧急罪行。我们需要恢复这个制度，不惜一切代价维持法律和秩序。"
 RUS_death_revolutionaries_desc:0 "革命者是俄国最大的敌人，比德国人或其他西方人更甚。我们必须不惜一切代价，把我国的革命者碾成粉末。"
 RUS_patriotism_in_press_desc:0 "我们建立的国有媒体，已经是大部分俄罗斯人在日常生活中最大的信息来源，在全俄罗斯都颇受欢迎。因此，我们必须利用这些媒体在整个祖国传播民族的自豪感。"
 RUS_nationalize_war_industry_desc:0 "让私有企业负责军队的供给实在是太不规范了！我们必须将之国有化，以促进俄罗斯军队的发展，保护我们的家园。"
 RUS_observe_industry_desc:0 "我们不能国有化一切事物，我们不需要那么前卫，不过我们还是需要规范相当一部分产业，以确保他们为俄罗斯民族服务。"
 RUS_militarization_nation_desc:0 "我们的国家必须做好充分的准备，以抵御任何入侵者，并在委员会共产主义和堕落分子的眼前成长为一个坚不可摧的强权。我们永远为自己的民族骄傲，且将消灭任何敢于碰触莫斯科的敌人！"
 RUS_solve_jewish_problem_desc:0 "犹太人已经渗透到俄罗斯社会中，就像腐烂水果中的蛀虫。如果我们要拯救俄罗斯，让她免于堕落，就必须奋起斗争，将蛀虫驱逐出去。"
 RUS_emigration_palestine_desc:0 "犹太人的问题必须得到解决，我们需要把大多数，甚至全部犹太人送回他们的“圣地”。我们这里不需要他们。"
 RUS_improve_life_conditions_desc:0 "每个俄罗斯人的生活水准都要有保证。我们虽然反对西方，但可不是一个落后的国家！"
 RUS_sell_state_lands_desc:0 "将所有与经济有关的东西都维持在国家的统治之下，会让统治成本变得太高昂。把国有土地售予给农民会给我们的银行带来一些收益，也能确保我们的人民有土地可以工作。"
 RUS_support_our_bisons_desc:0 "我们也不能忘记那些大地主。他们必须得到支持，以便在社会上继续扮演重要角色。"
 RUS_nationalist_education_desc:0 "如果我们要确保俄罗斯民族及其历史深入我们的日常生活，就必须让教育符合我们的民族自豪感。为了民族复兴，必须忽略“事实”。"
 RUS_promote_triune_formula_desc:0 "俄罗斯不是一个民族国家，而是由大俄罗斯人、小俄罗斯人和白俄罗斯人组成的多民族国家，共同组成了大俄罗斯民族认同。我们必须提倡这一概念，将分裂主义扔进历史的垃圾堆。"
 RUS_national_capitalism_desc:0 "资本主义是最伟大的经济制度，这是事实，但我们决不能向国际市场低头。我们是俄罗斯人，钱只能用来造福俄罗斯人。"
 RUS_restrict_foreign_capital_desc:0 "如果我们要保护我们的国家完整和民族的自豪感，我们必须限制涌入俄罗斯的国际投资。我们已经看到，当国际主义势力在其他国家变得过于强大时，会发生什么… …"
 RUS_collapse_coalition_desc:0 "我们的黑色百人团已经崩溃了！由于内讧和宗派主义，我们现在被迫选择一个党来组建新的联盟… …"
 RUS_VNGP_coaltion_desc:0 "VNGP已经赢了，现在将继续执行联盟的国有化政策。"
 RUS_new_restrictions_desc:0 "俄罗斯需要对野蛮生长的资本主义进行更多的限制，因为它造成剥削，导致国家的统治力度减弱，这是我们不能允许的。应利用我们在议会中的多数派优势，推行相关立法。"
 RUS_SRNO_coaltion_desc:0 "SRNO赢了，他们会终结俄罗斯文山会海与官僚主义的时代。"
 RUS_remove_restrictions_desc:0 "如果我们要确保经济繁荣，资本主义就必须生存和发展。政府的规章制度只会导致事情变得过于官僚化，平添许多困难。我们将改变任何限制俄罗斯资本主义的政策。"
 RUS_decentralize_state_desc:0 "俄罗斯是世界上最大的国家，因此不能建立一个单一制的政府。我们必须联邦化，以确保少数民族的代表权。"
 RUS_give_lands_desc:0 "考虑到俄罗斯的辽阔幅员，我们很难在许多边远地点推进殖民进度，我们应该把这些边远土地分发给那些勇于进取的小地主，确保俄罗斯能够继续发展壮大，而不被自己庞大的体量所限制。"
 RUS_national_kagal_desc:0 "俄罗斯的广袤领土应该重组成一个民族共同体，中央管理的租赁计划将允许普通公民在城镇和村庄之间的广阔空间中尽其所能。"
 RUS_alt_black_bloc_desc:0 ""
 RUS_alt_preparations_for_war_desc:0 "俄罗斯是一个不断受到西方骚扰的国家，因此必须时刻做好战斗到最后一人的觉悟。我们将开始动员工作。"
 RUS_alt_black_hundreds_countryside_desc:0 "俄罗斯的农夫一定知道，我们是来拯救俄罗斯的，我们执政者并没有忽视农民们要组建一个传统的俄罗斯家庭的需求。我们是为市民和农夫，为所有俄罗斯人而努力的。"
 RUS_alt_close_opposition_press_desc:0 "不能再和危险的异见分子在一起了! 我们必须杜绝任何颠覆行为，才能创造一个安全、统一、生机勃勃的俄罗斯，一个反动主义霸权的俄罗斯!"
 RUS_alt_introduce_martial_law_desc:0 "军队是政府最具有神性的组织。我们必须摧毁民政机构，用枪来建立法条，用军纪来建立律政。"
 RUS_alt_drumhead_court-martial_desc:0 "临时军事法庭有效地处理了战地出现的各种紧急罪行。我们需要恢复这个制度，不惜一切代价维持法律和秩序。"
 RUS_alt_death_revolutionaries_desc:0 "革命者是俄国最大的敌人，比德国人或其他西方人更甚。我们必须不惜一切代价，把我国的革命者碾成粉末。"
 RUS_alt_patriotism_in_press_desc:0 "我们建立的国有媒体，已经是大部分俄罗斯人在日常生活中最大的信息来源，在全俄罗斯都颇受欢迎。因此，我们必须利用这些媒体在整个祖国传播民族的自豪感。"
 RUS_alt_nationalize_war_industry_desc:0 "让私有企业负责军队的供给实在是太不规范了！我们必须将之国有化，以促进俄罗斯军队的发展，保护我们的家园。"
 RUS_alt_observe_industry_desc:0 "我们不能国有化一切事物，我们不需要那么前卫，不过我们还是需要规范相当一部分产业，以确保他们为俄罗斯民族服务。"
