 POLITICS_ALEXANDR_KOLCHAK_DESC:0 "高尔察克不是一个应该被轻视的人。俄国的传言说，如果不是他内心的仇恨和愤怒，他早就输掉内战了。话虽如此，高尔察克自己这些天也没怎么投入。这位曾经以挥洒革命鲜血而闻名的传奇人物现在似乎只是在等待下一届杜马会议结束。一个曾经决心驯服暴动中的俄罗斯野兽的人现在正在管理一个只能准确地说是无效的政府。任何了解俄罗斯的人都可以告诉你，无效的治理永远不会持续很久而不出现觊觎者。"
 POLITICS_MIKHAIL_DROZDOVSKY_DESC:0 "如果说高尔察克可以说是白军俄罗斯的国王，德罗兹多夫斯基肯定是王储。然而，这位王子并不满足于等到他登上王位的时候。现在德罗兹多夫斯基已经夺取了权力宝座，他计划建立一个高尔察克未能实现的俄罗斯，真正基于白军的价值观：君主主义、反布尔什维克主义和军国主义。这对俄罗斯人民意味着什么，还有待观察。"
 POLITICS_IVAN_SOLONEVICH_DESC:0 ""
 POLITICS_ALEKSANDR_KAZEMBEK_DESC:0 "亚历山大·卡津·贝克是阿塞拜疆的伊朗贵族，他是“青年俄罗斯”的创始人和领导人。他的思想涉及到将苏维埃的民主和经济与沙皇统治相结合，因此他们的口号是“女沙皇与苏维埃”。"
 POLITICS_MIKHAIL_DITERIKHS_DESC:0 "米哈伊尔·季捷里赫斯是反动派中的反动派。如果有人说一个革命者应该被枪杀，他会打这个人一巴掌，因为这个人没有要求在火刑柱上烧死赤匪。季捷里赫斯认为俄罗斯内战是一场圣战，而他本人则是反对布尔什维克主义的十字军战士。为此，米哈伊尔·迪特里克利用权力真空，为俄罗斯带来真正的东正教治理。"
 POLITICS_Ivan_Romanovsky_DESC:0 "罗曼诺夫斯基是俄罗斯军队的将军，也是高尔察克的亲密伙伴，他是接替海军上将的自然选择。尽管他的同僚急于提醒他，他的统治是暂时的，但他似乎很享受自己15分钟的成名时光。罗曼诺夫斯基一直抱有永久统治俄罗斯的想法，但在内心深处，他知道自己缺乏统治俄罗斯的能力。不过，至少现在他还掌握着大权。"
 POLITICS_VSEVOLOD_I_DESC:0 "俄国革命对大公伊奥安诺维奇来说是一次真正的痛苦经历。如果他年轻几岁，他可能只通过母亲的故事才知道红色恐怖，他可能只是对革命者轻度愤恨。但是，由于家人的痛苦呼喊和惊慌失措的国家官员的尖叫弥漫在他最早的记忆中，他恐惧革命者。对他来说，普通的委员会共产主义者就像儿童故事里的任何妖怪一样可怕，而弗拉基米尔·列宁本人就是魔鬼的化身。沙皇的偏执确保了委员会共产主义者在俄罗斯无处藏身。尤其是在沙皇的床下，否则就是他的衣柜。他的警卫已经检查了这些地方两次。"
 POLITICS_ANDREW_I_DESC:0 "安德烈·亚历山德罗维奇公爵20岁时，堕落的革命者结束了他的贵族生涯，把他赶出了家。反正他就是这么记得的。尽管他英勇地服务于俄罗斯海军和骑士卫队，俄罗斯军方却未能保护他和他的家人。因此，当安德烈听说缙绅会议再次召开选举新的沙皇时，他几乎是在大会上尖叫，直到被选上。安德烈不在乎他们这样做是因为他打动了他们，还是仅仅为了让他闭嘴。他只知道，在西方，德国已经沦落到19年前试图洗劫他的祖国的同一个恶棍手中。德国没有高尔察克。所以取而代之，他们将面对安德烈巨人。"
 POLITICS_SERGEI_I_DESC:0 "贝洛泽斯基王子是一位贵族，前俄罗斯将军，新加冕的俄罗斯沙皇，巧合的是，他是国际奥委会的成员。谢尔盖曾在俄罗斯内战中为白军服役，虽然他对自己的一些家人未能在冲突中幸存感到遗憾，但他的年龄让他有了智慧，认识到他们和其他任何人一样，都是不幸牺牲的人。谢尔盖不太关心地缘政治，相反，他计划将统治重点放在振兴俄罗斯帝国的体育运动上，首先是在彼得格勒修建一座新的奥林匹克体育场。"
 POLITICS_ALEXANDER_I_DESC:0 "亚历山大·奥博伦斯基王子1917年被带到英国时还只是个婴儿，所以他对十月革命和内战知之甚少甚至一无所知。相反，亚历山大享受了一个相当安静和快乐的童年，到了年轻的时候，他已经开始了一个成功的职业生涯——橄榄球。然而，当内战结束时，他该回家了，因为王储不能永远流亡。亚历山大因被迫离开英格兰而感到悲伤，他承诺要在俄罗斯重振这项运动，这个承诺他已经实现了，并取得了巨大的成功。既然他是沙皇，亚历山大已经开玩笑地向英国宣战，宣称英国将“彻底毁灭……在橄榄球赛上，就是这样。”"
 POLITICS_VYACHESLAV_MOLOTOV_DESC:0 "在1919年很少有俄罗斯人相信阿纳斯塔西娅还活着，更不用说她有一天会继承王位。但对阿纳斯塔西娅来说，她是女沙皇的想法和呼吸一样明显和自然。当然，她的政府可能是由伪革命的疯子统治的，但尽管如此她还是被授予了她的统治权，她对此表示感谢。当然不是对那个傻瓜卡津·贝克，而是为了上帝，俄罗斯，以及最重要的，选举她的摄政委员会。"
 victor_in_the_velikaya_voyna_desc:0 "俄国在第一次世界大战中取得了伟大的胜利，占领了普热希米尔，布鲁西洛夫将军取得了成功，德军在普鲁士战败。这一伟大被5年多来战争的血腥代价所玷污，随后是革命和内战，但俄罗斯仍然屹立不倒，仍然为自己的成就感到骄傲。"
 victor_in_the_velikaya_voyna_1_desc:0 "军队已经开始重新集结兵力，新的战争武器和战术正在孕育一批新的士兵、军官和将军。为证明这种新鲜血液的价值而迸发的热情正在增强国家的军事力量。"
 monopolized_industry_desc:0 "由于害怕共和主义的影响、外国的渗透和工会的鼓动，工业受到杜马的密切指导，高级经济领导人受到君主主义官员的监督。"
