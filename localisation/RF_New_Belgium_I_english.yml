 NBE_suicidalrage:0 "自杀性愤怒"
 NBE_suicidalrage_desc:0 "我们仅剩下枪支和我们的理想。我们看到了对反对暴虐的，毫无人性地压迫了大多数人的君主而发动的惨烈征伐的曙光。我们将尽最快努力拯救刚果，即使这意味着我们为此牺牲。"
 NBE_expandslavecamps:0 "扩大奴隶营"
 NBE_expandslavecamps_desc:0 "刚果民族的最大叛徒是那些身为刚果人而不自知的人，他们必须与殖民启蒙者们一起被奴役。那些背叛了利奥波德国王的人现在将遭受无尽的折磨。"
 NBE_gatherthetroops:0 "召集军队"
 NBE_gatherthetroops_desc:0 "我们必须聚集我们的力量，因为死亡的大浪潮即将来临。使命在召唤。"
 NBE_legacyofleopold:0 "利奥波德的遗产"
 NBE_legacyofleopold_desc:0 "利奥波德国王是刚果的伟大救世主，是给这些生活丛林和沼泽的无知人民带来文明和启蒙的人。他建立了刚果身份观，并创建了一个文明的黑人贵族阶级，他们将会和比利时人并肩同行。我们将给叛国者的理想一记重击，并创建一个新的比利时。"
 NBE_gathertheofficers:0 "召集军官"
 NBE_gathertheofficers_desc:0 "死驭军团的指挥官将会聚集在我们的帐下，并保证自己的忠诚。"
 NBE_stormyweather:0 "暴风天"
 NBE_stormyweather_desc:0 "我们在刚果已经有15年了。我们不能再这么下去了；如果我们想要看见希望的曙光，就必须迅速地采取行动。"
