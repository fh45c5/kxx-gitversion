 austria.9.t:0 "赤色分子成立了社会主义国家"
 austria.9.d:0 "在格拉茨，有50多名警察被工人处决，起义达到了一个新的高度。针对这些事件，陶尔斐斯下令严厉报复，逮捕了许多著名的共产党领导人。看到局势的升级，威廉·赖希试图呼吁所有工人起来反抗，利用集会的势头赢得胜利"
 austria.9.a:0 "是时候一劳永逸的击败他们了。"
 austria.coup.t:0 "奥地利议会的自我取缔"
 austria.coup.d:0 "祖国阵线在选举中的胜利意味着陶尔斐斯已经完全控制了整个奥地利政府。社会民主党被击溃，共产党逃到德国，保守党要么支持我们，要么不敢发表意见。这意味着陶尔斐斯终于有机会得到他一直想要的东西；一个极端民族主义的奥地利。\n今天上午，《解救人民与帝国苦难法》出台，它将彻底改革政府。《解救人民与帝国苦难法》是一项宪法修正案，将赋予总理至少四年的紧急权力，到期后由议会再次投票表决是否延期。议会几乎一致赞成这项法案。法案通过后，陶尔斐斯用一个新的法团主义体系取代了选举，并将在未来加以完善。\n现在，民主在奥地利业已消亡。祖国阵线至高无上，新时代已经开始。它是否经得起时间的考验还得看一看。"
 austria.coup.a:0 "一个新国家将从旧的废墟中崛起。"
 austria.1.t:0 "弗朗茨-斐迪南要求进行会谈"
 austria.1.d:0 "眼见奥地利政局阻力的日益加大，凯撒·弗兰兹·费迪南德召集了一个由王室成员和著名政治家组成的会议，目的是讨论和解决奥地利议会内部的反对声音。"
 austria.1.a:0 "祝他们好运"
 austria.10.t:0 "奥地利领导层信奉保守主义"
 austria.10.d:0 "最近，奥地利领导层似乎得到了保守主义者的支持，并对法国及其政治状况进行了公开表态。在他们的书面声明中，他们提到了“对理智的奉献”和“对传统的热爱”，并明确指出法国政府与这两者是对立的。因此，他们宣布加速革命是精神懦弱的表现，并承诺，所有支持本国加速主义事业的人都将被发现并被视为脑子有病。"
 austria.10.a:0 "一个垂死意识形态的无能狂怒。"
 austria.11.t:0 "德国阴谋家已经被发现"
 austria.11.d:0 "很久以来，我们一直在收集消息并为党内出现反政权势力而做准备。现在，一些德国政界人士正试图说服罗姆推翻陶尔斐斯政权。"
 austria.11.a:0 "立刻逮捕他们！"
 austria.11.b:0 "陶尔斐斯那一套已经过时了，我们现在必须继续前进。"
 austria.12.t:0 "阴谋可能来自内部…"
 austria.12.d:0 "在与叛徒做斗争的途中，德国移民给予了我们很大的帮助，他们提供了我们党取得胜利所需要的政治和军事力量。但最近，有人怀疑有一小部分别有用心的德国政客反对陶尔斐斯光荣的领导。不过，现在就认可这一说法还为时过早。"
 austria.12.a:0 "我们必须十分小心"
 austria.13.t:0 "奥地利寻求援助"
 austria.13.d:0 "长期以来，奥地利一直受到赤色分子入侵的威胁。鉴于该地区的力量平衡十分微妙，奥地利如果被占领可能会使我们将势力范围止步不前。问题是，如果德国发动袭击，我们应该同意奥地利的援助请求吗？"
 austria.13.a:0 "当然了！至少他们比赤色分子好多了"
 austria.13.b:0 "我们不能冒险现在就同外国独裁者开战"
 austria.14.t:0 "钢铁之环"
 austria.14.d:0 "奥地利外交官已经抵达，要求我们之间的关系更进一步并宣布共同防御协定。他们也想在外交施压上取得进展，同时在一个大型联合当中影响周边国家来压制德国"
 austria.14.a:0 "看起来不错，签字吧"
 austria.14.b:0 "我们不需要奥地利人"
 austria.15.t:0 "普鲁士人接受了！"
 austria.15.d:0 "普鲁士人已经积极回应了我们的提议，这是一个好消息！"
 austria.15.a:0 "完美！"
 austria.16.t:0 "普鲁士人已经衰败！"
 austria.16.d:0 "普鲁士人已经拒绝了我们的提议，看来我们除了依靠自己别无选择"
 austria.16.a:0 "真是可惜"
 austria.17.t:0 "奥地利提出一项协定"
 austria.17.d:0 "奥地利向我们提出了一个建议：建立一个双边军事联盟，以帮助我们防御随时可能入侵我们祖国的红军。这个军事联盟将把我们两个国家的军事指挥部统一起来，以便共享研究成果、共同组织训练、演习和行动，并承诺彼此相助共同防御红色威胁。虽然这一联盟有许多明显的好处，但协议中有那么一部分并怎么不令人满意——奥地利声称，如果我们将来成功解放了德国，那么德国南部必须归奥地利所有。我们的政府内部目前仍有分歧，我们是应该接受这个联盟，以便有更大的把握推翻共产主义者的压迫？还是拒绝这个联盟，以便维护国家的主权和本政府的合法性？"
 austria.17.a:0 "是的，我们必须一同工作"
 austria.17.b:0 "没有奥地利人，我们一样可以解放祖国"
 austria.18.t:0 "来自内部的敌人"
 austria.18.d:0 "极端民族主义者的阴谋被挫败了！那两个个疯子——陶尔斐斯和罗姆因为政变未遂已经完了。然而现在基督教社会党必须处理自身的内部分歧。CSP极端保守派领袖阿道夫·希特勒秘密策划暗杀党的领袖库尔特·舒施尼格，因为他觉得舒施尼格的温和改革不足以使奥地利从欧洲即将到来的风暴中拯救自己。他已经派了一名枪手前往舒施尼格在维也纳的办公室，如果行动失败，可以简单地将锅甩到共产主义和极端民族主义的残余势力头上。这会是奥地利民主的终结吗？"
 austria.18.a:0 "让那个杀手进入办公室。"
 austria.18.b:0 "立刻把他和希特勒一块逮捕！"
 hitler_coup_tooltip:0 "希特勒和他的支持者顺利的接管了政府"
 austria.19.t:0 "普鲁士人接受了！"
 austria.19.d:0 "普鲁士当局已经接受了这个协议，现在我们可以和兄弟们一起去北方解放祖国了。"
 austria.19.a:0 "好极了!"
 austria.20.t:0 "普鲁士当局拒绝了！"
 austria.20.d:0 "普鲁士当局拒绝了这项协议。他们不相信我们，也不肯来帮助我们的伟大事业。宁可选择被孤立也要维持他们对局势的失败控制。"
 austria.20.a:0 "我们只能依靠自己。"
 austria.21.t:0 "君主制的状态"
 austria.21.d:0 "自从我们光荣的领袖恩格尔伯特·陶尔斐斯接管议会以来，君主制问题一直处于一种悬而未决的状态。虽然还没有正式的废除，但陶尔斐斯很早以前就认为，哈布斯堡-洛林家族要为奥地利的当前状况负部分责任。他谴责多元文化帝国的无能和失败，并正稳步带领国家走向一条更好、更光明的道路。但问题在于…\n奥地利君主制的旧价值观和传统是应该在我们的新政权下复兴，还是作为过去的历史而被遗忘？\n皇帝，虽然再次代表上帝和国家，但实际上是一个象征性的人物，仅仅是整个国家的道德指南。尽管如此，让一个名义上的国家元首有能力挑战恩格尔伯特·陶尔斐斯的终极权力，仍然是一种十分危险的状态。\n因此有人正式提议：\n让陶尔斐斯作为国家共治元首和领导人，担任护国公职位；而哈布斯堡皇室则成为国家的象征和标志。"
 austria.21.a:0 "奥地利必须向前迈进，陶尔斐斯将会用他的铁律统治国家！"
 austria.21.b:0 "应该重立皇权。"
 austria.22.t:0 "皇帝归来"
 austria.22.d:0 "恢复君主制的主张受到奥地利人民的热烈欢迎。但仍然存在一个问题：现在还不清楚谁将成为君主。这三位候选人包括佛朗茨·费迪南德、奥托·冯·哈布斯堡和阿莱德莱·冯·哈布斯堡。\n我们都知道，弗朗茨在一战中为拯救奥地利贡献了很多，并且已经统治了我们很多年。而且显而易见的，他以前的政治关系很有可能会使他将王位传给侄子：奥托——他可能是最安全的人选了。\n而党内更激进的一方则支持奥托的妹妹阿莱德莱女公爵加冕。她一直支持着我们，是一个耀眼和强大的人物。她很适合陶尔斐斯的新政权——一个干净的候选人，适合用来标志新奥地利的发展以及对旧的官僚体系以及失败的哈布斯堡帝国的超越。\n现在，陶尔斐斯必须钦点一个人来当皇帝。老皇帝？亦或是改革派？还是最受欢迎的那个？"
 austria.22.a:0 "天佑吾皇佛朗次，帝国稳定与公正的象征！"
 austria.22.b:0 "天佑吾皇奥托，奥地利道德的灯塔！"
 austria.22.c:0 "天佑阿德莱德，奥地利美丽的宝剑！"
 austria.23.t:0 "女王的请求"
 austria.23.d:0 "尽管在新奥地利帝国中皇帝的角色更偏向于“统而不治”，但这并不妨碍坐在皇位上的人试图行使和掌握权力。阿德莱德最初在祖国阵线的成员看来是一个没有威胁和容易控制的君主；在第一次公开集会上，她显得非常尴尬和害怕。但是，党内越来越多的人开始听她的话；在私下里，她与个别官员会面，并且使他们开始效忠于自己。对某些人来讲，这意味着很多…\n今天早些时候，阿德莱德会见了护国公陶尔斐斯，讨论军事改革问题。阿德莱德说，虽然她读了很多关于军队理论的书，但她仍然不确定哪一个方案最好。为了得出结论，她想与陆军军官举行一次会议，讨论如何在这方面取得进展。\n毫无疑问，她有一种影响力和魅力，可以挑战陶尔斐斯的铁律。现在陶尔斐斯必须决定是否同意，又或是……"
 austria.23.a:0 "你在军事问题上没有发言权。离军队远点！"
 austria.23.b:0 "我们没有理由拒绝她。女王陛下会在她觉得有必要的时候介入军事。"
 austria.24.t:0 "陶尔斐斯政权的垮台"
 austria.24.d:0 "就在不久前大家还都喜欢陶尔斐斯。他是一个自信的演讲者，与人交谈也有理有据。他曾经有极具主动性和权威性，这意味着他可以应对任何情况，并迅速对之采取行动——恩格尔伯特确实是个好人——但我们需要一个更好的人！奥地利是一个帝国，因此我们更需要一个强大的女皇。\n那天晚上，海姆维尔的军官冲进国会大厦，有很多祖国阵线的成员，包括陶尔斐斯和罗姆——被逮捕和流放。当陶尔斐斯被士兵们领出大楼时，他用一种失望而悲伤的眼神望向阿德莱德。阿德莱德看着他，感到些许遗憾。但她知道，奥地利在哈布斯堡手中才是是最安全的。\n她将接管陶尔斐斯的权力和事业。而公众则被告知，陶尔斐斯已经向女皇陛下辞职。\n新政府宣布阿德莱德将兼任帝国的护国公和女皇，这两个职位被合并为一个，使她完全控制了整个政府。奥地利又一次进入了她历史上的一个新时代，一个由女性领导的时代，这位女性有着不惜一切代价团结南德人的计划和野心，即使代价是要把温和派甚至是她自己的家庭推到一边，那也无妨——老弱病残都是注定被淘汰的。"
 austria.24.a:0 "女皇阿德莱德陛下万岁！"
 austria.25.t:0 "来自维也纳的要求"
 austria.25.d:0 "今天，奥地利那个塞满了君主主义者的极右翼政府向我们提出了一系列要求——与奥地利结盟；让那个没人缘的的国王——罗曼诺夫家族的罗曼·彼得罗维奇退位，然后让一个合适的哈布斯堡家族成员统治我们。关于我们伟大国家政治前途的讨论就此爆发了：在这个越来越乱的大陆上加强自身保护，让经济得到发展和繁荣，无疑对一个新的波希米亚-摩拉维亚充满好处。但也有许多人相信，在这样的联盟中我们不会有多少自治权。现在，许多人正急切地等待我们现任国王的最终决定。"
 austria.25.a:0 "我们正好想让罗曼诺夫一家有多远滚多远…"
 austria.25.b:0 "奥地利想强迫我们接受他们的傀儡登上王位——做梦！"
 austria.28.t:0 "舒施尼格呼吁选举"
 austria.28.d:0 "随着叛乱的失败和反对派们的分裂，舒施尼格正面临着组建政府的问题。他的对手，无论是哈耶克的自由党还是塞茨的社会民主党，都在迅速组织起来，因此库尔特作为统治者的合法性实际上只能来自于选举。\n目前在很多方面，舒施尼格仍然是独裁者，而内战则让他的权力得到了扩展，他用它无情地镇压了所有反政府人士。但舒施尼格缺乏作为一个领袖的魅力、意志甚至于才华。他需要赢得这次选举，否则他的统治就没有经得住推敲的合法性；而反对党们则需要这次选举来引导奥地利朝着他们的目标和梦想前进——还有他们自己，向着更多的金钱和权力前进。\n现在，舒施尼格、哈耶克和塞茨开始组织起来，因为真理的审判就在眼前。"
 austria.28.a:0 "对奥地利而言，这是全新的一天"
 austria.29.t:0 "选举"
 austria.29.d:0 "人们积极参加了这场选举。如果舒施尼格获胜，奥地利将恢复君主立宪制——库尔特一直不忘初心，坚定不移地支持着王室的回归；并极有可能走上战争之路，重建他们的帝国并击败德国赤匪。而塞茨和社会民主党（保守党的老对手）自然对这种做法提出了质疑，他们希望建立一个名副其实的共和国。\n参加竞选的还有一位异域的候选人：声名狼藉的经济学家弗里德里希·奥古斯特·冯·哈耶克。哈耶克认为，他的新古典自由主义经济学说对原先的自由主义经济学进行了更新和改进，可以取代已经崩溃的旧资本主义价值观。\n最后，投票环节已经完成。计票完毕，一切就绪，该宣布获胜者了。"
 austria.29.a:0 "舒施尼格保住了他的权力，而CSP成为了执政党！"
 austria.29.b:0 "哈耶克和他的自由党赢了！"
 austria.29.c:0 "塞兹和他的社会民主党粉碎了保守派的阻碍！"
 AUS_emergency_conscription:0 "紧急征兵"
 AUS_unrelenting_progress:0 "永无止境的前进"
 AUS_neutrallity:0 "偏向中立"
 AUS_stable_once_more:0 "再次稳定"
 AUS_worker_front:0 "希特勒工人阵线"
 AUS_adelheid:0 "哈布斯堡-洛林皇帝阿德莱德"
 AUS_adelheid_desc:0 "建立君主制时，阿德莱德并不是第一选择。她的性别和资历使她被怀疑能否胜任。至少可以说，她最终被选中是因为她一生都不太积极参与政治活动，有了她，祖国阵线可以更好的塑造君主政体的形象。讽刺的是，女皇非常的活跃和自信，似乎完全接管了极端民族主义政权的理想。她的美丽外表和她热情的态度正是奥地利在这个时代所需要的。"
 AUS_despoticmonarchy:0 "独裁君主制"
 AUS_despoticmonarchy_desc:0 "奥地利的君主制一直与温和主义者和保守主义者捆绑在一起，但现在情况改变了。\n奥地利的君主制已经转变为一个强大的极端民族主义和极权主义的政权，并重新点燃了战争的火焰！"
 AUS_ottohabsburg:0 "哈布斯堡-洛林皇帝奥托一世"
 AUS_ottohabsburg_desc:0 "奥托是奥地利皇位的最佳人选。他仁慈、有魅力，而且年轻英俊。这样一位值得尊敬的皇帝注定将带领国家踏上伟大复兴的新征程！"
 AUS_franzferdinand:0 "哈布斯堡-洛林皇帝弗朗茨二世"
 AUS_franzferdinand_desc:0 "弗朗茨·费迪南皇帝是祖国阵线领导层的铁杆人物，他自第一次世界大战以来一直领导着这个国家，并努力让这个国家存在下去，但是他对保守党的支持也削弱了这个国家。现在，一个新的政权已经建立…弗朗茨皇帝已经筋疲力尽了，应该不会想惹上什么麻烦。现在人们看到他们敬爱的老皇帝支持陶尔斐斯的铁律，这是好事！”"
 AUS_paramillitary_conscription:0 "准军事化征募"
 AUS_paramillitary_conscription_desc:0 "海姆维尔一类的组织在战时绝对忠诚于党派。他们作为军队的一部分参战是至关重要的。"
 AUS_accsupremacy:0 "巩固德意志民族主义"
 AUS_accsupremacy_desc:0 "计划很成功！奥地利人民将会看到德意志民族主义的价值。"
 AUS_despoticsupremacy:0 "巩固奥地利民族主义"
 AUS_despoticsupremacy_desc:0 "政府内部已经没有叛徒和走狗了，我们可以立刻向更光明的未来迈进！"
 AUS_conservativesupremacy:0 "巩固保守派"
 AUS_circleofsteel:0 "钢铁之环"
 AUS_circleofsteel_desc:0 "长期以来，奥地利人和普鲁士人一直计划着恢复完整的德国，而确保当前两国的联盟关系是实现这一目标的关键"
 AUS_Final_Compromise:0 "在希特勒的领导下联合"
 AUS_Final_Compromise_desc:0 "那些没用的老一代领导人已经滚蛋了！希特勒将停止腐败和懒政，他将带领奥地利走向一个安全和美好的未来。"
 AUS_democracyprevailed:0 "民主主义盛行"
 AUS_democracyprevailed_desc:0 "尽管历经挫折，但首相终于除掉了那些想剥夺我们自由的阴谋分子。要相信一切都会好起来的。"
 AUS_nationalist_millitarism:0 "奥地利军国主义"
 AUS_nationalist_millitarism_desc:0 "奥匈帝国解体后，奥地利人民拥抱了民族主义和军国主义。当前的战况证明了接受这些思想是正确的，但在生产方面可就不尽然了…"
 AUS_Improved_Economy:0 "改革后的经济"
 AUS_Improved_Economy_desc:0 "温和派对我国的经济进行了良好的改革。愚蠢的蛮子们再也别想跟我们奥地利的工人竞争了"
 AUS_thesouthernreich:0 "南方"
 AUS_thesouthernreich_desc:0 "“血与铁”是普鲁士的座右铭，六十五年前，普鲁士贯彻实施了这句格言，从而把德意志南方地区成功整合到了帝国中，而今天，在这一真理的指引下，我们会让南方人舍弃普鲁士并转而为我们之间的联合而高兴。南德意志帝国再也不会被柏林的血和汉诺威的铁玷污了。南德意志帝国万岁——牢不可破，不可分割！"
 PRS_alone_against_the_giant:0 "单挑巨人"
 PRS_alone_against_the_giant_desc:0 "我们拒绝了奥地利人的条约，虽然还是保留一些回旋余地，但仍然会使我们对抗德国人变得更加困难。"
 AUS_ausprustreaty:0 "德奥条约"
 AUS_ausprustreaty_desc:0 "普鲁士人和奥地利人都有一个共同的目标，那就是共同努力来让我们的荣耀恢复！"
 ruthless_pacifier:0 "无情的奶嘴"
 porsche_trait:0 "重型坦克制造商"
 fighter_producer_defense_1:0 "战斗机制造商"
