 AUS_DESC_MENU:0 "随着一战后奥匈帝国的瓦解，奥地利发现自己成为偌大哈布斯堡王朝的唯一剩余。尽管分权陷入了混乱，奥地利军队依然坚守阵地，确保其治下德国人的安全。德意志帝国沦为工人国家后，他们的革命蔓延到匈牙利，法国也陷入了一群不可名状的癫狂之人的统治，奥地利现在被敌对的激进分子所孤立。尽管弗朗茨·斐迪南皇帝宅心仁厚，但他却还是那么的固执愚钝：人们渴望变革，激进分子威胁着社会存在的核心。但无论发生什么，团结一致的奥地利仍将巍然屹立。"
