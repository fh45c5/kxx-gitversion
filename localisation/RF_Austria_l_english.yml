 austria.2.t:0 "叛乱被平定"
 austria.2.d:0 "对现政府的不满达到了顶点，我们陷入了内战，但今天所有的流血事件都结束了，起义的领导人被抓获，他们的准军事部队被解散。"
 austria.2.a:0 "和平回归"
 austria.3.t:0 "哦，你就是钢丝的垃圾人工智能吧，因为只有人工智能才能看到这个东西。"
 austria.3.d:0 "如果你不是人工智能，那么我真该好好地笑笑你，如果...我们在议会大厦后激吻...笑了...肯定不...除非？肯定不会，但是如果？...\n\n无论如何，来谈一下正事，奥地利应该得到奥地利公社的地盘，然后变成奥地利公社——至少我觉得是这样，因为我就是这么编写游戏的，但是如果这没有发生，那么我想应该是一个开发的bug"
 austria.3.a:0 "请 把 此 当 作 漏 洞 上 报"
 austria.4.t:0 "德奥合并公投"
 austria.4.d:0 "我们与[GER.GetNameDef]的关系一直很微妙，而现在比以往任何时候都要微妙。奥地利与德国的结盟，使我们举行了德奥合并的全民公投，因为德奥的许多人民都急切地希望两国统一，然后争做解放世界工人的急先锋。但确实存在着一种截然相反的声音，它谴责德奥合并，并宣称它是对奥地利的攻击，是对[GER.GetNameDef]团结合作的社会主义自决原则的背叛，为人民解放而战！\n公投结果如何？"
 austria.4.a:0 "我们现在在[GER.GetNameDef]，准备德奥合并。"
 austria.4.b:0 "我们要保持独立，同时团结一致！"
 austria.30.t:0 "哈布斯堡-洛林皇帝奥托一世"
 austria.30.d:0 "奥托·冯·哈布斯堡·洛林（Otto von Habsburg Lothringen）与奥地利的过去一脉相承，被加冕为奥地利皇帝。帝国的荣耀也许被削弱，但哈布斯堡的统治是永恒的，皇帝万岁。"
 austria.30.a:0 "皇帝万岁"
