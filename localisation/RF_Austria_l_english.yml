 AUS_army_effort:0 "重视陆军"
 AUS_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 AUS_equipment_effort:0 "发展步兵装备"
 AUS_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 AUS_motorization_effort:0 "重视摩托化"
 AUS_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 AUS_doctrine_effort:0 "重视军事理论"
 AUS_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 AUS_equipment_effort_2:0 "重视装备 II"
 AUS_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 AUS_mechanization_effort:0 "重视机械化"
 AUS_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 AUS_doctrine_effort_2:0 "重视军事理论 II"
 AUS_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 AUS_equipment_effort_3:0 "重视装备 III"
 AUS_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 AUS_armor_effort:0 "发展坦克"
 AUS_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲部队的编制。"
 AUS_special_forces:0 "特种部队"
 AUS_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 AUS_aviation_effort:0 "重视空军"
 AUS_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 AUS_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 AUS_fighter_focus:0 "重视战斗机"
 AUS_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 AUS_bomber_focus:0 "重视轰炸机"
 AUS_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 AUS_aviation_effort_2:0 "重视空军 II"
 AUS_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 AUS_CAS_effort:0 "重视近距支援机"
 AUS_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 AUS_rocket_effort:0 "重视火箭"
 AUS_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 AUS_NAV_effort:0 "重视海军轰炸机"
 AUS_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 AUS_naval_effort:0 "重视海军"
 AUS_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 AUS_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 AUS_flexible_navy:0 "机动舰队"
 AUS_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 AUS_large_navy:0 "大舰队"
 AUS_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 AUS_submarine_effort:0 "重视潜艇"
 AUS_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 AUS_cruiser_effort:0 "重视巡洋舰"
 AUS_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 AUS_destroyer_effort:0 "重视驱逐舰"
 AUS_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 AUS_capital_ships_effort:0 "重视主力舰"
 AUS_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 AUS_industrial_effort:0 "重视工业"
 AUS_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 AUS_industrial_effort_2:0 "重视工业 II"
 AUS_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 AUS_construction_effort:0 "重视建设"
 AUS_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 AUS_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 AUS_production_effort:0 "重视军备"
 AUS_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 AUS_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 AUS_construction_effort_2:0 "重视建设 II"
 AUS_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 AUS_production_effort_2:0 "重视军备 II"
 AUS_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 AUS_production_effort_3:0 "重视军备 III"
 AUS_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 AUS_infrastructure_effort:0 "重视基建"
 AUS_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 AUS_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 AUS_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 AUS_infrastructure_effort_2:0 "重视基建 II"
 AUS_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 AUS_construction_effort_3:0 "重视建设 III"
 AUS_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 AUS_nuclear_effort:0 "重视核研究"
 AUS_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 AUS_extra_tech_slot:0 "增加科研槽"
 AUS_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 AUS_extra_tech_slot_2:0 "增加科研槽 II"
 AUS_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 AUS_technology_sharing:0 "科技分享"
 AUS_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 AUS_secret_weapons:0 "秘密武器"
 AUS_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 AUS_air_innovation:0 "空军改革"
 AUS_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 AUS_air_innovation_2:0 "空军改革 II"
 AUS_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 AUS_naval_air_effort:0 "重视海军航空"
 AUS_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 AUS_learnfromescadron:0 "向空军中队学习"
 AUS_learnfromescadron_desc:0 ""
 austria.64.t:0 "奥地利寻求援助"
 austria.64.desc:0 "一段时间以来，奥地利一直处于被德国入侵的威胁之下。鉴于该地区微妙的力量平衡，如果奥地利被征服的话可能会破坏我们将势力范围扩大到中欧的可能性。万一德军进攻，我们应不应该答复他们的援助请求？"
 austria.64.a:0 "当然！"
 austria.64.b:0 "我们担不起跟红色巨人搏斗的后果。"
 austria.65.t:0 "法国人接受了"
 austria.65.desc:0 ""
 austria.65.a:0 "棒极了！"
 austria.66.t:0 "法国人拒绝了"
 austria.66.desc:0 ""
 austria.66.a:0 "我们只能靠自己了。"
