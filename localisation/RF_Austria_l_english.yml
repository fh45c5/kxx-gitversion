 AUS_rommelsfortifications:0 "隆美尔的防御工事"
 AUS_rommelsfortifications_desc:0 "对阿尔卑斯山脉的控制将成为极为有利的防御依仗。法国人和德国人最终无疑会尝试入侵，但由隆美尔负责的阿尔卑斯山脉防御工事将成为坚不可摧的壁垒。"
 AUS_rommelsfortifications_tooltip:0 "§Y与德国和法国的边境§!将被重兵把守"
 AUS_reactionarysupremacy:0 "反动至上"
 AUS_reactionarysupremacy_desc:0 "只要奥地利愿意，君主制和旧秩序将不复存在，奥地利雄鹰将在新秩序与希特勒（ the Vanguard of Reaction and Sanity in Central ）的领导下再次腾飞"
 AUS_sticktoourvalues:0 "坚持我们的价值观"
