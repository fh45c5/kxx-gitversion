 AUS_powertothemoderates:0 "权力归于温和派"
 AUS_powertothemoderates_desc:0 "随着世界变得越来越极端和充满敌意，奥地利将成为自由的坚强支柱。我们决不向专横的思想低头！随着政治形势很快变得难以控制，我们必须反对意识形态双方的极端分子，并为更光明的未来做准备。"
