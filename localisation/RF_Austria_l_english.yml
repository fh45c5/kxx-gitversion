 AUS_retakebavaria:0 "夺回巴伐利亚"
 AUS_retakebavaria_desc:0 "当他们转向赤色之时，德国人背弃了他们的价值观。大量巴伐利亚移民涌入奥地利证明了德意志人民需要我们来解放他们。德国南部将被再次统一。"
