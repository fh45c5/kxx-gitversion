 AUS_unitethepeople:0 "团结人民"
 AUS_unitethepeople_desc:0 "我们胜利了！现在…是时候对付反对派了。"
 AUS_pangermanicsupremacy:0 "泛日耳曼霸权"
 AUS_pangermanicsupremacy_desc:0 "奥地利人和德国人就不该分离。赤党占领了北方，我们则成了许多德军高级将领的安全港。现在轮到我们解放北方的兄弟了。"
 AUS_strengthentheultranationalists:0 "强化极端民族主义者"
 AUS_strengthentheultranationalists_desc:0 "赤色威胁早已腐蚀了奥地利人民的心灵。身处艰难时期，我们需要一个强大的政府来保护国家的完整。在恩格尔伯特·陶尔斐斯的领导下，我们将重返昔日的辉煌！"
 AUS_seekbritishprotection:0 "寻求英国的保护"
 AUS_seekbritishprotection_desc:0 "虽然奥地利和英国在意识形态上存在分歧，但我们有许多共同的敌人。英国从来不反对为自己的利益支持一个独裁政府。万一外国入侵，我们或许能说服他们鼎力相助。"
 AUS_austriannationalistsupremacy:0 "奥地利民族主义霸权"
 AUS_austriannationalistsupremacy_desc:0 "民族主义取得胜利，自然会打造一个民族主义政府。陶尔斐斯扩大奥地利影响力的使命不会停下来。"
 AUS_economicrehabilitation:0 "复兴经济"
 AUS_economicrehabilitation_desc:0 "在保守主义者的计划中，将逐步通过撤回贷款和限制消费来重振并增强我们的经济。"
 AUS_pactwithprussia:0 "与普鲁士的协定"
 AUS_pactwithprussia_desc:0 "奥普战争被称为“兄弟战争”是有原因的。奥地利和普鲁士是对抗那些想毁灭德国的人的天然盟友。现在，我们比以往任何时候都更需要共同努力来解放德国人民。"
 AUS_rousingspeeches:0 "激动人心的演讲"
 AUS_rousingspeeches_desc:0 "阿道夫·希特勒可能是最好的公众演说家。他的演说能在时机成熟时把人民团结起来，我们必须奋起保卫祖国。"
 AUS_defendreactionaryideas:0 "维护反动思想"
