 austria.7.t:0 "赤色屠杀"
 austria.7.d:0 "在战败以及帝国大部分领土的丧失后，皇权的存留一直是许多政界人士争论的话题。\n在这种状况下，奥托皇帝召集了他的皇室成员、奥地利社会的精英，以及CSP的领袖们来讨论君主政体在奥地利的未来。\n在两个小时枯燥的谈话后，负责大厅正门的两名警卫冲了进来，打断了正在讲话的法学家家布雷斯基。随之而来的事情撼动了我们社会的根基：\n其中一名警卫向坐着的哈布斯堡成员开枪，另一名则将们锁上，开始枪杀任何企图逃离这场屠杀的人。\n枪声引起了皇宫其他警卫的警觉，当地警察也在几分钟内作出了反应。两名持枪歹徒做好了防御准备，很快警员们仓促作出的反应就演变成一场围攻——到警察闯入大厅并将歹徒击毙时，已经有不止一名无辜平民因误判和流弹伤亡。\n尽管杀手试图以实际行动来结束哈布斯堡对奥地利的控制，但仍有三名王室成员开了这一劫难：\n奥托、罗伯特和阿德莱德公爵夫人。出于保护，他们很快就被转移到了家乡。皇室成员的遗体还未被被抬出大厅，就有许多人开始指责那些他们认为应该负责的人。皇室成员被再度流行的君主主义者们宣布为烈士。\n不同派别的奥地利人都把这一事件归咎于他人，其中绝大多数认为这一事件中的两名卫兵是在共产主义同情者，而许多左翼人士则怀疑这一事件是民族主义准军事组织海姆维尔所为。\n与此同时，舒施尼格总理则以这一悲剧为由赋予自己强大的紧急权力。右派对此欢欣鼓舞，而左派对此出离愤怒——作为对总理试图掌控政治的回应，社会主义者们已经离开了国会，红色旅走上街头，与新建立的舒施尼格政权进行斗争。\n如果有一件事是所有奥地利人都能在这个分裂的时代达成共识的，那就是和平与君主制度一同灭亡了。"
 austria.7.a:0 "人民已经发表了意见"
