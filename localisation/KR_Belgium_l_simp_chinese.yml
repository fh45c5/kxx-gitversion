 BEL_radical_socialist_party_long:0 "比利时工党（勒莱孔派）(Belgische Werkliedenpartij/Parti Ouvrier Belge (Relecom))"
 BEL_Van_Acker_Surge:0 "阿克一鸣惊人"
 BEL_Van_Acker_Surge_desc:0 "比利时工党只有保持自己的民主政党本质不变，才有可能将比利时改造为“社会主义”国家。阿希尔·范·阿克深知这一点，因此召集来了各位党员，向他们通告了自己的立场。"
 BEL_Establish_Welfare_State:0 "打造福利国度"
 BEL_Establish_Welfare_State_desc:0 "经年累月的德国占领和柏林的剥削让比利时国民一贫如洗，而为了解决这一问题，阿克政府提出要打造一个经得起现代世界之重重考验的福利国度。"
 BEL_Truly_Caring_Belgium:0 "恤民之国"
 BEL_Truly_Caring_Belgium_desc:0 "我们的改革有力地回击了那些质疑温和派社会主义所蕴含之无限潜力的人，比利时如今已是一个真正的恤民之国，一个关心全体国民需求、倾听民众声音的共和国。"
 Choose_Van_Acker:0 "阿克已控制工党"
 bel.362.f:0 "工党激进派获胜"
 bel.39.e:0 "自我改革为工团主义政党"
 bel.394.t:0 "阿克控制了工党政府"
 bel.394.d:0 "在其领导人阿希尔·范·阿克的领导下，比利时工党已重组为了一个社会民主主义政党。如此一来，工党既保留下了自己的本心，比利时人民也不需再为过激的革命行为所扰。"
 bel.394.a:0 "祝好运，阿克！"
 bel.431.t:0 "本色不改的工党"
 bel.431.d:0 "阿希尔·范·阿克及其社民政府已经站稳了脚跟，开始着手清除工党内部无处不在的激进势力。此外，为了走出黑色星期一以及德国的剥削造成的经济萧条，阿克政府还打算同保罗-亨利·斯巴克的自由派合作，携手打造出一个关心关爱全体比利时人的福利国度。"
 bel.431.a:0 "很好"
 BEL_Interim_Governement_party:0 "临时政府"
 BEL_Interim_Governement_party_long:0 "临时政府(Voorlopige Regering/Gouvernement Provisoire)"
 bel.850.t:0 "事关我们族裔民族主义招牌的最终辩论"
 bel.850.d:0 "无论最近的工作进展究竟有多么顺利，一旦有激烈的辩论缠着联盟不放，民族协作联盟的工作效率就低得令人发指。这些持续长达数月的辩论一直围绕着一个问题展开：民族协作联盟到底应全面支持哪种形式的民族主义来建立统一战线？是以基本平等的态度将佛莱芒人、瓦隆人、荷兰人和法国人的影响融合为一的比利时民族主义，还是尽可能淡化瓦隆人、法国人和比利时人的影响，追求单一文化语言的纯粹佛莱芒和荷兰民族主义？变幻无常的约里斯·范·泽韦伦脑子里装满了五花八门的想法，他在自己的职业生涯中的不同时期分别宣扬过佛莱芒民族主义、泛尼德兰主义和比利时主义，还支持比荷卢理想，这一切使得党在“真正”的前进道路上产生了分歧。尽管以荷兰为中心的计划是联盟最初的纲领，但在今天这个时代，只有最激进的党员才会支持这一计划，大多数党员都支持更为温和、更能获得广泛认同的比利时主义计划，这使得一些激进的异见者不得不诉诸政治暴力，试图以武力取得胜利，许多人甚至建议将他们彻底赶走，禁止踏入联盟一步。范·泽韦伦正在竭尽全力地控制这场政治灾难，他必须尽快做出决定，以免民族协作联盟四分五裂、自相残杀。"
 bel.850.a:0 "激进派荷兰民族主义者占据上风"
 bel.850.b:0 "温和派比利时民族主义者胜出"
 bel.850.c:0 "温和派比利时民族主义者胜出，并把激进派一扫而空"
 BEL_Introduce_Plan_De_Man:0 "落实德曼计划"
 BEL_Introduce_Plan_De_Man_desc:0 "为了对抗民粹主义者日益高涨的人气与工团主义的威胁，德曼提出了一项名为“德曼计划”的大规模经济改革方案，该项方案预计将彻底改变我们的传统经济政策。"
 BEL_Instate_Economic_Secretaries:0 "任命经济事务秘书"
 BEL_Instate_Economic_Secretaries_desc:0 "通过任命五名由工会领袖与技术官僚组成的经济事务秘书，我们将能够在不损害工人阶级利益的情况下迅速适应经济形势的关键变化。"
 BEL_Nationalise_Basic_Industry:0 "基础工业国有化"
 BEL_Nationalise_Basic_Industry_desc:0 "为了对抗不断增长的失业率，降低我们对国际市场的依赖，所有基础行业都将实施国有化，以更好地实现政府管制。"
 BEL_Expand_Processing_Industry:0 "大规模建设计划"
 BEL_Expand_Processing_Industry_desc:0 "为了更好地控制整条工业流程，我们将对基础工业中的加工部门实施振兴政策，使其产量更高。品质更优。"
 BEL_Finish_Plan_De_Man:0 "拥抱计划主义"
 BEL_Finish_Plan_De_Man_desc:0 "多项行政事务与次级国家机构的全面改革将被修订，以确保我们的计划能够更加方便地完成。"
