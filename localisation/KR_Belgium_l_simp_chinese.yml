 BEL_Exile_Canada_desc:0 "在世界大战的惨痛失败后，国王阿尔贝一世携同其皇室成员被迫流亡到联合王国，随后又逃往加拿大。大量的政客，军官以及皇室忠实分子跟随他们一同出逃。他们建立了一个比利时流亡政府，希望在未来某一天能够回到祖国将其从德国的压迫中解救出来。\n\n现在，协约国正驻扎在奥斯滕德的海岸上，士兵国王正在寻求皇室家族的认同，加入协约国一方重新夺回比利时的王位。"
