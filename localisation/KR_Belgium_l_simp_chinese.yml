 BEL_Independent_focus:0 "独立的比利时"
 BEL_Evaluate_State_Budget:0 "评估国家预算"
 BEL_Evaluate_State_Budget_desc:0 "每年年底，佛莱芒议会的成员对国家预算进行评估，然后将他们的调查结果和建议提交给议会，议会在征得国王同意后决定哪些开支需要削减。"
 BEL_German_Investigation:0 "德国调查团"
 BEL_German_Investigation_desc:0 "根除腐败和消灭抵抗分子的唯一方法是征募外国援助。"
 BEL_Investigate_Political_Schandal:0 "调查政治丑闻"
 BEL_Investigate_Political_Schandal_desc:0 "基于德国委员会最近的发现，是时候弄清这些谣言的真相了。"
 BEL_Abolish_Flemish_Council:0 "废除佛莱芒议会"
 BEL_Abolish_Flemish_Council_desc:0 "佛莱芒议会是佛莱芒人在国家事务上有发言权的时代遗留下来的。我们必须摒弃这种陈规，由我们自己的信任顾问内阁取而代之。"
 BEL_Strong_Royal_Power:0 "强化王室权力"
 BEL_Strong_Royal_Power_desc:0 "阿达尔贝特的权力至高无上，任何质疑其权力之人都将受到严惩！"
 BEL_Reintroduce_Census_Voting:0 "改革投票系统"
 BEL_Reintroduce_Census_Voting_desc:0 "通过改革我们的投票制度，我们将能够对国家的政治局势有更牢固的控制，尽管是以不断加剧的动荡为代价。"
 BEL_Expand_Feldgendarmerie:0 "扩大战地宪兵队"
 BEL_Expand_Feldgendarmerie_desc:0 "战地宪兵队是我们德国政权的特别警察机关，也是我们在佛兰德斯-瓦隆最忠实的支持来源。通过进一步征募德国人加入这支部队，我们可以更有效地镇压当地反对者的无谓抵抗。"
 BEL_Increase_Suppression:0 "加强镇压"
 BEL_Increase_Suppression_desc:0 "减少动乱的最好办法是尽可能多地进行宣传。通过建立国家无线电广播研究所，我们将完全控制广播和电视，并以此来决定我们的人民看什么、听什么。"
 BEL_Ban_Cooperatives_f:0 "取缔劳动合作社"
 BEL_Ban_Cooperatives_f_desc:0 "为了避免发生更多叛乱，我们必须先拿劳动合作社开刀，取缔我国的一切工团主义组织。"
 BEL_Enforce_German_Education:0 "执行德式教育"
 BEL_Enforce_German_Education_desc:0 "通过推动德国式教育，我们能够从年轻一代开始控制我们的民众。"
 BEL_Join_The_Kaiser_Research:0 "加入威廉皇帝学会"
 BEL_Join_The_Kaiser_Research_desc:0 "比利时那段辉煌的科学进步岁月在被德国占领后便正式终结了，现在我们必须依靠德国的研究力量来抵御法国可能的入侵。"
 BEL_Soldiers_To_Protect_The_Empire:0 "保卫德意志帝国的士兵"
 BEL_Soldiers_To_Protect_The_Empire_desc:0 "为了保卫德意志帝国，我们需要建立一支更强大的防御部队。这是我们迫使需要更多人为军队服务。"
 BEL_Expand_The_Westwall:0 "巩固“西墙”"
 BEL_Expand_The_Westwall_desc:0 "西墙是我国应对工团主义威胁的唯一防线，我们必须不惜一切代价地对其加以保护。"
 BEL_Guidance_By_The_Flemish_Council:0 "接受佛莱芒议会指导"
 BEL_Guidance_By_The_Flemish_Council_desc:0 "通过允许佛莱芒议会负责今年的预算评估，我们可以确保他们对我方支持，并有可能使人民相信，我们不完全是邪恶的压迫者。"
 BEL_Give_Power_To_Parliament:0 "给予议会权力"
 BEL_Give_Power_To_Parliament_desc:0 "我们计划向一个更加开放的政府进行过渡，先允许部分反对党参与政治辩论，再以此为基础慢慢承认其他较激进的政党，孤立那些保王派组织。"
 BEL_Combat_German_Favoritism:0 "缓解德意志裙带关系"
 BEL_Combat_German_Favoritism_desc:0 "我们国家所面临的问题之一是，因为历史原因，德意志公民更加受到政府的青睐，许多高级公职甚至只保留给具有德国国籍的公民。通过赋予我们的司法系统更多的权力来打击这些裙带关系，我们将进一步整合这个国家。"
 BEL_Reform_The_Provincial_System:0 "改革省政体制"
 BEL_Reform_The_Provincial_System_desc:0 "为了更好地反应人民的需求，政府决定改革省政体制。通过将佛兰德斯与瓦隆划分为九个省，再按经济责任划分为“佛兰德斯”，“瓦隆”与“布鲁塞尔”三个大区，我们将进一步国家适应各地的要求。"
 BEL_Create_Free_Education:0 "创办免费教育"
 BEL_Create_Free_Education_desc:0 "打击天主教集团的最好方法是削弱他们在教育领域的影响力。通过大量资助全国各省市的教育基金，我们能够向更广泛的公众提供世俗教育，以此减少社会对天主教教育的依赖。"
 BEL_State_Funded_Cooperatives:0 "赞助法团组织"
 BEL_State_Funded_Cooperatives_desc:0 "为了对抗来自法国的工团主义压力，政府提议重新恢复劳动合作社。劳动合作社是指那些较为温和的工会组织，他们的主要任务在于确保工人们都有地方住，有食物吃。"
 BEL_Catholic_Education_Reforms:0 "宗教教育改革"
 BEL_Catholic_Education_Reforms_desc:0 "天主教教育一直是天主教徒们表达权力最重要也是最有力的工具之一，大多数佛莱芒人都曾接受过宗教学校的教育。最近，天主教集团提出的一项大规模改革计划将有效提高我国的教育水平。"
 BEL_Caritas:0 "“博爱”"
 BEL_Caritas_desc:0 "“博爱”是由天主教会初创并围绕其活动的一系列慈善机构及活动的总称，其责任在于为有需要的人提供帮助。随着天主教集团的权力增强，他们也得到机会扩大他们的组织规模，并将其活动范围扩展到整个佛兰德斯与瓦隆地区。"
 BEL_Trans_Regional_Associations:0 "跨区域协商"
 BEL_Trans_Regional_Associations_desc:0 "士兵间使用多种语言的现象及军官必须由德国公民出任的规定已经在军队内部激起了许多冲突。通过就此问题展开辩论，我们能够解决其中的许多问题。"
 BEL_Rally_Behind_the_Lion:0 "盾牌与朋友"
 BEL_Rally_Behind_the_Lion_desc:0 "我们争取佛莱芒人支持的最佳途径是确保他们对法国人的仇恨能够大于对我们的仇恨。通过提醒他们在佛莱芒叛乱期间用来识别法国人的名言“Schild en Vriend(盾牌与朋友)”，我们可以将佛莱芒民族运动团结在我们的旗帜背后。"
 BEL_Stop_the_Flamenpolitik:0 "制止佛莱芒政策"
 BEL_Stop_the_Flamenpolitik_desc:0 "“佛莱芒政策”，最初是由德国人在世界大战期间创立的占领区政策，通过刻意支持佛莱芒人而压抑瓦隆人来为两个民族间制造内部鸿沟。虽然破坏佛莱芒人与瓦隆人团结的目的确实有所达成，但该政策实际上也带来了一个不那么稳定的国家，以及战后瓦隆人口对亲德政权的强烈憎恶。"
 BEL_Restore_the_law_Lejeune:0 "恢复勒热纳法"
 BEL_Restore_the_law_Lejeune_desc:0 "自德国接管比利时以后，比利时人在19世纪争取到的诸多公民自由都被占领当局收回。受控制的媒体、司法机构以及行政部门都已从德国占领当局那里移交到了阿达尔贝特一世国王手中。通过慢慢地将这些权利下放给人民，重新建立真正的民主制度，我们希望这种做法能够为我们争取充分的同情以对冲社会中的民族主义者与保王党人对前比利时国王阿尔贝的支持。"
 BEL_Rijkswacht:0 "成立比利时宪兵队"
 BEL_Rijkswacht_desc:0 "我们的警察体系真可谓一团糟：佛莱芒卫队、战地宪兵队与普通治安警察都负责执行公共安全保障的某个具体工作，导致三者间的不信任与额外的花销。鉴于这些因素，议会执政党联盟现在提出了一项新的提案，主张成立“比利时宪兵队”来统合这些职能，接管除特务机关外的其他治安部门。"
 BEL_BWP_Victory:0 "工党获胜"
 BEL_BWP_Victory_desc:0 "自1914年世界大战爆发以来，比利时工党首次在议会中占据主导地位。该党在世界大战后曾被宣布非法，在很长一段时间里都被排斥于选举之外。所以从选举结果上来看，比利时人民“突然拥护”这个社会主义庞然大物也不是什么奇怪的事情。"
 BEL_KP_Victory:0 "天主教主导"
 BEL_KP_Victory_desc:0 "凭借公开的佛莱芒议会与其他暗面操纵，天主教集团能够很轻易地保持对这个国家的控制力。"
 BEL_1938_Elections:0 "举行1938年选举"
 BEL_1938_Elections_desc:0 "自1914年遭军事占领以来，以抑制极端思想主义膨胀为由，比利时议会选举遭到暂停。这种行为无疑是对全体公民自由意志的公然侵犯。不过禁令也让我们的政府不容置辩地稳定统治了20多年。随着紧张局势迅速升级，国王担心维稳的谎言已经不足以平息民众的愤怒。为了避免佛兰德斯-瓦隆的社会秩序发生崩溃，我们不得不重启自由选举。"
 BEL_Elections:0 "大选"
 BEL_Elections_desc:0 "我们终于获得了独立，临时政府决定举行自由选举以决定我国未来的方向"
 BEL_Monarchy:0 "恢复君主制"
 BEL_Monarchy_desc:0 "19世纪时，君主制使比利时繁荣，由于“战士国王”阿尔伯特一世的壮举，很多比利时人（特别是佛莱芒人）把君主制看做先进的制度。"
 BEL_Republic:0 "成立比利时共和国"
 BEL_Republic_desc:0 "君主制导致了近20年的德国压制和世界大战的失败。显然，唯一的前进方式是共和。"
 BEL_BWP:0 "选择比利时工党"
 BEL_BWP_desc:0 "比利时工党控制了国家"
 BEL_LP:0 "选择自由党"
 BEL_LP_desc:0 "保罗-埃米尔·让松领导的自由党控制了国家"
 BEL_KP:0 "选择天主教集团"
 BEL_KP_desc:0 "保罗·范·泽兰领导的天主教集团控制了国家"
 BEL_NP:0 "选择民族协作联盟"
 BEL_NP_desc:0 "人民选择了约里斯·范·泽韦伦带领他们走向光明的未来！"
 BEL_Groote_Kuisch:0 "大清洗"
 BEL_Groote_Kuisch_desc:0 "大清洗是民族协作联盟在大选中得以说服公众的竞选标语。他们保证根除所有无耻的“职业政客”，使政府脱离懦夫与反对派的掌控。"
 BEL_Reinforce_Idea:0 "强化大比利时理念"
 BEL_Reinforce_Idea_desc:0 "比利时理念被想要将佛莱芒人和瓦隆人分离的德国占领者多次破坏。通过组织一场大型的叙述我们共同取得的成就的演讲，他们想要将国家重新统一在比利时旗帜下。"
 BEL_Secularise_State:0 "保卫国家"
 BEL_Secularise_State_desc:0 "天主教集团对我们国家影响太大了。只有完全地清楚这个政党的影响力，才能阻止他们的力量超出控制。"
 BEL_Subsidize_Industry:0 "补助工业"
 BEL_Subsidize_Industry_desc:0 "随着天主教集团衰落，军国主义崛起，是时候启动完全复兴崩溃的工业，增加武器出口的计划了。"
 BEL_Unite_with_Catholic_Parties:0 "与天主教联盟结盟"
 BEL_Unite_with_Catholic_Parties_desc:0 "天主教势力影响深远，对我们未来的计划也有可利用之处。通过用我们的目标来凝聚神父与教师，我们可以更好地训导人民、强化军国主义思想"
 BEL_Subsidize_Agriculture:0 "补助农民联盟"
 BEL_Subsidize_Agriculture_desc:0 "天主教联盟提出了成立农民联盟支持佛兰德斯地区的农民的计划。帮助他们完成这个目标不只会加强我们和他们之间的联系，还会解放可征召的人力。"
 BEL_Look_Towards_Expansion:0 "朝向扩张"
 BEL_Look_Towards_Expansion_desc:0 "外国入侵者必须为他们侵略比利时而付出代价，而正是因为我们邻居的无动于衷，才使我们成为德国巨人的牺牲品。通过大规模仇恨煽动与官方宣传，我们成功地激怒了比利时人民，现在他们期望者政府能够尽快纠正这些错误。"
 BEL_Look_Towards_The_Netherlands:0 "放眼荷兰"
 BEL_Look_Towards_The_Netherlands_desc:0 "伦敦条约的签署曾使我们被剥夺了大片合法领土，而当世界大战期间德国巨人侵入我国境内时，他们又只是在边界上看着我们被屠杀。现在是时候让他们享受因果报应了，荷兰人将不再受到他们所谓“中立”的保护，忏悔吧！"
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg:0 "修正伦敦条约"
 BEL_Reclaim_Zeeuws-Vlaanderen_and_Limburg_desc:0 "尽管在比利时独立战争期间我们曾控制卢森堡与林堡，但在英国的压力下我们不得不归还这些土地。不过这一次，英国佬离荷兰远得很，他们将孤立无援。"
 BEL_Integrate_The_Dutch_Provinces:0 "整合荷兰省份"
 BEL_Integrate_The_Dutch_Provinces_desc:0 "荷兰人已屈服于我们的宝剑，比利时国旗在阿姆斯特丹上空飘扬。我们离大荷兰的理想又前进了一步。"
 BEL_Look_Towards_The_French_Commune:0 "朝向法兰西公社"
 BEL_Look_Towards_The_French_Commune_desc:0 "法国人没能在世界大战中保护我们，现在甚至还成为了工团主义的牺牲品。没有比这更好的机会来夺回我们失去的领土了！"
 BEL_Reclaim_French_Flanders:0 "宣称旧佛莱芒边界"
 BEL_Reclaim_French_Flanders_desc:0 "我们在17世纪把法属佛兰德斯丢给了法国，但是在一个世纪前，佛莱芒语还是当地重要的语言。是时候解放我们的佛莱芒兄弟，移除邪恶的社会主义了！"
 BEL_Integrate_The_French_Provinces:0 "整合法属佛兰德斯"
 BEL_Integrate_The_French_Provinces_desc:0 "里尔将再次被命名为“里瑟尔”，邓刻尔克（敦刻尔克）与卡莱（加莱）港亦是同理，佛莱芒式教育与重建计划正在帮助我们强化对该地区的控制。"
 BEL_Reclaim_Our_Rightfull_Place_In_The_World:0 "宣称我们在国际上的正当地位"
 BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc:0 "我们已向世界表明比利时人不能被忽略。我们坚定了立场，扩大了领土。谁知道未来会如何？"
 BEL_Expand_the_Boerenbond:0 "扩展农民联盟"
 BEL_Expand_the_Boerenbond_desc:0 "佛兰德斯的农民因为黑色星期一的影响受了严重的打击。为此，天主教集团提议建立一个不受工会掌控的农民组织来缓解问题。"
 BEL_Improve_working_conditions:0 "改善工作环境"
 BEL_Improve_working_conditions_desc:0 "周末的概念应当是神圣的，我们不应再允许工人受到压迫。通过新的法案引入每周40小时最高工时制，我们可以从推动工团主义航行的风帆里抽出一些风来巩固我们的力量。"
 BEL_Expand_State_Companies:0 "发展国营企业"
 BEL_Expand_State_Companies_desc:0 "像国家铁路公司与邮政服务部门这样的国营企业迫切需要再兴。扩大这些单位的规模将有助于我们在创造更多就业岗位的同时，为人民提供更好的社会服务。"
 BEL_Strive_Towards_Federation:0 "联邦化的努力"
 BEL_Strive_Towards_Federation_desc:0 "只有通过联邦重组我们的国家，才能弥合瓦隆人与佛莱芒人间日益加剧的分裂。"
 BEL_Reinforce_Belgicism:0 "强化比利时主义"
 BEL_Reinforce_Belgicism_desc:0 "建立“比利时主义认同”比纯粹将自己看作瓦隆或佛莱芒公民更为重要。如果在平等的基础上携手并进，我们将更加强大。"
 BEL_Strive_Towards_Confederation:0 "邦联化的努力"
 BEL_Strive_Towards_Confederation_desc:0 "佛莱芒人与瓦隆人永远无法实现真正意义上的合作，因此维持团结的最好办法就是将政府权力下放给两个地区，并允许它们按各自不同的传统与民情进行统治。"
 BEL_Create_The_Economic_Regions:0 "创建经济区划"
 BEL_Create_The_Economic_Regions_desc:0 "通过创建新的经济区划，把佛莱芒地区，瓦隆地区和布鲁塞尔首都分开，将有助于加强我们关注重点区域而非集体增长的步伐。"
 BEL_Fund_Catholic_Education:0 "资助天主教教育"
 BEL_Fund_Catholic_Education_desc:0 "天主教教育是我们现行杰出的教育体系的关键基础，只有进一步扩大它们的规模，我们才能够便利地使教育系统覆盖更多学生。"
 BEL_Large_State_Investements:0 "大规模国家投资"
 BEL_Large_State_Investements_desc:0 "为了从经济危机中恢复过来，我们必须创造更多就业岗位，然而眼下这只能通过国家对市场的大量投资来实现。"
 BEL_Decrease_Governement_Control:0 "减少政府管制"
 BEL_Decrease_Governement_Control_desc:0 "比利时官僚体制相当混乱，其重要岗位都被天主教集团拿来犒劳自己的支持者。通过裁编冗余机构，我们可以更好地使市场这只看不见的手引导我们的经济砥砺前行。"
 BEL_Encourage_Corporations:0 "企业激励"
 BEL_Encourage_Corporations_desc:0 "通过允许大型公司以更加自由的姿态亲近市场，我们能够说服他们留在比利时并进一步拓展自己的产业。"
 BEL_Excavation_Permits:0 "挖掘许可"
 BEL_Excavation_Permits_desc:0 "林堡煤矿与瓦隆钢铁厂是我国经济的重要组成部分，通过赋予他们更多的自治权利，我们将有效提高他们的产出能力。"
 BEL_Focus_On_Export:0 "重视出口"
 BEL_Focus_On_Export_desc:0 "贸易保护主义将限制国家的进步。我们必须开放边界将我们的产品输送到世界各地。"
 BEL_Free_Scientific_Research:0 "免费科学研究"
 BEL_Free_Scientific_Research_desc:0 "天主教经费支出不能成为科学进步的阻碍。通过为所有立志科技创新事业的人敞开钱包，我们将保持自己在世界市场的竞争优势。"
 BEL_Improve_Relations_With_Commonwealth:0 "改善联盟纽带"
 BEL_Improve_Relations_With_Commonwealth_desc:0 "我们将致力于改善同协约国与加拿大的外事关系，为比利时日后可能加入联盟的计划铺平道路。"
 BEL_Join_Entente:0 "加入协约国"
 BEL_Join_Entente_desc:0 "随着关系的增长，我们终于可以采取重大举措，正式向协约国方面提出建立比利时–加拿大联盟的提议。"
 BEL_Improve_Relations_With_The_Netherlands:0 "改善与荷兰的关系"
 BEL_Improve_Relations_With_The_Netherlands_desc:0 "我们与北方邻国的关系一直不错，希望这种友谊能够进一步深化，以确保我们在玩地图填色游戏的时候得到他们的帮助。"
 BEL_Create_Belgian-Dutch_Treaty_Organisation:0 "比荷联盟？"
 BEL_Create_Belgian-Dutch_Treaty_Organisation_desc:0 "我们将向荷兰提出建立比荷联盟的倡议，该联盟预计将改善我们两国的力量投射能力。"
 BEL_Reform_The_Party:0 "党内改革"
 BEL_Reform_The_Party_desc:0 "权力使我们的许多党员日渐迷失，以至于将个人利益置于工人阶级之上。我们必须组织一场大规模内部改组行动，团结党内一切支持雅克莫特的势力，消除其他软弱的工党派别。"
 BEL_Introduce_The_8-Hour_Workday:0 "引入八小时工作制"
 BEL_Introduce_The_8-Hour_Workday_desc:0 "尽管德国占领者曾多次承诺引入8小时工作制，但他们从未兑现自己的诺言。因此，借助我们之手向工人们实现这项拖延已久的承诺对于发动社会主义革命而言是合乎逻辑的。"
 BEL_Expand_The_Cooperatives:0 "推广劳动合作社制度"
 BEL_Expand_The_Cooperatives_desc:0 "合作社制度是我国社会主义结构的核心。通过不同工会与行业间的协调合作，我们能够建立庞大的社会服务体系，以更低的成本更好地向工人提供服务。这项政策的典型例证有根特“先锋劳动合作社”，他们有力地扩展了该项进程的实施，并借助有效提升的工作环境为比利时工党在当地的聚揽了大批支持者。"
 BEL_Introduce_Free_State_Education:0 "引入国家免费教育"
 BEL_Introduce_Free_State_Education_desc:0 "天主教教育的广泛传播使天主教集团的影响力显得过高。因此我们需要投资由国家扶助的教育机构，促使教会与教育分离。"
 BEL_Industrialize_Countryside:0 "农村工业化"
 BEL_Industrialize_Countryside_desc:0 "虽然我们的影响力在全国范围内稳步增长，但农村地区仍然依赖传统农业生产，因此相对列日或沙勒罗瓦这样的工业城市而言更倾向支持天主教。大规模乡村工业投资将有助于促进我国经济的同时，将工团主义传播到比利时的各个角落。"
 BEL_Introduce_Plan_Spaak:0 "推行斯巴克计划"
 BEL_Introduce_Plan_Spaak_desc:0 "斯巴克确信，只有通过大规模政府投资及精简官僚机构的办法，才能将比利时从黑色星期一的大萧条中拯救出来。为此，斯巴克已经召集了比利时工党全体成员来旁听并阐述他的方案。"
 BEL_Reform_Ministries:0 "政府部门改革"
 BEL_Reform_Ministries_desc:0 "如果你希望获得D183许可，必须经过三个部门的审批，四次回到你所在当地的市政厅，许多人都在等待一年后才尴尬地得到自己请求被拒绝的诧异结果。这种情况不能再继续下去了！在斯巴克的指导下，政府审批制度将得到有效精简，不必再通过这种冗杂的程序去折磨我们的工人与投资者。"
 BEL_Expand_Infrastructure:0 "扩建基础设施"
 BEL_Expand_Infrastructure_desc:0 "为应对不断增长的失业问题，政府将举办大型基建工程，以适应本国的工业需要与人口增长。"
 BEL_Focus_On_Civilian:0 "重视小微企业"
 BEL_Focus_On_Civilian_desc:0 "在这个人口决定工业能力的世界里，我们没有机会同德国或美国这样的人口大国进行竞争。因此，我们应该更多地资助小微新创企业来改善我们的社会财富积累。"
 BEL_Finish_Plan_Spaak:0 "完成斯巴克计划"
 BEL_Finish_Plan_Spaak_desc:0 "凭借在党内争取支持，并对斯巴克在自由党的影响力加以利用，我们将迅速推进计划的实施。"
 BEL_Help_The_Syndicalist_Cause:0 "帮助工团主义事业"
 BEL_Help_The_Syndicalist_Cause_desc:0 "社会主义旨在将整个地球从霸权的威胁中解放出来。第三国家正处在这场伟大斗争的最前线，让我们也投入这场伟大的斗争之中。"
 BEL_Join_The_Internationale:0 "加入第三国际"
 BEL_Join_The_Internationale_desc:0 "第三国际的国家们都知道我们坚定的站在他们一方。让我们正式提出申请加入这个伟大的联盟。"
 BEL_Create_The_Belgian_Cooperative_Union:0 "创建比利时合作联盟"
 BEL_Create_The_Belgian_Cooperative_Union_desc:0 "是时候让工人们摆脱资本主义政客强加予他们的枷锁了！我们将宣布建立“比利时合作联盟”，在概述我们的斗争新方向的同时，向我们的邻国们展现革命的胜利。"
 BEL_The_Belgian_Will_Returns:0 "比利时雄狮将再发怒吼"
 BEL_The_Belgian_Will_Returns_desc:0 "政治斗争已经平息，经济开始全面复苏，爱国主义情绪空前高涨。越来越多的人相信比利时还有更多潜力有待发掘！"
 BEL_Foreign_Policy:0 "外交政策"
 BEL_Foreign_Policy_desc:0 "随着比利时独立与国外紧张局势的加剧，现在是该建立我们自己的外交部门来确立我国国际地位的时候了。"
 BEL_Deterence:0 "威慑理论"
 BEL_Deterence_desc:0 "比利时经历的战争已经够多了。我们将努力巩固边界来避免外国的入侵，其中最重要的自然是与主要大国们建立良好的外事关系。"
 BEL_Neutrality:0 "中立主义"
 BEL_Neutrality_desc:0 "我们将尽可能与外国冲突保持距离，从我们在世界大战中失败的地方重新爬起来。"
 BEL_Place_In_World:0 "我们在世界舞台上的地位"
 BEL_Place_In_World_desc:0 "是时候让比利时走出阴影，以确保自己在国际赛场享有强大地位了。"
 BEL_Koninklijke_Academie:0 "建立王家学院"
 BEL_Koninklijke_Academie_desc:0 "我们将创建一所由比利时与荷兰顶尖人才组成的王家学院。凭借拿骚王室的赞助，我们将把我们的联盟带到技术创新的阵地前沿。"
 BEL_Guarantee_Germany:0 "请求德意志帝国的保证"
 BEL_Guarantee_Germany_desc:0 "确保德皇不会报复我们独立战争的唯一方法就是期望他们能够承认我们的独立。然而很显然，他们并不倾向于协助我们，还要求我们对他们造成的损失进行巨额赔偿。"
 BEL_Guarantee_Canada:0 "请求协约国的保证"
 BEL_Guarantee_Canada_desc:0 "我们将再次尝试从温莎家族那里取得保证，并在德国袭击我们时依靠他们的援助生存下来。"
 BEL_Guarantee_France:0 "请求第三国际的保证"
 BEL_Guarantee_France_desc:0 "工团主义兄弟是我们从德意志压迫者手中保卫自己的最佳援助。然而，我们还没有准备好将自己彻底融入第三国际的事业中。如果他们愿意保障我们的独立，我们或许会更加乐意这么做。"
 BEL_Fortify_Antwerp:0 "安特卫普要塞化"
 BEL_Fortify_Antwerp_desc:0 "考虑到边境上的敌人数量过多，对此我们别无选择，只能在遇到袭击时退回安特卫普。我们将保护海港并确保协约国的增援部队能够尽快抵达。"
 BEL_Fortify_Westwall:0 "加固西墙"
 BEL_Fortify_Westwall_desc:0 "无需担忧德国的入侵威胁，我们将集中资源用于保卫法国边境以阻止他们可能的进攻。"
 BEL_Fortify_Meuse:0 "构筑默兹河防线"
 BEL_Fortify_Meuse_desc:0 "在法国的支持下，我们能够在默兹河西岸占据一席之地，当地复杂的要塞与掩体结构也应该能阻挠他们的进攻。"
 BEL_Last_Line_Of_Defence:0 "最终防线"
 BEL_Last_Line_Of_Defence_desc:0 "我们的计划失败了，敌军席卷了比利时的乡间，我们需要所有身强力壮的男性公民站出来，保持坚定立场捍卫比利时的自由。"
 BEL_Free_Trade:0 "鼓励自由贸易"
 BEL_Free_Trade_desc:0 "通过对自由贸易政策的重视，我们将进一步证明比利时对外和平而中立的友好意向。"
 BEL_Weapon_Export:0 "扩大军火出口"
 BEL_Weapon_Export_desc:0 "世界范围内，从美洲到亚洲的冲突正日趋白热化，像王家火炮铸造厂与国家兵工厂这样的比利时武器制造商正在扩建其生产设施以满足国际市场的需求。"
 BEL_War_Bonds:0 "战争债券"
 BEL_War_Bonds_desc:0 "随着欧洲紧张局势升温，政府出台了战争债券计划来收集所需的现金与资源，以便为开战后迅速的国民动员做准备。"
 BEL_Last_Stand_Act:0 "最终防御法案"
 BEL_Last_Stand_Act_desc:0 "战争已降临我国，紧急动员的军队穿行过大街小巷来捍卫我们的主权。为了进一步巩固我们的军队，政府签署了一项新的法案，允许我们的民众更容易地报名参军，并由征兵部门更为迅速地培训他们。"
 BEL_Refugee_Management:0 "难民管理"
 BEL_Refugee_Management_desc:0 "来自加来海峡北部及德属瓦隆等饱受战争蹂躏地区的难民正从前线逃离涌入我国边境。通过为他们提供必要的住所与食物，我们将避免这场危机。"
 BEL_Repair_Leuven_Library:0 "重建鲁汶大学图书馆"
 BEL_Repair_Leuven_Library_desc:0 "鲁汶大学图书馆在世界大战爆发后的第一周便遭受重创，而德国投资者则把根特大学看得比鲁汶大学重要得多，这导致鲁汶图书馆藏品的回收工作异常缓慢。通过提供大笔赠款与实体作品，我们将再次填满它积灰的书架。"
 BEL_FN_Herstal:0 "扩建埃斯塔勒国家兵工厂"
 BEL_FN_Herstal_desc:0 "为了满足我国日益增长的军事需求，我们应该投资国家兵工厂的小型武器制造厂。"
 BEL_Brossel:0 "布罗塞尔卡车"
 BEL_Brossel_desc:0 "该公司主要从事公共交通与铁路等民用运输行业的载具生产，若有政府适当的资金补助与政策支持，我们将帮助他们提升所产军用卡车的运输能力。"
 BEL_Minerva:0 "密涅瓦汽车公司"
 BEL_Minerva_desc:0 "密涅瓦豪华汽车制造商已经表现出接受政府卡车制造合同的意愿，尽管成本高昂，但他们的工艺肯定能满足我们的需求。"
 BEL_FRC_Investements:0 "投资王家火炮铸造厂"
 BEL_FRC_Investements_desc:0 "我们需要扩大火炮及反坦克武器的生产，在王家火炮铸造厂专业知识的帮助下，我们将满足这一需求。"
 BEL_Galopin_Doctrine:0 "加洛潘主义"
 BEL_Galopin_Doctrine_desc:0 "“加洛潘主义”要求我们在生产消费品与满足平民需求的同时，拒绝协助占领者生产战争物资。以此来避免我们的工业像上次世界大战那样陷入崩溃。当然，我们不会故意阻碍亲德政府在民用层次的生产。"
 BEL_Brussels_Oostende:0 "安特卫普-列日交通枢纽"
 BEL_Brussels_Oostende_desc:0 "我们需要扩大阿达尔贝特运河所连通的两座城市间的高速公路，以此进一步扩展我国的交通运输能力。"
 BEL_Schelle:0 "斯海勒发电站计划"
 BEL_Schelle_desc:0 "鉴于最近佛兰德斯地区的工业电力需求高速膨胀，我们需要建立一处新的大型发电站来满足当地需求。一项建立欧洲最大发电厂的计划已展示给政府，官员们决心实施这项方案，以向世界展现我们这个弹丸小国的聪明才智与技术实力。"
 BEL_Antwerp:0 "扩建安特卫普港"
 BEL_Antwerp_desc:0 "安特卫普是我们控制下欧洲最大的港口之一，更是中欧同盟进口的关键生命线。扩建我们的码头设施，改善安特卫普周边地区的基建水平，对我国经济的复苏而言将是个巨大的福音。"
 BEL_Shipping:0 "信赖德国航运业"
 BEL_Shipping_desc:0 "因为我国地理环境优越，海运便利，交通发达，德国高速干线能够与比利时直接接轨，因此德意志帝国将我们的港口作为其势力范围内最重要的港口之一。通过积极而缓慢地促进对德国的依赖，我们可以确保自己顺利解脱黑色星期一的阴影中，甚至获得更加可观的利润。"
 BEL_Diamant:0 "垄断钻石工业"
 BEL_Diamant_desc:0 "“当你提到钻石，就不得不提到安特卫普”。作为世界上最大的钻石贸易中心，80%的钻石从世界各地汇集最终流入我们的安特卫普，该行业在当地主要由犹太人经营，凭借这个优势，我们几乎完全垄断了中欧同盟的钻石贸易。"
 BEL_Zeebrugge:0 "建立泽布吕赫造船厂"
 BEL_Zeebrugge_desc:0 "泽布吕赫是我们唯一能够真正不受荷兰侵略者切断航线威胁的“独立海港”，因此我们将把这里作为建立海军的主要据点。"
 BEL_Industrial_Commitee:0 "召集工业委员会"
 BEL_Industrial_Commitee_desc:0 "我们将设立由全体大工业代表及政界成员组成的特别委员会，通过会议形式为我国工业当前面临的困境寻找解决办法。"
 BEL_Invest_Liege_Economic_Zone:0 "投资瑟兰工业"
 BEL_Invest_Liege_Economic_Zone_desc:0 "为了应对瓦隆列日省不断上升的失业率与工团主义蔓延的威胁，我们已提议在列日省会周边地区大规模扩展民用工业。"
 BEL_Seraing:0 "瑟兰钢铁工业"
 BEL_Seraing_desc:0 "出于支撑我国工业扩张的需要，我们应该扩大本土钢铁产业规模，以此减少对德国钢铁出口的依赖。"
 BEL_Fund_Cimentieres:0 "水泥与砖块"
 BEL_Fund_Cimentieres_desc:0 "为了最终摆脱黑色星期一的余波，委员会日前提出了一项大胆的计划。他们主张对水泥行业进行大规模投资，以支撑整个欧洲大型基础设施项目作为目标。通过确保足够的原料供应与技术经验基础，我们肯定能主导国际建材市场，引导国家走向一个更为光明而富裕的未来。"
 BEL_Solvay_Institute:0 "投资索尔维研究所"
 BEL_Solvay_Institute_desc:0 "20世纪初以来，索尔维研究所长期立足于技术创新的前沿。通过为有前景的比利时科学家及外国项目提供投资，我们或许能从玛丽·居里，阿尔伯特·爱因斯坦等科学家身上找到兴趣。"
 BEL_Sixth_Solvay_Congress:0 "第六次索尔维大会"
 BEL_Sixth_Solvay_Congress_desc:0 "第五届电子与质子大会取得空前成功后，索尔维研究所再次邀请了我们这个时代最聪明的科学家们就磁性问题进行讨论。"
 BEL_Baekelandt_Program:0 "启动贝克兰德计划"
 BEL_Baekelandt_Program_desc:0 "以我国最著名的科学家及世界合成材料领域先驱来命名，我们已决定开启本国的大型军事研究项目，探究制造更快的交通工具及研发火箭技术的可能性。"
 BEL_Antwerpse_Raffinage:0 "安特卫普石油精炼"
 BEL_Antwerpse_Raffinage_desc:0 "大量石油已运抵我国海岸，通过在港区周边扩建我国的炼油厂，我们将更容易地把这点优势运用于战争。"
 BEL_Uranium_Mining:0 "放射性元素研究"
 BEL_Uranium_Mining_desc:0 "自第五届索尔维大会发现并证明了放射性物料的重要性之后，我国政府利用其在刚果联合矿业的影响取得了珍贵的铀。"
 BEL_Rely_on_the_Kriegsmarine:0 "依赖帝国海军"
 BEL_Rely_on_the_Kriegsmarine_desc:0 "由于德意志帝国海军是帝国公约名下的主要海军力量，我国政府认为没有必要将我们紧张的储备资源用于舰队扩编。虽然海军现代化仍是必要的，但其运行重点应放在海岸保卫，而不是幻想建立所谓“庞大的海上远征军”。"
 BEL_Land_Based_Support:0 "巩固佛莱芒岸防"
 BEL_Land_Based_Support_desc:0 "佛莱芒海岸线上的掩体与设置于关键位置的炮台，应该被证明对阻止外国海上入侵更加有效。"
 BEL_Expansion_of_the_Zeebrugge_Harbour:0 "扩建泽布吕赫港"
 BEL_Expansion_of_the_Zeebrugge_Harbour_desc:0 "虽然我们最重要的海军设施都位于安特卫普，但这个港口很容易因封锁而与大海隔绝。因此我们无法依赖这座港口为舰队提供可靠的基地。"
 BEL_Destroyer_Effort:0 "发展驱逐舰"
 BEL_Destroyer_Effort_desc:0 "我们对老旧驱逐舰的依赖已经开始显露其不足之处，因此使高级指挥部确信对这些军舰进行现代化改进是必要之举。"
 BEL_Submarine_Program:0 "潜艇研发"
 BEL_Submarine_Program_desc:0 "我国海军的基础完全由老旧水面舰艇构成，它们无法与敌军的大型舰队同台抗争。因此我们已制定计划，将多余资源委托给一个潜艇项目来保卫我们的海岸线。"
 BEL_Patrol_the_Coast:0 "海岸巡逻"
 BEL_Patrol_the_Coast_desc:0 "我们的海岸线很短，却人口稠密，且很容易被敌方海军入侵。为了保护我们不受这一危险的影响，更多的部队与资源将倾斜到这一战区，以防西墙出现漏洞。"
 BEL_Train_with_the_Kaiserliche_Marine:0 "帝国海军合作训练"
 BEL_Train_with_the_Kaiserliche_Marine_desc:0 "鉴于我们的海军更加像是德意志帝国舰队的分支，所有的舰队演练都应跟随德国海军分队进行才更富有意义。"
 BEL_Fleet_of_our_own:0 "我们自己的海军"
 BEL_Fleet_of_our_own_desc:0 "虽然比利时有着浓厚的商业海军传统，但它在没有海军的情况下被卷入了世界大战，并导致比利时海军活动的彻底衰退。曾在德意志帝国担任过海军指挥官的阿达尔贝特认为，强大的海军是击败工团主义并抵御不列颠联盟的关键所在。"
 BEL_Cruiser_Effort:0 "发展巡洋舰"
 BEL_Cruiser_Effort_desc:0 "巡洋舰是保护我国大型舰艇的关键，因此将被海军委员会优先纳入考虑。"
 BEL_Support_the_Fleet:0 "支援舰队"
 BEL_Support_the_Fleet_desc:0 "如果我们希望确保自身在海上的主导权，就必须进一步改进我们的小型船只。"
 BEL_Adalberts_Dream:0 "阿达尔贝特的梦想"
 BEL_Adalberts_Dream_desc:0 "工团主义者们开始了反对德意志帝国的大规模动员，阿达尔贝特已别无选择，只能孤注一掷，把海量资源都投入到海军全面扩张计划，也就是批评者们口中的“阿达尔贝特的梦魇”中来。"
 BEL_Modernise_Destroyers:0 "现代化驱逐舰"
 BEL_Modernise_Destroyers_desc:0 "我们对老旧驱逐舰的依赖已经开始显露其不足之处，因此使高级指挥部确信对这些军舰进行现代化改进是必要之举。"
 BEL_Buy_German_Cruisers:0 "购买德国巡洋舰"
 BEL_Buy_German_Cruisers_desc:0 "为了让海军计划完工，政府调拨给海军一部分资金来从德国人那采购两条新的轻型巡洋舰。"
 BEL_Submarine_Support:0 "潜艇支援"
 BEL_Submarine_Support_desc:0 "我国海军的基础完全由老旧水面舰艇构成，它们无法与敌军的大型舰队同台抗争。因此我们已制定计划，将多余资源委托给一个潜艇项目来保卫我们的海岸线。"
 BEL_Naval_Officer_Academy:0 "皇家海军学院"
 BEL_Naval_Officer_Academy_desc:0 "为了培养新舰船所需要的人手并发展我们的海军学说，阿达尔贝特国王准备成立王家海军学院……当然，以他的名字命名。"
 BEL_Increase_Investements_Battleship_Program:0 "战列舰计划投资"
 BEL_Increase_Investements_Battleship_Program_desc:0 "阿达尔贝特计划取得了巨大成功，理应为其注入更多的资金！"
 BEL_Scrap_The_Program:0 "废除计划"
 BEL_Scrap_The_Program_desc:0 "该计划的收益不仅微不足道，它为我们的经济带来的沉重负担正在威胁着瓦隆的矿业与重工业。"
 BEL_Naval_Cooperation_Program:0 "海军合作计划"
 BEL_Naval_Cooperation_Program_desc:0 "随着新锐战舰的快速生产，我们的舰队实力迅速扩张。但是，我们的盟友们在他们的领域内具有可取之处，在很多方面设计都优于我们所知的理念，基于互利共赢的原则，我们应该建立一个新的机构用于分享海军设计理念和相关的先进技术。"
 BEL_Secondary_Military:0 "辅助部队"
 BEL_Secondary_Military_desc:0 "我国的军事能力受到帝国强加的限制，因此我们应该集中精力改善我们的军警与维和部队，确保佛莱芒-瓦隆人对我们绝对服从。"
 BEL_Air_Defence_of_the_Territory:0 "保卫领空"
 BEL_Air_Defence_of_the_Territory_desc:0 "工业是我们国家的重要生命线，但它们很容易遭到来自空中的袭击。建立区域防空部队，保护全国各地的关键枢纽，我们将保护它们免遭战略轰炸的迫害。"
 BEL_Air_Support_for_Germany:0 "德国空军援助"
 BEL_Air_Support_for_Germany_desc:0 "当我们可以依靠德国空军时，为什么要把资源浪费于自建空军上呢？通过巧妙的交易与针对德国飞机设计的逆向还原，我们在比利时飞机制造公司与雷纳德公司的设计人员肯定能提出改进意见。"
 BEL_Cover_The_Fortress_Line:0 "防线火力覆盖"
 BEL_Cover_The_Fortress_Line_desc:0 "德国军队责成我们保卫鲁登道夫防线，阻止任何试图通过该地区发起袭击的法国威胁。充足的空中火力覆盖当然是必需的。"
 BEL_Feldgendarmerie_desc:0 "佛莱芒卫队没有尽到自己的职责，不再被信任去保卫我们忠诚的国家。为了取代他们，我们将把注意力转向由德国移民与我们最忠实的追随者们组成的德国战地宪兵队。"
 BEL_Exempt_Walloons_From_the_Army:0 "清理瓦隆军人"
 BEL_Exempt_Walloons_From_the_Army_desc:0 "我们不能信任瓦隆人来维持秩序，他们不如佛莱芒人那样忠诚。如果法国发动进攻，他们很可能成为负担，因此在灾难发生之前，我们将把他们清除出军队。"
 BEL_The_Vlaamse_Wacht:0 "依靠佛莱芒卫队"
 BEL_The_Vlaamse_Wacht_desc:0 "佛莱芒卫队已忠实地为我们服务了许多年，虽然他们的工作能力似乎有些下滑，但昂德里克·埃利亚已经说服我们相信，他们未能阻止一切暴乱的缘由，仅仅是因为缺乏人手。"
 BEL_Memories_of_the_Yzer:0 "伊瑟河的记忆"
 BEL_Memories_of_the_Yzer_desc:0 "在长达五年里，阿尔贝一世与他的比利时军队曾勇敢地坚守在伊瑟防线，竭尽全力地坚守着这片比利时仅存的小小土地。这段记忆延伸出前线联盟及他们拜谒伊瑟塔的传统。人们将此视为一段英勇的抵抗，佛莱芒历史上最值得自豪的只言片语。"
 BEL_Increase_Flemish_Conscription:0 "扩大佛莱芒征兵"
 BEL_Increase_Flemish_Conscription_desc:0 "为了补偿瓦隆部队的裁撤所造成的损失，保障边防的实力与稳定，阿达尔贝特下令加强对佛莱芒各省的征募力度。"
 BEL_Joint_Doctrine_Developement:0 "德国合作主义"
 BEL_Joint_Doctrine_Developement_desc:0 "德国人就是我们的救世主，只有与他们开战军事合作才有意义。"
 BEL_Trench_War:0 "阵地战"
 BEL_Trench_War_desc:0 "1914年德国宣战后对我们国家创伤中还包括多年的战壕生涯。这段痛苦的经历令我们的军官队伍更加顽强。如果战争再次降临边界，我们将立即举行大规模战备工作。"
 BEL_Increase_FN_Funding:0 "提升对国家兵工厂的补贴力度"
 BEL_Increase_FN_Funding_desc:0 "国家兵工厂是我国的主要武器供应商。现在他们希望政府能为公司提供额外贷款，以进一步革新并扩大其小型武器生产业务。"
 BEL_Mobilise_the_Reserves:0 "动员预备役"
 BEL_Mobilise_the_Reserves_desc:0 "多年来我们担心至今的时刻终于降临了。战争即将爆发，我们拥有二十万预备役兵力，但他们大都经验不足，装备简陋。无奈的军队还是需要他们在这个危急时刻组成我们的最后防线。"
 BEL_Push_Forwards:0 "进攻计划"
 BEL_Push_Forwards_desc:0 "终于到了我们反攻的时候了。全军听令，向胜利推进！"
 BEL_Meuse_Line:0 "加强默兹河防线"
 BEL_Meuse_Line_desc:0 "默兹河是我们最后的防线。我们理应加强当地的防御力量，以阻止来自外界的任何入侵。无论是德国入侵比利时，还是法国入侵德国。"
 BEL_KW_Line:0 "构筑K-W防线"
 BEL_KW_Line_desc:0 "“科宁肖伊特-瓦夫尔”是一处额外防御工事带，主要由坦克陷阱与小型步兵掩体构成，它们将为我们争取更多时间来阻止外敌入侵。"
 BEL_Expansion_Lundendorf_Line:0 "延长鲁登道夫防线"
 BEL_Expansion_Lundendorf_Line_desc:0 "鲁登道夫防线是法比边境的主要防御地带，这里将是我们阻止法国人前进的第一道防线。因此，进一步增强并补充防线上的薄弱环节应成为我国军事预算的优先负责事项。"
 BEL_Chasseurs_Ardennais:0 "坚守反击"
 BEL_Chasseurs_Ardennais_desc:0 "“坚守反击”是阿登猎兵的著名格言。他们是我国驻守在阿登丘陵与树林中的高机动性防御部队。虽然德国人控制了这片领土的大部分地区，但我们的部队仍然坚守着丛林，这里是阻止法国进入莱茵兰的最后屏障。"
 BEL_Independent_Forces:0 "独立力量"
 BEL_Independent_Forces_desc:0 "随着德国解除对我国的军备限制，现在是时候迅速扩大我国的小型部队规模并使之完成现代化了。"
 BEL_Flemish_Walloon_Officers:0 "佛莱芒-瓦隆军官团"
 BEL_Flemish_Walloon_Officers_desc:0 "世界大战期间，由于语言隔阂，佛莱芒士兵与瓦隆指挥官间的关系异常紧张。如果我们要避免这种情况再次发生，就应该按照各支部队的语言分配军官。"
 BEL_War_of_Defence:0 "防御性战争"
 BEL_War_of_Defence_desc:0 "我们没有力量独自反攻敌人的国土，却有着在本土组织防御战的优良传统。通过牵制敌军的进攻矛头，我们可以避免敌人对我们的防御工事造成过多损害。"
 BEL_German_Favoritism:0 "德意志裙带关系"
 BEL_German_Favoritism_desc:0 "德国军队比我们强大得多，因此，借助他们的军官与军事知识来指导我们走向胜利似乎是更为正确的选择。"
 BEL_Strike_First_Doctrine:0 "先发制人"
 BEL_Strike_First_Doctrine_desc:0 "凭借有效的机动装备与德国装甲部队的推进作战，我们可以轻松突破法国人的防线，并以此击败他们。"
 BEL_Expansion_of_the_Academy:0 "扩建王家学院"
 BEL_Expansion_of_the_Academy_desc:0 "我们过去的军校已经完全过时了，里面充斥着早该被时代淘汰的老古董。军队内部急需一股新风来重振军事理论的创新与发展"
 BEL_Small_arms_developement:0 "轻武器开发"
 BEL_Small_arms_developement_desc:0 "我国工程师处于小型武器发展的最前沿，我们的军工厂日夜不停地向全球输送最先进的轻武器。对这一行业扩大投资将有助于进一步提升我们的创新能力。"
 BEL_Cooperation_with_the_Universities:0 "高等院校合作"
 BEL_Cooperation_with_the_Universities_desc:0 "大学与军事研发间的合作范围过于局限了，这种情况本应得到改善。"
 BEL_Enlarge_the_Military_Complex:0 "扩建军事设施"
 BEL_Enlarge_the_Military_Complex_desc:0 "战争即将到来，但我们的军事设施仍然缺乏承载我国军队所需的保障力。因此我们需要更多的武器制造商来填补空缺的需求，想来我们很快就会用到他们。"
 BEL_War_on_the_Horizon:0 "大战在即"
 BEL_War_on_the_Horizon_desc:0 "战争的烈焰正低声嘶吼着，不久后他们便会燃烧到我们的边境。我们必须为此做好充分的准备，动员一切可团结的力量，尽我们所能避免这个小国陷入衰落。"
 BEL_Distribute_Bycicles:0 "分配军用自行车"
 BEL_Distribute_Bycicles_desc:0 "我们的军队非常依赖自行车进行转运，密涅瓦制造商正以尽可能快地速度生产更多自行车。但随着战争伤亡数字的扩大，以及军队动员后的大规模膨胀，自行车短缺问题开始在军中蔓延。"
 BEL_Minerva_Truck_Contract:0 "密涅瓦卡车合同"
 BEL_Minerva_Truck_Contract_desc:0 "我们的军队需要更多的卡车，谁能比我们久负盛名的汽车制造商密涅瓦公司更好地供应这些卡车呢？"
 BEL_Artillery_Advances:0 "改良火炮"
 BEL_Artillery_Advances_desc:0 "王家火炮铸造厂能够建造世界一流的大炮，并不断创新与改进自己的设计。通过政府的少量补贴推动，我们完全可以加速这一进程。"
 BEL_Mechanised_Forces:0 "机械化发展"
 BEL_Mechanised_Forces_desc:0 "机动性是现代战争的关键，我们应该遵循这种不断变化的模式，为机械化与机动设备提供额外的投资，以支持我们的部队在战场上顽强作战。"
 BEL_Anti_Tank_Focus:0 "发展反坦克火炮"
 BEL_Anti_Tank_Focus_desc:0 "借助王家火炮铸造厂合作伙伴的支持，我们在所有前线部队中装配了反坦克炮，以弥补装甲力量的不足。“如果你能摧毁他们，何必要制造坦克来对抗他们呢？”"
 BEL_T13_Success:0 "T13 坦克项目"
 BEL_T13_Success_desc:0 "T13是一款轻型自行反坦克炮，它能够快速地与我们的部队协同推进，且物美价廉，有能力阻止敌军性能更好坦克的推进步伐。"
 BEL_Mobile_Defence_Stations:0 "移动防御平台"
 BEL_Mobile_Defence_Stations_desc:0 "虽然T-13编队能够阻止敌人的第一波坦克入侵，但如果我们想长期保持这样的竞争力，就必须生产自己的坦克。"
 BEL_Masters_of_the_Skies:0 "天空之主"
 BEL_Masters_of_the_Skies_desc:0 "宛若雄鹰翱翔于高空之上，天地万物之于脚下，此时我乃世间之主宰。这大概是无数人的梦想。在我们的国家，这个梦想至少能够成为现实。虽然代价高昂，我们应该致力于扩充空军力量，并最终确认空中的主宰地位。"
 BEL_Renard_Fighter_Program:0 "雷纳德战斗机工程"
 BEL_Renard_Fighter_Program_desc:0 "雷纳德公司位于布鲁塞尔，他们以生产样式繁多的民用飞机和军用飞机而闻名。我们应该与他们接触，指导新锐技术的研究和发展，并最终开发出一款新式战机。"
 BEL_Royal_Air_Academy:0 "皇家空军学院"
 BEL_Royal_Air_Academy_desc:0 "目前，空军预备军官与军队内的同僚们一起训练。我们应该建立一个国家飞行学院，学院的建立不仅仅可以为我国最杰出的军事官僚们提供优越的研究环境，使其专心于发展空军学说，同时还能够更好的组织飞行员的训练，从而达到一石二鸟的效果。"
 BEL_SABCA_Bombers:0 "特许萨布卡轰炸机"
 BEL_SABCA_Bombers_desc:0 "比利时飞机制造公司（简称萨布卡）为了国有运输公司生产力绝大部分的运输机，国内许多航空运输线上异常活跃。我们应该与他们合作开发新型轰炸机，同时也要兼顾国产和进口改进型。"
 BEL_Requisition_Sabena_Air_Fleet:0 "征用比利时航空公司机群"
 BEL_Requisition_Sabena_Air_Fleet_desc:0 "随着国际局势的日益紧张，我们的军事优先级已经高于了萨贝纳国家航公公司。任何仍在航线上飞行的飞行器都应该进行军事化改造参与服役。"
 BEL_RADAR_Stations:0 "雷达站"
 BEL_RADAR_Stations_desc:0 "雷达将会永远的改变人们对于航空和防空的理解。我们绝对无法容忍我们的敌人在这项关键领域上取得技术优势。所有的资源都必须用于支持雷达的研究及开发。"
 BEL_AA_Fortifications:0 "防空工事"
 BEL_AA_Fortifications_desc:0 "为了防止我们的敌人彻底控制我们的天空，我们必须大力发展我们的防空力量。在全国范围内大规模建设防空设施势在必行。"
 BEL_Supporting_Role:0 "支援角色"
 BEL_Supporting_Role_desc:0 "德意志空军力量同其余世界截然不同。我国必须与这样一个庞然大物手挽手肩并肩，因此我们的空军力量必须围绕德意志的空军力量进行建设，我们必须致力于统一盟友间的指挥系统。"
 BEL_CAS_Support:0 "重视近距支援机"
 BEL_CAS_Support_desc:0 "随着我们的盟友投入更多的空中力量将敌人阻挡在外，我们能够专注于发展近距空中支援飞机以协助我们的地面部队进行战斗。我们只需要多投入一点爱安经费，我可以确定，我们的飞机工艺将会成为整个地球上最耀眼的。"
 BEL_Ground_Support:0 "战场支援"
