 BEL_Worlds_Fair_decisions_desc:0 "佛兰德斯-瓦隆的工程学在电气与化学工业领域取得了举世瞩目的成就。政府以实力争取到了1939年国际水利技术博览会的主办权，为的就是向世界一展我国工程之傲：阿达尔贝特运河。许多佛莱芒–瓦隆相关企业也已经跃跃欲试地准备展示他们在水利方面的独特成就了。"
