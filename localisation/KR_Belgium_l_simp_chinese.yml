 BEL_focus: "德占比利时国策树"
 POLITICS_ADALBERT_I_DESC:0 "阿达尔贝特·冯·霍亨索伦对于佛兰德斯和瓦隆的统治相当特殊。阿达尔贝特的王位非加冕而来，而是向宪法宣誓得来的，他还为了与本国民众增强关系而皈依了天主教。长期以来，他一直努力想让人民更加敬仰他——起码是尊重他这个国王。不过，德国的常年压迫，加上阿达尔贝特超越现行比利时体制的专权倾向，引发了民众强烈的反德情绪，也让阿达尔贝特备受普通民众的鄙视和憎恨。"
 POLITICS_ALBERT_I_DESC:0 "有着在伊瑟河阻击并挫败德国人之光辉战绩的萨克森-科堡和哥达的阿尔贝国王，结束了其在加拿大的流放状态，回到了比利时。当国王的车队自大战爆发以来首次进入布鲁塞尔之时，全国的教堂都鸣钟相庆，与之相辉映的是喜极而泣的比利时民众。不过与沉浸在君王归来喜悦中的比利时人民相反，德国合作者和工团主义者都在哀叹着国王之归来让其前路蒙尘，并谋划着如何破坏新比利时政府。阿尔贝现在必须弥补缝合荼毒比利时多时的创伤，并为其治下万民带来新的希望。"
 POLITICS_JORIS_SEVEREN_DESC:0 "约里斯·范·泽韦伦，佛莱芒裔领导人，他在占领期间和德国人消极合作，如今他已获得了国家控制权。泽伟伦的民族协作联盟在比利时政策走向方面有着非常激进的观点，比如领土扩张以及在社会全方位推行天主教观点等。在范·泽韦伦之治下，一个崭新的比利时将会崛起，当然，这个比利时和之前的那些截然不同。"
 POLITICS_PAUL_ZEELAND_DESC:0 "保罗·范·泽兰和天主教集团领导着佛莱芒人对德国控制的抵抗。在于新生的比利时国家的大选中获胜后，泽兰准备着手在国内建立起基督教民主制度，并弥合比利时各民族，如佛莱芒人和瓦隆人之间的不和与嫌隙。泽兰的政策首要目标是改善工农劳动者双方的工作条件。"
 POLITICS_BELGIAN_PARLIMENT_DESC:0 "比利时议会，是为原德控佛兰德斯-瓦隆政府献计献策的佛莱芒议会之继承者，其于初恢复的比利时国内重获权力。如今政府仍处于重建期，而选举也正如火如荼地进行，议会更不单只是个立法机构，在大局上则是比利时的过渡国家首脑。"
 POLITICS_HENRIK_MAN_DESC:0 "新社会主义者亨德里克·德曼已经巩固了其在比利时工党内的地位，并且在最近的比利时全国大选中获得了胜利。德曼提倡经济的国有化，以及加强技官领导人权力，使其作为政府之辅助顾问的政策。而对于比利时，德曼认为，国家应该为人民服务，促进公平竞争。虽然德曼的改革措施颇具争议，不过一旦实现，也是有可能解决比利时目前的经济困难以及政治极端化倾向的。"
 POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "约瑟夫·雅克莫特，是大战前左翼报纸《被剥削者》之创刊人和编辑，他和他的工团主义派别在比利时工党内取得了胜利，乃至于整个比利时内。雅克莫特提倡农业国有化，并对农业和工业等行业进行集体化。可以预见的是，雅克莫特治下的比利时将会面临激烈的社会和经济变化。"
 POLITICS_PAUL_HENRI_SPAAK_DESC:0 "保罗-亨利·斯巴克曾经是一名杰出的律师，他认为，要想真正为人民服务，政府的官僚机构必须是高效的。斯巴克现在控制着比利时工党，该党在最近的比利时全国大选中获胜，使他升任国家元首。斯巴克已经开始对比利时臃肿的公务员队伍进行大规模裁员，并为未来的企业家推出了新的激励措施；因此，比利时的乐观情绪似乎正在稳步上升。"
 POLITICS_PAUL_EMILE_JANSON_DESC:0 "在最近的比利时全国大选中，保罗·埃米勒·詹森和他所在的自由党取得了胜利。詹森是自由放任经济和自由贸易的倡导者；在詹森看来，过去政府对于社会方方面面的管制太多了。在詹森的领导下，比利时正在迅速成为欧洲和世界上经济最自由的国家之一。"
 BEL_Antwerp_Harbor:0 "荷兰掌控西斯海尔德水道"
 BEL_Antwerp_Harbor_desc:0 "在比利时革命无法保证泽兰-佛兰德的安全之后，我们除同荷兰谈判扩大安特卫普港以外已别无选择。如果我们两国之间的紧张局势升级，我们的主要贸易中心将受到严重伤害。"
 BEL_Antwerp_Harbor_Reinstated:0 "繁荣的贸易"
 BEL_Antwerp_Harbor_Reinstated_desc:0 "随着西斯海尔德水道疏浚工程的完成和“大码头”工程的建成，该港口的航运能力达到了新的高度。"
 BEL_Expanding_Schelde:0 "疏浚西斯海尔德水道"
 BEL_Expanding_Schelde_desc:0 "为了提高安特卫普港的容量，比利时与荷兰政府共同努力，疏通了西斯海尔德水道，并完成了“大码头”工程。"
 BEL_King_Exile:0 "流亡中的阿尔贝一世"
 BEL_King_Exile_desc:0 "自我们这个蕞尔小国在世界大战中以惨败落幕后，阿尔贝一世国王被迫流亡，跟随英国王室前往加拿大。然而国王在世界大战期间的英勇表现为他赢得了“战士国王”的称号，大批保王派正在国内进行着积极的地下活动，密谋让他重登王位，结束德国的军事占领。"
 BEL_King_Exile2:0 "流亡中的阿尔贝一世"
 BEL_King_Exile2_desc:0 "自我们这个蕞尔小国在世界大战中以惨败落幕后，阿尔贝一世国王被迫流亡，跟随英国王室前往加拿大。然而国王在世界大战期间的英勇表现为他赢得了“战士国王”的称号，大批保王派正在国内进行着积极的地下活动，密谋让他重登王位，结束德国的军事占领。"
 BEL_anti_german_sentiment1:0 "反德情绪"
 BEL_anti_german_sentiment1_desc:0 "高税率、德国人的特权，以及德国行政官员和实业家普遍对佛莱芒人和瓦隆人的生活条件缺乏兴趣，只会加剧人们对亲德政权的反感，从而造成巨大的社会不平等和动荡，尤其是在瓦隆。"
