 BEL_anti_german_sentiment4_desc:0 "高税率、德国人的特权，以及德国行政官员和实业家普遍对佛莱芒人和瓦隆人的生活条件缺乏兴趣，只会加剧人们对亲德政权的反感，从而造成巨大的社会不平等和动荡，尤其是在瓦隆。"
 BEL_anti_german_sentiment5:0 "反德情绪"
 BEL_anti_german_sentiment5_desc:0 "高税率、德国人的特权，以及德国行政官员和实业家普遍对佛莱芒人和瓦隆人的生活条件缺乏兴趣，只会加剧人们对亲德政权的反感，从而造成巨大的社会不平等和动荡，尤其是在瓦隆。"
 BEL_black_monday:0 "黑色星期一"
 BEL_black_monday_desc:0 "由于柏林股市的崩溃以及随后德国工业在世界范围内的崩溃，我们的国家遭受到了其后果的全面打击。瓦隆和林堡的煤矿正在关闭，而失业率却在飙升。"
 BEL_black_monday_II:0 "局部恢复"
 BEL_black_monday_II_desc:0 "我们的经济战略已经遏止了“黑色星期一”危机最严重的影响，但仍有许多工作要做。"
 BEL_Language_Trouble:0 "语言分裂"
 BEL_Language_Trouble_desc:0 "虽然大多数人口居住在讲荷兰语的佛兰德斯，但从19世纪开始直到世界大战爆发的大部分时间里，讲比利时法语的瓦隆人在社会地位层面一直占据上风。德国占领军实施的“亲佛莱芒政策”无疑突然扭转了这一状况，但与其将这种政策看作是民族地位的再平衡，不如说是加剧了两派间的对立，终于引发了难以弥合的分歧。军队内部尤其深受此影响，瓦隆士兵不能理解佛莱芒军官们的语言和想法，甚至因此拒绝服从命令。"
 BEL_Protest_1936:0 "比利时革命"
 BEL_Protest_1936_desc:0 "抗议！从2月17日布鲁塞尔袭击开始，抵抗运动方兴未艾。罢工、恐怖行动和抗议活动正在撼动这个国家。只有小心谨慎地处理这种情况，才能防止灾难的发生。"
 BEL_German_Immigration:0 "德国移民"
 BEL_German_Immigration_desc:0 "为了平定瓦隆地区并将其整合入德意志帝国，阿达尔贝特国王大力鼓励德国公民移居瓦隆。"
 BEL_Caritas_idea:0 "“博爱”"
 BEL_Caritas_idea_desc:0 "位于佛兰德斯-瓦隆的天主教会以“博爱”的名义创立了多个项目来帮助穷困的人们。"
 BEL_Flemish_Lion:0 "佛兰德之狮"
 BEL_Flemish_Lion_desc:0 "为了将佛莱芒民族运动的军国主义对象从德国身上挪走，亲德派政府发起了大规模宣传活动，征募成千上万的佛莱芒人对抗来自法国的威胁。"
 BEL_Mass_Desertion:0 "大规模逃兵"
 BEL_Mass_Desertion_desc:0 "在意识到亲德派政权及其军事结构的脆弱本质后，大规模逃兵役的现象正在军队内部蔓延，许多士兵和下级军官甚至秘密加入了叛军的事业。"
 BEL_Military_Struck:0 "军队罢工"
 BEL_Flandres_Lost:0 "失去佛兰德斯"
 BEL_Flandres_Lost_desc:0 "佛莱芒叛军控制了佛兰德斯的工业中心，对我们的工业生产造成了巨大的破坏，并增加了我们对瓦隆工业的依赖。"
 BEL_Empower_Governement:0 "加强议会"
 BEL_Empower_Governement_desc:0 "通过向政府而不是人民作出让步，我们或许能够保留更多的权力。"
 BEL_Expansion:0 "比利时扩张主义"
 BEL_Expansion_desc:0 "随着比利时开始稳定下来，没有什么比共同的敌人和战争的胜利更能鼓舞人民了。"
 BEL_Small_Industry:0 "小型工业"
 BEL_Small_Industry_desc:0 "通过鼓励发展小规模产业而不是大型联合企业，我们可以使经济格局多元化，并对黑色星期一这样的重大经济危机具有更大的抵抗力。"
 BEL_Empower_Workers:0 "灵活的劳动立法"
 BEL_Empower_Workers_desc:0 "灵活的劳工立法和对工会与合作社的让步确保工人阶级有更好的工作环境和更多的福利。"
 BEL_Simplify:0 "宽松的投资法"
 BEL_Simplify_desc:0 "为了吸引海外投资，促进个体经济发展，前几届政府实施的投资限令现已得到放宽。"
 BEL_welfare_state:0 "福利国家基础"
 BEL_welfare_state_desc:0 "为了缓和亲德派政府政策所加剧的社会不平等，比利时工党努力推动福利国家的建设以为各个阶层的所有公民提供生活保障。"
 BEL_The_Lion:0 "比利时人的热情"
 BEL_The_Lion_desc:0 "在近期改革的成功和经济增长的推动下，比利时人民重燃了世界大战前的热情，正是这种热情曾推动他们站在世界前列。在另一场欧洲危机的前奏中，跨越语言界限的团结得到了加强，这个国家的所有公民都在为维护比利时的主权摩拳擦掌，随时准备应对战争爆发。"
 BEL_Secretaries:0 "经济事务秘书"
 BEL_Secretaries_desc:0 "作为“德曼计划”的第一步，设立由技术官僚控制的秘书职位是为了应对失业问题和对抗国家民粹主义宣传。"
 BEL_Civilian:0 "专注民用经济"
 BEL_Civilian_desc:0 "我们的民用工业部门在“黑色星期一”受到沉重打击，但最终开始通过政府资金和热情的企业家开始复苏。"
 BEL_Corporations:0 "专注大型企业"
 BEL_Corporations_desc:0 "为了保证我国各地（特别是在佛兰德斯）小企业的繁荣，大公司正受到越来越严厉的立法和增税的影响。自由党废除了许多这样的法律，使大公司再次繁荣起来。"
 BEL_Ministries:0 "集权政府"
 BEL_Ministries_desc:0 "自世纪之交以来，一个庞大复杂的政治体系一直拖累着我们，折磨着我们。通过全面改革，比利时工党正在推翻旧的立法，精简政府的结构。"
 BEL_Decreased_Control:0 "自由放任主义"
 BEL_Decreased_Control_desc:0 "政府不应该干涉自由市场，实行自由放任政策可以防止我们的经济增长受到阻碍。"
 BEL_More_Soldiers:0 "增加征兵"
 BEL_More_Soldiers_desc:0 "事实证明，佛莱芒和瓦隆人的抵抗是强有力的，但我们仍需要驻守边境。法国正在再军事化，如果没有士兵，我们会比世界大战期间更快地垮台。"
 BEL_belgicism:0 "比利时主义"
 BEL_belgicism_desc:0 "比利时主义是天主教政党为统一国家、精简省政府而提出的政策。它试图跨越语言障碍，以统一的由国王领导得比利时为基础，但维持这样的统治成本高昂。"
 BEL_Farmers_aid:0 "农民补助"
 BEL_Farmers_aid_desc:0 "佛莱芒乡村的农民在黑色星期一之后遭受了严重的损失。由于许多规模较小的农场仅能勉强维持生计，它们已经减少了维持农场运转所需的人力，并且迫切需要国家的干预。"
 BEL_Nationalise_Basic:0 "基础工业国有化"
 BEL_Nationalise_Basic_desc:0 "通过国有化和政府对基础产业的控制，比利时政府和比利时工党扩大了它们对国民经济的影响，以便更好地管理危机和达成有利于比利时的贸易协定。"
 BEL_Repairing_Damage:0 "佛莱芒重建工作"
 BEL_Repairing_Damage_desc:0 "由于佛兰德斯城市周围的激烈战斗和佛莱芒恐怖主义袭击造成的破坏，安特卫普、根特和泽布吕格港的大片工业地带正在等待重建资金。"
 BEL_Language_Trouble_FO:0 "语言问题部分解决"
 BEL_Language_Trouble_FO_desc:0 "为了确保佛莱芒人的忠诚并加强我们对该地区的控制，佛莱芒公民现在被允许进行有限的自治。"
 BEL_Language_Trouble_WO:0 "语言问题部分解决"
 BEL_Language_Trouble_WO_desc:0 "通过允许佛莱芒和瓦隆地区有限自治，并在军队中分离瓦隆人和佛莱芒人，我们可以避免在世界大战中困扰我们的语言问题。"
 BEL_Risk_Famine:0 "饥荒风险"
 BEL_Risk_Famine_desc:0 "由于我们已经有限的食品供应仍有很大一部分被出口以援助德意志帝国，我们预计冬天将出现食品短缺。"
 BEL_Risk_Famine_small:0 "小规模饥荒风险"
 BEL_Risk_Famine_small_desc:0 "由于我们已经有限的食品供应仍有很大一部分被出口以援助德意志帝国，我们预计冬天将出现食品短缺。"
 BEL_Well_Fed:0 "丰收之年"
 BEL_Well_Fed_desc:0 "由于丰腴的收成和大规模政府储备计划，我们将很容易度过严冬。"
 BEL_Tax:0 "德国紧急征税"
 BEL_Tax_desc:0 "为了帮助德国经济复苏，德国皇帝对佛兰德斯-瓦隆的肥沃土地加征了新的税收，阻碍了我们的经济复苏"
 BEL_Tax_small:0 "小规模德国征税"
 BEL_Tax_small_desc:0 "为了帮助德国经济复苏，德国皇帝对佛兰德斯-瓦隆的肥沃土地加征了新的税收，阻碍了我们的经济复苏"
 BEL_Bad_Deal:0 "亲德贸易协定"
 BEL_Good_Deal:0 "亲佛莱芒-瓦隆贸易协定"
 BEL_Schelle_Power:0 "斯海勒发电站"
 BEL_Schelle_Power_desc:0 "谢勒发电厂是为了满足我国的巨大电力需求而建造的，它是欧陆最大的发电厂，必将有助于我国工业的进一步发展。"
 BEL_Cement_Export:0 "水泥出口"
 BEL_Cement_Export_desc:0 "由于“黑色星期一”危机，德国国会诸多部门决定资助大型建筑项目，以推动经济复苏。我们正高兴地通过扩大水泥出口获利，从而帮助我们自己的经济回到正轨，直到大型石化、钢铁和纺织行业恢复元气。"
 BEL_Abolish_Flemish_Council_idea:0 "废除佛莱芒议会"
 BEL_Abolish_Flemish_Council_idea_desc:0 "为了将权力集中在国王和他最亲密的顾问周围，政府废除了佛莱芒议会。"
 BEL_Flemish_Council_desc:0 "为了让佛莱芒人支持阿达尔贝特国王，他保证并恢复了他们旧时的特权，允许他们在地方范围内拥有更多的决策力和执行力。"
 BEL_Flemish_Council:0 "佛莱芒议会的权利"
 BEL_Create_VRT:0 "国家无线电广播研究所"
 BEL_Create_VRT_desc:0 "从现在起，国家无线电广播研究所将只播送由德国人与亲德派政府顾问组成的专门小组策划的广播与电视节目。"
 BEL_Taxation:0 "增加税收"
 BEL_Taxation_desc:0 "通过临时增税，政府能够筹集到全面改革所需的资金。"
 BEL_State_Funded_Research:0 "国家资助研究"
 BEL_Lib_Science:0 "免息研究经费"
 BEL_Cat_Science:0 "天主教教育改革"
 BEL_Economic_Regions:0 "经济区划"
 BEL_Economic_Regions_desc:0 "为了进一步提高工业生产能力，政府决定建立经济区域体系。这意味着佛兰德斯和瓦隆地区可以独立通过规章和法律，进一步造福于它们当地，并迅速对当地危机作出反应。"
 BEL_Last_Stand:0 "防御计划"
 BEL_Last_Stand_desc:0 "我们无法阻止敌人的进攻，是时候赌上我们的一切，为维护比利时的独立而战了！"
 BEL_export_focus3:0 "比利时军火计划"
 BEL_export_focus3_desc:0 "由于我们的中立立场，我们能够充分受益于武器贸易的日益增加。向世界各地的革命和欧洲的冲突输出武器使我们变得富有和熟练。"
