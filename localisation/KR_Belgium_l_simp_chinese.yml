 BEL_Undermine_German_Government_In_Exile:0 "讥笑佛兰德斯-瓦隆流亡政府"
 BEL_Undermine_German_Government_In_Exile_desc:0 "德国的傀儡国王放弃了佛兰德斯，带着忠于他的部长内阁们仓皇逃出了比利时。比利时人民对于这种怯懦的行为嗤之以鼻，并对他的慌乱退位以及德国统治的崩溃感到无比愤怒。\n\n仍然流亡在加拿大的国王阿尔贝一世，成立了一个敌对政府以彰显谁才是比利时人天命所归的国王。这也给予我们新的希望，在二次世界大战之后，在这个弱小的国家上重建比利时政府，恢复其影响力。\n\n§W保持§Y[BEL.GetFlag][BEL.GetAdjective]流亡政府§!的§Y正统性§!低于§R50§!能够允许我们促使将比利时拉入我们的势力范围。§!"
