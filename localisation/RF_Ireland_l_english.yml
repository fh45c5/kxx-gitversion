 IRE_cold_civil_war:0 "内战对峙"
 IRE_cold_civil_war_desc:0 "虽然在官方历史上的，爱尔兰内战结束于1923年，但实际上爱尔兰的内战永远没有停止。爱尔兰共和军已经转入地下来，通过继续他们他们的恐怖袭击，以便将爱尔兰从不列颠的一切统治中挣脱并获得自由，但与此同时，就是由理查德·穆尔卡希领导的条约派主导的政府正在为英国政府工作。虽然两边都在为议席而互相争斗，但不管怎么说，相比之前的爱尔兰内战，现在的场面简直是一团和气，可是彼此之间的对立不断加剧，随时有可能造成新的冲突爆发。"
 IRE_economic_catastrophe:0 "经济灾难"
 IRE_economic_catastrophe_desc:0 "当英国股市崩盘的时候，爱尔兰经济虽然遭受打击，幸好不是最惨的，但是现在伴随着1934年纽约股市崩盘与“大萧条”，爱尔兰的经济终于崩盘了。伴随着前所未有的失业率，人们都在拼尽全力逃离这个国家而不论目的地是英国还是美国，或者走投无路就滑向犯罪的深渊。虽然经济已经开始缓慢复苏，但仍然需要进一步的改变。"
 IRE_black_and_tans:0 "黑棕部队"
 IRE_black_and_tans_desc:0 "虽然爱尔兰内战已经结束，但是黑棕部队仍然存在并且以一支协助对抗爱尔兰共和军的部队的身份而活跃着。尽管他们的力量因为英帝国将重点转向帝国的其他地方而遭到削弱，他们仍然是爱尔兰的一支不可忽视的主要力量。但是因为他们的残暴与经常插手爱尔兰内政而在爱尔兰人中臭名昭著。尽管英国政府对黑棕部队的行为有所约束，我们在利用这条好狗的同时也需要谨慎的对其进行约束。如果他们力量太弱，那么爱尔兰共和军自然喜闻乐见，但假如他们太强了，后面就不好过了。"
