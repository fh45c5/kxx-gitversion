 USA_twilightslastgleaming:0 "暮色里最后的微光"
 USA_twilightslastgleaming_desc:0 "梅隆总统的任期即将结束。在我们开始面对大选之前，我们应该好好看看这个国家的总体状况，看看有什么需要快速解决的问题能让我们轻易赢得选票。我们的分析人士指出，选民最担心的是经济、治安恶化、农业的脆弱。我们也许可以修补这些任期最后的问题，让他们在接下来的四年里获得信心。"
 USA_examinetheeconomicsituation:0 "审视经济形势"
 USA_examinetheeconomicsituation_desc:0 "总统的宣传口号一直是对经济的低干预和保障美国人永远享有的经济自由。然而，在我们称我们的任期为胜利之前，我们或许应该注重我们政策的最终平衡，并评估未来甚至现在可能发生的变化。我们将开始设立委员会，为我们提供准确的总体经济状况报告。"
 USA_agriculturalsituation:0 "农业状况"
 USA_agriculturalsituation_desc:0 "由农业部领导的委员会的调查结果相当令人担忧。比我们想象的还要糟糕。堪萨斯州和科罗拉多州的许多农民为了躲避大平原的饥荒而移民到西海岸，因为可怕的干旱影响了他们的庄稼。此外，毁灭性的的沙尘暴让这个地区几乎无法居住，永远被黑暗的云层所笼罩。"
 USA_industrialcollapse:0 "工业崩溃"
 USA_industrialcollapse_desc:0 "尽管我们尽最大努力以坚定的自由放任政策和低税收来振兴工业部门，许多美国工厂还是被迫关闭。只有美国中西部的福特（Ford's）等几家大型企业集团成功地维持了生计，但现在市场已经过度饱和，庞大的失业劳动力至少在几年内都没有工资。这种情况也许，也很可能会变得很糟糕。"
 USA_RadicalismandLawlessness:0 "激进主义与无法无天"
 USA_RadicalismandLawlessness_desc:0 "许多在工厂下岗的工人在许多年前就已经开始转向轻微犯罪，但现在情况完全失控了。来到到西海岸和中西部的平原移民也发现自己处于这种状况，政治激进主义作为对失业灾难的处方而兴起。枪手以有组织犯罪的形式巡逻整个街区，一些报道甚至认为许多政党已经开始秘密组建自己的武装派别。如果我们不能立即解决这个问题，那将导致我们的毁灭。"
 USA_callacabinetmeeting:0 "我知道了……"
 USA_callacabinetmeeting_desc:0 "哦……"
 USA_alightbutfirmhand:0 "柔和，但坚定的手。"
 USA_alightbutfirmhand_desc:0 "别担心！我们仍然可以挽救这场危机！我们必须迅速采取行动，在社会弊病失控之前迅速结束它。找到一个解决所有这些问题的办法可能并不难，但实行它可能将是一个真正的挑战。"
 USA_openforbussiness:0 "开门做生意"
 USA_openforbussiness_desc:0 "也许我们并没有像我们想象的那样放松普通美国人创办小企业的进程。我们必须促进中产阶级的复兴，以启动经济，尽可能避免直接干预。也许更低的税收和对个体经营者的一些福利能起到作用。"
 USA_merryoldengland:0 "与不列颠的新协议？"
 USA_merryoldengland_desc:0 "尽管欧洲已经变成了一个地狱，我们远在大洋彼岸的英国兄弟的表现似乎还不错。也许我们可以让他们看到和我们进行更大合作的好处，甚至可以教我们在这样困难的时刻如何生存。"
 USA_aspecialrelationship:0 "特殊关系"
 USA_aspecialrelationship_desc:0 "我们设法攀上了我们伟大和解的高峰。尽管我们有分歧和对立的历史，盎格鲁撒克逊人仍然像家人一样团结在一起。多亏了伦敦-华盛顿轴心，我们的实业家和企业家将享受来自英国的全新机遇，更多的英国人将开始投资美国企业。人人受益！"
 USA_banditsandcriminals:0 "土匪与罪犯"
 USA_banditsandcriminals_desc:0 "我们不能容忍美国再次成为一个无法之国。在大城市和工业中心增强和扩大警察力量将对那些小偷和暴徒起到快速的作用。我们还要打击那些该死的政治帮派，他们完全违背了和平与秩序的民主原则。"
 USA_ourdisspossessedfarmers:0 "我们的失地农民"
 USA_ourdisspossessedfarmers_desc:0 "我们必须尽快为这些农民找到家和工作。遍布整个城市的流浪汉只会导致更大的混乱。公共工程项目应该照顾那些流离到别处的人，而一些小额补助金将有助于缓解堪萨斯州农田的经济困境。"
 USA_communistsandlaborradicalism:0 "共产主义与工人激进主义"
 USA_finalliquidations:0 "最后的破产清算"
 USA_finalliquidations_desc:0 "一切都得流动起来！私有化工业，卖掉工厂！快，快，快！我们必须尽快扭转经济，避免经济完全崩溃！"
 USA_whatremainstopurge:0 "问题是还有什么可卖呢？"
 USA_whatremainstopurge_desc:0 "自由化决不能停止。我们必须解雇所有无用的官僚，以减轻国家预算。谈到国家预算，我们也必须削减。所有不重要的东西都必须从清单上删除，马上！"
 USA_addressthenationalcreditassociation:0 "联系国家信贷协会"
 USA_addressthenationalcreditassociation_desc:0 "美国的私人财富和自主精神仍然可以用来缓和这场危机最糟糕的一面。作为上届政府的一项举措，美国国家信贷协会（National Credit Association）的成立是为了帮助大型银行集中资金，收购规模较小、倒闭的银行。尽管过去三年的银行倒闭已经让经济难以承受，但如果我们最聪明、最成功的商人有余力的话，仍然值得请他们伸出援手。"
 USA_gearingupforanotherterm:0 "准备下一个任期"
 USA_gearingupforanotherterm_desc:0 "现在这一切都结束了，至少现在，梅隆总统应该开始准备他的连任竞选。让我们启动这台政治机器！演讲、集会、游说、幕后交易、宣传，都必须马上开始。"
 USA_silencetheprogressives:0 "让进步主义者闭嘴"
 USA_silencetheprogressives_desc:0 "该死的进步主义者胡扯左派废话已经够久了。我们必须以最微妙的方式打压他们：扰乱他们的集会，拒绝让对我们友好的媒体报道他们的竞选活动。如果运气好的话，他们就不会造成什么麻烦。"
 USA_unitetheparty:0 "团结执政党"
 USA_unitetheparty_desc:0 "在如此关键的时刻，执政党不能容忍内部的持不同政见者。党鞭必须运作起来，并边缘化反对梅隆的每一个人：团结的共和阵线是胜利的关键！"
 USA_letthecampaignbegin:0 "让选举开始吧"
 USA_letthecampaignbegin_desc:0 "时间到了，谢天谢地，选举没有让我们措手不及。现在，我们只能希望我们为捍卫自由和民主所做的不懈努力不会被美国选民忽视。"
 LEAGUE_OF_AMERICA:0 "美利坚联盟"
 usa.1.t:0 "1936年大选"
 usa.1.desc:0 "选举日终于到了。每个人都知道这次选举有多重要。近二十年来，国际秩序和国内形势发生了根本性变化。经济灾难、激进主义和极端主义抬头、武器装备的新发展；一切都使下一个十年变得紧张、暴力，甚至是世界末日。因此，美国选择谁当总统是件大事。\n左边是詹姆斯·伦肖·考克斯，一位天主教牧师，也是政治、经济和社会改革的支持者。他的无业进步党获得了大量工人阶级的支持，被大企业和更具威权意识的政客视为严重威胁。还有丹·穆迪，德克萨斯州有史以来最年轻的州长。作为美国党的候选人，穆迪以反三K党立场巩固了他的名声，并承诺建立一个合理而温和的政府。现任共和党人在梅隆辞职后争先恐后，推举布朗森·M·切丁为候选人。作为新墨西哥州的参议员，他一直倡导言论自由和经济改革的纲领，他还与穆迪就中产阶级选民的问题进行了激烈的辩论。最后，还有技管法团的霍华德·斯科特。作为一名工程师，斯科特提出了激进的政策，包括用能源会计取代货币兑换，建立一个科学委员会来监督货物的交换，以及建立一个从阿拉斯加和加拿大一直延伸到委内瑞拉和哥伦比亚的北美洲技术领。他在工程师、科学家和自封知识分子中最受欢迎。\n美国的未来现在掌握在选民手中。选票已经点过了，现在总统已经决定了。获胜者是…"
 usa.1.c:0 "詹姆斯·伦肖·考克斯！为改革！"
 usa.1.a:0 "布朗森·默里·卡廷！为自由！"
 usa.1.b:0 "丹·穆迪！为稳定！"
 usa.1.d:0 "霍华德·斯科特！为理性！"
 usa.2.t:0 "疯狂的伊斯梅"
 usa.2.d:0 "期待已久的英文版《疯狂的伊斯梅》终于在美国推出。这是一部由法国制作并且带有法式风格的影片。快节奏的动作、性感的主题和暴力的滥用都使得这部影片在大众之中风迷。但是卫道士和左翼政界强烈抗议，试图禁止这一影片。这部影片是第一部利用虚构的未来无主之地取代西部世界的类型片，牛仔们骑着汽车而不是马。但是创下了历史记录的票房说明这种故事背景的变动并不会令观众厌恶。"
 usa.2.a:0 "允许上映"
 usa.2.b:0 "禁止上映"
 usa.3.t:0 "美国历史"
 usa.3.d:0 "自由的国度避开了第一次世界大战吞噬世界的大部分战火。尽管美国在卢西塔尼亚号沉没之后有考虑过参与到这场冲突之中，但法国沦陷于德国军队之手又让美国在参战的道路上停下，而美国公民此时普遍的观点是德国不可避免的胜利已近在咫尺。这种胜利在英意俄三国击败同盟国，同时美国在三国背后支撑他们的军事和经济的情况下根本不可能发生。在这几国的帮助下，美国获得了和谈谈判桌上的席位，而且伍德罗·威尔逊总统的十四点计划也部分得到了实施。\n\n依靠成功地让美国置身于第一次世界大战之外并避免了由此带来的大面积破坏，伍德罗·威尔逊勉强被选上了第三个总统任期，尽管白宫内部人士知道总统先生的健康每况愈下。不断恶化的健康情况给这次总统任期的第一个月就带来了灾难，威尔逊总统陷入了昏迷，并再也没有醒来。总统无法行使职能的情况下，副总统威廉·吉布斯·麦卡杜在幕后运行着国家。然而这导致了民主党党内的矛盾的增长，几位以奥斯卡·安德伍德为首的党内人物追问总统的下落。局势终于在1924年民主党初选时到达了最紧张的地步，有人在此时泄漏了威尔逊总统终于去世的消息，几位由奥斯卡·安德伍德和丹·穆迪带领的国会议员为了表示对麦卡杜的抗议离开了会场。最终，民主党分裂出了反对民主党、共和党和新生的进步党的一个小党，称为“美国党”。这场分裂又导致了共和党以压倒性优势赢得了下一场总统选举。在伦纳德·伍德的带领下，共和党几乎掌控了美国全国，而此民主党还在和美国党互偷选票，进步党还是一个新生党派。伦纳德·伍德去世时，卡尔文·柯立芝接替了他的职位。\n\n好景不长，随着英属印度的崩溃和英国因国内诸多因印度崩溃而加剧的问题导致的证券市场崩溃把美国拉进了萧条的泥潭，柯立芝不久也死于心脏病，让他的以自由放任而闻名的副手副总统安德鲁·梅隆登上了总统的宝座。这也让共和党在1934年参议院选举时丧失了绝对多数，与之相反的是进步党，美国党和技管法团获得了不少席位。\n\n两年来，美国已经显著地从萧条中恢复，而反对共和党总统的呼声也从政坛四面响起。各方努力维持之下的现状至此就要终结了。"
 usa.3.a:0 "我们是混乱的世界中那稳定的灯塔"
 usa.4.t:0 "圣克拉拉洪水"
 usa.4.d:0 "11点58分，圣弗朗西斯水坝灾难性的决堤了，将55英尺高的水流倾泄到了圣克拉拉河河谷中。8个城镇确认受到了洪涝灾害影响，其中卡斯泰克章克申镇（Castaic Junction）被完全地冲平了。两个爱迪生公司的发电站被摧毁了，切断了大部分通往洛杉矶和圣费尔南多-圣克拉拉谷的电力。尽管当局还不确定是否搜救已经完全结束，初步的死亡人数已经达到385人。加利福尼亚州的厄普顿·辛克莱（Upton Sinclair）州长已经承诺“立刻调查这场悲剧，并严惩那些对这场事故负有责任的人。"
 usa.4.a:0 "为什么会变成这样？"
 usa.5.t:0 "强烈谴责！"
 usa.5.d:0 "对圣克拉拉洪水的调查有了令人震惊的初步发现，由于梅隆总统的紧缩政策，最新的维修计划从未完成！ 国会的干预主义者们对此感到愤慨，州长辛克莱承诺“打倒不负责任的富豪，他们对国家基础设施的无情漠视使数百名加利福尼亚人丧生。”"
 usa.5.a:0 "总统先生，我们该如何处理？"
 usa.6.t:0 "开始弹劾"
 usa.6.d:0 "圣塔克拉拉水坝的倒塌为进步党及其在国会的同盟提供了摆脱共和党总统安德鲁·梅隆的绝好机会。 从政治上击败美国总统实在是太难了，但是由于人数众多，他们开始对这位四面楚歌的总统启动弹劾程序。 随着进步党的支持者大肆鼓吹总统弹劾案，看来这一过程可以真正加强进步党和国会中的其他反梅隆派系。 梅隆总统是否能够走出这场政治风暴还有待观察，但梅隆总统陷入困境已经是妇孺皆知了。 如今，他能摆脱困境的机会越来越小，安德鲁·梅隆总统的任期已经走到尽头了吗？"
 usa.6.a:0 "是的，安德鲁·梅隆必须辞职"
 usa.6.b:0 "梅隆据理力争击败弹劾企图"
 usa.7.t:0 "总统梅隆辞职"
 usa.7.d:0 "由于弹劾压力的不断增大，以及可能将共和党拖入泥潭对党造成难以估计的损害，梅隆总统宣布他已辞去总统职务，副总统查尔斯·G·道斯（Charles G Dawes）立即接替职务。 梅隆显然不能指望他的党鞭，甚至不能依靠自己的政党渡过难关并停止弹劾案。 进步党和国会的其他反梅隆派对总统辞职表示欢迎，认为这是政治的完全胜利。 道斯总统能否带领共和党度过危机仍有待观察。 就目前而言，他必须纠正前任的错误，以便在重选中获得机会。"
 usa.7.a:0 "梅隆总统再见，所以，梅隆是谁？"
 usa.8.t:0 "弹劾中止"
 usa.8.d:0 "有些人质疑梅隆总统的决心，质疑他是否是个政坛上的精明人，是否有能力去看穿弹劾过程中那些直接的挑战。然而，梅隆总统证明他们错了。梅隆总统利用他手中党鞭的力量，硬是把共和党的国会议员全部驱使着去阻碍弹劾进程，终于撑过了这次的弹劾猛攻。显然这是梅隆总统的胜利，这也无疑强化了他一度衰落的权力。对于梅隆总统，最糟糕的事情已经结束了，也正如那帮人所说，生意可以像往常一样进行了。"
 usa.8.a:0 "凭借着真正的政治毅力，梅隆总统看到了新一天的太阳！"
 usa.9.t:0 "选择副总统候选人"
 usa.9.d:0 "随着选举日一天天逼近，各个党派都在广泛地网罗人手来填补新总统内阁的空缺。副总统一职虽被约翰·南斯·加纳贬为“连泡热尿都不值”，然而这一职位在此时确有作用：他们可以向总统提出建议，同时还能担任参议院议长，并且成为打破投票僵局的那个人（更不用说他们在总统去世时就可以执掌国家政权了）。无业进步党候选人詹姆斯·伦肖·考克斯脑海中有两个担任副总统职位的人选。\n\n第一位是菲奥雷洛·亨利·拉瓜迪亚：一个富有魅力的政治家，他担任纽约市市长的那段时间践行了一系列举措，包括统一公共交通系统，建造低收入人群住宅，建造操场、公园甚至是机场，还甚至恢复了人们对警察和市政府的信心。鉴于他霸气的领导风格，他的反对者们批评他是专制的、威权的；但是他的支持者们又说这不过是他有能力通过实用而合乎道德准侧的法律政策的证明。另一位候选人是伊丽莎白·格利·弗林。她是美国公民自由联盟（American Civil Liberties Union）的创始人之一，也是一位言论自由、劳工权利、女性权利（包括生育控制）甚至社会主义的有力倡导者。她的基于共和主义和无政府工团主义理念的“工人联邦”的激进主张让无业进步党党内温和派颇为担忧，但是没有人会否定她对她理想的执着和她超凡的个人魅力。\n\n不用说，选择副总统候选人会象征着无业进步党的重大转折。它要么会在菲奥雷·拉瓜迪亚捍卫社会改革并推进一个更负责任的联邦政府的同时继续作为一个温和的社会民主主义政党，要么会在弗林重点关注言论自由、劳工问题和她对国家的“其他的用心”之下变成一个社会主义政党。到头来，人选还是由考克斯确定的。"
 usa.9.a:0 "拉瓜迪亚应当成为副总统！改革是时代的要求！"
 usa.9.b:0 "弗林应当成为副总统！自由永远不应该在地球上死去！"
 usa.10.t:0 "詹姆斯·伦肖·考克斯之死"
 usa.10.d:0 "总统已逝，整个国家都陷入哀悼。\n\n沙尘暴对于中西部的人民来说无疑是毁灭性的。作物因此死亡，水也因此干枯，气候也比以往更恶劣。许多人选择离开而不是待在这里受苦，而加州就涌入了大量的难民。问题在于，难民们搬来加州生活也没有改善多少；经济上的困窘仍然控制着加州的街道。因此，难民们组合起来，在各处条件允许的情况下组建了社区。考克斯，既想作秀又出于真心的关切，造访了弗雷斯诺中这些社区的一个，来倾听难民们的疾苦。一开始拜访诸事还挺顺利；考克斯在人们想他倾诉他们经历的恐惧时表现得安静而恭敬。他向他们保证会推行经济改革和更好的保护人们不受恶劣气候影响的政策，博得了难民群体们的掌声。考克斯慢慢穿过人群，与他见到的每个人握手、拥抱。\n\n陡然间一声枪响。考克斯应声倒地，人群开始尖叫。两个穿着黑袍戴着黑面罩挥舞着武器的人开始放声大喊。两人把考克斯唤作“肮脏的马克思-委员会-布尔什维克-无政府主义者”，同时还称他是一个背叛美利坚民族的人。警方很快掌握了局势并逮捕了两人，但是他们造成的损失已无可挽回了。美国穷苦被压迫的人的救星就这样横尸街头。他的拥护者们知道，因为他的正直，上帝会眷顾他。可上帝会眷顾他们这些拥护者吗？"
 usa.10.a:0 "我的天！太糟糕了！"
 usa.11.t:0 "詹姆斯·伦肖·考克斯的葬礼"
 usa.11.d:0 "随着发言人走上讲台，整个屋子都安静下来。在此之前，人们相互谈论着失去他们的总统兼挚友的悲伤。有些人涕泗横流，被总统遇刺这创伤性事件吓坏了。但是发言人没有。发言人前州长吉福德·平肖在考克斯参政早年支持过他，也见证过他作为一个天然的独特的进步主义和改革主义者对总统职位热烈的追逐。“考克斯总统绝不仅仅只是生活在美国。他深切地感受到了她的每一部分：他把理解这个国家每一位公民的困难和疾苦当作他的目标。他努力奋斗来保证人们这些忧虑会有朝一日不见踪影，因为这是一个自由社会的必然要求。这就是为什么黑色军团的人杀死了他；他们不想让美国不断前进崛起并变成她应该变成的模样。他们只希望美国成为一个纯粹的白人国家，或者是新教国家，或者是他们认为的任何一种国家。考克斯给我们展现了美国的另外一条出路。”平肖的评价被有些人批评为“明显地有政治倾向”，但是平肖辩称“这是总统的葬礼，他不会愿意听到另外的悼词”。不论如何，美国又有了一位新总统；又一次地，权力的平衡被打破了。"
 usa.11.a:0 "为什么这次选举就不能正常一点？"
 usa.12.t:0 "拉瓜迪亚宣誓就职总统"
 usa.12.d:0 "菲奥雷洛·亨利·拉瓜迪亚不知道他要何时才会宣誓就职总统。根据法律，副总统应该在总统死去的那一刻就已经正式接替前总统，所以拉瓜迪亚在弗雷斯诺的酒店下榻休息时就已经是在代行总统职权了。这真是个让他害怕的想法，但是现在不是惧怕的时候：美国需要一位领导人，而他已经不只准备好仅仅去充当一个平庸的领导人。当他返回到华盛顿哥伦比亚特区时，典礼上没有宏大的誓言。在一场他保证会坚持美式价值观并让3K党付出代价的演讲后，他找到一位大法官并让他带领自己宣誓，因为宣誓典礼仍然是流程的一部分。一本圣经和一本硬皮的宪法被拿了出来让总统按着宣誓，不到几秒钟的工夫，拉瓜迪亚就已经是美利坚合众国正式的总统了。现在是时候行动了。"
 usa.12.a:0 "“美国的命运就在我手上，天哪。”他嘟囔道。"
 usa.13.t:0 "弗林宣誓就职总统"
 usa.13.d:0 "伊丽莎白·格利·弗林不知道她要何时才会宣誓就职总统。根据法律，副总统应该在总统死去的那一刻就已经正式接替前总统了。所以弗林在在特勤局特工护送下离开弗里斯科时就已经是在代行总统职权了。她想要放声尖叫；可怜的考克斯神父只是因为关心穷苦人就被3K党拿枪杀害。但是现在不是伤心的时候；不论人们感受如何，美国都需要一位领袖。当她回到华盛顿哥伦比亚特区时，她向涌动的人群宣布，不论如何，考克斯建立一个由劳苦大众治理的美国的任务一定会完成，对亡者的牵挂也不会阻碍前总统理想的实现。在此之后，正式的宣誓就职流程就要进行。一位大法官被请来，同时也带着一本圣经和一本硬装的独立宣言。在没人注意时，弗林偷偷地把一份世界产业工人协会的纲领塞进了圣经中，然后走向了宣誓就职的位置。大法官宣读他的宣告时，乔·希尔的话语在弗林的脑海中回荡。"
 usa.13.a:0 "“不要哀悼，要组织起来！”"
 usa.14.t:0 "德克萨斯的边境局势"
 usa.14.d:0 "今天，埃尔帕索周边的边境巡逻队是反常地忙碌的，因为德克萨斯州警察局长在得到德州警察局通报的臭名昭著的雌雄大盗邦妮和克莱德在抢劫德州银行后正计划越境逃往墨西哥的消息后要求增派边境巡逻队。作为警察，边境卫队和巡逻队都在努力坚守岗位。负责抓捕两人的警长在和局长通话同时也在问一个关键的问题：我们该动用致命武力吗？"
 usa.14.a:0 "海报上说他们被通缉了，他们必须死！"
 usa.14.b:0 "我们必须活捉他们！"
 usa.15.t:0 "大抓捕"
 usa.15.d:0 "尼克拿起他的咖啡杯，轻柔的呷了一口，又把杯子放回了他车的仪表板前。他和另外一位骑警约翰已经坐在一辆藏在一栋老旧的农舍的车上里超过两小时了。茫然的望向沙漠，他们实在是百无聊赖。在此之前，他们聊过这周和上周发生的事，想象过抓捕他们简称叫“鸳鸯大盗”的邦妮和克莱德两人的所有可能的场景。\n\n正当约翰把最后几滴咖啡送进他喉咙时，警车的后门猛地开了，顶进来一个他们两人都不太认识的警官。“他们来了！”那位警官急切地喊道。尼克向前倾了倾，把身子压在仪表盘上，向外望去。在一阵阵从地面升腾起的热浪后，他能看见一辆车后发出的一团烟雾，那团烟看起来就像是地平线上的一个小点。他激动的打着了车，“你干啥呢？”坐在后排的那个警官说，“把我们再向后移一点，他们能在他们路过这里之前看到我们。”尼克在这辆车上等了这么久，可不想把抓捕行动搞砸。他把车倒退了几米，停在了一大堆砖头和落满沙尘的毛坯墙后。他在听到大盗两人的车接近时又把车启动了。\n\n鸳鸯大盗的车嗖地驶过碎砖堆，完全没有注意到马上就跟上了他们两人的警车。警官和大盗一路疾驰过巴伦沙漠，显然邦妮和克莱德这时占着上风，两人的车加速度是警车的两倍，甚至还在尼克几乎追上他们时减速到快要停下，然后再加速逃去。然而当两人再次刹车想和他们不想遇见的三位警官朋友们玩玩时，一只郊狼跑到了路上，并且直接被两人车子的轮子碾过。可怜的郊狼突如其来的撞击同时伴随着他们前轮向前滑去已经足够让他们的车开始打转了。克莱德绝望的转动方向盘，反而让汽车的运动越来越混乱，不久他们的车就飞下了马路，底朝天滚入了黄沙。尼克的车嘎吱地减速停下。他和另外一位警官走下车，拿出左轮手枪对准了那团盖着沙子的汽车残骸，反复地向两人喊话，要他们双手抱在脑后从车里出来。"
 usa.15.a:0 "所以呢？！接下来发生了啥？？！"
 usa.16.t:0 "终点线"
 usa.16.d:0 "左车门被踢开，但是没有人出来。就当警官们看向乘客席等着有人从里面起身时，克莱德从车后方拿着一挺汤普森冲锋枪飞奔出来，子弹暴雨般射向两个警官。作为回应，尼克飞速打完了他左轮手枪里的六枚子弹，甚至还来不及确定两个盗贼的大体方向。当他趴下换子弹时，他听见了克莱德痛苦的喊声。在他把约翰拉起来，另一位人开枪之前，尼克起身时看见了邦妮伸出车外的一条腿，和她手上也拿着的一把汤普森。尼克和邦妮两人对视了一眼，邦妮一边大叫着，她痛苦的脸一边越发扭曲。尼克能看见邦妮把她的枪口对准他。就在大叫声停止，所有东西都安静下来之前一瞬间，他望向漆黑的枪口，却没有移动的力气。就当尼克缓缓合上眼睛，准备认命时，约翰射向了邦妮扭曲的双眉间，杀死了她。现在尼克剩下要干的事就是向警长汇报发生的事情，还有找到某种方法让自己停止颤抖。"
 usa.16.a:0 "终于，他们的放肆的劫匪生活到头了！"
 usa.17.t:0 "一场快速的结局"
 usa.17.d:0 "左车门猛地打开，邦妮慢慢地从车的残骸中爬出。尼克能听见一阵阵急促的咳嗽。正当警官们对着邦妮喊话时，克莱德拿着一把汤普森冲锋枪从车后冲了出来。克莱德还没来得及开一枪就被约翰射向他胸口的子弹放倒。克莱德先是瘫坐在地上，然后躺倒到了沙里。邦妮还竭力想站起来，但很快就被三位警官制伏在地，尼克费力地把手铐铐上了邦妮，然后把她拽着押送到了他们的警车上。现在尼克剩下要干的事就是向警长报告发生的事情，然后再去和约翰和他新交的朋友麦克一起到外面庆祝。"
 usa.17.a:0 "你有权保持沉默。"
 usa.18.t:0 "处理“大阿尔”"
 usa.18.d:0 "阿尔·卡彭，芝加哥服饰公司的老板，头号公敌，从第一天开始就是联邦调查局的眼中钉。他冷血、狡猾、办事麻利，成功地干掉了所有试图夺取他地位和财富的人，而且一直能够抢先法律一步，在联邦调查局针对他人生经历和活动的调查中成功地躲躲闪闪。普罗大众曾经把他视作现代的罗宾汉，那个分享自己财富给穷苦人家的用自己力量保护无辜者的罗宾汉。然而情人节大屠杀颠覆了这种看法，事件中有七人死亡，民众也被激怒。而现在，阿尔·卡彭被逼到了角落。他在威斯康辛州的一个在他家族成员名下的不起眼的藏身处已经被发现了。这得感谢热心的的本地居民详细地告知特工们他的日常生活习惯和计划。看上去这个藏身处至少有一些保安措施，但是这栋房屋本身并不适合用来防御。FBI特工们现在在追查这件案子上有了优势。阿尔·卡彭离开这栋楼时不会再是一个自由人了，这点是可以确定的。但是，问题在于，该如何处置他。许多调查局里的人都希望把他关押起来；他也许是个恶人，但他也许能够提供一些和其他帮派活动有关的情报。其他人就持怀疑态度了；他们认为直接把他击毙来达到杀鸡儆猴的效果可能会更好。但到头来，还是你来决定是否要射杀他。"
 usa.18.a:0 "我要他死！我还要他的家族也给株连！我要把他的房子烧成灰烬！"
 usa.18.b:0 "他也许还有用。活捉他。"
 usa.18.c:0 "我可不是执法专家！让特工们决定吧。"
 usa.19.t:0 "阿尔·卡彭之死"
 usa.19.d:0 "今天凌晨2店，由理查德·尼克松特工率领的FBI特工突袭了阿尔·卡彭的藏身处。在一阵短暂的交火后，三名黑帮暴徒被击毙，两名警官受伤，数百美元的财产遭到了破坏。特工们肃清了房屋，搜索了每个角落。当尼克松发现阿尔·卡彭穿着睡衣逃离房屋时，他开枪了。不出几分钟，这位犯罪之王就咽了气。民众对此没有很强烈的反应，尽管阿尔·卡彭在情人节大屠杀后被人们普遍厌恶，但是击毙一名手上没有武器的人还是让人心中有些不舒服。有些来自无业进步党的官员甚至要求调查整个抓捕行动。当被问及行动时，理查德·尼克松沉着地答道，“我举双手双脚欢迎这种调查。人们必须弄清楚，被指派执行法律的人是不是坏蛋。而显然，我不是。”这种民众的沮丧情绪到底会不会蔓延到其他地方还有待观察(?)。而这时报纸头条和坊间故事中的激动情绪却有导偏调查方向的可能(?)。"
 usa.19.a:0 "就算我们弄死了这混蛋，他跟我们(?)也还没完。"
 usa.20.t:0 "阿尔·卡彭被捕"
 usa.20.d:0 "今天凌晨2点，由理查德·尼克松特工率领的FBI特工突袭了阿尔·卡彭的藏身处。在一阵短暂的交火后，三名黑帮暴徒被击毙，两名警官受伤，价值数百美元的财产遭到了破坏。特工们肃清了房屋，搜索了每个角落。当尼克松发现阿尔·卡彭穿着睡衣逃离房屋时，他追了上去，把他扑倒在地，逮捕了他。不出几分钟，这位犯罪之王就要接受正义的审判了。民众对此反响热烈，尼克松也成了某种意义上的民间英雄。卡彭的被捕没有给调查局提供什么新消息，但成功抓捕阿尔·卡彭肯定还是一场宣传上的胜利。当就抓捕行动接受采访时，尼克松说他所见到的民众对他的支持让他感觉自己十分渺小，他也非常感激人们将他视为某种英雄。“历史能授予人的最光荣的称号莫过于‘和平卫士’，”他说，“从这个伟大国家的人民那里得到这份称号是让他非常感动的(?)。”卡彭可能要坐很久的牢了，甚至还有些人谣传说要把他送到恶魔岛联邦监狱，但会不会送过去还有待观察。但是现在，我们终于可以安然入眠了。"
 usa.20.a:0 "终于摆脱他了。"
 usa.21.t:0 "特工们处理了阿尔·卡彭"
 usa.21.d:0 "今天凌晨2点，由理查德·尼克松特工率领的FBI特工突袭了阿尔·卡彭的藏身处。在一阵短暂的交火后，三名黑帮暴徒被击毙，两名警官受伤，价值数百美元的财产遭到了破坏。特工们肃清了房屋，搜索了每个角落。当尼克松发现阿尔·卡彭穿着睡衣逃离房屋时，他命令整支小队开火。卡彭身上总共中了十七枪，不出几秒钟，他就死在了藏身处屋子后的树林里。人们对这种处理颇为抵触。阿尔·卡彭是个罪犯，这不容置疑，但是直接击毙一位手上没有武器的人可就不是什么好事了。抗议已经爆发，抗议者们要求把尼克松和整支小队送上法庭接受审判。事情在尼克松接受采访之后更加糟糕了，他说“罪犯就是罪犯；他要挨了枪子儿，那还真是不幸。”不用说，这没有把舆论导向对他有利的一边。恰恰相反，舆论给联邦调查局的压力自此加重了。卡彭也许死了，但他似乎还是影响着政府决策。看来罪犯们现在不只戴着软呢帽、不只拿着芝加哥打字机到处走了，他们有时还会戴着警徽装作他们是法律的忠实拥护者呢！"
 usa.21.a:0 "他只要闭上嘴巴就行了。这有多困难？！"
 usa.22.t:0 "灾祸得到避免"
 usa.22.d:0 "托马斯·E.·杜威在阿尔·卡彭案中扮演了最重要的角色之一。作为一位严苛的刑事诉讼律师，杜威在他的诉讼人生涯中收获了不少仰慕者，也树立了同样多的敌人。他把达基·舒尔茨，查理·“幸运”·卢西安诺和瓦克西·戈登送进了监狱；三个有名的罪犯因为他的才能受到了司法制裁。在他像往常一样步行去他办公室的路上，杜威突然发现他受到了驾车经过的暴徒的火力袭击。他很快躲到了掩体后面，奇迹般地没有被打成筛子。真险。如果他死了，司法系统就少了一员大将，而这是司法系统承受不起的。在杜威行动路线上的安保措施又加多了，甚至他的家人们都在很长一段时间内受到FBI保护。同时，特工们正在着手弄清是谁想杀死杜威；杜威当时没能看清车的牌照，到场特工们已经开始追查与射出子弹所有有关的域内枪店。杜威还是得像无事发生一样继续他的工作。我们不能让那些有他这般才华的人因几个拿着冲锋枪的暴徒而无法继续工作。"
 usa.22.a:0 "天哪，我得抿口酒。做这事要把我逼出心脏病了"
 usa.23.t:0 "河马战争"
 usa.23.d:0 "今天早些时候，国会以压倒性的527票赞成、1票反对、3票弃权结果来支持总统梅隆的提议：部署国民警卫队扑杀正在路易斯安那肆虐的野生河马。25年前，由于资深童子军弗雷德里克·罗素·伯纳姆向国会提出了在“培根湖”放牧的前沿理念，当时有14头河马被带到美国。这一提案没有考虑到三点：第一，河马的出生率高得惊人；第二，它们没有天敌；第三，它们重达3350磅，领土意识强且容易被激怒。现在路易斯安那州有超过250头河马，它们破坏了当地的生态系统和水边社区，诸如“杀死白查理”这样的私人战役也无济于事。这头异常巨大的白化河马曾残忍地杀害了饱受称赞的路易斯安那州参议员休伊·朗。\n\n考虑到这些野兽所造成的可怕影响，国会如此热衷于采取行动就不足为奇了。人们希望这场“河马战争”将防止美国未来发生进一步的悲剧。"
 usa.23.a:0 "祝你们好运，士兵们！"
 usa.24.t:0 "床单上的血迹"
 usa.24.d:0 "今早在密歇根州的底特律的一个可怕的发现让全市为之惊愕。欧内斯特·塞维尔·考克斯，一个作家和著名的三K党合伙人在最近的书游途中被发现死于他所入住的酒店。一名未知的袭击者在晚上闯进他的房间并用棒球棒狠狠地殴打了他的头部，他的头部伤得如此之重以至于我们只能通过他的身体才能辨认出尸体的身份。袭击者的身份和动机尚不明确，但同在早上床头柜发现他的尸体的女仆透露的那样神秘，那有张米基·“黑麦克”·柯克蓝棒球卡。当问及嫌疑人时酒店老板说道：“要我觉得的话很可能是他那群在外面溜达的该死黑鬼中的一个。总算把他们打发走了。”\n考克斯确实与马库斯·加维和他的黑星航运公司关系密切，并且是他们和三K党之间的调解人。加维曾亲自称呼他为“好朋友”并且声称\“这个白人为黑人们做出了杰出的贡献而应该永远铭记”。"
 usa.24.a:0 "他的书已经够多的了。"
 usa.25.t:0 "谜团更加神秘"
 usa.25.d:0 "警方检查了棒球明星米基·柯克蓝在底特律的公寓。考虑到他与考克斯谋杀案之间的联系，这让警察大吃一惊。本来应该是例行审讯的事情很快就失去了控制。\n\n当地时间8点左右，两名警察到达目的地并敲门。他们得到了枪声作为回应，但仅仅算是疯狂而杂乱无章的袭击，却迫使警察陷入僵局。经过近四个小时的等待和支援，枪手同意自愿接受检查。原来他不是别人，正是米基·柯克蓝。他现在精神崩溃，遍体鳞伤，被警方拘留。"
 usa.25.a:0 "每个优秀的美国人都应该严肃对待本土防御。"
 usa.26.t:0 "启示录"
 usa.26.d:0 "在被警方拘留期间，米基·柯克蓝接受了医疗帮助，并开始阐述他脑中的一系列事件。一些“神秘的黑衣人”打算在他从酒吧回来的时候绑架并折磨他，将他从一个地方带到另一个地方，甚至威胁他和亲人的生命安全。在这样的情况下，他用球棒将一个陌生人打死了。\n\n虽然他的描述似乎确实符合犯罪现场，但根据当时在场的精神科医生，“幽灵”只是在精神病发作时的虚构想象。"
 usa.26.a:0 "运动会大大损害人的心智。"
 usa.27.t:0 "黑暗中的枪声"
 usa.27.d:0 "哥伦布，乔治亚州。一开始只是当地三K党分会的标准会议，后来演变成了一场大屠杀。三K党成员，许多人带着他们的家人，聚集在城市郊区的一个农场，举行他们的传统仪式和社交活动。如果不是因为他们的三K党长袍，200多人可能会对任何标准社交活动的参与者感到困惑。除了标准的无聊演讲和宣誓之外，还有现场音乐，还有该分会妇女分会准备的食物和大量的新鲜柠檬水。\n\n庆祝活动一直持续到深夜，在没有任何警告的情况下，人群发现自己受到了尚未确认身份的行凶者的袭击。根据目击者的证词，一个由3到6人组成的小组，他们都穿着黑色斗篷，开始用各种各样的枪支向聚集的人开枪，据说其中包括一把自动步枪。\n\n尽管总是武装的三K党人迅速还击，但没有一个罪犯被击中，很可能是因为能见度低。在袭击者逃脱之前，有14名三K党成员受了致命伤，另有31人（包括至少两名妇女）受重伤。警方对这一事件感到困惑，但承诺尽快解开谜团。主要是为了避免报复性杀戮。"
 usa.27.a:0 "谁会干这种事？"
 usa.28.t:0 "甜蜜佐治亚"
 usa.28.d:0 "今日，在一个特别的电台采访中，前州长暨著名的三K党成员克利福德·沃克表示了他对上周哥伦布三K党集会上失去的生命的深切哀悼，并要求警方采取更激进的行动。“这种事情在我当权的时候是不会发生的，那些人就需要被逮捕并绳之以法。要么警察来处理，要么我们三K党来揪出那些懦弱的蠕虫，用我们自己的方式与他们交谈。相信我，我最希望的就是和这些没有人性的渣滓聊聊，不管他们是黑人还是共产主义者。不要再做懦夫了，快露脸吧！”这激烈的演说被批评为在本已糟糕的事态下火上浇油。"
 usa.28.a:0 "情况看上去可不怎么样。"
 usa.29.t:0 "一封信"
 usa.29.d:0 "门罗县，佐治亚州\n\n克里福德·沃克，佐治亚州的前州长以及社区的顶梁柱今早被发现死在他的床上。他的妻子一醒来发现他被肢解的尸体就躺在她的身旁。沃克女士因为失眠所以在睡前服用了安眠药，因此即使她的丈夫就在她身旁被残忍杀害也没有惊醒她。尽管大量伤口都是由令人毛骨悚然的手段造成的，但法医还是通过更非自然的伤口确认了沃克先生在头部受到一次快速撞击而当场死亡而并没有遭太多折磨。也许对他悲痛欲绝的家人来说至少是个安慰。\n似乎只是让备受尊敬的州长变成一堆尸块还不够，凶手还在床头柜留下了一封信，内容如下。\n\n“致警长的办公室，致那些身着白袍的无耻小丑以及全美所有的好人们。\n希望这和我们之前的所作所为能成为一个对所有污名化这个伟大国家的人的警告。\n是我们让黑麦克放倒考克斯那只被黑鬼拥护的狗。是我们破坏了那些穿着床单的怕老婆鬼组织的小派对。最后也还是我们给了这个大嘴巴子一顿他最想要的唠嗑。\n因为我们是美国爱国者和白人新教徒。我们与所有让这个伟大国家腐烂的主义作对：共产主义、天主教、异教、未来主义、工会主义和黑人主义。\n你们这些人：自称三K党人还和黑鬼合作的人、工会主义者、吃鱼佬、技术官僚们：好好等着我们的血腥复仇吧。\n以上帝和恶魔之名\n署名…”\n信件以一个骷髅头和交叉骨图案的邮票在这里结尾。"
 usa.29.a:0 "局势还会变得更加紧张吗？"
 usa.44.title:0 "古巴问题"
 usa.44.desc:0 "看起来我们在加勒比地区的地位正处于危险中，自从古巴政府由马克思主义者卡洛斯·薩拉德里加斯掌权之后可能会让我们国内的马克思主义同情者实力增强，摧毁我们这么久改革以来的体制结构。尽管如此，有报告指出一个由自由派和军队右翼变节者组成的联合叛军可以帮我们维持力量平衡。国会正在就一个我们支持这些运动而不会导致在岛上掀起一场大屠杀以及会影响我们政府的方法而辩论。美国建议全面支持叛军，尽己所能地向其提供武器和军事装备来让他们有一战的能力。然而，进步党和共和党人因为可能使古巴陷入惨烈的内战甚至掀起一股美国的马克思主义恐怖活动浪潮而争吵，而马克思主义运动甚至可能引来德国的注意。因此，进步党参议员提出了一个替代方案；提供一部分武器和资金给叛军，只够让他们引起内乱而规模不会大到引起内战，这意味着伤亡会减少但依旧会有反叛进度停滞不前的风险。这两个选择都有各自的风险和后果，所以我们必须选择其中一个对我国——某种意义上也包括这整片地区最有利的方案，尽可能减少附近发生大屠杀的危险。"
 usa.44.a:0 "经济援助和租借法案是最好的选项"
 usa.44.b:0 "应当给予全面的军事协助"
