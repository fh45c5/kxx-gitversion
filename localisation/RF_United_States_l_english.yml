 USA_our_direction:0 "我们的方向"
 USA_our_direction_desc:0 "美国正站在国际舞台的十字路口。我们应该确保我们的势力范围吗？也许应该加入一个阵营介入世界政治，或者保持中立专注于国内事务？"
 USA_secure_our_sphere:0 "稳固我们的势力圈"
 USA_secure_our_sphere_desc:0 "根据门罗主义和罗斯福理论，美国的势力范围会使所有的伙伴国家都受益于我们的保护，而我们受益于他们拥有的巨量资源。这是一种不应被外国干预和扰乱的关系。"
 USA_neutrality_act:0 "遵守中立法案"
 USA_neutrality_act_desc:0 "国会通过的中立法案将帮助我们远离外国人的诡计，就像华盛顿总统认为的那样。"
 USA_no_interventions:0 "拒绝外国干涉"
 USA_no_interventions_desc:0 "对美国来说最差劲的事情就是把我们的孩子送去国外，死于外国人的战争。无论如何，这些年轻人最好还是为字母机构服务。"
 USA_quarantine_lawlessness:0 "隔绝世界的混乱"
 USA_quarantine_lawlessness_desc:0 "世界早已陷入疯狂。俄罗斯分裂成几个军阀；法国咆哮加速走向灭亡；柏林涌出着赤色的潮水。我们必须遏制他们传播恶毒思想的能力。"
 USA_defend_america:0 "保卫美利坚"
 USA_defend_america_desc:0 "美国有两条横跨太平洋和大西洋的海岸线。这些数千英里长的海岸线面临着海军入侵的危险，必须不惜一切代价加以防御。"
 USA_defend_our_empire:0 "捍卫我们的帝国"
 USA_defend_our_empire_desc:0 "我们必须激励人们保卫我们自由的帝国免受外敌侵略！"
 USA_secure_philipines:0 "确保菲律宾"
 USA_secure_philipines_desc:0 "长期以来，菲律宾一直是我们在东亚的战略据点，如果我们失去了它，就等同于失去了我们在这一地区的影响力。让菲律宾成为美式民主在远东的堡垒吧。"
 USA_secure_pacific_states:0 "确保太平洋诸州"
 USA_secure_pacific_states_desc:0 "这些州在某种程度上已经叛乱了，他们为什么反抗并不重要，重要的是为了保证国家安全，我们必须将这些州镇压"
 USA_peace_forever_more:0 "永久的和平"
 USA_peace_forever_more_desc:0 "美国对来自欧洲和国外的威胁保持着警惕，我们不会被拖入不合己意的冲突。我们将会得到永远的和平"
 USA_enforce_monore_doctrine:0 "执行门罗主义"
 USA_enforce_monore_doctrine_desc:0 "门罗主义将保证我们势力范围内的稳定。如果中美洲和南美洲的国家发生危机，他们会来找我们解决问题。发生在美洲的战争关乎美国的利益所在，其他任何大国都休想染指。"
 USA_good_neighbor:0 "睦邻政策"
 USA_good_neighbor_desc:0 ""
 USA_friendship_with_latin:0 "与拉丁美洲的友谊"
 USA_friendship_with_latin_desc:0 "拉丁美洲的国家向我们寻求灵感，如何塑造政府和自由贸易。我们要以身作则，同他们搞好关系，免得他们受外界影响。"
 USA_promise_neutrality:0 "承诺中立"
 USA_promise_neutrality_desc:0 "我们不仅应该执行孤立政策，还应该向邻国传播这些理念，以避免未来发生任何战争。"
 USA_arsenal_of_democracy:0 "民主兵工厂"
 USA_arsenal_of_democracy_desc:0 "为了说服那些中立的公民，美国不会直接加入战争，而是以世界上最大军火商的身份出现。"
 USA_banana_wars:0 "继续进行香蕉战争"
 USA_banana_wars_desc:0 "发生在中美和南美洲的\"香蕉战争\"因代价高昂且完全没有必要进行而备受批评。我们会吸取教训，摒弃激进思想，以在新世界中保护美国企业"
 USA_league_of_america:0 "美洲国家联盟"
 USA_league_of_america_desc:0 "无论是靠胡萝卜还是大棒，我们已经确保了新大陆的安全，现在我们可以创建美洲国家联盟，赋予我们领导这些美洲国家的权力，我们将共同创造自由的千年！"
 USA_montreal_conference:0 "蒙特利尔会议"
 USA_montreal_conference_desc:0 "加拿大是最主要的英联邦国家之一，也是我们的北方邻居。我们在政府和历史方面享有渊源，可以很容易地建立良好的关系。"
 USA_democratic_coalition:0 "建立民主联盟"
 USA_democratic_coalition_desc:0 "为了打击像日本、法国和德国这样的威胁，我们将建立一个民主联盟，向所有信仰民主、安全和理智的人发出邀请。"
 USA_world_safe_for_democracy:0 "世界有了民主才安全"
 USA_world_safe_for_democracy_desc:0 "在这样一个艰难的时代，民主无疑是一种恩赐。每个人在政府中都有发言权，人民可以过上安全的生活，这就是为什么我们必须时刻保持警惕。我们不仅仅要在美国保卫民主，更要在世界传播民主。"
 USA_lend_lease:0 "租借法案"
 USA_lend_lease_desc:0 "我们有大量过时的武器装备。美国的军队一定要用最新的装备，因此我们将出售旧武器来换取额外的资金，说不定还能换一些海军基地。"
 USA_work_with_uk:0 "与英国合作"
 USA_work_with_uk_desc:0 "英国不仅是欧洲民主的堡垒，也是理智的堡垒，我们应该和他们及整个英联邦合作，共同对抗欧洲大陆的恶魔。"
 USA_stepping_out:0 "迈向世界"
 USA_stepping_out_desc:0 "尽管许多人认为我们应该远离国际事务，但美国拥有丰富的资源、强大的工业能力和永不枯竭的人力储备，我们应该把它应用到其他地方。"
 USA_puppets_in_central_america:0 "中美洲的傀儡"
 USA_puppets_in_central_america_desc:0 "墨西哥南部的这些国家固然充满活力，但也是不稳定的源泉，它们为激进组织提供了滋生的温床。如果我们建立自己的傀儡政权，就能确保激进主义不会滋长。"
 USA_end_radicalism:0 "终结西半球的激进主义"
 USA_end_radicalism_desc:0 "国外的激进分子很容易感染国内的激进分子。我们必须在新的傀儡政权中推广美国精神，以确保他们的忠诚。"
 USA_embargo_japan:0 "对日禁运"
 USA_embargo_japan_desc:0 "日本帝国逐渐成为美国、荷兰和英国在亚洲影响力的稳定威胁。然而，我们是唯一能够对它们造成严重破坏的国家。实施禁运应该会让他们尝到苦头。"
 USA_anti_japan_propaganda:0 "反日宣传"
 USA_anti_japan_propaganda_desc:0 "日本人的立场与美国相反，他们把自己的领袖崇拜得像神一样，用强大的海军和陆军粉碎所有挡路之人。我们必须团结自由世界的国家，反对东京的暴君。"
 USA_war_plan_orange:0 "执行橙色战争计划"
 USA_war_plan_orange_desc:0 "从国防部的视角来看，直指日本的橙色作战计划是一个相对容易执行的计划。在陆海联合战略下，橙色作战计划将成为削弱帝国主义武士刀的盾牌。"
 USA_pacific_ultimatum:0 "太平洋最后通牒"
 USA_pacific_ultimatum_desc:0 "日本人无视我们的禁运，继续指染更多的土地，很快他们就会来到马尼拉的大门口。我们现在必须采取行动了。日本人必须从东南亚所有占领的土地上撤退，否则就会面临灭顶之灾。"
 USA_empower_farming_unions:0 "提升农业联合会权力"
 USA_empower_farming_unions_desc:0 "农民们，尤其是移民家庭农民，缺乏政治代表、收入低下，被剥削得也很严重。这种情况必须停止。给农会在农产品价格方面更多的议价权无疑是最好的办法，这些剥削老实人的土地权贵们应该在知道他们手上剥削农民的鞭子和锁链不复存在时感到莫大的恐惧。"
 USA_empower_the_unions:0 "赋权工会"
 USA_empower_the_unions_desc:0 "想要实现我们的梦想还有很长一段路要走。我们现在不应该急于追求真正的社会主义，而应该着眼于以更简单的方式改善所有美国人的生计。如此，我们的支持率将显著提升，而我们的后辈也能利用这些成果去建成伟大的劳动联邦！"
 USA_increase_corporation_tax:0 "提高针对大公司的税收"
 USA_increase_corporation_tax_desc:0 "那些公司赚了数十亿美元，但却几乎不纳税；而普通工人们却在收入日降的情况下需要缴纳更多的税，这就更糟糕了。解决这个问题的第一步是增加对企业的税收，让它们认清自己的位置，并为他们需要遮掩的那些破事上缴更多的钱。"
 USA_level_playing_field:0 "平等的对话方式"
 USA_level_playing_field_desc:0 "老板们在没有什么贡献的情况下使唤着周围的人们，他们有什么权力这样做？在新的管理体制下，工会将在每一个企业中获得与老板同样的代表权。工人们有权表达他们的担忧，而老板们则必须学会同他们合作，而不是命令他们。"
 USA_the_civil_rights_act:0 "民权法案"
 USA_the_civil_rights_act_desc:0 "在联邦中人人应该平等。。非洲裔美国人自1619年作为奴隶第一次来到这里以来，一直受到不公的对待。《民权法案》应禁止任何基于种族、肤色、宗教、性别或出身的歧视，并将保障每一个人人的自由作为新美利坚的一项立国原则。"
 USA_continue_with_the_reforms:0 "继续改革"
 USA_continue_with_the_reforms_desc:0 "《民权法案》是朝着正确的方向迈进的一大步，但离达到目标还有很远的距离。现在的南方腹地仍然是激进主义和种族歧视的温床，他们不会坐视公民权利如此轻易的实现。所以，我们会和他们展开斗争，并实施一些新的法案来保护非裔美国人，使他们免受私刑和暴力的侵害。"
 USA_improve_the_justice_system:0 "改善司法系统"
 USA_improve_the_justice_system_desc:0 "我们目前的法律体系有利于富人、白人和政客，而无辜的人们却因为他们没有犯下的罪行而被捕入狱。新的法律制度将公平地代表所有人，并遵守《民权法案》，无论那些现有制度下既得利益者们的感受如何。"
 USA_state_militas:0 "州属民兵"
 USA_state_militas_desc:0 "除了执行《民权法案》和处理南部地区激进分子的对冲，政府已经开始向各州民兵提供额外资金，以镇压种族骚乱，保护非裔美国人公民和他们的社区。非洲裔公民没有义务去效忠任何政党，也不应把时间浪费在对付恶棍和种族主义者上。他们也会成为值得每个人学习的模范公民。"
 USA_communal_building_projects:0 "公共住房项目"
 USA_communal_building_projects_desc:0 "新住房计划的进一步成功，表明我们可以开始用这种新式房屋建造整个新城镇甚至是新城市。新的社区将被建成，对安全和幸福生活的承诺将以可负担得起的价格卖个每位公民。这些新的社区将展示所有使美国伟大的东西：一种由我们每个人的力量共同建立起来的的社区意识。"
 USA_union_construction_works:0 "联合建设工作"
 USA_union_construction_works_desc:0 "社会主义新美国不能建立在苦难与不公正之上，毫无疑问重蹈覆辙是错误的。我们将致力于整个国家的工会化，包括各类工人，特别是非裔美国人和移民工人。任何人在这项重要的工作上都不应受到虐待。"
 USA_open_university_to_all:0 "向所有人开放大学"
 USA_open_university_to_all_desc:0 "不仅是基础教育应该免费，大学也应如此，每一个美国人都应该是一位知识分子，对任何问题的争执与讨论中都能坚持己见。这意味着让每个公民都能接受高等教育，美国公民将成为无可争议的智者——与其他更资本主义的国家相比"
 USA_community_militas:0 "社区民兵"
 USA_community_militas_desc:0 "军队无非就是给资本家和自认为最明白怎么保卫国家的狂热宗派团体服务的工具。新的社会主义军队应该有人民自己组成！民兵应由社区自行组建训练，而战士之间的情谊会加强他们和邻居的关系并且造就更优秀的战士。就像1776年独立战争时的革命先辈们那样，我们不需要常备军！"
 USA_jury_justice:0 "基于陪审团的司法"
 USA_jury_justice_desc:0 "司法系统应该建立在责任、正义和保证犯罪分子洗心革面这几点上。陪审团应当在审判过程中拥有比法官们更大的权利，因为作为普罗大众的一员的陪审团成员们往往比那些有名气的律师更加公正。我们寻找的不应是罪恶，而应是对案件本身的探寻和对和解的推进。"
 USA_and_in_the_workplace:0 "工作场所的民主"
 USA_and_in_the_workplace_desc:0 "资产阶级全部滚开！现在工人们将决定如何管理自己的事务。他们没日没夜的辛勤工作，在管理方面不必他们的“主子”差多少！无论是对全体人类的自由还是更好的美国来说，工作场所的民主都是十分重要的。"
 USA_cuttings_presidency:0 "卡廷总统任期"
 USA_cuttings_presidency_desc:0 "美国正处于一个可怕的年代，需要一位对美国人民及其生活方式作出承诺的总统。他的办公室将与所有党派合作，搁置分歧，使美国成为有史以来最伟大的国家！"
 USA_farmer_relief_bill:0 "农民救济法案"
 USA_farmer_relief_bill_desc:0 "这个国家的农民的生活条件糟糕且绝望，而且这么久以来他们从来没有的到过政府的一点援助。这一切都在今日改变；农民救济法将会为农民补助新式设备并给最穷的人提供经济上的救济。如果我们想让这个国家繁荣昌盛的话我们就必须将我们的农业拉回正轨。"
 USA_federal_loans:0 "联邦贷款"
 USA_federal_loans_desc:0 "人民需要钱，很多钱！无论是买房、交税还是把食物摆到桌子上，这个国家的人民需要帮助。我们应该提供贷款给这些人；那样的话我们既可以赢得他们的信任也能在未来赚回本。"
 USA_sponsor_forestry_liberal:0 "资助林业工程"
 USA_sponsor_forestry_liberal_desc:0 "这个国家的美丽不仅来自于它的人民，也来自于它未被触及的辉煌。国家公园饱受赞誉，自然资源保护主义者也很容易满足，所以我们很明显应该资助在新的土地上种植树木。"
 USA_end_dustbowl_liberal:0 "结束沙尘暴"
 USA_end_dustbowl_liberal_desc:0 "沙尘暴的暴政终于结束了。现在我们必须重建社区，确保那些流离失所的人能够返回家园，获得工作、食物和安全。重建工作相当困难，但我们会因此变得更强大。"
 USA_restore_faith_in_government:0 "恢复对政府的信任"
 USA_restore_faith_in_government_desc:0 "极左和极右激进分子之所以能取得一定成功，是因为他们对民主制度缺乏信任。我们需要重建人民对我们的尊重，并向他们证明政府真的代表了他们。"
 USA_investigate_corruption:0 "调查腐败"
 USA_investigate_corruption_desc:0 "可悲的是，许多地方和联邦的政府成员对保护人民不那么感兴趣，他们更关心自己的个人利益。有些人甚至参与了犯罪活动，比如三K党或者暴民团。我们必须结束这种状况：开始调查这些官员的行为和品格，确保政府不被他们的恶臭所污染。"
 USA_anti_lynching_bill_liberal:0 "通过反私刑法案"
 USA_anti_lynching_bill_liberal_desc:0 "任何人杀了自己的同胞却无需面对任何法律后果，这是不可以的，是彻头彻尾的犯罪。我们必须使私刑成为一种法定犯罪，以确保那些生活在南方腹地的人们能够生活在没有任何伤害的环境中。三K党无权恐吓这个国家的人民，他们必倒！"
 USA_set_up_job_centres:0 "成立就业中心"
 USA_set_up_job_centres_desc:0 "美国的失业率仍远高于应有的水平。股市崩盘的影响仍在伤害这个国家，我们需要做出改变。政府将开始设立就业中心，让失业者能够轻松有效地找到工作，这样就能立即降低失业率。"
 USA_limited_welfare:0 "有限福利"
 USA_limited_welfare_desc:0 "虽然我们不是考克斯那样的激进分子，但也确实希望人们幸福地生活并摆脱贫困。我们应该开始为低收入群体设立有限的福利计划，以确保他们至少有一些钱存在口袋里。"
 USA_aid_private_companies:0 "资助私人企业"
 USA_aid_private_companies_desc:0 "美国的国家事务就是生意；这是事实。那些通过自己创业并用他们的劳动创造奇迹来投资给这个国家的人不应该被财务危机和激进主义压下头。我们应该动手保护美国的商人们并以一个整体去援助经济复苏。"
 USA_employ_private_contractors:0 "雇佣私人承包商"
 USA_employ_private_contractors_desc:0 "为了重建这个国家的经济，我们需要更多工人。为了重建我们在外国的生意，我们需要提升我们的级别以包揽民用承包商。资本主义不只是一个经济体系；它是一个可以为我们所用的外交和政治工具"
 USA_giant_wakes:0 "巨人的觉醒"
 USA_giant_wakes_desc:0 "美国已经处于冬眠状态太久了！法国和德国人民都在呼唤自由，我们应该尽我们所能去提供自由！现在，让美国再次崛起，成为它一直以来应该成为样子，一个自由的帝国！哥伦比亚万岁！"
 USA_coolidges_way:0 "柯立芝的方法"
 USA_coolidges_way_desc:0 "尽管卡尔文·柯立芝可能已经不在了，但他仍被指责为美国目前所面临困境的罪魁祸首。还有比这更荒谬的事情吗？他为这个国家做了那么多，却从不要求任何回报。他证明了人们可以由自己来管理市场，而政府的干预充其量只是一种障碍。现在我们大声说出：让自由之声响彻云霄！"
 USA_scale_back_reforms:0 "减弱改革"
 USA_scale_back_reforms_desc:0 "虽然经济改革和来自政府的支持在某种程度上是必要的，但它们并非必不可少的。我们应该制定新法律并废除一些旧法律，让市场随心所欲地发挥作用。市场可能是一股危险的力量，但我们想去冒这个风险，不是吗？"
 USA_cut_welfare:0 "减少福利开支"
 USA_cut_welfare_desc:0 "我们现在真的不需要这么多的福利开销，对吧？我们应该开始消减福利预算以确保人民可以不再依靠政府的义务干预便能生活下去。我们甚至可以用那些钱去建设我们的军队！"
 USA_cut_taxes:0 "减少赋税"
 USA_cut_taxes_desc:0 "商人们现在要交的税太重了。为了让一个生意能发展起来，他们不应该被政府的干预所压制。他们应该想干啥都随他们便，作为自由民！所以不要再抱怨了并让我们终结那一切。"
 USA_restrain_federal_reserve:0 "限制美联储"
 USA_restrain_federal_reserve_desc:0 "正如我们以前说过的，政府的规章制度往往是一种阻碍而非帮助：对利率和货币的控制对任何人都没有好处。让我们结束他们的暴政，限制他们管制美国民众和他们钱包的权力。"
 USA_balanced_budget:0 "平衡预算"
 USA_balanced_budget_desc:0 "平衡的预算将保证经济稳定和美国人民在这一时期的最大自由。通过收支平衡，我们不仅可以避免赤字，甚至还可以从中获利，让政府有更多的钱用于真正重要的领域。我想知道为什么我们一开始没有这样做，这看起来是双赢！"
 USA_the_new_way:0 "新道路"
 USA_the_new_way_desc:0 "那些歌颂自由放任主义的人使我们陷入了困境！像柯立芝这样的人大谈自由，但他们似乎只关心商业自由，而不是所有人的自由。美国政府必须接受一种新的哲学，一种新的生活方式。"
 USA_limited_welfare_liberal:0 "有限福利"
 USA_limited_welfare_liberal_desc:0 "我们需要继续通过扩大我们的福利项目来帮助美国工人。再说一次，我们不必疯癫，但也不应该懒惰到让他们饿死。没有人应该担心经济崩溃：美国应该繁荣昌盛，就是这么简单的事情！"
 USA_union_ties:0 "工会纽带"
 USA_union_ties_desc:0 "为了进一步孤立世界产业工人组织及其同类组织，我们应该与非政治性的工会合作，让劳工对资本更加友好。反过来，这也可以使商人对他们的工人更加仁慈，并减少不同阶级之间的紧张对立。毕竟，我们不希望发生一场革命。"
 USA_enact_minimum_wage:0 "颁布最低工资标准"
 USA_enact_minimum_wage_desc:0 "不应该给任何人以低到他们买不起任何东西的工资。考虑到大部分美国工人的辛勤工作，这是犯罪行为。现在将设定一个联邦最低工资，这意味着公司不能支付比这个更低的工资。这意味着为这个国家最贫穷的人提供更好的生活条件。"
 USA_slum_clearance:0 "扫除贫民窟"
 USA_slum_clearance_desc:0 "贫民窟对一个城镇或城市来说并不好看，应该尽快被取代。政府应该开始用更好的和负担得起的住房来取代这些地区，这样人民就不会生活在如此恶劣的条件下，住房价格就会上涨，这意味着所有有关方面都能有更好的生意。"
 USA_support_american_dream:0 "支持美国梦"
 USA_support_american_dream_desc:0 "美国公民的独立只有在政府的帮助下才能实现。人们不会生活在对经济灾难或政治暴力的恐惧之中。相反，他们可以过上国父们一直希望他们过上的生活。"
 USA_corporate_regeneration:0 "企业新生计划"
 USA_corporate_regeneration_desc:0 "如前所述，我们需要工业，现在就需要。受经济危机打击的企业需要迅速重建，这意味着要降低对富人的税收，增加对陷入困境的企业的补贴。这样他们就可以尽快重返工作岗位，把钱投入经济，为所有人提供就业机会。"
 USA_appalachian_resources:0 "阿巴拉契亚山脉的资源"
 USA_appalachian_resources_desc:0 "阿巴拉契亚山脉蕴藏着丰富的资源和原材料。虽然许多人忽视了它的潜力，但我们可以利用它来更好地改善人民的生活条件，并开采军方用于新装备和设计的材料。"
 USA_pacific_highway:0 "太平洋高速"
 USA_pacific_highway_desc:0 "我们需要更好的道路，以便在紧急情况下调动军队。一旦遭到攻击，政府将开始执行一个大型的公路项目并向平民和军队开放，以升级沿海岸线的交通并提高我们的反应时间。"
 USA_revitalise_new_york:0 "让纽约焕发新活力"
 USA_revitalise_new_york_desc:0 "自股市崩盘以来，纽约就变得死气沉沉，空空荡荡的。房租太高，生活条件也不好，企业都打包搬到别处去了。我们必须开始解决这个问题：降低租金、投资当地企业并改善该地区的整体状况，这样人们就可以回到那里居住了。"
 USA_industrialize_south:0 "让南方工业化"
 USA_industrialize_south_desc:0 "迪克西将不再是棉花之地！取而代之的是全新的工厂和一种新的资本主义。为所有人提供新的就业机会将减少失业率，利润将非常可观。南方永远不会再“不受”北方的影响；他们是美国的一部分，而不是分离的。"
 USA_fund_midwest:0 "资助中西部"
 USA_fund_midwest_desc:0 "中西部地区的重工业从来就没有过多的发展，尤其是在“尘暴”之后。这导致了大规模失业和恶劣的生活条件。通过建立新的工厂和工作场所，我们可以帮助减少他们的痛苦，促进在这些领域的支出和投资。在资本主义的光辉照耀下，中西部将再次繁荣起来！"
 USA_aid_small_buisnesses:0 "扶持小型企业"
 USA_aid_small_buisnesses_desc:0 "每一个大公司背后，都有成千上万个由家庭或个人经营的小公司。这些公司一样值得我们帮助，现在他们将如愿以偿。减税和补贴将确保小型公司也承蒙我们的恩泽。"
 USA_attrack_investment:0 "吸引投资"
 USA_attrack_investment_desc:0 "随着我们大规模的改革和对美国的援助，未来的发展方向是吸引外国投资，我们将降低关税，并向在美投资的国家提供补贴。"
 USA_american_juggernaut:0 "世界巨人美利坚"
 USA_american_juggernaut_desc:0 "我们是一支不可忽视的力量。大英帝国，法国未来主义者，德国共产党人和俄罗斯独裁者，所有人都将敬畏我们的工业力量！从现在起，我们将为国际事务的运行制定规则！这个自由帝国将是整个地球上最强大的力量！"
 USA_Cox_presidency:0 "考克斯总统任期"
 USA_Cox_presidency_desc:0 "詹姆斯·伦肖·考克斯是现任美国总统。他的无业进步党将寻求改革这个国家，改善最弱势群体的生活条件。这将是一场艰苦的战斗，但我们是可以打赢的！社会民主主义在美国不是一个远在天边的梦想，而是近在眼前的现实。"
 USA_new_day_america:0 "美利坚的崭新一天"
 USA_new_day_america_desc:0 "人们不再因饥饿和缺水而死亡。到处都是新建的房子，再也不用担心无家可归了，穷人的自由也能得到充分的保障。重生的美利坚将成为一个更美好、更善良的国家。"
 USA_side_with_unions_cox:0 "与工会站在一起"
 USA_side_with_unions_cox_desc:0 "我们支持工人，支持他们争取更高工资和更安全工作条件的斗争。这意味着我们支持工会化，因为工会是组织工人和打击腐败的最好方法。在劳资纠纷中，政府应该站在工人一边。"
 USA_work_with_farmers_cox:0 "同农民合作"
 USA_work_with_farmers_cox_desc:0 "美国一直以来都在亏待农业工人。这个国家需要食物，而我们只能从农民那里征求。我们需要投资于他们的福祉，保护他们不受经济混乱和自然灾害的影响，以确保类似沙尘暴这样的事情不再发生。"
 USA_ban_exploitative_measures:0 "禁止剥削手段"
 USA_ban_exploitative_measures_desc:0 "老板不应该像对待垃圾那样对待他们的员工。员工们为社会做出了巨大的贡献，没有他们，我们的社会就无法运转。可以肯定的是，他们至少值得老板多尊重一点。我们必须责令老板们尊重那些为他们创造财富的人。"
 USA_fulfill_striker_demands_cox:0 "满足罢工者的要求"
 USA_fulfill_striker_demands_cox_desc:0 "那些罢工的人不是想要伤害这个国家，而是为了帮助这个国家。他们不应该遭到痛打并扔进监狱，我们应该满足他们的要求。毕竟，体面的工资和尊重并不算太过分的要求。或许我们应该停止暴力，听他们讲完诉求。你知道吗？我们真的应该这么做。"
 USA_end_hunger_cox:0 "终结温饱问题"
 USA_end_hunger_cox_desc:0 "没有人应该挨饿，特别是当食物储备充足的时候。我们应该建立更多的施粥所以提供食物，确保饥饿逐渐减少以至结束。正如之前承诺的那样：在一切所需的资源都到手的情况下，不应该有人死亡。"
 USA_emergency_aid_cox:0 "应急援助"
 USA_emergency_aid_cox_desc:0 "这个国家有很多人正处于绝望的困境中。没有钱、食物、住所或任何形式的支持，处于死亡的边缘。他们需要政府的援助，越快越好。从现在起，不会有一个人死在我们的眼皮底下。"
 USA_ban_corporate_influence_cox:0 "消除大公司影响"
 USA_ban_corporate_influence_cox_desc:0 "公司干涉政府和政治哪是什么祝福，这是负担！他们令政客腐败，使公民对国家机构失去信任，导致动荡和激进主义的盛行。公司不是人，也不应该有任何个人选民那样的影响力。这对他们来说是僭越行为了。"
 USA_end_the_dustbowl_cox:0 "结束沙尘暴"
 USA_end_the_dustbowl_cox_desc:0 "终于，肆虐一时的黑色风暴结束了。现在我们必须重建社区并且保证那些被迫流离失所的人能够返回并且得到工作、食物和安全。这不是一场轻松的重建，但我们会因这场重建而更加强大。"
 USA_united_coalition_cox:0 "团结的执政联盟"
 USA_united_coalition_cox_desc:0 "改革派和社会主义者有一个共同的敌人：经济专制和金融崩溃。我们不应该让分歧占领上风，而是在一个共同的事业下团结起来，与反对我们的政党战斗。团结起来的人民永远不会被打败！"
 USA_end_poverty_in_america_cox:0 "终结美国境内的贫困"
 USA_end_poverty_in_america_cox_desc:0 "最终，我们将结束美国的贫困和暴政。人民应当能够自由地生活，而不必担心生活在赤贫和一文不名之中。贫穷已死，美利坚崛起！这是一个以劳动者的汗水为基础建设起来的国家，会赢得世界的尊重！"
 USA_moodys_presidency:0 "穆迪总统任期"
 USA_moodys_presidency_desc:0 "正如预期的那样，丹·穆迪已经成为总统。在他谨慎的指导下，美国将看到一股传统保守主义的浪潮，它将拯救美国。"
 USA_soil_conservation_corps:0 "组建土地保护军团"
 USA_soil_conservation_corps_desc:0 "美国农业面临的最大问题之一是多年种植造成的土壤枯竭。由于明显缺乏作物轮作，我们必须建立一个联邦农业和科学部门来解决土壤问题。"
 USA_soil_conservation_camps:0 "土地保护营"
 USA_soil_conservation_camps_desc:0 "作为土地保护计划的一部分，我们必须建立保护营，以便我们的科学家和农业专家收集并测试土壤样本，同时与需要救济的当地农民进行交谈。"
 USA_drought_relief_service:0 "建立旱灾救济局"
 USA_drought_relief_service_desc:0 "下一步是向遭受干旱的农民提供援助，主要是在堪萨斯州和内布拉斯加州等中部各州。肥料和水对这些地区的成功至关重要。"
 USA_fund_forestry_conservative:0 "进一步资助护林军团"
 USA_fund_forestry_conservative_desc:0 "罗斯福执政时期建立的林业部门很好的帮助了我们对抗内陆的侵蚀，但它现在到了困难时期。如果我们重新开始拨款，种植更多树木以及筛选其他树木，将帮助我们减缓侵蚀，并给许多无业青年提供工作机会。"
 USA_prevent_erosion:0 "防范进一步的水土流失"
 USA_prevent_erosion_desc:0 "美国将会有一片树木的海洋，从一个海岸延伸到另一个海岸！我们的科学家说，美国将在短短几十年之后免疫水土流失！"
 USA_reform_road_system:0 "改革道路系统"
 USA_reform_road_system_desc:0 "如果说我们国家的公路有一样特点，那就是质量好坏不一。我们需要所有的道路都有一套相同的标准。"
 USA_share_our_wealth:0 "利用“分享我们的财富”运动"
 USA_share_our_wealth_desc:0 "虽然“分享我们的财富”运动有着某种形式的社会主义倾向，但我们可以在它上面加上一种道德的、保守的色彩，以增加我们自己的知名度和影响力。"
 USA_deal_with_extremists:0 "处理极端分子"
 USA_deal_with_extremists_desc:0 "极左和极右分子可能会把这个国家搞得一团糟，我们作为秩序和稳定的先锋队，应该照章办事，反击他们！"
 USA_rural_poverties:0 "解决乡村贫困问题"
 USA_rural_poverties_desc:0 "乡村地区的贫困不仅摧残着人的健康，并且在思想上让这个国家的农村人口很容易因为激进团体的一点甜言蜜语被影响并煽动起来，我们必须确保是美国党一直在全心全意帮助他们。"
 USA_veteran_pensions:0 "实施老兵津贴法案"
 USA_veteran_pensions_desc:0 "为了让退伍军人站在我们这边，进而影响公众的认可，我们必须制定一个深入的养老金计划，让退伍军人有机会在保卫国家边境后过上自己的生活。"
 USA_education_for_americans:0 "给所有美国人民的免费教育"
 USA_education_for_americans_desc:0 "正如杰斐逊总统所相信的那样，一个消息灵通而政治冷淡的公民对我们的共和国是最好的。我们唯一能保证消息灵通的公民的办法，就是为所有人提供免费教育。"
 USA_federal_highways:0 "联邦高速公路"
 USA_federal_highways_desc:0 "高速公路不仅连接了各个社区，允许货物流通，也在战争时期为我们的作战部队提供后勤供应。高速公路将从纽约一直延伸到接到华盛顿和最偏远的地方！"
 USA_rebuild_america:0 "重建美国"
 USA_rebuild_america_desc:0 "随着农业、教育和基础设施问题的解决，我们现在将着手社会和经济困境。重建，让美国再次伟大！"
 USA_improve_south:0 "改善南方"
 USA_improve_south_desc:0 "南方蕴藏着大量的资源，特别是在石油化工行业，我们必须在南方建立这些公司，以便更好地开发资源。"
 USA_southern_industry:0 "南部工业"
 USA_southern_industry_desc:0 "工业扩张是一件很自然的事情，问题在于该鼓励工业往哪扩展。联邦政府可以引导产业向南方扩展，真正启动南方地区的工业化。"
 USA_virginian_mines:0 "弗吉尼亚矿产"
 USA_virginian_mines_desc:0 "在蓝岭山脉深处，矿工们正努力地挖掘着长石、盐和碎石用以铺路。投入适当的资金可以增加这些矿山的股息。"
 USA_atlantic_dockyards:0 "大西洋沿岸船坞"
 USA_atlantic_dockyards_desc:0 "在南方，像查尔斯顿、萨凡纳和诺福克这样的主要港口都有大量的国际贸易往来。但我们必须扩大这些港口，使之与洛杉矶、纽约和波士顿的港口那般。"
 USA_texan_oil:0 "德克萨斯油田"
 USA_texan_oil_desc:0 "德克萨斯是一个非常非常大的州，根据石油大亨们的说法，那里的土壤下仍然有大量的\"黑色黄金\"。鼓励像标准石油公司和木兰油气公司这样的公司在德克萨斯州加大投资，我们就能成为世界石油大亨！"
 USA_southern_reconstruction:0 "真正的南方重建"
 USA_southern_reconstruction_desc:0 "重建的伤痕仍深埋在南方各州的心底，让许多人对华盛顿政府心怀怨恨。我们准备采取一种全新的重建方式以弥合裂痕，恢复人们对联邦政府的信心。"
 USA_heart_of_america:0 "美利坚跳动的心脏"
 USA_heart_of_america_desc:0 ""
 USA_anti_lynching_bill_conservative:0 "美国反私刑法案"
 USA_anti_lynching_bill_conservative_desc:0 "治安会正义盛行是个不大不小的问题。在密西西比州、乔治亚州和得克萨斯州，许多违反吉姆·克劳法的黑人公民将面临绞刑。通过一项反私刑的法律应该能够遏制这些暴力的爆发。"
 USA_civil_rights_conservative:0 "关注民权"
 USA_civil_rights_conservative_desc:0 "我国许多社会和政治运动反复强调“公民权利”之理念，认为美国是一个不平等的国家。为了平息这种信念，让我们从社会公正中剔除社会主义的糟粕。"
 USA_work_with_gravey:0 "与贾维合作"
 USA_work_with_gravey_desc:0 "马库斯·贾维是一位极具影响力的领袖，在\"黑人之星\"和很多黑人团体中都是如此。我们可以与他合作，帮助平息南方的种族紧张局势。"
 USA_calm_the_south:0 "稳定南方"
 USA_calm_the_south_desc:0 "美国党的许多政客都来自南方腹地，他们将在州参议员和代表中发表演讲，以促进和平与秩序，而不是仅仅依靠华盛顿的总统。"
 USA_work_with_moderates_conservative:0 "和温和派合作"
 USA_work_with_moderates_conservative_desc:0 "像自由主义者和民主党这样的温和派在一些我们永远不希望出差错的州占据着主导地位。让我们与他们合作，以提高在南方某些保守派大本营的声望。"
 USA_bury_the_klan:0 "用宣传攻势淹没3K党"
 USA_bury_the_klan_desc:0 "如果我们不能说服国内的反对派，怎么又怎么和法国的疯子或者用锤子和镰刀包装起来的德国人相抗衡呢，国内的杂碎会毁掉我们的任何声望。"
 USA_reform_jim_crow:0 "改革吉姆·克劳法"
 USA_reform_jim_crow_desc:0 "完全废除《吉姆·克劳法》是愚蠢的，必须采取渐进式的改革。我们可以把这个烂摊子留给下一届政府，让那些蠢货去尝试彻底废除它。而我们至少阻止了人们在街上动私刑！"
 USA_help_black_star:0 "帮助黑人之星"
 USA_help_black_star_desc:0 "虽然看起来有些奇怪，但我们可以与黑人之星合作，帮助心怀不满的美国黑人在利比里亚找到新的未来。"
 USA_better_life:0 "更美好的生活"
 USA_better_life_desc:0 "所有离开美国前往利比里亚的黑人都有了新的生活，他们无论走到哪里都是美国人。他们现在就出发！"
 USA_funding_to_liberia:0 "给利比里亚的援助金"
 USA_funding_to_liberia_desc:0 "利比里亚是我们进入非洲的门户，如果我们愿意，可以扩大美国在非洲大陆的影响力。我们可以把利比里亚变成一个位于非洲西海岸的新美国。"
 USA_new_america_is_here:0 "新的美利坚就在这里"
 USA_new_america_is_here_desc:0 "拜穆迪总统所赐，美国党将美利坚合众国带入了一个经济和军事都高人一筹的新时代。"
 USA_la_guardias_presidency:0 "拉瓜迪亚总统任期"
 USA_la_guardias_presidency_desc:0 "詹姆斯·伦肖·考克斯的死讯让全国上下惊愕且悲痛。必须要承担起他的遗产以免让改革的成果随他而去。而肩负之人，拉瓜迪亚，将引领着这个国家度过这段暗无天日的时光"
 USA_national_recovery_administration:0 "国家复兴管理局"
 USA_national_recovery_administration_desc:0 "国家复兴管理局的任务是通过制定公平的做法和价格，在资本和劳动力之间创造公平的合作和竞争。这将减少穷人在必需品上的支出，并提高工作场所的生产效率。这将是经济复苏漫长道路上的第一步。"
 USA_public_works_administration:0 "建立公众事业振兴署"
 USA_public_works_administration_desc:0 "减少失业和增加公民信任的一个好方法是公共工程计划。通过投资建设新的建筑和纪念碑，我们可以创造更多的就业机会，确保更多的人口袋里有钱。这些纪念碑将作为英雄来纪念这些工人，并将在他们的记忆中经受住时间的考验。"
 USA_infrastructure_reform:0 "基础设施改进"
 USA_infrastructure_reform_desc:0 "目前为止，我国的基础设施都是一团糟。缺乏可靠的道路、摇摇欲坠的建筑以及危险的生活和工作环境在全国许多地方都见怪不怪。这些问题必须得到解决。我们将会通过投资新建建筑、改善道路以及生活条件来开始重建这个国家。"
 USA_tenesse_valley_authority:0 "创建田纳西河谷管理局"
 USA_tenesse_valley_authority_desc:0 "田纳西河谷管理局将是一家所属于联邦的公司，负责改善田纳西河谷的经济状况，同时提供电气化、化肥和防洪服务。这个地区受到股市崩盘的严重打击，我们需要一切可以得到的帮助。总之不能抛弃他们。"
 USA_forestry_corps_socdem:0 "给护林军团额外资金"
 USA_forestry_corps_socdem_desc:0 "我们应该给那些保护我们的森林和野生动物远离林火和其它灾害的人们提供额外的资金。没有了他们，美国人民所心爱的这个国家的自然美景将会处于危险之中，而我们绝不允许那种事情发生。我们的森林同我们的工业一样重要，别顾及其他人的阻挠。"
 USA_end_gold_standard:0 "结束金本位制"
 USA_end_gold_standard_desc:0 "哪个白痴会认为把像货币这样流动的东西建立在像黄金这样静态的东西上是个好主意？说真的，你们这些经济白痴是憨批吗？这太他妈蠢了吧，赶紧废除掉这个制度，难怪我们的经济不景气呢。"
 USA_pack_the_courts:0 "司法系统洗牌"
 USA_pack_the_courts_desc:0 "如果法院的法官们想要螳臂当车，那就让他们试试。解职就完事了，我们任命新的法官，他们将支持我们的改革，防止任何经济灾难或衰退。这可能不是很光彩，但如果想结束饥饿、贫困和经济危机，这是必要之恶。"
 USA_regulate_wall_street:0 "管制华尔街"
 USA_regulate_wall_street_desc:0 "那些高高在上、身着西装的新贵族无权掠夺这个伟大而美丽的国家。华尔街应该受到严格的监管，并对他们在市场和工作场所的行为作出解释。每个公民都有义务和责任，不管财富和地位如何。"
 USA_calm_senate:0 "稳住参议院"
 USA_calm_senate_desc:0 "政府现在要做的第一件事就是控制住新总统的参议院，尽管参议院的那些老家伙说共产主义者不会明天就来上班。"
 USA_fireside_talks:0 "炉边谈话"
 USA_fireside_talks_desc:0 "从现在开始，直到经济状况好转，拉瓜迪亚总统将在夜间电台发表演讲，讨论当前的问题以及解决这些问题的办法。这将有助于安抚普通美国人，并确保他们相信我们正夜以继日地工作，让这个国家重回正轨。毕竟，人们真的很喜欢拉瓜迪亚的演讲。"
 USA_deals_with_moderates_socdem:0 "处理温和派"
 USA_deals_with_moderates_socdem_desc:0 "有些人仍然认为我们希望美国社会彻底被毁灭，是列宁的化身。尽管如此，他们实际上比想象中更认同我们，所以最好试着和他们合作来证明我们的清白而不是单纯向他们讲道理。也许到那时，他们就可以停止叫嚷社会主义的邪恶了。"
 USA_social_security_act:0 "社会保障法案"
 USA_social_security_act_desc:0 "《社会保障法》的目的是为就业提供保险，确保人们可以安全地退休，而不是一直工作到死。它可以帮助我们延长预期寿命，并帮助人们在市场运作不正常时感到更安全。这也将有助于在我们和全体人民之间建立信任。"
 USA_further_funds:0 "增加对军团的投入"
 USA_further_funds_desc:0 "政府有很多剩余的资金却无所事事。当我们可以用它来投资工人和公共项目时，为什么要让它堆积起来呢？当然，奥地利的哈耶克可能会咬紧牙关，但他知道什么？钱就应该花出去，这就是它存在的目的。"
 USA_american_recovery:0 "美利坚的复兴"
 USA_american_recovery_desc:0 "我们越来越接近梦想中的山巅之城：一个没有贫穷和苦难的世界是可以实现的，这一切都要感谢拉瓜迪亚总统和无业进步党。现在让我们更进一步，以确保每个人都能实现美国梦！"
 USA_civil_rights_socdem:0 "关注民权"
 USA_civil_rights_socdem_desc:0 "非裔美国人和任何白人一样努力工作，也同样遵守我们的法律，但他们却不断受到歧视，甚至被暴力团伙甚至是政府杀害。我们应该努力结束这种可悲的状况，因为只有人人平等，美利坚的伟大才能体现。"
 USA_fair_labor_and_free_education:0 "公平劳动和免费教育"
 USA_fair_labor_and_free_education_desc:0 "不管别人怎么说，每个人都有权得到良好的教育和体面的报酬，包括非裔美国人。我们的政府应该努力确保新一代比他们的父辈获得更好的教育和更有成就感的工作。这样做的话，我们可以减少非裔美国人社区的失业和贫困。"
 USA_du_bois:0 "同杜波依斯合作"
 USA_du_bois_desc:0 "杜波依斯对马克思主义者确实有些令人担忧的同情，但他是一个诚实的人，希望美国人民得到尊重与尊严。我们应该开始与他合作，帮助协调反种族隔离运动，推翻三K党和南方人的统治。有他的帮助，自由的人民终将崛起！"
 USA_aid_naacp:0 "援助美国全国有色人种协进会"
 USA_aid_naacp_desc:0 "全国有色人种协进会是一个旨在促进非裔美国人自由和结束美国种族主义的组织。如果不与他们合作，我们也太蠢了吧。正如与杜波依斯合作一样，我们将击溃南方的脊梁，让自由的旗帜飘扬。"
 USA_work_with_republicans:0 "和共和党人合作"
 USA_work_with_republicans_desc:0 "共和党在很多方面与我们意见不一致，但有一件事是双方的共识：那就是必须结束种族隔离。曾经一手终结奴隶制的政党很乐意与我们合作，尽快结束南方暴君的统治和棉花王的幽灵。让我们开个会讨论下，对付那些保守派和种族主义者。"
 USA_anti_lynch_socdem:0 "进步主义反私刑法案"
 USA_anti_lynch_socdem_desc:0 "从今天开始，非洲裔美国人将不再生活在对暴力的恐惧中。进步的反私刑法案将使私刑成为联邦犯罪，这意味着南方各州将不再允许谋杀者和精神变态者因杀人而逍遥法外。今天是美国历史上最光明的日子之一，持续已久的暴政结束了。"
 USA_pass_civil_rights_act:0 "通过民权法案"
 USA_pass_civil_rights_act_desc:0 "这项法案将巩固我们先前的改革，并防止来自南方保守派的反扑。伟大的合众国的每一个公民都应根据他们的品格而非出身被评判，。南方的暴政再也不会在自由的土地上盛行了！"
 USA_works_progress_administration:0 "公共事业振兴署"
 USA_works_progress_administration_desc:0 "公共事业振兴署成立的目的是雇用数百万无技能的劳动者，为他们提供能获得新技能的工作，使他们在未来也不会失业。它还将为艺术领域的人们提供绘画、壁画、雕塑、戏剧和电影等形式的工作。这样我们不仅能创造出新的劳动力，还能培养出有文化的劳动力。"
 USA_liberalize_trade:0 "贸易自由化"
 USA_liberalize_trade_desc:0 "贸易不仅对经济至关重要，而且也有利于外交关系。通过与其他国家建立商业贸易，我们可以得到巨大的收益。或许应该稍微放开贸易，以确保市场能够继续发挥它的魔力，令美国的工人得到好处。"
 USA_pacific_factories:0 "太平洋沿岸工厂"
 USA_pacific_factories_desc:0 "美国并未从大萧条中完美脱身。许多工厂遭到关闭，旧金山的街道上挤满了露宿街头的人。我们应该采取行动结束这一局面，建造新工厂并雇佣工人，让加州成为太平洋上耀眼的宝石。"
 USA_atlantic_ports:0 "大西洋沿岸海港"
 USA_atlantic_ports_desc:0 "正如马汉发现的那样，没有海军的美国一无是处。没有它，贸易、外交和战争就会与我们失之交臂，成为敌人控制的领域。我们需要更多的港口来确保对世界的掌控，这样就可以生产并下水更多的船只。"
 USA_airport_buildup:0 "机场建设"
 USA_airport_buildup_desc:0 "能在世界各地旅行是一项了不起的成就，且有助于美国的旅游业和贸易。此外，它还将用于军事目的：未来的战争需要空军摧毁敌人并协助陆海军。我们应该建立更多的机场，以确保我们的飞机主宰明日的天空。"
 USA_great_lake_factories:0 "资助五大湖区工厂"
 USA_great_lake_factories_desc:0 "密歇根州在很大程度上缺乏工业底子，因此遭受了很多损失。通过投资兴建新工厂，我们可以帮助降低失业率，增加消费支出，同时赢得密歇根更多的选票，巩固我们的执政基础。"
 USA_electricity_to_the_countryside:0 "把电力带到乡村"
 USA_electricity_to_the_countryside_desc:0 "这个国家需要的不仅是工业和道路，还有电力。电气为我们带来了照明、热力、收音机和许多其他东西！这个国家的每一部分都应该能够获得电力及其创造的奇迹，因此政府将努力使其成为现实！"
 USA_highway_reform:0 "高速公路建设"
 USA_highway_reform_desc:0 "为了更好的在这片广袤的国土上调动军队，我们应该实施一个大型的高速公路建设计划。我们也要让平民能用得上它，以便他们在从一个地方到另一个地方时少操点心。不久之后，公路将延伸到这个伟大国家的每一个尽头！"
 USA_californian_armament:0 "加州兵工厂"
 USA_californian_armament_desc:0 "我们“将工业带回太平洋”的倡议不仅包括民用工业，也包括军用工厂。我们急切地需要枪支、手榴弹、坦克和卡车。这些工厂将大量生产新装备，供我们的士兵投入战斗。于是，美国军队将自豪地击败一切螳臂当车之人。"
 USA_end_poverty:0 "终结美国境内的贫困"
 USA_end_poverty_desc:0 "詹姆斯·伦肖·考克斯将消除贫困和帮助弱势群体当作自己的使命。虽然他去世了，但他的使命仍在我们党内延续。如今夙愿终了，再也没有美国人生活在贫困线以下。无家可归、饥饿和贫穷带来的所有问题都已成为过去！"
 USA_social_democratic_america:0 "一个社会民主主义的美国"
 USA_social_democratic_america_desc:0 "自由派和保守派都认为一个社会民主主义的美国不是反乌托邦就只是一个白日梦。事实证明他们又蠢又坏。社会民主主义起效了，而且效果很他妈好。当他们羞愧得垂头丧气的时候，让我们为我们给这个国家做的一切而自豪吧，让我们努力让美国以新面貌重新走向世界！"
 USA_side_with_unions:0 "与工会站在一起"
 USA_side_with_unions_desc:0 ""
 USA_work_with_farmers:0 "同农民合作"
 USA_work_with_farmers_desc:0 ""
 USA_united_coalition:0 "团结的执政联盟"
 USA_united_coalition_desc:0 ""
 USA_end_hunger:0 "终结美国温饱问题"
 USA_end_hunger_desc:0 ""
 USA_end_dustbowl_socdem:0 "结束沙尘暴"
 USA_end_dustbowl_socdem_desc:0 "沙尘暴的暴政终于结束了。现在我们必须重建社区，确保那些流离失所的人能够返回家园，获得工作、食物和安全。重建工作相当困难，但我们会因此变得更强大。"
 USA_found_the_ccc:0 "成立民事建设兵团"
 USA_found_the_ccc_desc:0 ""
 USA_crash_the_price_system:0 "碾碎价格体系"
 USA_crash_the_price_system_desc:0 "为了向人民展示旧经济体制的愚蠢，价格体系将被彻底摧毁，取而代之的则是一种更有效的货币形式。"
 USA_enact_hyperinflation:0 "实施恶性通货膨胀"
 USA_enact_hyperinflation_desc:0 "恶性通货膨胀是一个开场，它将显示当前系统——一个处于危机中的系统——的破坏性。"
 USA_let_the_bank_collapse:0 "让银行破产"
 USA_let_the_bank_collapse_desc:0 "银行一直是不合理的痛苦和争端之根源。如果我们救助银行，老百姓的所有债务和利息将继续存在，他们的怒火也会因此而指向我们。因此，银行是我们最后救助的机构。"
 USA_technates_save_day:0 "技术领会拯救一切"
 USA_technates_save_day_desc:0 "这个国家被坐在华尔街和华盛顿特区里的那些糊涂蛋搞得一团糟。我们将抓住这个机会，向这个国家的人民展示一条完全不同的道路。"
 USA_birth_of_the_technate:0 "技术领的诞生"
 USA_birth_of_the_technate_desc:0 "一个团结全美技术人员的全国性组织已经成立。在即将到来的重塑美国的战役中，它将扮演相当重要的角色。"
 USA_redraw_state_boundaries:0 "重绘州界"
 USA_redraw_state_boundaries_desc:0 "这些旧的州界效率低下，还会对我们之后巩固权力的斗争构成威胁。我们将利用国家的混乱来重新设计州的边界，使其更加简洁和逻辑化。"
 USA_gerrymander_elections:0 "杰利蝾螈式选举"
 USA_gerrymander_elections_desc:0 "我们将用民主来反对建制派。抓住每一个机会，重新规划选区，使之有利于我们的候选人。"
 USA_first_meeting_of_continental_technocracy:0 "大陆科技团委员会第一次会议"
 USA_first_meeting_of_continental_technocracy_desc:0 "技术官僚终于在美国掌权了！我们将在纽约市召集一个大陆委员会来讨论这个国家的未来。纽约市是世界上最伟大的城市，也是我们意识形态的温床。"
 USA_ten_year_plan:0 "十年计划"
 USA_ten_year_plan_desc:0 "经济崩溃抹杀了旧的资本主义方式，社会因此充满了纷争和混乱。现在进入第二阶段。通过实施一项长期计划，沿着技术统治主义路线建设经济，我们可以向公众展示我们政府和政策的效力和合法性。"
 USA_introduce_energy_credits:0 "引入能源点数"
 USA_introduce_energy_credits_desc:0 "旧的实物货币交换系统速度太慢，效率低下，而且容易出现欺诈。通过引入一种新的货币体系（以离散的能源包形式存在），可以实现更加公平和可控的经济，尽管需要更多的电力基础设施来支持这一点。"
 USA_emergancy_credits_plains:0 "向平原区发放紧急信贷"
 USA_emergancy_credits_plains_desc:0 "最近一段时间，大平原地区受到经济混乱和自然灾害的严重打击。为了巩固我们的合法性和支持，不仅在该地区，而且在一整个仍然及其怀疑技术统治主义作为一种管理制度的国家，我们必须提供新的货币形式，帮助这些人重新站起来，巩固我们的经济体系。"
 USA_factory_farming:0 "工厂化农业"
 USA_factory_farming_desc:0 "在许多地方，包括肉类在内的基本商品短缺。为了压低价格并使其保持在较低水平，工厂化养殖场的系统旨在以富含蛋白质的饮食饲养圈养动物，这将确保所有动物产品都更便宜、更丰富、质量始终如一。"
 USA_fix_dustbowl_technocrat:0 "从沙尘暴中恢复"
 USA_fix_dustbowl_technocrat_desc:0 "沙尘暴正威胁着我们中西部居民的福祉和经济生产力。技术官僚政府将会出手相助。"
 USA_soviet_corporations:0 "法团苏维埃"
 USA_soviet_corporations_desc:0 "尽管有诸多误区，委员会共产主义者组建苏维埃的想法确实是一个好主意。通过将同一类型的多个公司焊接在一起，形成一个更大、但更以人为本的组织，经济将更加整洁、更有效率，旨在满足人民的实际需要，而不是满足股东的需要。"
 USA_crush_unions:0 "碾碎工会"
 USA_crush_unions_desc:0 "在整个过程中，工会不断的罢工和抗议，证明它在最好的情况下只是一个麻烦，而最坏的情况是一个路障。通过强行解散工会并将其责任直接与技术专家挂钩，他们提出的反对意见将被迅速而果断地终结，同时也允许人们享有他们所希望的代表权和劳动谈判权。"
 USA_scientist_led_corps:0 "科学家领导法团"
 USA_scientist_led_corps_desc:0 "旧体制下的资产阶级资本家在经营他们的公司时，脑子里想的都是利润，这导致了一个极度不平等和极度贫困的社会。科学家们肯定能做得更好吧？"
 USA_scientific_revolution:0 "科学革命"
 USA_scientific_revolution_desc:0 "被过去民主所阻碍的进步和创新，现在将释放潜能并不受限制地重塑美国。我们的科学家在他们的政治革命中已经取得了卓越的成果，他们应该得到更多的资金奖励，去从事自然规律和存在的研究。"
 USA_economic_revolution:0 "经济革命"
 USA_economic_revolution_desc:0 "作为重塑美国的一部分，我们必须发起一场席卷这片土地的经济革命。市场将为科学管理让路，其影响将体现在美国大大小小的城市当中。"
 USA_self_sustaining_technates:0 "自给自足的技术领"
 USA_self_sustaining_technates_desc:0 "自给自足是一个值得探索的有趣概念。我们将在全国各地建立一些技术公司，使它们能够自我运作下去。"
 USA_monorail_development:0 "单轨铁路开发"
 USA_monorail_development_desc:0 "铁路的引入对美国来说是一个巨大的裨益，因为它能够更快更可靠地运送货物和人员。现在，我们将进入下一个逻辑步骤。电动单轨是一个优秀和简洁的设计，使大都市地区周边和彼此之间的交通快速，廉价和安全。通过资助他们的建设，美国将前所未有地联系在一起。"
 USA_increase_oil_infastructure:0 "扩建石油基础设施"
 USA_increase_oil_infastructure_desc:0 "石油是一种宝贵的资源，我们可以利用它在国内外谋利。然而为了从中获利，我们必须有合适的设备从流沙中勘探它们。"
 USA_steel_ohio:0 "俄亥俄钢铁"
 USA_steel_ohio_desc:0 "俄亥俄州是我国钢铁和金属工业的大本营，但其中大部分都是无组织的，并停留在过时的工具、技术和设备上。通过将钢铁工业集中在强大的技术力量之下，翻新铸造厂，提供新的工具和设备，高质量钢铁的产量将急剧增加。"
 USA_civilian_factory_development:0 "民用工厂发展"
 USA_civilian_factory_development_desc:0 "美国的工业化和发展始于民用工厂的发展。然后我们便可以利用这些工厂来提高平均生活水平并生产产品，然后运送到世界各地的客户那里，让每个人都受益。"
 USA_work_with_mega_corps:0 "和大财团合作"
 USA_work_with_mega_corps_desc:0 "新成立的大企业是我们新的社会和经济的理想选择，但要把它们完全整合起来还有许多工作要做。这可能因为表现出偏袒高级技术专家被视为一个不受欢迎的举动，但大多数人会认为这是一个积极的变化。"
 USA_pacific_rim_development:0 "环太平洋发展"
 USA_pacific_rim_development_desc:0 "太平洋沿岸在基础设施和工业发展上的潜力很大，通过促进新设施的开放，我们可以提供大量的就业机会，帮助更多的偏远地区进入20世纪。这也将促进能源信贷计划。"
 USA_military_south:0 "南方军事化"
 USA_military_south_desc:0 "南部各州的军事传统可以追溯到内战前，但该地区缺乏集中化的工业化。我们可以通过利用前者来弥补后者，新的军械库和军火厂将确保老迪克西人真正地站在我们这边。"
 USA_factory_buildup_by_great_lakes:0 "五大湖区的工厂建设"
 USA_factory_buildup_by_great_lakes_desc:0 "五大湖地区的工业化程度相对而言比较高，是一个很不错的地方以开始建设民用和军用工厂以及工业中心。"
 USA_technates_shall_lead_the_way:0 "技术领会指引我们前进"
 USA_technates_shall_lead_the_way_desc:0 "随着经济的完全集中和由技术专家管理，我们将达到以前被认为是一个未来梦想的经济吞吐量和效率。随着目前的发展达到我们满意的程度，我们可以期待一个光明的未来，每个男人、女人和孩子都将从中受益。"
 USA_technocrat_calendar:0 "技管日历"
 USA_technocrat_calendar_desc:0 "目前使用的日期和计时格式已经过时，效率低下，并且充满了不一致。我们应该设计一个由科学创造的时计系统，它不仅合乎逻辑，而且易于人的头脑学习和理解。"
 USA_24_hour_services:0 "全天服务"
 USA_24_hour_services_desc:0 "电台、商店、加油站和其他服务都在夜间或在另一个预定时间关闭。这已经是过去时。为了充分发挥我们作为一个国家的潜力，所有服务部门都将实行轮班制，保持24/7营业。"
 USA_milkshakes_and_rollercoasters:0 "奶昔和过山车"
 USA_milkshakes_and_rollercoasters_desc:0 "事实证明，游乐园在给人们的生活带来一些急需的乐趣方面取得了巨大的成功，哪怕只是暂时的。通过资助这些机构的建设和扩建，国家士气和公众形象将得到极大改善"
 USA_technocratic_cartoons:0 "技统主义卡通"
 USA_technocratic_cartoons_desc:0 "华特·迪士尼是一个富有创造力的人。他的有趣动画将是激发孩子们并带给他们宝贵知识的完美媒介。"
 USA_force_membership:0 "强制加盟技管法团"
 USA_force_membership_desc:0 "我们正在建设一个新社会的基础。技管法团将在每一个美国人甚至是那些尚未出生的美国人的生活中扮演复杂的角色。"
 USA_daily_newspapers:0 "每日报纸"
 USA_daily_newspapers_desc:0 "知识如甘泉，没人能否认这一点。因此我们开始发行日报，以确保每个美国公民都能了解自己国家和世界的情况。"
 USA_technocrat_teaching:0 "技统主义教育"
 USA_technocrat_teaching_desc:0 "为了让公众接受技术统治，他们首先必须充分和彻底地理解它。通过学校、电台、公共研讨会等方式进行公共教育和宣传活动，我们可以确保每个人都能在这个新社会中愉快的找到自己的位置。"
 USA_higher_education_for_all:0 "全民高等教育"
 USA_higher_education_for_all_desc:0 "技术领需要聪明和能够做出贡献的新公民，这就是为什么我们将为所有公民提供免学费的大学教育。"
 USA_supreme_court_packing:0 "向最高法院安排支持者"
 USA_supreme_court_packing_desc:0 "最高法院一直是一个障碍，通过冗长的审查拖累了许多改革，并断然拒绝执行其中一些改革。然而，如果我们用同情我们事业的人来取代捣乱者，那么需要通过的法律和改革将畅通无阻。"
 USA_work_with_politicians:0 "和政客们合作"
 USA_work_with_politicians_desc:0 "为了确保政府的顺利运作，我们必须设法与现有的政治家合作。向参众两院保证，一个技术统治主义政府和社会将果断地回答他们可能遇到的所有问题和担忧。"
 USA_sweep_away_the_senate:0 "踢开参议院"
 USA_sweep_away_the_senate_desc:0 "技管法团是美利坚技术领唯一需要的政府，因为我们的成员拥有专业知识和献身精神，能够贯彻执行我们的计划政策。参议院将挤满我们的议员，任何不加盟的人都将被解职。"
 USA_bribe_the_senate:0 "贿赂参议院"
 USA_bribe_the_senate_desc:0 "虽然许多人认识到了原因并愿意与我们合作，但许多人仍然不相信我们。但每个人都有自己的价钱，通过调查那些不合作的人，或者甚至通过一次真诚的交谈，我们可以找到这些压力点，并用胡萝卜把他们吸引到我们身边。"
 USA_white_house_always_wins:0 "白宫永远是赢家"
 USA_white_house_always_wins_desc:0 "我们的权力几乎已完全巩固，但在我们所建立的技术统治主义制度彻底确立之前，还需要一项行动，通过在法律中确立白宫凌驾一切的绝对权力，总统可以拥有否决权，以确保参议院或众议院作出的任何有问题的决定能够迅速被逆转。"
 USA_subvert_the_house:0 "推翻众议院"
 USA_subvert_the_house_desc:0 "事实证明，在确保我们新政府的效率和运作便利性方面，参议院已经取得了巨大成功，但众议院仍然是我们的眼中钉。由于许多成员忠于旧党，他们在进步之路上的每一步同我们对抗。是时候结束他们的可笑抵抗，解散和解职旧人让路给新人。"
 USA_science_high_up:0 "科技居于高位"
 USA_science_high_up_desc:0 "我们最重要的承诺之一，就是要让最优秀的人担任最高职位，这样，我们将任命最优秀、最聪明的科学和学术人才担任政府高级职务。他们的专业知识肯定会有助于国家稳定和政府决策。"
 USA_technocratic_government:0 "技术统治主义政府"
 USA_technocratic_government_desc:0 "我们可以绝对肯定地说，我们的政府实际上是一个技术统治主义国家，所有的人、政策和进程都反映了这一点。随着政府像一台运转良好的机器，我们可以继续确保美利坚技术领发挥其作为一个国家和民族的全部潜力。"
 USA_experimental_community_of_tommorow:0 "未来实验性社区"
 USA_experimental_community_of_tommorow_desc:0 "改造旧的是好的，但我们也必须注意建设新的。我们许多最重要的科学家和工程师已经为技术统治主义的乌托邦制定了计划，通过资助他们创建这些实验社区的计划，他们可以作为未来发展的模板。"
 USA_true_technocratic_society:0 "真正的技统社会"
 USA_true_technocratic_society_desc:0 "在政府、更广泛的社会和绝大多数人都按要求工作的情况下，技术统治主义运动的缔造者们的设想，经过不小的奋斗和磨难，终于实现了。但我们能做的总是更多，完美总是离我们更近。加速！"
 USA_technocracy_phillipines:0 "在菲律宾扶植技术统治主义"
 USA_technocracy_phillipines_desc:0 "菲律宾是资产阶级帝国主义的又一个可怜的受害者。但是，如果我们仅仅在政治上释放对他们的宗主关系，就会在国内造成大规模的混乱和马克思主义革命。我们必须尽最大努力消除帝国主义过去的束缚，同时向菲律宾人民展示来治理他们的社会的最理性和最显而易见的方法。"
 USA_domino_theory:0 "多米诺理论"
 USA_domino_theory_desc:0 "就像一排多米诺骨牌接踵而倒，我们可以启动一系列事件，在远近的其他国家建立技术统治主义政府。通过资助其他国家的技术统治主义运动，并提供志愿者、武器和顾问，我们可以确保一个技术统治主义的世界将是一个非常现实的未来愿景。"
 USA_american_ambitions:0 "美利坚雄心"
 USA_american_ambitions_desc:0 "UTA已经被证明是一个振奋人心的成功，但我们不能长时间停留在我们的桂冠上。我们需要采取进一步行动，使我们的邻国看到技术统治的光芒，我们决不能害怕把反动派和自由派一齐踢开。就像父母惩罚一个行为不端的孩子一样，这是为了他们自己的利益，不管有多痛苦。"
 USA_central_american_coups:0 "中美洲政变"
 USA_central_american_coups_desc:0 "为了给北美技术领开路，中美洲那些民选出来但大多不与我们合作的国家元首必须被有利于技术统治主义利益的军事独裁者所取代。"
 USA_work_with_peru:0 "和秘鲁合作"
 USA_work_with_peru_desc:0 "秘鲁的民族复兴运动，也就是现在人们更喜欢称之为塔万廷苏均的运动，证明了它在现代化和提升国家方面的成功。作为加速主义同志，我们将向他们伸出援助之手，帮助他们建立一个技术官僚经济，使他们能够与我们分享同样的利益。"
 USA_support_quebec:0 "支持魁北克"
 USA_support_quebec_desc:0 "魁北克人总是以某种形式寻求自治和独立，脱离他们的加拿大宗主，正如俗话所说，一个分裂的家庭是站不住脚的。有了这些信息，我们就可以资助、武装和训练魁北克分离主义分子，同时也可以用我们的方式教育他们。"
 USA_terror_attacks_canada:0 "在加拿大策划恐怖袭击"
 USA_terror_attacks_canada_desc:0 "在我们明智的指导下，这些分离主义者可以认真地开始他们的努力。对公众人物的秘密袭击、爆炸、枪击、暗杀和游击战将从头到尾困扰着加拿大。我们将确保叛军拥有他们制造人间地狱所需的所有枪支、炸弹和资金。"
 USA_great_north_american_war:0 "大北美战争"
 USA_great_north_american_war_desc:0 "由于加拿大受到恐怖袭击的牵制，墨西哥已经是一个劣势邻国，我们在北美的两个主要对手将被武力吞并。不需要外交手段，我们将以可怕的速度把技术统治的光芒带到整个北美大陆，那些抵抗的人将被扫地出门。旧秩序不会轻易放弃，但最终，我们会让他们别无选择。"
 USA_form_the_NAT:0 "成立北美技术领"
 USA_form_the_NAT_desc:0 "从安克雷奇到巴拿马城，技术统治主义已经占据了主导地位。是时候大展身手了！"
 USA_destroy_second_phillipines_insurrection:0 "镇压第二次菲律宾叛乱"
 USA_destroy_second_phillipines_insurrection_desc:0 "我们在菲律宾建立的傀儡政府迅速垮台，前威权政府重新掌权以试图镇压一场自由主义暴动。而暴动的人数迅速增加，甚至一些军队也加入了他们的事业。我们必须迅速果断地采取行动，在其完全失控之前结束这场危机。"
 USA_fortress_guam:0 "关岛堡垒"
 USA_fortress_guam_desc:0 "关岛是我们的太平洋边疆，也是我们最外层的领土，对我们在该地区发起和支持战役将是非常宝贵的，但由于它面积相对较小，很可能容易受到入侵，使我们措手不及。为了防止这种情况的发生，我们建立了一个包括沿海火炮、朝外掩体和海军雷区在内的分层防御网络，以确保我们太平洋跳板的安全。"
 USA_take_over_indochina:0 "接管印度支那"
 USA_take_over_indochina_desc:0 "印度支那拥有丰富的原材料和人力资源，而且在对抗可怕的日本帝国主义事业中占据重要的战略地位。我们应该做好准备，在未来控制这一地区。"
 USA_prepare_for_australian_invasion:0 "做好入侵澳大利亚准备"
 USA_prepare_for_australian_invasion_desc:0 "澳大利亚是下一阶段国际技术领的首要目标，他们的人民渴望摆脱旧的方式，我们将与他们分享技术统治的光荣。尽管他们的政府不会不战而降，但我们必须为这一现实做好准备。通过在关键地区建立基础设施，入侵将更加顺利。"
 USA_war_plan_scarlet:0 "战争计划：猩红"
 USA_war_plan_scarlet_desc:0 "随着基础设施、部队和物资的到位，澳大利亚地区可以被整合进我们的控制之下，以便建立一个有利的政府。技术官僚制度将很适合当地政府和人民，目前该地区是一个充满潜在和种族问题的可悲浪费，而我们的系统是完全有能力不仅解决这些问题，而且将其转变为新的力量。同化他们！"
 USA_jaden_gewel:0 "贾登·格韦尔"
 USA_jaden_gewel_desc:0 ""
 USA_take_over_the_yangtze:0 "夺取长江控制权"
 USA_take_over_the_yangtze_desc:0 "中国是一个充斥着乱七八糟的军阀的国家，它们在每个街角假装是全中国的合法政府。我们可以用武力来解决这个不幸的局面，把长江沿岸的国家接管过来，引进技术官僚政府，就可以很快地解决十几个半合法的残废军阀的问题。"
 USA_combat_japan:0 "对日作战"
 USA_combat_japan_desc:0 "日本的帝国主义愿景对美国的野心也是一种威胁。他们必须被美国逼得走投无路并被迫与我们抗衡，而美国在思维方式和价值观上是他们的天敌。"
 USA_pacific_hegemony:0 "太平洋霸权"
 USA_pacific_hegemony_desc:0 "毫无疑问，太平洋在我们的管辖之下。技术官僚不仅改善了北美洲每个人的生活，而且在亚洲和澳大拉西亚也将如此。但这并不是我们雄心壮志的终结，世界技术统治的梦想已经成为一种非常现实的可能性，随着对太平洋的掌控，世界就是我们的牡蛎。"
 USA_increase_the_corporate_tax:0 "提高针对大公司的税收"
 USA_increase_the_corporate_tax_desc:0 "那些公司赚了数十亿美元，但却几乎不纳税；而普通工人们却在收入日降的情况下需要缴纳更多的税，这就更糟糕了。解决这个问题的第一步是增加对企业的税收，让它们认清自己的位置，并为他们需要遮掩的那些破事上缴更多的钱。"
 USA_libraries_of_knowledge:0 "知识的图书馆"
 USA_libraries_of_knowledge_desc:0 "每个工人都应该拥有一定的学识，这就意味着要扩大图书馆系统，鼓励工人们在业余时间中随意阅读。毕竟，聪明的工人才能成为更好的工人，而不是布尔乔亚的工具。"
 USA_intimidate_the_senate:0 "威胁参议院"
 USA_intimidate_the_senate_desc:0 "又是一个古旧愚蠢的机构，参议院是为了控制众议院并且限制美国人民才设立的。在弗林的新美国，参议院再也没有可能实现他们的丑陋愿景了。相反的是，弗林要让参议院要么本本分分地运作，要么在恐惧中运作；不再代表那些肥猫的利益。参议院应该以对工人阶级有利的方式运行。"
 USA_democracy_at_home:0 "国内的民主"
 USA_democracy_at_home_desc:0 "妇女仍然被许多美国人视为二等公民，甚至是那些社会主义帮凶。我们必须改变这种偏见：她们对国家的贡献和男性一样多。她们应该和男人一样对家里的事情有同样多的控制权。作为一个劳工的共和国，劳动包罗万象，还有什么比照顾孩子更累人的呢？"
 USA_right_to_information:0 "知情权"
 USA_right_to_information_desc:0 ""
 USA_close_down_the_prison_system:0 "关停牢狱系统"
 USA_close_down_the_prison_system_desc:0 "监狱系统存在的意义就是给布尔乔亚们关押他们的敌人和他们看不顺眼的人，而不是惩治罪犯。今天，这个过去资产阶级残忍的证明就会终结，而改造教育和更少强制性的手段会成为处理反社会行为活动的方法。我们的新社会应该建立在自由而不是牢笼之上。"
 USA_a_better_america:0 "一个更美好的美利坚"
 USA_a_better_america_desc:0 "今日美利坚觉醒以发出一声全新的吼叫，社会主义之声。人民从此以后都不再会受到老板、政客、丈夫或是三K党人的剥削了。所有人都会在一个规范且民主的社会里，随他们所愿地自由工作和放松。我们已经证明了社会主义不是一个不切实际的空想；它是一个可实现地并让人向往的现实！"
 USA_let_the_land_rest:0 "让土地休整"
 USA_let_the_land_rest_desc:0 ""
 USA_crush_the_backlash:0 "碾碎反对派"
 USA_crush_the_backlash_desc:0 ""
 USA_end_of_the_police:0 "警察制度的终结"
 USA_end_of_the_police_desc:0 "警察的存在不是为了制止犯罪，而是为了保护财产，无论这些财产是奴隶还是土地。警察的存在正是为了保卫财阀，阻止任何试图挑战他们的人。我们不需要他们来对付犯罪，尤其是在我们的司法改革和社区民兵已经可以应对这些的情况下。警察们现在可以把武器和徽章留在家里了。"
 USA_and_in_the_work_place:0 "以及在工作场所"
 USA_and_in_the_work_place_desc:0 "布尔乔亚全部滚开！现在工人们将决定如何管理自己的事务。他们没日没夜的辛勤工作，在管理方面不比他们的“主子”差！无论是对全体人类的自由还是更好的美国来说，工作场所的民主都是十分重要的。"
 USA_libraries_of_tools:0 "工具库"
 USA_libraries_of_tools_desc:0 "与其让工人自己提供工具，不如将它们集中在一起，共同分享，以确保每个人在工作时都能得到他们需要的东西。这样，它可以减少工人的开支，提高他们在工作场所的效率。至少在我看来这真是个好主意！"
 USA_end_the_price_system:0 "终结价格体系"
 USA_end_the_price_system_desc:0 "商品的交易和分配将不再需要定价或金钱了。公共项目的成功实施已经证明了在商品和服务上可以信赖人民的负责和公平性。让我们终结暴君的武器——美元的统治，并开启以劳动统治的时代！"
 USA_civil_rights_for_all:0 "普遍的民权"
 USA_civil_rights_for_all_desc:0 "这项新法案将不再允许任何不公正行为的发生，任何人都不应该因为他们的身份而处于恐惧之中，他们的选举权也不应被剥夺，无论他是非裔美国人、移民、女性还是工人。基于一项原则，这项新法案将使尊重和不干涉任何人的生活这一诉求成为法律：如果没有免于遭受伤害的自由，那么任何人都不可能真正的获得自由。"
 USA_stabilize_the_coalition:0 "稳定(执政)联盟"
 USA_stabilize_the_coalition_desc:0 "总统的猝然长逝让我们的政府陷入了混乱。要做的第一件事就是保证大家都能冷静下来，回去做各自手头的工作。如果我们能够做到这样，那我们就可以开始把这个国家重建成一个更加伟大的国度。"
 USA_education_for_all:0 "全民教育"
 USA_education_for_all_desc:0 "教育不是一项特权，而是自由生活的必要条件。通过保证人人都能接受良好的教育，我们就能确保人们能够得到收入更高、创新性更强的工作，并且确保即使是那些没能得到这些工作的人也足够敏锐能够看穿老板的谎话。受过良好教育的劳动力群体就是财阀富豪们的末日。"
 USA_extreme_welfare:0 "极致福利"
 USA_extreme_welfare_desc:0 "“偏激”？！哈！更准确地说是\"必要\"。我们需要把更多的钱投入到福利项目中，以避免这个国家的穷苦人、残疾人和正在辛勤工作的人们陷入困境乃至于绝境。没有人应该遭受这一切——没有任何一个人应该！"
 USA_fund_the_radio_stations:0 "资助广播站"
 USA_fund_the_radio_stations_desc:0 "世界产业工人联合会（IWW，Industrial Workers of the World）最受人们欢迎的一个东西就是他们的音乐。经典的乡村音乐不只能给听者带来逾越，还可以成为我们向被压迫者和失业者传递信息的载体。通过重点资助IWW广播站，我们可以保证工人人人都在早上去工作时唱起《你站在那一边？》。"
 USA_pensions_for_the_old:0 "给老人的养老金"
 USA_pensions_for_the_old_desc:0 "老弱者注定要被淘汰，这就是资本主义党派的口号。如果他们不能从人身上榨取生命力和劳动力，他们就会把这个人当成垃圾扔掉。而在新政府的治理下，年长的人总体上会比之前获得更高的养老金和更好的医疗和经济援助。这不只是一个正派的决定，这还意味着他们能够在未来的选举中把选票更多地投向我们。一个不错的附加好处。"
 USA_and_medicine_for_the_sick:0 "给病人的药品"
 USA_and_medicine_for_the_sick_desc:0 "到目前为止，乡村里的患病者都被政府和老板们视作污秽。我们需要更好的医疗服务和更多的在工作场所的针对患病者的防护措施；没有人天生就是要因为同样一场小病受更多的苦。相反，社会各界都应该向他们展现同情和关怀。"
 USA_stringent_regulation:0 "严厉管制"
 USA_stringent_regulation_desc:0 "企业在纳税、执行劳动法和支付工资等方面存在着太多的问题。财阀治下，美国工人们被置于一个可怕的境地，而资本家们则高高在上——但现在不再会这样了。我们将施行新的法律，以确保他们不再能够如此放纵。"
 USA_frogs_in_a_frying_pan:0 "温水煮青蛙"
 USA_frogs_in_a_frying_pan_desc:0 "我的天，真是太混乱了！看在上帝的份上，大家都冷静一点！还没到世界末日呢！你看，温和派对于弗林的改革有些看法。这对我们来说可没好处，所以依我看我们要向他们施点压，让他们明白自己到底是哪根葱。然后他们就会冷静下来和我们合作了。"
 USA_communal_food:0 "公共粮食"
 USA_communal_food_desc:0 "饥荒之下任何人都不应该再继续囤积粮食。为了确保每个人能吃上饭，政府将投资公共食品项目。这些食物不会很美味，但会比现在人们吃的好上很多"
 USA_communal_housing:0 "公共住房"
 USA_communal_housing_desc:0 "新住房计划的进一步成功，表明我们可以开始用这种新式房屋建造整个新城镇甚至是新城市。新的社区将被建成，对安全和幸福生活的承诺将以可负担得起的价格卖个每位公民。这些新的社区将展示所有使美国伟大的东西：一种由我们每个人的力量共同建立起来的的社区意识。"
 USA_flynns_presidency:0 "弗林总统任期"
 USA_flynns_presidency_desc:0 ""
 USA_bread_basket_once_more:0 "再次成为面包篮"
 USA_bread_basket_once_more_desc:0 ""
 USA_dust_begins_to_settle:0 "沙尘开始沉寂"
 USA_dust_begins_to_settle_desc:0 ""
 USA_end_of_the_dustbowl:0 "再无沙尘暴"
 USA_end_of_the_dustbowl_desc:0 "沙尘暴的暴政终于结束了。现在我们必须重建社区，确保那些流离失所的人能够返回家园，获得工作、食物和安全。重建工作相当困难，但我们会因此变得更强大。"
 USA_supreme_court_shuffle:0 "最高法院洗牌"
 USA_supreme_court_shuffle_desc:0 "我们竟然没有先控制最高法院。最高法院是一个日显老态的代表有钱财权势的人的机构，而不是代表美国人民的。如果它还要继续存在，它就应该为人民服务；让我们把最高法院里这些蛀虫揪出来，让更加德高望重的理性的人来取代他们。"
 USA_transfer_the_means_of_production:0 "转移生产资料"
 USA_transfer_the_means_of_production_desc:0 "我们对于行政、立法、司法三权的控制意味着我们能够成就不可能；我们可以用国家机器来推动向真正社会主义的转型。尽管自由主义者和列宁主义者都认为这样过于乌托邦、不太可能实现，我们已经证明他们是错的了。我们可以保证这个国家成为，也将永远是被压迫者的家园。来吧，都来吧！不同背景，不同信仰的人都来吧！为了新生的美利坚劳工共和国！"
 USA_union_dominance:0 "工会主导"
 USA_union_dominance_desc:0 "想要实现我们的梦想还有很长一段路要走。我们现在不应该急于追求真正的社会主义，而应该着眼于以更简单的方式改善所有美国人的生计。如此，我们的支持率将显著提升，而我们的后辈也能利用这些成果去建成伟大的劳动联邦！"
 USA_empower_the_farming_unions:0 "提升农业联合会权力"
 USA_empower_the_farming_unions_desc:0 "农民们，尤其是移民家庭农民，缺乏政治代表、收入低下，被剥削得也很严重。这种情况必须停止。给农会在农产品价格方面更多的议价权无疑是最好的办法，这些剥削老实人的地主们应该在知道他们手上剥削农民的鞭子和锁链不复存在时感到莫大的恐惧。"
 USA_slum_improvements:0 "改善贫民窟"
 USA_slum_improvements_desc:0 "那些有家可归但是依然不名一文的人经常生活在建造不良、缺乏维护而且还存在种族隔离的贫民窟中。我们不能坐视这种情况继续发生。我们应该投资结构设计更加优良的、坐落在更安全的地方的、没有种族歧视的低收入保障房。每个人都有安居的权利，而投资低收入保障房也是我们保障这一权利的一种方式。"
 USA_use_coxs_legacy:0 "利用考克斯的遗产"
 USA_use_coxs_legacy_desc:0 "詹姆斯·考克斯是一个只求美国变好的善良真挚的人。尽管他在让美国变得更加美好方面有些目光短浅，但是没人能否认他的胆识和能力。他的遗产是我们共有的，而我们也应当在任何有政治、经济压迫的地方做他思想和事业的代表。他的肉体或许死去了，但他的精神永世长存。"
 USA_crop_rotations:0 "作物轮作"
 USA_crop_rotations_desc:0 ""
 USA_soil_conservation:0 "土壤保护"
 USA_soil_conservation_desc:0 "黑色风暴让很大面积的土地变得干燥，并造成了严重的旱灾和饥荒。我们需要保证现在还没有干旱的土地得到保护和良好的管理。这一点的实现只能依靠政府和民众共同管理。这样，大家就都能有安全来源以获得优质食物了。"
 USA_aid_the_dust_migrants:0 "援助黑色风暴难民"
 USA_aid_the_dust_migrants_desc:0 "由沙尘暴导致的难民危机必须尽快结束。难民们需要庇护所、食物、医疗设备和工作，而且需求迫切。事态很紧急，我们必须尽我们所能来缓解现在的危急局势。"
 USA_community_help_schemes:0 "社区援助计划"
 USA_community_help_schemes_desc:0 "为了在人民群众中建立更广的社区意识，我们应该推广帮助计划。这项计划可以使人们能够求助于他们的邻居，而不是如过去那般仅仅假设人们自己能做好一切。这样，就可以在社区内部建立更牢固的纽带，以确保他们在遇到困难时不需要资产阶级甚至是政府的帮助。"
 USA_housing_building_projects:0 "住宅建设项目"
 USA_housing_building_projects_desc:0 "贫民窟改善计划的成功向许多人证明了公共住房是解决无家可归问题的一个有效方法。我们将开始建造更多简单、实惠但舒适的房子，每个美国人都应该为拥有自己的家感到自豪，人们再也不用忧心于睡在冰冷的街道上了。"
 USA_executive_order_for_federal_funding:0 "联邦基金行政令"
 USA_executive_order_for_federal_funding_desc:0 "为了让经济回到正轨，我们需要能够投入到经济建设和民生改善的资金。这就意味着我们需要用行政命令来获取这些资金，这样我们就可以尽可能快速地进行投资并且让经济领域重回正轨。资本家们会讥讽我们，但是是他们逼我们走到这个地步的，现在他们的钱就要拿来补偿！"
 USA_level_the_playing_field:0 "公平竞争"
 USA_level_the_playing_field_desc:0 "老板们在没有什么贡献的情况下使唤着周围的人们，他们有什么权力这样做？在新的管理体制下，工会将在每一个企业中获得与老板同样的代表权。工人们有权表达他们的担忧，而老板们则必须学会同他们合作，而不是命令他们。"
 USA_the_right_to_a_job:0 "获得一份工作的权利"
 USA_the_right_to_a_job_desc:0 "每个人都有得到工作的权利。不论是谁，没人应该因老板们的贪欲而穷困失业。政府应该把工作权写入联邦法律，并且切实保障人人都有工作，不论他们是美国公民还是移民，不论他们皮肤是白是黑，不论他们是男是女。"
 USA_healthcare_for_all:0 "普遍医保"
 USA_healthcare_for_all_desc:0 "正如我们以前说的，能够即安全又自由地生活是一项基本的权利，而不是一种特权。我们的政府应该为每一个公民提供世界领先的医疗保健服务，并确保他们不必担心昂贵的医疗费用。只有这样，我们才能称这个国家是自由的——因为她的人民拥有免于恐惧的自由。"
 USA_a_fairer_america:0 "一个更平等的美利坚"
 USA_a_fairer_america_desc:0 "为了使这个国家变得更好、更公平，我们做了很多工作。现在评判美国公民的标准是他们的智慧和辛勤，而不是财富多少、种族归属或来自何方。我们生活在一个比过去好得多的国家，人类历史上从来没有如此这般自由而繁荣！我们的梦想终于实现了！"
