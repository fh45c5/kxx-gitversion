 politics_andrew_mellon_desc:0 "安德鲁·威廉·梅隆，美国的第32任总统，全国最不受欢迎的人。他的前任哈里·M·道格蒂在美国经济崩溃后被暗杀，让他在1934年成为总统。梅隆下令阻止联邦政府对美国经济采取一切干涉措施，他认为，应对萧条的最佳方案是静待市场自己恢复正常运行，让企业发挥能动性，逐渐改善经济状况。但他的政策却没起到任何效果，美国的经济情况反而在他执政两年后更加恶化了。尽管这不是他的错，但他的无所作为却使情况变得更糟，并且有许多人正在排队暗杀他。共和党已经决定抛弃他，并且已经在私下讨论对他的弹劾议程，安德鲁·梅隆已经不大可能继续担任总统了。"
 USA_land_of_the_free:0 "自由之地"
 USA_land_of_the_free_desc:0 "自美利坚诞生伊始，她就是一个民主国家。理论上，每一个人都可以掌握自己的命运，选择他们的国家，免受暴君的独裁统治。虽然事实上并不是每一个人都能实现这样的理想，但对于美国民众来说，这些理想仍然是照亮夜路的明灯，激发了美国人对祖国的信心。"
 USA_dustbowl:0 "沙尘暴"
 USA_dustbowl_desc:0 "自1930年以来，美国中部与西南部农民不科学的耕种方式已经导致了严重的经济损失。严重的干旱与草原地带的水土流失已经造成了席卷整个俄克拉荷马州、堪萨斯州与德州西北部的严重沙尘暴，导致平原各州的大片土地变得几乎无法耕种。这让该地区以农业过活的民众迅速破产陷入贫穷，甚至不得不逃荒去其他州寻求工作；如果没有政府的支援，事情并不会凭空得到改善。"
 USA_great_depression:0 "大萧条"
 USA_under_budget_military_desc:0 "在没有任何外来威胁的情况下，美军已经进入了一个恶化和停滞的时期。由于美国只干预像尼加拉瓜这样的小冲突，军队获得的资金逐年减少。国会每年只拨出总参谋部所需经费的一半。由于资金贫乏，军队已缩减得只剩骨架。如果美国想在战争中取得胜利，就必须快速实施变革。"
 USA_organized_crime:0 "有组织犯罪"
 USA_organized_crime_desc:0 "在大萧条带来的政治混乱以及禁酒令带来的经济机遇下，有组织的犯罪日益猖獗。黑帮利用人们对工作和酒精的双重渴望来进行犯罪，这股风潮很快席卷全国。尽管政府一直在与之斗争并且近年来取得了一定成效，但这种黑帮在一些地区仍然强大。"
 USA_prohibition:0 "禁酒令"
 USA_prohibition_desc:0 "根据第18号修正案，酒精在美国已成为非法物品。不过由于政府没有能力去完全执行，贩卖私酒反而成为了黑帮的经济来源。政府内部因此事争吵不休——是废除第18号修正案，还是授权扩张政府的行政权力来更强力地将其推行？美国已经走到了十字路口。"
