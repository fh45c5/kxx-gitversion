 usa.52.title:0 "崛起的未来主义者活动"
 usa.52.desc:0 "自从未来主义者和技术官僚分别接管了法美两国之后，加拿大的繁荣就受到了威胁。尤其是在魁北克地区，激进分裂分子的活动激增，他们似乎被这些邪恶的运动所感染。在最新的相关报告中，魁北克市上城区的商店被洗劫一空，破坏者高呼“为了阿尔托！”与此同时，圣乔治的房屋遭到了突袭，劫匪将儿童抢走，这一行动让人想起了法国的阿塞法尔社团。最新局势引发了一场关于该问题应如何解决的全国性辩论，保守的强硬派提议在该地区实施全面戒严令，而温和派则反对。然而，有一件事是毋庸置疑的，这类行动显露其真面目只是一个时间问题。这意味着对整个加拿大来说，有必要时刻准备进入战争状态了。"
 usa.52.a:0 "如此可憎的行径应当的得到法律的制裁！"
 usa.53.title:0 "如何成为一个良好的美国公民"
 usa.53.desc:0 "今日，数以百万计的孩子涌向电影院观看新上映的迪斯尼卡通片。即使媒体的内容在几十年间发生了剧变，孩子们仍然渴望从美国最受欢迎的米老鼠那里获得更多的感悟。现在也不例外：当我们的领导人宣布这部卡通片将涉及国家问题后，成年人也蜂拥着去看电影。在一群天真烂漫的孩子和忧心忡忡的家长面前，动画片开始了。\n\n伴随着欢快的管弦乐，“如何做一个好美国人”的标题出现在荧幕前。第一个场景是坏彼得在缓缓踱步，显然不是在做什么好事。然后，他溜进了米老鼠在前几集里买下的米奇工厂，和里面的工人交谈。坏彼得开始狂怒地对他们胡言乱语地喊叫，这使得工人们变得越来越愤怒和放荡。皮特鼓励他们去找他们的老板。这时，人群中的几名左翼分子开始发出嘘声，但周围的人群斥责他们安静下来。\n\n不久，坏彼得就带领这群愤怒的工人在大楼里打砸抢保险柜。这时，场景切换到米奇，他正在椅子上睡觉。当他注意到工厂里的骚动时，旁边站着一个小女孩，显然是他的秘书，同时也是观众中孩子们的象征。她跑了下去，却被坏彼得和抗议的工人们好意迎接。彼得试图说服她加入他们，但女孩的爱国情感高涨，反而跑回楼上警告米奇。彼得和他的追随者试图拦截女孩，但被各种卡通障碍和陷阱阻挡。\n\n女孩跑进办公室，叫醒米奇，警告他危险迫在眉睫。米奇惊坐起，给他的朋友高飞和唐老鸭打电话，让他们帮忙驱赶抗议者。当坏彼得和工人们终于来到米奇的办公室时，显然已经被老板的防卫弄得伤痕累累，他们在门口遇到了米奇，米奇拿着他的卡通手枪把他们赶了出去。他们试图跑出门，但受到了穿着准军事制服，全副武装的古菲和唐纳德的欢迎。这演变成了卡通暴力，米奇和他的朋友们把皮特和工人们打得稀巴烂。孩子们看到这一幕笑了起来，而大人们则不舒服得多，却不敢表现出来。\n\n影片以工人们回到他们的工作中结束，而米奇给了这个年轻的女孩一枚特殊的奖章。她骄傲地微笑着，屏幕上飞过一句字幕：“向一位值得信任的成年人报告工会活动，做一个像她一样的好美国人！”"
 usa.53.a:0 "有关工人的动画。"
 usa.54.title:0 "最完美的联盟"
 usa.54.desc:0 "一个统一的声音响彻整个大陆。无论是在温哥华、新奥尔良还是阿卡普尔科都能清楚的听到，使任何闲聊和骚动都黯然失色。收音机、电影院、唱片，甚至是雇来的演讲者都在说着同样的胜利话语：“北美统一了！北美技术领万岁！”\n\n在那短暂的时刻里，整个欧洲都陷入了沉默，被这一重大新闻所震撼。随后是一片混乱。\n\n在大学和实验室里，人们欢欣雀跃相拥而泣，为他们在大陆的新霸主地位而欣喜若狂。在教堂和合作社里，人们低声啜泣，明白他们的时代已经结束了。胜利的美国士兵和他们的本土合作者狂欢作乐，而最后的抵抗组织则陷入绝望和自杀的深渊。\n\n然而对绝大多数人来说，这个事件带来了一种深深的割裂感。自从数千年前当地原住民定居以来，北美大陆一直处于分裂当中，只有对欧洲帝国主义的共同仇恨才会令他们暂时团结在一起，更别说还要把加拿大排除在外。而现在技术官僚统治为我们带来了真正的统一，人们却一时间不知道如何去接受。这就像是在见证上帝的行动，突然之间，整个宇宙被连根拔起。如今，白人、黑人、魁北克人和墨西哥人这几个不同的种族有了一个统一的身份认同：北美人。无论感受如何，人们都必须学会接受。还有比这更卡夫卡式的事件吗？\n\n的确，一个新的身份认同在阅兵式和源源不断的宣传中得到构建。这是按照技术官僚想要的方式发生的：每个人都抛开偏见并支持光荣的技术官僚。取而代之的是一种不受旧边界和种族限制的普世情感。他们知道自己现在生活在一种不可阻挡的力量之下，这种力量为了理性化的增益而统治，而不考虑信仰、道德或美丽。所有人都感受到了这一点，并由此诞生了新生的、被征服的北美人。"
 usa.54.a:0 "直到历史终结之时！"
 usa.55.title:0 "“强尼拿到了他的枪”发行"
 usa.55.desc:0 "今天，期待已久的七月号《战争故事》终于出版了，其中包含了达尔顿·特朗勃正在连载的《无语问苍天》的最后一章。这本书描绘了贯穿了传奇的小伙子乔·邦汉姆的许多故事，他是第一次世界大战中最出色的士兵之一。在故事虚构的背景下，美国加入了协约国并结束了战争，成为了世界大战的唯一胜利者。《无语问苍天》虽然没有描写真正的欧洲堑壕战，但还是从评论家那里得到了一些积极的反馈。他们对作者的文学技巧的赞扬比预期的要高。当然，观众本身也爱上了这个小伙子和他在欧洲的功绩。他聪明、勇敢，对祖国和民主抱有无愧坦然地忠诚，乔给这个饱受危机蹂躏的国家的许多家庭带来了一丝希望。\n\n《战争故事》的出版商已经创下了销售纪录，特朗勃本人在最近的一次采访中说，有出版商接洽过他，希望将他的故事出版成书。"
 usa.55.a:0 "就算我的嘴里塞满了虫子我也要唱这首歌！"
 usa.56.title:0 "沉睡巨人的噩梦"
 usa.56.desc:0 "那是1936年，当美利坚合众国从另一个沉闷的除夕庆祝活动中走下来时，新年几乎没有什么值得庆祝的。一个人只需环顾四周就知道原因了。在1929年以来令人震惊的经济萧条中，这个沉睡的西半球巨人摇摇欲坠。美国所面临的问题，从巨大的失业率、大面积的银行倒闭，到尘暴带来的农业灾难，在政府继续无所作为的情况下不断加剧。安德鲁·梅隆总统一直坚信，大部分经济体的“破产清算”将产生一种总体上更具竞争力的企业家精神。\n\n这在1932年是一个乐观的观点，有足够的信徒让他在分裂的反对派中执政。随后，阿尔托和高尔察克在两年内拒绝偿还他们国家的债务，导致了新一轮灾难性的银行倒闭潮。现在，在全国大多数人看来，这完全是鲁莽之举。“梅隆村”（Mellonvilles）——被剥夺者形成的棚户区——继续在全国遍地开花。由于税收下降，地方政府在公共工程中雇佣人员的救济工作也步履蹒跚，长期以来，过度扩张的慈善机构和救济厨房也一直在减少用人。数以百万计的人在美国游荡，寻找他们能从越来越偏执于在混乱的世界里投资的企业那里找到的工作。美国将如何摆脱这场危机还有待观察。\n\n然而，随着总统选举的临近，至少一些变化似乎即将出现，而且很可能是一个戏剧性的变化。与执政的共和党人相反，民主党垮台的余波为一些意识形态截然不同的候选人打开了大门。技术官僚们继续在科学管理的社团中进行实验，而且不是美国唯一从法国模式中获得灵感的人。像无业进步党这样胆大包天的工人运动也从未如此受欢迎。而在共和党的幕后和办公室里，党内高层的辩论却在背后捅总统一刀，让其他人、任何人坐在驾驶座上，引导他们走向胜利。政治机构会挽救其合法性吗？还是1936年预示着美国道路的划时代转变？"
 usa.56.a:0 "多么粗野的野兽，它的时辰终于来临，懒散地朝华盛顿走去……"
 usa.57.title:0 "审视经济瘫痪"
 usa.57.desc:0 "不情愿地，另一组关于经济形势的报告已经传到了总统的办公桌上。它的内容不太可能让任何一个政府成员感到惊讶——失业率仍然保持在25%以上，与去年持平。七年前股市崩盘时，对普通投资者和银行的冲击波及农业部门，甚至在气候恶化把刀子拧向仍在工作的农民之前。1934年又发生了一次银行挤兑。奢侈品也完了，然后是一般的制造业和资源开采业。而现在，即使有需求，建筑业也在城市和国家的预算处理税收短缺的情况下找不到任何资金，以建立任何东西。人们不工作，也买不起东西。\n\n这些文件中最新奇的是用来平息坏消息的理由。诚然，安德鲁·梅隆担任财政部长的时期确实主持了一个重新繁荣的时期。如果人们选择入不敷出，贷款投资股票，为什么会是他或他的总统任期的错呢？当商业周期的自然衰退到来时，这表明了他们无能的代价。诚然，后果是严重的，但从某种意义上说，也许美国的生活水平正在恢复到应有的水平。"
 usa.57.a:0 "那么接下来的行程是什么呢？"
 usa.58.title:0 "尘暴的范围"
 usa.58.desc:0 "尘暴！这个国家心脏中的黑洞。造成如此多为工作而迁移的国内难民。到现在为止，我们已经了解了情况——过度耕种的土地使美国的心脏地带很容易受到水土流失和枯竭的影响。目前的危机开始时，一场旱灾袭击了我们，一切都立刻失控了。如此多的土地现在实际上无法耕种，更糟糕的是，强风将表层土壤的云层卷起，形成可怕的黑色沙尘暴。结果是被失去土地的农民普遍从该国的中心地区逃往边远州，特别是加利福尼亚州，但在目前的经济形势下，没有一个安全的避难所真正有资源来安置和照顾这些人。\n\n有人提出这样一个问题：在去年席卷全国的黑色星期天沙尘暴之后，情况是否有所改善？由于俄克拉何马州、内布拉斯加州、科罗拉多州、堪萨斯州、得克萨斯州和新墨西哥州的部分地区仍然受到严重破坏，答案显然是不。管理对粮食生产的影响以及该地区人口外流自那以来一直是我国经济的一大障碍。然而，如果运气好的话，一些有进取心的专业人士将能够在不久的将来从失败的农民身上捡起碎片。\n有人提出这样一个问题：在去年全国跨越黑色星期天的沙尘暴之后，情况是否有所改善？由于俄克拉何马州、内布拉斯加州、科罗拉多州、堪萨斯州、得克萨斯州和新墨西哥州的部分地区仍然受到严重破坏，答案是响亮的“不”。如何管理对粮食生产的影响以及该地区人口外流自那以来一直是我国经济的一大难题。然而，如果运气好的话，一些有进取心的专业人士将能够在不久的将来从失败的农民身上挽回损失。"
 usa.58.a:0 "没有永远的干旱。继续前行…"
 usa.59.title:0 "我们仍在承受的伤痛"
 usa.59.desc:0 "总统先生，财政部长收到了我们委托的工业报告。在过去的七年里，全国的工业产能收缩了60%，俄亥俄州东部和伊利诺伊州北部甚至高达80%。先生，这不能再被归类为一个简单的“萧条”。这是罗马的沦陷。\n\n先生，我们需要马上行动。必须采取措施从经济上拯救这些地区。这些高技能、高生产率、高薪的工作不能仅仅被农业劳动所取代，特别是在内地的情况下。如果我们不介入，部分地区的生活水平将倒退50年。拜托，先生，做点什么！"
 usa.59.a:0 "我知道，但我们不能冒更大的风险鲁莽干预。"
 usa.60.title:0 "翻滚沸腾的美国"
 usa.60.desc:0 "由于经济形势的恶化，不需要什么情报报告就足以了解美国正面临着初期的不稳定。人们只需看看新闻，就会发现共产党、加速主义者和农村好战分子正在推动各大政党参加今年即将到来的选举。劳工组织和私人保安之间的冲突在过去几年中周期性地爆发，更不用说不同党派支持者之间的冲突了——也许是准军事人员？我们各个联邦情报机构给出的图片令人不安地混乱，使我们的许多信息不得不从媒体获取。如果我们所知属实，公众对我们政府的不满有可能演变成对我们和共和国本身的反叛企图。\n\n轻微犯罪也急剧上升。虽然我们的调查局已经逮捕了那个时期一些更臭名昭著的罪犯——银行劫匪、走私犯、杀人犯，但仍有一些罪犯没有找到。几年前，准名人银行劫匪约翰迪林格（johndillinger）在与调查局探员发生冲突后突然失踪，这无疑为这场公开的冒险之旅画上了一个令人不满意的句号。在不久的将来，联邦执法机构的结构很可能需要一些精简。然而，鉴于这些失误，人们不禁要问，美国政府是否应该求助于平克顿（Pinkertons）等创新型私人保安公司，在某些情况下恢复秩序。"
 usa.60.a:0 "当繁荣重现时，一切就都会平静下来。我们只需等待。"
 usa.61.title:0 "谈判失败了"
 usa.61.desc:0 "看来，可以预见的是，与英联邦开放更多贸易的希望已经破灭。当然不是因为缺乏尝试。由于内外双方的反对，我们的计划很快就失败了。\n首先，国会把我们的努力嘲笑了一顿。对英国制造业和资源开采业与本已紧张的美国企业竞争的担忧证明，保护主义依然存在。无业进步党代表城市工人发出谴责的声音已经成熟，而美国政党同样对美国农民可能受到的影响发出了强烈的呼声。技术官僚们经过深思熟虑后，一致谴责了我们所倡议的拥有美国在本半球繁荣所需的一切。当然，梅隆总统自己与美铝公司的关系，尤其是考虑到美铝将如何从与加拿大的计划贸易中获益，受到了媒体的仔细审查，各方也以某种身份进行了审查。\n这种不情愿得到了英国同行的响应。由于英联邦也在保护自己的市场，以及在某些角落，有人担心外国影响削弱帝国的忠诚，我们的提议很快被拒绝了。此外，随着越来越多的英联邦政府在过去几年中陷入极端主义，印度政府完全崩溃，避免过度依赖外贸的愿望比以往任何时候都更加强烈。看来我们的举措的总体效果仅仅是让自己的政府难堪。"
 usa.61.a:0 "该死，我要发疯了！"
 usa.62.title:0 "等待谷底"
 usa.62.desc:0 "考虑到……所有归咎于他的问题，总统以他的年龄来说仍然异常敏锐。这就是为什么副总统威尔基仍然抱着希望，希望他能明白其中的道理。关于美国所面临问题的最新调查可能太少太晚，但它的完成仍是一个信号。\n\n当温德尔·威尔基站在总统办公室的时候，他就想到了这一点。虽然上帝，你会认为三年多后他已经习惯了塔夫脱的海草色。站在人群中间几乎还是让人虚弱的。当然，安德鲁·梅隆似乎没有反映出他的任何不适。副总裁看着他漫不经心地写着他在被要求聊天前一直在写的东西，感到一丝怨恨。\n没有比现在更好的时间了。“那么，总统先生，从现在起我们的行动方针是什么？党内有一个运动是……”他谨慎地选择了自己的话，试图用一种老人不会马上拒绝的方式来阐述这个问题。“…通过至少加大对闲置的生产性企业的救济力度来削弱社会主义者。通过帮助创造就业机会的人来推动经济发展。诚然，经过这么长时间，这位前公司律师仍然没有找到最好的方法来接近梅隆——他有一个失败的经历来证明这一点，他痛苦地想。\n有一个意味深长的停顿。八十多岁的老人慢慢放下笔，双手合十。妈的，妈的，妈的。“这个周期——商业周期，”梅隆吟诵道，“还没有走到尽头。”\n一片寂静。总统继续说，尽管时间的蹂躏对他的声音起了作用，但他还是像往常一样坚定。“我们正在主持的……是清算国民经济中能力较弱的企业。自然循环的一部分。当腐朽最终从系统中清除出来时，一个更好、更敏锐的企业家阶层将收拾残局。”\n威尔基几乎不听。他已经在回想起1934年中期选举后他和某人秘密喝酒时的一次谈话。。那是关于思考党的未来。\n“你明白吗？”\n总统正在拟定一项以他的名义建立国家美术馆的提案。"
 usa.62.a:0 "“我…我得走了。恐怕我得了偏头痛。”"
 usa.63.title:0 "土归土"
 usa.63.desc:0 "伦纳德·斯内德受够了。在他53年的生命中，他竭尽全力地靠自己的双手生活。他努力攒钱养活自己，靠着上帝的恩典，他从一个叫查克·德维特的人那里买了一个旧妓院，把它变成了一个农业批发制造厂和包装厂。他制作、包装、销售了密西西比河这一边最好的种子和饲料，他自豪地把它卖掉了。他感到自豪的是，不管路上有什么障碍，他都是靠自己的努力奋起的。但随着大萧条、沙尘暴和梅隆无用的政策的到来，他已经破产了。\n\n现在斯内德勉强勉强勉强过得去，为了生存，他把老房子卖给了一家大公司。他挨个领救济，四处打听找工作。这就是为什么他收到的政府信件足以让他发疯的原因，当时那个混蛋梅隆让他的手下向所有“帮助美国维持生计的勇敢的独立商人”发出了一队书面的祝贺信。显然，政府还没有得到他所说的话，这封信刺痛了他。如果不是梅隆，他甚至不会陷入这样的境地，现在这个人有勇气感谢他做不到的工作。伦纳德冷笑着把信撕成碎片，让他的老喉咙发出绝望的叫声；"
 usa.63.a:0 "敲里吗，安德鲁·梅伦！"
 usa.64.title:0 "在此寻找解决方法"
 usa.64.desc:0 "别让任何人说，面对这场危机，共和党一直在船舵旁边睡大觉。我们企业家精神的进一步解放将治愈美国的创伤。梅隆总统已经决定，过去几年主导贸易共识的僵化保护主义只会阻碍经济增长。如果美国的资源和制造能力能够找到新的市场来弥补国内奄奄一息的市场，那么肯定会振兴经济。\n\n在国际贸易方面，只有一个集团真正适合我们最初的提议。日落崩盘摧毁了先前与日本帝国有希望的贸易。德国是红色的。俄罗斯陷入混乱。意大利缺乏购买力，受到未来派狂热分子的双重威胁。法国是…嗯…我们一年之后再看法国的情况。然而，英联邦没有这些问题。其巨大的资源储备和全球消费市场使其成为扩大美国贸易的最佳选择。毕竟，加拿大就在隔壁，他们的铝将是美国铝业公司（alcoacorporation）的一笔巨大资产，梅隆总统作代理，整个国家将获利。安全稳定，这就是我们的英国朋友。"
 usa.64.a:0 "开启同伦敦的外交渠道"
 usa.65.title:0 "一封信"
 usa.65.desc:0 "…我将重复我在先前的信件中所说的话：我认为我永远不会对你在选举政治中的冒险感到舒服。在北美洲，这个国家正处于权力的最低谷，在街头进行抵抗的时机再好不过了。相反，你把世界上的国际工人和所有愿意跟随你的人都带进了这个国家的一个资产阶级政党的怀抱，加入了社会民主主义者的行列。是的，我们确实有办法得到这样的消息，即使在这里。这有点像是太愿意玩他们的游戏，在舞台上走来走去，而不是按照背后真正的权力机制行事——即使你还没有被选上任何职位。\n\n然而我是从流放中写给你的人，那么像你这样的女人该怎么办呢？当我的信仰还年轻的时候，除了革命，我不会接受任何东西，但是我周围工人的困境告诉我，现在社会革命的一部分过程可以是争取小胜利。如果你认为自己能够代表该党更具革命色彩的一派，那些希望不再分裂选票的人，那么也许你和工会中最激进的人可以成为该国划时代变革的一部分。\n\n但我想提醒你，伊丽莎白。我知道你还不太年轻，不记得威尔逊和他的暴徒统治这个国家的时候。你我都知道有多少好心人，解放了的男人和女人在为一个更美好的世界而战中牺牲了。即使在美国摇摇欲坠的情况下，你也不能低估国家和资本的力量。如果人民想废除其中任何一个，他们肯定会采取行动废除人民。不管你在政治上走了多远，自从我们上次谈话以来，永远不要忘记这一点。他们所有的习俗和文明都是戴在咆哮的野兽机器上的薄面具，它将向所有人揭示其本性，而不是简单地接受灭亡。\n\n致拥有未来的勇者，你在多伦多的友人，"
 usa.65.a:0 "埃玛"
 usa.66.title:0 "美国的顶级警察"
 usa.66.desc:0 "…联邦执法机构的结构需要精简…鉴于这些失败…政府应该转向创新的私人安全…不应该被视为你的最后机会，然而…\n“哦，操他的，”一个非常恼怒的J·埃德加·胡佛呻吟着，坐在桌子后面，把备忘录扔到一边。调查局局长知道被陷害是什么样子的，即使白宫的笨蛋们不这么看。打压赤党？抓住所有的罪犯？找到约翰·迪林杰？但又不能得到额外的资金或重组他的权力？他妈的来吧。\n胡佛可以看出这是一场失败的战斗。经济灾难一直持续到，嗯……他很肯定，如果军队被派进来，政府几乎不能相信军队能维持秩序。你几乎不需要每个营房都有窃听器就能看到大萧条导致了什么。啊，该死的，这不是他多年前所希望的，当威尔逊脑死亡时，他开始从事这项工作，但政府一直在没有他的情况下到处乱打…\n“嘿，头儿？发生了什么？“又是托尔森。一个好的二把手，可能是他还没有告诉总统把备忘录放在哪里的唯一原因。实际上是他的另一个自我，他曾经告诉过一个朋友。\n也许不止这些。\n主任叹了口气，用两个手指在桌子上敲了敲，然后回头看了看走进他办公室的那个人。"
 usa.66.a:0 "“你觉得我们应该换一种工作吗？”"
 usa.67.title:0 "出人意料的拒绝"
 usa.67.desc:0 "令人沮丧的消息，但还有什么值得期待的呢？\n\n全国信用协会有几个特点。“还不够，”有些人会说。其他人会说：“这是对自由主义共和党的一种慰藉。”。它是在大萧条开始两年后成立的，旨在协调私人部门对全国银行倒闭浪潮的反应，说服大银行向陷入困境的银行放贷。该组织只是权宜之计的假设随着一个更加致力于自由放任经济政策的政府的当选而结束。虽然国家信贷机构在过去十年的前五年提供了许多贷款，通常以小银行最有价值的资产作为抵押，但许多大银行都相信，这些贷款不值得参与。\n在日落崩盘之后，梅隆总统的政府与国家信贷管理局接洽，要求他们更加慷慨地发放贷款，当时的集体反应是简短而尖锐的，在媒体上被描述为介于“用什么钱？”？以及“为什么我们要把钱投入注定要损失的贷款中？”？甚至梅隆的一些忠诚者也在发出警报——匿名地——这对美国金融政策的未来意味着什么。"
 usa.67.a:0 "没人能来救救我们吗？"
 usa.68.title:0 "谈判失败了"
 usa.68.desc:0 "看来，可以预见的是，与英联邦开放更多贸易的希望已经破灭。当然不是因为缺乏尝试。最后，由于内外双方的反对，我们的计划很快就失败了。\n\n首先，国会把我们的努力嘲笑了一顿。对英国制造业和资源开采业与本已紧张的美国企业竞争的担忧证明，保护主义依然存在。无业进步党代表城市工人发出谴责的声音已经成熟，而美国政党同样对美国农民可能受到的影响发出了强烈的呼声。技术官僚们经过深思熟虑后，一致谴责了我们所倡议的拥有美国在本半球繁荣所需的一切。当然，梅隆总统自己与美铝公司的关系，尤其是考虑到美铝将如何从与加拿大的计划贸易中获益，受到了媒体的仔细审查，各方也以某种身份进行了审查。\n这种不情愿得到了英国同行的响应。由于英联邦也在保护自己的市场，以及在某些角落，有人担心外国影响削弱帝国的忠诚，我们的提议很快被拒绝了。此外，随着越来越多的政府在过去几年中陷入极端主义，印度政府完全崩溃，避免过度依赖外贸的愿望比以往任何时候都更加强烈。看来我们的举措的总体效果仅仅是让自己的政府难堪。"
 usa.68.a:0 "该死，我要发疯了！"
 usa.321.title:0 "美国援助"
 usa.321.desc:0 "我们反对野蛮殖民主义的斗争如星火燎原之势，一呼百应。虽然我们的领导人马库斯·加维做的不错，但在征战中还是缺乏广泛的支持，特别是在经济领域和武器领域。出乎意料的是，美国总统穆迪批准了对利比里亚的无条件援助。他们会帮助我们维持基础设施建设，发展我们的国家事业，还会提供他们的枪支和其他军事装备，以便我们有机会与野蛮的对手战斗。尽管如此，白人批评人士以及一些怀疑论者认为，这一行动会引发与邻近的殖民列强之间的紧张关系，造成不良后果。尽管如此，穆迪总统希望这些支持将足以让我们的国家抵御任何威胁。我们只能希望他仍然信守诺言，并将继续从长远的角度为我们考虑。"
 usa.321.a:0 "希望这次合作能顺利进行。"
 usa.322.title:0 "沉睡巨人的噩梦"
 usa.322.desc:0 "1936年，当美利坚合众国从另一个沉闷的除夕庆祝活动中走下来时，新年几乎没有什么值得庆祝的。一个人只需环顾四周就知道原因了。在1929年以来令人震惊的经济萧条中，这个沉睡的西半球巨人昏昏欲睡。美国面临的问题，从失业率居高不下、银行普遍倒闭，到“沙尘暴”带来的农业灾难，在政府持续不作为的情况下，问题才愈演愈烈。安德鲁·梅隆总统一直坚信，大部分经济部门的“清算”将产生一种总体上更具竞争力的企业家精神。这在1932年是一个……有趣的观点，有足够的信徒让他在分裂的反对派面前赢得选举。不过现在，在全国大多数人看来，这完全是鲁莽之举。“梅隆镇”（Mellonvilles）——被剥夺者形成的棚户区——继续在全国遍地开花。由于税收下降，地方政府在公共工程中雇佣人员的救济工作也步履蹒跚，长期以来，过度扩张的慈善机构和救济厨房也一直在减少用人。数百万人在美国四处游荡，寻找他们能找到的工作。如果真有希望的话，美国将如何摆脱这一困境还有待观察。随着总统选举的临近，至少一些变化似乎即将出现，而且很可能是一个戏剧性的变化。与执政的共和党人相反，民主党垮台的余波为一些意识形态截然不同的候选人打开了大门。技术官僚们继续在科学管理的社会中进行实验，而且他们不是美国唯一从法国模式中获得灵感的人。像无业进步党这样胆大包天的工人运动也从未如此受欢迎。而在共和党的幕后和办公室里，党内高层的辩论却在背后捅总统一刀，试图让其他人、任何人坐在驾驶座上，引导他们走向胜利。政府会挽救其合法性吗？还是1936年预示着美国模式终结？"
 usa.322.a:0 "多么粗野的野兽，它的时辰终于来临，懒散地朝华盛顿走去…"
 usa.323.title:0 "全美紧急状态委员会宣布成立"
 usa.323.desc:0 "革命有了新的敌人！在远离联邦政府的南方深处，建制派政客和商业利益集团已经协调了一个与美国无政府主义实验相对立的政府。从弗吉尼亚州到密西西比州的州政府，通过坚定的信念或以武力威胁，已经把自己的力量投向了一个自封为“合法主义”的美国政府。海军上尉乔治·R·E·谢尔被提名为反对党广泛联盟的临时领导人，直到新的选举能够举行。如果说对目前的美国政权有一点安慰的话，那就是匆忙召集起来的委员会迄今为止在推动一项团结抵抗的计划方面进展缓慢。由于联邦政府对这一宣言的反应受到向无政府主义混乱过渡的束缚，所谓紧急委员会的最终路径仍有待观察。该委员会的地理位置意味着它很有可能被南方利益集团所主导。他们是继续寻求恢复美利坚合众国的资产阶级政府，还是重新点燃迪克西的火焰，还有待观察。不管他们未来的计划是什么，这个国家有相当一部分人已经与联邦政府决裂了。"
 usa.323.a:0 "在南方叛徒的土地上…"
 usa.323.b:0 "在迪克西的土地上我们将会屹立！"
 usa.324.title:0 "佛蒙特州州长遇刺"
 usa.324.desc:0 "美国日益严重的社会混乱并非没有流血事件，即使是在国家的高层。新英格兰发生了一起令人震惊的高调暗杀事件，一名身份不明的无政府主义者（或据称如此）开枪打死了佛蒙特州州长乔治·艾肯。这位相对自由的共和党人一直是美国无业进步党计划的支持者，但他与弗林政府更强硬的举措的冲突显然使他成为当地一些激进分子的明显障碍。在当前的混乱中，这个消息震惊了全国大部分地区。随着副州长威廉·亨利·威尔斯（William Henry Wills）承担起已故州长的职责，许多人对联邦政府的态度变得强硬起来。人们的看法是：如果无业进步党连一个改革派自由派政治家都不能保护，或者上帝不允许(他们保护)，如果他们的支持者和党内激进分子把矛头对准了像他这样的人，有什么能以让这些无政府主义者满意呢？无论这是否是政府的意图，这一事件加深了政府和反对派之间的分歧。"
 usa.324.a:0 "这可能后果很严重"
 usa.325.title:0 "佛蒙特州宣布从联邦独立"
 usa.325.desc:0 "临界点已经到来。\n\n虽然在某种程度上是意料之中的，但州长威廉H.威尔斯宣布佛蒙特共和国分离仍然令人震惊。在州内各种力量的支持下，州长声明佛蒙特州的善良人民不会袖手旁观，他们的自由不会被无政府主义的管理不善和暴民统治所摧毁。因此，佛蒙特州正在形成自己的道路，独立于华盛顿，更好地处理自己的事务。\n\n从技术上讲，威尔斯州长并没有排除佛蒙特州“一旦理智再次占上风”重返联邦的可能性，但这一姿态是对联邦政府的挑战。此外，独立宣言将鼓励美国的其他分裂主义者和叛乱分子，几乎可以肯定的是，这不会是政权麻烦的结束。\n\n与此同时，佛蒙特共和国在未来几个月可能会经历一个有趣的进程。"
 usa.325.a:0 "灾难开始了"
 usa.325.b:0 "愿第14颗星光芒璀璨！"
 usa.326.title:0 "第二届哈特福德大会"
 usa.326.desc:0 "虽然新英格兰不一定是美国的“反动”部分，但在梅隆混乱的总统任期内，它确实最终成为联邦中共和党权力的最后据点之一。大量的美国老牌富豪和根深蒂固的政治传统使得大多数州不太可能投票给无业进步党。这一度还不是特别显著，直到现在。\n\n与1812年战争结束时联邦党不满的隆隆声相呼应，一些共和党州长和其他知名人士在康涅狄格州的哈特福德开会，表达对联邦政府的不满。在老牌富豪的子弟们中间，也有一个来自H.P.洛夫克拉夫特所在的雅克罕姆学会的奇怪“代表团”。对于无业进步党在经济和社会事务上的激进态度，各方进行了激烈的讨论，特别是鉴于全国各地冲突不断升温，以及弗林总统领导下的左翼转向。\n似乎像第一届哈特福德大会一样，成员目前正在辩论和讨论秘密保护其利益的计划。也许会有人建议再修改一系列宪法，以保护地区或资本主义的利益。然而，对于反对政府的人来说，这仍然是一件大事。"
 usa.326.a:0 "希望这次能和第一次一样。"
 usa.327.title:0 "一个新1775"
 usa.327.desc:0 "新英格兰的不满情绪已经演变成了一场全面的叛乱。许多人预计，佛蒙特州分离后，美国东北部将出现进一步动荡，乃至出现正式的反对派政府。很少有人预计，这一火花将由一名记者点燃。\n霍华德·菲利普斯·洛夫克拉夫特（Howard Phillips Lovecraft）来自罗德岛州，是一位全国性的专栏作家（偶尔也会写短篇小说），他是整个大萧条时期对政府失败最严厉的公众批评者之一。他对本土主义和文明受到威胁的关注与许多目睹美国公民社会衰败的人产生了共鸣，更与当前的分裂国家产生了共鸣。此外，据报道，在东北部潜在的社会动荡和无政府主义煽动面前，一个由作家和其他公共知识分子组成的内部圈子，即雅克罕姆学会（Arkham Society）相当直言不讳和激进，组织富有同情心的当地人“维持秩序”\n但在政府瘫痪的状态下，洛夫克拉夫特和他的支持者向新英格兰的州长们发起了挑战。在一封公开信中，他呼吁其他州的州长在新政府的领导下脱离联邦，看来他将作为一个团结的人物在新政府中扮演重要角色。突然宣布脱离联邦意味着洛夫克拉夫特已经给了各州采取行动反对联邦政府的最后推动力。新英格兰作为一个新国家，或者可能是美国的对手政府，将很可能成为美国混乱中的权力中心，但佛蒙特州的持续独立可能表明，拥有一个统一的运动和政府不仅仅是说它存在…"
 usa.327.a:0 "艺术家们现在很麻烦，甚至包括作家。"
 usa.327.b:0 "称之为对天堂的呼吁。"
 usa.328.title:0 "“小花”的除草"
 usa.328.desc:0 "也许这是不可避免的，对无业进步党的激进转变的强烈反对会转向那些在党内没有责任的人。这不会放过纽约市。市长菲奥雷洛·拉·瓜迪亚有很多角色——他是考克斯政府的亲密合作者、反腐倡导者、基础设施建设的拥护者——但有些人会怀疑，他温和的独裁倾向是否证明了他的失败。鉴于在激进的JPP政府统治下，美国的混乱局面日益加剧，纽约市和州政府的一些利益相关者怀疑，与JPP结盟的市长是否对稳定本身构成潜在威胁。当然，他与无政府主义者的关系在如此广泛的政党中是缥缈的，但这并没有阻止这一点在报纸上被强调、指出和鼓吹。\n\n现在看来他的时间不多了。虽然没有人确切知道秘密发生的细节，但有消息称拉瓜迪亚市长显然已经辞职。三个月后将举行一次临时选举，而他的前对手威廉·奥德怀尔（William O'Dwyer）似乎已经在公众心目中把自己定位为稳定的候选人。在这项决定作出之前，有很多穿着西装的人，而且据谣传，还有一些穿制服的人，在市长办公室闲逛，这无疑激起了人们对这一切情况的怀疑。现在，城市的街道似乎已经变得紧张起来。"
 usa.328.a:0 "但假如我们能获得他的支持…"
 usa.329.title:0 "帝国州宣布独立"
 usa.329.desc:0 "让东北部变得更糟糕的是，纽约州政府也宣布脱离美国。由于该地区局势混乱，联邦政府无力恢复秩序，由前市长领跑者威廉·奥德怀尔领导的临时政府动员国民警卫队保护该州免受所谓酝酿中的无政府主义暴动，以及抵制被拖入任何针对美国东部同胞的革命战争。在某种程度上，这是有价值的，因为纽约市的大部分人基于已经存在的左翼情绪都不愿意接受费奥雷洛·拉瓜迪亚的可疑辞职——奥德怀尔和支持他的利益集团正坐在火药桶上。\n\n通过这一声明，JPP的一个主要据点以及大量人力和工业资本与联邦政府分离。纽约政府能否抵制毫无疑问即将到来的回应？此外，他们能否解决在他们的州沸腾的社会紧张局势？纽约在新英格兰或新美国的地位如何？"
 usa.329.a:0 "诅咒他们！"
 usa.329.b:0 "保护东海岸的宝石不被那些可能打碎它的人伤害。"
 usa.330.title:0 "密苏里州宣布独立"
 usa.330.desc:0 "随着密苏里州的分离，美国大陆的碎片化继续迅速进行。令观察家惊讶的是，该州没有与任何其他联邦权力竞争者结盟。在宣布脱离联邦的声明中，州长劳埃德·C·斯塔克（Lloyd C.Stark）宣布密苏里州将被排除在密西西比河以东迫在眉睫的战斗之外。斯塔克是一名民主党人，该州民主党远比联邦的民主党情况要好。目前看来，他的大多数政治盟友和反对派都能同意这一目标。\n\n密苏里州在许多方面都是进步时代改革的一个范例，同时也是中西部农业和工业的中心。堪萨斯城的装饰艺术城市景观同时也是运输和肉类包装的重要节点，尽管还不清楚美国的崩溃会对德克萨斯牛群和东部城市之间的中点造成什么样的破坏。在密苏里州可能对其他人的计划至关重要的时候，斯塔克州长或任何接替他的人都需要在维护州的完整性方面为自己做好准备。"
 usa.330.a:0 "崩溃继续"
 usa.330.b:0 "让人民的利益成为最高的法律。"
 usa.331.title:0 "正在进行的哈兰县战争"
 usa.331.desc:0 "如果你去哈兰县，会发现那里就没有中立者。\n\n你要么是工会成员要么是J.H.Blair的暴徒。\n1931年初，肯塔基州哈兰县煤矿工人不满的抱怨演变成了一场小规模的国内冲突，哈兰县煤炭运营者协会将工资削减了10%。企图组织起来的工人被解雇，家庭被逐出公司城镇，这反过来又导致广泛的同情罢工行动，这反过来又遭到执法部门和私人保安的报复。双方都开了枪，最后，国民警卫队打破了罢工。但这并不是“血腥哈兰”的终结，1932年，伴随着更多的暴力，解决方案最终以失败告终，因为共产主义全国矿工工会和更具教会组织性质的劳工组织从未达成一致意见。但随着尘埃落定（至少一名烈士的尸体），慈善组织和红十字会开始站在被解雇矿工的一边，人们希望1932年的联邦选举可能会使政府更加服从工会。\n这些希望随着梅隆总统的当选而破灭。然而战斗仍在继续。虽然无业进步党的崛起帮助联邦政府将资金和支持输送到哈兰县，也帮助弥合了“劳工牧师”和一些更正统的社会党人之间的鸿沟，但已知的工会成员身份仍然是导致矿工被解雇和列入黑名单的原因。至于国民警卫队，好吧，在1935年罢工期间发生了一次混乱的事件之后，协会知道他们的政治效忠可能并不总是靠谱的。因此，哈兰县的战争继续进行，没有一个决定性的结束，进行抗议，恐吓，破坏，报复…杀戮。"
 usa.331.a:0 "真悲惨"
 usa.332.title:0 "卡纳瓦宣言"
 usa.332.desc:0 "越来越多的土地继续在美国被争夺。在归属感分裂的地方，竞争有时会以流血来解决。然而，目前，西弗吉尼亚州和肯塔基州在联邦政府的南部边缘，与重建美国紧急委员会接壤，在联合政府的领导下已经脱离联邦。似乎这两个州的政府正在寻求一个解决他们的不稳定的暂时或永久的方法。强有力的演说家马修M.尼利，西弗吉尼亚州的民主党州长（前参议员），显然成功地说服了足够多的人支持他的事业，成为新政权的先锋，尽管他在该地区相当进步…很明显，他希望自己能留在参议院，而不是今年被选为这个职位。\n\n卡纳瓦似乎注定要进入一个充满争议的时代，人口按阶级和政治划分。哈兰县组织矿工与老板之间的战争尚未平息，在新政府选择废除考克斯总统领导下通过的工人权利法案时，战争只可能加剧。劳工的军事传统和严厉反击在这两个州有着悠久的历史。在这个不确定的时代，新国家有生存的机会吗？"
 usa.332.a:0 "但他们说哈兰县没有中立派"
 usa.332.b:0 "你站在哪一边？"
 usa.333.title:0 "迪林格的觉醒"
 usa.333.desc:0 "九年半监禁，被认为是史上最卑鄙的混蛋，银行抢劫，越狱，这就是约翰·迪林杰和他的帮派。\n调查局认为他们抓到了他，哦，是的，他们抓到了，但是臭名昭著的约翰·迪林杰和他的银行劫匪团伙在1934年那次命中注定的遭遇中逃入深夜。像梅隆时代的任何政府部门一样，资金不足，J.埃德加·胡佛领导下的联邦执法机构多年来经历了很多“可能会发生的事”。好吧，在沉默了一段时间之后，约翰·迪林格重新出现了，这一次他鬼魅般地出现在远离芝加哥的地方。弗吉尼亚！不，德克萨斯！不，路易斯安那！这个疯子和他的黑帮职业装重新出现在美国南部，再次成为全国新闻界和会客厅的话题。\n当然，这是一个可怕的消息，因为联邦政府越来越崩溃。不管迪林杰对人们是否有罗宾汉式的光环，联邦政府举措的日益受挫意味着，嗯……可以说，如今的调查局比五年前装备得更少了。这可能意味着迪林杰在再次被追踪之前，注定会有另一轮的好运。对于一个试图在分裂的国家维持某种稳定的政府来说，这是个坏消息。\n更糟糕的是，在美国，有一股知识潮流——毫无疑问，与法国的秘密社会有关——歌颂这个银行劫匪的美德。在欧洲（尤其是法国）呆了一段时间后，威廉·S·巴勒斯（William S.Burroughs）在返回美国的路上，走在空中，写着关于他的故事。奇怪的是，有传言说，迪林杰发现巴勒斯的作品在个人层面上相当讨人喜欢。也许这只是短暂的迷恋，但如果这个人变成某种政治化的强盗，比如巴西的兰皮昂或墨西哥的潘乔别墅，那么……这些浮华的民间故事就会不胫而走。"
 usa.333.a:0 "他们想要一朵花；他种了一株杂草。"
 usa.334.title:0 "接下来是路易斯安那"
 usa.334.desc:0 "震惊和敬畏笼罩着今天，谣言证实加速主义的法国模式已来到美国本土！路易斯安那州和阿肯色州的社会状况，已经因大萧条对农业的影响和强大的种族分裂产生了裂痕，一切在联邦权力的分裂中变得更糟了。某种起义或政权更迭是意料之中的事，但接下来发生的一切超出所有人预期，由于法国驻美国的外交使团因其本国的滑稽行为名声很好，但法国驻奥尔良总领事馆完全是另一回事。关于当地已经被阿塞法尔控制的谣言也许并不是言过其实，也许他们在去年进行的不仅仅是外交和放荡，但现在讨论这些联系已经太晚了。简介：迪林杰团伙推翻了路易斯安那州政府。约翰·迪林格（John Dillinger）用最近银行抢劫案赚来的一大笔钱向兴奋的围观者和当地记者致意，他利用自己罗宾汉（Robin Hood）的名声，将自己定位为一个受欢迎的民间英雄，以拯救该地区的穷人和绝望者。随着印有“阿塞法尔”标志的横幅铺开，领事馆发出赞许的声音，说要把美国部分地区从“共产主义堕落”中拯救出来，很难不把这种情况解读为法国先锋派的某种政变。让事情变得更加可疑的是，迪林格将美国作家约翰·S·巴勒斯（JohnS.Burroughs）命名为新独立的加速主义政权的“王鱼”，后者是他“事业”和法国艺术潮流中声势浩大的拥护者之。类似的政变正在阿肯色州进行，据称是一个自发的暴徒在州议会为约翰·迪林格高呼口号，似乎一个激进的政权正在美国南部巩固自己的地位。在接下来的几个月里，享乐主义的放荡者和冷酷的罪犯将释放出什么样的恐怖还不确定。在外交上，路易斯安可能对无政府主义者和紧急委员会都怀有某种程度的敌意，这可能会导致他们的失败。但随着一个新世界的出现，他们是否最适合利用这个充满怪物的时代？"
 usa.334.a:0 "哦，天呐"
 usa.334.b:0 "我们正站在刀尖上！"
 usa.335.title:0 "狂野比尔再次当选"
 usa.335.desc:0 "至少，没人能说现在不是激动人心的时刻。前北达科他州州长威廉“狂野比尔”兰格赢得大选夺回自己的位置，他的任期曾因涉嫌阴谋诈骗联邦政府的一系列混乱的审判而中断，更不用说试图宣布该州独立以避免被免职的失败尝试。在1935年的一系列重审后，这位无党派联盟成员成功地获得了无罪释放，很明显，他有能力在政治上卷土重来。\n除此之外，NPL在北达科他州政治中的重新崛起反映了当前美国政党制度的持续转变。由于缺乏联邦农业救济，共和党招牌的毒性越来越大，这推动了曾经只是一个党派派系的组织在这个州独立运作。不管总统选举结果如何，美国各地的政治局势可能还没有平息下来。"
 usa.335.a:0 "一些人仍然认为只有欧洲政治才是混乱的。"
 usa.336.title:0 "达科他州分离！"
 usa.336.desc:0 "举座皆惊的消息传来，另一个派系已经宣布脱离联邦。极具争议的北达科他州州长，无党派联盟成员“狂野比尔”威廉·兰格，在他的职业生涯中第二次试图脱离美国。在南达科他州州长哈兰·J·布什菲尔德遇刺后的最近几天，在州首府俾斯麦和皮埃尔发生了一系列活动，随着边界两边的无党派联盟成员向两州剩余的权力中心伸出援手，采取非常措施维护该地区的稳定。民粹主义者“狂野比尔”已经宣布一个统一的达科他共和国脱离联邦。当然，兰格对这两个州的统治似乎注定会引起争议。北达科他州的许多人都喜欢他的自由的经济民粹主义和政治表演，他的名声不一定延伸到南部的边界。许多人仍在问这样一个问题：这种分离对狂野比尔未来的政治野心和对两个州整齐划一的接管意味着什么。这个人真的能驾驭国家之船渡过风暴吗？"
 usa.336.a:0 "真的吗？为什么不在第一次宣布分离的时候就把他枪毙？"
 usa.336.b:0 "闹剧仍在继续"
 usa.337.title:0 "看向技术官僚"
 usa.337.desc:0 "当然，当谈到美国的一些问题时，房间里的大象是尘暴。数百万人因非洲大陆中部的环境危机而流离失所，那里的表土枯竭和干旱导致了横贯整个州的大规模沙尘暴。这些风暴和许多农民生计的破坏只会扩大我们的失业和流离失所人口问题。尽管上届政府未能做出充分回应，但考克斯总统将打击尘暴作为其竞选活动的基石，现在是采取行动的时候了！当然，要决定从何处着手应对尘暴，还需要咨询专家。考克斯政府已经开始与学术界的自然资源保护主义者接触，起草应对方案。但同样在灾难的前线。俄克拉何马州，一直是技管法团的工作中心，该组织致力于展示科学管理方法解决美国弊病的力量。他们在土壤保护方面的研究以及试图资助农民选择更环保的方法的尝试都很有希望…尽管由于联邦政府不感兴趣。这个对新政府来说是个机会。新英格兰的环保主义者和阿巴拉契亚山径的鼻祖本顿麦凯已经被考克斯政府利用来宣传联邦政府对尘暴的反应。麦凯曾与霍华德·斯科特（howardscott）一起成为技术联盟的成员，他应该帮助将这些当地有远见者的专业知识引入无业进步党的项目。"
 usa.337.a:0 "我们可以利用他们的知识。我烦透了呛人的沙尘！"
 usa.338.title:0 "在魔鬼和沙尘暴之间"
 usa.338.desc:0 "在某些方面来说，尤其残酷的是，在尘暴应急反应的早期阶段，联邦政府的日益混乱正在到来。如果说有一件事本顿·麦凯和他在俄克拉荷马城的一系列专家都能肯定的话，那就是还有很多事情要做才能填补这个巨大的漏洞。从最干旱的土地上小规模的重新安置农民，防护林种植计划，关于土地中的盐类为何持续增长的教育项目……见鬼，甚至向农民支付他们再也负担不起照顾的多余牛的费用，让这些肉变成穷人的食物。“尘暴”计划是一项史无前例的行政努力，旨在管理一场几乎是圣经所说的灾难。一旦政府垮台，技管法团又开始试图通过募捐和政府救助来解决问题，以免所有这一切功亏一篑。本顿他的手下不仅是在办公室管理数字的冷酷技术官僚。麦凯本人对这片土地有着深深的热爱——他远离童年时居住的大自然，面对家庭悲剧，但这仍然是一片良田，他不敢想象所有这些工作全都将化为泡影。但是救济机构中有一些富有同情心的人，也有很多农民在经历了多年的梅隆执政之后感谢政府的救济。最重要的是，俄克拉荷马州有一个非常四面楚歌的州政府，知道它亏欠这些联邦计划很多。因此，在美国的另一个角落，权威的磨损仍在继续。"
 usa.338.a:0 "让专家们制定应急计划。"
 usa.339.title:0 "俄克拉荷马技术领宣布独立"
 usa.339.desc:0 "美国中央权力机构的明显垮台导致了许多不同派系对国家的尸体提出了自己的要求。然而，政府农业救济的一个派系却是美国腹地权力的意外竞争者。本顿·麦凯的技术官僚们宣称，联邦政府的垮台危及到美国恢复农业和抗击尘暴的努力，他们向俄克拉荷马州政府发出了一份不加掩饰的最后通牒，并得到了一些武装农民的支持。这一最后通牒的内容有效地将政府权力移交给了由麦凯本人领导的专家委员会，直到一个“足够称职和稳定”的政府在美国占上风。实际上，俄克拉荷马州已经脱离联邦政府权威。唉，俄克拉荷马州的未来是不确定的。虽然麦凯的工作在受沙尘暴影响的各州广受尊重，但该地区还有许多其他派系在争夺权力。他的技术官僚集团的最终命运如何，还有待观察。然而，将新政府斥为纯粹的外行和科学家是不明智的，目前还不清楚他们是否会寻求将自己的体系扩展到邻国。"
 usa.339.a:0 "有人提醒我为什么我们要任命他！？"
 usa.339.b:0 "不管付出什么代价，我们都会完成这项工作。"
 usa.340.title:0 "德克萨斯州喜忧参半"
 usa.340.desc:0 "德克萨斯州是人口最多的一个处于尘暴前沿的州，近年来没有多少值得庆祝的。本世纪初的石油繁荣在很大程度上改变了该州的经济，虽然该州由一个剥夺穷人和少数民族人口权利的民主党主导，但这种繁荣值得注意。当农业、石油和其他出口品受到全球经济灾难和环境灾难对北方的一次又一次打击时，糟糕的时代又回来了。自坠机事件发生以来，德克萨斯州一直不安——虽然有时可以将其归因于州民主党竭力阻止其他主要政党站稳脚跟，但在1936年的选举中，德克萨斯州的社会主义选票确实让人感觉到了它的存在，而且随着尘暴的浪潮，劳工骚乱也加剧了移民。那个据说，无业进步党的当选对一些人来说是充满希望的。对于该州的许多人来说，缓解尘暴的承诺已经过期了，在经济萧条的行业里，各种各样的工人都可以找到一些可以对考克斯总统的到来微笑的东西。当然，这种喜悦并不是普遍感受到的。德士古（Texaco）、壳牌（Shell）和其他美国石油公司的高层显然会不满对他们的工作征收任何新的税——或者，上帝保佑，某种国有化计划。对新政权对种族关系意味着什么的恐慌也使得南方的局势变得有点敏感。也许JPP还有一些工作要做，以赢得人们的信任。"
 usa.340.a:0 "这个州的座右铭不是“友谊”吗？"
 usa.341.title:0 "德克萨斯州分离！"
 usa.341.desc:0 "边境局势已到了极限。特别是在得克萨斯州，秩序的恶化接近于南方邦联投降后的无政府状态。外国入侵的威胁，缺乏联邦控制，以及联邦援助计划崩溃后州经济再次暴跌，推动了德克萨斯共和国的分离。然而，得克萨斯州独立的情况比预期的更为混乱——随着文官当局因宣布独立或遏制墨西哥入侵的企图陷入内讧，空军上尉奥托·P·韦兰德组建了军政府。到目前为止，韦兰德已经表示，军队将采取特殊的权力，以保护得克萨斯州。\n\n这究竟是文官政府的前奏，还是仅仅是建立一个新的军事集团，很难说。商业利益集团、与边境有关的人士以及新联邦政府的反对者对新政府暂时持乐观态度，但如果不举行选举，这种情况还会继续吗？目前还不清楚得克萨斯州是否会与美国重建紧急委员会交涉，还是试图开辟一条新的道路，重新独立。无论哪种方式，该国都有相当大的领土、人口和资源可供支配，即使它未来有潜在的社会混乱和武装冲突。"
 usa.341.a:0 "意料之中。"
 usa.341.b:0 "铭记阿拉莫事件"
 usa.342.title:0 "1937年4月的总会议"
 usa.342.desc:0 "在考克斯担任总统期间，耶稣基督后期圣徒教会召开的第一次大会严厉提醒人们，谁在西南地区拥有真正的影响力。其他当局虽然没有直接谴责考克斯总统，却通过保证上帝的工作得到拯救，幽默的讽刺和对诱惑和罪恶的警告，表达了对先知格兰特的支持。这位摩门教先知说，社会项目不是政府的职责，这些工作是“道德基础团体”如宗教和非营利组织的责任。用他自己的话说，他对华盛顿提出了一个“警告”：“在这个国家建立社会主义的唯一途径就是废除宪法及其所代表的一切。我们相信美国在现代是上帝所拣选的国家，圣徒们会尽可能地用选票，如果必须的话，用剑来对抗任何这样的变革。”这次大会的全球影响现在说还为时尚早，但在犹他州、内华达州、科罗拉多州西部、怀俄明州西部、爱达荷州南部、亚利桑那州北部等摩门教影响的温床上，新墨西哥州西北部和夏威夷的瓦胡摩门教区，甚至其他基督教教派的成员都被激怒了，对考克斯政策的抵制可能很快进入摩门教势力范围内的地方政府。"
 usa.342.a:0 "让他们尽管说去吧，愤怒是对这糟糕的大萧条的逃避。"
 usa.343.title:0 "1938年4月大会"
 usa.343.desc:0 "在考克斯执政期间举行的第三次LDS大会，却几乎成了一次对一般当局所认为的“无法无天的强盗”的武装呼吁。由于通过无线电收听的会员人数创下了历史纪录，过去两天能够听到这些信息的总人数达到了数百万。赫伯J.格兰特称暗杀考克斯是“一场政治悲剧”，他说“虽然考克斯是个暴君，但至少选票可以打败他。取而代之的无法无天的恶棍不尊重人民的权威，也不尊重任何权威。如果他们不组成一个反映我们自由价值观的政府，为我们摆脱暴政而以不法手段斗争的时刻很快就会过去。我们有权在家里和社区感到安全。我敦促全世界的圣徒做好准备，与不法行为作斗争，即使他们住在国外。”\n\n会议结束才一天，在全球范围内，拥有枪支权利的国家摩门教徒购买枪支的数量激增。反无政府主义情绪一夜之间就深深地刻在了一种强大的文化中，甚至连英国和丹麦的摩门教社区都武装起来，好像在告诉本国的无政府主义者不要去想它。”"
 usa.343.a:0 "看来下一步我们要把他们从教会手中解救出来。"
 usa.344.title:0 "埃米特协议实施"
 usa.344.desc:0 "早就有传闻说，摩门教地区有一个秘密计划，一旦事态恶化，就组建自己的国家。在过去的18天里，这已经被证明是一个现实：一个名为“埃米特协议”的计划，以希伯来字母表中的最后一个字母命名，已经颁布。在15天内，1847年写的德塞雷提亚宪法已经从犹他州州长办公室的玻璃箱中被拿出来，宣布再次生效，紧急选举已经召开，一个由不同教派的神职人员组成的50人委员会已经选出，一个参议院和一个众议院已经选出，美国宪法已经被窃取，并被移到盐湖城以“保护神圣的文件不受不法分子的侵害”，最高法院在三天之后被任命。在宣誓就职后，理事会主席格兰特在一个拥挤的庙宇广场发表演讲，他说：“德塞雷特民主共和国将成为一个崩溃的美国秩序和宗教自由的堡垒。我们是恢复联邦，还是披上上帝在北美所选择的共和国的外衣，还有待观察，但不管怎样，我们的未来是光明的，无政府状态永远不会再威胁圣徒。我敦促所有生活在暴政之下或害怕无法无天状态的圣徒到德塞雷特来获得自由。”演讲又持续了一个小时，演讲结束后，圣殿广场爆发出欢呼声和雷鸣般的掌声，又持续了十分钟。"
 usa.344.a:0 "他们自愿选择了暴政？我们必须把他们从他们自己手里解救出来。"
 usa.344.b:0 "聆听神圣的战歌！为了主与自由！"
 usa.345.title:0 "对军队忠诚状况的报告"
 usa.345.desc:0 ""
 usa.345.a:0 "四面皆敌"
 usa.346.title:0 "巴特勒集团形成"
 usa.346.desc:0 "随着美国的另一部分脱离联邦政府，情况变得更加复杂，因为这一部分不一定与华盛顿当权的激进分子对立。海军陆战队少将史沫特莱·巴特勒（Smedley Butler）在西边执行秘密任务，评估军方的忠诚度时，显然已经踏入了蒙大拿州和怀俄明州的权力真空。虽然他并没有对自己的动机特别坦率，但可以假设，该地区的新军事政权与南部的内梅科有着相似的动机——保护被占领国的美国人。并没有出现对于北方的入侵类似的恐慌，但巴特勒忠诚的军队一直是压制该地区社会不稳定的受欢迎的人力资源——达科他州的分裂可能使该地区的社会不稳定更加严重，因为它与联邦政府断绝了联系。什么这意味着在美国正统之战中，没有人能做到说真话。巴特勒还没有像其他许多军方领导的派系一样宣布他对紧急委员会的效忠，他的派系的未来走向也因此不得而知。这个新竞争者在外交上的孤立只不过是由于其地缘上的孤立而减少了麻烦。然而，巴特勒少将潜在的民粹主义倾向可能会阻止他成为该地区不受欢迎的存在，并可能预示着与联邦政府和附近各州的敌对关系减少。"
 usa.346.a:0 "只要他不宣布自己是怀俄明州的国王什么的。。"
 usa.346.b:0 "我们生活在纷争中，纷争就是战争。"
 usa.347.title:0 "西南的恐慌"
 usa.347.desc:0 "随着墨西哥边境附近局势的恶化，当前的局势也许正不可逆转的恶化。在这些经济萧条的严酷岁月里，盗匪已经是一个紧迫的问题，不管夸大与否，但是美国日益增长的不稳定已经把人们的恐惧提升到了狂热的程度。随着大多数人的目光投向华盛顿或各自的州首府，一个爆炸性的谣言已经传入德克萨斯州，新墨西哥州，亚利桑那州和加利福尼亚州的片区-入侵！不管是真是假，墨西哥政府侵占边境领土的幽灵让美国人甚至在这些边境州之外都心惊胆战。士兵们是否已经进入人口稀少的地区，如跨佩科斯？这个分裂的国家还能保住自己的领土，保护自己的公民吗？对联邦政府失去信心的政治派别无疑将寻求自行解决问题。"
 usa.347.a:0 "如果你保持忠诚，情况本该得到控制的！"
 usa.348.title:0 "军事派阀在丹佛组建"
 usa.348.desc:0 "军阀统治来到美国西部！今天，有消息称，总部设在科罗拉多州丹佛市的军队成立了一个所谓的“紧急政府”，以保护科罗拉多州和新墨西哥州人民免受“所有外部威胁”。这一声明的第一个迹象是什么？奥马尔·布拉德利中校率领的士兵进军新墨西哥州，向州政府发出最后通牒！以“美国政府在无政府主义颠覆下持续崩溃”和传闻已久的墨西哥入侵边境各州为例，这一光荣的军事集团似乎通过反对联邦政策和通过武力保护美国领土完整来为自己的存在辩护。不管这对一些人来说多么滑稽，事实是华盛顿不能立即干预阻止他们。更糟糕的是，宣布该集团的消息还表明，他们愿意与重建美国的紧急委员会结盟。\n\n布拉德利领导的新墨西哥州-科罗拉多州紧急政府，又称“内梅科”，各方都有希望脱离或抵抗紧急委员会的潜在敌人，但也有可能找到保护美国领土完整的共同理由的潜在盟友。他们装备精良，通过丹佛军械库补给，是该地区较为专业的军事力量之一。这可能使他们的资源成为其他派系的诱人目标…"
 usa.348.a:0 "一场风暴"
 usa.348.b:0 "部队，出发！"
 usa.349.title:0 "技术官僚与纳霍瓦人的冲突"
 usa.349.desc:0 "值得一提的是，在美国各地实际实施的救济计划遇到了当地的阻力——特别是在美国西南部的纳瓦霍人中间。尽管在尘暴地区的农民救济计划和土壤保护计划没有黑历史，纳瓦霍人确实记得19世纪60年代“长途跋涉”被迫搬迁的情景。可以理解的是，自那以后，他们一直抵制联邦政府对他们事务的干涉。\n对于无业的进步党来说，这是一个艰难的平衡行动。纳瓦霍人的收入很大一部分依赖于他们的羊群，这是放牧实践的精神意义。与此同时，那些被证明是其他农业援助项目不可或缺的技术官僚们坚持认为，该地区的土地无法支撑目前的牲畜数量。纳瓦霍人的持续抵抗实际上已经导致一些知名人士被捕，这只会加剧局势。这会是无业进步党的平等主义和正义形象崩溃的地方吗？"
 usa.349.a:0 "这能有什么令双方都满意的结果吗？"
 usa.350.title:0 "纳瓦霍人独走"
 usa.350.desc:0 "随着美国联邦政府令人遗憾的状况，以及一些州和政权的分离切断了西南部与华盛顿的联系，美墨边境的局势变得难以维持。实际上，权力的真空已经形成，州政府自生自灭。加利福尼亚州和德克萨斯州各自为政，奥马尔·布拉德利领导的军事集团冲入新墨西哥州，但该地区存在另一个权力结构——纳瓦霍民族。或者，正如他们所自称的，迪内。\n纳瓦霍兰宣布独立几乎是既成事实。美国联邦政府以及新墨西哥州和亚利桑那州政府根本无法对这个部落行使权力。最近发生的针对联邦政府的冲突只不过是进一步推动了他们的生活。在这种情况下，契道奇领导下的联合政府应运而生。契道奇是一位年长的政治家，在他那个时代有过很多头衔——“纳瓦霍族酋长”（这个职位很做作），纳瓦霍商业委员会主席……他还是1864年长途跋涉的幸存者，当时只是个小孩子。\n\n不能再这样下去了"
 usa.350.a:0 "又一个竞争对手加入了争斗。"
 usa.350.b:0 "再也不用恐惧了。"
 usa.351.title:0 "凤凰崛起"
 usa.351.desc:0 "墨西哥入侵。亚利桑那州周围各州的分离和纳瓦霍人的独立。联邦的崩溃进入最后阶段。在美国西南部，权力的真空已经见证了最后一个的请求者宣布独立。随着亚利桑那州的分裂和州长一言不发，菲尼克斯市议会已经自行决定宣布某种形式的主权。市长约翰·亨特·乌德尔（johnhunt Udall）没有做出崇高的承诺，但他表示，他将尽最大努力挽救自己家园的独立和安全州。没必要也就是说，亚利桑那州的残余势力的处境似乎很严峻。当另一个联邦宣称者或军事集团可以为凤凰城提供保护时，打造凤凰城自己道路的决定似乎几乎是鲁莽的，事实上，观察家们并没有排除新政权加入周围另一个政权的可能性，无论是否自愿。当然，如果邻居们陷入混乱，市议会和勤勉的市长可以充分利用他们的机遇。至少希望政府能够为其管辖下的人民争取一个良好的公平的解决办法。\n\n\n\n但如果他们能取得更多的成就呢？"
 usa.351.a:0 "凤凰会崛起吗？"
 usa.351.b:0 "好吧，上帝毕竟是富足的。"
 usa.352.title:0 "在西北部的社会冲突"
 usa.352.desc:0 "新的无政府主义秩序在美国的到来注定是有争议的，在西北部也不例外。在弗林掌权的鼓舞下，失业者委员会、有组织的农民、国际妇女联合会成员，甚至大规模西雅图梅隆镇动员起来的居民都走上街头，胜利地游行，开始了拆除资产阶级国家的步骤。整个地区的下层阶级和警察之间的冲突已经让人想起过去大罢工最糟糕的日子。更糟糕的是，一些公民，无论是出于自身利益还是以被公司雇佣，都组建了民兵来抵抗刚刚开始的社会和经济革命。尽管这在美国目前并不罕见，但该地区正在酝酿的冲突是全国性的愤怒话题，人们的反应从声称这场斗争早就该开始，到担心美国即将经历自己的俄罗斯内战。\n\n在这一切之中，没有太多迹象表明联邦政府的下一步行动将是什么，州政府在下一步行动上充满分歧。有些日子是呼吁和平的，而另一些则是雷鸣般地宣布将恢复秩序。目前，局势只会继续升级。"
 usa.352.a:0 "政府不能维持下去！"
 usa.353.title:0 "紧急委员会扩张"
 usa.353.desc:0 "随着美国的持续分裂，那些对采取行动持保留态度的角色们发现他们正被环境的逼迫下出手。太平洋西北部的情况就是这样，从州首府传出来的消息带来了武装部队宣布效忠重建美国紧急委员会的消息。一个“合法”的美国派系的存在显然促使州州长和商界领袖邀请军方介入，阻止该地区酝酿的社会冲突。迄今为止的结果是确凿的：从天而降的士兵在主要城市发起了一系列令人惊讶的协同镇压，驱散了无政府主义者和其他亲联邦的激进分子。从西雅图开始，第一中尉唐纳德Z齐默尔曼已宣布新的效忠区在他的控制下，寻求与政府联盟在迪克西宣称者恢复华盛顿的秩序。\n当然，就像现在美国的情况一样，事情并不是那么简单。东部和“太平洋西北部”紧急委员会之间的地理距离阻碍了这两个委员会之间的政治统一，不知道在不久的将来，什么样的地区利益将主导新的委员会。此外，齐默尔曼最初的“恢复秩序”令人眼花缭乱，但目前尚不清楚无政府主义者是否已被果断击败，或者其他政治运动是否会在军事统治下保持沉默。随着全国局势的日益混乱，西北地区的战斗是否真的结束，值得怀疑。"
 usa.353.a:0 "反动的建制派像俄国白军那样分离了吗？"
 usa.353.b:0 "我们支持真正的美国政府！"
 usa.354.title:0 "加州动荡"
 usa.354.desc:0 "在1936年的选举中，另一个竞争激烈的州，加州的政治分歧很深。1938年，作家厄普顿·辛克莱（Upton Sinclair）在JPP保护伞下的竞选和“结束加州贫困”（EPIC）运动几乎赢下州长职位，然而……当联邦JPP被无政府主义者控制，辛克莱的旧社会党成员身份再次受到关注时，建制派采取了行动。州共和党和民主党联合起来支持一个候选人，局外人（包括主要电影制片厂）的广告突击，甚至古怪的唯心主义政党充当反商业党派的搅局者，从失败的嘴里夺取了胜利。\n但这并没有让事情平静下来。不，面对美国持续的政治激进主义，加州政治冲突的下一阶段似乎不会是选举。"
 usa.354.a:0 "希望这只意味着抗议示威。"
 usa.355.title:0 "加州宣布独立"
 usa.355.desc:0 "离联邦首都很远，面积和人口都很大，加州不可避免地会成为正在崩溃的美国的另一个权力中心。宣布从联邦独立不出所料仍然是一个小冲击。在河滨市——被选为支持独立的大派系的中立地，但也特别考虑到墨西哥战争的恐慌，一个用英语命名的地方——一个州民主和共和党派，厄普顿辛克莱领导下的无业进步党组成的广泛战线和充满争议的爱德华·朗斯特雷特·博丹领导的精神党联合起来支持加州脱离联邦。到目前为止，新的，或者说重生的，加州共和国在规划其新的独立进程时，一直保持着现有的州政府机构。\n\n但这可能不会持续。这个大州人口众多，志向各异。由于大萧条的复苏还远未完成，加州有可能成为前美国的缩影——一个充满异议的篮子，激进政治解决方案的时机已经成熟。不管怎样，这个新独立的国家似乎肯定会成为该地区权力的主要竞争者。"
 usa.355.a:0 "灾难继续"
 usa.355.b:0 "尤里卡"
 usa.356.title:0 "想象共同体的教训"
 usa.356.desc:0 "美国严重的政治分歧不容易遵循地图上的界线。虽然美国崩溃后产生的大多数州似乎是代表一个民族或意识形态利益的毗连领土，但现实并非如此简单。钻孔在各个地区和州，社区内部存在着一些常见的紧张关系。城市和农村，左和右。有时种族取决于你的立场。这些分裂的社区可以越过我们整洁的小边界，使事情复杂化。阿拉巴马州的黑人佃农与伯明翰的立法者或密西西比州的另一个佃农有更多的共同点吗？西弗吉尼亚州的一个煤矿工人和肯塔基州的一个烟农有共同的斗争吗？无论是支持泛民族主义还是工人团结，这都不是一个新的思路，但随着争取独立或推翻联邦政府的运动的增多，他们发现自己挤在同一个舞台上了。例如在俄勒冈州和加利福尼亚州之间的边界，例如，农村和不发达地区那里的社区可能对类似的敌人有共同的不满。那些不在华盛顿的人。"
 usa.356.a:0 "别告诉我这是什么预兆…"
 usa.357.title:0 "杰斐逊分离"
 usa.357.desc:0 "美国大陆的分裂似乎没有减缓的迹象——或者这是最后一块石头吗？看来，长期以来，人们对政府关注和基础设施建设集中地的不满，导致了人们对“放弃”一个跨越州界的地区的反抗。太平洋沿岸持不同政见的公民和民兵已经动员起来，宣布杰斐逊共和国脱离紧急委员会和加利福尼亚州的权力而独立。俄勒冈州奥尔福德港前市长吉尔伯特·盖博站在热情的人群面前，挥舞着匆忙集结的“双十字”旗帜，宣布新政府从临时首都伊雷卡成立。\n毋庸讳言，这对杰斐逊民兵一直以“宣布爱国叛乱”反对的军政府和文官政府来说，有点震惊。新生的杰斐逊很小，在人口和工业方面十分缺乏，它作为一个独立国家的身份仍然需要证明。然而，杰斐逊可能不会被迫单独在该地区与巨人作战。当然，只要他们的不满能够得到解决，州政府可以与美国政府的其他竞争者找到共同的立场……"
 usa.357.a:0 "接下来是啥？一个自由市？"
 usa.357.b:0 "当我们挺过去的时候让他们在国旗上再挂一颗星星！"
 usa.358.title:0 "帝国前哨的迷失"
 usa.358.desc:0 "坏消息。来自情报部门和新闻界的报道表明，美国的殖民地也在经历不稳定。由于远离联邦权力中心，以及他们正热火朝天民族主义运动，一些岛屿正处于战争的风口浪尖危机。首先在本世纪初对西班牙的战争中，波多黎各并不一定情愿用一个霸主换成另一个霸主。就在1937年，民族主义党组织了一次游行，最后警察向人群开枪，第二年，总督几乎被暗杀以示报复。焦虑的士兵和胆大包天的民族主义者对美国的内乱越来越跃跃欲试。当然，这个岛可能会成为其他感兴趣的殖民国家的奖品，比如法国和英国。还有然后夏威夷…那里的情况也没有好到哪里去。像多尔这样真正起主导作用的农业企业领导人已经在武装私人保安，反对那里蓬勃发展的独立运动。这个岛链甚至比波多黎各更远，毫无疑问，它在政治舞台上有许多相互冲突的野心，也有潜在的外国势力准备采取行动优势。无业进步党的激进分子不是唯一反对吞并这些土地的美国人，但他们继承了这种问题，现在联邦政府还没有足够的能力来处理它。"
 usa.358.a:0 "我们只需要一点时间让局势稳定下来。"
 usa.359.title:0 "夏威夷王国独立宣言"
 usa.359.desc:0 "随着美国放弃越来越多的领土，夏威夷领土的离开或许是意料之中的。正如多尔食品公司雇佣保护民兵所表明的那样，夏威夷土著人日益增长的自治运动对根深蒂固的美国公司利益来说并不是秘密，但是在中国裔、日本裔、菲律宾裔、葡萄牙裔劳工和积极进取的夏威夷土著人之间——在远离美国本土的岛屿上——大概只有一种可能的结果。从卡迈哈迈哈一世皇家协定到夏威夷民主党所组成的一个阵线推翻了该领土的政府，并在特雷莎·拉阿努伊的领导下建立了新的土著政府。所谓的夏威夷独立王国在太平洋地区表现出了不屈不挠的姿态，它选择了自己的名字作为对所有试图在太平洋地区恢复殖民主义的潜在竞争者的警告。特里莎奥瓦纳·卡·赫莱尼·拉阿努伊（Owana Kaʻōhelelani Laʻanui）有着作为夏威夷皇家领地继承人的复杂历史。所谓的“特里莎公主”以卡梅哈梅哈皇室一个分支家族成员的身份卷入了有关王室遗嘱和遗产的法律冲突。尽管如此，她还是夏威夷的公众偶像，作为一个与外国君主交往的公共政要，在她主持下主张恢复夏威夷王室统治，甚至曾经的新闻大亨也成功地为当地夏威夷人争取投票权。毫无疑问，这位新的国家领导人在决定夏威夷政府的新形式时有许多步骤要采取，但也将与来自企业和白人利益以及帝国权力的内外威胁进行斗争。独立的夏威夷王国能否阻止它的名字在未来几年成为一个残酷的笑话？"
 usa.359.a:0 "美利坚帝国继续瓦解"
 usa.359.b:0 "这片土地的生命因公义而长存。"
 usa.360.title:0 "美利坚德意志人民联合会的组建"
 usa.360.desc:0 "新年给美国带来了一场新的激进运动。在纽约市，由一些以德裔美国人为主的组织，主要是条顿尼亚的小型自由社会和宾夕法尼亚州和中西部的一系列工会，组成了德美联邦。这些创始人，包括前巴伐利亚陆军老兵弗里茨·朱利叶斯·库恩（Fritz Julius Kuhn），列举了一个共同的遗产，从而在统一这些不同的组织时形成了一个新的意识形态联盟。宣言的最后一句话是最有趣的，德国在自由社会主义共和国和普鲁士人之间的持续分裂在美国一些政治活跃的德裔美国人中被模仿。德国民族主义者蔑视共产主义国际主义等等。然而，该组织宣称一条新的社会主义路线，类似于保罗·约瑟夫·戈培尔（Paul-Joseph Goebbels）领导的德国全国多数派工人党，将工人运动与一种德国民族主义融合在一起。这使得表面上的左翼和右翼组织联合起来，这是一件令人好奇的事情。\n\n尽管如此，美国的政治领域已经人满为患，该组织不太可能找到一个大的地盘来立足。"
 usa.360.a:0 "是某种国家社会主义吗？真奇怪。"
 usa.361.title:0 "德裔美国人联盟扩张"
 usa.361.desc:0 "虽然美国极左派中有很大一部分人能够容忍与无业进步党形成一张选举票，但仍有一些派别抵制这种“资产阶级修正主义”，还有一些运动过于明显地反民主，不能被允许在谈判桌上占有席位。弗里茨库恩的德裔美国人联盟就是其中之一。\n接着是考克斯总统遇刺后的混乱。德国裔美国人，尤其是农民，他们反对极左派接管JPP，开始越来越多地涌向他们的旗帜。位于宾夕法尼亚州和威斯康星州北部的联盟训练营也增加了枪支演习。而联盟在中西部土地分配过程中充当反对大地主和“反动反革命”的硬汉的倾向，至少为他们赢得了联邦政府勉强的容忍。随着越来越多的成功记录，联盟开始扩大其在各种激进和德国主导的组织中的地位。\n接着是麦迪逊广场花园集会。五万人前来会见他们的领导人，在德国国旗和星条旗下，痛斥美国“犹太无政府主义”政府。弗里茨·库恩猛烈抨击了联邦政府对当前危机的无能反应，以及他们“把美国卖给了邪恶的激进分子”。不管是德国人还是非德国人，一些与会者发现自己同意对JPP的抨击，尽管联盟激进分子和抗议者在活动中的巷战也被媒体注意到。有一点是肯定的：随着一些意识形态也在美国左翼盛行，事关生死存亡的危机似乎表现出了惊人的倾向。"
 usa.361.a:0 "这不是好事"
 usa.362.title:0 "德美联盟宣称人民国家的成立"
 usa.362.desc:0 "美国的大麻烦又出现了。在远离政府控制领土核心的地方，德裔美国人联盟成功地夺取了自己的领土。弗里茨·库恩（Fritz Kuhn）骑马进入堪萨斯州和内布拉斯加州，支持人民联盟的民兵，宣布美利坚“人民国”的成立。当第一届德美联盟政府在美国中部开始形成时，党旗飘扬，这是一个新的激进民族主义和社会主义政权，表面上宣称是为了把国民从无政府主义的错误统治中解救出来。\n\n虽然新的人民党刚刚停止向联邦政府宣战，但很明显，联盟正在美国的心脏发号施令。不管这意味着什么，这两个州的管理权现在掌握在这个强硬的共产主义派系手中，库恩是否会成为政府的临时盟友，阻止美国军政府，还是对他们的西方侧翼构成威胁，同样不清楚。毕竟，分裂前联盟的总部在纽约市，他们可能在该国东部有武装分子呼吁支持。这场激进的戈培尔运动的雄心壮志无疑是巨大的，他们正依靠一个支离破碎的联盟来实现这些目标。"
 usa.362.a:0 "我们需要密切关注这些秘密反动派…"
 usa.362.b:0 "一个国家，一个领袖！"
 usa.363.title:0 "突破点"
 usa.363.desc:0 "可以肯定地说，国内形势已经无可挽回了。\n对于一个已经分裂和陷入激进主义的美国来说，迅速实施无政府主义议程对许多人来说是一个太远的步骤。虽然弗林的游击队并非孤军奋战，他们（目前）得到了各种反建制左派政党的支持，但反对派已经变得越来越军事化。民兵和州长们已经在鼓吹抵抗新政权的必要性，无论是通过武力，还是分离。\n然而，失业的进步党的残余分子并非不知道这一点。把美国从压迫中解放出来，必然会遭到那些不准备接受压迫的人的抵制。当地的男男女女纷纷转发有关即将策划反对新联盟的报道，从谈论资产阶级勾结“拯救共和国”，到最迫在眉睫的计划中的佛蒙特州分离。一些人正在考虑部署国民警卫队以先发制人。\n但这种方法也有问题。虽然相当一部分士兵同情革命者，但我们不能保证这一点会受到欢迎。如此激烈的反应，也可能激起我们的敌人在革命仍然脆弱的时候采取行动。毕竟，我们还没有从反动势力手中夺取一切权力的杠杆。唉，最后的决定权在弗林"
 usa.363.a:0 "召集国民警卫队。分裂的话题到此为止。"
 usa.363.b:0 "太冒险了。尽我们所能巩固局面，否则我们会失去一切。"
 usa.364.title:0 "每一次行动…"
 usa.364.desc:0 "现在的问题归根结底是，这个国家最富有的商人是否愿意花费一半的财富来确保另一半的未来。\n\n当装备精良的人在许多州首府的街道上炸开革命路障时，我们似乎看到了答案。反动武装部队与工业巨头合作，在摧毁下一次美国革命方面发挥了作用。今天通过华盛顿特区的胜利游行以新看守政府的成立而结束，新看守政府由[占位符]领导，在美利坚合众国被不可逆转地打破之前重建对它的控制。据称，一个新生的公司理事会已经在努力协调该国的经济和行政复苏，没有宪法限制，也没有向投掷炸弹的无政府主义者投降，而是坚持他们的所谓远见。\n\n1936年大选和科克斯总统遇刺所引发的革命正被扼杀在摇篮中。现在是确保美国人民不再重蹈覆辙的时候了。"
 usa.364.a:0 "现在猛犸象被放出来了。"
 usa.365.title: "填充标记事件"
 usa.365.desc:0 "末端文本"
 usa.365.a:0 "所以我们这般行事。"
 USA_stop_canadian_supply:0 "终止来自加拿大的供应"
 USA_america_is_sober:0 "美国是一个清醒的国家"
 USA_tackle_corruption:0 "解决腐败"
 USA_tackle_corruption_desc:0 "“封口费”和贿赂问题一直困扰着警察系统。我们不仅要调查犯罪分子，还要调查我们自己的特工，以确保贪污不会进一步蔓延。"
 USA_police_raids:0 "警察突袭"
 USA_police_raids_desc:0 "美国东北盘踞着黑手党的据点，藏有各种违禁品和武器用来保护他们的财产。一支装备精良的警察部队，使用伊萨卡生产的最优质的汤普森冲锋枪和散弹枪，将协助打击黑手党的突袭行动。"
 USA_work_with_moderates:0 "和温和派合作"
 USA_work_with_moderates_desc:0 "几年前，党内的温和派被排斥在那些滴酒不沾的禁酒主义者视线之外，然而我们需要我们所能得到的一切帮助来废除第18条。"
 USA_congressional_support:0 "国会支持"
 USA_congressional_support_desc:0 "我们必须与其他党派，甚至是反对党接触。幸运的是，美国是建立在妥协之上的，我们相信可以助人自助。"
 USA_twenty_first_amendement:0 "第二十一号宪法修正案"
 USA_twenty_first_amendement_desc:0 "特此废除宪法修正案第十八条，特此禁止将酒品运送或进口到美国的任何州和地区，以在其中交付或使用。除非该条款在国会向各国提交本公约之日起七年内，各州的议会批准为宪法修正案，否则该条无效。"
 USA_end_prohibition:0 "终止禁酒令"
 USA_end_prohibition_desc:0 "虽然在纸面上，第十八宪法修正案将有助于遏制瓶中之魔，减缓社会的堕落和道德，但我们不得不承认这只会增加酒精消费和走私的数量。我们得让国会尽快废除它。"
 USA_war_on_gangsters:0 "向黑帮开战"
 USA_war_on_gangsters_desc:0 "美利坚合众国曾经和英国、墨西哥、西班牙开战，而现在，我们对有组织犯罪向以前一样宣战，并且这场战争我们也会赢下来！"
 USA_destroy_their_funding:0 "破坏他们的资金"
 USA_destroy_their_funding_desc:0 "暴民通过地下酒吧、妓院和敲诈当地生意人来犯罪。使用大都市警察厅的资金来渗透他们的业务，将有助于破灭更多暴民的如意算盘。"
 USA_final_operations:0 "最终行动"
 USA_final_operations_desc:0 "有组织的犯罪在美国已经到了穷途末路，再来几次突袭，再来几次审判，再来几次处决，这些嚣张的意大利人就会跑回他们来的那个岛了！"
 USA_crush_mafia_syndicates:0 "镇压黑手党组织"
 USA_crush_mafia_syndicates_desc:0 "芝加哥不是唯一一个饱受困扰的城市，纽约、新奥尔良和费城也是如此，那里的暴民对当地的政治和经济产生了很大的破坏，我们必须渗透他们或派州警察镇压他们！"
 USA_weaken_mafia:0 "削弱黑手党"
 USA_weaken_mafia_desc:0 "禁酒令实行了这么多年，黑手党的势力只增不减，我们必须千方百计地削弱他们在东北的势力。"
 USA_destroy_public_enemies:0 "消灭公敌"
 USA_destroy_public_enemies_desc:0 "走私贩、地下酒吧和抢劫银行的人必须被处理，而唯一的办法就是扩大联邦调查局的规模，并鼓励各州扩大州警察和高速公路巡逻，进一步消灭这些不法之徒！"
 USA_media_campaigns:0 "媒体宣传攻势"
 USA_media_campaigns_desc:0 "危险的银行抢劫犯和黑手党破坏国内稳定，而一些人渣竟然试图出版美化他们的书籍和电影！这种对犯罪行为的浪漫化是不可原谅的。我们必须发起一场旨在维护秩序和稳定的联邦反制运动。"
 USA_take_out_al_capone:0 "干掉阿尔·卡彭"
 USA_take_out_al_capone_desc:0 "芝加哥黑手党的幕后黑手是阿方斯·加布里埃尔·卡彭。如果我们能在逃税问题上抓住他，将有助于推翻这个黑手党经济帝国。"
 USA_investigate_taxes:0 "调查他们的税"
 USA_investigate_taxes_desc:0 "每个人都知道黑手党在犯罪。仅仅通过简单的调查就能发现这类人似乎不报税，这是打击他们的一个简单的方法！"
 USA_harsh_sentences:0 "严苛刑罚"
 USA_harsh_sentences_desc:0 "打击这些公敌的另一种方式是增加对他们所犯罪行的惩罚，也许死刑会震慑他们吧。"
 USA_hunt_bonnie_and_clyde:0 "抓捕邦妮和克莱德"
 USA_hunt_bonnie_and_clyde_desc:0 "这两个杀人不赦的疯子对美国南部和西南的全部公民都是一个威胁，我们越早镇压他们越好！我听说他们最近在路易斯安那州……"
 USA_continue_enforcement:0 "继续执法"
 USA_continue_enforcement_desc:0 "联邦和各州的执法机构一直在做上帝的工作，在各个方面打击犯罪。我们必须尽我们的职责，继续为这些组织提供资金。"
 USA_end_five_families:0 "终结五大家族"
 USA_end_five_families_desc:0 "通过指挥局里的特工，我们可以引起所谓五大家族之间的内讧，让他们没有时间联合起来对付我们。"
 USA_attack_opposition:0 "袭击反对派"
 USA_attack_opposition_desc:0 "当我们执政党关心秩序、稳定和资金充足的国家警察时，反对党却想要削减执法开支。我们必须尽可能妖魔化并谴责他们的政策，引导民众对于反对派的公愤。"
 USA_restart_alcohol:0 "重启酒品贸易"
 USA_restart_alcohol_desc:0 "现在禁令终于被废除了，政府应该邀请像云岭、 安海斯-布希和蓝带这样的美国公司回来。这不仅可以推动出口，还会为美国人提供更多的就业机会！"
 USA_deal_with_prohibition_party:0 "处理禁酒主义者"
 USA_deal_with_prohibition_party_desc:0 "国会面临的最后一道障碍是禁酒令党，他们继续喋喋不休地谈论酗酒的危险。可以让他们把目光转向一些不那么令人头疼的事情，比如社会公正，或者劳动改革，这些应该能让他们安静下来。"
