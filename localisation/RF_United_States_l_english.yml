 usa.47.title:0 "第一步：危地马拉"
 usa.47.desc:0 "危地马拉是中美洲的一个贫穷小国，位于墨西哥和尼加拉瓜之间。他们的总统已向美利坚合众国政府和联合果品公司效忠，但现在我们必须建立一个崭新的技术领，危地马拉成为了我们宏远计划的第一步，因为它可以增加我们的粮食产量。霍华德·斯科特与中美洲特别委员会成员举行了一次特别会议，会议由在该地区有经验的军官和联合果品公司的一名代表组成，计划发动政变，由内部人士接管危地马拉。我们贿赂了一群军官并打算发动一场政变来罢黜乌维科总统，夺取对国家的控制权。霍华德总统在批准行动后离开了会场。"
 usa.47.a:0 "那就让我们开始吧。"
 usa.48.title:0 "成功的革命"
 usa.48.desc:0 "士兵们在首都游行，民众为乌维科独裁统治的结束而欢欣鼓舞。这位暴君逃往海外，我们完全控制这个国家只是时间问题，但关键在于之后的事情……"
