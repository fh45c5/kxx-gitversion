 UNITED_STATES_DESC:0 "虽然大战最终没有波及美国，但美国的政治格局也因大战发生了永久性的改变。由于党内的紧张局势，民主党最终崩溃，让共和党在长达十年的时间内一直保持着对政府的控制。然而大萧条的到来也让共和党的统治受到了威胁。在安德鲁·梅隆这个坚定的自由放任主义经济学家的领导下，美国的经济状况却继续恶化。随着1936年大选的到来，四个大党正在为了总统大位而展开激烈的角逐；同时，战争的乌云也开始笼罩美利坚，美国再也不会是当年那个美国了。"
