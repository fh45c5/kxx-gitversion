 interwar_heavy_carrier_hull_nonmtg:0 "改装重型航空母舰船体"
 interwar_heavy_carrier_hull_nonmtg_desc:0 "作为第一批大型航空母舰，这些船原本是作为传统的主力战舰而建造的，但是因为种种原因被改造为了航空母舰。只有少数国家建造了这种航母，而且它们的搭载量也各不相同：从最低的六十多架到最多一百多架。通常情况下，它们有保留重型装甲和其他炮舰才具有的特征。尽管是属于半实验性质的船只且性能不太可靠，但它们仍然是一种非常强大的军备，并为后世的重型航母研发奠定了基础。"
 interwar_heavy_carrier_hull:0 "改装重型航空母舰船体"
 interwar_heavy_carrier_hull_desc:0 "作为第一批大型航空母舰，这些船原本是作为传统的主力战舰而建造的，但是因为种种原因被改造为了航空母舰。只有少数国家建造了这种航母，而且它们的搭载量也各不相同：从最低的六十多架到最多一百多架。通常情况下，它们有保留重型装甲和其他炮舰才具有的特征。尽管是属于半实验性质的船只且性能不太可靠，但它们仍然是一种非常强大的军备，并为后世的重型航母研发奠定了基础。"
 ship_hull_heavy_carrier_1:0 "改装重型航空母舰船体"
 ship_hull_heavy_carrier_1_desc:0 "作为第一批大型航空母舰，这些船原本是作为传统的主力战舰而建造的，但是因为种种原因被改造为了航空母舰。只有少数国家建造了这种航母，而且它们的搭载量也各不相同：从最低的六十多架到最多一百多架。通常情况下，它们有保留重型装甲和其他炮舰才具有的特征。尽管是属于半实验性质的船只且性能不太可靠，但它们仍然是一种非常强大的军备，并为后世的重型航母研发奠定了基础。"
 ship_hull_heavy_carrier_2:0 "改良型重型航空母舰船体"
 ship_hull_heavy_carrier_2_desc:0 "作为第一批完全是为了编入舰队作战而设计的航空母舰，这类船只的大多数个体明显比它们的前代产品小了很多它们，但是，因为这是以海军航空为中心而设计的军备，它拥有的合理设计过的跑道和更良好的防空系统让它在扮演航母的角色时显得更为可靠。它们一般能携带六十架飞行器。"
 ship_hull_heavy_carrier_3:0 "先进重型航空母舰船体"
 ship_hull_heavy_carrier_3_desc:0 "航母编队的进一步发展使得舰载机容量更高，体型更大的航母出现了。航程的提高和更合理的内部结构设计使得它们不仅局限于扮演舰队的一个有机组成部分，还成为了一支舰队的核心。它们保留了前代重型航母的特征，拥有大型的副炮以在近距离时对抗敌舰，并有厚重的装甲以在其进入敌方主力舰射程时能续命。多数该类航母的舰载机容量在七十架左右，并有新型的甲板边缘电梯以便快速的运输飞行器进入战斗状态。"
 ship_hull_heavy_carrier_4:0 "现代重型航空母舰船体"
 ship_hull_heavy_carrier_4_desc:0 "舰队航母进入原子时代之前的最后一种航母，这类船只的体量已经贴近了最初一代的重型航母，但是糅合了之前若干年开发历程中所需要的各种设计上的优点。大部分该类船只被明显的装甲和毁灭性的防空火力网保护着，同时也有极可靠的机械部件，不过它们放弃了大口径的副炮，并用双用途的100-127mm多用途炮取而代之。它们的舰载机容量，平均来说，在八十架上下。"
