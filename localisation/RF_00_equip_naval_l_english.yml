 ship_hull_submarine:0 "潜艇"
 ship_hull_submarine_desc:0 "潜艇是一种隐秘的袭击舰艇。重型潜艇体型更大且更为强力，同时也有着更长的行动航程，有些甚至具有海对海和对岸炮击能力。"
 ship_hull_cruiser:0 "巡洋舰"
 ship_hull_cruiser_desc:0 "中型的掩护性军舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 ship_hull_panzerschiff:0 "装甲巡洋舰"
 ship_hull_panzerschiff_desc:0 "装甲巡洋舰是一种装备着与之体量所对应的大口径重炮的中型船只。它们最适合用来击败小型船只，不过也可以拿来做主力舰的替代品。"
 ship_hull_light:0 "驱逐舰"
 ship_hull_light_desc:0 "最小型的掩护型军舰。它的任务是保护己方大型军舰，寻找并摧毁敌方的潜艇。"
 ship_hull_carrier:0 "航空母舰"
 ship_hull_carrier_desc:0 "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 ship_hull_heavy_carrier:0 "重型航空母舰"
 ship_hull_heavy_carrier_desc:0 "重型航母通常基于战列舰或无畏舰而设计，这意味着它们有着极为厚实的装甲，不过造价也极为昂贵。"
 ship_hull_fast_battleship:0 "战列舰"
 ship_hull_fast_battleship_desc:0 "战列舰是一种全能型的中型主力舰。它们达成了速度、装甲与火力的平衡，不过在各方面都不出彩。"
 ship_hull_dreadnought:0 "无畏舰"
 ship_hull_dreadnought_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 ship_hull_dreadnought_1:0 "大战前无畏舰船体"
 ship_hull_dreadnought_1_desc:0 "这些“超无畏舰”是无畏舰的创新设计。它们速度更快，装甲更重，最突出的特点是它们的主武器：大多数携带5门二联装炮塔，拥有12-13.5英寸上下口径的巨炮，允许前后炮塔同时向侧面开火的超级火力配置。这种更强大而更集中的火力使得它们比早期的无畏舰更为致命。这些设计将作为海上列强的主要战舰进入世界海军之列。虽然在战争中诞生的新船级会让它们黯然失色，但是它们仍然是令人生畏的战舰，许多这类军舰将在战争结束后继续服役，尤其是在二线舰队服役多年。"
 great_war_dreadnought_hull_nonmtg:0 "大战无畏舰船体"
 great_war_dreadnought_hull_nonmtg_desc:0 "该级别船只设计开始于世界大战前夕并在大战过程中完成，它们代表了大战前海军发展的最高水平。它们是这场战争中舰队领袖级别的战舰，并在战后很长一段时间里都保持着强大的战斗力。尽管它们的航速明显快于之前的无畏舰，但是它们最显著的不同之处在于其升级后的武器装备：它们携带8-10门14-15英寸的主炮，大多数装在双炮塔上，但也有少数安在三联装炮台上。它们毁灭性的火力和厚重的装甲保证了他们将会是日后舰队的核心，但是这些进步是用不断飙升的造价换来的。这些军舰需要比以往的军舰更为高昂的巨额投资，尽管在建成之前它们还只是空中楼阁。"
 great_war_dreadnought_hull:0 "大战无畏舰船体"
 great_war_dreadnought_hull_desc:0 "该级别船只设计开始于世界大战前夕并在大战过程中完成，它们代表了大战前海军发展的最高水平。它们是这场战争中舰队领袖级别的战舰，并在战后很长一段时间里都保持着强大的战斗力。尽管它们的航速明显快于之前的无畏舰，但是它们最显著的不同之处在于其升级后的武器装备：它们携带8-10门14-15英寸的主炮，大多数装在双炮塔上，但也有少数安在三联装炮台上。它们毁灭性的火力和厚重的装甲保证了他们将会是日后舰队的核心，但是这些进步是用不断飙升的造价换来的。这些军舰需要比以往的军舰更为高昂的巨额投资，尽管在建成之前它们还只是空中楼阁。"
 ship_hull_dreadnought_2:0 "大战无畏舰船体"
 ship_hull_dreadnought_2_desc:0 "该级别船只设计开始于世界大战前夕并在大战过程中完成，它们代表了大战前海军发展的最高水平。它们是这场战争中舰队领袖级别的战舰，并在战后很长一段时间里都保持着强大的战斗力。尽管它们的航速明显快于之前的无畏舰，但是它们最显著的不同之处在于其升级后的武器装备：它们携带8-10门14-15英寸的主炮，大多数装在双炮塔上，但也有少数安在三联装炮台上。它们毁灭性的火力和厚重的装甲保证了他们将会是日后舰队的核心，但是这些进步是用不断飙升的造价换来的。这些军舰需要比以往的军舰更为高昂的巨额投资，尽管在建成之前它们还只是空中楼阁。"
 ship_hull_dreadnought_3:0 "战间期无畏舰船体"
 ship_hull_dreadnought_3_desc:0 "在在大战末期的陆上战斗结束后，投入到海军建设的资源迅速增长并诞生了这一批设计，特征是舰船的规模、火力、装甲、口径——当然还有成本上都突然间开始增长。这种舰船真正的把世界海上强权和那些自命不凡的大国之间的差距拉开来了，不过它们也有自己的问题：它们的快速发展和仓促的建造导致了设计上的缺陷以及机械上的问题。这类设计装备有8到10门18英寸上下的主炮，并被能够与类似武装的船只短兵相接的装甲所保护。"
 ship_hull_dreadnought_4:0 "改良型无畏舰船体"
 ship_hull_dreadnought_4_desc:0 "在无畏舰军备竞赛达到顶峰时，这些真正的怪物就诞生了。它们的规模和火力比以往任何船只都大得多，但其成本也是惊人的，几乎没有国家有能力考虑去建造它们。尽管这样，人们还是发现了这些武器在取得海上霸权中的作用。不过与他们的前代相比，他们的建造条件更为恶劣。仓促的设计、最后一刻和施工过程中面临的临时性重新设计、所需大量资源的短缺、仓促施工过程中面临的巨大压力、大型机械的巨大规模已经复杂性等造成的设计缺陷和漏洞都被掩盖在了巨大的装甲之下。这类设计配备了12-15门18英寸左右口径的巨炮。"
 ship_hull_dreadnought_5:0 "先进无畏舰船体"
 ship_hull_dreadnought_5_desc:0 "在无畏舰军备竞赛的余晖褪去后，海军设计师们开始评估无畏舰在未来计划中的地位。航速作为舰船重要指标的理念被抛弃了，因为新一代的“快速战列舰”会担负起这份任务；因此这类设计转为聚焦于让舰船被极端到前所未有的装甲所保护。先进的16英寸火炮可以和18英寸火炮的穿透力相提并论（同时也更便宜）。从重型舰艇的发展中获得的经验让大多数该类设计采用了5个三联装炮台，上有先进的16英寸左右口径的火炮。"
 ship_hull_dreadnought_6:0 "现代无畏舰船体"
 ship_hull_dreadnought_6_desc:0 "尽管大多数海军在不同程度上都不情愿和沮丧的被迫承认了航空母舰对传统的火炮军舰的优势，一些海军设计师依然梦想着创造“终极战舰”。这些设计几乎有着无法穿透的装甲，装备着防空炮，6个16英寸的三联装炮台或者类似的终极兵器，代表着重型战列舰设计的巅峰。这些设计是在炮舰时代的末期构想出来的，因此，该设计的草案在空中优势支持者彻底夺权之前就已经被认为过时了。"
