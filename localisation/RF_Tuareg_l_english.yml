l_english:
 TUA_military_dictatorship_desc:0 "尼日尔沙漠不属于任何国家，因此也没有政府。居住在这一地区的人们组成了由贵族领导的游牧民族。"
 TUA_vanguard_socialism_party:0 "尼日尔列宁党"
 TUA_vanguard_socialism_party_long:0 "尼日尔列宁党"
 TUA_revisionist_socialism_party:0 "社会主义联盟"
 TUA_revisionist_socialism_party_long:0 "社会主义联盟"
 TUA_liberalism_party:0 "自由党"
 TUA_liberalism_party_long:0 "自由党"
 TUA_conservatism_party:0 "尼亚美保安部"
 TUA_conservatism_party_long:0 "尼亚美保安部"
 TUA_right_authoritarianism_party:0 "尼亚美安保团"
 TUA_right_authoritarianism_party_long:0 "尼亚美安保团"
 TUA_despotism_party:0 "自由之地"
 TUA_despotism_party_long:0 "自由之地"
 TUA_reactionism_party:0 "穆罕默德小队"
 TUA_reactionism_party_long:0 "穆罕默德小队"
 TUA_accelerationism_party:0 "未来派"
 TUA_accelerationism_party_long:0 "未来派"
 POLITICS_RAYMOND_COCHE_DESC:0 "出生于1904年1月26日的雷蒙德·科切，作为一个水瓶座的人，他总是感觉到与这个世界的神秘领域有着深刻的联系。1935年，在得到法国政府的支持后，他开始了穿越撒哈拉沙漠的探险，并开始了对霍加尔山脉的徒步旅行和划界。最终，他是第一个到达阿哈加尔山脉（一座2330米高的山）的人。1935年，在法国政府的支持下，他决定放弃相对富裕的生活，住在图阿雷格自由邦，这是一个属于土匪、奴隶贩子和更多其他形形色色的人的土地。现在，他坐在这片无政府领地的顶端，像公牛一样统治着它，通往未来。"
 POLITICS_HAMANI_DIORI_DESC:0 "有一个叫叫做哈马尼·迪奥里的年轻人，他是是尼日尔为数不多的相信可以成为民族国家的知识分子之一。他认为图阿雷格人的自由邦实际上是一个难以理解的暴政，因此必须尽快废除，以利于建立一个面向西方的尼日尔共和国，尼日尔共和国尽管充满腐败，但实际上却能够像其他国家一样正常的运作。而他本人虽然在首都尼亚美很受欢迎，但在其他地方却几乎没有人支持他。"
 POLITICS_AG_MOHAMMED_DESC:0 "阿格·穆罕默德·沃·特圭达·卡森是一名图阿雷格贵族，他在1910年代晚期反抗法国统治，在叛乱失败后，他抓住自己的一匹马，刺伤了一名法国人，并拖着他骑在马背上穿越沙漠到达了未知之地。在接下来的20年里，他无处可寻，他的存在对许多殖民总督来说成了一个神秘而恐怖的故事。最终，在尼日尔的法国政府垮台后，有人看到他在阿加德兹的一处家中步行返回祖国。最终，他成为了图阿雷格人自由领地中最有权势的部族首领之一，现在他领导着这片没有领袖的土地。对法国人来说，他是个强盗，是个罪犯，但对图阿雷格奴隶贩子来说，他却是个解放者和英雄。对他来说，图阿雷格人的领地正处于未知的命运中……"
 TUA_democratic_dictator:0 "独裁者总统"
 TUA_amenukal:0 "图阿雷格人的首领"
 TUA_statelesness:0 "无国家状态"
 TUA_statelesness_desc:0 "图阿雷格自由邦是全世界无政府状态的一个完美例子，如果不是唯一的例子的话，这里是一个由强盗、奴隶、外国人和不适应环境的人组成的流浪团体，他们试图在这片未知的沙漠当中生存。\n\n§R只有最勇敢的人才能在这里生存§!"
 TUA_saharan_slave_trade_desc:0 "我们的领土上到处都是奴隶，而大部分是班图人和尼日尔-刚果人，他们被图阿雷格人统治的氏族当做作财产。"
 TUA_warrior_culture:0 "战士文化"
 TUA_warrior_culture_desc:0 "我们是战士，我们的力量和威力不同于任何其他的人。而 在我们的土地上，可能已经没有其他的竞争对手能与我们相抗衡。"
 TUA_warrior_culture_1:0 "扩大的战士文化"
 TUA_tuareg_identity:0 "图阿雷格认同"
 TUA_islamic_faith:0 "伊斯兰信仰"
 TUA_faith_in_amenukal:0 "信仰首领"
 TUA_bureaucracy:0 "官僚制度"
 TUA_corrupted_bureaucracy:0 "腐败的官僚制度"
 TUA_planned_economy:0 "计划经济"
 TUA_esoteric_artaudism:0 "深奥的艺术主义"
 TUA_black_order_of_coche:0 "黑色的科技"
 TUA_future_raiders:0 "未来掠夺者"
 TUA_truly_free:0 "真正的自由"
 TUA_slave_workers:0 "奴隶工人"
 TUA_unifier:0 "§O穆罕默德·瓦乌·吉达·考森统一了领土§!"
 TUA_liberator:0 "§C哈马尼·迪奥里把这个国家从无政府状态中解放了出来。§!"
 TUA_wraith:0 "§T雷蒙德·科切与法国冒险家并肩夺取政权。§!"
 TUA_neverchange:0 "所有统一者均已被彻底击败了"
 TUA_the_free_territory:0 "自由邦"
 TUA_the_free_territory_desc:0 "自从我们获得独立后，我们也就获得了自由。正如我们的祖先所希望的那样。\n愿图阿雷格自由邦永远自由。"
 TUA_eternally_fighting_clans:0 "永远战斗的部族"
 TUA_eternally_fighting_clans_desc:0 "我们的社会是以庞大的家族为基础的，没有什么能把我们带走。正如图阿雷格祖先是氏族成员一样，我们的后代也将是家族成员。"
 TUA_saharan_slave_trade:0 "撒哈拉奴隶贸易"
 TUA_unshakeable_faith_in_allah:0 "对真主坚定不移的信仰"
 TUA_unshakeable_faith_in_allah_desc:0 "阿拉伯人把我们引向穆罕默德和真主的荣耀之后，我们就一直是最忠实的追随者。即使阿拉伯人有时背叛真主，但我们没有。"
 TUA_former_french_rule:0 "前法兰西统治"
 TUA_former_french_rule_desc:0 "几十年前，我们在法国统治下被征服了。但是自旧法国政府垮台以来，我们可以自由地走自己的路，不局限于欧洲人的命运。"
 TUA_shifting_sands:0 "流沙"
 TUA_shifting_sands_desc:0 "我们的现状只会导致我们自身的毁灭。有些事情必须改变是非常重要的。我们不能这样生活，指望没有人会利用我们的弱点来毁灭我们是不可能的。"
 TUA_the_unifier:0 "统一者"
 TUA_the_unifier_desc:0 "如果我们要联合起来，那我们应该由一个有图阿雷格血统的人来领导我们，并且他还必须是许多部族中的一个高级成员。穆罕默德·瓦乌·吉达·考森显然是最好的选择。"
 TUA_the_liberator:0 "解放者"
 TUA_the_liberator_desc:0 "我们不应该忘记我们的国家不仅有图阿雷格人，还有非洲黑人。也许我们应该让他们中的一个负责，因为他们对美国图阿雷格部落首领的想法是由哈马尼·迪奥里支付的。"
 TUA_the_wrath:0 "恩凯之怒"
 TUA_the_wrath_desc:0 "未来就是现在。法国对未来主义思想的觉醒告诉我们未来已经发生了。这是我们走上前人的道路，创造属于我们自己的道路。"
 TUA_amenukal_of_tuaregs:0 "图阿雷格人的首领"
 TUA_amenukal_of_tuaregs_desc:0 "穆罕默德·瓦乌·吉达·考森将被加冕为所有图阿雷格族人的首领，因为他是一个带领所有人进入更光明未来的人"
 TUA_keep_traditions_safe:0 "保护传统安全"
 TUA_keep_traditions_safe_desc:0 "图阿雷格人最大的恐惧之一就是担心团结起来会破坏我们的传统，但是实际情况却并非如此。首领承诺传统是神圣的，应该不惜一切代价加以保护。"
 TUA_what_a_tuareg_is:0 "图阿雷格人是什么…"
 TUA_what_a_tuareg_is_desc:0 ""
 TUA_without_his_slaves:0 "…没有他的奴隶？"
 TUA_without_his_slaves_desc:0 ""
 TUA_ensure_clan_loyalty:0 "确保部落忠诚"
 TUA_ensure_clan_loyalty_desc:0 "尽管首领是我们国家的最佳选择，但是仍有一些国家想要抵制。而我们将处理它们，因为它们对我们的未来构成了威胁。"
 TUA_faith_in_allah:0 "对真主的信仰"
 TUA_faith_in_allah_desc:0 "有些人认为我们的国家应该变得世俗化，而另一些人则认为它应该相信新的法国帝国主义者创造的这种奇怪的变态信仰。但事实是，图阿雷格人是穆斯林，现在是穆斯林，将来也会是穆斯林"
 TUA_is_faith_in_amenukal:0 "对首领的信仰"
 TUA_is_faith_in_amenukal_desc:0 "首领显然是真主选择来保护我们的现状，并击败所有想要毁灭我们的人。"
 TUA_warrior_spirit:0 "战士精神"
 TUA_warrior_spirit_desc:0 "我们是真主的战士，而这则是我们成为战士的道路。因为就算是穆罕默德讲出关于安拉的真事之前，我们就已经是“武士”一词的最好阐释。"
 TUA_raiders_of_sands:0 "沙漠掠夺者"
 TUA_raiders_of_sands_desc:0 "我们在沙漠中的生活使我们变得坚强。因为我们变成了袭击者。而真正的袭击者不像阿拉伯人把我们赶出北非。我们将继续像我们的祖先一样进行突袭。"
 TUA_ikelan_meat_shields:0 "伊克兰肉盾"
 TUA_ikelan_meat_shields_desc:0 "欧洲人之间的大战向我们表明，骑兵已经不足以应付现代战争了。我们需要步兵。但由于图阿雷格人都是精英，不适合作为普通步兵作战，因此我们将使用伊克兰黑奴作为我们的强制步兵。"
 TUA_clans_united_under_amenukal:0 "首领统治下的部族联合起来"
 TUA_clans_united_under_amenukal_desc:0 "经过多年的磨难，我们团结起来以求更好。我们希望图阿雷格人能在首领的带领下永远伟大。但愿现代化只会带来的是更好而不是更坏。"
 TUA_dictatorial_democracy:0 "独裁民主"
 TUA_dictatorial_democracy_desc:0 "为了建立民主，我们需要建立民主专政。因为真正的民主只能在强有力的领导人和议会的指导下进行工作。"
 TUA_create_bureaucracy:0 "建立官僚制"
 TUA_create_bureaucracy_desc:0 "既然每个自尊的共和国都应该拥有它，那我们也应该拥有它。金钱，政府，这些都是我们需要的东西。我们拥有的越多越好。盎格鲁人怎么说：越多越好"
 TUA_and_corrupt_it:0 "…和腐败"
 TUA_and_corrupt_it_desc:0 "“腐败的政府是件好事。没有腐败的政府根本无法有效运作。忠诚的公民们，你们应该促进腐败，而不是摧毁腐败。—哈马尼·迪奥里向民众致辞"
 TUA_capitalism_with_slave_trade:0 "贩卖奴隶的资本主义"
 TUA_capitalism_with_slave_trade_desc:0 "由于摧毁奴隶贸易对于我们这样一个新共和国来说简直是不可能的。因此我们应该拥抱和接纳它，就像现代欧洲的那些共和国那样称呼它为资本主义。"
 TUA_one_party:0 "一党专制国家"
 TUA_one_party_desc:0 "一个共和国应该有一个政党。只是一个政党。对于一个功能性的民主来说，更多的是太多了。它会打破我们的内心，我们必须团结起来，维护我们的独立性。"
 TUA_and_one_president:0 "还有一个总统"
 TUA_and_one_president_desc:0 "我们每个人的一生当中都应该有一位总统，因为只有哈马尼·迪奥里这样的人才能在战争和敌人围困我们的时候保护我们。而且根本没有人能和他一样。"
 TUA_crush_all_protests:0 "镇压所有抗议活动"
 TUA_crush_all_protests_desc:0 "似乎有人不想要哈马尼·迪奥里和他的光荣的执政党。看来我们终究需要对付他们，以保护图图阿雷格-尼日尔共和国，就像迪奥里自己创造的那样"
 TUA_take_soldiers_from_the_clans:0 "从氏族中征兵"
 TUA_take_soldiers_from_the_clans_desc:0 "为了维护我们的独立，我们需要强大的军队，而军队则愿意将我们光荣的总统的意志强加于他人。获得军队最好的地方是从图阿雷格族人那里获得训练有素的士兵。"
 TUA_crush_resistance:0 "粉碎抵抗"
 TUA_crush_resistance_desc:0 "似乎有人不想要哈马尼·迪奥里和他的光荣的执政党。看来我们终究需要对付他们，以保护图图阿雷格-尼日尔共和国，就像迪奥里自己创造的那样"
 TUA_mandatory_military:0 "强制性兵役"
 TUA_mandatory_military_desc:0 "因为图阿雷格人不愿意与我们合作建立一支稳定的军队，因此我们将利用我们的非洲黑人人口来建立一支笔图阿雷格人更强大的军事力量。"
 TUA_i_am_your_saviour:0 "我是你的救世主"
 TUA_i_am_your_saviour_desc:0 "“是我救了这个国家不被邻国夺走。你应该发自内心地爱我。因为我是拯救你们所有人的人，使他们不再被欧洲人立即征服"
 TUA_man_from_the_future:0 "来自未来的人"
 TUA_man_from_the_future_desc:0 "还有谁能带领我们成为未来的法国人呢？法国已经向世界打开了未来之门，它的弥赛亚传遍了世界，把我们带到了尚未发生的时代"
 TUA_all_that_is_inside_the_state:0 "所有这些都在国内"
 TUA_all_that_is_inside_the_state_desc:0 "在警察的视野中，任何存在的东西都在国家的控制之下。。因为只有他有足够的理智来决定我们该怎么办"
 TUA_belongs_to_it:0 "…属于它"
 TUA_belongs_to_it_desc:0 "每个男人，每个女人，每个孩子。每个生活在这个国家里的人都是属于这个国家的东西。因为人不是活生生的存在，而是另一种形式的事物，因为某种原因被概念所隔开。"
 TUA_planned_economy_with_no_economy:0 "计划经济没有经济效益"
 TUA_planned_economy_with_no_economy_desc:0 "计划经济是出于某种原因而被认为是社会主义的思想。但事实上，社会主义只是从未来主义者那里获得的。这就是科切对我们说的话。阿尔托从穆罕默德时代就一直活着，正是他创立了计划经济的概念"
 TUA_we_are_something_new:0 "我们是新事物"
 TUA_we_are_something_new_desc:0 "尽管受到法国未来主义者的影响，但我们还是一个完全独特和独立的概念。因为未来主义的本质是永远不会模仿某些东西。并且充分地挖掘它"
 TUA_esoteric_practices:0 "深奥的做法"
 TUA_esoteric_practices_desc:0 "阿尔托是地球上的弥赛亚，因为他是穆罕默德的第二次降临。他是基督的第三次降临，因为他是卡尔基。因为他要把世界烧毁，再重新创造。深奥的仪式将会给予他最后的推动力"
 TUA_chosen_of_jabrail:0 "吉布里勒的选择"
 TUA_chosen_of_jabrail_desc:0 "就像阿尔托·穆罕默德一样，同时他也是一个吉布里勒，是他允许科切按照他明天的形象重塑尼日尔。祝阿尔托万岁。祝你好运。"
 TUA_the_black_order:0 "黑暗秩序"
 TUA_the_black_order_desc:0 "领导科什成为我们国家领导人的组织叫做“黑色的秩序”。因为他们永远忠诚，他们将成为我们国家新的军事精英。那将统治一切"
 TUA_raiders_of_tomorrow:0 "明天属于袭击者"
 TUA_raiders_of_tomorrow_desc:0 "科切不仅带来了他的远见卓识，而且还带来了一种前所未有的观念，这种观念使我们的士兵比以前强大得多。他们现在已经深深地融入了我们的军事系统"
 TUA_crush_escadron_influence_in_the_military:0 "粉碎空军中队在军队中的影响力"
 TUA_crush_escadron_influence_in_the_military_desc:0 "粉碎空军中队在军队中的影响力。\n但正如所有伟大的东西都有缺点一样。科切给我们送来了空军中队思想。他们并不打算在这个国家创造新的东西。他们想要和法国一样的东西。这是不可接受的。"
 TUA_realm_of_coche:0 "科技王国"
 TUA_realm_of_coche_desc:0 "自从法国人来了之后，我们的国家就成了法兰西所一直渴望的样子。成为法兰西消灭敌人的忠诚仆人。而现在是履行命运的时候了。"
 TUA_never_changing_desert:0 "一成不变的沙漠"
 TUA_never_changing_desert_desc:0 "我们的维持来自于我们保守的理想：任何国家都不应该由一个统治者统治，因为它只会给一个氏族太多的权力。"
 TUA_a_territory_truly_free:0 "真正自由的领土"
 TUA_a_territory_truly_free_desc:0 "我们的领土没有西方和东方的治理理念和良好的尊敬理想主义，我们摆脱了所有试图破坏我们生计的枷锁，我们将永远是混乱的温床。"
 TUA_socialism:0 "社会主义？"
 TUA_socialism_desc:0 "从大洋彼岸，甚至从我国的黑人那里，我们听到了所谓的社会主义和马克思主义的思想。虽然这两个主义表面上是我们前主人的死敌，但是他们和他们又有什么不同呢。"
 TUA_futurism:0 "未来主义"
 TUA_futurism_desc:0 "我们的征服者的新理想是不道德的，具有破坏性的。我们无法理解一个曾经征服过我们的国家怎么会变成现在蹂躏欧洲的野兽的"
 TUA_thats_not_the_tuareg_spirit:0 "那不是图阿雷格人的精神"
 TUA_thats_not_the_tuareg_spirit_desc:0 "“未来主义”和“议会主义”都是欧洲思想，甚至不是阿拉伯思想。我们看不出它们有什么不同。因为有“政党”和“政府”那就都不是图阿雷格人的精神"
 TUA_tribal_society:0 "部落社会"
 TUA_tribal_society_desc:0 "我们的“伟大社会”与欧洲人所说的“部落”并没有什么不同。而不是无视它，认为它不适合。我们要接受这一点，因为我们的父辈和祖辈就是这样生活的"
 TUA_what_is_here_to_change:0 "有什么可以改变的？"
 TUA_what_is_here_to_change_desc:0 "我们的生活方式是美好的，在做任何事情之前我们都应该问自己。真的需要改变吗？"
 TUA_keep_calm_and_have_faith_in_allah:0 "保持冷静，相信真主"
 TUA_keep_calm_and_have_faith_in_allah_desc:0 "真主是把我们团结在一起的人，我们将继续按照他的脚步前进，因为这正是我们的精神所希望的"
 TUA_clan_military:0 "氏族军事"
 TUA_clan_military_desc:0 "到目前为止，我们唯一的军事部门是一些军阀，他们共同努力维持领土上的无政府状态，他们都独立运作，没有任何形式的指挥系统。我们没有将军，没有指挥官，只有我们自己和我们的武器！"
 TUA_and_slaves_as_workers:0 "作为工人的奴隶"
 TUA_and_slaves_as_workers_desc:0 "就像我们是战士和征服者一样。我们的奴隶是为我们提供伟大道路的人。"
 TUA_like_before_muhammad:0 "就像穆罕默德之前一样"
 TUA_like_before_muhammad_desc:0 "否认时代正在改变是一种亵渎神明的行为。但我们的生活就像我们的祖先生活在穆罕默德之前的时代。"
 TUA_true_conservatism:0 "真正的保守主义"
 TUA_true_conservatism_desc:0 "在对付完我们的人民的敌人之后，我们在最后实现了我们祖先的荣耀，看来，真正的敌人确实来自外部"
 tuareg.1.t:0 "我们的现在"
 tuareg.1.desc:0 "目前，我们生活在世界上唯一的自由地区之一，在那里人们可以随心所欲地生活，不受限制;这个传统起源于撒哈拉沙漠一千多年的游牧生活。然而，奴隶制在整个图阿雷格人中非常普遍，孩子们在成为青少年后通常会接受一些奴隶，这导致了奴隶和贵族之间巨大的阶级紧张关系。然而，还有第三支欧洲探险队，他们开着从法国进口的未来主义汽车穿越撒哈拉沙漠和尼日尔河，并在那里组建了他们自己的全欧洲准军事部队，并向当地的图阿雷格人传授未来主义。而我们的未来将是什么，这必须取决于时间的流沙。"
 tuareg.1.a:0 "保护我们的沙子。"
 tuareg.2.t:0 "没有领袖的国家"
 tuareg.2.desc:0 "我们的许多豪萨多元化民族一直希望平等，而且他们的理想正变得越来越现实，特别是在尼亚美的“首都”，但幸运的是，对我们的领土来说，他们还没有一个有能力的领袖，一个能够统一豪萨和桑海民族的许多部族和部落，并在自由邦上井然有序而和谐的社会中造成混乱的领袖。"
 tuareg.2.a:0 "我们驱逐了布布·哈马，我们将驱赶其他任何人！"
 tuareg.3.t:0 "解放的消息"
 tuareg.3.desc:0 "看来我们错了…\n哈马尼·迪奥里，一位年轻而有魅力的政治家，从尼亚美的盗匪当中崛起，同时学会了如何阅读法语，并开始号召桑海和豪萨人民反对我们的图阿雷格民族!虽然他们在尼亚美以外的地方并不受欢迎，但是利用尼亚美的雇佣兵，他们可以轻松的占领整个图阿雷格，并结束我们的自由。"
 tuareg.3.a:0 "也许民主是件好事…"
 tuareg.4.t:0 "关于统一者的谣言"
 tuareg.4.desc:0 "在过去的二十年里，统一者，或者说阿格·穆罕默德·沃·特圭达·卡森一直都是尼日尔儿童和成年人的一段民间故事，这是该地区殖民统治时期的一个巨大恐怖事件之一，也是我国领土的持续独立持续独立的一个原因。所以，听到这个消息真的是令人惊讶，尽管在沙漠中呆了近二十年，卡森还是设法从沙漠中崛起，并且一直都在试图与整个领土上的各种集团和宗族调和，以使其统一。"
 tuareg.4.a:0 "只要我们的自由受到尊重…"
 tuareg.5.t:0 "愤怒之眼"
 tuareg.5.desc:0 "法国人雷蒙德·科切已开始在沙漠中集结，寻找和他一样的欧洲探险家和冒险家，并且选择一个激动人心的日子来接管我们的领土。他对我们的传统很不尊重，并希望摆脱我们本应衰败的社会，并基于冒险和英勇创造一个新的社会。 在候选人最不可能统一领土的情况下，他对某些图阿雷格人具有吸引力，但除此之外，他的支持大多来自欧洲。"
 tuareg.5.a:0 "殖民主义，但拥有快速的汽车？"
 tuareg.6.t:0 "流沙"
 tuareg.6.desc:0 "我们不能永远维持我们的无政府状态，因为那就是个悲剧。我们花了相当长的时间设法保持尼日尔全国数百个部族之间的平衡，现在看来这种平衡是越来越不可能了继续维持下去了。\n穆罕默德、科切和迪奥里都计划骑马或搭乘汽车抵达阿加德兹，他们决定将自己置于一个相互对峙的境地，也就是所谓的决斗来解决现在的情况，他们的手上都持有剑，并正在等待合适的时机出击。\n命运处于平衡，因为…"
 tuareg.6.a:0 "穆罕默德的古代剑技导致迪奥里被斩首，而科切则是被刺伤了胸部。"
 tuareg.6.b:0 "迪奥里选择了玷污这场战斗，并从尼亚美召集了他的军队!"
 tuareg.6.c:0 "科切杀死了他面前的所有敌人！"
 tuareg.6.d:0 "沙尘暴来了，所有人都死了。"
 tuareg.7.t:0 "氏族鞠躬"
 tuareg.7.desc:0 "领土上的部族已经开始向高岑的统治鞠躬，那些不接受的人则受到严厉的压制——随着时间的推移，许多图阿雷格人所珍视的自由慢慢地转变成一个集中在尼亚美宫殿的传统酋长国。当然，那些宣称效忠于高岑的部族已经获得了许多自治的好处，因而这个国家的大部分地区仍然是他力所能及的…"
 tuareg.7.a:0 "……但他并不介意。"
 tuareg.8.t:0 "建立官僚机构"
 tuareg.8.desc:0 "哈马尼·戴奥里的首要任务是在尼亚美创建第一个官僚机构，因为他的雇佣军包围了这座城市，他开始慢慢地将这些雇佣兵输出到这个国家的其他地方，以确保稳定，并使图阿雷格-尼日尔联邦成为一个真正的民族国家，就像他们在上沃尔特的朋友一样。"
 tuareg.8.a:0 "前路漫漫。"
 tuareg.9.t:0 "深奥的仪式"
 tuareg.9.desc:0 "在空中山脉的某个地方，雷蒙德·科奇坐在其中一座大山的山顶上，他感觉到了热浪掠过他的围巾和皮肤。他开始和多名追随者用方言交谈，这些人一口气呻吟、哭泣，并开始用激烈的声音击鼓，因为他们感到自己的围巾在风中飘过。雷蒙德·科切在山顶尖叫:“我的集体梦想的伙伴们!在这里，他们将成为阿图德思想的灯塔，接受阿图德对历史的至高无上的地位，并确保尼日尔成为未来的土地，屈服于太阳!他指向太阳，并要求他的追随者去看它。他们望着太阳，闭上眼睛感觉温暖到达他们的脸上，他们意识到他们无法驾驭阿图德在他神圣的存在中投射到世界各地的单一的集体精神，因为他的家族来自希腊，导致祖先可以追溯到亚历山大大帝，穆罕默德和安拉本人，所有在山上的人开始躺在一起，感觉他们的身体在一起，当他们成为一个集体时呻吟，阿图德心中的小小火花……"
 tuareg.9.a:0 "……创造了巨大的欢乐之火。"
 tuareg.10.t:0 "科技王国"
 tuareg.10.desc:0 "为了实现我们在尼日尔的未来，我们必须与法国联合起来，同时保持我们的自治。我们已经动员了全体人民，要不惜一切代价帮助法国。"
 tuareg.10.a:0 "把请求发送给太阳以成为他们的卫星国。"
 tuareg.11.t:0 "统一力量粉碎他们"
 tuareg.11.desc:0 "一场巨大的沙尘暴分散了我们所有的敌人，他们开始互相残杀，图阿雷格人和他们的自由脱颖而出，现在我们将保证我们会在本世纪余下的时间里生活在自由之中…"
 tuareg.11.a:0 "……至少我们希望如此。"
 tuareg.12.t:0 "自由之死"
 tuareg.12.desc:0 "恐怖袭击了尼亚美和长期以来保持其自由的整个领土，因为来自尼日利亚、上沃尔特和法国的当地民兵和军队开始进入我们的地区，以扩大他们的领土，但是由于数百个部族只对自己忠诚而不愿意服从我们的安排所以我们对此无能为力，因此我们无法采取行动击退我们的敌人。"
 tuareg.12.a:0 "自由就这样死去。"
 tuareg.13.t:0 "图阿雷格自由邦的崩溃"
 tuareg.13.desc:0 "图阿雷格自由邦只是撒哈拉沙漠中的一群土匪所组建的法外之地，现在已经开始完全土崩瓦解。 我们的许多的将领都要求我们趁现在抢夺他们领土的一部分，以便扩大尼日利亚和整个大英帝国。"
 tuareg.13.a:0 "发起共产主义运动。"
 tuareg.14.t:0 "图阿雷格自由邦的崩溃"
 tuareg.14.desc:0 "图阿雷格自由邦只是撒哈拉沙漠中的一群土匪所组建的法外之地，现在已经开始完全土崩瓦解。 我们的许多的将领都要求我们趁现在抢夺他们领土的一部分，以便扩大尼日利亚和整个大英帝国。"
 tuareg.14.a:0 "发起共产主义运动。"
 tuareg.15.t:0 "图阿雷格自由邦的崩溃"
 tuareg.15.desc:0 "在我们边境的一群土匪和奴隶贩子已经开始崩溃！我们内部有许多的部长要求我们参与进去帮助一部分人，以此占领尼亚美的首都！"
 tuareg.15.a:0 "发起共产主义运动。"
 tuareg.16.t:0 "欧洲人在阿加德兹被处决！"
 tuareg.16.desc:0 "图阿雷格人的自由领地所在的萨赫勒沙漠，可以用“无法无天”来最准确地描述。曾经，当法国人在旧的法国政府垮台后留下来的人组成了一个突袭小队，并且在乡村里巡逻，袭击任何路过的穷人时，阿加德兹的居民便已决定自己动手。由于阿加德兹是一个没有中央政府的领土，阿加德兹人民不能简单地向警察报告这些强盗的存在然后就了事。相反，忧心忡忡的市民组成了民兵部队，在突袭了一个装满法国旧武器的旧仓库之后便开始追踪这些暴徒并将他们绳之以法经过数周的追捕，除了传闻和模糊的目击者证词外，这些土匪最终是在逃离对一个城镇的突袭后被抓获的，那里大多数成年男子已经死亡，只有老人、妇女、奴隶和孩子还活着。民兵看到他们带着战利品逃跑，便追了上去，并与他们进行了短暂的枪战，随后土匪意识到他们在人数和武器上都处于劣势之后便选择了投降。民兵们把他们捆起来绑在马上，决定根据他们罪行的严重程度对他们进行惩罚。民兵骑马返回村庄评估损失，他们发现不仅无人幸免，而且尸体排成了两列:一列是老人，一列是奴隶、妇女和儿童。看来长老们是被逼着要像强盗们那样看守的……无法言说的事情。在这一情况下，民兵将他们送回阿加德兹，并在一个临时绞刑架上处决了他们。由于他们的行动，民兵受到所有图阿雷格人的爱戴，以至于民兵部队的计划被继续执行了下去，以保护人民不受到任何潜在强盗的伤害。尽管如此，还是有一些评论家认为给一小部分武装人员以权力是有问题的。但是只有时间才会告诉我们这些英雄将如何塑造图阿雷格人…"
 tuareg.16.a:0 "正义得到了伸张。"
