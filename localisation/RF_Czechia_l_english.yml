 POLITICS_ROMAN_ROMANOV_DESC:0 "罗曼·彼得罗维奇是捷克斯洛伐克第三位国王，同时也是捷克斯洛伐克第一位国王的侄子，也是罗曼诺夫家族的成员。尽管罗马一世国王有许多头衔，但他在捷克斯洛伐克内部可不怎么受人待见。捷克斯洛伐克站在崩溃的边缘，而尽管捷克斯洛伐克是一个议会民主国家，但唯一一个重视这个议会的也就这位王国的忠诚卫士了。虽然国王坐在王位上，对形势有所了解，但他无能为力，因为他最亲密的朋友，金融支持者，寡头和花花公子菲利克斯·尤苏波夫是王国经济日益衰退的罪魁祸首。罗曼·罗曼诺夫被认为是他国家所有不幸的罪魁祸首，随着时间的推移，人们逐渐觉得不论是把他赶下台还是把他推上断头台都比现在这样要好。如果他希望自己继续作为捷克斯洛伐克的统治者，那么他需要迅速果断地采取行动。"
