l_english:
 LOADING_TIP_0:0 "“夫兵久而国利者，未之有也。”\n-孙子"
 LOADING_TIP_1:0 "“把社会主义说成是阶级战争，是有失公允的，而且会无限期脱延最终胜利的到来。社会主义为所有人提供了一个足够广阔的平台。它是在向一个体制开战，而非单单一个阶级。”\n-费尔南德·莱热"
 LOADING_TIP_2:0 "“在建设一个国家时，很难找到的不是实用主义者，而是理想主义者和规划者。行之非艰，而知之惟艰。”\n-宋教仁"
 LOADING_TIP_3:0 "“马克思主义的道理千条万绪，归根结底，就是一句话：‘造反有理’。”\n-毛泽东"
 LOADING_TIP_5:0 "“存在就是一切，一切为了存在。存在就是真理。”\n-阎锡山"
 LOADING_TIP_6:0 "“一场革命是为了人民的生存，而不是为了人民的死亡。”\n-周树人"
 LOADING_TIP_7:0 "“放了他们，我才是共产主义者，政委和朝鲜人。我才是你们要找的那个人。”\n-金成柱，对日本宪兵队"
 LOADING_TIP_8:0 "“真理和仁慈不再被接受。从今往后，只有真理和无情的冷酷。\"\n-罗曼·冯·恩琴"
 LOADING_TIP_9:0 "“我的第一个愿望就是能看到人性的鼠疫：战争，能从地球上消失。”\n-乔治·华盛顿"
 LOADING_TIP_10:0 "“民主永远不能容忍优越感。它的理想是让一个愚蠢的白痴和一个受过充足教育的人平等。”\n-亚历山大·高尔察克"
 LOADING_TIP_11:0 "“和平年代，儿子埋葬父亲。战争年代，父亲埋葬儿子。”\n-希罗多德"
 LOADING_TIP_12:0 "除非普通的士兵都清楚，他，正在保卫国家，工事，火炮，外援都将毫无意义。\n——卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_13:0 "“没有一颗冉冉升起的新星比奥斯瓦尔德·莫斯利更耀眼，没有人比他更有信心飞上天堂，也没有人能像他那样扑通一声摔到地上。”\n-亨利·维克汉姆·斯蒂德《致黑色灯光》，1920年"
 LOADING_TIP_14:0 "“共和国的贵族就像一只被斩首的鸡，它可以活泼自在地溜达，但实际上它已经死了”\n-南希·米德福德"
 LOADING_TIP_15:0 "“只有在政府干预最少的情况下，美国才能复苏。随着经济的自然复苏，美国将走出一个更加公正且士气高涨的社会。”\n-总统安德鲁·梅隆"
 LOADING_TIP_16:0 "“安德鲁·梅隆和共和党什么时候才能明白，他们不能仅靠堵上耳朵，无视数百万美国人的痛苦来解决危机。”\n-丹·穆迪"
 LOADING_TIP_17:0 "“你们的“秩序”是建立在流沙之上的。明天革命将在‘磨刀擦枪声中再次兴起’，吹响令你们惊惶失措的号角，宣告：我来过，我又来到，我还将重临！”\n-罗莎·卢森堡"
 LOADING_TIP_18:0 "“俾斯麦曾说：‘我们德意志人只敬畏上帝。’而在今天，我们已经证明自己无所畏惧。”\n-卡尔·李卜克内西"
 LOADING_TIP_19:0 "“若为自己的权利而战意味着你是一名共产党，那么我们就是共产党！”\n-西里尔·布里格斯"
 LOADING_TIP_20:0 "“对德战争不能以骑士精神进行。这场斗争是意识形态的斗争，必须以前所未有的，冷酷无情的严厉态度进行。 ”\n-阿道夫·希特勒"
 LOADING_TIP_21:0 "“人民只有在敢想敢拼的时候，才能获得等量的自由。”\n-埃玛·戈尔德曼"
 LOADING_TIP_22:0 "“焚毁书籍之处，人类终将焚灭”\n-海因里希·海涅"
 LOADING_TIP_23:0 "“比光还快的唯一问题就是你必须生活在黑暗当中。”\n-归因于安托南·阿尔托，真实作者不详"
 LOADING_TIP_24:0 "“他们劫掠，他们杀戮，他们偷窃：他们称之为帝国；他们荡平一切制造荒土：他们称之为和平。”\n-塔西佗"
 LOADING_TIP_25:0 "“因为我是一个幼稚且邪恶的人，所以战争和动乱比良好的资产阶级秩序更吸引我。”\n-恩斯特·罗姆"
 LOADING_TIP_26:0 "“历史终会走到这一天，它将会给予暴君严厉的判决，维护那些为了人类的自由、反抗政治迫害和经济奴役而战斗、痛苦、入狱和牺牲的人们。”\n-伊丽莎白·格利·弗林"
 LOADING_TIP_27:0 "“当你年轻健康的时候，你可以很快从失败中恢复过来。但背叛就不同了：背叛会让你瘫痪。”\n-安娜·西格斯"
 LOADING_TIP_28:0 "“今天，人们与政府同在；明天，人民将是政府。”\n-热图利奥·瓦加斯"
 LOADING_TIP_29:0 "“我们需要审查那些反对现实态度的情况。”\n-安德烈·布勒东"
 LOADING_TIP_30:0 "“俄罗斯既不是无产阶级，也不是农民，也不是工人，也不是官员，也不是贵族。俄罗斯只能是基督教的俄罗斯，普世的俄罗斯。”\n-米哈伊尔·季捷里赫斯"
 LOADING_TIP_31:0 "“如果你年轻的时候不是社会主义者，等你老了就会变成狗娘养的。”\n-约瑟夫·毕苏斯基，回应国家民主运动的指控"
 LOADING_TIP_32:0 "“艺术不是反映社会的一面镜子，而是塑造社会的一把锤子。”\n-弗拉基米尔·马雅科夫斯基"
 LOADING_TIP_33:0 "“艺术不应该集中在被称为博物馆的死亡神社之中。它必须扩散到每一个地方：街道上，有轨电车上，工厂里，车间里，以及工人的家中。”\n-弗拉基米尔·马雅科夫斯基"
 LOADING_TIP_34:0 "“对我们来说，没有什么比反抗更必要、更强大了。”\n-乔治·巴塔耶，非知识的未完成系统"
 LOADING_TIP_35:0 "“好诗值得一读，然后被毁掉。让死去的诗人为别人让路吧。”\n-安托南·阿尔托"
 LOADING_TIP_36:0 "“我自己就是一个绝对的深渊。”\n-安托南·阿尔托"
 LOADING_TIP_37:0 "“当你让他成了一具无器官的尸体时，就等于将他从所有的自发反射中解放了出来，使其恢复了真正的自由。”\n-安托南·阿尔托"
 LOADING_TIP_38:0 "“尽可能长时间地在国际事务中保持稳定，如果你不能努力地稳定自己，那么你就点燃世界。”\n-约瑟夫·毕苏斯基"
 LOADING_TIP_39:0 "“共和国是诚实者的天下，这一点在历代都得到了证明。共和国在道德兴盛的时候经久不衰，在堕落和充满罪恶的时候就会坠入万丈深渊。”\n-朱塞佩·加里波第"
 LOADING_TIP_40:0 "“最勇敢的行为是承担责任！”\n-古斯塔沃·巴罗佐"
 LOADING_TIP_41:0 "“法国大革命只不过是另一场革命的序章。这一场革命规模更大，庄严无比，而且将是最后的革命。”\n-格拉克斯·巴贝夫"
 LOADING_TIP_42:0 "“在我看来，最后的人类正惨死于监狱和营地，不会留下继承人，与此同时，外面正发生着可怕的物种变异。”\n-雅罗斯坦·沃切克"
 LOADING_TIP_43:0 "“无政府主义仍然是一个可怕的东西。”\n-哈里·贾尔夫"
 LOADING_TIP_44:0 "“精神病还不够多。”\n-安托南·阿尔托"
 LOADING_TIP_45:0 "“要想维护德国的荣誉和利益，唯一可能的解决办法是与俄罗斯开战。”\n-卡尔·马克思"
 LOADING_TIP_46:0 "“记住，要勇于面对。”\n-加布里埃尔·邓南遮"
 LOADING_TIP_47:0 "“误入歧途以及被毁灭的需求，是一种极其隐秘、遥远、热情而汹涌的真理。”\n-乔治·巴塔耶"
 LOADING_TIP_48:0 "“接吻是食人的开始。”\n-乔治·巴塔耶"
 LOADING_TIP_49:0 "“非常简单：殴打小偷和妓女。”\n-约瑟夫·毕苏斯基，当被问及其施政纲领时"
 LOADING_TIP_50:0 "“如果你们的文明想让我们退缩，我会让你们见识一下野蛮人的骄傲！”\n-莫那·鲁道"
 LOADING_TIP_51:0 "“我想在亵渎女孩的同时，割断自己的喉咙。这样我就能对她说：你即是沉寂黑夜。”\n-乔治·巴塔耶"
 LOADING_TIP_52:0 "“祝福是火焰中燃烧的火柴。祝福是在心灵深处燃烧的火焰。被祝福的心强劲有力，为了荣誉而停止跳动。”\n-汉娜·西纳什"
 LOADING_TIP_53:0 "“我们有理由阻止诗人进入一个法治完善的城市，因为他唤醒了人们灵魂中的某一部分，滋养它并使其强大，摧毁了善于算计的那一部分。”\n-柏拉图"
 LOADING_TIP_54:0 "“未来主义意味着永远飞翔。”\n-夏尔·南热塞的作品"
 LOADING_TIP_55:0 "“所有的著作都是猪屎。那些脱离晦涩、妄图给脑中所想下定义的人，全是蠢猪”\n-安托南·阿尔托"
 LOADING_TIP_56:0 "“工人没有祖国。”\n-弗里德里希·恩格斯"
 LOADING_TIP_57:0 "“野蛮是人类的自然状态。文明才是不自然的、是形势所迫。野蛮人终将获胜。”\n-罗伯特·欧文·霍华德"
 LOADING_TIP_58:0 "“我拒绝基督教，因为它是犹太人的，因为它是国际性的，因为它以懦弱的方式在地球上宣扬和平。”\n-埃里希·鲁登道夫"
 LOADING_TIP_59:0 "“我们必须不惜一切代价与加布里埃尔·邓南遮作战，因为他已竭尽才智炼出了我们定要消灭的智力毒药。”\n-菲利波·马里内蒂"
 LOADING_TIP_60:0 "“我们需要一种建立在生物学的基础上的崭新道德。自然再也不能容忍我们从宗教思想家或精神错乱的哲学家那里获得启示。”\n-马克·奥日埃"
 LOADING_TIP_61:0 "“作为诗人，我在这里畅饮生命，就像普通人畅饮美酒一样。”\n-艾兹拉·庞德"