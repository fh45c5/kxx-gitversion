 MAN_SETTING_SUN_DESC:0 "南满洲统监府，或者说那个更令人熟知的公司名“满铁”，是日本帝国的主要命脉。该殖民地由企业利益主导，其日常运营依赖于财阀和殖民政府之间的合作。然而这一政权建立于脆弱不堪的根基之上：奉系军阀的残部以及流亡的日本激进分子威胁要扰乱满铁的生意。"
