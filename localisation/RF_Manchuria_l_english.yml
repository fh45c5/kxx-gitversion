 MAN_yasuhito_desc:0 "雍仁天皇，一个没有皇位并从家里赶出来的天皇。他带着满腔的愤怒誓要让他的帝国重返世界的舞台上。"
 MAN_nobuhito:0 "宣仁天皇"
 MAN_nobuhito_desc:0 "宣仁天皇，一位风靡一世的改革家。由于其兄长失宠被迫退位，故宣仁是在流亡中登基了皇位。宣仁不仅满足于改革流亡中的日本，他还想重返回他的日本家园，尽管这与日本的计划背道而驰。"
