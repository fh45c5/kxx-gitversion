 MAN_usurp_the_republic:0 "篡夺共和国"
 MAN_usurp_the_republic_desc:0 "必须打破晋系在北方的统治。我们需要一个巧妙的计划来证明我们的接管是合理的。不过我们可以向日本人学习如何最好地策划出一场战争。"
