 man.1.t:0 "帝国皇室逃亡至满州"
 man.1.d:0 "随着革命军迅速战胜保皇派，以及首都也已经沦陷了，皇室认为该逃离这个失控的国家，来逃避社会主义力量的迫害。当他们停靠在大连的一艘不起眼的船上时，满洲的统治者们对他们表示了欢迎。这个家族不仅想要保住他们的生命，而且还想组建一个流亡的帝国政府来反对血腥占领日本的革命。"
 man.1.a:0 "好汉不吃眼前亏。"
 man.2.t:0 "干预北方"
 man.2.d:0 ""
 man.2.a:0 "他们对我们兄弟的压迫将会结束。"
 man.3.t:0 "处决张宗昌"
 man.3.d:0 "在中国所有的军阀中，张宗昌可能是最臭名昭著的。他是一个自以为是到甚至无所畏惧的领导者，诗人、花花公子，粗鲁的人物。他是20世纪20年代南方军阀的眼中钉，后来在北洋内乱期间被软禁。为了防止他回到奉天，我们必须像杀狗一样干净利落得杀掉他。这也将向其他以后对我们的傲慢无礼的人和不法分子发出一个强烈的信号。"
 man.3.a:0 "对疯狗来说，这是种不错的解脱。"
 man.4.t:0 "奉天提出与南京政府和解"
 man.4.d:0 "北方政府向我们伸出了橄榄枝，经过几十年的动荡，共和国领导层转向了中间立场，并承诺向国民党领导人作出让步，以换取他们加入反对外国和国内左派分子的统一战线。这是一个诱人的提议，但可能意味着我们政府自治的终结。"
 man.4.a:0 "团结就是力量。"
 man.4.b:0 "做事还得靠自己。"
 man.5.t:0 "奉天提出与皖系军阀和解"
 man.5.d:0 "自从北洋政府分裂并被晋系军阀统治以来，我们一直被中国所隔绝，所孤立。现在，在首都的新的奉天领导层提议我们重新加入他们的阵营，让他们的国民政府更加强大，并让中国再次走向统一。但问题仍然存在，我们的成员之间是公平交易还是让他们实际服从于国民政府呢？"
 man.5.a:0 "团结就是力量。"
 man.5.b:0 "做事还得靠自己。"
 man.6.t:0 "奉天提出与两广军阀和解"
 man.6.d:0 "北方政府向我们伸出了橄榄枝，经过几十年的动荡，共和国领导层转向了中间立场，并承诺向国民党领导人作出让步，以换取他们加入反对外国和国内左派分子的统一战线。这是一个诱人的提议，但可能意味着我们政府自治的终结。"
 man.6.a:0 "团结就是力量。"
 man.6.b:0 "做事还得靠自己。"
 man.7.t:0 "奉天提出与直隶军阀和解"
 man.7.d:0 "奉天军阀的复兴为直隶军阀重新加入北洋政府提供了更多的支持。他们现在形成了一个强大的反日战线。但也有人担心，他们安抚和整合国民党的企图会败坏这个计划，会让这个计划注定失败。无论如何，作为一个占主导地位的北方联盟站在一起的优势是显而易见的。"
 man.7.a:0 "团结就是力量。"
 man.7.b:0 "做事还得靠自己。"
 man.8.t:0 "白色恐怖"
 man.8.d:0 "煽动叛变的社会主义者和背信弃义的革命者是一个永远存在的危险。我们必须采取措施，镇压任何可能援助和教唆激进叛乱的起义者，游击队或他们背后的支持团体。"
 man.8.a:0 "赤党会付出血的代价。"
 man.9.t:0 "锦州宣言"
 man.9.d:0 "经过数周无聊的会议、听证会、证言和财务报告之后，这次审查决定不实施激进的改革。取而代之的是签署了锦州宣言，这是一份文件，提出了一些小的让步，包括最长工作时间、最低工资额和最低工作条件等。但是没有明确地让企业对员工福利负责。对北方成千上万的工人的剥削仍将继续，而且现在工业化措施应该要加速施行了。评估发现，做出重大改革的尝试不仅会削减满足出口市场配额所需的关键生产目标，而且还会让社会主义分子要求进行重大改革的呼声更加强大，从而可能引发政治动荡。事情将逐步改善，现有的权力结构将保持不变，在这种情况下，双方都会获益。虽然很明显有些人会比其他人赢得更多，毕竟，下一次审查将是记录工作场所的死亡情况。"
 man.9.a:0 "我们是慷慨的主人。"
 man.10.t:0 "剥削的终结"
 man.10.d:0 "在经历了数周枯燥的会议、听证会、证言和财务报告之后，审查报告决定实施拟议中的改革法案。宣言游说团体已经被解散，其中几人目前正面临过失犯罪调查。最低工资和工作条件、每周最低和最长工时、工会保护、公司股份、医疗保险等都有官方设定的目标和标准。政府已经批准了一项新的支出计划，以支付新的改革费用，而这些法律诉讼将有助于将公司置于政府的管辖之下。私人民兵将要被重新组织成地方军队，并成立了一个新的审计机构，以确保政策都会被得到遵守。慢慢地，这些变化将带来新的繁荣、生产力和人民幸福。尽管一些卑鄙的人坚持认为这个计划将会使国家破产，但随着国家的不断进步，他们的叫嚷只会被置若罔闻。"
 man.10.a:0 "帝国的方法永不复用。"
 man.11.t:0 "联络威海卫"
 man.11.d:0 "只要该死的盎格鲁人还控制着威海卫，唯一明智的做法就是通过外交手段利用他们的存在。签订一项贸易和工业协定将有助于进一步促进我们的经济。我们可以利用日本对其太平洋利益的威胁作为一个楔子，并进入中国市场以获得影响力。无论如何我们最好不要变得依赖于他们，我们不能冒着重蹈百年国耻的覆辙的风险。"
 man.11.a:0 "敌人的敌人…"
 man.12.t:0 "再次清洗技术官僚"
 man.12.d:0 "皇室的到来必然要求在满洲对持不同政见的个人进行某种程度的镇压，其中包括前统制派流亡出来的知名人士。他们在这里的日子里经历了政治监禁、大臣质询、军事任命和苦役。永田铁山过去两年一直在奉天生活在相对舒适的环境中，现在也非常省事，这些人将被悄悄转移。他们去哪里并不重要，重要的是皇帝的意志得以实现，确保他们不会对皇帝的统治构成威胁。"
 man.12.a:0 "总算摆脱那些臭垃圾了。"
 man.13.t:0 "日本天皇"
 man.13.d:0 "从殖民地转变为独立国家绝非易事，尤其是前统治者在交还控制权的时候。前领导人现在既是副手，也是领导人，他们了解当地的情况，也了解现有的行政当局。为了顺利完成这一过渡，并给流亡的天皇和天皇最亲近的人带来一丝希望和欢乐，我们安排了一场盛大的加冕典礼，使流亡的天皇既成为华北的摄政者，又成为日本的天皇和人民的精神领袖。"
 man.13.a:0 "雍仁天皇将再次加冕。"
 man.14.t:0 "新宪法"
 man.14.d:0 "日本帝国的灭亡给远东带来了沉重的打击，天皇的残余政府聚集在奉天召开会议。他们将决定起草新宪法，将承认日本天皇将作为流亡帝国的君主和满铁的国家元首。到目前为止，初步行动一直因为内部派系的争吵不休而止步不前，军队内部旧患也重新出现，某些统制派流亡者的存在激化了与皇室的矛盾。只要“杀死我哥哥的主谋”永田铁山还在，雍仁就会拒绝继续他的皇位。如果会议决定不驱逐统制派(其派别目前已由日本国内的官员和部长组成)，那么除了让皇位传给雍仁的弟弟宣仁天皇外，就别无选择了。值得一提的是，与他的兄长相比，宣仁对统制派的政纲更加顺从，并有望接受回归大正时代的宪政。"
 man.14.a:0 "不驱逐改革派，限制君主制。 (技术官僚路线)"
 man.14.b:0 "赶走他们，由皇帝统治。(君主路线)"
 man.15.t:0 "来之不易的和平"
 man.15.d:0 "当日本政府撤退并试图平息革命时，满洲的关东军紧张地关注着北洋军队的重编。殖民地与北洋政府的和平条约有效期为一年，但是强盗和恶棍仍然非常猖獗。我们必须警惕北洋政府，以免他们试图摧毁殖民地。"
 man.15.a:0 "守住边境，他们不值得一信。"
 man.16.t:0 "满洲的未来"
 man.16.d:0 "满洲的未来悬而未决，殖民地的动荡局势正在恶化，中国逐渐增加的军事活动对奉天的威胁有增无减。日本人打算从没有革命的领土中寻求庇护，并且他们认为满铁殖民地是帝国的延续。"
 man.16.a:0 "维护满铁政府的统治"
 man.16.b:0 "让军队介入吧。"
 man.16.c:0 "成立华北统监府"
 man.17.t:0 "奉天军阀"
 man.17.d:0 "经过短暂的小规模冲突，并在枪口的逼迫下，日本奉天驻军向奉天军阀投降，那些没有买通出逃的日本官员已经被逮捕了。枷锁已被打破，中国在满洲的统治又回来了，也许这一次就是永久。"
 man.17.a:0 "我们要一劳永逸地把日本人赶出中国。"
 man.18.t:0 "审查企业"
 man.18.d:0 "随着会议厅里开始挤满了官员、商人、股东、工会成员、政客和一些象征性的工人，很明显，审查将是一项艰巨的任务。数十份报告被装在堆在手推车上的箱子里被运进了大厅。房间里人很多，很快就骚动起来了。审查一开始就引起了轩然大波。改良派和工会派的申求都变得非常急切，第一天结束时，除了大喊大叫，没有取得什么成果。\n随着审查的进行，事情开始平静下来了。他们提出了充分的论据，三名男子被驱逐出去，面临着刑事指控，日产的代表还是接受了一些最低工人条件的让步。但是审查远远还没有结束。\n当然，还有企业军队、日本人的优惠待遇以及政府在未来经济事务中的地位等问题。殖民地企业和日本的私营企业一样，都是私人的。现在，形势要求对相关公司进行更严格的监管。\n讨论一直持续到接下来的几个星期，直到最终提出了一份名为《锦州宣言》的文件。这份文件是一份妥协的法案，只做出一些小的改革，但在经济上保持大部分现状。对大多数人来说，这是一个大方的提议，对其他人来说，这是朝着正确方向迈出的必要一步。最后宣言以三票的优势获得通过。"
 man.18.a:0 "劳动值得付出血的代价吗？"
 man.181.t:0 "审查企业"
 man.181.d:0 "随着会议厅里开始挤满了官员、商人、股东、工会成员、政客和一些象征性的工人，很明显，审查将是一项艰巨的任务。数十份报告被装在堆在手推车上的箱子里被运进了大厅。房间里人很多，很快就骚动起来了。商议一开始，房间里就有了明显的分界，一边是无聊的人，睡觉的人和生气的人。另一边是充满活力和希望的筑梦者，他们追求有意义的解决方案和正义。\n第一次会议几乎没有经过任何审议就结束了，但会议的势头似乎对改革者有利，几位看上去不太自在的股东、公司董事和中层管理人员红着脸匆忙离开了会场。审查会议的形式就是这样。几周以来，一方都在为变革辩护，另一方则是不感兴趣、愤怒或不屑一顾。但是就像海岸上的海浪侵蚀岩石一样，随着会议的进行，政府做出了越来越多的让步，对犯罪行为的调查开始了，反对派的席位空无一人。\n最后，复审最终变成了一场只是形式上的投票，绝大多数人都支持改革，尽管有些人是不情愿的。"
 man.181.a:0 "伟大的成就！"
 man.19.t:0 "盛京之围"
 man.19.d:0 "军事接管已经完成，但中国人却仍在抵抗。现在有一支大有威胁的奉系部队在盛京附近集结，但关东军却不在其位，守军也补给不足。如果他们攻城，殖民地将不复存在，新京和钦州已经被土匪切断。危机已至，满铁的末日到了。"
 man.19.a:0 "谁来阻止他们啊！"
 man.19.b:0 "欢迎回家，兄弟们。"
 man.20.t:0 "贵族的地位"
 man.20.d:0 "很多日本贵族都在满洲里寻求慰藉和庇护，现在的问题是我们要不要维持他们的地位。作为日本公民，他们已经享受到了很多特权，但与他们在本土穷奢极欲的生活相比，他们现在一贫如洗。现在他们每天都在拜访，贿赂行径到处都是。我们必须决定如何处理，是维持贵族，剥夺其权力但保持特殊地位，还是完全取消他们的特权？"
 man.20.a:0 "保持他们的地位。"
 man.20.b:0 "撤下他们的头衔。"
 man.20.c:0 "让他们保持头衔，但架空权力。"
 man.21.t:0 "满洲人的地位"
 man.21.d:0 "人们一再提出建议和倡议，让满洲本地人参与政府和军事事务，以此使我们对该地区的统治合法化。通过扩大中国人民之间的民族矛盾，并让北方人参与进来，我们可以建立一个更强大的支持基础，但是有可能失去对某些部门的控制权，而落入本土主义反对派之手。另一种选择就没那么诱人了，但可以保证全日籍员工的忠诚。当然，改良派妥协的想法一直存在，在汉人之前推广满州文化和语言提供了一个在中国建立第五纵队的机会。这也是一个潜在的解决方案。"
 man.21.a:0 "毕竟我们是兄弟民族。"
 man.21.b:0 "他们并不比汉人强多少。"
 man.21.c:0 "他们是两国人民中较好的一方。"
 man.22.t:0 "卢沟桥事变"
 man.22.d:0 "激怒军阀让他们采取轻率行动有多难呢?看起来一点也不难。奉系和晋系之间的互不信任为发动事变提供了绝佳的机会。通过狡猾的计谋，奉天的部队获准进入北京保护一群官员。他们到达北京是为了解决一场贸易纠纷，但他们几乎不知道这只是一个更大计划的一部分。奉天随行人员一过卢沟桥，一枚炸弹就被引爆了，很明显这就是晋系军阀袭击了奉天的部队和外交使节。令人发指!在晋系军队还在混乱的时候，几个奉系师作为救援部队进入了北京。随后的战斗迅速演变成以晋系官员为人质的围攻。结果尚不清楚，可能会发动一场复仇战争，也可能会做出外交回应，迫使众多争吵不休的北洋军阀们放弃晋系，转而投奔奉系。如果政变成功，奉天将成为北方的主导力量。"
 man.22.a:0 "开战。"
 man.22.b:0 "开始政变。"
 man.23.t:0 "失败的河豚计划"
 man.23.d:0 "河豚计划的构想是一个疯狂的冒险，从俄罗斯和亚洲的各个地方引入犹太人，在满洲加入一个刚建立的犹太殖民地听起来就像一个白日梦。尽管日本当局已经答应了这个计划，然而现在，随着它们对殖民地的控制逐渐消失，松江的犹太人已经请求俄罗斯共和国来援助他们。"
 man.23.a:0 "这就够了。"
 man.24.t:0 "狗的诗歌"
 man.24.d:0 "臭名昭著的张宗昌又一次来到了中国北方。他在青岛的软禁被落日事变及其余波所引发的骚乱粗暴地打断了。如今，张作霖召回了山东的魔头回到沈阳工作，这位声名狼藉的将军又开始了他那奢华的生活方式和不同寻常的消遣方式。也许在他的习惯中最无伤大雅的是他的诗歌“天赋”。然而，这仍然引起了轰动，虽然老元帅不能阅读而且断然拒绝学习，但张宗昌的文字已经吸引了很多注意力。据报道，在上海的法国观察员和记者喜欢上了他的作品，导致一位著名的法国商人赞助了张宗昌参加在“太阳”举行的国际未来主义诗歌大赛。俄罗斯的无意义语诗歌大师韦利米尔·赫列勃尼科夫有望赢得这场比赛，但张宗昌和他的作品极其粗俗和激情的本性却吸引了人们的注意。如果张宗昌赢得了这场对决，将会在未来主义世界引起很大的混乱。他应该被允许参加吗?"
 man.24.a:0 "多么可笑的提议！"
 man.24.b:0 "好吧，那就让他去骚扰别人一两个星期。"
 man.241.t:0 "在“太阳”的一周"
 man.241.d:0 "这位“狗肉将军”的随行人员进入“太阳”时的景象可谓是无比壮观，十几辆汽车与几个行李箱上也不知道绑着些什么东西。将军下车后立刻就去与他的姨太太和侍从们一起享受了“太阳”周围的风景和趣闻。在游览了这座城市，包括新的未来艺术博物馆之后，他和他的一伙人住在西堤岛的一个旧剧院里。几位参加派对的人报告说，法国高层官员热情地大量吸食鸦片，并与张宗昌的太太们激情热舞。他们说，不久之后，将军要到一家法国妓院过夜，并给他这一伙人包下了整个妓院。而这是他们这一周的日常。\n在对决的那天早上，人们在城郊的一个温泉疗养地发现了他，他在法国保镖的保护下喝得烂醉。\n尽管他很憔悴，但在对决过程中，他却出奇地清醒，他的制服也很干净。译者们忙着把赫列勃尼科夫的诗句重新翻译成俄语、法语、最后是中文，张宗昌微笑着站在那里，抽着一支大得滑稽的雪茄。\n他的回答直击灵魂、杀伤性极大且侮辱性极强。法国观众都笑岔了气，这句后来被称为“重度烧伤”的反驳似乎使赫列布尼科夫大吃一惊。他试图在结结巴巴说出最后一句对话之前继续这场对决。但张宗昌的回答却是更致命的一击——“一坨臭屎在乱叫，人穷志短鸡巴小。赶紧麻溜滚回家，爷爷有逼还没操。”\n“真牛逼！”\n“太强大了！”\n“他每一句都在挑战极限。”\n“韦利米尔从来没有机会战胜他的男子气概。”\n庆祝他胜利的活动持续了整个周末，“太阳”的早报《流血》的头版也引用了他的语录。当他准备离开这个城市的时候，他已经成为了法国的名人。他在登机前说的最后一句话是“老子会回来的，但我得先回国内杀点共匪。”"
 man.241.a:0 "他为什么不能留下呢？！"
 man.241.b:0 "其他地方需要他。"
 man.25.t:0 "北方联盟"
 man.25.d:0 ""
 man.25.a:0 "我们将消灭共产主义的威胁。"
 man.25.b:0 "这不是我们的战争。"
 man.26.t:0 "重建航空队"
 man.26.d:0 "日本这个国家得到了重生，被改造，被重新发现。民族的本质已经回归，神圣的统治权的活力再次焕发。日本帝国已经从流亡的黑暗中归来，它已经克服了失败的耻辱，但它克服了自己的狂妄自大了吗？"
 man.26.a:0 "我们就是东方最伟大的凤凰。"
 man.27.t:0 "和宇垣一成签订协议？"
 man.27.d:0 ""
 man.27.a:0 "我们当然应该互相帮助。"
 man.28.t:0 "给在满洲的流亡者提供帮助"
 man.28.d:0 ""
 man.28.a:0 "接受他的帮助。"
 man.29.t:0 "自治领接受"
 man.29.d:0 ""
 man.29.a:0 "太好了！"
 man.30.t:0 "自治领拒绝"
 man.30.d:0 ""
 man.30.a:0 "为什么呢？"
 man.31.t:0 ""
 man.31.d:0 ""
 man.31.a:0 ""
 man.32.t:0 ""
 man.32.d:0 ""
 man.32.a:0 ""
