 POLITICS_YASUHITO_MAN_DESC:0 "倒下的雍仁天皇已是昔日的影子，他一次次对国运的豪赌让他失去了他的帝国和家园。他的人民遭受了难以言比的苦难，全都是因为他的狂妄自大没有阻止他的将军们一次次错误的决定。"
 POLITICS_ITAGAKI_DESC:0 "板垣征四郎出生在日本北部一个受人尊敬的武士世家中。他迄今为止的军事生涯中所获得的成就是非常令人瞩目的。他曾在中国工作的经历也让他能在关东军中身居高位。尽管板垣跟岸信介先生十分不对付，但他也不能公开支持岸信介的敌人—譬如板恒在陆军士官学校的朋友，还有正在流亡的永田铁山—因为怕被遭到皇道派敌人的报复。"
 POLITICS_KISHI_DESC:0 "岸信介先生在大日本帝国以他的办事能力而闻名。他在南满推动了一项由国有企业开发的计划并已开始取得成效。他同时也是出了名的粗鲁，野蛮的男人，这尤其体现在他对待女性的方式几乎毫无顾忌。"
 POLITICS_XUELIANG_DESC:0 "张学良是一位天才军事家。由于他的父亲辉煌的事业和他在日本的教育，使得他能在任何北方军队的参谋中都有一席之地。现在，奉天已经重回巅峰，他试图让他的军阀派系统一中国并与南部国民党残余势力和解。"
 POLITICS_ZUOLIN_DESC:0 "也许张作霖是一位在中国军阀混战时期中最出色的将军之一，1920年代张作霖势力开始在中国极大的膨胀。但当日本加紧对南满的控制时，他的个人魅力不复存在。随着北洋的分裂他和他的手下不得不选择古老的盗窃和越境活动。如今，张作霖正寻求修复支离破碎的北洋政府，要不支持一个强而有力的领导人，要不自己接管。"
 MAN_corporate_playground_desc:0 "只要满洲铁路公司能源源不断的给日本输送物资，那么满铁就无需经过东京批准自由的统治南满。"
 MAN_manchurian_guerillas_desc:0 "尽管南满绝大部分地区都是和平的，但在边境地区仍有数只部队—南边是奉天，北边是满洲民族主义者。"
 MAN_kwantung_abuses_desc:0 "关东军是一只由大日本帝国陆军所领导的军队，在军中经常发生许多滥权事件但参谋长并没有过多干涉阻止他们。"
 MAN_harbin_refugees_desc:0 "虽然在满铁管辖区的中国人没有享受足够的特权，但这比很多位于黄俄罗斯计划里的很多地方要过的好。那里的中国少数民族会受到来自俄罗斯殖民者的迫害。"
