 MAN_jinzhou_declaration:0 "锦州宣言"
 MAN_jinzhou_declaration_desc:0 "尽管有要求让步、扩大权利和保护工人的呼声，但审查结果对工业公司有利。几乎不会有什么改变，工人生活的改善将通过时间和辛勤劳动来实现。"
