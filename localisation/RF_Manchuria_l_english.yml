 MAN_chase_out_the_japanese:0 "赶走日本人"
 MAN_chase_out_the_japanese_desc:0 "日本人在满洲的存在是不能容忍的，必须一劳永逸地除掉那些老鼠。"
 MAN_reign_in_the_officers:0 "支配军官"
 MAN_reign_in_the_officers_desc:0 "强大的军事官员必须服从命令，他们鲁莽的政治策略已经摧毁了帝国，我们不会允许他们再做同样的事。"
 MAN_seek_legitimancy:0 "寻求正统性"
 MAN_seek_legitimancy_desc:0 "在流亡中建立帝国意味着要在我们新的权力中心塑造合法性，他们对皇帝的忠诚对我们的生存至关重要。"
 MAN_hire_chinese_officers:0 "录用中国军官"
 MAN_hire_chinese_officers_desc:0 "由于一些反动分子抵制这个想法，我们需要让中国人加入军官队伍，否则我们的指挥结构可能会分得太散。"
