 MAN_green_water_navy:0 "绿水海军"
 MAN_green_water_navy_desc:0 ""
 MAN_like_odysseus:0 "学习奥德修斯"
 MAN_like_odysseus_desc:0 ""
 MAN_zombie_ships:0 "幽灵船"
 MAN_zombie_ships_desc:0 "虽然日本海军的大多数人可能已经投靠了该死的红军，但一些勇敢的人挽救了他们的船只，使其免于被捕获或被摧毁，他们抵达大连时，四周笼罩着浓雾，这为他们赢得了“幽灵船”的绰号。"
 MAN_extend_the_reach:0 "扩展作战范围"
 MAN_extend_the_reach_desc:0 "比以前飞得更远更快，直到我们的敌人灭亡。"
 MAN_build_a_domestic_air_force:0 "建设本土空军力量"
 MAN_build_a_domestic_air_force_desc:0 "由于关东军飞行部队只有几个联队，我们需要建立自己的本土空军。"
 MAN_brown_water_navy:0 "褐水海军"
 MAN_brown_water_navy_desc:0 ""
 MAN_professional_soldiers:0 "职业士兵"
 MAN_professional_soldiers_desc:0 "义务兵将成为部队的中流砥柱，一支规模小、专业化的精锐部队将极大地提高我们的作战能力。"
 MAN_modern_small_arms:0 "现代化轻武器"
 MAN_modern_small_arms_desc:0 "我们只有二手步枪，过时的手枪和有缺陷的手榴弹，我们迫切需要新的装备。"
 MAN_partial_motorisation:0 "局部机动化"
 MAN_partial_motorisation_desc:0 "在新的战争时代，机动性为王，军队和运输机动化将给我们在战场上获得急需的优势。"
 MAN_study_the_japanese_failures:0 "研究日本的失败"
 MAN_study_the_japanese_failures_desc:0 "日本空军可能是一个成功的部队，但是它也有它的缺点，我们应该为了我们自己的目的研究它的缺点。"
 MAN_lessons_of_the_three_month_campaign:0 "三月亡华的教训"
 MAN_lessons_of_the_three_month_campaign_desc:0 "事实证明，大规模的正面攻击对于顽固的防守者是相当有效的。即使有坦克和飞机，北洋政府也让我们在河北战役中付出了艰苦的努力。我们需要一种更精确、更深入的攻击理论。"
 MAN_break_their_spirits:0 "毁其精神"
 MAN_break_their_spirits_desc:0 "当死神能飞的时候，为什么还要继续战斗？"
 MAN_break_their_bones:0 "毁其脊梁"
 MAN_break_their_bones_desc:0 "当炸弹落在你周围，你无法移动时，你将如何战斗?"
 MAN_new_factories:0 "建立昭和制钢所"
 MAN_new_factories_desc:0 "提高产量的最好方法是建立新的工厂，当每个人都能武装自己的时候，获得工具和机器就会容易得多。"
 MAN_abandon_infantry_supremacy:0 "放弃步兵优势"
 MAN_abandon_infantry_supremacy_desc:0 "步兵总是有自己的角色要扮演，他们不再是进攻的前锋，机械化战争不可避免。"
 MAN_root_out_communist_officers:0 "清除共产党官员"
 MAN_root_out_communist_officers_desc:0 "如果说有什么是我们不能忍受的，那就是我们士兵中的共产主义。"
 MAN_aircraft_procurment_scheme:0 "企业采购飞机计划"
 MAN_aircraft_procurment_scheme_desc:0 ""
 MAN_japanese_lingua_de_guerre:0 "日本军事语言"
 MAN_japanese_lingua_de_guerre_desc:0 "不管你在战争中说哪种语言，我们都得说日语。命令、手册、无线电、验证标记，都必须用日语说、写。"
 MAN_multidisciplined_crews:0 "多兵种合作"
 MAN_multidisciplined_crews_desc:0 "空勤人员应该能够操纵机枪，投下炸弹，驾驶飞机，并在需要时进行修理。能适应多种情况的机员是更有用的机员。"
 MAN_intervene_in_the_north:0 "干预北方"
 MAN_intervene_in_the_north_desc:0 "黄俄罗斯的满洲人正处于一种绝望的状态，生活在俄罗斯野蛮人的统治下是一种比奴役更糟糕的命运。我们必须尽我们所能解放他们，或者至少减轻他们的痛苦。"
 MAN_shenyang_arsenal:0 "沈阳兵工厂"
 MAN_shenyang_arsenal_desc:0 "沈阳兵工厂是北方最著名的兵工厂之一。应该用新的生产线和机器扩展它。"
 MAN_reform_the_bandits:0 "改造土匪"
 MAN_reform_the_bandits_desc:0 "多年来，满洲土匪一直是日本人和俄国人的眼中钉。但是，他们培养了一批有能力的士兵和领导，我们应该尽可能地把他们编入军队。"
 MAN_the_remnants:0 "残余部队"
 MAN_the_remnants_desc:0 "关东军的残余力量是我们建造新日本帝国军的全部基础。我们必须尽我们所能挽救和维持我们所有的部队。"
 MAN_execute_the_fengtian_warlords:0 "处死奉天军阀"
 MAN_execute_the_fengtian_warlords_desc:0 "张家是中国北方的威胁，为了地区的稳定，我们必须消灭他们。"
 MAN_contain_the_reds:0 "遏制赤色分子"
 MAN_contain_the_reds_desc:0 "国民党左派和中国共产党是整个亚洲的隐患。"
 MAN_born_leaders:0 "天生的领导者"
 MAN_born_leaders_desc:0 "有些人生来就是领导者，具有组织、指挥和合作的天赋，我们必须培养未来的领导者。"
 MAN_industrialied_state:0 "工业化国家"
 MAN_industrialied_state_desc:0 ""
 MAN_national_unity_government:0 "民族团结政府"
 MAN_national_unity_government_desc:0 "奉天作为一个小军阀的地位与它应得的地位不相称，我们控制了一些中国工业化最好的地区，有能力领导所有的人。我们必须让世界知道我们想要统一中国的意图。"
 MAN_reconiliation_strategy:0 "调整策略"
 MAN_reconiliation_strategy_desc:0 ""
 MAN_reform_the_kenpeitai:0 "宪兵队改革"
 MAN_reform_the_kenpeitai_desc:0 ""
 MAN_the_white_terror:0 "白色恐怖"
 MAN_the_white_terror_desc:0 ""
 MAN_meritocratic_enfranchisement:0 "解放精英"
 MAN_meritocratic_enfranchisement_desc:0 ""
 MAN_demilitarise_administration:0 "非军事化管理"
 MAN_demilitarise_administration_desc:0 "北方的军事统治通常以独裁统治为特征，这是辛亥革命遗留下来的一个污点。为了统一中国，我们必须使我们的政府成为一个文官政府，我们必须把军队和政治分开。"
 MAN_follow_the_old_marshals_model:0 "遵循旧元帅模式"
 MAN_follow_the_old_marshals_model_desc:0 "张作霖可能是个文盲，但他的头脑是好主意的源泉。他的领导将带领中国重新走向团结和荣耀。"
