 MAN_return_home:0 "归乡"
 MAN_return_home_desc:0 "我们已经重整并完善了自己，我们现在有了使日本再次统一的必要力量。我们可以使帝国比以往任何时候都更好，在黑暗时代成为进步和光明的灯塔。"
