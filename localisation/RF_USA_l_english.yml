 usa.1.desc:0 "终于，选举日到了。\n\n每个人都清楚选举的重要性。最近二十年来，国际秩序和国内局势都发生了根本性变化。经济下滑，激进主义和极端主义抬头，武器装备的新进展，无一不使得下一个十年变得更加忙碌并且充斥着暴力甚至成为世界末日。因此，无论是谁当选美国总统都将肩负重担。\n\n从政治光谱的左边开始，首先是天主教神父，政治、经济和社会改革的拥护者詹姆斯·伦肖·考克斯。他的无业进步党赢得了工人阶级的支持，但是被大企业和专制政客视为严重威胁。然后是已经当选德克萨斯州最年轻州长的丹·穆迪。穆迪是美国党的候选人，他以反三K党立场巩固了自己的声誉，并承诺建立一个合理而温和的政府。当权的共和党人在梅隆辞职后仓促地将布朗森推为候选人。作为新墨西哥州的参议员，他倡导了言论自由和经济改革的平台，同时他与穆迪在中产阶级选民上进行了激烈的斗争。最后是技术官僚党的霍华德·斯科特。斯科特是一位工程师，他提出了一些激进的政策，包括用能源核算取代货币兑换，建立一个科学委员会来监督货物交换以及建立一个从阿拉斯加和加拿大一直覆盖到委内瑞拉和哥伦比亚的北美技术大学。他一直受到工程师、科学家和自诩为知识分子的人们的欢迎。\n\n美国的未来现在掌握在选民手中。票数已经计算完毕，现在已经确定下一任总统。获胜者是…"
 usa.23.t:0 "河马战争"
 usa.23.d:0 "今天早些时候，国会以压倒性的527票赞成、1票反对、3票弃权结果来支持总统奥尔森的提议：部署国民警卫队扑杀正在路易斯安那肆虐的野生河马。25年前，由于资深童子军弗雷德里克·罗素·伯纳姆向国会提出了在“培根湖”放牧的前沿理念，当时有14头河马被带到美国。这一提案没有考虑到三点：第一，河马的出生率高得惊人；第二，它们没有天敌；第三，它们重达3350磅，领土意识强且容易被激怒。现在路易斯安那州有超过250头河马，它们破坏了当地的生态系统和水边社区，诸如“杀死白查理”这样的私人战役也无济于事。这头异常巨大的白化公牛曾残忍地杀害了饱受称赞的路易斯安那州参议员休伊·朗。\n\n考虑到这些野兽所造成的可怕影响，国会如此热衷于采取行动就不足为奇了。人们希望这场“河马战争”将防止美国未来发生进一步的悲剧。"
 usa.23.a:0 "祝你们好运，士兵们！"
 usa.44.title:0 "古巴问题"
 usa.44.desc:0 "看起来我们在加勒比地区的地位自从古巴政府由马克思主义者卡洛斯·薩拉德里加斯掌权之后可能会让我们国内的马克思主义同情者实力增强，摧毁我们这么久改革以来的体制结构。尽管如此，有报告指出一个由自由派和军队右翼变节者组成的联合叛军可以帮我们维持力量平衡。国会正在就一个我们支持这些运动而不会冒着在岛上掀起一场大屠杀以及会影响我们政府的方法而辩论。美国建议全面支持叛军，尽己所能地向其提供武器和军事装备来让他们有一战的能力。然而，进步党和共和党人因为可能使古巴陷入惨烈的内战甚至掀起一股美国的马克思主义恐怖活动浪潮而争吵，而马克思主义运动甚至可能引来德国的注意。因此，进步党参议员提出了一个替代方案；提供一部分武器和资金给叛军，只够让他们引起内乱而规模不会大到引起内战，这意味着伤亡会减少但依旧会有反叛进度停滞不前的风险。这两个选择都有各自的风险和后果，所以我们必须选择其中一个对我国——某种意义上也包括这整片地区最有利的方案，尽可能减少附近发生大屠杀的危险。"
