 usa.24.t:0 "床单上的血迹"
 usa.24.d:0 "今早在密歇根州的底特律的一个可怕的发现让全市为之惊愕。欧内斯特·塞维尔·考克斯，一个作家和著名的三K党合伙人在最近的书游途中被发现死于他所入住的酒店。一名未知的袭击者在晚上闯进他的房间并用棒球棒狠狠地殴打了他的头部，他的头部伤得如此之重以至于我们只能通过他的身体才能辨认出尸体的身份。袭击者的身份和动机尚不明确，但同在早上床头柜发现他的尸体的女仆透露的那样神秘，那有张米基·\“黑麦克”\·柯克蓝棒球卡。当问及嫌疑人时酒店老板说道：“要我觉得的话很可能是他那群在外面溜达的该死黑鬼中的一个。总算把他们打发走了。\”\n考克斯确实与马库斯·加维和他的黑星航运公司关系密切，并且是他们和三K党之间的调解人。加维曾亲自称呼他为\“好朋友”\并且声称\“这个白人为黑人们做出了杰出的贡献而应该永远铭记\”。"
 usa.24.a:0 "他的书已经够多的了。"
 usa.25.t:0 "谜团更加神秘"
 usa.25.d:0 "警方检查了棒球明星米基·柯克蓝在底特律的公寓。考虑到他与考克斯谋杀案之间的联系，这让警察大吃一惊。本来应该是例行审讯的事情很快就失去了控制。\n\n当地时间8点左右，两名警察到达目的地并敲门。他们得到了枪声作为回应，但仅仅算是疯狂而杂乱无章的袭击，却迫使警察陷入僵局。经过近四个小时的等待和支援，枪手同意自愿接受检查。原来他不是别人，正是米基·柯克蓝。他现在精神崩溃，遍体鳞伤，被警方拘留。"
 usa.25.a:0 "每个优秀的美国人都应该严肃对待本土防御。"
 usa.26.t:0 "启示录"
 usa.26.d:0 "在被警方拘留期间，米基·柯克蓝接受了医疗帮助，并开始阐述他脑中的一系列事件。一些“神秘的黑衣人”打算在他从酒吧回来的时候绑架并折磨他，将他从一个地方带到另一个地方，甚至威胁他和亲人的生命安全。在这样的情况下，他用球棒将一个陌生人打死了。\n\n虽然他的描述似乎确实符合犯罪现场，但根据当时在场的精神科医生，“幽灵”只是在精神病发作时的虚构想象。"
 usa.26.a:0 "运动会大大损害人的心智。"
 usa.27.t:0 "黑暗中的枪声"
 usa.27.d:0 "乔治亚州的哥伦布市，一场本地三K党的例行会议演变为了一场大屠杀。许多三K党成员和他们的家人聚集在一个属于他们的城市郊区农场并执行他们的传统仪式，但主要还是个社交活动。参与者大约有200人，包括女性和一些青少年。如果不是因为他们身着三K党长袍，可能根本分辨不出来这是不是一场标准的社交聚会。除了标准的无聊演讲和誓言之外，还有现场音乐、三K党女子团体准备的食物和大量的新鲜柠檬水。\n\n庆祝活动一直持续到深夜。在没有任何警告的情况下，人群遭受到了犯罪嫌疑人的突然袭击。根据目击者的证词，三到六名男子身着黑色斗篷，使他们在黑暗中难以被认清。随后嫌疑人们开始向聚集的人开枪，据推测他们甚至使用了自动步枪。\n\n尽管随身配备武器的三K党成员迅速还击，但没有一名罪犯被击中，很可能是由于能见度太低了。在袭击者逃脱之前，14名三K党成员受了致命伤，另有31人，包括至少两名妇女受了重伤。警方对这一事件感到困惑，但承诺将尽快破案，主要是为了避免任何报复性的杀戮。"
 usa.27.a:0 "谁会干这种事？"
 usa.28.t:0 "甜蜜佐治亚"
 usa.28.d:0 "今日，在一个特别的电台采访中，前州长暨著名的三K党成员克利福德·沃克表示了他对上周哥伦布三K党集会上失去的生命的深切哀悼，并要求警方采取更激进的行动。“这种事情在我当权的时候是不会发生的，那些人就需要被逮捕并绳之以法。要么警察来处理，要么我们三K党来揪出那些懦弱的蠕虫，用我们自己的方式与他们交谈。相信我，我最希望的就是和这些没有人性的渣滓聊聊，不管他们是黑人还是共产主义者。不要再做懦夫了，快露脸吧！”这激烈的演说被批评为在本已糟糕的事态下火上浇油。"
 usa.28.a:0 "情况看上去可不怎么样。"
 usa.29.t:0 "一封信"
 usa.29.d:0 "门罗县，佐治亚州\n\n克里福德·沃克，佐治亚州的前州长以及社区的顶梁柱今早被发现死在他的床上。他的妻子一醒来发现他被肢解的尸体就躺在她的身旁。沃克女士因为失眠所以在睡前服用了安眠药，因此即使她的丈夫就在她身旁被残忍杀害也没有惊醒她。尽管大量伤口都是由令人毛骨悚然的手段造成的，但法医还是通过更非自然的伤口确认了沃克先生在头部受到一次快速撞击而当场死亡而并没有遭太多折磨。也许对他悲痛欲绝的家人来说至少是个安慰。\n似乎只是让备受尊敬的州长变成一堆尸块还不够，凶手还在床头柜留下了一封信，内容如下。\n\n\“致警长的办公室，致那些身着白袍的无耻小丑以及全美所有的好人们。\n希望这和我们之前的所作所为能成为一个对所有污名化这个伟大国家的人的警告。\n是我们让黑麦克放倒考克斯那只被黑鬼拥护的狗。是我们破坏了那些穿着床单的怕老婆鬼组织的小派对。最后也还是我们给了这个大嘴巴子一顿他最想要的唠嗑。\n因为我们是美国爱国者和白人新教徒。我们与所有让这个伟大国家腐烂的主义作对：共产主义、天主教、异教、未来主义、工会主义和黑人主义。\n你们这些人：自称三K党人还和黑鬼合作的人、工会主义者、食鱼者、技术官僚们：好好等着我们的血腥复仇吧。\n以上帝和恶魔之名\n署名…\”\n信件以一个骷髅头和交叉骨图案的邮票在这里结尾。"
 usa.29.a:0 "局势还会变得更加紧张吗？"
 usa.44.b:0 "全面的军事协助应该得到实现"
 usa.55.title:0 "“强尼拿到了他的枪”发行"
 usa.55.desc:0 "今天，期待已久的七月号《战争故事》终于出版了，其中包含了达尔顿·特朗勃正在连载的《无语问苍天》的最后一章。这本书描绘了贯穿了传奇的小伙子乔·邦汉姆的许多故事，他是第一次世界大战中最出色的士兵之一。在故事虚构的背景下，美国加入了协约国并结束了战争，成为了世界大战的唯一胜利者。《无语问苍天》虽然没有描写真正的欧洲堑壕战，但还是从评论家那里得到了一些积极的反馈。他们对作者的文学技巧的赞扬比预期的要高。当然，观众本身也爱上了这个小伙子和他在欧洲的功绩。他聪明、勇敢，对祖国和民主抱有毫不羞耻地忠诚，乔给这个饱受危机蹂躏的国家的许多家庭带来了一丝希望。\n\n《战争故事》的出版商已经创下了销售纪录，特朗勃本人在最近的一次采访中说，有出版商接洽过他，希望将他的故事出版成书。"
