 usa.321.title:0 "美国援助"
 usa.321.desc:0 "我们反对野蛮殖民主义的斗争如星火燎原之势，一呼百应。虽然我们的领导人马库斯·加维做的不错，但在征战中还是缺乏广泛的支持，特别是在经济领域和武器领域。出乎意料的是，美国总统穆迪批准了对利比里亚的无条件援助。他们会帮助我们维持基础设施建设，发展我们的国家事业，还会提供他们的枪支和其他军事装备，以便我们有机会与野蛮的对手战斗。尽管如此，白人批评人士以及一些怀疑论者认为，这一行动会引发与邻近的殖民列强之间的紧张关系，造成不良后果。尽管如此，穆迪总统希望这些支持将足以让我们的国家抵御任何威胁。我们只能希望他仍然信守诺言，并将继续从长远的角度为我们考虑。"
 usa.321.a:0 "希望这次合作能顺利进行。"
