 politics_andrew_mellon_desc:0 "安德鲁·威廉·梅隆，第32任总统，美国当今最受欢迎的人。他的前任哈里·M·道格蒂在经济崩溃被暗杀后，他于1934年成为总统。梅隆阻止了政府对美国经济的一切干预，他们认为，应对萧条的最佳解决方案是使经济自身复苏，并让企业优先协助经济复苏。他的政策用处不大，两年后经济更恶化了。尽管这不是他的错，但他的无所作为却使局势恶化。由于共和党已经抛弃了他，且正在讨论对他的弹劾，安德鲁·梅隆担任总统的可能性不大。"
 USA_land_of_the_free:0 "自由之地"
 USA_land_of_the_free_desc:0 "自成立以来，美国一直是一个民主国家。从理论上讲，每个人都可以掌握自己的命运并选择自己的政府，而不是由暴君统治和指挥。尽管并非所有人都可以实现这些理想，但它们仍然是美国人民的理想，这激发了人们对她的信心。"
 USA_dustbowl:0 "沙尘暴"
 USA_dustbowl_desc:0 "自1930年以来，农业实践在中西部造成了经济灾难。严重的干旱和不可持续的耕作方式在该地区引起了大规模的沙尘暴，使耕种几乎成为天方夜谭。这迫使许多依赖该地区农业的人们陷入贫困，没有政府的援助，情况将一尘不变。"
 USA_great_depression:0 "大萧条"
 USA_great_depression_desc:0 "自1931年伦敦股市崩盘以来，美国一直在经济困境中挣扎，但1934年的纽股崩盘摧毁了美国经济。随着全美国的大规模失业，经济正在艰难地复苏，而安德鲁·梅隆拒绝干预经济，情况只会继续恶化。"
 USA_under_budget_military:0 "穷困潦倒的军队"
 USA_under_budget_military_desc:0 "在没有任何外部威胁的情况下，美军进入了一个恶化和停滞的时期。由于美国只干预尼古拉贾之类的小规模冲突，军队的资金年年减少。国会每年拨出仅达到总参谋部要求的一半资金。资金贫乏，军队已经减少到只剩骨架了。如果美国想在战争中取得成功，就必须实施快速变革。"
 USA_organized_crime:0 "有组织犯罪"
 USA_organized_crime_desc:0 "随着大萧条的混乱和禁令带来的经济机遇，有组织的犯罪日益猖獗。 利用人们对于就业和酒精的绝望来进行犯罪在全国都很普遍。 尽管政府一直在与之斗争并且近年来取得了一些成功，但有组织犯罪在许多地区仍然很强势甚至占主导地位。"
 USA_prohibition:0 "禁酒令"
 USA_prohibition_desc:0 "根据第18条修正案，酒精在美国已成为非法物品。由于政府执行不力，有组织的犯罪活动越来越多地利用这一问题。无论是废除第18条修正案还是进一步执行第18条修正案，政府都处于十字路口。"
