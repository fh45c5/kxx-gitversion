 usa.53.title:0 "如何成为一个良好的美国公民"
 usa.53.desc:0 "今日，数以百万计的孩子涌向电影院观看新上映的迪斯尼卡通片。即使媒体的内容在几十年间发生了剧变，孩子们仍然渴望从美国最受欢迎的米老鼠那里获得更多的感悟。现在也不例外：当我们的领导人宣布这部卡通片将涉及国家问题后，成年人也蜂拥着去看电影。在一群天真烂漫的孩子和忧心忡忡的家长面前，动画片开始了。\n\n伴随着欢快的管弦乐，“如何做一个好美国人”的标题出现在荧幕前。第一个场景是坏彼得在缓缓踱步，显然不是在做什么好事。然后，他溜进了米老鼠在前几集里买下的米奇工厂，和里面的工人交谈。坏彼得开始狂怒地对他们胡言乱语地喊叫，这使得工人们变得越来越愤怒和放荡。皮特鼓励他们去找他们的老板。这时，人群中的几名左翼分子开始发出嘘声，但周围的人群斥责他们安静下来。\n\n不久，坏彼得就带领这群愤怒的工人在大楼里打砸抢保险柜。这时，场景切换到米奇，他正在椅子上睡觉。当他注意到工厂里的骚动时，旁边站着一个小女孩，显然是他的秘书，同时也是观众中孩子们的替身。她跑了下去，却被坏彼得和抗议的工人们好意迎接。彼得试图说服她加入他们，但女孩的爱国情感高涨，反而跑回楼上警告米奇。彼得和他的追随者试图拦截女孩，但被各种卡通障碍和陷阱阻挡。\n\n女孩跑进办公室，叫醒米奇，警告他危险迫在眉睫。米奇惊坐起，给他的朋友高飞和唐老鸭打电话，让他们帮忙驱赶抗议者。当坏彼得和工人们终于来到米奇的办公室时，显然已经被老板的防卫弄得伤痕累累，他们在门口遇到了米奇，米奇拿着他的卡通手枪把他们赶了出去。他们试图跑出门，但受到了穿着准军事制服，全副武装的古菲和唐纳德的欢迎。这演变成了卡通暴力，米奇和他的朋友们把皮特和工人们打得稀巴烂。孩子们看到这一幕笑了起来，而大人们则不舒服得多，却不敢表现出来。\n\n影片以工人们回到他们的工作中结束，而米奇给了这个年轻的女孩一枚特殊的奖章。她骄傲地微笑着，屏幕上飞过一句字幕：“向一位值得信任的成年人报告工会活动，做一个像她一样的好美国人！”"
 usa.53.a:0 "有关工人的动画。"
 usa.54.title:0 "最完美的联盟"
 usa.54.desc:0 "一个统一的声音响彻整个大陆。无论是在温哥华、新奥尔良还是阿卡普尔科都能清楚的听到，使任何闲聊和骚动都黯然失色。收音机、电影院、唱片，甚至是雇来的演讲者都在说着同样的胜利话语：“北美统一了！北美技术领万岁！”\n\n在那短暂的时刻里，整个欧洲都陷入了沉默，被这一重大新闻所震撼。随后是一片混乱。\n\n在大学和实验室里，人们欢欣雀跃相拥而泣，为他们在大陆的新霸主地位而欣喜若狂。在教堂和合作社里，人们低声啜泣，明白他们的时代已经结束了。胜利的美国士兵和他们的本土合作者狂欢作乐，而最后的抵抗组织则陷入绝望和自杀的深渊。\n\n然而对绝大多数人来说，这个事件带来了一种深深的割裂感。自从数千年前当地原住民定居以来，北美大陆一直处于分裂当中，只有对欧洲帝国主义的共同仇恨才会令他们暂时团结在一起，更别说还要把加拿大排除在外。而现在技术官僚统治为我们带来了真正的统一，人们却一时间不知道如何去接受。这就像是在见证上帝的行动，突然之间，整个宇宙被连根拔起。如今，白人、黑人、魁北克人和墨西哥人这几个不同的种族有了一个统一的身份认同：北美人。无论感受如何，人们都必须学会接受。还有比这更卡夫卡式的事件吗？\n\n的确，一个新的身份认同在阅兵式和源源不断的宣传中得到构建。这不是按照技术官僚想要的方式发生的：每个人都抛开偏见并支持光荣的技术官僚。取而代之的是一种不受旧边界和种族限制的普世情感。他们知道自己现在生活在一种不可阻挡的力量之下，这种力量为了理性化的增益而统治，而不考虑信仰、道德或美丽。所有人都感受到了这一点，并由此诞生了新生的、被征服的北美人。"
 usa.54.a:0 "直到历史终结之时！"
