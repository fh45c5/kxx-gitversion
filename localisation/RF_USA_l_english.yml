 UNITED_STATES_DESC:0 "虽然避免了大战的破坏，但美国的政治格局却因此发生了永久性的改变。由于党内紧张局势，民主党最终崩溃，使得共和党控制了政府长达十年之久。然而大萧条也令共和党的统治朝不保夕。在安德鲁·梅隆这位坚定的自由放任主义经济学家的领导下，美国的经济状况进一步恶化。随着1936年大选的临近，四个主要政党为总统职位展开了激烈的争夺；战争的乌云慢慢逼近美洲大陆，美国将再也不复从前……"
