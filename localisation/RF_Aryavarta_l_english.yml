 aryavarta.1.title:0 "维纳亚克被谋杀了！"
 aryavarta.1.desc:0 "在最近被占领的艾哈迈达巴德市旅行时，维纳亚克和他的军事随行人员遭到了共产游击队的伏击，雅利瓦塔的军队反应迅速，很快制服了袭击者。可悲的是，维纳亚克已经被射成重伤，数小时后在该市的一家野战医院死亡。今天，拉什特拉失去了它最闪亮的星！"
 aryavarta.1.a:0 "太哈人了！"
 aryavarta.2.title:0 "巴拉克里希纳·希夫拉姆·穆耶担任临时总统"
 aryavarta.2.desc:0 "印度教马哈萨巴党领袖巴拉克里希纳·希夫拉姆·穆耶已宣誓成为拉什特拉的临时最高总统直到选举下一任最高领袖为止，而这个过程这将需要几个月的时间。"
 aryavarta.2.a:0 "这应该给国家维稳了吧"
 aryavarta.3.title:0 "印度教理事会别党代表大会"
 aryavarta.3.desc:0 "今天，所有的理事会高级官员齐集一堂，准备给下一任领袖投票。自维纳亚克去世以来，印度教理事会内部的所有派系都在争夺负责选举的高级党员的选票，以确保他们在国会中获胜。相关派系为：一，改革派；在西亚玛·普拉萨德·穆克吉领导下，主要由中产阶级和党内工业家成员组成，它倡导更温和，更世俗化的印度教，将国家改革为印度教价值观下的多党民主，以及更友好的市场运作方式。二，青年印度协会；在维纳亚克的兄弟加内什·达莫达尔·萨瓦卡的领导下，由萨瓦卡的盟友和该党的成员组成，他们主张延续维纳亚克的政治政策，以及扩大青年印度协会在国家中的作用。三，国民志愿服务团；在国民志愿服务团领导人K·B·赫格瓦的领导下，由国民志愿服务团的团员组成，他们主张党国制，还有更激进的印度教政策。四，全印拉姆议会派；在斯瓦米·卡帕特里的领导下，由贵族和党员中的婆罗门成员组成，支持卡帕特里的印度教民族主义，他们认为印度教过于世俗和现代，并转而倡导一个忏悔和传统的印度教社会。所以计票后..."
 aryavarta.3.a:0 "改革派获胜，西亚玛·普拉萨德·穆克吉成为下一任最高总统。"
 aryavarta.3.b:0 "青年印度协会获胜，内什·达莫达尔·萨瓦卡成为下一任总统"
 aryavarta.3.c:0 "国民志愿服务团获胜，K·B·赫格瓦成为下一任总统"
 aryavarta.3.d:0 "全印拉姆议会获胜，斯瓦米·卡帕特里成为下一任总统"
