 NAME_THEME_ISLANDS:0 "岛屿"
 NAME_THEME_ROYAL_BARGE:0 "皇家驳船"
 NAME_THEME_ROYAL_HOUSES:0 "王室和贵族"
 escort_ships_folder:0 "舰船设计"
 escort_ships_folder_desc:0 "海军舰队是任何国家的重要组成部分。"
 escort_ships_nonmtg_folder:0 "舰船设计"
 escort_ships_nonmtg_desc:0 "海军舰队是任何国家的重要组成部分。"
 submarine:0 "潜艇"
 submarine_desc:0 "潜艇装备着隐蔽而强大的鱼雷，可以打击敌人的护航队。"
 destroyer:0 "驱逐舰"
 destroyer_desc:0 "最小型的屏卫舰。它的任务是保护己方大型军舰，寻找并摧毁敌方的潜艇。"
 light_cruiser:0 "轻巡洋舰"
 light_cruiser_desc:0 "轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 heavy_cruiser:0 "重巡洋舰"
 heavy_cruiser_desc:0 "装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 battle_cruiser:0 "战列巡洋舰"
 battle_cruiser_desc:0 "一种大型的主力舰，在火力上通常和战列舰相差无几，但是为了提高速度而牺牲了装甲防护。"
 escort_desc:0 "这些舰船的主要任务是保护大型战舰免受较小舰只的威胁，同时威胁敌方缺乏护航的大型战舰。"
 capital_desc:0 "海军中最庞大的战舰，拥有强大的火力与装甲，但面对灵活的小型舰艇威胁时需要保护。"
 carrier:0 "航空母舰"
 carrier_desc:0 "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 battleship:0 "战列舰"
 battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 SH_battleship:0 "无畏舰"
 SH_battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 dreadnought:0 "无畏舰"
 dreadnought_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 convoy:0 "运输船"
 convoy_desc:0 "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展登陆作战行动。"
 cruisers_desc:0 "护卫巡洋舰 —— 一种轻型的屏卫舰。其主要功能是保护主力舰免受敌方轻型舰船攻击，同时也可以发射威力强大的鱼雷，杀伤更大型的军舰。\n\n巡洋舰 —— 装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 heavy_hull_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 ship_hull_heavy:0 "重型战舰"
 ship_hull_heavy_desc:0 "作为海权的终极象征，这些巨大的重装甲巨兽之大海上仍然令人敬畏，即使某些专家质疑她们在空军和潜艇的时代所能扮演的角色。"
 SHIP_DESIGNER_MODULE_SELECTION:0 "模块选择"
 great_war_naval_gunnery:0 "一战海军舰炮"
 great_war_naval_gunnery_desc:0 "海军火炮瞄准机制的基础设计。"
 light_battery_one:0 "战间期轻型炮组"
 light_battery_one_desc:0 "为小口径火炮配备的开放式动力炮座，用于小型舰船。\n\n安装这个模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。\n\n安装一个§Y轻中型炮组§!模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。\n\n§Y副炮组§!允许§Y巡洋舰§!和§Y重型舰艇§!在对另一目标造成伤害的同时，将敌方的§Y屏卫舰§!为次要目标进行攻击。"
 light_battery_two:0 "改良型轻型炮组"
 light_battery_two_desc:0 "为小口径火炮配备的封闭式动力炮座，可以保护乘员免受恶劣天气和炮弹碎片的伤害。\n\n安装这个模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。\n\n安装一个§Y轻中型炮组§!模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。\n\n§Y副炮组§!允许§Y巡洋舰§!和§Y重型舰艇§!在对另一目标造成伤害的同时，将敌方的§Y屏卫舰§!为次要目标进行攻击。"
 light_battery_three:0 "先进轻型炮组"
 light_battery_three_desc:0 "一种先进的双联装炮座，可以在装甲防护下提供更多的火力。\n\n安装这个模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。\n\n安装一个§Y轻中型炮组§!模块会增加§Y轻型火炮攻击§!，这有助于与敌方的§Y屏卫舰§!交战。\n\n§Y副炮组§!允许§Y巡洋舰§!和§Y重型舰艇§!在对另一目标造成伤害的同时，将敌方的§Y屏卫舰§!为次要目标进行攻击。"
 naval_ammo_one:0 "战间期弹药"
 naval_ammo_one_desc:0 "增加了风帽后，炮弹在拥有更好的气动外形的情况下依旧可以保持它们的穿甲能力。"
 naval_ammo_two:0 "改良型弹药"
 naval_ammo_two_desc:0 "这种炮弹在穿甲性能和爆炸威力间取得了平衡，可以显著地在贯穿轻型舰船后带来更多伤害。"
 naval_ammo_three:0 "先进弹药"
 naval_ammo_three_desc:0 "雷达小型化技术的进步使得我们发展了用于中型火炮（5英寸及以上）的近炸引信。首批实验结果表明，与延时引信/高程引信相比，近炸引信的效率提高了700%！这使得我们可以真正发展高平两用舰炮。\n\n§Y为了能够开发小型近炸引信，我们需要§R先进雷达科技§!。§!"
 capital_gunnery_one:0 "战间期主力舰炮组"
 capital_gunnery_one_desc:0 "在厚重的装甲后装备了巨炮的巨型炮塔。\n\n安装一个§Y重型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。"
 capital_gunnery_two:0 "改良型主力舰炮组"
 capital_gunnery_two_desc:0 "动力扬弹机增加了增加了重炮的装填速度，同时自动防爆门增加了安全性。\n\n安装一个§Y重型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。\n\n安装一个§Y中型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。"
 capital_gunnery_three:0 "先进主力舰炮组"
 capital_gunnery_three_desc:0 "升级的后坐力减少机制和延时击发装置减少了炮弹之间在飞行中的干扰，并且显著地提升了精度。\n\n安装一个§Y重型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。\n\n安装一个§Y中型炮组§!模块会增加一艘舰的§Y重型火炮攻击§!，提高对敌方§Y主力舰§!的打击能力。"
 modern_naval_gunnery:0 "现代海军炮组"
 modern_naval_gunnery_desc:0 "计算机控制火控、跟踪雷达、无线电近炸引信、自动扬弹机、大口径发射药弹壳、高质量材料。所有创新使现代火炮在战场上具有了不可思议的精准、火力、与破坏力。"
 early_torpedo:0 "大战鱼雷设计"
 early_torpedo_desc:0 "一种拥有自推进能力并携带爆炸弹头，按预先确定的路线运行，直到击中水线以下的目标。\n\n在§Y轻型舰艇§!或§Y巡洋舰§!安装这个模块可以对敌方§Y主力舰§!造成重大损害。"
 snorkel_one:0 "基础型通气管"
 snorkel_one_desc:1 "一根从发动机舱到控制塔的简易通气管。展开后可让潜艇在水下运转其发动机并给发动机充电。\n\n在§Y潜艇§!上安装这个模块会降低它们的§Y可见度§!，使它们更难被探测到。"
 snorkel_two:0 "改良型通气管"
 snorkel_two_desc:1 "一项改良设计可以防止任何水被吸进发动机，同时也减少了通气管头的雷达回波。\n\n在§Y潜艇§!上安装这个模块会降低它们的§Y可见度§!，使它们更难被探测到。"
 carrier_conversion:0 "改装航空母舰船体"
 carrier_conversion_desc:0 "有了使用水上飞机母舰的经验，那些拥有足够资源的海军开始研发下一代能够携带飞行器的舰船。与它们的先辈不同，这些航空母舰设计了飞行甲板，允许飞机能够飞离舰体，然后返回并降落到甲板上。由民用船只和水上飞机母舰改装而来的这些船只大多受到了相对逼仄的飞行甲板及机库的限制，但它们确实证明，舰船有能力高效地执行海上空中补给的任务。"
 great_war_heavy_ship_hull:0 "早期重型战舰船体"
 great_war_heavy_ship_hull_desc:0 "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
 great_war_cruiser_hull:0 "早期巡洋舰船体"
 great_war_cruiser_hull_desc:0 "即使是受到了华盛顿海军条约的限制，巡洋舰仍然是功能最多的舰种。该船体允许建造用于侦察与护卫用途的轻巡洋舰，亦或是用于支援战列线的重巡洋舰。"
 fire_fighting_drills:0 "消防演练"
 fire_fighting_drills_desc:0 "从船长到普通水手，每一位船员都必须帮助控制和扑灭船上的火灾。"
 separate_fire_mains:0 "分散的消防管道"
 separate_fire_mains_desc:0 "通过分散船上的主要给水管线，一击致使船只完全丧失消防能力的几率大大降低。"
 diesel_powered_pumps:0 "柴油动力应急泵"
 diesel_powered_pumps_desc:0 "因为有通常依靠主发动机供电的重型泵，所以对引擎室的单次且相当轻微的攻击，就可能使船舶无法维持漂浮状态。"
 bracket_shooting:0 "夹叉射击"
 bracket_shooting_desc:0 "为了击中目标，第一步要每次跨越目标同时射几炮，直至炮击集中到目标的两侧。"
 ladder_shooting:0 "阶梯射击"
 ladder_shooting_desc:0 "不对目标进行火力覆盖以免失去观测敌军舰船受打击情况的机会，而是有意的将炮弹落在离目标较近的地方，并测量着弹点与目标之间的距离以计算射击参数。"
 shell_dyes:0 "染色弹"
 shell_dyes_desc:0 "在炮弹中添加少量的颜料，当我们用这些带有颜料的炮弹向敌舰开火时，着弹点附近将变得更加显眼，这将允许多艘舰船与同一目标交战而不会因彼此的炮击弄混。"
 contact_mine:0 "触发式水雷"
 contact_mine_desc:0 "一个原理简单的漂浮的炸弹，被锚定在海底，当有船只接触水雷时就会爆炸。"
 magnetic_mine:0 "磁性水雷"
 magnetic_mine_desc:0 "这个装有复杂引信的水雷一旦侦测到路过船只造成的磁场变化，就会爆炸。"
 acoustic_mine:0 "声学水雷"
 acoustic_mine_desc:0 "这种类型的水雷在其接收器探测到附近船舰的各式噪音时将会引爆。"
 pressure_mine:0 "压力水雷"
 pressure_mine_desc:0 "这种高度先进的水雷能探测到附近船只移动造成的微小水压变化。"
 degausing:0 "消磁"
 degausing_desc:0 "通过安装大功率的电磁线圈，可以大大减少船只的磁性特征，使其较不易遭受磁性水雷的攻击。"
 torpedo_tube_magazines:0 "鱼雷管布雷"
 torpedo_tube_magazines_desc:0 "重新设计水雷来使它们可以被安置在鱼雷管中，并允许任何型号的潜艇拥有布雷能力，尽管这会减少潜艇所能携带的鱼雷数量。"
 aerial_mining:0 "空中布雷"
 aerial_mining_desc:0 "通过将小型降落伞装在水雷上，飞行员可以安全地从飞机上丢下它们，这可以快速而有效地创造一块海中雷区。"
 aerial_demining:0 "空中扫雷"
 aerial_demining_desc:0 "飞机可以配备特殊设备，以侦测并安全地从空中引爆水雷。"
 transport_n:0 "运输船"
 transport_n_desc:0 "单纯用于移动军队的船只，毫无防御能力。"
 landing_craft_n:0 "登陆艇"
 landing_craft_n_desc:0 "专用登陆艇将使登陆敌方地区能稍稍容易些。"
 tank_landing_craft_n:0 "先进登陆艇"
 tank_landing_craft_n_desc:0 "先进登陆艇将使我军士兵能在登陆作战中更高效迅速地接近海滩。"
 ship_hull_light_1:0 "早期驱逐舰船体"
 ship_hull_light_1_desc:0 "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
 ship_hull_light_2:0 "1936驱逐舰船体"
 ship_hull_light_2_desc:0 "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
 ship_hull_light_3:0 "1940驱逐舰船体"
 ship_hull_light_3_desc:0 "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
 ship_hull_light_4:0 "1944驱逐舰船体"
 ship_hull_light_4_desc:0 "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
 ship_hull_cruiser_1:0 "早期巡洋舰船体"
 ship_hull_cruiser_1_desc:0 "即使是受到了华盛顿海军条约的限制，巡洋舰仍然是功能最多的舰种。该船体允许建造用于侦察与护卫用途的轻巡洋舰，亦或是用于支援战列线的重巡洋舰。"
 ship_hull_cruiser_2:0 "1936巡洋舰船体"
 ship_hull_cruiser_2_desc:0 "次世代的巡洋舰具备能够加强其生存性的新式发动机布局，并为专用的飞机弹射器预留了位置。"
 ship_hull_cruiser_3:0 "1940巡洋舰船体"
 ship_hull_cruiser_3_desc:0 "当世界上的巡洋舰变得更加强大和能干，她们将需要更新和更大的船体以容纳新增的设备。"
 ship_hull_cruiser_4:0 "1944巡洋舰船体"
 ship_hull_cruiser_4_desc:0 "通过实战中获得的经验影响，最新世代的巡洋舰重新安排了上层建筑的结构以获得更宽广的防空火力射界，并更新了内部的布局以支持雷达的使用。"
 ship_hull_cruiser_coastal_defense_ship:0 "岸防舰"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "岸防舰艇是一种小型战舰，其体型往往与巡洋舰相当，它们牺牲了速度和航程，换来了更为厚实的装甲和更为强大的武器。对造不起正儿八经战列舰的国家和那些只需要有能在本国海岸附近执行任务的浅吃水舰艇的国家来说，这类“岸防舰艇”可谓是性价比优异。"
 ship_hull_cruiser_panzerschiff:0 "装甲舰"
 ship_hull_cruiser_panzerschiff_desc:0 "知其不可而为之，德国的工程师们成功在巡洋舰的船体上搭载了接近战列舰级别的火炮，其成果是一艘火力超过了任何已知巡洋舰的战舰，但是造价昂贵，航速较慢，并且装甲较为薄弱。"
 ship_hull_torpedo_cruiser:0 "重雷装巡洋舰"
 ship_hull_heavy_1:0 "早期重型战舰船体"
 ship_hull_heavy_1_desc:0 "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
 ship_hull_heavy_2:0 "1936重型战舰船体"
 ship_hull_heavy_2_desc:0 "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
 ship_hull_heavy_3:0 "1940重型战舰船体"
 ship_hull_heavy_3_desc:0 "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
 ship_hull_heavy_4:0 "1944重型战舰船体"
 ship_hull_heavy_4_desc:0 "这可能是战列舰在海战上的最后一次登场了，所以威力更强大的火炮和防空炮塔将是维持它最后尊严的所在。"
 ship_hull_super_heavy_1:0 "超重型战舰船体"
 ship_hull_super_heavy_1_desc:0 "在当前的世界形势下遵守海军条约已经变得完全没有必要了。挣脱了种种限制之后，我们现在可以全心全意地建造能同时对付数艘较小敌舰的、有史以来最重并且装备最优良的战列舰。"
 ship_hull_pre_dreadnought:0 "前无畏舰船体"
 ship_hull_pre_dreadnought_desc:0 "比无畏舰竞赛时代更早问世，前无畏舰在如今的时代仅拥有极其有限的战斗力。"
 ship_hull_carrier_conversion_ca:0 "改装巡洋舰船体"
 ship_hull_carrier_conversion_ca_desc:0 "在经历多年的实验后，航空母舰作为一种独特种类的战舰慢慢变得成熟。能够搭载越来越多，越来越强大的舰载机，航空母舰即将成为海军力量投射的最终答案。"
 ship_hull_carrier_conversion_bb:0 "改装战舰船体"
 ship_hull_carrier_conversion_bb_desc:0 "在经历多年的实验后，航空母舰作为一种独特种类的战舰慢慢变得成熟。能够搭载越来越多，越来越强大的舰载机，航空母舰即将成为海军力量投射的最终答案。"
 ship_hull_carrier_conversion_dng:0 "改装无畏舰航空母舰船体"
 ship_hull_carrier_conversion_dng_desc:0 "作为第一批大型航空母舰，这些船原本是作为传统的主力战舰而建造的，但是因为种种原因被改造为了航空母舰。只有少数国家建造了这种航母，而且它们的搭载量也各不相同：从最低的六十多架到最多一百多架。通常情况下，它们有保留重型装甲和其他炮舰才具有的特征。尽管是属于半实验性质的船只且性能不太可靠，但它们仍然是一种非常强大的军备，并为后世的重型航母研发奠定了基础。"
 ship_hull_carrier_1:0 "1936航空母舰船体"
 ship_hull_carrier_1_desc:0 "很多军事理论家相信未来是属于海军航空兵的。老旧的主力舰以及邮船改装的航空母舰将是这些新理论的第一个试验场。"
 ship_hull_carrier_2:0 "1940航空母舰船体"
 ship_hull_carrier_2_desc:0 "第一种专用航空母舰的设计工作开始了，我们必须确保这种航空母舰在不违反海军条约的前提下，有足够远的航程和足够快的速度来跟上舰队中其他的军舰。"
 ship_hull_carrier_3:0 "1944航空母舰船体"
 ship_hull_carrier_3_desc:0 "改进的建造方式以及诸如甲板边升降机这类的更加专业的系统使这些航空母舰可以更高效的携带更多飞机。"
 ship_hull_submarine_1:0 "早期潜艇船体"
 ship_hull_submarine_1_desc:0 "潜艇是擅长于对付无武装的运输船的暗影猎手。第一次世界大战中的早期潜艇改变了海战的面貌。"
 ship_hull_cruiser_submarine:0 "巡洋潜艇"
 ship_hull_cruiser_submarine_desc:0 "和过去的潜艇相比，这类潜艇设计是一种“巡洋型”潜艇，设计用于执行袭击商船之类的长距离独立行动任务；同时这类潜艇携带有更好的装备，可以应付在水面遭遇敌方轻型战舰的情况。综上，这种潜艇带上了更重型的火炮，其水面航速也得到了提升。不过，他们的潜航能力依然有限。"
 ship_hull_submarine_2:0 "1936潜艇船体"
 ship_hull_submarine_2_desc:0 "新的潜艇拥有更好的武装以及更佳的稳定性，它们在设计中就考虑到了海军战术的最新发展并拥有更大的航程来满足袭击更远的航运路线的需要。"
 ship_hull_submarine_3:0 "1940潜艇船体"
 ship_hull_submarine_3_desc:0 "关于潜艇在舰队中除了袭击运输船之外还应担任什么角色目前还有很大争议。各国海军都需要一种速度、航程以及武器三方面较为均衡的潜艇。"
 ship_hull_submarine_4:0 "1944潜艇船体"
 ship_hull_submarine_4_desc:0 "现代潜艇有着更深的测试潜深和更为优化的布局。根据战场上得到的经验，人们还为它们安装了更加合理的武器以及引擎。"
 ship_light_battery_1:0 "85mm速射炮"
 ship_light_battery_1_short:0 "轻型炮组1"
 ship_light_battery_1_desc:0 "一种相对小些的火炮，用于驱逐舰和其他小型船只。"
 ship_light_battery_2:0 "105mm速射炮"
 ship_light_battery_2_short:0 "轻型炮组2"
 ship_light_battery_2_desc:0 "具有动力装置的轻型炮，可以快速瞄准目标"
 ship_light_battery_3:0 "127mm速射炮"
 ship_light_battery_3_short:0 "轻型炮组3"
 ship_light_battery_3_desc:0 "带有炮盾的轻型炮，可以抵御炮弹碎片和恶劣天气"
 ship_light_battery_4:0 "130mm速射炮"
 ship_light_battery_4_short:0 "轻型炮组4"
 ship_light_battery_4_desc:0 "一组安放在有动力的装甲炮座上的轻型炮。"
 dp_light_battery:0 "127mm高平两用炮"
 dp_light_battery_short:0 "高平两用主炮"
 dp_light_battery_desc:0 "一种安置在特殊炮座上的小型火炮，不仅能攻击水面目标，还可以对空射击。"
 ship_heavy_battery_1:0 "28cm火炮"
 ship_heavy_battery_1_short:0 "重型炮组1"
 ship_heavy_battery_1_desc:0 "一战前的大口径火炮。"
 ship_heavy_battery_2:0 "30.5cm火炮"
 ship_heavy_battery_2_short:0 "重型炮组2"
 ship_heavy_battery_2_desc:1 "一组有重型护甲的大口径火炮。拥有重新设计过的炮塔，使其有更高的仰角，从而增加射程。"
 ship_heavy_battery_3:0 "38cm火炮"
 ship_heavy_battery_3_short:0 "重型炮组3"
 ship_heavy_battery_3_desc:0 "拥有重型装甲的重炮，采用了一系列的新技术，提高了精度和射速。"
 ship_heavy_battery_4:0 "40.6cm火炮"
 ship_heavy_battery_4_short:0 "重型炮组4"
 ship_heavy_battery_4_desc:0 "重火力的终极形态，可以提供长距离高精度的打击。"
 ship_super_heavy_battery_1:0 "45.7cm火炮"
 ship_super_heavy_battery_1_short:0 "超重型炮组 I"
 ship_super_heavy_battery_1_desc:0 "有史以来最强大的火炮，被设计用于击穿假想敌任意距离上的一切装甲。"
 ship_light_medium_battery_1:0 "14.5cm 火炮"
 ship_light_medium_battery_1_short:0 "护航巡洋舰炮组 I"
 ship_light_medium_battery_1_desc:0 "在射速和炮弹重量间追求平衡，护航巡洋舰可以使用这种炮打败更小的船只。"
 ship_light_medium_battery_2:0 "15cm 火炮"
 ship_light_medium_battery_2_short:0 "护航巡洋舰炮组 II"
 ship_light_medium_battery_2_desc:0 "这种炮是老旧型号的升级产物，旨在给护航巡洋舰提供比驱逐舰和旧式巡洋舰更强的火力。"
 ship_light_medium_battery_3:0 "15.5cm火炮"
 ship_light_medium_battery_3_short:0 "护航巡洋舰炮组 III"
 ship_light_medium_battery_3_desc:0 "采用了一系列的新技术，这种炮进一步拉开了护航巡洋舰和驱逐舰的主炮差距。"
 ship_light_medium_battery_4:0 "15.5cm自动装填火炮"
 ship_light_medium_battery_4_short:0 "护航巡洋舰炮组 IV"
 ship_light_medium_battery_4_desc:0 "专为高射速设计，这种炮甚至可以允许护航巡洋舰通过频繁射击瘫痪比自己更大号的敌舰。"
 ship_medium_battery_1:0 "17cm火炮"
 ship_medium_battery_1_short:0 "巡洋舰炮组 I"
 ship_medium_battery_1_desc:0 "虽然无法对战列舰造成严重伤害，但这种中型火炮足以让巡洋舰从容应对轻型船只和其他巡洋舰。"
 ship_medium_battery_2:0 "19cm火炮"
 ship_medium_battery_2_short:0 "巡洋舰炮组 II"
 ship_medium_battery_2_desc:0 "早期设计的升级版，顺应海战的需求，这种炮与时俱进，增强了装甲和射程。"
 ship_medium_battery_3:0 "20.3cm火炮"
 ship_medium_battery_3_short:0 "巡洋舰炮组 III"
 ship_medium_battery_3_desc:0 "尽管这不是装备在巡洋舰上最大的炮，但这种炮在装备重量和火力之间达到了完美的平衡，足以击穿敌方巡洋舰的装甲。"
 ship_medium_battery_4:0 "20.3cm自动装填火炮"
 ship_medium_battery_4_short:0 "巡洋舰炮组 IV"
 ship_medium_battery_4_desc:0 "虽然现有弹药供应和改造旧船只的需求限制了口径，但这种新炮依靠先进的自动装填系统，依然大幅提升了射速。"
 ship_secondaries_1:0 "75mm速射炮"
 ship_secondaries_1_short:0 "副炮组1"
 ship_secondaries_1_desc:0 "安放在船体一侧的炮郭中，这种轻型火炮可以在大型船只面对小型船只时提供防御。"
 ship_secondaries_2:0 "120mm速射炮"
 ship_secondaries_2_short:0 "副炮组2"
 ship_secondaries_2_desc:0 "安放在小型炮塔上的速射炮，用于应对驱逐舰和鱼雷艇。"
 dp_ship_secondaries:0 "127mm高平两用副炮"
 dp_ship_secondaries_short:0 "高平两用副炮"
 dp_ship_secondaries_desc:0 "整合了重型防空炮和副炮的功能，这种炮大大提升了船只的防空能力，同时在打击小型水面目标时也能提供帮助。"
 ship_fire_control_system_0:0 "中央测距"
 ship_fire_control_system_0_short:0 "火控 0"
 ship_fire_control_system_0_desc:0 "在桅杆顶端的观察塔确定目标方位，然后把信息传达给炮组。"
 ship_fire_control_system_1:0 "火控指挥射击"
 ship_fire_control_system_1_short:0 "火控 I"
 ship_fire_control_system_1_desc:0 "在一名位于中央火控站的炮术军官的指挥下火炮可以进行齐射。"
 ship_fire_control_system_2:0 "机械弹道计算机"
 ship_fire_control_system_2_short:0 "火控 II"
 ship_fire_control_system_2_desc:0 "通过测距仪和其他传感器获取的信息，一台舰载机械计算机不断更新目标的距离和方位。"
 ship_fire_control_system_3:0 "弹道计算机"
 ship_fire_control_system_3_short:0 "火控 III"
 ship_fire_control_system_3_desc:0 "更为复杂的机械计算机，在计算火炮弹道时能够考虑诸多影响因素。"
 ship_torpedo_1:0 "三联装450mm鱼雷发射器"
 ship_torpedo_1_short:0 "鱼雷发射器 I"
 ship_torpedo_1_desc:0 "一套中型鱼雷发射器，可以装备在水面舰艇上。"
 ship_torpedo_2:0 "四联装450mm鱼雷发射器"
 ship_torpedo_2_short:0 "鱼雷发射器 II"
 ship_torpedo_2_desc:0 "在发射器上加装一个新的鱼雷发射管，水面舰艇可以形成更大的鱼雷扇面，提升命中概率。"
 ship_torpedo_3:0 "三联装 533mm鱼雷发射器"
 ship_torpedo_3_short:0 "鱼雷发射器 III"
 ship_torpedo_3_desc:0 "更大的鱼雷，能携带更具威力的弹头，对目标造成更严重的伤害。当然，这使可搭载的鱼雷管减少了。"
 ship_torpedo_4:0 "四联装533mm鱼雷发射器"
 ship_torpedo_4_short:0 "鱼雷发射器 IV"
 ship_torpedo_4_desc:0 "解决了水面舰艇发射大型鱼雷的机械问题，这种先进的设备同时可以更快地装填下一轮鱼雷。"
 ship_torpedo_sub_1:0 "四联装450mm鱼雷发射管"
 ship_torpedo_sub_1_short:0 "鱼雷发射管 I"
 ship_torpedo_sub_1_desc:0 "一套基础鱼雷发射管，可以从潜艇内部重新装填。"
 ship_torpedo_sub_2:0 "六联装450mm鱼雷发射管"
 ship_torpedo_sub_2_short:0 "鱼雷发射管 II"
 ship_torpedo_sub_2_desc:0 "更大的鱼雷舱可以装载更多的鱼雷发射管，并且能让舰员的居住空间更宽敞一点。"
 ship_torpedo_sub_3:0 "四联装 533mm鱼雷发射管"
 ship_torpedo_sub_3_short:0 "鱼雷发射管 III"
 ship_torpedo_sub_3_desc:0 "更大的鱼雷发射管让潜艇发射更大的鱼雷。"
 ship_torpedo_sub_4:0 "六联装 533mm鱼雷发射管"
 ship_torpedo_sub_4_short:0 "鱼雷发射管 IV"
 ship_torpedo_sub_4_desc:0 "电动装弹机可以让鱼雷再装填的时间大大减少。"
 ship_anti_air_1:0 ".50重机枪"
 ship_anti_air_1_short:0 "防空炮 I型"
 ship_anti_air_1_desc:0 "一组重机枪可以为舰艇提供些许近距离的防空火力。"
 ship_anti_air_2:0 "20mm防空炮"
 ship_anti_air_2_short:0 "防空炮 II型"
 ship_anti_air_2_desc:0 "一门小型自动炮可以打出更大的炮弹，几发就能击毁一架飞机。"
 ship_anti_air_3:0 "37mm防空炮"
 ship_anti_air_3_short:0 "防空炮 III型"
 ship_anti_air_3_desc:0 "之前的小口径炮威力难以在敌人投放武器前摧毁敌方飞机。更大的炮弹意味着在命中时更容易摧毁敌方飞机，但也需要更大口径的身管。"
 ship_anti_air_4:0 "40mm 四联装防空炮"
 ship_anti_air_4_short:0 "防空炮 IV型"
 ship_anti_air_4_desc:0 "最新的防空炮不仅可以轻易捕捉高速移动的空中目标，并且升级过的火控系统可以引导多门防空炮射击同一个目标。"
 ship_mine_layer_1:0 "布雷装置"
 ship_mine_layer_1_desc:0 "为水面舰艇改装之后可以布置水雷。"
 ship_mine_sweeper_1:0 "扫雷装置"
 ship_mine_sweeper_1_desc:0 "可以部署扫雷装备的装置。"
 ship_mine_layer_sub:0 "水雷布设管"
 ship_mine_layer_sub_desc:0 "可以在潜艇的船壳上改装，使其可以布置多枚水雷。"
 ship_depth_charge_1:0 "深水炸弹轨道"
 ship_depth_charge_1_short:0 "深水炸弹 I"
 ship_depth_charge_1_desc:0 "一组简单的轨道，可以让舰艇在开过水下目标的时候可以从船尾投下深水炸弹。"
 ship_depth_charge_2:0 "深水炸弹投掷器"
 ship_depth_charge_2_short:0 "深水炸弹 II"
 ship_depth_charge_2_desc:0 "使用小型炸药的深水炸弹可以在更深的地方起爆，这样一艘舰艇投掷一组深水炸弹就可以覆盖很大一片区域。"
 ship_depth_charge_3:0 "反潜迫击炮"
 ship_depth_charge_3_short:0 "深水炸弹 III"
 ship_depth_charge_3_desc:0 "可以投掷带有触发式引信深水炸弹的装置，让舰艇可以在不干扰声呐索敌的情况下攻击敌方目标。"
 ship_depth_charge_4:0 "先进反潜迫击炮"
 ship_depth_charge_4_short:0 "深水炸弹 IV"
 ship_depth_charge_4_desc:0 "是前一型装备的升级版，这种迫击炮可以将更多的装药投送到更远的距离。"
 ship_sub_snorkel_1:0 "基础型通气管"
 ship_sub_snorkel_1_desc:0 "可以让潜艇引擎在水下继续工作，既能为电池充电，又能避免暴露在水上。"
 ship_sub_snorkel_2:0 "改良型通气管"
 ship_sub_snorkel_2_desc:0 "对通气管设计进行改进可以减少在高海况下引擎运行面临的问题，同时减少了被雷达发现的风险。"
 ship_airplane_launcher_1:0 "水上飞机弹射器"
 ship_airplane_launcher_1_desc:0 "一个小型飞机弹射器可以把一架小型侦察机送上天。"
 ship_airplane_launcher_2:0 "改进型水上飞机弹射器"
 ship_airplane_launcher_2_desc:0 "改进过的弹射装置可以让舰艇弹射更大的、航程更远航速更快的飞机。"
 ship_deck_space:0 "机库"
 ship_deck_space_desc:0 "船舱内一块巨大开放的区域，可以为着舰的飞机进行维护和后勤。为船上增加更多的机库会使得造价飙升。"
 ship_sonar_1:0 "水听器"
 ship_sonar_1_short:0 "声呐 I"
 ship_sonar_1_desc:0 "一套简单的水听装置，通过声音来追踪水下目标。"
 ship_sonar_2:0 "主动式声呐"
 ship_sonar_2_short:0 "声呐 II"
 ship_sonar_2_desc:0 "一个主动式噪音发射器，可以往水里放出“嘭”的声音并且监听其在潜艇表面的回声。"
 ship_radar_1:0 "分米波水面搜索雷达"
 ship_radar_1_short:0 "雷达 I"
 ship_radar_1_desc:0 "一组简单且有着50cm的左右波长的雷达装置，在恶劣天气下也可以探测到10公里以外的水面舰艇。"
 ship_radar_2:0 "改进型分米波水面搜索雷达"
 ship_radar_2_short:0 "雷达 II"
 ship_radar_2_desc:0 "一组经过改良，且有着30cm左右波长的雷达装置，可以在25公里开外精确测量出哪怕是一艘小船的距离和方位"
 ship_radar_3:0 "厘米波火控雷达"
 ship_radar_3_short:0 "雷达 III"
 ship_radar_3_desc:0 "通过装备空腔磁控管，该雷达装置不仅能够探测到极小的目标，还甚至能测定弹着点。哪怕是在夜间或者是恶劣的天气里，我们也能够对目标进行盲射。"
 ship_radar_4:0 "集成火控雷达"
 ship_radar_4_short:0 "雷达 IV"
 ship_radar_4_desc:0 "这一雷达组有着厘米级的波长，同时与船只的火控系统结为一体，而这带来了在所有天气条件下的高精度炮控。"
 ship_extra_fuel_tank:0 "增设油箱"
 ship_extra_fuel_tank_desc:0 "增加的燃料储备可以带来更长的航程。"
 light_ship_engine_1:0 "35000马力引擎"
 light_ship_engine_1_short:0 "轻型引擎 I"
 light_ship_engine_1_desc:0 "一组小型蒸汽轮机可以推动一艘小船高速前进，或是让一艘更大的船只以低速前进。"
 light_ship_engine_2:0 "40000马力引擎"
 light_ship_engine_2_short:0 "轻型引擎 II"
 light_ship_engine_2_desc:0 "通过使用高压锅炉，在同等的重量和锅炉空间下，动力设备仍然可以产生更高的推力。"
 light_ship_engine_3:0 "45000马力引擎"
 light_ship_engine_3_short:0 "轻型引擎 III"
 light_ship_engine_3_desc:0 "材料技术上的进步让动力设备能够承受更高的蒸汽压力，而这带来了更高的功率输出。"
 light_ship_engine_4:0 "50000马力引擎"
 light_ship_engine_4_short:0 "轻型引擎 IV"
 light_ship_engine_4_desc:0 "改良后的发动机设计和轮机减速齿轮能让动力设备在重量不变的情况下拥有更高的效率。"
 sub_ship_engine_1:0 "1000马力引擎"
 sub_ship_engine_1_short:0 "潜艇引擎 I"
 sub_ship_engine_1_desc:0 "柴油和电力的混合引擎，使潜艇能在水下以一个可以接受的速度前进。"
 sub_ship_engine_2:0 "2000马力引擎"
 sub_ship_engine_2_short:0 "潜艇引擎 II"
 sub_ship_engine_2_desc:0 "动力强劲的柴油引擎，让潜艇在发现目标后能迅速进入作战位置。"
 sub_ship_engine_3:0 "3000马力引擎"
 sub_ship_engine_3_short:0 "潜艇引擎 III"
 sub_ship_engine_3_desc:0 "新材料和新工艺打造的引擎，可以在满功率下运行更长时间。"
 sub_ship_engine_4:0 "4000马力引擎"
 sub_ship_engine_4_short:0 "潜艇引擎 IV"
 sub_ship_engine_4_desc:1 "带有涡轮增压的先进发动机，在短时间内可以极速运转，既能用于追击目标，也能用于更快速的为电池充电。"
 cruiser_ship_engine_1:0 "60000马力引擎"
 cruiser_ship_engine_1_short:0 "巡洋舰引擎 I"
 cruiser_ship_engine_1_desc:0 "一套给无齿轮涡轮机提供蒸汽的基础锅炉"
 cruiser_ship_engine_2:0 "70000马力引擎"
 cruiser_ship_engine_2_short:0 "巡洋舰引擎 II"
 cruiser_ship_engine_2_desc:0 "一套配备减速齿轮的汽轮机的运行效率要高得多，可以将多出来的重量用于提供额外的动力。"
 cruiser_ship_engine_3:0 "80000马力引擎"
 cruiser_ship_engine_3_short:0 "巡洋舰引擎 III"
 cruiser_ship_engine_3_desc:0 "改进后的锅炉布局可以输出更高的蒸汽压力，带来更强劲的动力。"
 cruiser_ship_engine_4:0 "90000马力引擎"
 cruiser_ship_engine_4_short:0 "巡洋舰引擎 IV"
 cruiser_ship_engine_4_desc:0 "先进的制作材料可以让这种引擎进行更长时间的高负荷运转。"
 heavy_ship_engine_1:0 "30000马力引擎"
 heavy_ship_engine_1_short:0 "重型引擎 I"
 heavy_ship_engine_1_desc:0 "为了把更多的重量留给装甲和火炮，这种引擎从未被设计得能达到高速。"
 heavy_ship_engine_2:0 "90000马力引擎"
 heavy_ship_engine_2_short:0 "重型引擎 II"
 heavy_ship_engine_2_desc:0 "这种引擎的推力比之前的要大得多，这种引擎可以使大型船只相较老式战舰拥有明显的速度优势。"
 heavy_ship_engine_3:0 "150000马力引擎"
 heavy_ship_engine_3_short:0 "重型引擎 III"
 heavy_ship_engine_3_desc:0 "随着装甲和火炮重量的增加，引擎也被设计得能够提供更高的速度，以便于追击逃跑的敌军，抑或是和比自己更强大的对手保持距离。"
 heavy_ship_engine_4:0 "210000马力引擎"
 heavy_ship_engine_4_short:0 "重型引擎 IV"
 heavy_ship_engine_4_desc:0 "通过采用新材料和改进的锅炉设计，这种动力装置能使一艘现代战列舰跟上那些高速的航母和巡洋舰。"
 heavy_ship_engine_5:0 "270000马力引擎"
 heavy_ship_engine_5_short:0 "重型引擎 V"
 heavy_ship_engine_5_desc:0 "一台真正的大型动力装置，集成了以前的实验发动机技术，这台巨型发动机甚至可以让一艘巨大的无畏舰做出敏捷的灵活行动。"
 carrier_ship_engine_1:0 "50000马力引擎"
 carrier_ship_engine_1_short:0 "航空母舰引擎 I"
 carrier_ship_engine_1_desc:0 "一组基础引擎，能够让一艘中等大小的航空母舰达到安全收放飞机所需要的速度。"
 carrier_ship_engine_2:0 "120000马力引擎"
 carrier_ship_engine_2_short:0 "航空母舰引擎 II"
 carrier_ship_engine_2_desc:0 "这种新的动力装置被设计成能够让一艘航空母舰在速度上胜过绝大部分老式巡洋舰和一些驱逐舰，允许它规避敌方的水面舰队。"
 carrier_ship_engine_3:0 "150000马力引擎"
 carrier_ship_engine_3_short:0 "航空母舰引擎 III"
 carrier_ship_engine_3_desc:0 "这种引擎被设计得能让大型航空母舰以非常快的速度移动。"
 carrier_ship_engine_4:0 "210000马力引擎"
 carrier_ship_engine_4_short:0 "航空母舰引擎 IV"
 carrier_ship_engine_4_desc:0 "这一动力系统为了装备一种作为航母战斗群核心的“快速航母”而设计。"
 ship_armor_bb_1:0 "200mm主装甲/40mm甲板装甲"
 ship_armor_bb_1_short:0 "战列舰装甲 I"
 ship_armor_bb_1_desc:0 "这种装甲设计用于保护船只不受自身口径火炮射击的伤害，它确保船只的每一部分都能根据其功能得到有效的保护。"
 ship_armor_bc_1:0 "150mm主装甲/25mm甲板装甲"
 ship_armor_bc_1_short:0 "巡洋舰装甲 I"
 ship_armor_bc_1_desc:0 "这种装甲的设计可以保护船只免受中小型炮的伤害，它也被设计得更轻以带来高航速。"
 ship_armor_bb_2:0 "350mm主装甲/150mm甲板装甲"
 ship_armor_bb_2_short:0 "战列舰装甲 II"
 ship_armor_bb_2_desc:0 "通过由倾斜装甲构成的主装甲带，这一装甲设计方案可以保护船只免受自身口径火炮射击的伤害。"
 ship_armor_bc_2:0 "305mm主装甲/100mm甲板装甲"
 ship_armor_bc_2_short:0 "巡洋舰装甲 I"
 ship_armor_bc_2_desc:0 "这种装甲设计是一种兼顾速度和防护的折中方案，可以保护舰船免受驱逐舰和巡洋舰舰炮射击的伤害。"
 ship_armor_bb_3:0 "380mm主装甲/155mm甲板装甲"
 ship_armor_bb_3_short:0 "战列舰装甲 III"
 ship_armor_bb_3_desc:0 "与以前的装甲设计方案完全不同，这一设计在舰船中心构建了一个重装甲的核心舱，但是牺牲了对舰艇其他部分的保护。它的目的是保护舰船免受自身口径火炮射击的伤害。"
 ship_armor_bc_3:0 "330mm主装甲/130mm甲板装甲"
 ship_armor_bc_3_short:0 "巡洋舰装甲 I"
 ship_armor_bc_3_desc:0 "这种装甲设计着眼于对舰船排水量的限制，试图最大限度地保护船舶的关键部位，而其他区域只能暴露在外。这种装甲设计方案无法长时间承受战列舰级武器的考验。"
 ship_armor_shbb:0 "450mm主装甲/210mm甲板装甲"
 ship_armor_shbb_short:0 "超重型装甲"
 ship_armor_shbb_desc:0 "最新的装甲设计方案，目的是抵御所有已知的主炮炮弹，并让一艘装备如此精良的战列舰能够接触并击沉当今世界上的任何其他战列舰。"
 ship_armor_cruiser_1:0 "50mm主装甲/40mm甲板装甲"
 ship_armor_cruiser_1_short:0 "巡洋舰装甲 I"
 ship_armor_cruiser_1_desc:0 "这种装甲设计方案旨在使巡洋舰在与驱逐舰和其他轻装甲舰船战斗时略胜一筹。"
 ship_armor_cruiser_2:0 "100mm主装甲/30mm甲板装甲"
 ship_armor_cruiser_2_short:0 "巡洋舰装甲 II"
 ship_armor_cruiser_2_desc:0 "这种装甲设计方案有较重型的主装甲，能使巡洋舰在与老旧的轻型巡洋舰及较小的舰船交战时得到很好的保护。"
 ship_armor_cruiser_3:0 "120mm主装甲/50mm甲板装甲"
 ship_armor_cruiser_3_short:0 "巡洋舰装甲 III"
 ship_armor_cruiser_3_desc:0 "仿造了设计战列舰装甲的方法，这种装甲的设计方案是为了跟上世界武器的发展。"
 ship_armor_cruiser_4:0 "150mm主装甲带/60mm甲板装甲"
 ship_armor_cruiser_4_short:0 "巡洋舰装甲 IV"
 ship_armor_cruiser_4_desc:0 "这一装甲方案试图最大限度地保护船只战斗中所必要的浮力，并以所有其他区域的防护为代价。"
 ship_armor_carrier_deck:0 "90mm甲板装甲"
 ship_armor_carrier_deck_short:0 "飞行甲板装甲"
 ship_armor_carrier_deck_desc:0 "重型装甲板可以在牺牲机库空间的前提下保护机库不受敌方轰炸机的伤害。"
 dp_light_battery_2:0 "自装填127mm高平两用主炮"
 dp_light_battery_2_short:0 "高平两用主炮 II"
 dp_light_battery_2_desc:0 "具备高射仰角、全自动化和电机的这类火炮能够以弹幕追踪并打击战场上的一切目标。"
 dp_ship_light_medium_battery:0 "自装填152mm高平两用主炮"
 dp_ship_light_medium_battery_short:0 "轻中型高平两用炮"
 dp_ship_light_medium_battery_desc:0 "自动装填机和高射仰角的组合，让这种火炮能向大海、陆地、天空泼洒死亡。"
 dp_ship_secondaries_2:0 "自装填127mm高平两用副炮"
 dp_ship_secondaries_2_short:0 "高平两用副炮 II"
 dp_ship_secondaries_2_desc:0 "具备高射仰角、全自动化和电机的这类火炮能够以弹幕追踪并打击战场上的一切非主力舰目标。"
 ship_super_heavy_battery_2:0 "50.8cm火炮"
 ship_super_heavy_battery_2_short:0 "超重炮组 II"
 ship_super_heavy_battery_2_desc:0 "由于在建造18英寸炮时遇到了严重的问题，设计师们起初认为这种炮将是有史以来最大的炮。哦，现在看来他们大错特错了。"
 ship_heavy_medium_battery:0 "254mm自动火炮"
 ship_heavy_medium_battery_short:0 "巡洋舰炮组 V"
 ship_heavy_medium_battery_desc:0 "战争后期材料科学的进步使得中型火炮的潜力迅速发展。其中一些设计是在保持旧有8英寸口径的同时增强火力，这类设计的目的是降低舰炮的总量，让其能够安装到更小型的潜艇上。"
 ship_armor_shbb_2:0 "534mm主装甲带/254mm甲板装甲"
 ship_armor_shbb_2_short:0 "超重装甲 II"
 ship_armor_shbb_2_desc:0 "自称有“终极解决方案”可不是明智之举，否则万一到时候出现了更棘手的问题，那就让人难堪了。比如20英寸口径主炮的出现，就让所有号称“终极防护”的装甲立刻过时。"
 destroyer_1:0 "驱逐舰I型"
 destroyer_1_desc:0 "为了确保运输船的安全，第一次世界大战的驱逐舰需要更改它们的定位并改变它们的设计。新的设计将拥有更多的鱼雷来增加与敌人交火的机会。"
 destroyer_2:0 "驱逐舰 II型"
 destroyer_2_desc:0 "更长的鱼雷射程和更快的装填时间，外加诸如高角炮塔的新设计将使我们的驱逐舰变成更高效的多面手。"
 destroyer_3:0 "驱逐舰 III型"
 destroyer_3_desc:0 "为了应对来自空中以及水下的威胁，新型驱逐舰必须装备有雷达和更加先进的防空与反潜武器。"
 destroyer_4:0 "驱逐舰 IV型"
 destroyer_4_desc:0 "现代驱逐舰必须拥有多种不同的索敌装备，新型的深弹投放系统以及与以前的驱逐舰相比更大的吨位。"
 great_war_cruiser_nonmtg:0 "早期巡洋舰船体"
 great_war_cruiser_nonmtg_desc:0 "即使是受到了华盛顿海军条约的限制，巡洋舰仍然是功能最多的舰种。该船体允许建造用于侦察与护卫用途的轻巡洋舰，亦或是用于支援战列线的重巡洋舰。"
 interwar_cruiser_nonmtg:0 "战间期巡洋舰"
 interwar_cruiser_nonmtg_desc:0 "战间期见证了自无畏舰竞赛以来大型巡洋舰的又一次革新。由于政治和财政事宜制约了各大海军强权，这一时期制造的舰船在体量上比他们的前代舰大不了多少，不过它们有8英寸巨炮和三联装炮台以及四管鱼雷发射器来升级其火力水平。随着空军对海战的影响不断提高，防空武器也受到了人们的重视，使得这批舰船安装了3至5英寸的高仰角高平两用炮，并辅有越来越多的自动机关炮。"
 advanced_cruiser_nonmtg:0 "先进巡洋舰"
 advanced_cruiser_nonmtg_desc:0 "由于经费的增加，战间期末期和二次世界大战爆发之初建造的新型巡洋舰在体量上又有了小幅增长。虽然火炮的口径仍然在7到8英寸上下，但是它们通过额外的炮塔或者增加联装火炮数量来让船只的火力水平相比前代进一步得到强化。同时，副武器也进一步升级，增加了高平两用炮和专用的防空武器，通常还带有改进了的火控系统。雷达系统也逐渐在该代巡洋舰上普及开来。"
 modern_cruiser_nonmtg:0 "现代巡洋舰"
 modern_cruiser_nonmtg_desc:0 "大战后期和战后初期的巡洋舰仍与大战初期的巡洋舰相似，同时也吸收了战争中获得的经验教训。由于实践证明空中力量是船只最大的威胁之一，设计者们将重点放在用强化火控、改善炮台和雷达之间的协调来进一步提高防空能力。一些海军还试验了主炮的自动装填装置，大大提高了主炮的射速。不过，火箭和导弹的快速发展最终将会让包括巡洋舰在内的所有炮舰退出历史的舞台，所以这也意味着它们将是许多国家海军中最后一代“老式巡洋舰”。"
 armored_cruiser_1:0 "一战战列巡洋舰"
 armored_cruiser_1_desc:0 "法国革命之初，新成立的共和政府对公社的造船能力深表担忧。由于缺乏真正的造船设施且缺乏预算，他们被迫在国际上下订单买船——主要是给两西西里那些空空如也的造船厂下单。公社的设计意图是将其作为一种折中的战舰，利用主炮和射程来对抗旧战列舰，用速度追赶轻巡洋舰，并能逃脱更现代化的战列舰追击以让自己立于不败之地。很快，乌克兰、奥地利和两西西里收到了一些关于订购更多该类船只的订单，从而拯救了这些国家的造船业，并让他们有了建造自己无力负担的大型舰船的经验；在该类型的战舰诞生的同时，也迎来了一次造船业的爆发。"
 armored_cruiser_2:0 "改良型装甲驱逐舰"
 armored_cruiser_2_desc:0 "在公社向世界各二流强国大规模订购装甲巡洋舰后，为了提升船只的潜能，该设计被彻底进行了审视分析考量。船只加装了更好的测距仪，改进了三联装炮台以减轻重量并改进装甲，为了提高舰艇的侦查能力还增加了放置水上飞机的空间。这种新型设计在南美洲被广泛采用，并使得南美爆发的“第二次海军军备竞赛”进入了损害国家财政的地步——这是因为像委内瑞拉这样的富裕国家在智利革命后把大量的钱砸进了军队来改进舰队水平。"
 armored_cruiser_3:0 "先进装甲巡洋舰"
 armored_cruiser_3_desc:0 "装甲巡洋舰的发展伴随着对齐定位的重新评估以及对先前发展轨迹的调整。虽然它们仍保留了它们先辈那平庸的装甲，但是它们改变了自身的火炮形式，通常以减小炮管口径的形式来换取射速的提高。它们一般用二联装或三联装炮台配备六门主炮，大多数口径在11至12英寸上下。"
 armored_cruiser_4:0 "现代装甲巡洋舰"
 armored_cruiser_4_desc:0 "到20世纪40年代中期，装甲巡洋舰的发展到了顶峰：速度快到能捕杀巡洋舰，而火力又能威胁到真正的主力舰并让它们时刻保持警惕。尽管随着航母的崛起，舰艇火力的作用越来越小，但是它们仍在对岸轰炸和航母护航任务中起到重要的作用。功能大大扩展的巡洋舰装备有更厚实的装甲和更重型的大炮，其中大多数配备了6到9门11到12英寸上下的主炮；这些高射速主炮的设计能够穿透射程内战列舰的装甲，同时其在袭击运输船队时也更能有效的处理遇上的驱逐舰或者轻巡洋舰护航队。"
 battleship_1:0 "一战快速战列舰"
 battleship_1_desc:0 "虽然有些人认为战列舰是属于过去的海战的古董，但是另一些人认为它们是人类有史以来最令人印象深刻的舰船。没有人会否认这些战列舰竞赛的遗物是人们建造过的火力最强大、装甲最坚实的军舰。"
 battleship_2:0 "战列舰 II型"
 battleship_2_desc:0 "在不打破海军条约限制的前提下，新一代的战列舰与之前的设计相比拥有更好的稳定性以及更远的航程。"
 battleship_3:0 "战列舰 III型"
 battleship_3_desc:0 "只要使用得当，拥有更厚的装甲，更强劲的引擎，大口径的火炮以及更强的防空能力的战列舰在空军慢慢变成主角的海战中仍可找到自己的一席之地。"
 battleship_4:0 "战列舰 IV型"
 battleship_4_desc:0 "各国海军都在思考战列舰还会面对什么重大威胁。最终，人们发现强大的武装和防空火力显得比从前任何时候都更为重要。"
 dreadnought_1:0 "无畏舰"
 dreadnought_1_desc:0 "在无畏舰军备竞赛达到顶峰时，这些真正的怪物就诞生了。它们的规模和火力比以往任何船只都大得多，但其成本也是惊人的，几乎没有国家有能力考虑去建造它们。尽管这样，人们还是发现了这些武器在取得海上霸权中的作用。不过与他们的前代相比，他们的建造条件更为恶劣。仓促的设计、最后一刻和施工过程中面临的临时性重新设计、所需大量资源的短缺、仓促施工过程中面临的巨大压力、大型机械的巨大规模已经复杂性等造成的设计缺陷和漏洞都被掩盖在了巨大的装甲之下。这类设计配备了12-15门18英寸左右口径的巨炮。"
 dreadnought_2:0 "改良型无畏舰"
 dreadnought_2_desc:0 "在无畏舰军备竞赛的余晖褪去后，海军设计师们开始评估无畏舰在未来计划中的地位。航速作为舰船重要指标的理念被抛弃了，因为新一代的“快速战列舰”会担负起这份任务；因此这类设计转为聚焦于让舰船被极端到前所未有的装甲所保护。先进的16英寸火炮可以和18英寸火炮的穿透力相提并论（同时也更便宜）。从重型舰艇的发展中获得的经验让大多数该类设计采用了5个三联装炮台，上有先进的16英寸左右口径的火炮。"
 dreadnought_3:0 "先进无畏舰"
 dreadnought_3_desc:0 "尽管大多数海军在不同程度上都不情愿和沮丧的被迫承认了航空母舰对传统的火炮军舰的优势，一些海军设计师依然梦想着创造“终极战舰”。这些设计几乎有着无法穿透的装甲，装备着防空炮，6个16英寸的三联装炮台或者类似的终极兵器，代表着重型战列舰设计的巅峰。这些设计是在炮舰时代的末期构想出来的，因此，该设计的草案在空中优势支持者彻底夺权之前就已经被认为过时了。"
 carrier_1:0 "实验性航空母舰"
 carrier_1_desc:0 "有了使用水上飞机母舰的经验，那些拥有足够资源的海军开始研发下一代能够携带飞行器的舰船。与它们的先辈不同，这些航空母舰设计了飞行甲板，允许飞机能够飞离舰体，然后返回并降落到甲板上。由民用船只和水上飞机母舰改装而来的这些船只大多受到了相对逼仄的飞行甲板及机库的限制，但它们确实证明，舰船有能力高效地执行海上空中补给的任务。"
 carrier_2:0 "改良型航空母舰"
 carrier_2_desc:0 "于30年代后期发展而来的这类舰艇，设计目标是提供空中侦查任务及提供轻型战斗机集中屏护更为“常规”的战舰编队。设计者让它们的航程得到了大幅提升，并努力让他们的速度跟得上在公海全速前行的主力舰队。"
 carrier_3:0 "先进航空母舰"
 carrier_3_desc:0 "改进的建造方式以及诸如甲板边升降机这类的更加专业的系统使这些航空母舰可以更高效的携带更多飞机。"
 carrier_4:0 "航空母舰 IV型"
 carrier_4_desc:0 "随着海军条约被越来越多的国家所无视，我们现在可以建造能携带前所未有的数量的飞机来确保制空权的航空母舰了。"
 heavy_carrier_1:0 "实验性舰队航空母舰"
 heavy_carrier_1_desc:0 "作为第一批完全是为了编入舰队作战而设计的航空母舰，这类船只的大多数个体明显比它们的前代产品小了很多它们，但是，因为这是以海军航空为中心而设计的军备，它拥有的合理设计过的跑道和更良好的防空系统让它在扮演航母的角色时显得更为可靠。它们一般能携带六十架飞行器。"
 heavy_carrier_2:0 "现代舰队航空母舰"
 heavy_carrier_2_desc:0 "随着舰队航空母舰的进一步发展诞生了更为大块头的型号，这类船只的体量已经贴近了最初一代的舰队航空母舰，但是糅合了之前若干年开发历程中所需要的各种设计上的优点。大部分该类船只被明显的装甲和毁灭性的防空火力网保护着，同时也有极可靠的机械部件，不过它们放弃了大口径的副炮，并用双用途的100-127mm多用途炮取而代之。它们的舰载机容量，平均来说，在八十架上下。"
 submarine_1:0 "早期潜艇船体"
 submarine_1_desc:0 "潜艇是擅长于对付无武装的运输船的暗影猎手。第一次世界大战中的早期潜艇改变了海战的面貌。"
 submarine_2:0 "改良型潜艇"
 submarine_2_desc:0 "作为“巡洋”潜艇这一设计的发展，一些潜艇进一步发展了“巡洋”的理念，配备了更为大型的舰炮且更强调水面性能；另一些则转而寻求提升潜航能力和舰艇性能。"
 submarine_3:0 "先进潜艇"
 submarine_3_desc:0 "从早期设计中获得的关于延长水下航程、航速和整体性能的经验，让潜艇的发展远离了“巡洋”模式，并将重心拉回了追求潜艇水下能力的路上。这些船只在早期型号的基础上极大地得到了提升，满负荷搭载了强力的鱼雷，对所有洋面上的船只来说都是个可观的威胁。但是，它们仍然受限于潜水的时长、航程以及速度的影响，而且在浮出水面时仍然很脆弱，尤其是面对飞行器时。"
 submarine_4:0 "现代潜艇"
 submarine_4_desc:0 "随着电池容量的大量提高，先进的潜航空气再循环系统以及超前的设计被启用，这些潜艇是第一批可以在海域执行任务的大部分时间里保持潜航状态的潜艇。因此，它们标志着海战发生了巨大的改变，过去潜艇的优点如今真正发展为了威胁。这种战舰为部署它们的国家提供了统治海洋的能力。"
 cruiser_submarine_1:0 "巡洋潜艇"
 cruiser_submarine_1_desc:0 "和过去的潜艇相比，这类潜艇设计是一种“巡洋型”潜艇，设计用于执行袭击商船之类的长距离独立行动任务；同时这类潜艇携带有更好的装备，可以应付在水面遭遇敌方轻型战舰的情况。综上，这种潜艇带上了更重型的火炮，其水面航速也得到了提升。不过，他们的潜航能力依然有限。"
 ship_hull_superdreadnought:0 "无畏舰"
 ship_hull_superdreadnought_desc:0 "在第一次世界大战期间的陆地冲突结束后，各大国用于海军建设的资源迅速增加，最初产生了这些设计，代表着扩大的尺寸、火力、装甲、口径，当然还有骤增的成本的开始。这样的舰艇使世界上领先的海军强国从单纯的伪装中脱颖而出，但它们也有问题；它们的快速发展和仓促施工导致了设计缺陷和持续的机械问题。这些设计配备了8～10门18英寸或同口径的主炮，并拥有与同样装备的舰船进行交锋的保护能力。当无畏舰填满了整片海域的时候，这些真正的怪物就诞生了。在炮口尺寸和火力上远远超过之前的任何武器，但它们的成本是惊人的，很少有国家能够负担得起甚至考虑建造它们。然而，那些建造了的国家发现自己拥有真正强大的海上霸主武器。甚至与上一代相比，更多的是受到了他们的构思条件的影响。仓促的设计工作，施工期间的最后一刻的临时重新设计，所需的资源大量的短缺，急于求成的巨大压力，以及庞大的机械结构和复杂性，都导致了他们巨大的装甲外壳下的设计的缺陷和脆弱性。这些设计配备了12～15门18英寸或等效主炮。"
