l_english:
 vanguard_socialism:0 "先锋社会主义"
 vanguard_socialism_noun:0 "先锋社会主义"
 vanguard_socialism_desc:0 "社会主义政体"
 national_vanguardism:0 "极权社会主义"
 national_vanguardism_desc:0 "民族先锋是一个描述激进政治运动的术语，它将社会主义与民族主义结合起来。民族先锋主义通常坚持计划经济和社会革命先锋队领导的一党制国家，并主张民族主义，以保护革命的成果。民族先锋主义坚持民族主义、军国主义和维护国家荣誉。社会革命先锋队的存在会增强社会主义思想在国内的吸引力，并做好与国内外敌人作革命斗争的准备。"
 revisionist_socialism:0 "改良社会主义"
 revisionist_socialism_noun:0 "改良社会主义"
 revisionist_socialism_desc:0 "社会主义政体"
 democratic_socialism:0 "民主社会主义"
 democratic_socialism_desc:0 "民主社会主义是一种政治意识形态，主张政治民主以及基于马克思主义的生产资料社会所有制，往往强调社会主义经济体制内企业的民主管理。民主社会主义者认为资本主义本质上与自由，平等和团结的民主价值观不相容，并且相信资本主义固有的问题只能通过用某种形式的公有制取代私有制来解决。"
 religious_socialism:0 "宗教社会主义"
 religious_socialism_desc:0 "宗教社会主义是一种基于特定宗教价值的社会主义形式。凡是基于宗教价值观的任何形式的社会主义都可以称为宗教社会主义。几个主要宗教的成员发现，他们信仰中关于人类社会的部分符合社会主义原则和思想。结果，在这些宗教中发展了宗教社会主义运动，包括基督教，伊斯兰教和佛教等。"
 agrarian_socialism:0 "农业社会主义"
 agrarian_socialism_desc:0 "农业社会主义指的是基于农村的，以地方为中心的，相对传统的或保守的社会主义变体。农民社会主义主要适用于前工业化，前城市化的人口，重点是权力下放和非国家形式的集体所有制。它旨在解决的并非其他生产资料的所有权，而只有土地控制，所有权和利用问题。"
 progressivism:0 "进步主义"
 progressivism_desc:0 "民主政体"
 liberalism:0 "贸易自由主义"
 liberalism_noun:0 "自由主义"
 liberalism_desc:0 "民主政体"
 social_liberalism_desc:0 "社会自由主义是一种政治意识形态，认为个人自由需要一定程度的社会正义作为支撑。与古典的贸易自由主义一样，社会自由主义支持市场经济，以及扩大公民政治权利和自由，但不同之处在于它认为政府的任务也包括解决贫困，医疗保健和教育等经济和社会问题。"
 conservatism:0 "保守主义"
 conservatism_noun:0 "保守主义"
 conservatism_desc:0 "民主政体"
 social_conservatism:0 "社会保守主义"
 social_conservatism_desc:0 "社会保守主义是一种倾向于支持在社会事务方面公认的传统的态度，包括道德问题。社会保守主义通常对社会变革持怀疑态度，并相信维持家庭生活，性关系和爱国主义是维持社会现状的关键。"
 national_conservatism:0 "民族保守主义"
 national_conservatism_desc:0 "民族保守主义通常被用来描述倡导国家利益，维护社会现状或理想民族主义团体。国家保守派可以支持民主或议会主义，但通常认为国家利益高于公民权利。"
 right_authoritarianism:0 "右翼威权主义"
 right_authoritarianism_noun:0 "右翼威权主义"
 right_authoritarianism_desc:0 "威权政体"
 oligarchy:0 "寡头政治"
 oligarchy_desc:0 "寡头政治是一种权力结构形式，在此权力体制中权力属于少数人。这些人可以通过贵族，财富，家庭关系，教育，企业或宗教控制来区分。寡头政治并非民主，尽管他们可以有议会或参议院系统。他们通常运营着一个等级森严的社会，控制着国家的经济经济，而这肯定是为了掌权者的利益着想。"
 despotism:0 "专制主义"
 despotism_noun:0 "专制主义"
 despotism_desc:0 "威权政体"
 absolute_monarchism:0 "绝对君主制"
 absolute_monarchy_desc:0 "绝对君主制是君主制的一种形式，其中一个世袭统治者具有最高权威，而且任何书面法律，立法或习俗都不会有效地限制该权威。虽然君主可能依赖于一个火几个亲密的顾问或大臣，但他的特权仍然凌驾于自然法之上，并从他对国家本身的地位等式中获得合法性。"
 military_dictatorship:0 "军事独裁"
 military_dictatorship_desc:0 "军事独裁是一种专制政府形式，国家完全由高级军官控制。人们常常声称这是一项临时措施，以防止被其他激进运动接管。在它的支持下，国家安全部队有权镇压抗议活动，而政府可以对经济施加更大的影响，国家在分配资金时可以奉行“军队优先”的政策。有时，个人崇拜被用来赋予政权更大的合法性。"
 reactionism:0 "反动主义"
 reactionism_noun:0 "反动主义"
 reactionism_desc:0 "威权政体"
 reactionary_populism:0 "反动民粹主义"
 reactionary_populism_desc:0 "反动民粹主义是一种意识形态，其目的是通过群众对抗当前的建制派或革命运动，促进某种国家重建。它的特点是支持家长制独裁、强调社会团结，而且往往是一种恶毒的民族主义的体现。反动民粹主义者强调传统、宗教和等级制度，通过回忆“美好的旧时代”的集体来从根本上反对现代理想。"
 religious_fundamentalism:0 "宗教原教旨主义"
 religious_fundamentalism_desc:0 "宗教原教旨主义是捍卫法律权威、原则和特定宗教信仰机构的政治立场。宗教原教旨主义者主张他们的立场是基于他们的信仰——一个或多个神通过地球上的中介——完全控制社会政治。然后，政治体系将进行彻底改革，以适应这种神权主义和传统主义对教条的解释。坚持这一立场的团体包括某些极端伊斯兰教，佛教，印度教以及对基督教教派对于教义的极端反动解释，尽管许多其他圈子可能也属于这一特定类别。"
 accelerationism:0 "加速主义"
 accelerationism_noun:0 "加速主义"
 accelerationism_desc:0 "加速主义政体"
 national_rejuvenatism:0 "国家复兴主义"
 national_rejuvenatism_desc:0 "民族复兴运动是一种特殊的革命和民族主义运动，其目的是通过塑造新的民族身份来加强国家和改善其文化生活。这种复兴是通过团结文化群体、修改传统和制定新的规则来实现的。民族复兴是一种极端的现代主义和技术统治意识形态，它既反对资本主义，也反对共产主义，支持某种程度的国家主导经济，通常具有高度的威权性，认为只有国家的强大力量才能将一个国家带入更光明的未来。然而，该规则也存在一些例外，例如某些团体就主张彻底碾碎国家机器。"
 technocratism:0 "技术统治主义"
 technocratism_desc:0 "技术统治主义代表了一种社会秩序，在这种秩序中，国家及社会的治理是通过科学方法进行的，而不是民粹，未来或者独裁的方法。尽管不同政府对这些方法的实施情况各不相同，但不变的是设立了庞杂的官僚机构，对民主进程施加限制，以及在不同程度上制定了经济规划的要素。要理解并充分掌握危害社会的社会和经济力量，然后通过社会工程的实践将其导向某种共同利益。为了实现这一目标，技术官僚支持技术进步，将社会生产中使用的方法视为与管理国家有用的方法结合起来。"
 constitutional_dictatorship:0 "宪制独裁"
 constitutional_dictatorship_desc:0 "宪政独裁是一个小词，具体意思是是：一个领袖（无论是总理还是总统）通过法律程序被授予绝对权力的政府体系。这项权力可以作为在紧急情况下或政治制度即将崩溃时保护国家的一项措施。宪法独裁者通常伴随着个人崇拜，而他们的权力得到法律的支持和保护。"
 esoteric_reactionism:0 "反动密契主义"
 esoteric_reactionism_desc:0 "长期以来，反动密契主义总是站在反对进步和改革的最前线。他们认为神话已经被理性取代，在历史上消失。他们主张恢复古代，而通常想要恢复曾经伟大的文明，伴随着精神价值观、传统道德和古代社会阶层。反动密契主义者经常出现在秘密俱乐部或小型贵族社会，通常宣扬神秘主义和其他形式的，形而上学的联系。"
 social_liberalism:0 "社会自由主义"
 popularity_ideology_tooltip:0 "[GetPopularityTooltip]"
 vanguard_socialism_topbar_tooltip:0 "我们当前的执政党是§H先锋社会主义§!"
 revisionist_socialist_topbar_tooltip:0 "我们当前的执政党是§H改良社会主义§!"
 liberalism_topbar_tooltip:0 "我们当前的执政党是§H自由主义§!"
 conservatism_topbar_tooltip:0 "我们当前的执政党是§H保守主义§!"
 despotism_topbar_tooltip:0 "我们当前的执政党是§H专制主义§!"
 reactionism_topbar_tooltip:0 "我们当前的执政党是§H反动主义§!"
 right_authoritarianism_topbar_tooltip:0 "我们当前的执政党是§H右翼威权主义§!"
 accelerationism_topbar_tooltip:0 "我们当前的执政党是§H加速主义§!"
 social_anarchism:0 "社会无政府主义"
 social_anarchism_desc:0 "社会无政府主义是革命无政府主义的一个涵盖性术语。它提倡直接民主，废除私有财产（尽管一些派别保留了对个人财产的保障），并沿着非等级制度的路线重组社会。这一思想源于克鲁泡特金、巴枯宁以及蒲鲁东的一部分学说；强调互助，并视其为与个人自由相关；支持生产资料的集体或合作所有制。社会无政府主义最有名的分支是：无政府共产主义、无政府工团主义和集体无政府主义。"
 individualist_anarchism:0 "个人无政府主义"
 individualist_anarchism_desc:0 "个人无政府主义是一套广泛的无政府主义思潮，打破了传统无政府主义的主流和大众导向。虽然其世界观大相径庭，但双方都将个人及其意志置于诸如群体、传统和其他社会系统等外部决定因素之上。这一思潮来源于从梭罗在森林中的内心重建，到戈德温和斯普纳信奉的自然权利哲学，再到罪犯无政府主义和斯特纳的完全利己主义。尽管无政府主义个人主义与无政府主义不是一个东西，但它们经常合作以实现共同目标，包括废除等级制度和所有通过剥削获得的财产。"
 anarchism:0 "无政府主义"
 anarchism_noun:0 "无政府主义"
 anarchism_desc:0 "无政府主义合作社"
 stateless_anarchy:0 "混乱"
 stateless_anarchy_desc:0 "混乱不是一种意识形态，而是由于管理不善或之前存在的政府被摧毁而导致一个地区所有权力彻底崩溃的情况。这个术语也可以描述一些极度蛮荒之地。"
 leninism:0 "列宁主义"
 leninism_desc:0 "列宁主义是指围绕流亡的俄罗斯革命家弗拉基米尔·列宁发展起来的社会主义思想流派。这种意识形态可以在世界各地见到，在这些国家，工人阶级的建立和政治活动不如德国所激烈，它主张成立一个革命先锋队党，组织和教育工人实现自己的解放。此外，它还呼吁“无产阶级专政”，作为沿着社会主义和共产主义进行国家革命的道路。这位理论家在俄罗斯的经历也告诉我们，他们支持民族自决，以解决民族主义和民族压迫问题，这些问题被认为是阶级斗争的干扰因素。"
 state_socialism:0 "国家社会主义"
 state_socialism_desc:0 "国家社会主义是一种政治制度，在这种制度中，国家被置于政治先锋队的监护之下，政治先锋队自上而下地运行社会主义经济。这个词有时作为革命后的过渡阶段出现，暗指现有的马克思主义社会主义理论，但不一定是其中的一部分，对其他先锋社会主义意识形态没有充分描述的国家来说，它是一个包罗万象的概念。"
 popular_socialism:0 "社会民粹主义"
 popular_socialism_noun:0 "社会民粹主义"
 popular_socialism_desc:0 "社会主义政体"
 spartakism:0 "斯巴达克斯主义"
 spartakism_desc:0 "斯巴达克斯主义，有时也被称作卢森堡主义，是一战后产生的占领全球极左翼主流的社会主义学派的意识形态术语。德国革命树立的榜样中包括许多规范：第一，热情的国际主义；第二，反对“先锋党”的概念，支持革命派别之间的多党民主；第三，反军国主义和反帝主义。它最初起源于现代工业资本主义社会，在拥有庞大而发达的城市无产阶级的国家中最为强大。"
 syndicalism:0 "工团主义"
 syndicalism_desc:0 "工团主义是一种社会主义思想，它将激进的工业联合主义视为资本主义社会工人控制经济的一种方法，并通过这种控制影响更广泛的社会。工团主义者认为他们的经济理论是一种促进工人自我活动的策略，是一种以满足人类需要为中心的生产合作经济系统。通常，工联会运动倡导某种形式的中央政府来协调生产，以及在工会行动之外利用革命政党来实现其目标。"
 folk_socialism:0 "民族社会主义"
 folk_socialism_desc:0 "民族社会主义是一种社会主义，它追求斯巴达主义或工团主义的目标和方法，同时了解一个不发达或不发达政体的需要和情况。如果国家没有一个发达的无产阶级，它通常会转向农村，承认他们的价值观和利益，同时仍然试图通过建立社会主义使他们摆脱物质条件的限制。因此，民族社会主义通常在当前和最近解放的殖民地以及其他“前资本主义”国家中有更多的支持度。"
 progressivism_noun:0 "进步主义"
 progressive_democracy:0 "进步民主主义"
 progressive_democracy_desc:0 "进步民主是一种源自美国进步运动的政治学说，该运动倡导广泛的社会和经济改革。其目的是通过累进税制、对大公司实施的规定和向弱势群体提供援助的各种手段，在资本主义经济框架内促进社会公正。进步人士致力于议会民主，倡导国家尽可能广泛地分配资产，以建立一个男女机会平等的政治制度。"
 left_populism:0 "左翼民粹主义"
 left_populism_desc:0 "左翼民粹主义指的是主张为普通民众的利益采取行动的政治运动，它的受众一般是国家的下层阶级，而不是金融、社会或政治精英。总体而言，它支持为公众利益而对经济进行监管，同时支持国家投资和福利规定。一个国家的左翼民粹主义也可能构成一个团结在特定公众人物及其政策背后的运动或政党。"
 social_nationalism:0 "社会民族主义"
 social_nationalism_desc:0 "社会民族主义，又称左翼民族主义，是一种基于社会平等和人民主权原则的意识形态，同时保留维护某种文化或民族认同的必要性。与其他进步运动类似，它支持国家对经济的监管与各种形式的社会援助相结合。社会民族主义源于法国大革命的雅各比主义，并在许多报复外国帝国主义的民族独立运动中流行起来。尽管它与右翼民族主义形成鲜明对比，但对这种意识形态的一些更激进的解释并非闻所未闻。"
 classical_liberalism:0 "古典自由主义"
 classical_liberalism_desc:0 "古典自由主义是美国和法国大革命确立的自由主义的原始意识形态。古典自由主义主张所有人享有平等的政治权利和法律地位，同时寻求在一定程度上限制富裕阶层的政治参与。它倾向于支持拥有列举权力、政教分离、独立政府部门之间的制衡、自由放任经济、私有财产和阶级家长主义的较小国家。古典自由主义运动通常是共和党支持者的，尽管它们也可能支持严格的君主立宪制。"
 libertarian_capitalism:0 "自由意志资本主义"
 libertarian_capitalism_desc:0 "自由意志资本主义是自由主义的一种激进的变种，它主张个人自由的最大化，并将国家的作用降低到可能的最低限度，预计国家只会充当保护个人权利的监督者，并在很大程度上拒绝阶级或种族等群体的重要性。自由意志资本主义信奉自由放任的经济方针，认为只有在自由市场下，个人才能充分行使自由，并明确谴责任何形式的集体主义或干涉主义为暴政。自由意志资本主义的根源可以追溯到启蒙运动时期的古典自由主义。自由意志资本主义的主流是与奥地利经济学派有关的欧洲政治思想。"
 liberal_conservatism:0 "保守自由主义是一个描述了更经典的自由主义理想与保守立场的融合，既重视个性，也重视社会和国家的意识形态术语。总体而言，他们在资本主义问题上倾向于自由放任，但他们仍然对社会变革持高度怀疑态度，只有在看起来确实必要的情况下才会考虑改革。自由保守主义也高度重视法治，宪法、机构和法规被视为不可撤销的，避免使用暴力和极端手段获取权力或改变以保持国家稳定。"
 anocracy:0 "半民主制"
 anocracy_desc:0 "半民主制指的是既有民主特征又有威权特征的奇妙国家。施行一党执政多党参政的制度——也就是说，在野党可以参加选举，但执政党的权力很少受到威胁。有时，这一奇特的现状可以通过“正大光明的选举”来实现；而在另一些情况下，执政党在竞选时具有其他在野党所不具备的结构性优势。一个民主国家也只能从其统治精英中挑选竞争对手。"
 corporatocracy:0 "社团制"
 corporatocracy_desc:0 "社团制是一种融合了国家和公司的制度。通常用于描述依赖少数大型私人利益集团或在财政上得到大量支持的政府；因此，政府不能说是真正独立于这些公司本身。社团国家为了控制它们的公司的利益而管理它们的政府，不惜损害其公民或下层公民的利益。"
 futurism:0 "未来主义"
 futurism_desc:0 "未来主义是一种前卫的艺术和社会政治运动，起源于第一次世界大战初期的意大利，此后激发了世界各地的各种政治运动。尽管各国对理想的经济和政治结构的概念各不相同，但未来主义的特点通常是颂扬现代、崇拜技术创新、反资本主义和拒绝一切被视为传统或资产阶级的东西。未来主义思想最重要的分支集中在欧洲。在西方是一种狂热的民族主义意识形态，提倡青年军国主义；而在东方则是一场与国际共产主义密切相关的运动。"
