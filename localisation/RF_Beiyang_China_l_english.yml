 BYJ_egg_dancer:0 "鸡蛋上跳舞"
 BYJ_egg_dancer_desc:0 "北洋政府奉行存在主义外交策略，同所有外国势力保持平等中立的关系。 “十五个鸡蛋上跳舞，哪一个也不能踩破”-阎锡山。只要对华北工业的发展有利，阎锡山就敞怀以迎。 但这样也会让有的国家不高兴……"
 BYJ_industrial_investment:0 "工业投资"
 BYJ_industrial_investment_desc:0 "1932年颁布的《华北十年建设计划案》将山西模式推广至整个中国北方，旨在通过政府主导的工业投资来建设官营重工业和私营轻工业相互扶持的工业体系，并由一个直属于阎锡山的威权机构，工业指导委员会监督下执行。"
 BYJ_fengtian_threat:0 "奉军的威胁"
 BYJ_fengtian_threat_desc:0 "六月风暴行动，华北战争和日本人的侵略并没有彻底摧毁奉系军阀。象征性的抵抗后，奉军在张作霖的带领下撤回关内，而阎锡山迫于国内舆论无法直接打压这支“抗日义师”，只得默许奉系在政府中占据一席之地。晋奉之争一定程度上撕裂了北洋政府，好在大部分国会派系还忠于阎锡山。"
 BYJ_compulsory_education:0 "义务教育"
 BYJ_compulsory_education_desc:0 "在华北地区推广义务教育难上加难。山西省的成功得益于晋军对全省的有效控制，进而直接进行军官办学，强制推广教育。然而在奉军和国民军的掣肘下，这一模式遇到了显著的瓶颈。军队改革和编遣会议还没有提上议程，或许阎另有一套方案？"
 BYJ_SETTING_SUN_DESC:0 "北洋政府是中国的主导力量，经过几十年的斗争和同盟关系的变化，国民党在北伐失败后陷入了混乱，而阎锡山在北京成立政府来统一国家。首先，他必须打败那些急于破坏他的国家---妄图打开中国大门的日本人。"
 byj.1.t:0 "合并满铁"
 byj.1.d:0 "日本人为他们的傲慢付出了高昂的代价，他们的帝国正在他们的眼前分崩离析，满城府的企业利益受到了冲击，或者以天皇的名义整备他们的私人军队。我们可以很容易地把他们抹除，并收回满洲的一部分。一次一点，我们要夺回整个中国"
 byj.1.a:0 "我们必须从这一情况中获利"
 BYJ_JAP:0 "北京临时政府"
 BYJ_JAP_DEF:0 "华北共和国临时政府"
 BYJ_JAP_ADJ:0 "北京"
 byj.2.t:0 "叛乱！"
 byj.2.d:0 "阎的失败给晋系军阀带来了沉重的打击，北方各派系正公开反抗山西及其领导人的软弱。阎锡山可能走了，但傅旭阳的支持度并不足以和平的团结政府"
 byj.2.a:0 "阎最好的时候已经过去了，让他滚蛋！"
 byj.2.b:0 "加入黄教会"
 byj.2.c:0 "加入国民军"
