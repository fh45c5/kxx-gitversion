 KAV_we_live_in_a_society:0 "我们生长于社团之中"
 KAV_we_live_in_a_society_desc:0 "一个矗立于东方世界之西的国家\n它是社团的“盛宴”\n每个国民都充满了国家自豪感\n但“盛宴”的狂欢之后\n到来的却是变革的荒芜"
 KAV_on_the_matter_of_society:0 "关于社团的问题"
 KAV_on_the_matter_of_society_desc:0 "我们一遍又一遍地宣告，我们的国家是一个诗意的国度，但是，我们的许多政治家和公民仍然对这到底意味着什么感到困惑。我们应该开始实施改革，该让人民了解了解我们了。"
 KAV_fast_social_state:0 "加速社会状态"
 KAV_fast_social_state_desc:0 "牛顿运动定律规定，运动的物体往往会继续保持着运动状态。因此，我们必须为人民提供基本的生活条件，让他们能够轻松地加快自身的发展。"
 KAV_encourage_innovation:0 "鼓励创新"
 KAV_encourage_innovation_desc:0 "为了能够加速进入未来，我们必须确保我们的产业能够在不断地创新和改进。我们的国家应该为那些被认为有创新意义的和能进一步发展我们的社团的企业提供津贴和税收减免。"
 KAV_invite_foreign_bourgeoisie:0 "邀请外国资产阶级"
 KAV_invite_foreign_bourgeoisie_desc:0 "我们的国家对经济自由化还不够熟悉，但是世界上有的自由主义国家已经存在了数个世纪。我们应该邀请支持我们事业的外国经济学家帮助我们建立新经济。"
 KAV_proletarian_corporatism:0 "无产阶级社团主义"
 KAV_proletarian_corporatism_desc:0 "尽管我们试图复现法国的社团主义制度，但我们不能像法国一样以牺牲工人阶级为代价来实现它。我们的经济是一种国有经济，它的命脉牢牢地掌握在国家的手中，掌握在国家手中就是掌握在工人阶级手中。"
 KAV_deregulation:0 "放宽管制"
 KAV_deregulation_desc:0 "为了让我们的企业拥有创新和蓬勃发展所需的自由，我们必须减少政府在经济方面的立法。这将是我国国家繁荣的源泉所在。"
 KAV_infrastructure_public_works:0 "基础设施公共工程"
 KAV_infrastructure_public_works_desc:0 "如果我们不能便捷快速地把人员和物资从一个地方运输到另一个地方，我们的经济就无法正常运转。在未来几个月，我们的公共工程建设的项目应该集中在公共基础设施上，来让我们的经济能够正常运转。"
 KAV_benevolent_interventionism:0 "善意的政府干预"
 KAV_benevolent_interventionism_desc:0 "我们将插手经济，但干预力度在足以保护我们的工人的同时不会妨碍我们的产业发展。我们还必须要支持阶级团结合作精神，不允许资产阶级随意虐待他们的劳动者，我们还会和有道德素养的企业在私下里交流合作。"
 KAV_staterun_services_expansion:0 "扩张国有产业体系"
 KAV_staterun_services_expansion_desc:0 "随着我们的社团的经济逐渐独立起来和贸易保护主义的兴起，我们将需要扩大我们的国有化产业，以填补没有外资所带来的空白。我们没有必要向外国的贪官污吏卑躬屈膝来保持我们国家的强大。"
 KAV_privatized_and_open_to_the_world:0 "私有化并向世界敞开大门"
 KAV_privatized_and_open_to_the_world_desc:0 "随着我们的工业蓬勃发展和对外开放的国家政策，我们现在可以正式向国际市场开放了。一开始，我们可能只能和其他加速主义国家进行贸易，但世界其他地方迟早会进行改变的。"
 KAV_never_another_zubatovshchina:0 "永远不会再有一个祖巴托夫主义"
 KAV_never_another_zubatovshchina_desc:0 "如果工会受国家约束，且只忠于国家，那么它们就不是真正的工会。只有我们的工人知道他们的工会是完完全全只属于他们的，他们才可以完全安心。"
 KAV_integrate_the_conquered_manpower:0 "整合被征服的人力"
 KAV_integrate_the_conquered_manpower_desc:0 "我们无意排斥我们所征服的人民，因为我们知道整个世界不可能仅由俄罗斯人和格鲁吉亚人统治。地方文化应当受到尊重，所有民族在军队中都应当是平等的。"
 KAV_a_utopia_of_warriorpoets:0 "战地诗人的乌托邦"
 KAV_a_utopia_of_warriorpoets_desc:0 "当肚子不再饥饿\n当饥荒之风不再吹动\n人类社会就会进入终极阶段：\n乌托邦。"
 KAV_boost_soldiers_morale:0 "鼓舞士气"
 KAV_boost_soldiers_morale_desc:0 "当我们说到我们的士兵必须“认清自己的位置”，我们指的是积极的意义。一个普通的士兵也应该把自己看作是一个高贵的骑士，是为超越自己而战。士兵和人民应该知道我们的军队阻止我们的乌托邦被他人毁灭的唯一屏障。"
 KAV_produce_kavkazian_equipment:0 "高加索装备本地化生产"
 KAV_produce_kavkazian_equipment_desc:0 "我们太多的装备是从俄罗斯帝国在格鲁吉亚的武器库里遗留下来的，或者是我们在法国先锋国那里进口的。我们需要开始生产自己的武器，这样我们的士兵就能体会到拿着高加索步枪并用它消灭高加索的敌人的满足感。"
 KAV_invite_austrian_advisors:0 "邀请奥地利顾问"
 KAV_invite_austrian_advisors_desc:0 "奥地利是一个山地国家的典型例子。我们应该邀请奥地利顾问来改进我们在各种战斗中的战术。"
 KAV_naval_doctrine_dispute:0 "海军学说争论"
 KAV_naval_doctrine_dispute_desc:0 "令我们惊讶的是，这个无伤大雅的海军学说选择却在我们的军事理论家中引起了全面的争论。现在这个选择已经留给了国家领导人，而我们所做的选择不仅将决定我们支持哪些理论家，而且还将决定我们的海军防御能力是否充足。"
 KAV_air_doctrine_coffeebreak:0 "茶歇期间讨论空军学说"
 KAV_air_doctrine_coffeebreak_desc:0 "我们甚至没有计划发展一支合适的空军，然而，在海军学说大讨论后的茶歇时间里，空军学说在不经意间就被提及了。这个选择不像我们的海军学说那么重要，但选择正确的理论可以为我们提供显著的空战优势。"
 KAV_expand_sukhumibatumi_shipyards:0 "扩建苏呼米-巴统的造船厂"
 KAV_expand_sukhumibatumi_shipyards_desc:0 "虽然我们不是海军强国，但我们需要一支海军来保卫我们在黑海沿岸的领土。为了生存，必须对苏呼米和巴统的造船厂进行投资和扩建。"
 KAV_bring_future_to_three_romes:0 "重铸三大罗马荣光"
 KAV_bring_future_to_three_romes_desc:0 "罗马、君士坦丁堡和莫斯科，这三个城市是雄心勃勃的强大帝国崛起的起点。这些宏伟城市的某些特质激发了人们对文明的敬畏，并驱使他们走向伟大。我们应该把这些城市统一在我们的统治之下。"
 KAV_dominate_the_himalayas:0 "主宰喜马拉雅山区"
 KAV_dominate_the_himalayas_desc:0 "喜马拉雅山脉既是精神和力量的象征，也是进入中国的入口。这使得这些山区成为了不可或缺的战略要地，我们必须尽快征服它们。"
 KAV_eurasian_hegemony:0 "欧亚霸权"
 KAV_eurasian_hegemony_desc:0 "我们是整个欧亚大陆最重要的未来主义力量，因此，我们的任务和命运就是把这一切都占为己有。当我们的征服战争结束后，欧亚大陆将把整个世界抛在身后。"
 KAV_enlighten_the_persians:0 "教导波斯人"
 KAV_enlighten_the_persians_desc:0 "在暴君的统治下，伊朗永远处于传统主义和停滞不前的状态。这一次，波斯人应该在一个关心他们和他们的未来的政府下体验真正的自由和速度。"
 KAV_antonych_proposal:0 "安东尼奇提议"
 KAV_antonych_proposal_desc:0 "现在乌克兰已经受到了加速主义的影响，我们可以开始和乌克兰建立联盟了。作为斯拉夫人和未来主义者，我们的人民将携手前进。很快，我们美丽的社团将会覆盖整个欧亚大陆。"
 KAV_join_fiumefrench_alliance:0 "加入阜姆-法国联盟"
 KAV_join_fiumefrench_alliance_desc:0 "日心联盟是唯一一个能将我们的理念传播到全世界的有影响力和力量的加速主义集团。不仅如此，自我们的社团成立以来，法国就一直在支持我们，而世界上其他国家却还假装我们是不存在的。作为回报，我们至少应该正式加入他们的联盟。"
 KAV_from_chernigov_to_semipalatinsk:0 "从切尔尼戈夫到塞米巴拉金斯克"
 KAV_from_chernigov_to_semipalatinsk_desc:0 "北方的大门一旦打开的时候，我们就准备再次关上它。准备给他们来个最后一击，我们的领土将从俄罗斯西南部横贯至大草原。"
 KAV_unite_azeris_under_our_rule:0 "将阿塞拜疆人统一在我们的统治之下"
 KAV_unite_azeris_under_our_rule_desc:0 "阿塞拜疆的土地长期以来被阿拉伯帝国、波斯帝国和俄罗斯帝国所分割，他们目前的领土甚至还没有占领高加索的阿塞拜疆地区，取而代之的是令人厌恶的里海舰队中央委员会。这个问题必须尽快解决。"
 KAV_embrace_transcaucasian_federalism:0 "建立外高加索联邦"
 KAV_embrace_transcaucasian_federalism_desc:0 "高加索是一个独特的区域，因为它包含了几乎无数的种族和民族特征。这些情况使得建立一个联邦体系来管理它几乎是非常有必要的，而这也正是我们想要实施的计划。"
 KAV_siege_the_word:0 "语言的包围"
 KAV_siege_the_word_desc:0 "语言是我们诗意国度最有力的武器，所以最当务之急的事情就是不能让语言间的障碍将我们的人民分裂开来。所以一种新的通用语言将被创造出来，我们称之为无意义语，它将以词根和通用辅音为基础，来创造出一种基于人类理性的语言。"
 KAV_attack_whats_to_the_north:0 "进攻北方"
 KAV_attack_whats_to_the_north_desc:0 "曾经以无可争议的力量统治这片土地的帝国，现在已经乱了套；现在是我们抓住机会，开始在我们自己的旗帜下合并我们的周边土地。如果一旦我们成功，俄罗斯将会成为一个孤立的躯壳。"
 KAV_review_our_economy:0 "反思我们的经济"
 KAV_review_our_economy_desc:0 "俄罗斯帝国的半封建资本主义到现在为止我们已经受够了。但我们也很快就会看到让这一制度不受控制所带来的没有诗意的结果。很明显，经济需要改变，唯一的问题就是如何改变，以及改变到什么程度。"
 KAV_review_our_diplomacy:0 "反思我们的外交政策"
 KAV_review_our_diplomacy_desc:0 "我们的内部事务已经处理的井然有序，现在是踏入更广阔的世界的时候了。虽然这意味着我们要在很大程度上要不分青红皂白地去征服一些地区，但这也意味着要在任何能找到朋友的地方去跟他们好好地交朋友。"
 KAV_the_armed_wing_of_kavkaz_society:0 "高加索社团的武装部队"
 KAV_the_armed_wing_of_kavkaz_society_desc:0 "任何国家或意识形态如果没有武器来保卫它都是毫无意义的。我们的诗人战士，用美丽的思想影响着暴力的思想，我们还将粉碎一切敢于入侵诗意国度的屑人。"
 KAV_explore_the_laws_of_time:0 "探索时间之法则"
 KAV_explore_the_laws_of_time_desc:0 "为了让我们的国家探索时间的法则，我们必须充分理解时间是如何运作的。让我们学习时间之道，遵循他们的教诲走向遥远的未来。"
 KAV_proclaim_state_of_time:0 "时间之国的宣告"
 KAV_proclaim_state_of_time_desc:0 "高加索不是一个地点，而是一个时间。我们将成为世界上第一个宣称我们的统治不是在一块土地上，而是在一个时间点上的社团。这个时间点永远处于未来之中，因此，高加索的人们要一直朝着它不断前进。"
 KAV_establish_the_earth_globe_administration:0 "建立环球管理署"
 KAV_establish_the_earth_globe_administration_desc:0 "总有一天，主席们会统治世界，为了让他们拥有足够的权力，我们必须建立一个称为“环球管理署”的世界政府。本届政府是监管地球的机构，并采取行动促进和保护全球的团结。"
 KAV_velimir_khlebnikov_proclaimed_a_chairman:0 "赫列勃尼科夫宣布担任主席"
 KAV_velimir_khlebnikov_proclaimed_a_chairman_desc:0 "在俄罗斯未来主义出现之前，赫列勃尼科夫就已经在诗歌艺术上有所创新，所以说他是我们诗意国家的缔造者的说法也不为过。赫列勃尼科夫有着野心勃勃的世界观，希望建立一个由环球主席统治的世界，而且认为地球不是空间中的一个地方，而是时间中的一个位置。一瞬间的完美快照，能够照耀全世界。"
 KAV_mayakovsky_asserts_dominance:0 "马雅可夫斯基维持住了统治"
 KAV_mayakovsky_asserts_dominance_desc:0 "弗拉基米尔·马雅可夫斯基一直是俄罗斯未来主义的代表人物，而且也没有必要用一个时间崇拜者或者是一个布尔什维克亲俄分子来取代他，他们他妈的有一半还多时间都不会用在写诗上。不，马雅可夫斯基会一直带领我们前进，直到把俄罗斯和格鲁吉亚的工人们都变成真正的诗人和哲学家。"
 KAV_tolstoy_wins_the_contest:0 "托尔斯泰赢得对决"
 KAV_tolstoy_wins_the_contest_desc:0 "阿列克谢·托尔斯泰，绰号“红色伯爵”，他用诗散文赢得了全国人民的支持。托尔斯泰将现代主义、未来主义和泛布尔什维克主义结合在一起。托尔斯泰也带来了对俄罗斯的热爱，并从而提出了一个俄罗斯化的计划。"
 KAV_universal_poetic_education:0 "普及诗歌教育"
 KAV_universal_poetic_education_desc:0 "我国现行的教育体制非常基础，是不能作为未来主义的课程来施行的。在诗歌艺术方面的教育是每个高加索公民的权利，而且我们会把其他科目的教育留给那些想要创办私立学校的人。"
 KAV_proletarians_into_thinkers:0 "从无产者到思想家"
 KAV_proletarians_into_thinkers_desc:0 "我们社会中的普通人认为自己只不过是个劳工，除了体力劳动之外没有其他潜力。我们的国家将向他们展示，他们可以做得更多:诗人、作家、艺术家、哲学家，所有人都会有助于推进未来主义之梦。"
 KAV_reforms_of_new_akhenaten:0 "新阿赫那吞改革"
 KAV_reforms_of_new_akhenaten_desc:0 "在阿赫那吞统治时期，古埃及人只信仰一个神:太阳神。我们应该把我们的国家改造成像阿赫那吞的埃及王国那样，但是我们之间有一个明显的区别:就是我们现在知道，赋予我们生命的行星只不过是宇宙中众多恒星中的一颗。"
 KAV_iron_slaves_on_chess_plate:0 "棋盘上的铁奴"
 KAV_iron_slaves_on_chess_plate_desc:0 "尽管我们的社会结构像一首自由自在的诗，但是我们的工业还是必须像一台完美的机器一样不停地运转。我们的工人必须全心全意地致力于最大限度地提高和加速生产，这样国家才能继续朝着未来高速前进。"
 KAV_the_star_language:0 "星空之语"
 KAV_the_star_language_desc:0 "超理性语。是我们所熟知的星空之语，现在已经创造出来，并且已经在政府文件中使用了。现在是时候宣布超理性语将成为我们的官方语言了，并开始在我们的学校教授它，且向公众分发翻译字典。"
 KAV_bind_time_with_space:0 "时空之纽带"
 KAV_bind_time_with_space_desc:0 "时机已到，我们的变革也已完成。虽然我们的人和建筑物还仍然存在于空间中，但我们的社会却只存在于时间层面上了。当我们穿越时间层面时，我们可以开始加速进入无限的未来，并可以亲手创造我们的未来。"
 KAV_forward_to_utopia:0 "乌托邦，来了！"
 KAV_forward_to_utopia_desc:0 "尽管人们已饥肠辘辘\n但变革的种子会受到时间的滋养和浇灌\n当庄稼再一次有着好收成的时候\n人们却只会成为那无所事事的饱汉"
 KAV_destroy_armenian_empire:0 "摧毁亚美尼亚"
 KAV_destroy_armenian_empire_desc:0 "亚美尼亚的社会主义霸权已经为所欲为很久了。高加索人再也害怕亚美尼亚人的入侵或大屠杀了！他们在高加索的恐怖统治今天就要结束了！"
 KAV_alliance_with_the_technate:0 "与美利坚技术领结盟"
 KAV_alliance_with_the_technate_desc:0 "在遥远的美国，美利坚技术领的首席执行官兼总裁霍华德·斯科特的目标是在整个地球上建造一系列的技术领。这些目标与我们的无不相同，所以我们应该与斯科特先生协商达成合作协议。"
 KAV_kolodzinskis_veselka_war_plans:0 "科洛津斯基的彩虹战争计划"
 KAV_kolodzinskis_veselka_war_plans_desc:0 "即使我们征服了俄罗斯，却仍然会有一些国家还带有愚蠢的独立观念。归根结底，他们还都是俄罗斯人，而俄罗斯也将要归属于我们了。所以我们的陆军部长将起草摧毁那些俄罗斯军阀国家并征服周边战略要地的计划。"
 KAV_art_of_fast_offensive:0 "快攻的艺术"
 KAV_art_of_fast_offensive_desc:0 "在现代战争时代，最好的防御是进攻。我们应该在敌人有机会聚集起成体系的防御之前，用直截了当的进攻战术打倒他们。"
 KAV_motorization_contracts_with_italy:0 "与意大利签订机动化技术合作合同"
 KAV_motorization_contracts_with_italy_desc:0 "恕我直言，最好的机动化技术是意大利的。这是毫无疑问的。与意大利发动机公司签订合同，让他们为我们的军队生产最好的机动设备，这对我们两国都有好处的。"
 KAV_our_elite_mountaineers:0 "我们的精英山地步兵"
 KAV_our_elite_mountaineers_desc:0 "高加索山脉占领了我们国家的大部分地区，这些地区通常不允许军队调动。然而，如果我们投资建立专门的山地部队，我们的军队就可以轻松地穿越群山，并充分利用他们的长处去占领那些制高点。"
 KAV_a_national_trade_union:0 "全国工会"
 KAV_a_national_trade_union_desc:0 "如果我们成立一个所有劳工都可以加入的全国工会，那么我们不仅可以直接帮助保护劳工，而且还可以控制这个工会达到我们自己的目的。自发罢工导致经济瘫痪的日子一去不复返了！"
 kav.1.t:0 "1936年的诗歌对决"
 kav.1.desc:0 "今晚的体育场格外燥热，那潮湿的空气就仿佛像带了电一样。来自全国各地的市民聚集在一起，他们人多到差点把中心讲台都给踩塌了。庆典活动的各处都是音乐作品，诗歌，和全国各个地方的行为艺术的表演。这场盛典将是高加索社团历史性的一刻。现在又到了举行以唯才是举为原则的社团主席选举诗歌对决的时候了。第一轮比赛相当平淡，赛场的紧张气氛，影响了选手们诗歌天赋的发挥。他们携雷霆万钧之势激情地讲述他们对未来主义社会的美好憧憬。这个目标就在眼前，它深藏在民族精神的内部。深藏在旧有文化的“废墟”之下，我们必须清除这些“废墟”，使可以让未来主义茁壮成长的肥沃“土壤”再次重现人间，赋予“未来主义”之生命，并绽放于世间。平均好几个小时的演讲接连不断，这让人不禁感到筋疲力尽。很明显，语调和模仿的表达被看作是他们最清晰、最具表现力的细节。显而易见的是，这场诗歌对决的胜者将于在前任主席马雅可夫斯基和小说家阿列克谢·托尔斯泰和他的诗人同事赫列勃尼科夫中产生。最初没有人预料到会有如此激烈的竞争，但是事实证明所有人都完全错了。他们的言语像匕首一样瞄准了对手的“心脏”，这三人将争夺光荣的社团领导权！"
 kav.1.a:0 "赫列勃尼科夫用语言魔法打破了平衡。"
 kav.1.b:0 "马雅可夫斯基再次证明了他的气概。"
 kav.1.c:0 "托尔斯泰的诗散文是最强大的武器。"
 kav.2.t:0 "重新承认俄语是我们社团的官方语言"
 kav.2.desc:0 "俄语在每个高加索人心中都有着不可替代的地位。它是我们迄今为止所创造的每一件作品的灵魂，是我们人民的灵魂，也是我们土地的灵魂。我想象不到如果有人想要剥夺这个基本权利的境况将会是怎样。因为这就像把一个人的灵魂从他的肉体上剥离一样。历史本身同时也证明，那些为了造福人民而塑造语言的人，才能够引导人民走向伟大。我们将在我们的语言中找到这种伟大。俄语是一种强烈的，充满激情的语言，因为有人说，俄语能让一个人读懂自己的灵魂。当我们考虑将其他语言引入这个领域时，我们也必须牢记这一点。在这些基础上，我们可以提炼出这样一个论点:只有俄语才能是高加索社团的官方语言。如果我们允许其他微不足道的语言存在，语言壁垒就有可能撕裂我们的国家。我们必须警惕这件事情，因为这对我们来说，就相当于慢性自杀。允许每个人说他们自己的语言，甚至是口音就意味着允许他们把自己置于我们所定义的大众之上。高加索人能够统一的唯一因素，也将会被人们在言语使用上的自私自利所毁灭。我们特此声明，我们和俄语是密不可分的。我们将禁止少数族裔的语言，在我们的教学体系中废除他们的教学课程，并将公共使用这些语言的行为定为犯罪。这些措施虽然被当地人形容为暴政，但这是他们只是还没有意识到语言的重要性。也许这是他们重生为完全公民的光荣之路上的第一课罢了。"
 kav.2.a:0 "让我们给他们上一课吧！"
 kav.3.t:0 "承认格鲁吉亚语为第二官方语言"
 kav.3.desc:0 "当我们的社团在多样化的影响下蓬勃发展时，我们可以宣布用同质性来定义我们是错误的。我们必须承认，高加索人尤其是格鲁吉亚人在很大程度上塑造了这个国家。难道我们真的要伪善起来，来声称我们所做的一切都可以以斯拉夫文化的名义来完成的吗？当然不能！我们不会像反动分子在高加索地区逼迫当地人的那样，像一个到处掠夺的征服者一样，让当地人受其摆布。我们会张开双臂，欢迎我们的人民回家，因为我们知道，除了皮肤之外，我们是一样的。与此同时，我们知道，我们必须捍卫他们的存在，就像我们把自己的存在与他们的存在捆绑在一起一样。将格鲁吉亚语确立为我国的第二官方语言，我们将宣告政治大变革的时代开始到来了。如果同化会疏远我们的人民，剥夺他们的历史和灵魂，我们就不必为了伟大而不惜一切代价去努力实现同化。我们必须承认，格鲁吉亚文化跟斯拉夫文化一样古老。为了使我们的人民和睦相处，学校应促进格鲁吉亚语言和文化内容的学习。我们也一定要保留这些传统，这些传统文化可以促进我们的今后发展。高加索社团应该在不同的人群中间建立一座桥梁，让我们社团在从多样化中更加蓬勃发展。"
 kav.3.a:0 "我们的社团来自高加索，我们的语言也将来自高加索。"
 kav.4.t:0 "高加索新课程"
 kav.4.desc:0 "高加索地区在历史上一直被认为是缺乏知识分子的地区，语言、交通、部落之间的障碍让高加索人民接受到中学教育都是很难的事情。如果我们想塑造配得上这个社团并让社团走向更高境界的人民，就必须要大量投资在现代化教学体制上。首先，我们应该推行一种更适合我国思想需要的更进步的课程。我们的斗争将从我们人民的头脑中正式开始，如果我们不采取相应的行动，我们就会输掉这场斗争。无论我们选择什么，文学都必须是焦点，因为我们是一个由作家和知识分子所建立的国家。"
 kav.4.a:0 "课程本身就是文学的壮举。"
 kav.5.t:0 "一种新的通用语"
 kav.5.desc:0 "语言本身不过是时代的陈旧产物，它仅仅是由一小撮传统主义者创造成他们理想的样子。这也说明语言本身是多么腐朽不堪：人们总是尽其所能让他们的话能够以反映他们所表达的观点。手中握笔之人，就能决定人民的未来吗？为了推翻这种语言专制，弗拉基米尔·赫列勃尼科夫和他的同僚阿列克谢·克鲁乔内赫一起创造出了超理性语。我们的语言与现在所推行的事物都是相对立的。它让我们从语言的枷锁中挣脱出来，让我们能够超越至人类的共同理性之外。超理性语首先实践语抒情诗中，超理性语流派也在高加索社团内不断扩张，而且知识分子也支持其扩张到文学领域。我们站在定义我们国家特性的十字路口中，我们想要找寻声音象征的美学，我们就必须通过诗意之美来恢复我们的古斯拉夫语言。此外，我们必须让我们的人民认识到语言的改变，甚至我们还可以通过举办节庆来赞美超理性语。文字的创造是有机的，因为我们永远废除了旧书的局限。我们的语言必须按照马雅可夫斯基的预言所定义的标准来使用:“我们必须赞美我们的生命，这也是我们国家存在的意义。”就像古老的巴别塔惊动了上帝，他让每个文明的人民都开始说着不同的语言一样。超理性语一定也将是语言上又一丰碑。"
 kav.5.a:0 "这才是真正的言论自由。"
 kav.6.t:0 "完美的超理性语"
 kav.6.desc:0 "语言是任何一个普通人都很难把握的概念，因为很多时候我们都会不假思索、脱口而出。言语有时是毫无意义的，它们有的是带着宣传的动机说出来的，是为了人们的友谊而被灌输到他们的头脑之中。我们必须学会正确地使用这种力量，因为我们渴望成为一个远远超出时代正常范围的社团，它的影响往往是超乎想象的。赫列勃尼科夫意识到了单词的力量，创造出了一个概念语言。“超理性语”（也可理解为“超理”“超验”“超觉”，ZAUM也是《极乐迪斯科》工作室的名称）。这个词本身由俄语前缀зa和名词ум组成，前者意思是“超越，落后”，后者则是名词“思想，智力”，这就是我们的新语言。怀着我们的目标，我们希望超理性语能够扩大到文学领域，使我们能够最充分地表达我们的理想。人类必须能够充分地表达自己，而不必被人为因素所牵制！当然，要完全应用一种语言还需要做很多工作，甚至更多的工作是说服我们国家的人民使用它，我们也必须为了我们自己而完成它。因此，我们决定创造一种基于符号而非教条的语言，让我们回归到原始时代赋予我们的古老语言。与此同时，赫列勃尼科夫还正致力于建立一个以语言学与诗歌相结合的概念研究为中心的学术部门，以进一步探索声音现象。"
 kav.6.a:0 "迷人的概念。"
