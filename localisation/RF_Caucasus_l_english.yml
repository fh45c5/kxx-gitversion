 KAV_DESC_MENU:0 "伴随着俄罗斯帝国在一战末期的混乱，高加索地区也被内战撕裂。大多数政权要么支持保皇党，要么支持共和派，要么支持某些民族主义团体。然而格鲁吉亚的山区独一无二的：在多年的政治混乱之后，弗拉基米尔·马雅科夫斯基统一了整个政治舞台。他践行了一项野心勃勃的计划，即以阜姆为模板为格鲁吉亚创建一个全新的政治体系。这个国家被重新命名为带有泛高加索野心的高加索社团。然而，马雅科夫斯基是否能够实现他的未来主义梦想还有待观察。"
