 kav.9.t:0 "海军学说的选择"
 kav.9.desc:0 "自从落后的奥斯曼帝国崩溃和俄罗斯威权崩溃以来，黑海就成为了一个各方势力的狩猎场。我们必须继续推进我们自己统治海洋的想法，以保证我们的贸易货物能够自由通过博斯普鲁斯海峡。我们到底如何去做，完全取决于海军部门的想法，所有的想法都可以自由地提出来。要么我们可以遵循存在舰队的想法，用我们巨大炮船的威力就吓跑我们的对手。让他们害怕我们的力量，这样他们就不敢靠近我们的海岸了！我们年轻的海军中更务实的一派提出了另一个想法: 削弱他们的贸易舰队，击沉他们的运输舰！潜艇将会出去进行他们狂暴的狩猎，并在每个愿意进入我们水域的水手的心中制造长久的恐惧，因为他很有可能永远不能离开这边海域了…最后，我们可以选择直接攻击他们的致命弱点，把他们的港口炸成灰烬。我们的新航母将像雄鹰一样英勇地统治天空，俯冲向它们的猎物。我们对这些建议的任何看法完全由我们自己决定，因为我们的决定就是最后的结果。无论如何，我们要让他们惧怕我们的海军力量！"
 kav.9.a:0 "我们将选择基地打击学说"
 kav.9.b:0 "贸易阻断学说才是我们的未来。"
 kav.9.c:0 "一支庞大的舰队会保护我们。"
 kav.10.t:0 "空军学说的选择（在茶歇期间）"
 kav.10.desc:0 "在茶歇时间后，我们的总参谋部又开始着手改革军队的计划。最新的一点是关于空军和它的战略部署。高加索山脉陡峭难越，因此，真正能够控制我们国家最远的地方的唯一方法，将在一定程度上由对天空的有效控制来决定。我们的军官们再一次在这个问题上产生了分歧，因为我们目前的能力要求对空军理论进行彻底的改革.强硬派主张接受战略破坏学说来进行最彻底的改革。把远程轰炸机直接派到敌人的领土中心，让他们感受到我们国家的愤怒，千吨级的炸药就像圣经中的末日一样，火雨嗖嗖的降临于敌人的身上！更温和的军官建议把我们的空军当做天空中的骑兵，主要用于战场支援。我们的军人永远不会惧怕，因为永远有一个守护天使从天空引导他们的脚步，随时准备以英勇的信念向敌人发动攻击，发起俯冲。最后，军官参谋部中出现了一个更务实的派别，他们是一个提倡使用战术轰炸机的小组。为什么我们要在燃烧的美丽和从天而降的金属光芒之间做出选择呢？气氛在会场相当紧张。我们的航空工业还在起步阶段，这一决定会对我们未来的航空工业产生重大影响。"
 kav.10.a:0 "战略破坏学说会让我们的敌人屈服。"
 kav.10.b:0 "我们必须支援我们的军队;这才是空军的作用。"
 kav.10.c:0 "保持我们的飞机正常运转是不可或缺的。"
 kav.11.t:0 "高加索社团希望加入我们的阵营"
 kav.11.desc:0 "高加索地区伟大的乌托邦国家高加索社团请求加入日心联盟，以共同保卫我们的国家。我们要接受吗？"
 kav.11.a:0 "是的，欢迎我们的朋友！"
 kav.11.b:0 "不，这可能会把我们拖入他们和俄罗斯的战争。"
 kav.12.t:0 "高加索社团希望与我们一起创建全球防卫组织"
 kav.12.desc:0 "高加索社团描绘了一个旧世界强国和新世界强国一起合作的潜力，并请求和我们一起创建全球防卫组织。"
 kav.12.a:0 "不了，谢谢。"
 kav.12.b:0 "听起来不错啊。"
 kav.13.t:0 "时间运动"
 kav.13.desc:0 "韦利米尔已经盯着嘀嗒作响的时钟已经好几天了。他对它很着迷；时钟在他看来就是一台永不停歇的机器，一台随着时空法则而移动的机器，那些超越人类理性的大美的铁律，就像行军的士兵永远在前进，永远在前进，把任何跟不上的东西都腐蚀掉。\n\n嘀嗒，嘀嗒，时钟一直在走。在某一天的下午五点三十二分。韦利米尔在连日不停地看钟过后，突然间站了起来，他迅速地把房间内的东西搬到时钟前。根据时钟的节奏，不停地敲打桌子。他很快在第比利斯召集了一大群人，向他们宣布一些事情。除了他最亲近的助手，没有人知道他想要干什么。他拿起一个大钟，他的手表也按在他的脉搏上，他还要求要有一个管弦乐队在场。当然，作为这个国家的领导人，他也设法召集了一些音乐家开始介绍他想说的任何东西。当然，这些奇怪而突然的行为艺术并不少见，但主席这样做就很让人感到奇怪了。他开始随着时钟的滴答声呼吸，并打开时钟，观察它的内部机制，它是利用神秘的时空法则进行运作的，因此他要求管弦乐队开始伴随着时钟的节奏进行演奏，他尖叫着: “我们将扭曲时间，然后与它一起向未来进军吧！\n喝彩。困惑。前进。伴随着时钟的嘀嗒声和靴子踩踏地面的声音，前进。"
 kav.13.a:0 "一切都那么完美。"
