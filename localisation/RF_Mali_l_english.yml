 POLITICS_BOUBOU_HAMA_DESC:0 "作为一个流亡的黑人奴隶的孩子，波波·哈马早早地就体会到了老祖的痛苦。在达喀尔市中心接受法属非洲的高等教育后，他在尼亚美一所学校教授贸易。到了1933年后，哈马意识到法兰西国几乎不能稳定地管理他的殖民地，因此他开始秘密接触政治。其实，他一直在寻找进入殖民当局的方法，以为自己的祖国尼日尔取得自治，乃至独立的地位。事实证明，命运女神对待他并不好。随着法国当局在萨赫勒和西非殖民地在1934年的垮台，波波·哈马被迫上台，而当地的民兵组织称他为尼日尔人民的教育家及国家的保护者，尽管他对法国人并不友好（然而当时对法国殖民当局所能做的反抗也就这么多）。波波·哈马上任后不久，尼亚美当局就陷入了前所未有的危机：组织不力，军队混乱，图阿雷格的强盗。而到了1935年时，图阿雷格的强盗军队已经包围了尼亚美，宣称要发动伊斯兰圣战。绝望，贫穷，无助的波波·哈马，尼日尔军队和他的临时政府逃到了尼日尔河上游，在沃尔特军队的守护下躲避了UDM民兵的边境攻击。现在，哈马与他的支持者发现自己正站在马里的土地上，而他现在已经宣称了马里共和国。马里共和国以前由法国殖民当局、民主知识分子和其他派系所控制。这个共和国传承了尼亚美政府的特点：没有选举。就在这个节骨眼上，沃尔特开始干预马里内政。在巴马科被围困后，哈马似乎又要赶上逃亡之路，最后死在沙漠中，无人知晓。然而，波波·哈马与命运的不屈抗争为他带来了转机，他的军队打败了沃尔特的军队，保护了尼日尔的政府，所有的这些都为他获得了巨大的名誉——但现在已经没用了。只有5%的人民来自桑海地区，其他人仍然在上沃尔特的管辖下，并且他们很是鄙视哈马的威权政府。尽管波波·哈马无助，沮丧地站在马里一望无尽的沙漠中，他依旧下定决心回到自己的祖国去，"
 POLITICS_HAMA_DED_DESC:0 "哈马想要回到尼日尔的愿望破灭了，他在与上沃尔特的战争中死在了自己的办公室。在持续不断的混战中，马里已经沦为军阀的练兵场。而哈马的效忠者正打算按照他的遗愿来重新恢复马里的秩序。"
 MLI_minuscule_ruling_minority:0 "少数群体控制少数地区"
 MLI_minuscule_ruling_minority_desc:0 "尼日尔和法属苏丹的桑海地区是伟大的萨赫勒帝国的孩子，然而...！从各种意义上来说，萨赫勒帝国控制的地区确实是没有桑海。少数不在尼日尔河上的，来自尼亚美难民就像他们的老祖先一样，流亡在马里寻求拯救萨赫勒地区的方法。但是目前来说，马里在对待民族种族问题上并没有让民众满意。"
 MLI_a_mans_vision:0 "一个人的远见"
 MLI_a_mans_vision_desc:0 "马里共和国根本没有统治这片地区的合法性！——一位普通的马里公民，但它依然存在，即不是镇压自己的人民也不是试图殖民他们的土地，只是绝望的尼日尔士兵试图生存——哈马回国的愿景吸引他们继续前行，尽管这一切都很痛苦。"
 complete_anarchy:0 "完全的无政府状态"
 mali.999.t:0 "世界的和平正在悄然离去"
 mali.999.desc:0 "当巴科玛的夕阳西下，马里共和国的议会再一次陷入重围。\n马里各地的人们都在相互厮杀，那些体格健壮、面色红润的尼日尔老兵，其中一些人是哈马见过的最伟大的战士，此刻正在拼命地保卫这座建筑。\n巴马科议会大楼——简直不能称其为一座像样的建筑，是哈马流亡政府能找到的在马里地区最大的建筑，也是自1934年追随哈马的政客的温暖的家\n子弹在地板上轰鸣，血肉在地板上抽泣，政客们发现他们只能拿起武器来保卫他们所剩无几的东西。\n哈马自己也在他的办公室里，写下他能想到的一切——从他办公室里花的颜色，到他哭了多久——精确到秒。\n他写下最后的遗言，一丝不苟地写下他所能得到的每一寸信息，每一点需要记录的东西。\n哈马一生大部分时间都在当老师，他知道自己忍不住要记录下正在发生的一切，因为他知道这一切是多么短暂。\n随着痛苦的精神渐渐淡去，哈马听到了垂死士兵和平民的尖叫声。\n他所作的最后承诺落空了——他所能许诺的最后一件事也落空了。\n一切都错了，一切都毁了。\n他把头靠在他那张高质量的木桌前，上面的斑马诺牌咖啡正聚精会神地看着他。\n当他指挥的士兵死去时，他感到自己的每一寸灵魂都在哭泣。\n然而，也许可以相信，随着他的梦想的死亡，一个更好的未来会从他的尸体上出现?\n哈马一边啜泣，一边安静地思考着。也许让世界顺其自然是最好的选择。"
 mali.999.a:0 "也许无尽的海浪应该载我远去。"
 mali.1000.t:0 "世界的和平正在悄然离去"
 mali.1000.desc:0 "尼日尔共和国军队还没有收到来自指挥官的任何消息，因此这些勇士们继续按照之前的指令去战斗，去守边，去维护秩序。尽管巴马科城内也有无穷无尽的麻烦，但是军队的管制很是严格；在前线部队看来，一次成功的钳形攻势易如反掌。\n\n阿卜杜拉耶·苏马雷将军迅速地整理了一下残部，并沿着尼日尔河重新集结。当他和他的部下在河中跋涉时，一名阿卜杜拉耶不记得的军官语气平静但坚定地问道：\n\n“长官，为什么我们不带上哈马先生？”\n\n阿卜杜拉耶也不知道为什么。他迅速地想了想潜在的原因，但都没有一条合拍的。它们在阿卜杜拉耶的脑袋里转瞬即逝。\n\n“呃……我们需要进行战术撤退——不幸的是，哈马先生不能和我们同去。”\n他知道自己无法说服任何人，但幸运的是，军官没有继续追问。阿卜杜拉耶的部队最终到达了马卡吉地区的一个前哨，他们在那里休整，捕鱼，并开始准备向尼日尔河下游科隆戈附近的无政府游击队和叛军发起进攻。\n一次又一次的凌厉攻势，让本就疏漏的边界更是无人驻防，随着上沃尔特和其他附近国家的难民数量越来越多，随之而来的人道主义危机也是接踵而至。\n\n现在似乎什么都输不起了。"
 mali.1000.a:0 "我们会思念你的，哈马。"
 mali.1001.t:0 "[GetDateStringNoHour]"
 mali.1001.desc:0 "“死神正在向我靠近，我觉得他丑恶的面容正在迅速的地向我靠近，正如萨赫勒草原上飞驰的骏马一般\n\n我很冷静，甚至有点冷峻，湛蓝的天空和晴朗的太阳被随处可见的流弹炸的粉碎，这些子弹让无辜的人们流尽鲜血，让他们残破的肢体随着眼泪一同埋进萨赫勒贫瘠的土壤中。\n\n我脑中只想到一件事：让继承人去完成我未竟的理，；哦，还有，以及怎样结束我的生命，我的脑中浮现出尼日尔——我的家乡的地图和那些亲爱的人们。想到这些，我的心便放下了，无所畏惧地走向未知，走向死亡。\n\n我之前是一名教师，我永远都是，而我相信教育，是一个民族所能获得的最高的奖赏。尽管我并不承认我的衰老，但是这些不断增加的烦恼和伤痛阻碍了我的继续前行。我觉得我本可以做得更多，本可以做得更好。然而，我尽了我所能还是只能这样。\n\n我只希望我死去的遗骸上会开满鲜花。”"
 mali.1001.a:0 "请原谅我，我深爱的阿非利加。"