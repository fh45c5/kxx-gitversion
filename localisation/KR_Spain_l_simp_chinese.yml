 SPR_entente_advisors_desc:0 "协约国向西班牙派遣了顾问，在多个领域为其提供援助，期盼着一个强大的西班牙能与所有相关势力达成互惠互利。"
 SPR_mediterranean_allies:0 "地中海盟友"
 SPR_mediterranean_allies_desc:0 "西班牙一直在寻求与地中海地区的盟国结成牢固的联盟，并建立深厚的贸易关系，寄希望于借此实现共同繁荣。"
 SPR_german_trade:0 "中欧同盟贸易"
 SPR_german_trade_desc:0 "与中欧同盟的贸易使西班牙经济受益匪浅。显然，中欧同盟即代表着欧洲富饶无比的未来。"
 SPR_splendid_isolation:0 "光荣孤立"
 SPR_splendid_isolation_desc:0 "在面临可能卷入全球冲突的抉择时，西班牙选择了中立，并希望借此重新迎来和平与繁荣。"
 SPR_isolationist_volunteers:0 "非官方干预"
 SPR_isolationist_volunteers_desc:0 "尽管西班牙官方恪守中立，但它仍将向有意于参与世界冲突的志愿组织提供非官方支持。"
 SPR_refugees:0 "难民潮"
 SPR_refugees_desc:0 "许多人为躲避欧洲战事，选择了西班牙作为他们的避难之所，而西班牙政府也非常欢迎他们的到来——只要他们能发挥自己的作用。"
 SPR_refugees_work:0 "难民通通给我去干活"
 SPR_refugees_work_desc:0 "欧洲战事爆发后，大量难民涌入西班牙，西班牙政府针对这些难民进行了征召，让许多难民在工厂或军队中工作。"
