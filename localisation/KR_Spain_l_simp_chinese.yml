 POLITICS_ALPHONSO_BOURBON_DESC:0 "阿方索十三世·波旁家族成员，自1886年出生起即为国王，1932年在民众普遍蔑视中复位西班牙王位。他的第二次统治比第一次更加动荡不安；共和主义者、卡洛斯主义者和社会主义者都在削弱他的权威，而经济增长也陷入停滞。在阿方索的统治下，西班牙已成为随时可能爆发的火药桶。"
 POLITICS_JUAN_BOURBON_DESC:0 "胡安·波旁继承了一个分裂的西班牙，一个处于深渊边缘的西班牙。作为备受厌恶的阿方索的儿子和继承人，他的统治将永远笼罩在父亲的阴影之下。但必须带领西班牙走向更美好未来的，是胡安，而不是阿方索。"
 POLITICS_FRANSISCO_FRANCO_DESC:0 "弗朗西斯科·佛朗哥·巴阿蒙德将军以其广为人知的魅力和独特的西班牙式男子气概迅速崛起，成为人民行动党的领袖。如今，作为西班牙国家元首的佛朗哥，肩负着重塑这个破碎国家的艰巨任务。对于这一重任，无人能否认他具有独特的资格去承担。"
 POLITICS_MIGUEL_FERRER_DESC:0 "米格尔·卡瓦内利斯·费雷尔在里夫战争中指挥西班牙的非洲殖民地征召兵，通过严格的纪律和专注在西班牙政坛崭露头角。他所领导的西班牙长枪党，与其说是传统的政党，不如说更像是准军事组织，可能是唯一有能力为西班牙带来某种秩序的力量。"
 POLITICS_GIL_ROBLES_QUINONES_DESC:0 "何塞·马利亚·吉尔-罗伯斯是一位坚定的君主主义者和激进的天主教徒，在西班牙崛起。他充满激情的演讲，一方面谴责王国的敌人，另一方面颂扬宗教美德，甚至可能让卡洛斯主义者都觉得激进。然而，基尼奥内斯依然坚定地站在这个动荡不安的西班牙国家的前列。"
 POLITICS_JAIME_BOURBON_DESC:0 "海梅·波旁，阿方索十三世的次子，自幼失聪，曾被认为可能会放弃对王位的任何觊觎，如今已登上西班牙王位，成为新任国王。尽管他心智健全，但身为残疾人的名声却已先他而传。然而，这位出人意料的君主现在必须引领西班牙走向充满未知的未来。"
 POLITICS_JAIME_BOURBON_FRANCE_DESC:0 "海梅·波旁，阿方索十三世的次子，他身患耳疾，曾一度被普遍认为会放弃对王位的任何要求，然而他却成就了看似不可能的事情，被加冕为西班牙和法国两国的国王。作为西班牙的统治者，他以海梅一世的名号进行统治，而在法国，他则采用了亨利六世这一王者之名。不过，在日常交谈中，许多人亲切地简称他为雅克·亨利国王，将他的西班牙和法国王者身份融合为一个令人难忘的称呼。"
 POLITICS_CARLOS_PIO_DESC:0 "奥地利的卡尔·皮乌斯大公，匈牙利和波希米亚王太子，托斯卡纳亲王，现在被称为西班牙国王卡洛斯八世。在整整两个世纪后，哈布斯堡家族终于再次登上了西班牙王位。卡洛斯八世出生于维也纳，他是利奥波德·萨尔瓦托大公与布兰卡·德·波旁公主的小儿子，而他的祖父马德里公爵卡洛斯是卡洛斯派拥护的西班牙王位宣称者。卡洛斯八世在维也纳的托斯卡纳宫长大，后来移居巴塞罗那。他在所有卡洛斯派宣称者中不仅是最年轻的，也是最激进的。他早年便展现出了右翼倾向，他曾加入奥地利的民族主义民兵组织，参加与工团主义者的街头战斗，从维也纳一路打到马德里。如今身为卡洛斯派领袖，卡洛斯八世必将恢复西班牙的信仰，传承荣耀。"
 SPR_memories_of_the_republic:0 "共和之忆"
 SPR_memories_of_the_republic_desc:0 "1932年8月11日，西班牙第二共和国走到了尽头，但共和国仍存在于在许多西班牙人心中。尽管许多人怀有卡洛斯派或社会主义情绪，但许多政治温和派，尤其是军界人士中，希望看到现任西班牙君主制的终结。就连西班牙王国的中间派也公然抗议，这从他们继续使用共和党名称中就可见一斑。而“人民行动”在政变前可能还有一点支持，如今若不采取紧急措施来扭转迅速恶化的局势，其支持率将彻底归零。"
 SPR_black_monday:0 "“黑色星期一”的影响"
 SPR_black_monday_desc:0 "西班牙作为德意志帝国的亲密伙伴，经历了特别严重的经济衰退。这样的危机肯定会加剧西班牙的政治动荡。"
 SPR_illegitimate_republic:0 "非法的共和国"
 SPR_illegitimate_republic_desc:0 "天怒人怨的西班牙君主制虽已终结，但我们政府如要真正成为其合法的后继者，那还有很长的路要走。"
 SPR_social_breakdown:0 "割裂的社会"
 SPR_social_breakdown_desc:0 "西班牙盛行的激进意识形态和政治暴力引发了民众的恐惧，导致人人自危。许多人甚至害怕与邻居和老朋友互动。没有一个社会能以这种方式运作。"
 SPR_social_breakdown_2:0 "社会愈合"
 SPR_social_breakdown_2_desc:0 "我们的社会已经开始向着愈合迈出了微小但重要的一步，不过要完全摆脱眼下的政治动乱还需要时间。"
 SPR_social_breakdown_3:0 "$SPR_social_breakdown_2$"
 SPR_social_breakdown_3_desc:0 "我们的社会已经开始向着愈合迈出了微小但重要的一步，不过要完全摆脱眼下的政治动乱还需要时间。虽然稳定尚未得到保障，但西班牙社会已不再像过去那样支离破碎。"
 SPR_social_breakdown_4:0 "$SPR_social_breakdown_2$"
 SPR_social_breakdown_4_desc:0 "$SPR_social_breakdown_3_desc$"
 SPR_diplomacy_focus:0 "重视外交"
 SPR_diplomacy_focus_desc:0 "西班牙四分五裂，如果不集中精力恢复西班牙社会的完整，西班牙很可能会解体。西班牙的政府已经宣布，它打算通过外交努力促进团结，同时针对卡洛斯主义者和社会主义者。"
 SPR_infra_projects:0 "大兴基建"
 SPR_infra_projects_desc:0 "建设新的交通网络不仅有助于经济发展，还能在情势恶化、国家分崩离析之际为我们提供些许帮助。"
 SPR_future_investment:0 "投资未来"
 SPR_military_focus:0 "注重军事"
 SPR_military_focus_desc:0 "由于内战似乎不可避免，西班牙启动了一项军事现代化计划，希望在即将到来的冲突中确保胜利。"
 SPR_growing_support:0 "信任王国"
 SPR_growing_support_desc:0 "西班牙开展了大规模的公共基础设施建设计划，曾经找工作四处碰壁的人如今都在修建公路与运河，曾经无人问津的岗位如今也人满为患。虽然内战依旧无法避免，但这至少能争得更多的民心。"
 SPR_cnt_destabilise:0 "组织罢工"
 SPR_cnt_destabilise_desc:0 "无政府工联正四处组织罢工，意图破坏西班牙政府的稳定。"
 SPR_cnt_roads:0 "战争之路"
 SPR_cnt_roads_desc:0 "在国家东部工会的牵头下，我们正大力改善西班牙的公路与铁路交通网。"
 SPR_carlist_defections:0 "卡洛斯派的挖墙脚"
 SPR_carlist_defections_desc:0 "西班牙军队和警队中离职的人数激增，有人认为这与近期卡洛斯派活动的愈发频繁不无关系。"
 SPR_carlist_proclaimation:0 "哈维尔有令"
 SPR_carlist_proclaimation_desc:0 "哈维尔·德·波旁-帕尔马，亦即其拥护者口中的哈维尔一世国王，发布了一则谕令，宣布阿方索十三世的统治已经告终，并要求阿方索的支持者转而和平地帮助哈维尔“复位”。虽然大部分忠于哈维尔的将官们对此布告不为所动，但许多基层的士兵肉眼可见地少了几分精气神。"
 SPR_rally_kingdom_idea:0 "团结王国！"
 SPR_rally_kingdom_idea_desc:0 "内战在西班牙爆发了。如果西班牙王国想要取得胜利，所有人就必须在思想与目的上团结一致。西班牙万岁！"
 SPR_economy_focus:0 "重视经济"
 SPR_economy_focus_desc:0 "一个没有工作的人很容易沦为激进意识形态的俘虏。为了促进团结，西班牙政府开始进行全面的经济改革。"
 SPR_economy_focus_2:0 "重视经济"
 SPR_economy_focus_2_desc:0 "西班牙的经济改革努力相当成功。西班牙经济一度停滞不前，如今却迅速繁荣起来。"
 SPR_economy_focus_3:0 "重视经济"
 SPR_economy_focus_3_desc:0 "通过高明的政策和意志力，西班牙经济已经从之前的不幸中完全复苏，许多观察家称之为奇迹。撇开天意或政策不谈，西班牙正享受着前所未有的经济成功。"
 SPR_new_jobs_idea:0 "为人民提供工作岗位"
 SPR_new_jobs_idea_desc:0 "西班牙已经实施了大规模的公共基础设施计划。那些曾经没有工作的人现在修建道路、运河，并拥有大量以前没有填补的职位。随着失业率不断下降，西班牙的许多问题已部分得到缓解。"
 SPR_new_command:0 "全新的指挥体系"
 SPR_new_command_desc:0 "西班牙的军事指挥体系模仿的是德国的“最高统帅部”架构，但这些德国佬的玩意并没有发挥什么好的作用。西班牙最近大刀阔斧地重组了它的指挥体系，从而适应它自身的独特环境。"
 SPR_propaganda_focus:0 "马德里无线电"
 SPR_propaganda_focus_desc:0 "由于多年的政治动荡，西班牙的无线电网络发展水平和它的邻居们相去甚远。而西班牙最近建立了一座无线电信号塔和国有无线电管理局。这一举措已显著加强军队组织的作战能力。"
 SPR_army_production:0 "西班牙军工生产"
 SPR_army_production_desc:0 "西班牙已全面开展武装更新和轻型武器生产设施建设。一件件武器以前所未有的速度从西班牙生产线产出发配。"
 SPR_army_production_2:0 "西班牙军工生产"
 SPR_army_production_2_desc:0 "西班牙已全面开展武装更新和轻型武器生产设施建设。一件件武器以前所未有的速度从西班牙生产线产出发配。"
 SPR_vitorio_factory:0 "伊比利亚航空"
 SPR_vitorio_factory_desc:0 "西班牙在靠近首都的地方建立了一个新的飞机制造厂。西班牙的飞机产量也因此大幅增加。"
 SPR_air_focus_idea:0 "驰骋天空"
 SPR_air_focus_idea_desc:0 "西班牙意识到飞机将会在未来战争中发挥更大作用。西班牙已竭尽所能来组建一支适应力极强的空中力量。"
 SPR_navy_focus_idea:0 "统治大海"
 SPR_navy_focus_idea_desc:0 "舰船是力量投射的根本。为了推动海军生产的发展，西班牙已斥巨资来实现现存船坞的现代化改进，以及新海军的生产设施建设。"
 SPR_regent_killed:0 "摄政王遇刺！"
 SPR_regent_killed_desc:0 "西班牙的摄政惨遭刺杀，王国一片大乱，王位继承变得更加扑朔迷离。"
 SPR_advisors_russia:0 "俄罗斯的援助"
