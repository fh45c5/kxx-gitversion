 SPR_constitutional_republic:0 "佛朗哥决定允许选举"
 SPR_constitutional_monarchy:0 "已实行君主立宪制"
 SPR_absolute_monarchy:0 "已实行绝对君主制"
 SPR_francoist:0 "佛朗哥继续掌权"
