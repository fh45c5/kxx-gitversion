 MAD_SETTING_SUN_DESC:0 "1934年英属印度崩溃之后，马德拉斯辖区成为了印度斯坦地区唯一一块处于大英帝国殖民统治之下的地区。叛乱度在下降，经济在复苏，马德拉斯成为明珠上的最后一块碎片。然而，她的命运与大英帝国息息相关，而大英帝国的政策可以直接决定到马德拉斯总督辖区的生死。"
