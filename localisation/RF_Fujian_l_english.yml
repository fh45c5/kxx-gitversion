 POLITICS_SA_ZHEN_BING_DESC:0 "“萨镇冰老人支持我们并不是因为他很了解社会主义，而是凭借几十年的阅历，认识到：只有社会主义才能救中国。”\n——陈独秀\n\n1859年，萨镇冰出生于福州的一个名门望族。13岁的时候他便以学徒的身份加入北洋舰队，并在之后的甲午海战中大放异彩，以作战勇猛而闻名。\n\n清政府覆灭后的二十年来，萨一直以一个观察者的身份见证着神州大地的沉沉浮浮。他依托民族英雄的身份以及萨式家族在当地的巨大影响力，缓慢而沉稳地在福建省建构着自己的政治势力。随着帝国主义的国际联合干预军猖獗地扑灭了北伐战争的火焰，随之而来的宁长分流以及清共运动彻底埋葬了中华民族再次崛起的希望，萨镇冰亲眼目睹了国民党从一个志向高远的革命性政党腐化为热衷于兄弟阋墙，自相残杀的大型青帮，以及英，意，日三国联合舰队驶入长江的屈辱时刻。他决定不再袖手旁观，着手利用自己的政治资源庇护逃亡福建的各派社会主义者，并号召左派国民党撇清与南京政府的联系，邀请他们来到福建加入自己的联盟。他成功说服国民党元老之一，汪精卫带领以他为首的左翼国民党 - 民权派来到福建，为这个沿海省份带来了亟需的“正统性”，尽管萨本人对此嗤之以鼻。与此同时，萨和他的幕僚们隐秘地策划着一件更为惊人的计划。1933年11月，萨镇冰宣布成立福建公社。尽管这一名称十分暧昧，但还是令国内外震惊不已。福建公社的建立从侧面反映了其内部矛盾的不可调和：“公社”这一名称本来就是以汪精卫为首的“民国派”，以及以陈独秀为首，主张建立一个崭新政权的“共和国派”之间妥协的产物。\n\n1936年，萨镇冰垂垂老矣，勉强维持着福建公社的团结。近十年的四处奔波，日夜操劳，使得这位慈祥的老人身体每况愈下，渐渐力不从心。矛盾愈发激化的各派社会主义者，无数支因萨个人魅力而团结起来的山贼土匪，甚至是仅仅无法忍受张静江暴政的投机分子……没人敢想象假设有一天他撒手人寰，福建将迎来什么样的未来……"
