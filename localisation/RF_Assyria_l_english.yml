 ASY_veterans_of_the_caucasian_volunteer_army_1:0 "高加索志愿老兵团"
 ASY_veterans_of_the_caucasian_volunteer_army_1_desc:0 "尤登尼奇的高加索志愿老兵团与亲俄的亚述领导人有着密切合作。失败后，参与的军队撤退到亚述。他们对我们公国军队的形成产生了重要影响。然而，经过这么多年，许多前成员并没有平静下来，并呼吁一场新的运动来反对外高加索社会主义者。如果我们不采取措施加以控制，将来可能会给我们的公国带来问题。"
 ASY_dominance_of_the_assyrian_church_of_the_east_1:0 "东方亚述教会的统治"
 ASY_dominance_of_the_assyrian_church_of_the_east_1_desc:0 "几个世纪以来，东方亚述教会的牧首一直是我们人民的领袖。但是，他们在我们这个年轻国家的领导使其他宗教的信徒和共和政体的支持者感到十分不满。"
 ASY_veterans_of_the_caucasian_volunteer_army_2:0 "高加索志愿老兵团"
 ASY_veterans_of_the_caucasian_volunteer_army_2_desc:0 "尤登尼奇的高加索志愿老兵团与亲俄的亚述领导人有着密切合作。失败后，参与的军队撤退到亚述。他们对我们公国军队的形成产生了重要影响。然而，经过这么多年，许多前成员并没有平静下来，并呼吁一场新的运动来反对外高加索社会主义者。如果我们不采取措施加以控制，将来可能会给我们的公国带来问题。"
