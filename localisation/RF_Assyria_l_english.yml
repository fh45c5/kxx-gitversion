 ASY_accelerationism_party_long:0 "俄罗斯亚述联盟(Soyuz Russkikh Assiriytsev)"
 ASY_DESC_MENU:0 "由俄罗斯帝国撤退后的高加索师团所创建的亚述，是一个由俄罗斯人、亚述人和其他基督徒主导的国家，而非基督徒在这里没有立足之地。尽管亚述的国家结构脆弱无比，但胜在和平且发展的不错。其族长玛尔·西满二十三世保护着曾被奥斯曼帝国夺走的国家地位，希望能够一直保持下去。"
 ASY_despotism_2_party:0 "亚述人民主组织"
 ASY_despotism_3_party:0 "高加索志愿老兵团"
 ASY_despotism_2_party_long:0 "亚述人民主组织"
