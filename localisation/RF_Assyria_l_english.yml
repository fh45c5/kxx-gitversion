 ASY_bureau_of_patrol_boats:0 "巡逻艇管理局"
 ASY_ministry_of_aviation:0 "航空部"
 ASY_nikolai_yudenich:0 "尼古拉·尤登尼奇"
 ASY_agha_petros:0 "阿伽·佩特罗斯"
 ASY_RUS:0 "高加索总督辖区"
 ASY_requested_advisors:0 "请求顾问"
 ASY_brothers_in_faith:0 "信仰同宗的兄弟"
 asy.1.title:0 "那是一天晚上"
 asy.1.desc:0 "在一个中东山区国家特别是在历史中心哈卡里可能会遇到的最黑暗的夜晚中，年轻而古老的民族领袖就坐在其中。 东方亚述教会的牧首玛尔·西门十九世便雅悯，一生致力于其教会和民族的宗教人士，一生中，几乎逃脱了南部库尔德民族主义者和北部土耳其复仇者的所有的刺杀-他一直以来都生活在生与死的边缘。 现在，他59岁了，他在当地政府大楼向外望去，并在一座城市废墟内的老亚述教堂中工作，他还喝了些红茶-即使喝茶的时间不太对劲，但是便雅悯觉得他活不到第二天早晨去喝这口茶了 。 因此，当他在寒冷的夜晚注视着巨大的月亮时，天主子降生成人，基督的影子从夜空中缓缓落下，轻轻伸出他的手，露出了基督的两处伤口。 便雅悯戴着面纱，慢慢地从他所住的露台上被带走，如此，别无所求。 当他到达天堂之门时，这样的幸福是无与伦比的，所以当他到达天堂时，他睁大了眼睛想要看看这是不是真的。 他除了天空中伟大的天使们美妙的天籁般的歌声之外，他什么也都听不到了。座天使在天国之门前，歌颂着便雅悯牧首并走上前来与便雅悯一起进入了神的国度。"
 asy.1.a:0 "“牧首阁下，您没事吧?"
 asy.2.title:0 "静默之后，暴力也随之而来"
 asy.2.desc:0 "西门十九世便雅悯牧首阁下安详地离开了人世，随之而去的还有亚述的任何稳定感。库尔德民族主义者、俄罗斯士兵、土耳其主义者、亚述神权主义者和民主主义者，都在争夺我们这个小国的控制权。随后，这一切在今天达到了高潮，各种势力企图突袭以西门二十一世以赛亚为首的亚述临时政府，导致了一场几近爆发的内战，所有亚述人都会参与其中。那么，当这个国家坐在刀尖之上时，谁是最大的推手呢？"
 asy.2.a:0 "东方亚述教会的民兵击退了突袭！"
 asy.2.b:0 "临时政府内的民主主义者发动政变并结束了战争！"
 asy.2.c:0 "俄罗斯老兵取得了胜利！"
 asy.3.title:0 "古代传统"
 asy.3.desc:0 "“有一个人已经进了天国，另一个人就需要在亚述最需要他的时候站出来,”西门二十一世以赛亚如是说，他慢慢地坐在东方亚述教会临时圣座上，试图表达他希望维持便雅悯对亚述民族观念统一的呼吁，并保持他们的传统和生活方式。随后，从俄罗斯和美国的各种焦虑但松了一口气而来的宗教人物都来到了会场，显示了亚述侨民和当地社区之间的团结。因此，当西门二十一世以赛亚坐上圣座时，他得到了东方亚述教会的临时权杖和所需的衣服。当他向房间里的每一个人以及更广泛的哈卡里的每一个人默默祈祷时(这是哈卡里大部分地区第一次广播活动) ，他被授予了牧首的头衔。"
 asy.3.a:0 "欢迎牧首阁下！"
 asy.4.title:0 "临时戒严"
 asy.4.desc:0 "背叛！在士兵队伍中，许多人把亚述理想化成一个伟大而光辉的民主国家，摆脱了神职人员的暴政。随后，在政府内各方民主人士的帮助下发动了一场政变，包括阿迦 · 彼得罗斯在内的许多士兵作为军方决定参加这场政变，随后，军方获得了一段时间的全部权力，以清除羽翼未丰的民主制度的所有敌人。虽然有些人会怀疑是否有永久的戒严令，阿迦 · 彼得罗斯承诺他将在适当的时候会交还权力给国内的民主力量。"
 asy.4.a:0 "从此，中东有了民主。"
 asy.5.title:0 "神圣俄罗斯的回归"
 asy.5.desc:0 "从此，在这个曾被称为亚述的国家，所有这些民粹主义势力制造的混乱，导致了多数人的暴政，很明显，只有在神圣的俄罗斯和彼得格勒的指导下，我们才能拯救整个高加索地区免于毁灭和分裂。我们必须以更伟大的方式思考——以联合的方式，以进步的方式，以传统的方式。因此，高加索志愿老兵团宣誓效忠俄罗斯帝国，占领了哈卡里，并将开始努力重建高加索总督辖区，该总督辖区在二十世纪初和二十年代的各种独立宣言发布之后宣布解散。我们将继续我们的十字军东征，重建我们的总督辖区，完全臣服于俄罗斯帝国和高尔察克。高尔察克会带我们走向未来，我们会用石油和其他资源帮助神圣俄罗斯!"
 asy.5.a:0 "为了我们神圣帝国！"
 asy.6.title:0 "给库尔德人投票权？"
 asy.6.desc:0 "库尔德人占我们人口的很大一部分，尽管幸运的是他们不是大多数。特别是在我们国家，许多自由主义者和社会民主主义者，说我们不给他们投票权是对我们的初生民主的侮辱，但许多保守主义者说，给予非亚述人投票权将过分扩大亚述人的意义，随后导致实际的亚述人的声音被库尔德人所混淆。我们的军政府该怎么办呢？"
 asy.6.a:0 "什么有用就用什么 。不要给他们投票权。"
 asy.6.b:0 "库尔德人是我们的国民，他们应得的。"
 asy.7.title:0 "亚述第一次选举"
 asy.7.desc:0 "在我们从军事政权过渡到适当的文官政府的过程中，许多亚述人第一次有了投票的想法，因此确保这个国家的每个人都正确投出他们的选票是一个相当大的挑战。无论如何，选举进展还是相对顺利的，全国投票率也达到了65%。但是，只有一个人能够胜出，因此，选票已经计算出来，赢得的政党是…"
 asy.7.a:0 "保守党派亚述民主党胜选！"
 asy.7.b:0 "社民党派亚述社会党获选！"
 asy.8.title:0 "埃里温条约"
 asy.8.a:0 "基督徒同胞们团结在一起。"
 asy.8.b:0 "建立更密切的关系。"
 asy.8.desc:0 "当世界陷入混乱时，高加索地区的基督教国家之间的合作让人感到些许安慰。亚美尼亚和亚述是天然的盟友，在亚美尼亚的支持下，我们可以让自己有一些安全感，以对付该地区潜在的敌人，他们那些敌人正在企图破坏我们人民的努力。"
