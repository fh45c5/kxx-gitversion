 ASY_return_to_nineveh:0 "回归尼尼微"
 ASY_retake_mosul:0 "夺回摩苏尔"
 ASY_retake_erbil:0 "夺回埃尔比勒"
 ASY_administration_of_liberated_territories:0 "新解放区的管理"
 ASY_administration_of_liberated_territories_desc:0 "整合土地，特别是对于小国来说，从来都不是一件容易的事。现在，如果我们要实现我们力能所及能做到的一切，我们就必须集中精力提高管理新解放土地的效率。"
 ASY_adobt_greater_assyria_plan:0 "采纳大亚述计划"
 ASY_adobt_greater_assyria_plan_desc:0 "让稳定性见鬼去吧！为什么我们不能征服那些曾经被伟大的亚述人的祖先们所统治的土地呢？！我们曾经统治过那里，我们现在还会再统治他们！这就是自古以来亚述注定要做的事情！我们祖先的努力不会白费！"
 ASY_agha_petros_introduces_the_martial_law:0 "阿伽·佩特罗斯宣布戒严令"
 ASY_agha_petros_introduces_the_martial_law_desc:0 "在牧首的死亡之后，提拔下一任牧首似乎是理所当然的事情。很少有人预料到，除了一些没有人听说过的读书会的潜在抗议外，亚述正在发生很多事情。但事实证明，这种观点尤其天真。本雅门死后，阿伽·佩特罗斯在选出新牧首之前发动了政变。政变的目标尚不明确，但为了防止寡头和更激进的宗教组织对政变发起任何潜在的抵抗彼得罗斯宣布在亚述实施戒严，以确保政变的稳定。即使必须宰掉几个家伙 ，也要继续做。"
 ASY_air_corp:0 "亚述空军部队"
 ASY_air_corp_desc:0 "自从公元前2000年以来，很多事情都发生了改变。那时认为不可能的事情现在都已成日常。也许最值得注意的是飞机。能够飞越敌人的头顶并从那里进行战斗，这给了我们很大的优势。我们不能置身事外。"
 ASY_army_of_descendants_of_ashurbanipal:0 "亚述巴尼帕后裔的军队"
 ASY_army_of_descendants_of_ashurbanipal_desc:0 "亚述民族以其悠久的军事历史闻名，是我们洗劫并征服了耶路撒冷!我们是在埃及作战的人!早期世界的民族听到我们的名字时都会颤抖起来!我们应该得到的敬畏和尊重将会拿回来。让我们的军队成为让所有人在面前战栗的力量！"
 ASY_assyrian_church_preserves_its_status:0 "维持亚述教会的地位"
 ASY_assyrian_church_preserves_its_status_desc:0 "神权君主和寡头统治并没有给亚述带来多少好处。许多错误都是在专制统治者的统治下犯的。错误，绝不能再犯。话虽如此，我们不能忽视亚述教会。它是赋予亚述国家尊严、力量和团结的主要机构之一。让我们废除旧的反民主机构，但还要保护教会。我们可以是一个民主国家，但我们不会变成无神论者。"
 ASY_attract_foreign_assyrians:0 "重聚流亡海外的亚述人"
 ASY_attract_foreign_assyrians_desc:0 "“嘿!亚述人!你没听见吗?你的祖国思念着你!”这是我们的口号，让全世界的所有亚述人，无论他们身在何处，都能看到。许多亚述人逃离他们的祖国，以逃避第一次世界大战之后奥斯曼帝国分裂带来的政治动荡。但是现在，这么多年过去了！亚述人的国家终于回来了！我们的人民可以松一口气，回到一直属于他们的土地！"
 ASY_back_to_the_nineveh_plains:0 "回到尼尼微平原"
 ASY_back_to_the_nineveh_plains_desc:0 "几千年前，亚述帝国的中心不是安纳托利亚东南部的崎岖的山地，而是底格里斯河和幼发拉底河沿岸的尼尼微平原。现在这些土地又回到了我们的牢固控制之下，我们把我们的行政中心也迁回那里才是合乎常理的。"
 ASY_british_advisors:0 "英国顾问"
 ASY_british_advisors_desc:0 "大英帝国被称为“日不落帝国”是有充分理由的。如果英国人能征服像印度这样的大片土地，或者从尼罗河口到汹涌澎湃的好望角，他们一定做对了什么。让我们向盎格鲁人学习，尽可能多地向这些强大的征服者学习。"
 ASY_build_hakkari_urmia_railway:0 "修建哈卡里-乌尔米耶铁路"
 ASY_build_hakkari_urmia_railway_desc:0 "由于过去欠发达地区都是崎岖的地形，我国的基础设施至少可以说很差。为了解决这个问题，我们应该把我们的国家和人民联系起来。一条伟大的铁路将建成，连接我们最伟大的城市！"
 ASY_buy_weapons:0 "购买武器"
 ASY_buy_weapons_desc:0 "单靠我们自己，我们不太可能很快就能拥有足够的武器来供应我们的士兵。 因此，让我们看向外面。让我们从世界其他地方购买我们需要的东西，让我们的军队向前迈进一大步！"
 ASY_censor_the_press:0 "审查新闻界"
 ASY_censor_the_press_desc:0 "一个最令人不安的事件已在亚述各地发生。随着我国民主的来临，新闻界已不受一切限制。这导致了亚述内部的各种事物正在复兴，因为诸如委员会派，加速主义者的支持者和库尔德分离主义者等激进分子开始从事新闻业和写作，以在民众中传播和宣传他们的观点。我们政府中的许多人对这些运动持中立态度，理由是任何运作中的民主都不应在政治上迫害别人。然而，这些天真的理想主义者没有意识到的是，这些运动可能导致对亚述的严重威胁。无论这是否意味着我们的国家会落入阴谋委员会派人的手中，还是那些加速运动的疯子们还是那些试图分裂亚述的库尔德分裂分子!要把这场运动扼杀在摇篮里，我们必须对这些激进的反对派成员进行审查。不一定要监禁和直接镇压他们，但一定要采取必要的措施来拯救亚述免于崩溃！"
 ASY_church_school_network:0 "教会学校网络"
 ASY_church_school_network_desc:0 "虽然圣经确实是神圣的，在许多方面也是绝对可靠的，但是如果我们不研究和促进圣经的学习，我们就不能称自己为好的基督徒，只有好好研究圣经，我们才能理解好先祖的教导，也许世上最重要的就是圣父，圣灵，圣子。"
 ASY_crush_the_kurdish_uprising:0 "镇压库尔德人起义"
 ASY_crush_the_kurdish_uprising_desc:0 "危机和社会动荡时期的机会主义当然是可以预料的。不幸的是，亚述共和国的建立也不例外。在实施戒严令之后，农村地区的库尔德部落，甚至一些小城市都奋起反抗，试图获得独立。"
 ASY_destroy_the_internal_opposition:0 "消灭国内反对派"
 ASY_destroy_the_internal_opposition_desc:0 "对一些人来说，这可能是一种虚伪的行为。我们这些想要代表主上帝并为其他基督徒树立榜样的人，怎么可能仅仅因为与我们意见相左就把那些人从我们的国家清除出去呢?在这上有一点需要必须要指出。我们不要忘记，最终只有我们，也只能是我们才能引导亚述这群人走上上帝之路。我们不能让政治干扰分散人们的注意力。面对天堂里永恒的幸福，究竟政治的诅咒是什么?"
 ASY_distribute_wealth_of_disloyal_tribal_leaders:0 "分发不忠部落领袖的财富"
 ASY_distribute_wealth_of_disloyal_tribal_leaders_desc:0 "首先，我们是保守党。我们的本性使散布在我们国家的许多部落首领和领袖受益。投票给我们，支持我们，和我们站在一起，已经是很符合他们的利益了!所以，那些胆敢反对我们的人，只能考虑自己的利益。而不是亚述国家的利益的人。如果他们不改变意见，我们就要以儆效尤。我们要夺去他们的权力和财富，把它们给那些更赞同我们的的部落的人，这样其他人就会对我们保持谨慎和忠诚。"
 ASY_elections:0 "选举"
 ASY_elections_desc:0 "随着对库尔德问题的最终决定的做出，亚述现在已经为选举的开始做好了准备。现在有两个主要政党主导着亚述的政治舞台。由优素福·马利克领导的保守的亚述民主党和由弗雷敦 · 阿图拉亚领导的中左翼的亚述社会党。"
 ASY_end_of_the_caucasian_tatars_freedom:0 "终结高加索鞑靼人的自由"
 ASY_end_of_the_caucasian_tatars_freedom_desc:0 "鉴于阿塞拜疆人民所忍受的苦难，我们不能责怪他们对南方自由的渴望。但我们不能让怜悯之心阻碍俄罗斯及其帝国的命运。因此，为了俄国，我们必须南下夺取我们应有的土地。"
 ASY_expand_the_conscriptions:0 "扩大征兵"
 ASY_expand_the_conscriptions_desc:0 "让我们坦率地说。我们的军队所处的位置并不是最好的。我们离彼得格勒很远，没有任何支援。如果我们希望建立一个权力基础，重新建立俄罗斯在高加索的统治，我们需要和更多的人来合作。然而，只有扩大征兵才能解决这个问题。尽管它可能会不受欢迎。"
 ASY_fair_land_redistribution:0 "公平的土地再分配"
 ASY_fair_land_redistribution_desc:0 "现在我们终于重新征服了理应属于亚述民族的土地，所以我们必须确保我们的人民能够返回。为了能做到这一点，我们必须实施一项公平的土地再分配的新政策。对亚述人民当然都是公平的。这块土地毕竟是我们的。我们为什么要和这些本来在这里就没有权利的帝国主义一起分享呢？"
 ASY_form_the_hakkari_arsenal:0 "建立哈卡里兵工厂"
 ASY_form_the_hakkari_arsenal_desc:0 "我们军队的状况可以说是非常糟糕。我们大多数人连鞋都没穿！更别说枪了！如果我们被入侵，我们很难不承认，我们会很快被敌军消灭。为了解决这个问题，我们将在哈卡里建立一个兵工厂。一系列庞大的军用工厂将为我们的军队提供他们所需要的一切。"
 ASY_found_the_assyrian_academy_of_sciences:0 "成立亚述科学院"
 ASY_found_the_assyrian_academy_of_sciences_desc:0 "如果我们要领先于任何潜在的对手和竞争对手，无论是狡猾的波斯人、没完没了的盎格鲁人还是好战的土耳其人，我们必须确保在技术上跟上他们，并且在军事和工业上拥有我们所能拥有的一切优势。"
 ASY_gad_wins:0 "亚述民主党获胜"
 ASY_gad_wins_desc:0 "选举的结果已经出来了，保守党亚述民主党获得了压倒性的胜利。今天早些时候，尤素福·马利克宣誓就职并保证为亚述人民的意愿服务，亚述似乎有了一个光明的未来。"
 ASY_gsa_wins:0 "亚述社会党获胜"
 ASY_gsa_wins_desc:0 "选举结果证实了弱势政党的胜利。大多数人的希望赢得相当数量的席位，但仍然输给了保守的亚述民主党。看来亚述人民已经厌倦了寡头政治和神权政治，以至于改革和进步的理想在他们中间取得了胜利。让我们期待亚述人民更加光明、更加平等的未来。"
 ASY_help_the_poor:0 "帮助穷人"
 ASY_help_the_poor_desc:0 "古人说，从该撒利亚的巴西流，直到耶稣基督都是圣人。如果我们要为其他所有人树立榜样，进入神圣的天国，我们就必须帮助穷人和贫困的人。那些饥饿的人，我们要给给他们食物吃。口渴的人，我们要给他们水喝。对那些素不相识的人，我们可以收留他们。赤身的，我们给他穿。生病的人，我们会探望他。至于那些被关在监狱里的人，我们会让他们醒悟过来。"
 ASY_his_holiness_is_dead:0 "牧首已死"
 ASY_his_holiness_is_dead_desc:0 "今天，我们热爱的亚述出现了悲剧，我们敬爱的牧首西门十九世·便雅悯不幸去世，所有教区、牧师和政治家召开会议，宣布全国进入哀悼状态。"
 ASY_holy_rule_is_secured:0 "神圣的统治得到保障"
 ASY_holy_rule_is_secured_desc:0 "在我们亲爱的西门牧首的领导下，亚述已经取得了长足的进步。我们现在的情况比过去要好得多。政治稳定已经恢复，即使我们确实需要动点手脚，库尔德分裂主义问题已经基本解决，亚述似乎准备在上帝的注视下走向一个新的和繁荣的未来。"
 ASY_import_artillery:0 "进口火炮"
 ASY_import_artillery_desc:0 "火炮比普通的炮要难制造得多，而且需要的资源我们没有多少。解决这个问题的最有效的办法是进口外国的火炮。让我们为我们的军队进口必不可少的资源，那就是大炮，在这样做的过程中，加强我们的部队，使其比过去更加强大。"
 ASY_incorporate_tribal_militias:0 "整合部落民兵"
 ASY_incorporate_tribal_militias_desc:0 "有相当数量的人本可以加入军队，但却加入了部落民兵组织。然而，把这些人带走并强迫他们加入我们的行列是不明智的，我们最不需要的就是造反。所以我们应该选择一条更温和的路线。我们要和部落首领谈判。为了换取声望和财富，他们的民兵将被纳入我们的武装部队，并把他们训练成一支有能力和职业的军队。"
 ASY_invest_in_agriculture:0 "投资农业"
 ASY_invest_in_agriculture_desc:0 "亚述地不是庄稼生长的佳地。当然，这与我们曾经控制的底格里斯河和幼发拉底河的肥沃土地相去甚远。一想到如果雨下不了多久，情况肯定会变得多么绝望和毁灭性，人们就不寒而栗。为了不让这个可怕的假设出现，我们将把一些钱投给亚述的农民。"
 ASY_invite_the_russian_capitalists:0 "邀请俄罗斯资本家"
 ASY_invite_the_russian_capitalists_desc:0 "我国迫切需要外国投资，而且俄罗斯商人无疑是最适合的人。 大多数人开始担心俄罗斯的局势，由于该国政治动荡，暂时不认为俄罗斯是一个特别有利可图的地区。 但是我们将向他们展示，在亚述，这里都是机会！"
 ASY_liberate_the_homeland:0 "解放家园"
 ASY_liberate_the_homeland_desc:0 "其他诡计多端的国家的背叛和狡猾，已经使我们变成了一个弱国。如果我们连亚述民族的中心地带都控制不了，我们怎么能称自己为亚述人呢？为了人民的利益，我们必须击退那些伪装者和篡权者！"
 ASY_make_concessions_to_the_british_companies:0 "向英国公司让步"
 ASY_make_concessions_to_the_british_companies_desc:0 "毫无疑问，中东无可争议的霸主是英国和他们的殖民帝国。如果我们要成功，最好和他们保持良好的关系。因此，让我们对英国公司作出一些让步，以便我们可以看到一些投资进入我们的国家。有些人可能不喜欢外国的经济控制，但这就是我们必须付出的代价。"
 ASY_make_concessions_to_tribal_leaders:0 "向部落首领让步"
 ASY_make_concessions_to_tribal_leaders_desc:0 "我们不能不说，如果没有部落首领和酋长的协助，我们就不可能取得今天的成就。如果我们不向他们表示感谢，我们还算什么朋友？作为他们投票给我们和帮助我们的回报。让我们给他们特权吧。有些人可能会抱怨，但这只是我们为了作为好同胞而必须付出的代价，我们所有人都必须有一天都成为好同胞。"
 ASY_mother_russia_greets_her_sons:0 "俄罗斯母亲迎接他的儿子"
 ASY_mother_russia_greets_her_sons_desc:0 "终于。我们的斗争和束缚都已经结束了。我们已经解放了理应属于俄罗斯帝国的土地，并把它们带回了她温暖的怀抱。我们的任务完成了。愿这是所有高加索人民伟大繁荣的黎明！"
 ASY_mountaineers_of_assyria:0 "亚述的山地步兵"
 ASY_mountaineers_of_assyria_desc:0 "我们现在这局促的土地里充满了高山和山谷。都是一些最艰苦的地形。幸运的是，这给了我们一个极好的机会来训练我们的士兵，以应付未来可能需要在山区作战的冲突。让我们不要冒将来陷入困境的危险，不要冒着不必要的危险来冒险更多的人的生命。"
 ASY_negotiate_with_tribal_leaders:0 "与部落首领谈判"
 ASY_negotiate_with_tribal_leaders_desc:0 "库尔德人的自决和从亚述独立的问题一直是亚述民族的长期存在的问题。然而，通过与库尔德部落领导人坐下来谈判，承诺政治让步和自治，我们有望降低他们的不满和独立要求。"
 ASY_new_patriarch_is_elected:0 "新牧首被选出"
 ASY_new_patriarch_is_elected_desc:0 "不出所料，人民明智地选出了西门二十一世以赛亚牧首。既然围绕哈卡里的战争已经结束，我们可以像往常一样治理国家，完成这个国家迫切需要的上层神职人员所制定的计划和改革。"
 ASY_pacify_the_country_side:0 "安抚乡村"
 ASY_pacify_the_country_side_desc:0 "恢复俄罗斯在亚述的统治并不是很多人欢迎的消息。大多数抵抗来自寻求独立的库尔德部落，但关于阿拉伯人、亚述人和土耳其人暴动的报道一直在不断传来。不用说，我们不能再这样下去了，必须采取激进行动，压制民族主义者的思想。"
 ASY_proclaim_equality_of_all_citizens:0 "宣布全体公民平等"
 ASY_proclaim_equality_of_all_citizens_desc:0 "彼德罗斯政变的反动统治和压迫的寡头统治亚述这么长时间，说亚述是一个特别包容的国家只是一个谎言罢了。但这种情况不会再发生了。亚述人不得将任何群体的地位提升到高于其他群体的地位。从现在开始，在政府和法律的眼里，所有亚述公民都应该是平等的。无论他们是基督徒，穆斯林，库尔德人，土耳其人，阿拉伯人，富人，穷人，男性，女性。都无关紧要。亚述将成为东方的指路明灯。那是命中注定的光！"
 ASY_progressive_taxation:0 "高额税收"
 ASY_progressive_taxation_desc:0 "在我国，1%的人口控制着高达80%的财富。我们将亚述土地社会化的举措，在一定程度上缓解了破坏我们美丽国家的巨大不平等现象。但这也只能到此为止。即使土地归人民所有，这些寡头仍然会控制大量的财富。因此，为了对抗他们对社会的压迫，我们应该制定新的税率。一个人越穷，他所交的税就越少;一个人越富，他对社会的贡献就越多，而不是从那些低于他的人的劳动中越来越富。"
 ASY_promote_conversion_of_muslims:0 "促进穆斯林的皈依"
 ASY_promote_conversion_of_muslims_desc:0 "正如圣经上所说: “你们去，使万民作我的门徒，奉父、子、圣灵的名给他们施洗，凡我所吩咐你们的，都教训他们遵守，我就常与你们同在，直到世界的末了。\""
 ASY_put_end_to_the_kavkazs_madness:0 "结束高加索人的疯狂"
 ASY_put_end_to_the_kavkazs_madness_desc:0 "毫无疑问，最大的军事威胁是亚美尼亚。但从意识形态上讲，统治着高加索社团的疯狂对我们来说更加扭曲和危险。幸运的是，我们可以很高兴地知道，他们很可能不能进行太多的战斗。但我们不应该让这个事实左右我们。他们毕竟还有山可以依靠。因此，让我们保持警惕，收回我们的合法领土。"
 ASY_reorganize_the_caucasian_voluntary_army:0 "重组高加索志愿老兵团"
 ASY_reorganize_the_caucasian_voluntary_army_desc:0 "我们的勇士们已经几十年没有参加过战斗了。当然，许多人都记得他们在中东战争和武力强行分裂过程中所经历的训练和经历。但如果我们要成功地完成我们的目标，我们必须把我们的人重新组织成一支专业的精锐部队。"
 ASY_republic_is_proclaimed:0 "共和国宣告成立"
 ASY_republic_is_proclaimed_desc:0 "看来彼得罗斯将军的目标并不像一些人担心的那样邪恶。在戒严令实施后不久，阿伽·佩特罗斯就开始采取措施走向自由化，宣布建立一个由人民而不是寡头和牧师统治的自由共和国。"
 ASY_request_help_from_russia:0 "请求俄罗斯帮助"
 ASY_request_help_from_russia_desc:0 "亚述并不是处于重新征服全高加索的最佳位置的国家。但我们必须利用起现有的资源，即使我们的资源也并不多。当然，我们可以利用我们的身份说服我们在莫斯科的兄弟们送些枪和援助给我们来让这种情况好过一点。"
 ASY_return_baku:0 "收回巴库"
 ASY_return_baku_desc:0 "既然我们已经控制了亚美尼亚，我们就能够成功地进入阿塞拜疆的土地。起初令人惊讶的是，当我们的人进入巴库和他们的田地时，阿塞拜疆人民却在欢迎他们。当我们发现亚美尼亚对阿塞拜疆民族实施的腐败和恐怖行为时，这一局势就已经不断出现了。因此，阿塞拜疆人民处于一个不谋求消灭他们的民族的人统治之下是非常高兴的。我们至少可以为一件事感到高兴，那就是将阿塞拜疆的一体化将会容易得多。"
 ASY_return_that_is_ours:0 "拿回属于我们的领土"
 ASY_return_that_is_ours_desc:0 "如果我们不义地攻击那些与我们无关的土地，我们就是伪君子。我们必须克制自己，解放我们在海外的亚述同胞。我们将成为马丹人，远离这些吸血鬼和小偷。"
 ASY_russian_advisors:0 "俄罗斯顾问"
 ASY_russian_advisors_desc:0 "俄罗斯军队是一战中最令人畏惧和最强大的部队之一。 如果我们的军队要由他们的指挥官和将军训练，我们也会成为成为一支强大的部队！"
 ASY_secularize_the_state:0 "世俗化国家"
 ASY_secularize_the_state_desc:0 "只要政治权力和影响力还掌握在神职人员和教会阶层手中，我们就不能指望真正成为一个民主国家。我们不能只是名义上的民主，我们的政治候选人只不过是神职人员的代言人，个别教会和牧师命令他们的”群体”为这个或那个政党投票，而不管他们自己的信仰如何。因此，我们必须确保政教分离。我们的法律不应受任何宗教经文的支配，教会也不应支配我们的政府！在一个充满反动派和暴君的地区，我们将成为民主的灯塔！"
 ASY_seek_armenian_support:0 "寻求亚美尼亚的支持"
 ASY_seek_armenian_support_desc:0 "亚美尼亚人和我们没什么不同。我们有共同的信仰和被奥斯曼帝国征服的历史。铭记这一点，让我们向我们在埃里温的朋友伸出援手，使我们可以受到他们的保护。"
 ASY_socialize_the_land:0 "土地社会化"
 ASY_socialize_the_land_desc:0 "这片土地，这片属于我们亲爱的亚述的土地，不属于任何寡头或剥削性地主。它只属于它唯一能属于的人：人民！这是亚述国家的，亚述人民必须共同拥有它，这样我们才能向着一个进步、民主和社会主义的国家前进！"
 ASY_start_the_caucasus_liberation_campaign:0 "启动解放高加索运动"
 ASY_start_the_caucasus_liberation_campaign_desc:0 "到目前为止，亚美尼亚人是我们为俄罗斯恢复在高加索地区统治的计划的最大威胁。如果我们要取得胜利，就必须克服这一障碍。如果我们打击威胁我们的亚美尼亚人并高举我们的旗帜，越过亚拉拉特山。诺亚曾经走过的地方，我们也要走！"
 ASY_study_the_great_war:0 "研究一战"
 ASY_study_the_great_war_desc:0 "人们常常忘记，但一战中最重要的一些战役就是在这里的沙漠中打响的。不管是在盖利博卢海峡，还是在库特—艾马赖地区的沙漠，还是在萨里卡梅许山区。我们可以从这些战役中学到很多东西。谁知道呢？也许有一天，知道这些事情将会是生与死的区别！"
 ASY_support_from_ASY_brothers_in_faith:0 "信仰同宗的兄弟的支持"
 ASY_support_from_ASY_brothers_in_faith_desc:0 "今天，令人高兴的消息传来了，亚美尼亚、里海舰队中央委员会和东南联盟在听到西门二十一世当选为牧首之后，向我们送来了礼物和最美好的祝愿。这并不奇怪，因为我们四个国家都是传统的基督教国家，有许多相似的传统。尽管如此，可以预料的事实并不意味着它不受欢迎。"
 ASY_support_manufactures:0 "支持制造商"
 ASY_support_manufactures_desc:0 "由于亚述农村人口众多，我们的主要产品是布料、羊毛和牛。这些都是世界各地需求量很大的贸易商品，如果我们扩大这些商品的生产，我们将获得相当大的收益。"
 ASY_support_the_assyrian_colonists:0 "支持亚述殖民地"
 ASY_support_the_assyrian_colonists_desc:0 "种族灭绝和压迫导致亚述人被迫离开他们曾经占领的土地。这样不行！现状必须彻底改变。我们将驱逐那些取代我们的人，并将亚述人引入新征服的领土。"
 ASY_tax_reform:0 "税收改革"
 ASY_tax_reform_desc:0 "事实上，亚述的财政和收入状况并不是最好的。我们的税收系统非常低效，外国企业甚至不需要向我们支付一分钱!这显然不能再继续下去了。我们必须着手改革税制，使这些错误成为过去的遥远回忆。"
 ASY_terms_of_elections:0 "选举的条款"
 ASY_terms_of_elections_desc:0 "既然过去的斗争已经结束。亚述人民可以期待一个他们自己统治的繁荣时期。然而，有一个问题拖延了选举。全国各地爆发了抗议活动(主要是库尔德人，但也有其他更自由的团体) ，要求为亚述所有人提供普选权。有一些反对这一运动的人指出，库尔德民兵和团体的最近的起义是他们不被允许在选举中投票的一个原因，因为他们到现在都在反对亚述。"
 ASY_the_russian_rule_is_reestablished:0 "俄罗斯统治得以重建"
 ASY_the_russian_rule_is_reestablished_desc:0 "亚述人民不需要这些地方小寡头和贵族！亚述土地的命运一直如此！一战的高加索志愿老兵团的记忆和努力都不会白费！向北前进！前往祖国俄罗斯！"
 ASY_benyamin_xix_hog:0 "西门十九世·便雅悯"
 ASY_shimun_xxi_hog:0 "西门二十一世·以赛亚"
 ASY_yusuf_malek_hog:0 "优素福·马利克"
 ASY_freydun_atturaya_hog:0 "弗雷敦 · 阿图拉亚"
 ASY_nikolai_baratov_hog:0 "尼古拉·巴拉托夫"
 ASY_nikolai_yudenich_for:0 "尼古拉·尤登尼奇"
 ASY_nikolai_yudenich_coa:0 "尼古拉·尤登尼奇"
 ASY_nikolai_yudenich_the:0 "尼古拉·尤登尼奇"
 ASY_freydun_atturaya_eco:0 "弗雷敦 · 阿图拉亚"
 ASY_shimun_xxi_sec:0 "西门·以赛亚"
