l_simp_chinese:
 ROS_Red_Don: "继承革命"
 ROS_Red_Don_desc: "我们将会继承1917的革命精神，将社会主义带回俄罗斯！"
 ROS_Syrtsov_Steps_In: "瑟尔佐夫的演讲"
 ROS_Syrtsov_Steps_In_desc: "现在是时候让布琼尼的总理谢尔盖·瑟尔佐夫同志实现自身的理想：在顿河共和国实施一系列新的社会主义改革了。还有许多事情要做，国家长期受到资本主义剥削的伤口还在流血。但有着瑟尔佐夫掌舵前行，国家的未来从未如此光明！"
 ROS_Join_Soviet_Russia: "加入社会主义俄罗斯"
 ROS_Join_Soviet_Russia_desc: "虽然顿河共和国的各族人民是一个自豪和高尚的群体，但不可否认我们目前的事态。我们是一个孤立且孱弱的社会主义国家，经济脆弱，军队弱小，而在北方，则坐落着地球上最大的社会主义国家。我们必须接受这一现实，立即与我们在莫斯科的兄弟们会面，张开双臂讨论我们团结他们的必要性。俄罗斯正在进行社会主义改造，我们之间的合作是理所当然的，我们必须像社会主义兄弟一样共同努力，为两国人民创造更加美好的未来。"
 ROS_We_Are_The_New_Russia: "我们是新俄罗斯"
 ROS_We_Are_The_New_Russia_desc: "随着数百万红军在俄罗斯内战中牺牲，社会主义俄罗斯的希望和梦想也一同灭亡。然而，布尔什维克英勇而悲壮的牺牲所带来的耻辱将不再玷污社会主义的理想，现在是时候宣布成立新的俄罗斯社会主义共和国了，它是在俄罗斯内战混乱中迷失的那个共和国的合法继承者。"
 ROS_De_Cossackisation: "去哥萨克化"
 ROS_De_Cossackisation_desc: "大部分土地和生产资料属于哥萨克人。他们有钱有势，剥削农民，在顿河的生活中无处不在。近年来，由于他们与德意志帝国的关系而被指责为德国傀儡，他们的声誉也因此大大下降。我们需要尽快启动去哥萨克化的进程，这样权力才能掌握在无产阶级手中。"
 ROS_Cooperate_With_Red_Cossacks: "和红色哥萨克合作"
 ROS_Cooperate_With_Red_Cossacks_desc: "虽然去哥萨克化的进程是必要的，但也有大量所谓的“红色哥萨克”：内战中为红军作战的勇敢老兵。他们的人数比白军的兄弟们少，但在战火中证明了自己是愿意帮助无产阶级的熟练军官。也许有了他们的帮助，我们稳定国家的过程会更为容易。"
 ROS_Gosplan: "国家计划委员会"
 ROS_Gosplan_desc: "为了实现我们预定的经济目标，我国经济部长建议成立国家计划委员会。它将作为我们国家主要的经济规划中心，准确地决定我们的经济将如何发展。国计委将雇佣一部分顿河共和国最为聪明的专家，极大地促进我们的新计划经济。"
 ROS_Launch_Industrialization: "开启工业化"
 ROS_Launch_Industrialization_desc: "统治我们共和国长达15年之久的哥萨克人贪污腐败，在改善国家工业和生产力上毫无作为，这不是什么秘密。随着他们的统治终于结束，权力现在掌握在了无产阶级手中，是时候开展工业化，把我们自己从落后的状态中拉出来了。"
 ROS_Militarization_Of_Labour: "劳工军事化"
 ROS_Militarization_Of_Labour_desc: "为了达到新的工业目标和配额，国家需要更多的工人！我们将开始征召普通公民进入某些工作领域，以便在新的指标出现时更好地满足国家的需求，同时也将动员部分没有任务的军事人员充当“劳动力”。这些军队将到国家需要他们的地方去，执行无产阶级赋予他们的任何任务。"
 ROS_Mechanize_Agriculture: "农业机械化"
 ROS_Mechanize_Agriculture_desc: "我国仍以农业为主，许多农民仍在地里辛勤劳作。尽管如此依赖农业，我们的大部分农田仍然停留在石器时代，使用着农奴所需要的工具和技术，这不是真正的无产者。我们要立即推进农业机械化，以改善我国经济，同时缓解农民的困境。由于农民将因此得到照顾，我们可以确信国家再也不会面临饥荒的威胁。"
 ROS_Planned_Economy_Succeeds: "计划经济获得成功"
 ROS_Planned_Economy_Succeeds_desc: "我们已经可以观察到我国实行计划经济所取得的成功结果。我们还需要更多的时间来与世界上的主要经济体竞争，但第一步已经完成。顿河共和国可以自豪地站在国际市场的其他国家之中，我们的经济状况已不再是一潭死水。"
 ROS_The_Private_Property_Question: "私有财产问题"
 ROS_The_Private_Property_Question_desc: "虽然在我们的国家中，私有财产的概念应该被完全禁止，但也许我们不应该如此轻率地将一切国有化。一方面，我们可以允许合作社的存在，但必须确保每人都向政府缴纳一笔特殊税款，以进一步刺激经济。当然，我们也可以把一切都国有化，禁止私有制，就像列宁所教导的那样。"
 ROS_Nationalize_Neve: "国有化内夫公司"
 ROS_Nationalize_Neve_desc: "塔甘罗格的钢铁厂是我国最大的工厂之一。它于1896年在比利时富商阿尔贝·内夫的积极推动下由“维尔德公司阿尔贝·内夫锅炉厂”成立。1918年3月15日，塔甘罗格厂被国有化，但内战结束后不久，它又被内夫私有化了。现在是时候将该厂彻底国有化了，要确保无产阶级制造的任何一分钱都留在我们国家，确保这里加工的每一寸钢铁都归国家所有，而不是流向外国市场。"
 ROS_Council_Of_Peoples_Deputies: "人民代表委员会"
 ROS_Council_Of_Peoples_Deputies_desc: "过渡时期即将结束，我们需要确定新的主要立法机构——人民代表委员会的具体定位。在瑟尔佐夫主席的领导下，大会通过的立法将只考虑劳动人民，而不是其他任何人的利益。"
 ROS_Council_Of_Peoples_Cossacks: "人民哥萨克委员会"
 ROS_Council_Of_Peoples_Cossacks_desc: "“哥萨克圈”的势力已经终结。现在是时候建立一个没有偏见和腐败的议会了。公民应该投票给“人民哥萨克”——代表无产阶级通过立法的委员会成员。"
 ROS_The_Role_Of_The_Chairman: "主席的角色"
 ROS_The_Role_Of_The_Chairman_desc: "我们需要做出抉择：布琼尼的权力是否应该受到其他政治机构的限制。一方面我们国家的许多人认为，任何行政权力至少应该部分受制于其他政府机构。而另一方面，一个解放了顿河工农的英雄理应也不会伤害他的国家，不是吗？"
 ROS_Single_Party_State: "一党专政"
 ROS_Single_Party_State_desc: "有一点我们需要谨记在心，那就是俄罗斯国家杜马其实什么都做不了。杜马被各个党派所分割，无法就最简单的立法或政策进行协商。而仅由一个统一的社会主义政党组成的委员会，那才是工人真正的代表。"
 ROS_Socialist_Education: "社会主义教育"
 ROS_Socialist_Education_desc: "不再抄袭圣经，也不再盲目无知。由我国新革命政权抚养长大的新一代，将在我们为他们塑造的更美好的世界中成为我们骄傲的接班人。新一代劳动者将在红色的旗帜下受到良好的教育，拥有熟练的技能和快乐的生活。"
 ROS_Build_A_New_Society: "建设新社会"
 ROS_Build_A_New_Society_desc: "我们已经开始把曾经被剥削的无产阶级社会改造成未来的社会。从列宁希望的灰烬中崛起的工人阶级已经成为国际无产阶级社会的基石。我们将成为我们新政权中新“基石”的天堂。"
 ROS_Invite_Russian_Communists: "邀请俄罗斯社会主义者"
 ROS_Invite_Russian_Communists_desc: "因资本主义过剩而陷入绝望和混乱中的俄罗斯，对于我们眼前的计划来说，应暂时遗忘。不久，我们将采取行动，把无辜的俄罗斯人民从资产阶级的剥削中解放出来，但现在，让我们邀请留在祖国的剩余社会主义反对派到我国来。我们将一起合作，策划推翻资本主义政权。团结起来，我们就会更为强大。"
 ROS_Join_Internationale: "加入第三国际"
 ROS_Join_Internationale_desc: "我们应该向法兰西公社请求支援，与他们一起对世界上布尔乔亚领导的国家之间进行斗争。只有得到他们的支持，我们才有可能摧毁俄罗斯的资本主义政权。"
 ROS_Fourth_Internationale: "反对工团修正主义者"
 ROS_Fourth_Internationale_desc: "第三国际已迷失方向，变成了一具贪欲与自私的行尸走肉。我们亟需建立自己的派别，要联合被西方社会主义强权所抛弃的一切国家，来保存自己并打击疯狂的布尔乔亚。"
 ROS_Liberate_Kalmyks: "解放卡尔梅克"
 ROS_Liberate_Kalmyks_desc: "卡尔梅克人民曾被俄罗斯人奴役，也曾被哥萨克堕落分子奴役。虽然他们现在已经解脱了，但他们仍被另一种兽力所奴役：资方。我们必须让卡尔梅克人民从他们主子们的贪婪中获得解放。"
 ROS_Address_Cooperatives_In_Kuban: "帮助库班工人"
 ROS_Address_Cooperatives_In_Kuban_desc: "我们的邻国库班正在经历一场激烈的工会运动。我们可以趁机给他们点帮助来推翻腐败的哥萨克政府，同时积极联系他们的新政权。相信不久后库班就会成为我们不可分割的一部分。"
 ROS_Contacts_With_OKSP: "与社会党联合委员会联络"
 ROS_Contacts_With_OKSP_desc: "社会党联合委员会是北高加索地区唯一的社会主义政党。我们应该去见见他们领导人科克马索夫，帮助他解放山地共和国的工人们，一起让北高加索变为红色之地。"
 ROS_Confront_The_Bear: "第二次十月革命"
 ROS_Confront_The_Bear_desc: "现在是我们为最后一战做准备的时候了。俄罗斯已经在饥肠辘辘，虎视眈眈地看着我们，但我们比他们想象的要强大。我们将与北方的巨熊作战，也将用社会主义的火与剑取得胜利！"
 ROS_Rise_The_Resistance: "加强抵抗"
 ROS_Rise_The_Resistance_desc: "数以百万计的工人们在祖国等待着从压迫者手中得到解放。在大量愤怒的劳工群体中，有少数勇敢的人联合起来参与了地下武装抵抗运动。我们应该资助这些组织，与他们合作推翻虚伪的俄国政权。如果我们能鼓动他们起来反对剥削和资本主义压迫，革命就会更为正义，我们也能离最终胜利更近一步！"
 ROS_Socialist_Propaganda: "社会主义政治宣传"
 ROS_Socialist_Propaganda_desc: "没有什么比社会主义宣传更有影响力了。它揭露了资本主义压迫和剥削的真相，让世界上那些仍蒙在鼓里的人们明白了一切。随着俄罗斯人民逐渐意识到那些虚假的谎言，并沐浴在社会主义之光的照耀中，我们的胜利几乎是确定无疑的。"
 ROS_Peace_Labour_May: "和平，劳动，五月"
 ROS_Peace_Labour_May_desc: "巨熊在战场上被击败，红旗终于在红场上空高高飘扬。我们就是新俄罗斯，比以前任何一个政权都更加稳定、公正、光明。我们将成为俄罗斯地区乃至世界舞台上的社会主义灯塔。"
 ROS_New_Don_Army: "顿河新军"
 ROS_New_Don_Army_desc: "很难说前任政府是否有所谓的“军队”。它主要由哥萨克军官组成，是德国企业的傀儡，控制着一群强征来的无组织无纪律农民。新的无产阶级军队将是红军的伟大继承者，成为赤色革命的利剑。"
 ROS_Don_Red_Guard: "顿河赤卫队"
 ROS_Don_Red_Guard_desc: "我们必须更多地依靠民众自发的主动性，而不是处于高位且往往对战场一无所知的官员的意愿和建议。在经历了恐怖的内战之后，军官们在很大程度上变得不被我们的人民所信任，因此建立一个分权、基于民兵并由民主选举选出“军官”的系统是更合理的选择。"
 ROS_Don_Red_Army: "顿河红军"
 ROS_Don_Red_Army_desc: "我们必须组建一支更传统、更专业的军队——这将确保边界完全得到保护，征兵数量能够支持作战，而所有人将在严格的军官等级制度下接受漫长的训练。虽然这不是最“社会主义”的安排，但我们需要拥有一支有组织，有效率的战斗部队。"
 ROS_Aftermath_Of_Civil_War: "革命重燃"
 ROS_Aftermath_Of_Civil_War_desc: "我们胜利了，我们的旗帜从莫斯科到雅库茨克高高飘扬。虽然我们的胜利值得庆祝，但我们还有更重要的任务在手。我们现在必须处理战争所造成的破坏。在我们统治下的俄罗斯大部分地区，在军队、公民和政治家中仍然存在着对我们政权的强烈反对，如果我们的权力要得到维护，就必须纠正这种情况。"
 ROS_Deal_With_Opposition: "处理反对派"
 ROS_Deal_With_Opposition_desc: "反对我们政权的力量正在俄罗斯蓬勃发展，他们破坏了我们权力的基础。我们应该立即处理他们，否则我们将眼睁睁地看着他们从内部拆毁我们的新生政权。我们必须把麦壳从麦粒里过滤出来。"
 ROS_Fate_Of_Socialist_Parties: "社会主义政党的命运"
 ROS_Fate_Of_Socialist_Parties_desc: "随着革命的成功，俄罗斯的其他社会主义政党现在要求在我们的政府中获得代表。我们应该谨慎考虑是否要答应他们的请求。虽然左派团结在理论上很重要，但他们可能被证明是未来的政治障碍。我们必须谨慎选择。"
 ROS_Cement_The_Regime: "巩固政权"
 ROS_Cement_The_Regime_desc: "我们的政权矗立着，一路上，我们打败了我们的敌人，压制了我们的反对者，确保了我们的统治。我们终于处理了自上台以来一直困扰着我们政府的政治危机，捍卫了我们光荣的革命。我们现在必须努力改善经济状况，使我们国内的所有人，而不是高层的少数人受益。"
 ROS_Economic_Integration: "经济整合"
 ROS_Economic_Integration_desc: "目前我国的通货膨胀率相当高，私人财产还没有被完全摧毁和重新分配。我们需要尽快重建经济，所以我们应整合剩下的任何有价值的私有财产，并开始将其用于国家的需要，要么通过清算，要么为我们的用途进行大修。此外，夺取资产作为资本，而不是愚蠢地印制更多的货币，将使我们也能解决通货膨胀问题。"
 ROS_Expand_The_Plan: "扩大计划"
 ROS_Expand_The_Plan_desc: "随着我们的经济因我们最新制定的改革计划而显示出有希望的结果，该计划将被扩大。如果我们要全面实现这个国家的现代化，还有很多事情要做，因此，我们需要获取新的资金和制定新的目标。"
 ROS_Industrialize_The_Motherland: "祖国工业化"
 ROS_Industrialize_The_Motherland_desc: "我们的祖国非常需要工业化，她长期受到战争和经济崩溃的摧残。我们为数不多的工厂空空如也，生产效率处于工厂开业以来的最低水平。我们现在需要快速的工业化和经济建设，以免我们整个国家在整个世界向前发展的时候停留在过去。"
 ROS_Cement_The_Economy: "巩固经济"
 ROS_Cement_The_Economy_desc: "在我们为扭转黑色星期一的衰退和继续内战后的重建工作所做的不懈努力似乎得到了回报之后，我们的经济现在显示出稳定增长的迹象。看来我们已经将黑色星期一造成的破坏大部分处理妥当了，但我们必须继续巩固经济，以实现真正的繁荣。"
 ROS_Fate_Of_Russian_Army: "俄罗斯军队的命运"
 ROS_Fate_Of_Russian_Army_desc: "由于白军的胜利，俄罗斯军队内部仍然满是保皇派的军官和反动的将军。他们应该被逮捕或被处决，军队也应该被解散，以抹去他们的污点。所有剩下的士兵和军官都应加入新的人民军队。红军将再次崛起。"
 ROS_Increase_Military_Budget: "增加军事预算"
 ROS_Increase_Military_Budget_desc: "随着可能的叛徒从我们的队伍中被清除，经济也顺利地走向繁荣，我们必须着手我们的武装力量问题。我们应当增加军事预算，让我们的军队有更大的空间来扩大和发展新事物，同时也积极建起新的军营，随着更多的人报名为祖国服役，这将进一步促进我们的经济复苏。"
 ROS_Main_Military_Council: "建立中央军事委员会"
 ROS_Main_Military_Council_desc: "我们应当成立一个中央军事委员会，以处理我们的军事力量目前所面临的所有问题。他们应指导各级军事等级制度，确保我们的武装部队的有效应用，同时也确保对国家的忠诚高于一切。"
 ROS_Cement_The_Army: "巩固军队"
 ROS_Cement_The_Army_desc: "军队现在完全处于我们的控制之下。士兵们正在训练，新武器正在生产，新的理论创新正在开发和实施，现代战争武器源源不断地走下流水线--我们正在变得越来越强。红军再也不会遭受像俄国内战那样可怕的、灾难性的失败了！"
 ROS_Into_The_Future: "走向未来"
 ROS_Into_The_Future_desc: "我们的人民迈向未来，在人人平等的国家里享受幸福生活。我们的新工业嗡嗡作响，我们的军队坚韧不拔，随时准备赴汤蹈火。我们的国家和人民已经准备好保护我们的主权。我们将一同迈向我们的命运。"
 ROS_Crush_The_Hegemone: "摧毁德国霸权"
 ROS_Crush_The_Hegemone_desc: "现在是结束德国对欧洲的霸权的时候了。长期以来，这些野蛮人为了自己的利益奴役着欧洲大陆的人民。乌克兰人、白俄罗斯人、拉脱维亚人、立陶宛人、爱沙尼亚人都在德国的占领下受尽折磨。他们的工人在乞求解放，而我们将响应这一号召。"
 ROS_Expand_Into_Caucasus: "高加索扩张"
 ROS_Expand_Into_Caucasus_desc: "高加索地区的其余部分仍保持着原始的独立。我们必须立即纠正这种状况，征服这些土地上剩余的独立民族。黑海和里海之间的所有民族，无论他们是像哥萨克人那样生活在平原上，还是像格鲁吉亚人那样生活在高山上，都是真正的俄罗斯人，无论他们的信仰如何，因为社会主义的光芒将我们所有人团结在一起。"
 ROS_Demand_Karelia: "声索卡累利阿"
 ROS_Demand_Karelia_desc: "芬兰一直都是我们的眼中钉肉中刺，他们趁着内战血亲相残的空档，朝我们背后捅了一刀，抢走了卡累利阿地区。如今，红军已一雪前耻，我们必须立即与其现政权进行接触，要求其归还俄罗斯的正当领土，否则芬兰人将感受到我们的愤怒。"
 ROS_Demand_Bessarabia: "索取比萨拉比亚"
 ROS_Demand_Bessarabia_desc: "比萨拉比亚是外国的渣滓们趁火打劫抢走的俄罗斯正当土地，这里到处都是讲俄语的人。我们将进军这一边境地区，把当地的俄罗斯人从这些德不配位的外国统治者手中拯救出来。"
 ROS_Liberate_Balkans: "解放巴尔干"
 ROS_Liberate_Balkans_desc: "巴尔干地区充满了斯拉夫的灵魂，等待着他们的救世主将他们从外国的压迫政权中拯救出来。这个救世主将是我们骄傲的民族！我们将向贝尔格莱德和索非亚等大城市进军，把我们的民族兄弟从小国的爪牙下解放出来。"
 ROS_Revolution_In_Central_Asia: "中亚革命"
 ROS_Revolution_In_Central_Asia_desc: "中亚是俄罗斯的合法领土，其在19世纪首次屈服于我们国家的意志。随着黑色星期一的混乱以及内战和世界战争的爆发，该地区已经从我们手中溜走。我们必须为草原人民带来革命的火花，让他们回到我们的领导之下。"
 ROS_Invade_Middle_East: "入侵中东"
 ROS_Invade_Middle_East_desc: "中东是一片广阔而混乱的土地，尽管它被称为贫瘠的沙坑，但却蕴藏着难以计数的财富。由于该地区仍在从阿拉伯-奥斯曼战争的战火中挣扎，没有比现在更好的机会来进军开罗、巴格达甚至君士坦丁堡了！"
 ROS_Deal_With_Persia: "处理波斯"
 ROS_Deal_With_Persia_desc: "长期以来，俄罗斯一直试图征服波斯，渴望获得其远离外部超级大国港口的资源丰富的土地和温暖的水域。由于奥斯曼帝国深陷内乱，该地区长期动荡不安，我们将突袭这些地区并在德黑兰上空升起俄罗斯国旗！"
 ROS_Move_Into_Afghanistan: "突袭阿富汗"
 ROS_Move_Into_Afghanistan_desc: "帝国坟场通过鲜血和钢铁赢得了这一称号，几个世纪以来成功地击退了无数外国入侵者。我们将进军喀布尔，证明他们这一称号乃无稽之谈。我们要做连伟大的亚历山大、大流士，或强大的蒙古人和英国人都无法做到的事情，使帝国坟场成为我们伟大国家的最新收获！"
 ROS_Intervene_In_India: "介入印度"
 ROS_Intervene_In_India_desc: "现在已经衰落的大英帝国和俄罗斯帝国之间的大博弈是一系列关于印度命运的国际互动，而俄罗斯一直对大英帝国的皇冠明珠虎视眈眈。随着英国霸权的崩溃，以及我们为统一俄国人的土地而随之崛起，我们现在正处于彻底结束这场大博弈的优势位置。俄国人的军靴终于要踏入德里了！"
 ROS_The_Eastern_Threat: "东方的威胁"
 ROS_The_Eastern_Threat_desc: "东方是俄罗斯的宿敌：日本帝国。他们战胜了旧沙皇政权，震惊了世界，从此证明了他们是俄罗斯在东方野心的一个强大且永远存在的对手。我们必须打击这些卑鄙的敌人，夺回他们从我们这里偷走的土地，为1905年的损失复仇。"
 ROS_China_Policy: "介入中国"
 ROS_China_Policy_desc: "中国地区现在处于内战状态。各个军阀和政府都在争夺大清帝国前领土的统治和控制权。德国和日本也都在干预这场混乱，试图把中国拉进它们的势力范围。然而，俄罗斯也拥有着部分蒙古和满洲地区的主权。我们应该选择支持其中一方，并帮助他们建立对整个中国的控制，在这个过程中得到他们的友谊，在中国树立一个强大的盟友。"
 ROS_preparing_to_invade_shit: "夷平俄罗斯"
 ROS_preparing_to_invade_shit_desc: "在德意志人的军队之下我们会夷平俄罗斯大地并以日耳曼之鹰的形象重建它！"
 ROS_the_second_battle_on_ice: "第二次冰湖战役"
 ROS_the_second_battle_on_ice_desc: "1242年，勇敢的条顿骑士团和邪恶的俄罗斯诺夫哥罗德人之间发生了冰湖战役。条顿骑士团进行了英勇的战斗，但最终仍被诺夫哥罗德部队击败。而现在我们正与俄罗斯交战，处境与当时的采邑主教多尔帕特的赫尔曼极为相似。然而，这次我们不会失败，我们将把卑鄙的俄国佬打回原形，为那些在冰上之战中丧生的人复仇，取得全面胜利！"
 ROS_Endsieg: "最后的胜利"
 ROS_Endsieg_desc: "我们做到了，我们实现了对俄罗斯国家的最终胜利。德军和哥萨克军队大步走在莫斯科的大街上，德皇也为我们的胜利表示了祝贺。但这并不是我们战斗的终点，俄国人民仍对我们的统治嗤之以鼻。我们要让他们知道，强大的德国将永远凌驾于软弱的俄国。"
 ROS_the_victorian_claim: "一个属于我们自己的德意志帝国"
 ROS_the_victorian_claim_desc: "有人为俄罗斯的未来提出了一个有趣的计划，一些人可能称之为疯狂的计划：让我们的领导人成为全俄的新沙皇。尽管这听起来很疯狂，但我们将开始为他加冕做好准备，并将俄罗斯重塑为德意志帝国的形象。"
 ROS_the_reichskommissariat: "成立总督辖区"
 ROS_the_reichskommissariat_desc: "历史再一次证明了，如果俄罗斯人再自行其是，他们就会成为与我们势不两立的敌军。因此，我们出台了一个占领扩张的计划来安抚该地区并确保东疆再无危险。这一新的占领机构：鲁斯兰总督辖区，将会确保俄罗斯再也不会威胁到德国。"
 ROS_ask_berlin_for_help: "要求德国增兵"
 ROS_ask_berlin_for_help_desc: "虽然召集了一些伏尔加德意志人进入我们的政府，我们的行政机关还是很低效。我们要求柏林尽快给我们更多的行政力量增援。"
 ROS_reorganize_the_KNOR: "组建辅助部队"
 ROS_reorganize_the_KNOR_desc: "安德烈·弗拉索夫死亡后，俄罗斯人民解放委员会就进入了群龙无首的状态。但我们现在可以把他们作为一种宣传工具，让我们看起来是尽力去帮助俄国而不是在征服俄国。因此，我们会重组俄罗斯人民解放委员会并将其作为我们主要的合作组织。"
 ROS_begin_fighting_resistance: "招收伏尔加德意志人"
 ROS_begin_fighting_resistance_desc: "我们的政府无力统治俄罗斯如此大的地方。为解决该问题，我们会再次邀请伏尔加-德意志官员来帮助我们统治俄罗斯的广阔地区。"
 ROS_establish_the_tobolsk_autonomy: "托博尔斯克实验"
 ROS_establish_the_tobolsk_autonomy_desc: "迄今为止，我国一直在让纯净的德国人统治俄罗斯地区，但里布提议我们可以在西伯利亚的一小片区域建立一个合作政府来测试我们关于土著统治的想法是否可行。这个新“国家”，即托博尔斯克自治区，将由布罗尼斯拉夫·卡明斯基和康斯坦丁· 沃斯科博伊尼克治理，并将证明我们的想法是否可行。"
 ROS_bolster_the_ostlegionen: "组建东方军团"
 ROS_bolster_the_ostlegionen_desc: "东方军团在俄国内战中勇敢地站在我们这一边，现在我们缺乏人手，我们可以再一次呼吁他们为我们而战。东方军团将得到来自俄罗斯众多少数民族的新志愿者的补充。"
 ROS_regin_in_the_SB: "巩固我们的统治"
 ROS_regin_in_the_SB_desc: "到现在为止，我们还做得不错。但最关键的问题已经浮出水面：如何对待俄罗斯人？我们应该多给当地人一些机会来换取他们的忠诚，还是让他们永远当二等公民？"
 ROS_Von_Pannwitz_Holds_on: "温和措施"
 ROS_Von_Pannwitz_Holds_on_desc: "想靠几个德国人统治广袤的俄罗斯无异于天方夜谭。我们应该采取一些温和的措施。"
 ROS_Von_Leebs_Coup: "强硬手段"
 ROS_Von_Leebs_Coup_desc: "去他妈的！我们为什么要管一群低等人的意见？我们在此的任务就是统治，仅此而已！"
 ROS_Hunt_down_the_partisans: "反游击队行动"
 ROS_Hunt_down_the_partisans_desc: "我们的政府并不完全受当地居民欢迎，这已不是什么秘密。许多游击队组织纷纷成立，以反对我们的统治。这是不可接受的，我们必须采取行动，粉碎这些组织。"
 ROS_Ensure_Law_and_order: "确保法律与秩序"
 ROS_Ensure_Law_and_order_desc: "游击队已经到了苟延残喘的地步，我们终于可以把法律与秩序的表象带回俄罗斯的广阔土地了。难得可贵的稳定可以让因持续不断的冲突而疲惫不堪的民众对我们产生好感。"
 ROS_reform_the_sb: "改革保安旅"
 ROS_reform_the_sb_desc: "我们将改革保安旅，并提拔忠于我们的新官员，以建立一支适当的、有效的安全力量。"
 ROS_the_new_Ostdeutsches_Heer: "恢复最高法院"
 ROS_the_new_Ostdeutsches_Heer_desc: "我们将开始恢复俄罗斯的最高法院。然而，如果罪犯期望得到任何接近公平的审判，那么我们可能要让他们失望了……"
 ROS_Stability_restored: "稳定感"
 ROS_Stability_restored_desc: "随着游击队和其他此类土匪大部分被解决，保安局也完全处于我们的控制之下，我们终于可以松一口气了。虽然这些土地可能没有完全平定，而且还有许多敌人活动，但国内的气氛总的来说是稳定和有序的，这一点让当地人和我们的官员都非常赞赏。"
 ROS_establish_the_Abwicklungsbehorde: "建立定居点管理局"
 ROS_establish_the_Abwicklungsbehorde_desc: "在“黑色星期一”的灾难之后，许多德国人生活在恶劣的环境中。他们失去工作、无家可归，柏林政府却根本无力帮助他们所有人。然而，我们对俄国的征服为德国人民打开了一个就业前景的新世界。为了组织这一迁徙过程，定居点管理局应运而生。"
 ROS_New_Ostdeutsch_Villages: "东方德意志村镇"
 ROS_New_Ostdeutsch_Villages_desc: "随着定居点管理局的全速运转，我们现在可以开始准备土地和财产来安置我们的弟兄们。其中一个项目是建立完全由德国人组成的新村庄和基于伏尔加德意志人模式的政治制度。此外，一些额外的税收优惠将有望鼓励更多的移民来到我们的土地上定居。"
 ROS_Save_the_Cossack: "保护哥萨克"
 ROS_Save_the_Cossack_desc: "从一开始，哥萨克人就是我们政府不可或缺的资产，并享有潘维茨总督的厚爱。我们应当用他们应得的保护和特权来奖励他们。"
 ROS_integration_of_russia: "俄罗斯一体化"
 ROS_integration_of_russia_desc: "虽然德国援军和当地的合作者大大有助于减少我们的行政部门因统治如此广阔的领土而遭受的压力，但这并不能长期支撑我们。现在终于到了我们向其他民众敞开大门的时候了，我们有必要向他们展示我们的统治不是那么糟糕。"
 ROS_Hand_Over_Control_to_KONR: "控制权移交委员会"
 ROS_Hand_Over_Control_to_KONR_desc: "虽然成立总督辖区的目的是扩大对俄国广大土地的占领，但它始终是个权宜之计。现在是把控制权交还给俄国人的时候了，在什泰芬将军和委员会的指挥下，希望他们不会对他们的恩主倒打一耙。当然，该地区仍将保留一支规模不小的德国驻军。我们可以信任他们，但还没傻到会完全信任他们。"
 ROS_the_new_status_quo: "新现状"
 ROS_the_new_status_quo_desc: "经过许多努力，我们终于能够为我们的领土带来和平、秩序和稳定。然而，我们的工作还远远没有完成，将权力移交给当地政府还为时过早。目前，驻军将再次无限期地驻扎在这里，直到我们确保将我们带到这里的任务彻底完成。没有时间可以浪费了。"
 ROS_Crush_the_Paritsans: "捏碎游击队"
 ROS_Crush_the_Paritsans_desc: "我们刚还没在此站稳脚跟，俄罗斯人民就组织起来反对我们。如果我们要继续我们的任务，就必须摧毁所有反对我们统治的组织。我们将派出保安局和我们忠诚的合作者，他们将确保俄罗斯的广大地区重获平静。"
 ROS_Fear_and_Terror: "走向稳定"
 ROS_Fear_and_Terror_desc: "反游击战的最好武器是恐怖。残忍让人尊敬。他们可能会因此记恨我们，但我们不需要他们的爱，只需要他们的恐惧。"
 ROS_Expand_the_SB: "扩张保安队"
 ROS_Expand_the_SB_desc: "保安队一直是我们的一支关键力量。然而，他们的人数远远低于您对我们政权所拥有的主要准军事部门的期望。因此，我们将开展招募活动，给我们的部队增员，巩固我们的军事力量。"
 ROS_A_Loyal_Heer: "确保完全忠诚"
 ROS_A_Loyal_Heer_desc: "在我们的政府中，有许多人仍然认为抵抗是一种选择。他们都以这样或那样的方式违背我们的意愿。现在是提醒他们该为谁服务的时候了。首先，我们将恢复古罗马的十一抽杀制度……然后我们将即兴发挥。"
 ROS_Labor_Camps: "扫清叛军残余"
 ROS_Labor_Camps_desc: "最后的俄国叛军已被扫荡干净，稳定即将回归东方。"
 ROS_Drag_Nach_Osten: "东进"
 ROS_Drag_Nach_Osten_desc: "“东进”是一种思潮，即德国人民一直有一种向东旅行的本能需要，对这些黄金和丰饶的土地进行殖民。这可以追溯到中世纪时期日耳曼人对波罗的的征战。虽然许多人反对，但我们的政府已经决定推进这一想法，帮助吸引和安置来自祖国的自愿移民。然而，这只不过是一个私人项目，我们没有得到柏林政府的官方支持，这将大大延缓我们的进程。"
 ROS_the_Siberian_Plan: "西伯利亚计划"
 ROS_the_Siberian_Plan_desc: "如果我们要继续我们的东部殖民化计划，我们必须首先清除这些土地上的本地人口，为我们的德国定居者腾出空间。因此，所有不愿意接受德国化的人都将被送到西伯利亚的新家，不管他们是否喜欢。然而，后勤的困难使得我们目前而言必须依靠人口向乌拉尔山以东自愿移民来为我们的贵客腾出地方，而这些移民得到了更好的待遇和条件的（虚假）承诺。"
 ROS_Establish_the_Siberian_Autonomy: "建立西伯利亚自治区"
 ROS_Establish_the_Siberian_Autonomy_desc: "乌拉尔山脉以东的土地完全是一片寒冷的荒地，没有一个正常人愿意在那里生活，这已经不是什么秘密。对我们的德国定居者来说也是如此，这使得它对我们完全没有用处。因此，它将被置于合作者卡明斯基的管辖之下，作为一个自治区继续存在，这也允许我们将宝贵的人员和资源分配到其他地方。"
 ROS_A_Meeting_with_the_Kaiser: "边疆永固"
 ROS_A_Meeting_with_the_Kaiser_desc: "我们做出了最大的努力，并朝着我们的最终目标迈出了巨大的步伐，我们为德国建立了一个新的未来，一个在东部的未来。"
 ROS_Prepare_For_the_Long_Game: "准备下大棋"
 ROS_Prepare_For_the_Long_Game_desc: "不幸的是，我们与德皇的会面的结果……不那么理想，我们的期望再次受挫。但一切还没有结束。这迫使我们采取新的战略，在国内建立足够的盟友和关系，以便下次我们提出要求时不会被拒绝。不论要花上多长时间，我们终将迎来我们的命运。"
 ROS_We_Are_Coming_Home: "归乡"
 ROS_We_Are_Coming_Home_desc: "如果德皇认为他可以简单地侮辱我们和我们的光荣使命，那么他就大错特错了。我们都很清楚的是，德皇并没有把德国的利益放在第一位，他太懦弱了，甚至不敢做让德国变得伟大的路上必须做的事情。我们将用武力让他意识到自己的错误。这局棋从一开始就是我们赢了。是时候归乡了。"
 ROS_Wirtschaftsreformplan: "经济改革计划"
 ROS_Wirtschaftsreformplan_desc: "为了帮助俄罗斯经济与德国融合，并按照德国经济的方式发展，我们的经济顾问起草了一份经济改革计划。这也将有助于抹去战争对这些土地造成的巨大破坏，希望我们能在成为中欧同盟其他国家的负担之前就处理好这个问题……"
 ROS_fate_of_unions_ger: "工会的命运"
 ROS_fate_of_unions_ger_desc: "尽管工会已被正式取缔，但我国人民对工会的需求一直很大。这在我国政府内部引起了相当大的争议，现在是彻底解决这个问题的时候了。"
 ROS_Fate_of_Russian_Industries: "俄国工厂的命运"
 ROS_Fate_of_Russian_Industries_desc: "我们政府的另一个大问题是，是否应该允许俄罗斯的旧工业和企业集团继续运作，或者将其置于我们的控制之下。我们必须尽快解决这个问题，以免它成为更大的麻烦。"
 ROS_Encourage_Entrepreneurship_Ger: "鼓励企业"
 ROS_Encourage_Entrepreneurship_Ger_desc: "我们邀请的许多德国移民之所以在这里定居，是为了躲避黑色星期一的危机，这使得他们几乎没有机会回家。我们应当支持和援助任何在该地区建立新德国企业的人或团体，并使我们重新安置这些移民的努力变得值得。"
 ROS_An_aviation_industry: "我们自己的航空工业"
 ROS_An_aviation_industry_desc: "令许多人惊讶的是，我们对当地创业的押注已经得到了回报，一个由年轻工程师创立的小型发动机企业已经迅速发展成为一个快速成长的飞机生产商。我们将支持这个蓬勃发展的企业，帮助这些飞机起飞，向世界展示东方是一块多么美丽的机会沃土。"
 ROS_Invite_Krupp: "德国工厂垄断权"
 ROS_Invite_Krupp_desc: "国内有许多公司多年来一直以贪婪的目光看待俄罗斯，等待机会为自己开发其巨大的资源和人力。由于我们现在控制了这些土地，这是一个实现这些愿望的完美机会，这将使我们在国内获得新的盟友，并进一步整合我们的经济。"
 ROS_Krupp_Military_Plants: "克虏伯军工厂"
 ROS_Krupp_Military_Plants_desc: "在所有被邀请的公司中，克虏伯公司是最热衷于与我们合作的公司，他们提出要修建一座由他们出资建造，由俄罗斯劳工操作并由德国监工管理的大型军事工厂，以生产武器来武装我们自己，而不必像以前那样依赖祖国的物质支持。这是一个我们决不能放过的机会。"
 ROS_Establish_a_German_University: "建立德国大学"
 ROS_Establish_a_German_University_desc: "如果我们要开发桀骜不驯的东方，我们需要的不是士兵的军队，而是知识分子、工程师和其他此类受过教育的人，他们将塑造我们的未来。为了教育这未来的一代，我们将在伏尔加堡建立新柏林德国大学。它由建筑师阿尔伯特·施佩尔设计，将被证明是德国工程的一个奇迹，是东方知识和文化的一个闪亮的灯塔。"
 ROS_Create_The_Ostdeutsche_Reichsbank: "东方德意志帝国银行"
 ROS_Create_The_Ostdeutsche_Reichsbank_desc: "在许多人的要求下，我们已经决定建立一个新的东方德意志银行，供当地德意志族人民和我们自己的政府使用。希望它能帮助解决我们和我们的人民在未来面临的任何财政困难。"
 ROS_Use_the_Cossacks: "利用哥萨克"
 ROS_Use_the_Cossacks_desc: "尽管我们试图用恢复沙皇统治的承诺来安抚俄国人，但许多人仍在公开反抗我们的统治。然而，俄罗斯的哥萨克人似乎对我们很忠诚，并提出帮助我们镇压俄罗斯人的叛乱倾向。"
 ROS_Begin_Creating_the_New_Nobility: "开始创立新贵族"
 ROS_Begin_Creating_the_New_Nobility_desc: "在我们征服俄国之后，俄国贵族拥有的土地、贵族头衔和企业都被遗弃了。我们将开始把它们授予德国商人和贵族，以建立一个忠于我们目标的新贵族阶层。"
 ROS_Destory_the_KONR: "摧毁反对派"
 ROS_Destory_the_KONR_desc: "许多俄国人认为一个外国人加冕沙皇是愚蠢的，而我们要做的就是让他们改变想法——无论是用语言还是子弹。"
 ROS_Look_For_Allies: "寻找盟友"
 ROS_Look_For_Allies_desc: "我们必须承认，我们的盟友很少，敌人却很多。但与俄罗斯的各种保皇派运动及其领导者达成同盟，将会改变这一现状，并会为我们的帝国带来稳定。"
 ROS_The_Rightful_Tsar: "合法沙皇"
 ROS_The_Rightful_Tsar_desc: "我们的领导人显然已经证明了自己作为君主的价值，他肯定会带领俄罗斯帝国走向伟大。至少我们的报纸上会这么写。"
 ROS_The_Coronation: "加冕典礼"
 ROS_The_Coronation_desc: "舞台已经搭好，一切准备就绪，盛大的加冕仪式即将开始。现在是俄罗斯人民觐见他们的新统治者的时候了。"
 ROS_The_Cossack_Guard: "潘维茨哥萨克皇家卫队"
 ROS_The_Cossack_Guard_desc: "潘维茨领导下的哥萨克已经证明是我们东方军队的宝贵资产。作为奖励，他们将被重组为一支精锐的皇家卫队，按照我们的意愿行事，并保护国家免受任何大胆狂徒的伤害。"
 ROS_All_Power_to_the_Junkers: "权力归于容克贵族"
 ROS_All_Power_to_the_Junkers_desc: "尽管我们承诺在加冕仪式后恢复俄国人的某种程度的自治，但被授予贵族头衔的普鲁士容克们要求我们把权力交给他们。与他们针锋相对是愚蠢的，所以我们别无选择，只能接受他们的要求。"
 ROS_Seize_Land_for_Junkers: "征收俄罗斯土地"
 ROS_Seize_Land_for_Junkers_desc: "虽然我们在新近的战争后得到了大量的土地，但这些远远不够。为此，我们将“合法的获得”剩余的俄国贵族的土地。"
 ROS_The_New_Russian_Noblity: "深化新贵族"
 ROS_The_New_Russian_Noblity_desc: "新的德国贵族阶级的力量已经大大增强，但贵族的地位仍不像我们希望的那样安全。我们将开始制定法律，巩固贵族的地位，确保没有人可以威胁到他们。"
 ROS_Send_in_the_Heer: "派遣军队"
 ROS_Send_in_the_Heer_desc: "俄罗斯人民仍然处于动荡不安的状态，但我们有一个简单的方案来彻底解决这个问题，那就是派遣军队。每条街上都将站着一名士兵，每扇窗后都将伸出一挺机枪，如果我们不能被人民爱戴，我们就要被人民畏惧！"
 ROS_An_Eternal_Martial_Law: "永恒戒严法"
 ROS_An_Eternal_Martial_Law_desc: "到目前为止，我们清算叛乱的努力是成功的，但仍有许多工作要做。我们将实施戒严令，任何形式的反抗都将以极端的形式被平定。"
 ROS_The_Figurehead_Zar: "傀儡皇帝"
 ROS_The_Figurehead_Zar_desc: "尽管我们是一个绝对的君主制国家，但德皇已经开始越来越远离俄罗斯政治，甚至比平时更甚。这实际上已经使他成为容克政权的一个形象代言人，这很完美。当德皇在柏林统治时，我们将在德皇的注视下，在东方进行统治。"
 ROS_Dictatorship_of_the_Junkers: "容克贵族专政"
 ROS_Dictatorship_of_the_Junkers_desc: "俄罗斯上空迎来了新的曙光，为这片大地带来了多年不曾有过的氛围——稳定。驯服了东方领土的容克们已经完全巩固了自己的主人地位。哪怕工团布尔什维克分子清除祖国容克阶级的阴谋得逞，我们也能永远在东方拥有一个容身之所。"
 ROS_A_Russian_Reichstag: "全俄议会"
 ROS_A_Russian_Reichstag_desc: "我们承诺在加冕仪式后恢复俄罗斯人民的自治，虽然有些人可能认为这是一个糟糕的想法，但这正是我们需要把俄罗斯带入现代的原因。我们的新政府是以德国政府为基础的，要做到这一点，我们必须首先建立一个全俄罗斯的帝国议会。"
 ROS_Restore_The_Police: "恢复警察"
 ROS_Restore_The_Police_desc: "在俄罗斯被征服后，任何形式的警察部队都被解散，取而代之的是军事统治，统治国家可不能这么乱来。我们将恢复俄罗斯警察部队，他们将确保法律和秩序再次被带到祖国。"
 ROS_The_Federal_Model: "联邦制沙皇国"
 ROS_The_Federal_Model_desc: "俄罗斯是一块广阔的土地，充满了许多民族和文化。以中央集权的方式来管理它是不合适的，所以我们将复制德国的联邦制度作为新的俄罗斯政府的基础。"
 ROS_Reassure_the_people: "安抚俄罗斯人民"
 ROS_Reassure_the_people_desc: "自从我们征服了俄罗斯之后，俄罗斯人民一直处于恐慌状态。我们必须向俄罗斯人民保证，他们将在新俄罗斯拥有政治权力。"
 ROS_A_Proper_Legal_System: "德式法律体系"
 ROS_A_Proper_Legal_System_desc: "俄罗斯的法律体系太过时了。我们必须通过复制德国的法律制度使其现代化，这肯定会使俄罗斯在政治上步入现代。"
 ROS_Abdication: "加强合法性"
 ROS_Abdication_desc: "说沙皇与俄罗斯政治越来越疏远都显得太过轻描淡写了，我们将开始举行一系列活动，让沙皇更接近他的臣民。"
 ROS_True_Prussian_Constitutionalism: "真普鲁士宪政主义"
 ROS_True_Prussian_Constitutionalism_desc: "我们做到了，我们不仅确保了俄国不会再威胁德国，而且还在政治上把她带入了现代。在普鲁士宪政主义的启蒙统治下，俄国将迎来一个新的辉煌时代！"
 ROS_Promote_german_settlement: "鼓励德国移民者"
 ROS_Promote_german_settlement_desc: "俄国有大片未被占领的领土，正等待着我们去开发。我们将促使德国人从西部移到这些土地上来定居。"
 ROS_Import_German_Culture: "进口德国文化"
 ROS_Import_German_Culture_desc: "许多人认为，俄罗斯人的思想至少可以说是落后的，至少与欧洲其他地区相比是如此。当然，这不是事实，但为了使俄罗斯与欧洲大陆其他国家更好地融合，也许可以把“西方”文化的某些方面引进来，特别是德国文化，这并没有什么坏处。"
 ROS_Invite_German_Companies: "邀请德国公司"
 ROS_Invite_German_Companies_desc: "我们的新德国的土地充满了新的机会和可能性以便于我们家乡的企业进行投资。因此，我们将正式邀请他们，以便他们更进一步地帮助我们发展这个广阔的国家。"
 ROS_Integration_within_Mitteleuropa: "中欧经济一体化"
 ROS_Integration_within_Mitteleuropa_desc: "尽管几十年来俄国人作出了许多努力，但俄罗斯从未完全融入欧洲经济体系，更不用说中欧同盟了。然而，我们的地位足以让我们再次做出尝试，为了所有人的经济繁荣，我们必须立即开始工作。"
 ROS_German_Inspired_institutions: "以德国为蓝本的机构"
 ROS_German_Inspired_institutions_desc: "随着俄罗斯的重新崛起，如果我们要实现现代化，就必须改革和取代旧的机构。当然，这些改革将全部基于德国模式，尽管一些无知的怀疑者可能会对我们说三道四，但我们没有别的选择了。"
 ROS_Reforged_In_Blood_and_Iron: "在铁与血中改革"
 ROS_Reforged_In_Blood_and_Iron_desc: "就在我们说话的时候，历史正在被创造。通过战争、牺牲和许多人的汗水和鲜血，俄罗斯已被重新锻造成一个现代化的发达国家。尽管仍有许多工作要做，但我们可以放心了，多亏了我们的指导，一个光明而繁荣的未来在等待着这个光荣的国家。"
 ROS_The_Grand_Conference: "斯摩棱斯克会议"
 ROS_The_Grand_Conference_desc: "由于我们继承了新俄罗斯的衣钵，所以我们也继承了它的许多领土主张。然而，我们不可能干涉祖国对东方土地的愿望。因此，我们将在斯摩棱斯克组织一次伟大的会议，希望通过谈判将前俄罗斯的领土纳入到它所属的地方。"
 ROS_Begin_Reforming_The_Garrison: "开始改革卫戍部队"
 ROS_control_supreme_court: "白马"
 ROS_control_supreme_court_desc: ""
 ROS_savinkov_constitution: "萨文科夫宪法"
 ROS_savinkov_constitution_desc: "现行宪法可以追溯到1922年，很多内容都是当时俄罗斯政治动荡的产物。在新的俄罗斯最高法院、杜马和国务委员会的支持下，宪法必将得到精简，而且会承认国家民粹主义才是俄罗斯全体人民群众的意志体现。"
 ROS_necessary_revenge: "必要之复仇"
 ROS_necessary_revenge_desc: "俄罗斯人民有责任去惩罚那些误导自己、阴谋反对自己的人——这无关政治。俄罗斯共和国里所有那些社会主义自由派都烂到了骨子里，他们只在乎外国意识形态和自己的政治利益。让他们滚出去。"
 ROS_remove_SOR_tt: "\n§R§g俄罗斯统一大会§!相关人物将被移除：§!"
 ROS_necessary_revenge_tt: "这一国策将会引发一系列§Y事件§!以降低非§n国家民粹主义§!意识形态的支持率。"
 ROS_undercut_monarchists: "摘下双头鹰的冠冕"
 ROS_undercut_monarchists_desc: "既然新宪法已经确保了保卫联盟和俄罗斯共和制至高无上的地位，那就没必要再对舒利金和他的俄罗斯统一大会低声下气了。此外，统一大会高层和德国商业利益相勾连的传闻也证实了他们缺乏对俄罗斯复兴的奉献精神。那些统一大会中还有爱国心和理智的人可以来加入萨文科夫，其他人就一边凉快去吧。"
 ROS_army_commissars: "军队政委"
 ROS_army_commissars_desc: "保卫联盟在军中影响力增强的最明显证据就是他们选出了所谓的“志愿指导员”。表面上，他们都是因为自己精力充沛、能力出众而脱颖而出，但其实，他们斯沃博达派传道士的身份早就成了公开的秘密。萨文科夫的亲密战友卡罗尔·文贾戈利斯基在不断游说，希望把这个职位正式化，以此增强党在军队中的影响，不过军方好像没这么渴望。"
 ROS_svobodniks: "斯沃博德尼克的崛起"
 ROS_svobodniks_desc: "“斯沃博德尼克”这一组织的起源并不明确，结构也十分复杂。最早可以追溯到1918年为了对抗布尔什维克而成立的第一保卫联盟。自此，他们的形态千变万化：从恐怖分子、街头暴徒再到劳工支队，最后成为了一个日益壮大的社会组织。当保卫联盟的权力稳固时，是时候给斯沃博德尼克找个和自己“才能”相符的位子了。"
 ROS_establish_the_VES: "成立最高经济委员会"
 ROS_establish_the_VES_desc: "随着黑色星期一对俄罗斯经济的摧残，政府召开了紧急会议，以此建立起应对危机的能力。拟定的“最高经济委员会”(Verkhovny Ekonomichesky Soviet)会起草短期内对抗通胀与失业的计划，以及长期内的经济复苏计划——这会使俄罗斯比以往任何时候都更加强大。"
 ROS_begin_land_reform: "开展土地改革"
 ROS_begin_land_reform_desc: "社会革命党-立宪民主联盟的土地改革计划堪称彻头彻尾的灾难，直到坦波夫的惨剧才告破产。仅仅承认或是否认过去夺取的土地是毫无意义的——改革必须要理性地分配土地，并辅之以健全的法律框架与农业现代化项目的结合，者才能从源头上解决农民抱怨的问题。"
 ROS_begin_land_reform_tt: "取决于我们在土改期间的选择，该任务将能§G给予§!£stability_texticon §Y稳定度§!，£pol_power §Y政治点数§!和§Y党派支持率§!。"
 ROS_artelizatsiya: "合作社体系"
 ROS_artelizatsiya_desc: "工会就如同工团主义本身一样，是伺机毁灭俄罗斯精神的舶来品。合作社才是我们自古以来立足于分享工具、工作场所和利润的机构，其成员自发参加，领袖共同选举。保卫联盟一直都是俄式合作社直言不讳的倡导者，而合作社的支持对于吸引工人远离左派来说是无价的。"
 ROS_voskhod: "日出计划"
 ROS_voskhod_desc: "日出(Voskhod)与其说是一项发展计划，不如说是一场对抗俄罗斯落后状况的全面战争。在大量俄罗斯人失业的情况下，日出计划将会动员全国组成一支“劳动军”，让他们以此换取自己的必需品乃至土地。这些劳动军会被派遣到俄罗斯各地正在快速工业化或迁入人口定居的地区。"
 ROS_BM_recovery_tt: "这些决议将§G促进§!我们的§C经济复苏。§!"
 ROS_voskhod_anger: "该国策及其解锁的决议可能会增加§C民众愤怒§!或§P军方愤怒§!。"
 ROS_fate_of_federalism: "联邦制的命运"
 ROS_fate_of_federalism_desc: "俄罗斯是个联邦国家，将来也会是。然而，保卫联盟长期以来都想在地方层面扩大总统的权力。虽然大部分省杜马都是爱国者，但还是要严防死守，警惕地方政治破坏。"
 ROS_declare_russian_state: "宣布成立俄罗斯国"
 ROS_declare_russian_state_desc: "随着其他政党因为琐碎的内讧和叛逃而四分五裂，保卫联盟越来越明显成为了唯一有能力团结和复兴俄罗斯的力量。将人民群众团结为一，凝聚成一支不可战胜而又战无不胜的队伍——这是我们的目标、我们的谋算、我们的任务。"
 ROS_cult_of_vozhd: "举国上下，崇拜元首"
 ROS_cult_of_vozhd_desc: "过去几十年已经证明，俄罗斯的民主不过是懦夫鼓点下新进的骗局。社会革命党和立宪民主联盟的双手沾满了坦波夫农民的鲜血，而激进民主党则不过是改头换面的布尔什维分子。军人们则还沉溺在不缺实际的幻想中。只有能忍受北方冰上行军严寒，解放了自己祖国的萨文科夫，才能担负起俄罗斯的复兴。"
 ROS_cult_of_vozhd_tt: "§n该事件会决定萨文科夫如何在公众面前展现自己，并据此获得何种加成。§!"
 ROS_centralise_party: "推行理论纯洁性"
 ROS_centralise_party_desc: "保卫联盟转变为大众党后产生了许多弊端，尤其是党内形成了许多不利于团结的新思想流派。那些入党的投机派对于俄罗斯缺乏真正的信念，而这种人不配加入作为俄罗斯机体的我党。"
 ROS_catechism: "民族革命者教义问答"
 ROS_catechism_desc: "革命者的宿命便是注定毁灭。他舍弃了私利、感情、财产，甚至是自己的名字。他的整个生命都奉献于一个目标、一种思想与一类热情上——那便是革命。他全心全意，不仅通过言语，还要通过行动，切断自己与社会秩序乃至整个文明社会的联系、切断同当世道德与律法的联系。他是这一切最无情的敌人，他苟活于世界上只为了一个目的——毁掉它。"
 ROS_catechism_tt: "§g让新俄罗斯文化的效果翻倍。§!"
 ROS_revolution_in_spirit: "对精神革命"
 ROS_revolution_in_spirit_desc: "第三俄罗斯既不是东正教与沙皇的，也不是唯物主义与布尔什维克的。那种过时的有组织、有等级的精神必须被摒弃，这样才有利于对于永恒俄罗斯精神和信仰的动态与象征性的理解。而我们的使命则无非是发动一场对抗现代世界的末日大起义。"
 ROS_dealing_with_faith: "与教会结盟"
 ROS_dealing_with_faith_desc: "尽管东正教支持君主制，但毫无疑问他们也是俄罗斯文明不可分割的一部分。尽管保卫联盟向一切信仰之人士敞开大门，但和东正教会结盟无疑让我们有了一个可以走近普通俄罗斯人内心的强大盟友。"
 ROS_yevraziystvo: "欧亚宣言"
 ROS_yevraziystvo_desc: "欧亚主义者不惧矛盾。他们明白生命就是由矛盾构成的。欧亚主义者生活在对立之中。俄罗斯不仅仅属于东部的亚洲或是西部的欧洲；她结合了两者的特点，创造出了举世无双的独特文化。我们不会和曾经的俄罗斯领导人一样罔顾欧亚精神，而是会拥抱组成俄罗斯文化的重要东方根源。"
 ROS_national_solidarism: "民族协作主义"
 ROS_national_solidarism_desc: "社会的繁荣不能靠屈服于万能的暴君，相反，应该依靠的是由正义、协作、自由和法律组织起来的人民。俄罗斯人民的内心一直在为这样一个社会而奋斗：一个基于上述原则而非阶级或政党的，如基督徒般互相关爱的社会。"
 ROS_new_russian_culture: "新俄罗斯文化"
 ROS_new_russian_culture_desc: "一个老牌俄罗斯人会放眼过去，回顾东正教以及长久以来塑造着国家的传统。不过这位新俄罗斯人则大相径庭。他会着眼未来，成为现代化的先驱，成为领导人民共克时艰的英雄勇士。他绝不能平庸——只有对俄罗斯及其人民绝对的奉献。"
 ROS_new_russian_culture_tt: "§n结果取决于选中国策期间触发的一系列事件。§!"
 ROS_young_pathfinders: "青年开拓者"
 ROS_young_pathfinders_desc: "保卫联盟和国家民粹主义以爱国主义、民族革命和自我牺牲的思想为基础。因此，他们打一开始就注重吸引年轻人也不足为奇了。卡尔·戈佩尔是俄罗斯童军运动的领导人，在他的领导工作下，俄罗斯所有青年和士官生群体都被纳入了一个组织的大伞之中，即直接服从于我党领导的“青年开拓者”。"
 ROS_vanguard_of_knights_of_terror: "恐怖骑士之先驱"
 ROS_vanguard_of_knights_of_terror_desc: "命运赐予俄罗斯人不屈的精神，让他们能够跨越历史的风暴。伊凡雷帝、彼得大帝、叶卡捷琳娜大帝，乃至如今的萨文科夫和其他内战英雄——对这些领袖的忠诚必须毫不动摇，正如他们毫不动摇地让带领俄罗斯走向强大。在社会的每个角落，都必须贯彻不可置疑的忠诚原则。"
 ROS_russian_cause: "俄罗斯大业"
 ROS_russian_cause_desc: "按照传统，保卫联盟习惯利用下级军官的同情来打消军方高层的疑虑。然而，随着萨文科夫政权愈发稳固，在经济战线上也取得了重大的胜利，许多骑墙派官员都倒向了国家民粹主义。俄罗斯的前路必将历经长夜与黑暗、鲜血与死亡，但这路终将通向新的黎明。"
 ROS_gosstrazha: "国家卫队"
 ROS_gosstrazha_desc: "国家卫队(Gosstrazha)在1927年平定全国布尔什维克恐怖分子上做出了令人瞩目的贡献后便被废除。根据元首的命令，要建立一个独立于内务部的专注于内务维稳的新组织，并且由保卫联盟事业的真正信徒而非军方控制。"
 ROS_labour_conscription: "劳工征募"
 ROS_labour_conscription_desc: "一个资产阶级会问：我做这件事能收获什么？但是一位真正的俄罗斯工人会问：我做这件事能给我的祖国带来什么？劳动是为了让国家更好，正如国家让工人更好。"
 ROS_teleological_planning: "工业规划目的论"
 ROS_teleological_planning_desc: "那些选民懂什么国民经济的复杂性？这些人既没有能力也没有意愿去理解。因此，最高经济委员会的专家将会全权承担这一重任，他们将把自己规划经济的特权扩展到公共生活的各个部门。"
 ROS_central_planning_tt: "所有工业决议的花费降低£pol_power §G15§!。"
 ROS_solidarist_representation: "法团代表制"
 ROS_solidarist_representation_desc: "俄罗斯的经济大权会从未经选举产生的商人手中转移到未经选举产生的技术官僚手中吗？这是广大俄罗斯人民的担忧。为了解决这一担忧，财政部决定成立贸易、工业与合作社委员会，让工人和工程师们都可以在自己的专业领域发出自己的声音并得到倾听。"
 ROS_economic_organisation_of_eurasia: "欧亚协助委员会"
 ROS_economic_organisation_of_eurasia_desc: "俄罗斯的势力范围空前广泛，却还未得到妥善利用。我们将会开发欧亚大陆的一切资源，以此成为世界上最强大的国家集团。"
 ROS_third_russia: "第三次俄国革命"
 ROS_third_russia_desc: "第三俄罗斯将成为萨文科夫心中的超人(Übermensch)：一个全新的，能创造自己的价值观来取代西方唯物主义价值观的有机体。她的存在并非为了沉湎昨日的荣耀，而是关注今日的需要，并放眼伟大的、弥赛亚式的未来。俄罗斯有责任引导全世界进入精神启蒙的新时代。"
 ROS_savior_of_world: "世界的救星"
 ROS_savior_of_world_desc: "俄罗斯的神圣使命不仅是从这世界上自救，还应是拯救这个世界本身。可憎的共产主义者暴政妄图摧毁一切神圣的事物，因此肃清赤匪也成为了一种不言而喻的道德义务。为迫近的终局之战做足准备，经过英雄般的死亡，和黑暗过后的美丽新曙光，去建立崭新的世界。"
 ROS_codification_of_regime: "政权地位编入法律"
 ROS_codification_of_regime_desc: "盲目的恐怖必须走向结束了。元首如今让俄罗斯重登列强之位，但我们政权的决策如果仍旧朝令夕改，是无法巩固自身乃至与西方相竞争的。最高权力必须由国家的基本法律，而非是党高层干部的一时兴起而确立。"
 ROS_ideocratic_principle: "思想统治原则"
 ROS_ideocratic_principle_desc: "俄罗斯自上而下的发展都必须由一个强有力的思想来指导，同时这思想还要得到英雄领袖们的精神阶层的效仿与践行。我们绝不应该关心“实践”或是“物质”——要全心全意坚定地致力于思想，以及那些差遣思想的人。"
 ROS_project_sumerki: "暮色计划"
 ROS_project_sumerki_desc: "在一些人憧憬着电灯泡之时，另一些人已经在梦想着原子弹了。元首找到了解决恐怖问题的最终方案，离实现那个梦想又近了一步。日出计划为俄国释放工业潜能带来了曙光，而暮色(Sumerki)计划则是其在逻辑链条中的最终目标：创造出这世界上任何事物都无法比拟的武器。"
 ROS_cleanse_the_party: "清党"
 ROS_cleanse_the_party_desc: "既然第三俄罗斯已经崭新建成，那么就没有必要宽容那些渗透分子和投机派了。保卫联盟只需要那些打心底热爱俄罗斯、对元首全心奉献的人；那些不遵守规则的人不得留下。"
 ROS_national_populist_military: "元首的战士"
 ROS_national_populist_military_desc: "许多高级军官还没有真正听进元首的话语——他们仍然以履行职责而非意识形态的角度看待战争。而只有那些真正全身心投入我们神圣使命和斗争的人才应该领导我军战士奔赴战场。而剩下的人——无论有多少——都不值得信任其为俄罗斯服役。"
 ROS_last_rome: "最后的罗马"
 ROS_last_rome_desc: "新世界最伟大力量的中心就在莫斯科。我们会用宏伟的现代主义建筑项目来展示宏大首都的辉煌，同时在精神和技术上颂扬这世界的心脏。"
 ROS_national_labour_system: "治愈现代社会的良药"
 ROS_national_labour_system_desc: "现代世界毫无价值观可言，这从西方精神之衰败中便可见一斑。纵观历史，是东正教信仰将俄罗斯人民团结在一起，为他们的工作生活赋予意义，并让整个社会严守法纪。"
 ROS_shepherd_of_nations: "各民族的牧羊人"
 ROS_shepherd_of_nations_desc: "俄罗斯不仅悉心照料自己的人民，也为世界上遭受无神论者和堕落分子恫吓的诸民族提供庇护。我们当率领众人，为任何无神论共产主义威胁迫在眉睫之处给予保护。俄罗斯的地位绝非等闲，可以团结在信仰与理性之下，领导文明世界对抗黑暗。"
 ROS_planification_of_society: "社会总规划"
 ROS_planification_of_society_desc: "只有各个器官都良好运作，俄罗斯这个有机体本身才能运作良好。如果器官分散、脱节，有机体就会陷入混乱。只有这个体系进一步集中，国家才能蓬勃发展。为此，最高经济委员会必须主导经济生活的方方面面。"
 ROS_heiress_of_genghis: "成吉思汗的继嗣"
 ROS_heiress_of_genghis_desc: "俄罗斯人不应具有欧洲精神。俄国人既不软弱，也不心存和平主义，他们应是大汗的继嗣。俄罗斯人乃是征服者，继承了其蒙古祖先的英雄气概与暴虐残忍。他们的命运生来就是统治世界，而他们的天性亦即如此。"
 ROS_annex_puppet_tt: "我们将吞并傀儡国领土内所有的宣称地区。"
 ROS_third_angel: "第三位天使终临"
 ROS_third_angel_desc: "第三位天使把他的盂倒在河流和水泉上，水就变成了血。那时，我听见掌管水的天使说：\n今在和昔在的圣善者，你这样惩罚，真是公义。\n因为他们曾倾流了圣徒和先知们的血，\n你如今给他们血喝，\n这是他们应得的。"
 ROS_third_angel_tt: "§R向世界上所有社会主义国家宣战。§!"
 ROS_paradise_regained: "乐园复还"
 ROS_paradise_regained_desc: "我们运动的任务是拯救俄罗斯，而现在，我们付出了无数的鲜血和巨大的努力，终于让她得到了拯救。从古至今，斯拉夫人历史上首次可以生活在和谐之中——彼此的灵魂和谐相处。人们终于可以铸剑为犁，在大地上建设新的锡安。"
 
 