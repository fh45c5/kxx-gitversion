l_english:
 MAF_player_becomes_GEX:0 "将继续操作§Y[GEX.GetNameDef]§!"
 GER_will_capitulate:0 "§Y[GER.GetNameDefCap]§!投降"
 capt.1.t:0 "德国被征服了"
 capt.1.d:0 "我们被卑鄙的敌人打败了，我们的军队正在崩溃。虽然他们已经占领了我们的祖国，但是战争还远远没有结束！"
 capt.1.b:0 "我们无处可逃了。但革命永存！"
 capt.2.t:0 "德国要求建立直接控制"
 capt.2.d:0 "随着德国在欧洲大陆抵抗的失败，德皇下令[MAF.GetLeader]立即废除中非总督的职位，在德意志帝国官员抵达非洲时将行政职责移交给他们。随着殖民统治的结束，中非地区将被德国直接吞并。"
 capt.2.a:0 "打死也不当哈巴狗了！中非帝国在今天独立了！"
 capt.2.b:0 "欢迎流亡政府并屈服于他们的要求"
 capt.3.t:0 "中央非洲宣布独立"
 capt.3.d:0 "非洲的殖民管理者一定是疯了！他们已经宣布脱离帝国独立，让我们别无选择，只能在敌人面前崩溃！"
 capt.3.a:0 "忘恩负义的家伙们！"
 capt.4.t:0 "中非接受帝国控制"
 capt.4.d:0 "殖民地的管理者们明智地决定将德属中非的控制权完全交还给我们。"
 capt.4.a:0 "我们现在可以统治非洲了！"
 capt.5.t:0 "与[SIA.GetNameDef]的战争"
 capt.5.d:0 "鉴于[SIA.GetAdjective]军队仍在与我们控制下的殖民政府[GEA.GetNameDef]作战，看来我们现在有必要处理下这场漫无止境的战争了。我们是应该继续这场战争——这显然会对我们已经在欧洲被打散溃败的部队产生额外的伤害，还是应该提议和平？"
 capt.5.a:0 "他们要什么就给他们什么"
 capt.5.b:0 "如果有必要，我们将继续战争！"
 capt.6.t:0 "[From.GetNameDefCap]求和"
 capt.6.d:0 "溃散的德国军队现在已经逃到了非洲，他们已同意向我们提供[GEA.GetNameDef]拥有的大部分领土，希望在他们被缠的更深之前结束这场无意义的战争。"
 capt.6.a:0 "极好的提议！"
 capt.6.b:0 "多吗？我全都要！"
 capt.7.t:0 "与[JAP.GetNameDef]的战争"
 capt.7.d:0 "鉴于[JAP.GetAdjective]军队仍在与我们控制下的殖民政府[GEA.GetNameDef]作战，看来我们现在有必要处理下这场漫无止境的战争了。我们是应该继续这场战争——这显然会对我们已经在欧洲被打散溃败的部队产生额外的伤害，还是应该提议和平？"
 capt.8.t:0 "[From.GetNameDefCap]求和"
 capt.8.d:0 "溃散的德国军队现在已经逃到了非洲，他们已同意向我们提供[GEA.GetNameDef]拥有的大部分领土，希望在他们被缠的更深之前结束这场无意义的战争。"
 capt.8.a:0 "一个绝妙的主意"
 capt.8.b:0 "我们会拿走他们所有的一切"
 capt.9.t:0 "[GEX.GetNameDefCap]求和"
 capt.9.d.siam:0 "日前，不得已逃亡非洲陷入混乱的德国政府已经与[From.GetNameDef]达成和平协议。这将涉及到我们的大部分领土割让，在这么多德意志帝国军官将缺席[GEA.GetNameDef]的情况下，独力作战似乎也没有太大的希望了。我们的政府已经完全陷入混乱之中，没有祖国的支持，我们无能为力。"
 capt.9.d.japan:0 "日前，不得已逃亡非洲陷入混乱的德国政府已经与[From.GetNameDef]达成和平协议。这将涉及到对我国的完全兼并，在这么多德意志帝国军官将缺席[GEA.GetNameDef]的情况下，独力作战似乎也没有太大的希望了。我们的政府已经完全陷入混乱之中，没有祖国的支持，我们无能为力。"
 capt.9.a:0 "救生艇！我们要去非洲了！"
 capt.12.t:0 "或许我们应该继续战争？"
 capt.12.d:0 "自德国政府垮台后，残余的军队与政府领导人已经逃往非洲接管了那里的前殖民地。然而，他们仍然拥有我们宣称下许多殖民地领土，这些地区正因为等战败和政权交接而显得相当混乱。我们应该通过战争威胁要求他们立即交出领土，还是现在就让事情告一段落？"
 capt.12.a:0 "索要殖民地"
 capt.12.b:0 "我们早就受够了与德国人的战争了……"
 capt.13.t:0 "来自[NFA.GetAdjective]的战争威胁"
 capt.13.d:0 "[NFA.GetNameDefCap]政府日前向我们发送了一则通牒——我们要么交出曾经属于他们的殖民地，要么他们将对我们开战。考虑到我们目前的混乱状态，接受他们的要求也许是明智的。否则，我们可能将在非洲与他们作战……"
 capt.13.a:0 "给他们想要的，如果这能让他们住手的话……"
 capt.13.b:0 "那我们就在非洲面对他们！"
 capt.14.t:0 "德国返乡"
 capt.14.d:0 "随着战争的结束，德国人终于从坦噶尼喀的新基地回来接管了控制权。虽然这里有一些挥之不去的怨念，但大多数人看到他们只是松了一口气。"
 capt.14.a:0 "我们去坦噶尼喀吧！"
 capt.15.t:0 "[GEA.GetNameDefCap]达成和平"
 capt.15.d:0 "随着[GEA.GetNameDef]的战争终于结束，我们的殖民地行政当局已回归我们的控制。"
 capt.15.a:0 "好极了！"
 capt.23.t:0 "德国政府崩溃"
 capt.23.d.nowar:0 "尽管德国在欧洲政权崩溃后几天内的命运悬而未决，但有关[Root.GetNameDef]将自生自灭的担忧已被证明是没有根据的。德国政府的主要部分已经迁往中非继续运行，我们已恢复同他们在坦噶尼喀官员的联系。至少目前来看，秩序已经稳定下来了。"
 capt.23.d.war:0 "随着德国在欧陆的抵抗崩溃并逃往非洲，在[Root.GetNameDef]持续的战争迫使许多殖民地官员逃往坦噶尼喀的新首都。与帝国的通讯尚未恢复，目前看来，我们只能靠自己了……"
 capt.23.a:0 "看起来还不错……？"
 capt.23.b:0 "我们已经被抛弃了？！"
 capt.40.t:0 "巴黎陷落"
 capt.40.d:0 "看来我们必须再度面对遭到外国势力占领的耻辱，巴黎已落入敌人的掌控。全法兰西的抵抗运动都已迅速展开，但这样的现状又能维持多久呢？国内许多团体宣称我们一开始就不是法国的合法政权，但只要人民依旧站在我们这边，这场斗争就还有希望。"
 capt.40.a:0 "我们还没输呢！"
 capt.41.t:0 "法国投降"
 capt.41.d.ger:0 "法兰西公社战败后，我们被要求将自己控制下的法国领土移交给德意志帝国。他们宣称这将更好地维持对该地区的军事占领，迫使法国人最终向我们屈服。"
 capt.41.d.nfa:0 "法兰西公社战败后，我们被要求将自己控制下的法国领土移交给它们先前的所有者[NFA.GetNameDef]。这将使他们负责抉择如何监督对法兰西故土的占领并消除残余的公社抵抗。"
 capt.41.a:0 "当然"
 capt.41.b:0 "不，我们将保留自己当前的控制区"
 capt.42.t:0 "法国抵抗运动瓦解"
 capt.42.d:0 "对巴黎的占领已得到巩固，各种抵抗势力被彻底击败，我国流亡政府的合法性正在化为乌有。法国人拒绝承认我们被再度击败的可悲态度在强有力的打击下终于不可避免地崩溃了。"
 capt.42.a:0 "唉"
 capt.43.t:0 "德国移交占领区"
 capt.43.d:0 "或许是出于削弱工团流亡者合法性的考量，[GER.GetNameDef]已经决定向[Root.GetAdjective]政府移交法国南部的数个省份。自从法兰西公社的抵抗崩溃后，他们还没有对未来的和谈内容做出任何承诺。目前，他们只是愿意将占领工作交给我们。"
 capt.43.a:0 "好主意——我们愿意承担这份责任！"
 capt.43.b:0 "不，我们决不同德国人做任何交易！"
 capt.44.t:0 "法国拒绝"
 capt.44.d:0 "尽管我们会在未来有关法国领土的和平会谈中给他们好处，[NFA.GetNameDef]依然拒绝了我们慷慨的提案。"
 capt.44.a:0 "那就这样吧"
 capt.45.t:0 "法国同意"
 capt.45.d:0 "[NFA.GetNameDef]显然对我方的慷慨感到欣喜，并立即附议了我们的提案。现在[NFA.GetAdjective]军队已经被部署到南部的一些领土。"
 capt.45.a:0 "很好"