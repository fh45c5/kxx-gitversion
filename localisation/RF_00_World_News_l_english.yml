 news.1.t:0 "1936年环法自行车大赛"
 news.1.d:0 "自1923年以来，每年都在法国勒芒举行24小时汽车比赛。尽管这一传统始于让阿尔托的政变之前，但加速主义法国将这一传统奉为现代化和加速爱国主义的展示，同时亦是一种珍惜一种能像对手显示自己技术优越性的机会，尤其是德国。\n今年活动尤其引人入胜，因为它标志着汽车比赛历史上两个生产方式完全相反的公司首次竞争。代表法国的是布加迪公司，该公司在宣誓效忠加速主义国家并受益于社团主义经济后，获得了未来主义政府的大量投资和支持。与之相反的是德国汽车公司，这是一个德国人的代理组织，因为没有任何公司可以参与活动。相反，德国队由手工挑选的工会成员及其代表组成，他们在场是为了确保参加比赛准备的劳工符合德国劳工条件标准，尽管所有程序都在法国境内进行。\n其他参与者包括英国的宾利、意大利的阿尔法·罗密欧和美国的福特。福特和阿尔法·罗密欧公司处于激烈的竞争中，阿尔法·罗密欧的质量高于数量的理念与福特主义的巧妙生产能力不相上下。最终，布加迪获得了第一名，德国汽车公司以微弱的劣势屈居第二，剩下的排名如下；阿尔法·罗密欧排在第三位，宾利排在第四位，福特排在最后。这个结果让德国人怀疑法国人作弊，现场还发生了一些暴力冲突。最后，人群不得不散去，而法国和德国都发表了官方声明，谴责发生的暴力事件。"
