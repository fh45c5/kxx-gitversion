 news.4.t:0 "法国召开国民会议"
 news.4.d:0 "自1934年以来，法国一直由一个政变后掌权的联合军事联盟以及包括君主主义者、革命民族主义者和传统保守主义者在内的松散保守派团体统治。随着对戒严的不满达到沸点，反社会主义政府在凡尔赛召开会议，以决定谁将统治法国。"
