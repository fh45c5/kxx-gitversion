 worldnews.1.t:0 "诺斯克之国 - 消逝的自由"
 worldnews.1.d:0 "德国共产主义作家布鲁诺·阿皮茨最近出版了一本名叫《消逝的自由》的书。在这本书里，德国革命以失败告终，究其原因是以支持反革命而臭名昭著的社会民主主义者古斯塔夫·诺斯克对革命力量进行了清洗。在军队和资本家的帮助下，诺斯克把德国变成了一个专制军国主义国家。《消逝的自由》讲述了一个德国青年，在无政府主义伊比利亚和詹姆斯·康诺利的社会主义爱尔兰的同志们的支持下，与本国政权作斗争的故事。故事中的美国、法国和俄罗斯共和国达成了某种协议，而英国由于失去了爱尔兰和部分殖民地，已经落入了极端民族主义者的统治。最后，主人公和他的同志们成功推翻了政权，解放了德国。鉴于诺斯克的点睛作用，这本书也被起了个外号：《诺斯克之国（Noskereich）》。《消逝的自由》得到了社会主义媒体的广泛好评，称它展现出了一个反革命德国的恐怖。然而所有的评论，无论其政治立场如何，都必须注意到阿皮茨所呈现的架空历史是遥不可及且难以置信的。作者对这一批评的反应是：他并不打算完全参照现实。同时他也开玩笑地补充说，这个故事可能发生在“另一条时间线”上。"
 worldnews.1.a:0 "真是幼稚的幻想。"
 worldnews.2.t:0 "再活一天：最后的战役"
 worldnews.2.d:0 "泛亚作家、佛教-社会主义思想家、前帝国陆军军官石原莞尔发布了备受争议的新小说《再活一天：最后的战役》。故事讲述了在东西方“终末之战”中，一个日本士兵和一名中国女孩的爱情悲剧。\n故事背景是作品中最引人注目的部分。1865年9月18日的中国张家湾战役中，僧格林沁亲王被一枚英国火箭击中身亡，导致慈禧太后11月发动的“辛酉政变”失败，而“祺祥复辟”的成功有效地将中国转变成了一个工业化的君主立宪制国家。日本方面则是在坂本龙马的领导下走上了更加民主的道路。"
 worldnews.2.a:0 "真无聊。"
 worldnews.2.b:0 "继续啊！欧洲发生什么了！"
 worldnews.3.t:0 "再活一天：最后的战役"
 worldnews.3.d:0 "西方世界，南北战争中南方联盟的胜利、普法战争中法国的胜利和亚历山大二世现代化改革的延续成为了主要的转折点，使同盟国和协约国间的大战提前爆发。当协约国最终以惨重的代价取得了胜利时，欧洲和北美已是一片废墟。\n\n在社会主义革命彻底失败和亚洲经济危机风险空前提升后，黄种人的迅速崛起给“四大列强”：英国、法国、南非和俄罗斯带来了不安。英法两国加强了对殖民地的管控，而俄罗斯则转向了反动的神权君主制。美国的民主政体被一个由白人至上主义者和工业巨头组成的联盟推翻，该联盟由亨利·福特领导，他创建了一个技术官僚式的种族主义帝国。"
 worldnews.3.a:0 "我没空做幼稚的幻想。"
 worldnews.3.b:0 "文明的冲突，接下来是什么？"
 worldnews.4.t:0 "再活一天：最后的战役"
 worldnews.4.d:0 "为了遏制“黄祸”，“四大列强”强化了联盟关系，加大了打压中日的力度，中日也因此组成了“亚洲互助联盟”予以回击。\n\n当东西方之间的“终末之战”爆发时，整个欧亚大陆成为了人类历史上最大的战场，而后几十年的流血冲突中，数以千万计的人丧生。各种虚构兵器出现在战场上，包括无人机、生化武器和能量束加农炮。书名《再活一天》指的是主角最亲密的战友在被原子弹碳化前的最后一句话，战争双方当时为了打破长达十年的僵局，不顾一切地发射了秘密武器。\n\n这本书因激进的种族主义和以种族正义为名粉饰暴行而受到批评。石原回应说，这样的灾难可能发生在另一个现实中，因为“除非我们团结起来共同反对白皮的优越感，否则无论我们多么成功，他们都不会平等对待黄种人。”"
 worldnews.4.a:0 "帝国军革除石原是正确的。他是一个怪人。"
