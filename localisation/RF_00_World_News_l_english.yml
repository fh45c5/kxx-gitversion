 news.5.t:0 "加莱的陷落"
 news.5.d:0 "近期有报道称，英国在加莱附近的占领区已被法国军队攻陷。炮火和蛮力的结合粉碎了英军。战斗持续了数天，英国人慢慢地从外围地区被赶回港口，最终逃进海洋。死亡人数已达数千人，许多平民和难民在交火和炮击中丧生，难民营燃起大火，致使难民试图与英国人一同跨越英吉利海峡逃离。\n\n而英国军队能够撤离的主要原因来自于海军的协同帮助和平民的自救,加莱的沦陷对英方来说无疑是一场灾难，他们失去了唯一一个直接联通欧洲大陆的枢纽，不过这对法国来说却是一个巨大的成功。[FRA.GetLeader]亲自莅临了这座被俘的城市，他将此次行动称为反抗堕落英国民族战争中的第一次袭击，并发誓要把这场战斗带到伦敦的街道上，然后是爱丁堡。由于长期处在英吉利海峡的保护下，虽然大多英国人对这个想法嗤之以鼻。但悲观的态度现已席卷整个岛屿，因为轰炸袭击已经开始了。"
 news.5.a:0 "这对英国人意味着什么?"
 news.5.b:0 "真是一场灾难。"
 news.5.c:0 "为了法兰西！"
 news.6.t:0 "夏季政变"
 news.6.d:0 "米哈伊尔·德罗兹多夫斯基将军控制了新俄罗斯总督辖区，他对高尔察克宣布了“非正式的内战宣言”，并自称为“最高领导者”和帝国摄政。\n德罗兹多夫斯基创立了一个现代学派，该学派的思想理念与因施行经济改革而广受欢迎的前总理彼得·斯托雷平的思想理念密切相关。这一群体自称“Novy Kurs（新航线）”，由贵族、学者、商业巨头和官员组成，其中还包括自愿让权给德罗兹多夫斯基的前新俄罗斯总督。莫斯科城的驻军倒戈后，俄罗斯帝国的军队便逃往彼得格勒，站在高尔察克一边的最高指挥部在那里对政变发起谴责，并表示德罗兹多夫斯基的宣战行为是“确凿无疑的叛乱，我们将会动用全部武装力量迅速加以平定”以及“对任何危害俄罗斯祖国的稳定的势力都要毫不留情”。"
 news.6.a:0 "熊裂开了。"
