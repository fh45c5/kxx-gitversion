 news.intro.t:0 "欢迎游玩赤潮！"
 news.intro.d:0 "赤潮是一款基于“如果没有人赢得第一次世界大战”的可能性而制作的架空历史模组。1905年，俄罗斯成为了日俄战争的胜利者，而这正是日后一切的起源。第二次巴尔干战争中，俄罗斯与奥匈帝国引爆了火药桶，致使第一次世界大战于1913年爆发。此后三国协约与同盟国争斗多年，但双方最终都以失败告终：法军崩溃；沙皇阿列克谢二世去世，俄国陷入混乱；德国的斯巴达克派起义推翻了君主制。而英国只能惊恐地望着欧洲大陆分崩离析，同时它的帝国也变得越来越不稳定。日本在东方掠取出了一个殖民帝国，并在此过程中过度扩张。美国则对世界现状感到失望，大力奉行孤立主义。\n\n自一战结束后，欧洲掀起了一场新的意识形态运动：加速主义运动。这是一种以高度艺术化和沙文主义政治体制表现的极端现代主义，它的孽生始于1919年意大利激进派夺取阜姆城，自此之后，加速主义一直是马克思主义者、君主主义者和温和派的眼中钉，肉中刺。到了1934年，法兰西因受本国加速主义运动的影响而堕落。现在，先锋国领导人安托南·阿尔托已做好准备，打算通过武力将未来主义传播至全世界。"
