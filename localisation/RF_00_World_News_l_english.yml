 news.8.t:0 "巴西陷入无政府状态"
 news.8.d:0 "在经历了一个多世纪的寡头统治、混乱、内战和政治腐败之后，作为一个国家整体的巴西似乎终于彻底崩溃了。在资本主义势力和巴西的反革命寡头统治者取得第二次内战的胜利后，政府决定把权力下放给各州的寡头，以至于军阀获得了实际的自治权并使得中央政府的权力彻底崩溃，南部的许多州也相继宣布成立民族国家。"
 news.8.a:0 "美好年代永远消逝了。"
 news.9.t:0 "《霍比特人》出版"
 news.9.desc:0 "一战老兵、语言学学者约翰·罗纳德·鲁埃尔·托尔金于近日出版了一部短篇小说：《霍比特人》。这是一部奇幻儿童小说，讲述的是比尔博·巴金斯踏入寻找恶龙史矛革保护下宝藏之旅途的故事。途中他遇到了一个巫师，结识了一群快乐的矮人，穿越了大片土地，经历了许多危险。这本书获得了广泛的好评，包括《纽约先驱论坛报》颁发的最佳少年小说奖。已经有传言说续集将以托尔金的中土世界为背景而展开写作。"
 news.9.a:0 "我想要一份，快！"
 news.10.t:0 "远东爆发了内战！"
 news.10.desc:0 "来自日本的情报显示，武装革命者已经开启了反对帝国政府的斗争。革命始于海军军官和水兵之间尖锐的对峙，现已导致整个帝国的分崩离析，那些忠于先锋党的社会主义民兵正试图夺取主要城市的控制权。中央政府的状况使得日属殖民地长官只得自生自灭，而日本在中国大陆的前哨也被地方军阀悉数占领……甚至连台湾都在酝酿着脱离帝国的管辖！"
 news.10.a:0 "所谓的日本帝国还会剩下什么?"
 news.11.t:0 "黄俄罗斯大饥荒"
 news.11.desc:0 "当饥饿在一个流亡的共和国之内成为了常态，似乎黄俄罗斯还在持续上演着只属于它的悲剧。反常的天气、持久的腐败和管理不善等因素联合起来摧毁了这个国家的农业。有关这一饥荒事件的报纸上充斥着骨瘦如柴的儿童的照片。尽管捐赠的食品源源不断，但仍远远不足以填饱人民的肠胃。从某种程度上说，饥荒极大地破坏了国家的稳定，因为许多人指责正是克伦斯基造成了这场灾难。由于政客、企业、军队甚至官僚们争夺权力的斗争愈演愈烈，要求他辞职的呼声也愈发高涨。黄俄罗斯的未来比以往任何时候都更加灰暗无光，人们开始公开讨论一些极端的可能性：诸如完全私有化、国家社会主义、技术官僚统治，甚至是无政府状态。"
 news.11.a:0 "反思并祈祷。"
 news.11.b:0 "叛徒罪有应得！"
 news.12.t:0 "克伦斯基胜利"
 news.12.desc:0 "尽管要求亚历山大·克伦斯基辞职的呼声一浪高过一浪，但他严词拒绝。在军队的支持下，他反过来以此要求解散最高议会。克伦斯基现在试图赢得议会和他自己政党的支持。他努力创建一个对他负责的、更加集权的总统制，并且渴望通过一部赋予他改革共和国所需权力的新宪法。据说克伦斯基这样做不是为了走向独裁，而是为了实现他的夙愿：黄俄罗斯的孩子再也不会挨饿了。"
 news.12.a:0 "有时候，坚持到底是最好的选择。"
 news.12.b:0 "这什么也改变不了，他会失败的。"
 news.16.t:0 "共和党赢得美国大选"
 news.16.desc:0 "美国大选被公认为是这个国家宪法中最神圣的仪式之一。相比于海外那成堆的暴君和煽动者，拥有从候选人中选举自己的领导人的自由令美国公民安心。今年也一切照旧，因为人们选择了共和党的候选人布朗森·默里·卡廷。 美国人民在乱世中寻求稳定的舵手：共和党，这个代表了工商业和美国价值的政党来帮助他们度过至暗时刻。 尽管共和党赢得了大选，但极端主义的反对派拒绝承认本次大选的合法性，认为他们只是利用其“胖猫生意”伙伴来赢得选举， 只有时间能证明情况如何。目前，美国已顺利完成权力交接，自由的火炬又将燃烧四年！"
 news.16.a:0 "看来美国人真的喜欢投票啊！"
 news.17.t:0 "美国党赢得美国大选"
 news.17.desc:0 "坚定的保守主义政党：美国党赢得了大选的胜利。其候选人丹·穆迪利用民族主义和保守主义的言论赢得了大多数人的支持，或许公民们在其中看到了安全与稳定的未来。美国党的贸易保护主义政策和救灾行动（特别是为农村大萧条的受害者提供了援助平台）赢得了大大小小企业主的支持：正如穆迪表示的那样，他担任总统后的第一个举措将是执行《商业保护法》，他向来是个雷厉风行的人物。"
 news.17.a:0 "看来他们选择了安稳。"
 news.18.t:0 "无业进步党赢得美国大选"
 news.18.desc:0 "经过反复的拉锯，菲奥雷洛·拉瓜迪亚带领下的无业进步党赢得了美国大选。考克斯对大规模救济计划、经济复苏和社会改革的呼吁引起了美国社会很大一部分人的共鸣，尤其是中产阶级和传统的左派基础重工业工人。尽管受到高度保守的西南地区、甚至是受过教育的专业人士阶层和支持技术官僚运动的非正统工人团体的攻击，考克斯还是取得了胜利。 自由主义者和改良主义者在全国各地举行庆祝活动，他们在为一个了不起的事实欢呼：这是自辉格党以来，美国历史上第一次由第三党击败了主流政党的选举。"
 news.18.a:0 "对美国来说，这是一个新的转折。"
 news.19.t:0 "技管法团赢得美国大选"
 news.19.desc:0 "霍华德·斯科特的技术统治党通过对技术官僚和工人阶级的支持，在美国大选中获得了安全的多数席位。 他们任贤举能、量体裁衣的领导人政策吸引了许多人，他们对价格体系的猛烈抨击也是如此。 将科学方法应用于政治和社会问题的构想，以及政府根据技术和工程问题为模板而运作的想法也令知识份子摇摆不定。 斯科特先生已经向欢呼的人群作了致辞，很快就职。"
 news.19.a:0 "一个科学主义的政府？确实挺有趣。"
 news.20.t:0 "汉堡码头大罢工！"
 news.20.desc:0 "今日，德国汉堡市的码头工人似乎与一个叫做德国自由工人联盟（FAUD，Freie Arbeiter-Union Deutschlands）的无政府主义组织取得了联系，这个组织以反对全国多数工人党及其侵略性的外交政策而闻名。码头工人发动了罢工，拒绝装运或接收任何装有武器的货物。此外，罢工者要求结束全国多数工人党的独裁统治，他们认为这不比资本主义专政好多少，而革命本应将他们从资本主义专政中解放出来。当局对此以武力镇压作为回应。许多参与罢工的工人要么被人民警察杀害，要么被无限期监禁，该组织的多名领导被围捕并处理。全国多数工人党已经明确表达了他的态度：祖国不欢迎任何无政府主义者或其他麻烦制造者。"
 news.20.a:0 "人民元首已经制定了律令。"
 news.20.b:0 "好像有点过分了……"
 news.20.c:0 "德国背叛了革命！"
 news.20.d:0 "天哪！"
 news.20.e:0 "一群野蛮人。"
 news.20.f:0 "看到红色怪物们狗咬狗，也太安逸了吧。"
 news.21.t:0 "亚历山大·高尔察克被刺杀！"
 news.21.desc:0 "俄罗斯国内传来了令人震惊的消息，自封的新一任最高领袖米哈伊尔·德罗兹多夫斯基在莫斯科的广播讲话中宣布：恶毒的无政府主义者暗杀了最高领袖亚历山大·高尔察克。许多国际观察人士认为，统治俄罗斯近二十年的高尔察克是唯一有能力团结高度不稳定的俄罗斯政府与军队的人。这一论点似乎得到了证实，因为就在德罗兹多夫斯基发表讲话的几小时后，伊万·罗曼诺夫斯基将军公开指控正是他发出的暗杀指令。这一事态发展使国际社会陷入一片混乱，因为被公认为是世界大战唯一“隐藏胜利者”的俄罗斯现在正处于另一场内战的边缘。"
 news.21.a:0 "上帝保佑我们！"
 news.21.b:0 "祝你们好运，士兵们！"
 news.22.t:0 "加速主义者夺取马达加斯加！"
 news.22.desc:0 "今日，马达加斯加岛传出了令人困惑的消息。统治该国的腊纳瓦洛娜三世女王死于栓塞，为这个国家带来了一片混乱。与此同时，公主玛丽·路易丝在从前被称作巴黎的法国首都：“太阳”忙于社交名流的生活。由于没有继承人，甚至什么远亲来继承君主制的衣钵，这个国家陷入了一片混乱。马达加斯加未来派联合会的塔那那利佛分会宣布成立马达加斯加国，随后夺取了包括首都和图阿马西纳在内的多个重镇。 他们随后设法与法国建立外交关系，于是护国主阿尔托在公开场合发表有关“利莫里亚的太阳梦”的公开演讲，随后两国签署了友好条约。 剩余的贵族遭到处决，法国移民被流放或进了监狱。"
 news.22.a:0 "狂热的威胁加剧了……"
 news.22.b:0 "理智在马达加斯加是没有希望的……"
 news.22.c:0 "又一个陷入未来的国家……"
 news.22.d:0 "又一个国家投入了我们超现实的怀抱！"
 news.23.t:0 "社会主义者夺取马达加斯加！"
 news.23.desc:0 "今日，马达加斯加岛传出了令人关注的消息。统治该国的腊纳瓦洛娜三世女王死于栓塞，为这个国家带来了一片混乱。而公主玛丽·路易丝在从前被称作巴黎的法国首都：“太阳”忙于社交名流的生活。 随后，参与独立战争的英雄让·拉莱蒙戈号召了许多农村地区的居民，很快就开始组织当地的根据地并对首都塔那那利佛发起大规模进攻，并在此地取得了决定性的胜利。他迅速开展工作并宣布成立马达加斯加社会主义共和国，并确立了马克思主义和社区民主制度。"
 news.23.a:0 "革命之火愈燃愈烈！"
 news.23.b:0 "另一个陷入国际革命的国家……"
 news.23.c:0 "没什么可担心的。"
 news.23.d:0 "一个惨痛的损失。"
 news.24.t:0 "自由派夺取马达加斯加！"
 news.24.desc:0 "今日，马达加斯加岛传出了令人关注的消息。统治该国的腊纳瓦洛娜三世女王死于栓塞，而公主玛丽·路易丝在从前被称作巴黎的法国首都：“太阳”忙于社交名流的生活。由于没有继承人，甚至什么远亲来继承君主制的衣钵，这个国家陷入了一片混乱。自由派随后与政治极端分子发生冲突，当民族独立军抵达并协助民主派保卫塔那那利佛时，自由派占据了决定性的上风。法国冒险家和作家，未来派之敌弗朗西斯·迪德罗宣布成立马达加斯加共和国并担任临时总统，直到1939年能够举行较为完整的选举为止。他宣布将以瑞士为模板，建立一个直接民主且外交中立的马达加斯加。"
 news.24.a:0 "从封建主义到资本主义，现在只是……"
 news.24.b:0 "另一盏明灯被点亮了！"
 news.24.c:0 "又一盏传统的灯塔熄灭了。"
 news.24.d:0 "真的想不到，自由派也这么能打啊……"
 news.25.t:0 "贵族夺取马达加斯加！"
 news.25.desc:0 "今日，马达加斯加岛传来令人惊讶的消息。统治该国的腊纳瓦洛娜三世女王死于栓塞，在首都和其他主要城市上演的激烈战斗中，多方势力的效忠者进行着角逐。 出乎意料的是，军队和保皇派设法击退了所有敌人，于是当地贵族宣布成立了一个永恒的“摄政委员会”，直到马达加斯加寻找到一位合适的君主。 委员会随后建立了绝对的统治，一劳永逸地扑灭了伊默里纳王室的光芒，成为了专制的灯塔。"
 news.25.a:0 "怎么还有顽固的残余势力拼命抓住权力不放……"
 news.25.b:0 "来自黑暗大陆的好消息。"
 news.25.c:0 "还是那个旧秩序，不过发生了点小插曲。"
 news.100.t:0 "法兰西再次陷入战争！"
 news.100.desc:0 "法兰西先锋国与德意志社会主义共和国之间的意识形态斗争似乎最终升级为了武装冲突。 昨日，安托南·阿尔托宣布，法国政府将采取干预行动，“反对德国社会盛行的堕落马克思主义观念并发展未来主义事业，同时为其在世界大战中的暴行复仇”。六个小时后法军越过了阿尔萨斯的边境，随着事态的升级，欧洲似乎再次燃起了战争之火。那些习惯于批评战争的文人墨客在战栗中瑟瑟发抖，因为世界正面临着前所未有的一场灾难。 对此，德国人将这一事件视为对世界革命理想的终极考验。 时间会证明，这场战争对欧洲来说到底值不值得。"
 news.100.a:0 "真是个悲剧！"
 news.101.t:0 "法兰西再次陷入战争。"
 news.101.desc:0 "欧洲微妙而脆弱的平衡终于被打破了。法兰西护国主安托南·阿尔托在“太阳”（巴塔耶等人对于性爱生殖的幻想秘境，并非现实，详见《太阳肛门》；此人也为曾自比太阳的尼采之狂热信徒）发表演讲，宣布向英国开战。\n“同志们，战斗诗人，铁马骑士，战争牧师和艺术爱好者们！这个关键时刻是我们的机会，来为英国描画一个伟大的形象！以炸弹为墨点，驭战车为笔痕，化鲜血为颜料。英国的财阀反动政权迫使我们不得不坚守阵地，同时保护世界劳苦大众免遭英国文化的摧残！这个世界的癌症，爱走弯路以及资产阶级价值观的核心，就是伦敦！我们的军队已准备好战斗！仪式已经完成，是时候发起入侵了！”"
 news.101.a:0 "悲剧的转折点。"
 news.1010.t:0 "日本帝国幸存"
 news.1010.desc:0 "日本的帝国忠诚派击败了革命者，给日本内战画上了句号。尘埃落定，满目疮痍。革命领导人现正逃亡，大多数都逃往了中国以寻求友好政权。曾经分裂的国家，现在重归一元，但却伤痕累累。现在首要的事务便是重建，但未来却迷雾重重。问题在于，要么帝国坚守旧日之道，要么纠正昔日之误…"
 news.1010.a:0 "好极了，这是对革命暴徒的又一重击。"
 news.1010.b:0 "该死，革命力量被削弱了。"
 news.102.t:0 "1936年马什里克起义"
 news.102.desc:0 "今天上午，大马士革的居民们突然被骚乱的声音吵醒，阿拉伯抗议者冲进街道，向政府提出增加自治权，减少犹太定居点的要求。目击者声称，阿拉伯民族主义者先来骚扰犹太定居点的英国警察。边防警卫起初对持不同政见者不予理睬，但在其中一人被石头击中后，警卫队长命令手下开火。就在那时，这些人掏出了他们的手枪，开始还击。与此同时，随着事态的发展，成群结队的抗议者从家中出来，在街上游行，仿佛整个活动都是计划好的。经过进一步调查，一些被捕的抗议者还藏有相同款式的手枪，这不得不让英国当局猜测，某些游行成员持有武器，并由阿拉伯民族主义团体或者社会主义团体支付报酬。\n\n尽管当天局势紧张，但双方的暴力都控制在最低限度，6名抗议者死亡，1名英国士兵受伤，这是之前提到的持不同政见者。然而，殖民当局并不羞于逮捕那些他们视为煽动叛乱的人，仅从那天起就有数千人被捕。事实上，随着谣言的流传，再加上殖民当局逮捕的运动头目，一些人认为英国当局知道的比他们透露的要多。大马士革目击者中的阴谋论者声称，抗议活动是英国人自己组织的，有一些关于英国官员和阿拉伯民族主义者在抗议活动开始前举行的秘密会晤的故事被编造了出来。不管真相如何，马什里克王国的每个人都清楚，事情已经藏不住了，最终只能有一方继续生活在这片土地上。"
 news.102.a:0 "肯定有解决这个问题的方法。"
 news.102.b:0 "在英国殖民地被释放了？真是新鲜事儿。"
 news.26.t:0 "佣兵在亚马逊夺权"
 news.26.desc:0 "在外界观察人士的角度来看，事态的转折似乎并不出人意料：亚马逊地区的分裂主义学者被他们雇佣的保镖推翻了。虽然一开始还算乐观，但长期以来不满于恶劣环境和雇主漠不关心态度的雇佣兵们，使他们下决心将兵团和国家的命运掌握在自己手中。然而，新生的亚马逊独立军是否会在巴西的混乱中扮演重要角色还有待观察。"
 news.26.a:0 "笔尖真的胜过干戈？"
 news.27.t:0 "马卡帕起义"
 news.27.desc:0 "来自亚马逊科技领的报告显示，昨日有一群雇佣的兵在马卡帕发动叛乱。经过一夜的交火，叛军被忠于国防委员会的部队击溃，其中一人被打死。这样一来，科技领就完全处于土著奥兰多·维拉斯·博厄斯的治下。维拉斯·博厄斯宣布亚马逊地区从巴西独立出来，并致力于保护当地的土著居民。他的胜利对这个饱受战争蹂躏的南美国家意味着什么还有待观察。许多科技领的驻军在战斗中丧生，等待他们的未来还暂时处于迷雾之中。"
 news.27.a:0 "知识分子还不够多吗？"
 news.28.t:0 "蓝色的旱灾？"
 news.28.desc:0 "一部崭新的架空历史小说：《蓝色旱灾》在英国引起了轩然大波，这部作品的摘要就足够引起众怒，内容如下。\n1914年，列强在最后一刻通过外交方式避免了战争，从而避免了悲剧。然而谁也没有想到，希望和乐观在之后的时代化为灰烬。二十年后，这段被公认为是“长期和平”的时代已经彻底变了味。将西方人联系在一起的纽带遭到了侵蚀：他们陷入深深的不安当中，不再相信自己的朋友和敌人，也不再相信自己的国家在世界上的地位。与此同时，旧秩序正土崩瓦解，激进的意识形态如雨后春笋般崛起。如今“温和的领导层”联合起来，对抗来自马克思主义、极端民族主义、达尔文主义、荒诞主义和无政府主义等日益增长的威胁。伟大的帝国将如何沉浮？"
 news.28.a:0 "多么荒诞的无稽之谈！"
 news.28.b:0 "多么有远见的艺术作品！"
 news.28.c:0 "有谁在乎？"
 news.28.d:0 "听起来像是什么宣传。"
 news.29.t:0 "王位不再空悬"
 news.29.desc:0 "在持续20年的摄政后，沙皇桂冠再次加冕于王子。在夏季政变后沙皇效忠者的部队最终选出了他们的至高无上的神圣领袖。[RUS.GetLeader]已承担起他的神圣职责，随着新政权的建立与沙俄光明未来出现在地平线上，尼古拉和阿列克谢的悲剧已被抛至脑后。然而，反沙皇的部队正在边境地区集结，沙俄不得不小心翼翼不让他们的新沙皇遭遇1919年米哈伊大公于皇村所遭遇的结局。"
 news.29.a:0 "希望他们能从历史中吸取教训"
 news.30.t:0 "王位不再空悬"
 news.30.desc:0 "在持续20年的摄政后，沙皇桂冠再次加冕于王子。在夏季政变后沙皇效忠者的部队最终选出了他们的至高无上的神圣领袖。[SRU.GetLeader]已承担起他的神圣职责，随着新政权的建立与沙俄光明未来出现在地平线上，尼古拉和阿列克谢的悲剧已被抛至脑后。然而，反沙皇的部队正在边境地区集结，沙俄不得不小心翼翼不让他们的新沙皇遭遇1919年米哈伊大公于皇村所遭遇的结局。"
 news.30.a:0 "希望他们能从历史中吸取教训"
 news.31.t:0 "金钱的味道"
 news.31.desc:0 "血腥和金钱的气味笼罩着整个俄罗斯。从哈尔滨到莫斯科，人们对未来的繁荣充满了乐观的情绪，而这种繁荣被俄罗斯独裁者窃取了几个世纪。他们是寄生虫，榨取俄罗斯人民的劳动果实：至少，艾莉莎·罗森鲍姆是这么说的。她的“志愿军”穿过雅库特的边境、西伯利亚荒原和中亚大草原，最后到达俄罗斯的心脏地带，彻底夺回了俄罗斯民主共和国的遗产。她的十字军已经占领了从农村到大城市的每一片土地，并开始了消除政府强制和社会保障的渐进过程，除了保护私有财产和领土完整所需最低限度的制度。"
 news.31.a:0 "如是，阿特拉斯（古希腊神话中的擎天巨神）耸了耸肩"
 news.32.t:0 "自由的呐喊"
 news.32.desc:0 "作为一个蔑视理智主义的人，瓦西里·恰巴耶夫在占领莫斯科的时候进行了非常简短的演讲。这里的“演讲”指的是席卷全城的喧闹庆祝活动的醉酒开场白，接着是士兵们响亮的歌声。这便是新俄罗斯日常生活的代表：人们醉醺醺地歌唱自由和欢乐，“自由的俄罗斯人民”沉浸在暴力和无知当中。这个建立在反哥萨克和反知识分子、无政府主义、社会主义和其他一些相互冲突的思想之上的国家，几乎不受志愿军士兵的管理，所有人都仅仅接受一个人的领导：瓦西里·恰巴耶夫，他领导着自由的俄罗斯人民疯狂地奔向自由。"
 news.32.a:0 "汉佳小鱼儿，汉佳小鸟儿……"
 news.33.t:0 "重返革命"
 news.33.desc:0 "在过去的十五年间，托洛茨基的梦想：建立一个统一的社会主义革命国家，并致力于国际主义事业，似乎是不可能完成的。但在经过了短短几年的革命和战斗后，这一切都变成了现实。通过严苛的征兵和极权主义的工业化进程，俄罗斯人民实现了安全、面包和自由的社会主义梦想。目前仍有许多重建工作亟需完成，但托洛茨基的梦想，已经在一场对抗统治了俄罗斯几个世纪的寡头政治的战争中实现了。城市化、工业化和新艺术在苏维埃共和国遍地开花，在多年的痛苦、战争和贫困之后，新的希望冉冉升起。"
 news.33.a:0 "向着自由人的联合体全速前进。"
 news.34.t:0 "黑暗国度"
 news.34.desc:0 "放眼俄罗斯全境：从满洲针叶林的角落到彼得格勒的码头，落下了一副缓缓生长，令人恐惧的黑色幕布。这一前人做梦都无法想象的极权主义国家已经崛起，向外散发着可怕的非人道传闻。少数记者被允许报道“归一国”那乌托邦社会的自由和富足，但白俄罗斯和乌克兰的“脱俄者”难民却描述了另一幅画面：一个真正的极权主义国家，运作着一套令人惊叹的系统。这里到处是剥离的人性和寒冷的逻辑，以及严格执行的类似于蜂巢的管理制度。根据这些叛逃者的说法，“归一国”是一个有关压迫、监视和控制的惊人壮举。"
 news.34.a:0 "这是真的吗？"
 news.35.t:0 "民主重归俄罗斯"
 news.35.desc:0 "几十年间，帝国复辟、苏维埃统治、民主立宪、专制君主以及长期的摄政轮番折磨着俄罗斯，现在这个国家终于在1917年宪法的指导下恢复了民主共和国的地位。亚历山大·克伦斯基，在经历了几十年的流亡后成功返回了克里姆林宫，并声称要建立一个将人权、民主、法律和自由带给整个俄罗斯的政权。克伦斯基的政府因其广泛的腐败而受到批评，但现在大多数俄罗斯人能够忽视这一点，而将克伦斯基视为俄罗斯人权和自由的保护者，这在高尔察克统治之前是不可能想象的。"
 news.35.a:0 "自由和面包！"
 news.36.t:0 "黑色百人团统一俄罗斯"
 news.36.desc:0 "多年来，俄罗斯被视为世界舞台上的一潭死水而蒙羞。如今，她以“神圣的俄罗斯”的名号从灰烬中再次崛起，成为了一个强大的国家。正如她的代表人亚历山大·高尔察克所说的那样：她平息了神圣领土内的每一场叛乱。这一说法多被记者报道为对中亚土耳其文化的残酷镇压、自由主义者在街上被殴打或消失、以及人民虽不再挨饿，但许多人仍买不起自己的房子而惨遭奴役。对高尔察克来说这些都无关紧要，他认为这是一种自然状态。"
 news.36.a:0 "未来即是传统。"
 news.37.t:0 "季捷里赫斯统一俄罗斯"
 news.37.desc:0 "在一场由极端传统主义者和极端东正教主义者（即使以黑色百人团的标准来看也是如此）发动的政变后，被称为上尉团的士兵们力图将俄罗斯改造为一个阻碍进步的反动灯塔。这种描述似乎有些保守了，因为俄罗斯的大主教似乎意图讨伐欧亚大陆上每一名异教徒，同时残酷镇压黄俄罗斯的活动家并处决先前黄俄罗斯政府的成员，宣称他们是“神圣俄罗斯内反上帝的异教徒”。在选择了一名族长并在实践上成为一个神权国家后，俄罗斯将再次崛起，与进步作斗争。"
 news.37.a:0 "上帝保佑！"
 news.38.t:0 "青年俄罗斯联盟统一俄罗斯"
 news.38.desc:0 "在名义上的俄罗斯全境内，神圣的安娜斯塔西娅女皇经过残酷的战役控制了国家。作为俄罗斯联邦帝国的情报机构，人民特辖区已成为地球上最强力有效的情报机构之一，而安娜斯塔西娅甚至设法得到了一些黄俄罗斯通敌者的情报。作为一个加速发展的新兴大国，俄罗斯正寻求收复故土，并将尽其所能确保祖国完全统一在一个崭新的进步制度之下。"
 news.38.a:0 "沙皇和苏维埃！"
 news.39.t:0 "新纲领统一俄罗斯"
 news.39.desc:0 "铁路是一个国家的未来，至少米哈伊尔·德罗兹多夫斯基治下的俄罗斯帝国如此认为。经过几十年的殖民和整合，帝国终于将中亚俄罗斯化：整个村庄从地图上消失，取而代之的是完全由俄罗斯族人组成的新村庄。每小时都有火车从莫斯科和彼得格勒向东出发，开往未知的地方。他们乘坐火车来到这里，希望有机会在这片新的土地成为富裕的农民。如今，拥有世界上最完整铁路系统的俄罗斯，已成为基础设施完善的欧亚大陆新主人，并在此过程中成为一个富裕得荒谬的现代国家。"
 news.39.a:0 "烟囱里滚滚冒烟。"
 news.40.t:0 "普属刚果统一刚果"
 news.40.desc:0 "一度被抛弃在普属刚果凶恶内陆的自由军团残存部分，在几年内崛起成为了非洲强权。先前四处流亡，后定居这里的德国资本家和工程师帮助这里快速实现了工业化。这在世界舞台上还是前所未有的情况，许蒂希的专为德意志民族打造的极权国家的梦想，还有他反对民主制度的观点对于某些人来说是非常高尚的，而对于别人来说确实非常恐怖的。不论如何，白人殖民者的庆祝变成了狂欢，因为来自德国和普鲁士的新殖民者来到了，随他们一起的还有一些想要开发这片处女地的英国资本家。"
 news.40.a:0 "也许狩猎之旅已经被驯服了。"
 news.41.t:0 "新比利时统一刚果"
 news.41.desc:0 "作为本世纪最为戏剧性的转折之一，身处刚果的旧比利时驻军设法恢复了他们对于刚果的殖民统治。他们一直奉行着严格的保密政策，除了总督皮埃尔·李克曼所作的简短声明：“我们会让家园再次焕发光彩”之外，没有任何一段信息能够飞出这片地区。人们对新政府之政策和信仰的猜测甚嚣尘上，填补了官方信息缺乏留下的空白；为数不多而为人所知的的具体事实之一是他们创造了一种“新比利时语”方言：一种混合了佛兰德语、本地刚果语、法语和瓦隆语的方言，试图将所有殖民势力统一在这个新的“国家”中。"
 news.41.a:0 "看起来秩序重归刚果"
 news.42.t:0 "白人的末日"
 news.42.desc:0 "基伍邪教，曾经是非洲大陆腹地的一个小型流氓集团，已经开始渗透并直接控制前比属刚果越来越多的领土。他们自称拥有庞大而狂热的民兵队伍，可以轻易地击败训练有素、装备精良的敌军部队，似乎已经征服了所有反对他们统治的人。随着数以万计的白人定居者逃离或消失，有关这一邪教的报道令人感到恐惧：白人或“白人同情者”正惨遭灭绝，任何追随欧洲文化或表现出欧洲特征或习性的人都被暴民处以私刑。基伍将白人的城市夷为平地，而一切的指挥者是一个被称作“保护者”的所谓马克思信徒。不管怎样，这一邪教似乎还在举办庆祝活动，伴随着盛大的仪式和歌声。对于这个新生的流氓社会主义国家，外界似乎一无所知。"
 news.42.a:0 "白人在颤抖。"
 news.43.t:0 "“进化者”统一刚果"
 news.43.desc:0 "在比利时人的殖民统治期间，成千上万的刚果人寻求接受欧洲价值观和行为方式，进而从原始落后变为现代的文明人，由此与欧洲殖民者平起平坐。利奥波德维尔，也就是“进化者”的首都，以建立一个民主和文明共和国的名义占领了周围的土地，为少数希望摆脱贫困的人提供法语教育。刚果共和国被一些政府视为刚果的合法政权，它在近段时间内的争端中成功地击败了所有敌人，成为一个新兴的工业化保守共和国，寻求与其他民主国家（即使只是名义上的）开放贸易。"
 news.43.a:0 "黑暗中出现了一道光"
 news.44.t:0 "普属刚果统一刚果"
 news.44.desc:0 "一度被抛弃在普属刚果凶恶内陆的自由军团残存，在短短几年的时间里，已经崛起为非洲的强国，由曾流亡海外，现在在普属刚果安家的德国资本家实现了迅速工业化，这是世界舞台上前所未有的局面。路易斯·布罗迪被任命为普属刚果总理，成为比利时殖民统治之后刚果境内第一个掌权的黑人。随后布罗迪为建立福利国家和民主制度在刚果未开化的土地上进行了许多激进行动。"
 news.44.a:0 "看来，刚果正在发生的是好事。"
 news.45.t:0 "虚幻国宣告成立"
 news.45.desc:0 "被许多人视为新世界的灯塔，被更多人视为欧洲的祸害，法国的护国主安托南·阿尔托显然宣告了法国本身的终结，并随后宣告了“虚幻国”的建立，用他的话来说，这是对现实本身的直接宣战。令自由主义者、社会主义者、共产党人、无政府主义者、反动派和其他许多人懊恼的是，这个新的国家已经开始采取多种手段来粉碎现实的引擎。例如，社会的每一个元素现在都被认为是阿尔托本人的延伸，这导致了欢乐和恐惧的泪水遍布前法国，因为围绕阿尔托个人崇拜的未来主义实验达到了顶峰——现实本身的毁灭。"
 news.45.a:0 "老天啊。"
 news.45.b:0 "雨后天晴。"
 news.46.t:0 "印度统一"
 news.46.desc:0 "许多人都没有预料印度会在丘吉尔统治下统一——他从一个乱糟糟、酗酒，在加利波利失败后换了几十个行政岗位的酒鬼，变成了坚定、恒心和暴力统治的象征。他极为有力地向世人证明了怀疑他的人是错的。\n\n印度现在所处的地位没有几个人能预料到。它又一次地落入某种英国人统治之下，尽管报导它的外界观察者都把它描述成一个极权的国家，一个统治如利奥波德二世一般的国家。今天，对印度来说是黑暗的一天。印度从殖民统治下脱离的尝试于今天被彻底消灭了。"
 news.46.a:0 "而这对丘吉尔来说，却是少有的好日子。"
 news.47.t:0 "印度统一"
 news.47.desc:0 "印度次大陆得到了统一，而又一次地，它落入了英国王冠之下。先前被称为马德拉斯辖区的政权现在从巴基斯坦一路延伸到孟加拉，被称为第二英属印度。\n然而，统一的大部分过程并不是英国人完成的。那是一个叫温斯顿·丘吉尔的残暴殖民者的功绩。本地人，尤其是勒克瑙人，把他政权的行为称作“恐怖的、极权的、像是利奥波德二世一般的”。\n在看到海军大臣犯下的屠杀后，英国人要求他辞职。温斯顿拒绝了，而随即英国就突袭了他在勒克瑙的堡垒。丘吉尔正在被押送到伦敦，他在那里会接受审判。而印度被留下了巨大的创伤，也许它永远也不会从其中恢复过来。"
 news.47.a:0 "而这对所有人来说是罕见的黑暗的一天。"
 news.48.t:0 "迦梨狂热宗教统治亚洲！"
 news.48.desc:0 "亚洲传来了让人恐惧的消息——一个由神秘的“化身”带领的狂热宗教，已经攻下了亚洲的大半江山。印度各种势力盘根错节，在丘吉尔的割据崩溃前，他们都不为外界所知。信奉千年学说的迦梨狂热宗教现在在各个方向都大开杀戒。化身着迷于印度教的争斗时（Kali Yuga）理念，并且与先前很多正统的印度教神学家观点不同的是，她相信黑暗时代的终结必须被加速，而恶魔的终结也必须尽快来临。化身相信她的神圣使命就是消灭所有罪过、缺陷、腐朽和堕落——用剑、血和火来执行。外界对她的神权国家所知无多，但消息描绘出了一个舞台，上面上演着人祭，对人生命冷酷的忽视，甚至还有同类相杀的狂热追随者把他们想抹灭的人物一并摧毁的戏码。"
 news.48.a:0 "愿上帝保佑我们。"
 news.49.t:0 "萨文科夫统一俄罗斯！"
 news.49.desc:0 "奇怪的消息从俄罗斯传来，白俄罗斯这个小国以这样或那样的方式征服了整个俄罗斯，并宣布建立了主权共和国联盟，这一切都是依照鲍里斯·萨文科夫的设计。这个联盟试图在其领土内建立表面上平等的各成员国，其中包括一个更大的白俄罗斯。数千人游行庆祝社会主义梦想重返俄罗斯，即使这需要萨文科夫的残酷恐怖手段才能实现。随着黑猫游击队帮助政府铲除任何反对派，萨文科夫的恐怖统治慢慢地压在他的领土和民众身上。大概社会主义将继续统治整个俄罗斯。"
 news.49.a:0 "光荣啊！"
 news.50.t:0 "鲁塞尼亚的统一？"
 news.50.desc:0 "东欧地区刚刚发生了一件令人困惑的事情：一个从前被称为白俄罗斯的专制小国成功地一举征服了整个俄罗斯，它的军队敢于跨过每一条河流去夺取俄罗斯的土地。正如其支持者所称的那样，鲁塞尼亚帝国是世界主义、绝对君主主义、进步主义、寡头政治和贵族政治的混合体，但它仍是一个非常强大的国家。其庞大的军队践踏俄罗斯领土内的叛乱，鲁塞尼亚的统治者将目光转向其他地方。鲁塞尼亚帝国，一个由鞑靼人、波兰人、白俄罗斯人、莫斯科人和德系犹太人组成的“五种联盟”，已成为一个毫无疑问的世界强国。"
 news.50.a:0 "因为其他人的懈怠才会让这种人造物大行其道。"
 news.51.t:0 "俄罗斯之死"
 news.51.desc:0 "但愿一切都是假的，但愿一切都是梦魇……作为一个主权国家的俄罗斯，以及俄罗斯人决定自己命运的能力现已消失在历史的长河之中。随着外国军队在几条战线无限制地推进并野蛮占领了俄罗斯的多数土地，俄罗斯民族现在似乎注定要遭受与几个世纪前波兰人的相同命运。在经历了几十年的腐败、阴谋和内战之后，俄罗斯政府似乎无法阻止其邻国发动的“民族解放”战争，现在仅仅存在少数几个俄罗斯人统治的地方政权。专家们现在预测，俄罗斯已不在可能作为一个列强重返世界舞台。"
 news.51.a:0 "“晚安，祖国。\""
 news.52.t:0 "美国崩溃"
 news.52.desc:0 "当伊丽莎白·格利·弗林在考克斯遇刺后就任总统时，几乎没有人对她的政府抱有过高的期望。弗林是美国历史上第一个女性总统，也是第一个怀有社会主义信仰的总统。尽管如此，弗林的表现还是让人们大开眼界：她在除了自己的世界产业工人组织外，几乎疏远了美国政治光谱内的每一个位置。她于白宫内的短暂任期以混乱而著称，因为考克斯为结束沙尘暴和提供失业救济所做的努力，全部因党内倒戈和她自己的激进政策而失败了。面对州政府、军官和公众的公然反抗，弗林政府失去了对于联邦机构的控制，中央政府的权力已经瓦解。弗林逃到了中部和大湖区，在民兵的拱卫下宣布成立“美利坚联邦”。与此同时军方在东南部成立了紧急委员会来处理危机。除此之外，其他州和地方政府都未能对事态做出判断。"
 news.53.t:0 "第三十四王朝入侵埃及！"
 news.53.desc:0 "轮回之第三十四王朝——一个曾被认定为精神错乱的国度、一个由疯子带着几名士兵幻想出来的破烂政权；却能推翻一切期望、打消一切唱衰他们的赌注，抹杀一切对他们认为“芬兰埃及，一脉同宗”这一信念的侮辱。该理论不仅在芬兰本土得到了超乎寻常的民众支持，就连塔哈·侯赛因等埃及知识分子也决定站在芬兰人一边，为埃及人民缔造一个新的民族神话。不仅如此，王朝在法老阿斯帕——或是世人熟知的西哈索尔·瓦涅斐尔霍特普-安克卡夫(古埃及语意为哈索尔之子，涅斐尔图姆的生命之躯；太阳神拉将“神眼”置于女儿哈索尔体内后，后者化身暴虐的女战神塞赫美特(也即涅斐尔图姆之母)清除密谋暗害拉的恶人，谁知塞赫美特在人间疯狂屠戮，血流成河，眼看人类就要灭亡，拉后悔万分，但女儿已不可阻挡。情急之中他心生一计：在塞赫美特的必经之路上摆满红葡萄酒，这位女战神经过时果然将红色的酒液当成了人血，狂饮之后大醉倒下，人类因此得救；古王国及孟菲斯帝国时代都城位于孟菲斯，因此常以孟菲斯神系作名，如此处的Neferhotep)的带领下，已准备入侵埃及本土、从英国人手中夺取他们的 “红土故乡”。尽管发生了这一切，但还有人希望能在芬兰的带领下迈向美好未来。"
 news.53.a:0 "希望英国人能解决这个事情。"
 news.53.b:0 "芬兰佬疯了？赶紧回归秩序啊！"
 news.53.c:0 "殖民主义者的互相争斗。"
 news.53.d:0 "宇宙现实之战开始了！"
 news.53.e:0 "“卡累利阿的土地如今只剩美丽的回忆...”(萨基雅尔维的波尔卡歌词)"
 news.54.t:0 "马拉加什内战"
 news.54.desc:0 "马达加斯加长期以来被视为传统主义思想和统治的灯塔，现已深陷内战的泥潭之中。\n\n由于纳瓦洛娜三世没有直接继承人，当地贵族们宣布进入摄政状态，进而保持统治地位并由此获利。贵族们决定建立一个俄罗斯那样的没有君主的摄政国，进而激怒了马达加斯加的君主主义者，由此引发的内乱现在升级为席卷马达加斯加全境的革命。博伊纳宣布建立一个崭新的马达加斯加王国，而霍瓦王室在南部崛起，宣布建立伊默里纳王国，与当前的摄政王相抗衡。流血事件的结果还不得而知，伤亡人数已达数千人。"
 news.54.a:0 "马达加斯加在流血。"
 news.55.t:0 "西班牙内战开始了"
 news.55.desc:0 "悲剧在今天发生，不稳定的西班牙共和国一分为二，国际观察家称之为“拉蒙·佛朗哥无能专制的结果”。许多人想知道，是否本可以采取一些措施来防止这场流血事件。现在拉蒙·戈梅斯·德拉塞尔纳领导下的一群由各类政府反对派组成的乌合之众正拿起武器对抗由亚历山德罗·勒鲁斯领导的共和国。更奇怪的是，在年轻的弗朗西斯科·佛朗哥（Francisco Franco）的统治下，北非地区已经分离出去。佛朗哥是摩洛哥将军，也是这位臭名昭著的前独裁者的兄弟。然而在所有的混乱中，至少有一个确凿的事实，那就是只有上帝自己知道西班牙的命运是什么。"
 news.55.a:0 "耶稣悲怆落泪"
 news.56.t:0 "西班牙无政府主义者崛起"
 news.56.desc:0 "今天传来了更多有关西班牙内战的消息，看来共和军已经溃败。西班牙共产党领导人何塞·迪亚斯领导了一场反对前总理亚历杭德罗·勒鲁斯的政变。然而革命者内部也并非铁板一块，因为伊比利亚无政府主义者联盟和其他由布埃纳文图拉·杜鲁提领导的无政府主义团体已经分裂，谴责迪亚斯的威权主义倾向和对列宁的崇拜是“左翼价值观的拙劣仿作，是对革命的背叛。”看起来西班牙的情况可能会继续恶化，因为冲突可能会破坏其紧密的关系。"
 news.56.a:0 "形势有点失控了。"
 news.57.t:0 "国民阵线分裂"
 news.57.desc:0 "来自西班牙前线的突发新闻，现在国民阵线也分裂了！非传统的再生主义政府长期维持着一个摇摇欲坠的政治联盟，但其内部派系之间的差异太过悬殊，无法承受战争带来的压力。作为一个军人执政团，“国家工团主义进攻委员会方阵”的现任领导拉米罗·莱德斯马都已加入了混战，声讨着“西班牙伪艺术狂人”。”这一事态会产生什么样的影响，只有时间才能证明。"
 news.57.a:0 "现在他们一分为二了！"
 news.58.t:0 "工团国度反动化"
 news.58.desc:0 "我们再次回到了西班牙的血腥街头，因为这个之前的工团主义国家似乎已经被其内部的反对势力推翻了。这个新组织自称为西班牙长枪党，声称代表“西班牙人真正的国家工团主义”，并谴责莱德斯马的“委员会主义”只不过是为了安抚西班牙工人而卖给他们的谎言。尽管这次政变几乎没有流血，但它在整个伊比利亚战争中所产生的冲击波是不可低估的，因为意识形态在不断变化的西班牙沙漠中再次改变了流向。"
 news.58.a:0 "那里发生了什么？"
 news.59.t:0 "无政府主义者在西班牙内战中取胜！"
 news.59.desc:0 "不可能的事情再一次发生了！过去叫西班牙的废墟现在完全成为了无法律之地，整个半岛的民众都在恐惧中躲藏。无政府主义军队用残忍地报复资本家和其他反革命分子，抹去了曾经国家机关存在的一切痕迹，只在他们经过的路径上留下一片混乱。然而，在前线之后，在伊比利亚的田野里，一小群生还者开始合作，尽管城市里血流成河。这里未来会是自由人的乌托邦，还是盗匪天堂和红色恐怖淹没之地？"
 news.59.a:0 "无政府主义万岁！"
 news.60.t:0 "共产主义者在西班牙内战中取胜！"
 news.60.desc:0 "何塞·迪亚斯的共产主义者在对抗无政府主义者和资产阶级的内战中取得了决定性的胜利。西班牙共产党的民兵在各大城市的胜利行军向左翼人士表明，尽管委员会主义在进几十年间占据了左翼的统治地位，但列宁主义仍是一股不可忽视的力量。现在，全世界正好奇地审视着西班牙的实验。伊比利亚半岛的革命者以一种激进的新政治形式，挑战着先前的社会主义正统。"
 news.60.a:0 "和平，土地和面包！"
 news.61.t:0 "共和派在西班牙内战中取胜！"
 news.61.desc:0 "勒鲁斯总统宣布这场可怕的兄弟阋墙之战终于结束了！国民阵线的部队被俘虏并解除武装后就此沉寂，乡下再也不会因枪响而战栗。极左的激进分子被赶下台并迅速销声匿迹，真正的民主在西班牙再次繁荣起来。然而国际批评人士指出，勒鲁斯公然无视适当的民主程序，拥护暴力民粹主义，并在自己周围策划个人崇拜。西班牙的民主生存了下来，但他们必须尽快解决现有的体制问题，否则在可预见的未来可能会化为灰烬。"
 news.61.a:0 "就像伯里克利一样！"
 news.62.t:0 "长枪党赢得西班牙内战！"
 news.62.desc:0 "何塞·安东尼奥·普里莫·德里维拉在数十名武装民兵的包围下凯旋归来马德里。在庆祝长枪党的胜利时，标志性的枷锁和箭几乎无处不在，这正好证明了理想主义对无生命物质的不可磨灭的力量。然而，何塞·安东尼奥不得不接受来自其他运动的志愿者和士兵，以使工联会的民兵有战斗的机会。现在，在和平时期，这些“志愿军”可能会阻碍重建国家的过程，进而妨碍新国家的稳定。无论西班牙的未来如何，唯一可以确定的是，它将身着长枪党的黑红色登上世界舞台。"
 news.62.a:0 "西班牙的太阳升起来了！"
 news.63.t:0 "工团主义者赢得西班牙内战！"
 news.63.desc:0 "JONS胜利了，而它们的敌人被打败了。我们的领导人拉米罗·莱德斯马·拉莫斯被奉为超越左翼和右翼的新体系之父。当他们的突击队进驻大城市清除所谓的“寄生虫”时，人群正夹道欢迎拉莫斯的无情革命。西班牙的街道弥漫着血液和火药的气味，然而还有很多事情要做。全国工团主义者做出的变革范围如此之大，如此之深，以至于一些人怀疑他们是否能够长期掌权。如果西班牙要生存下去，那么新政权必须证明自己在惩罚和权力下放方面迅速有效，以免国家像纸牌屋一样倒下。"
 news.63.a:0 "工团崛起！"
 news.64.t:0 "再生主义者赢得西班牙内战！"
 news.64.desc:0 "令世界震惊和恐惧的是，又一个欧洲国家加入了加速主义这一疯子的阵营。拉蒙·戈麦斯·德拉塞尔纳-普伊格不知不知使用何种手段结成了统一战线并击败了旧共和国，在国民阵线控制下的每条街道和村庄都洋溢着自发的狂喜。然而，西班牙的未来还不明朗，因为有传言称塞尔纳可能辞职。由于他对有组织的政治缺乏兴趣，而且他在右翼阵营内纯粹是一个象征性的人物，国民阵线迟早会指定一个继任者，不管是谁。"
 news.64.a:0 "先锋的火焰在西班牙燃烧起来了！"
 news.65.t:0 "新黑色百人团统一俄罗斯！"
 news.65.desc:0 "也许上帝也是新黑色百人团的一员。\n在黄俄罗斯崩溃之后，这个极端反动的民族主义集团的地方分支似乎已沦为哈尔滨的灰烬。但不知怎的，它成功地统一了黄俄罗斯及其他地区，随后征服了整个俄罗斯。俄罗斯各地的宗教人士称这是上帝的旨意，社会主义者则称之为噩梦。但不可否认的是，在经历了这场苦难后变得激进的黑色百人团以某种方式设法夺回了神圣俄罗斯。"
 news.65.a:0 "愿上帝拯救俄罗斯，毕竟无人能救之于水火。"
 news.66.t:0 "团合主义者统一俄罗斯！"
 news.66.desc:0 "俄罗斯团合主义者联盟诞生于西伯利亚的城市运动中，成功地在东欧平原之外创建了一个全面进步的公民-民族主义社会。他们意图一统俄罗斯全境，并建立一个技术蓬勃发展的国度。团结派被视为较为温和的加速主义者，他们正建设一个正在崛起的不结盟强国，拥有深厚的人力储备和惊人的稳定度。因此，俄罗斯开始了一个新时代：一个向着同步和融合前进的社会。"
 news.66.a:0 "一个协调如一的社会。"
 news.67.t:0 "斯基泰主义者统一俄罗斯！"
 news.67.desc:0 "尽管来自俄罗斯大城市和许多其他国家的成千上万人一度觉得这是个玩笑，俄罗斯统一的最不可能结果之一似乎已经发生了：帕维尔·戈尔古洛夫的伟大斯基泰亚实验，它试图将俄罗斯文化复兴成一种新的、经过改革的斯拉夫-斯基泰文化，他成功地创造了一个高度科技化、极端民族主义的社会，从俄罗斯北部延伸到太平洋，甚至更远。令人印象深刻的是，戈尔古洛夫的个人崇拜和激进新文化迄今为止已经把他庞大的帝国维系在一起，而且可能会持续好几代。现在还不清楚大斯基泰的未来是什么，但它肯定充满了荣耀和鲜血。"
 news.67.a:0 "斯基泰组曲开始了。"
 news.68.t:0 "欧亚主义者统一俄罗斯！"
 news.68.desc:0 "作为俄罗斯边缘的一个小政体，诞生在大草原上的欧亚国起于卑微，却成功地统一了它宣称的所有土地。这个新国家诞生于奥尔斯克和奥伦堡等城市的知识分子手中，试图从一个新的视角来看待俄罗斯人的身份，将俄罗斯人即莫斯科人的观念重塑为俄罗斯人属于欧亚民族。虽然它与加速主义运动和反动派保持距离，但这个新运动在性质上是威权的，在地方事务上则是比较自由的。不管怎样，它现在是一股不可忽视的力量。"
 news.68.a:0 "一片统一的大洲！"
 news.69.t:0 "科尔尼洛夫统一俄罗斯！"
 news.69.desc:0 "在上尉团政变和极端东正教神权政体的建立之后，这场实验似乎被草原上的一个政权摧毁了，后者在一场漫长而血腥的战斗中占领彼得格勒，很快宣布成立了一个相对温和的俄罗斯共和国。尽管这一切看上去多么不可能，但科尔尼洛夫从神权统治中拯救俄罗斯的愿望似乎实现了。"
 news.69.a:0 "一个非常奇怪的俄罗斯共和国。"
 news.70.t:0 "古里多夫统一俄罗斯！"
 news.70.desc:0 "俄罗斯可以说是天方夜谭之事的温床：最近发生的事情就是在俄罗斯的边缘地区形成的罗曼诺夫觊觎政权最终夺取了彼得格勒，统一了俄罗斯的领土。尽管这一切听起来不太可能，但他自己的士兵发动了一场针对科尔尼洛夫军旅的政变，从而开始了王道征程。有观察家指出，目前是一支有经验的老兵部队在背后操纵着沙皇，现在整个俄罗斯都在它的手中。"
 news.70.a:0 "意外的转折。"
 news.71.t:0 "意大利重创日心联盟"
 news.71.desc:0 "在一次史诗般的翻盘中，意大利王国成功地抵御了日心联盟的联合入侵，并在此过程中成功夺回了阜姆。法国向意大利割让了大量领土，以换取双方结束敌对行动，因为德国似乎准备趁法国衰弱对其宣战。\n世界各地的军事和政治专家都对在世界大战中表现参差不齐、甚至连总参谋部都盛行腐败和裙带关系文化的意大利现在竟有如此军事实力感到震惊。在意大利庆祝之际，世界各地的决策者正在改变他们的计划，以适应这个王国无疑将在世界事务中发挥的更大作用。"
 news.71.a:0 "意大利赢了？现实比小说还奇怪。"
 news.72.t:0 "意大利王国征服欧洲"
 news.72.desc:0 "随着意大利王国巩固了对欧洲大陆和周边岛屿的征服，领袖伊塔洛·巴尔博终于下令停下意大利的战争机器。通过机会主义，运气和纯粹的军事力量的结合，巴尔博的军队扫除了世界所有位于工业中心的反对者。古老的帝国和新生的共和国都被彻底摧毁了，因为意大利化方案无情地粉碎了当地人的身份，并使上亿人为意大利的文化和语言同化。\n世界在恐怖中震动，但巴尔博几乎没有表现出希望继续征服的迹象。相反，意大利的亚历山大寻求巩固他的新帝国。现在和平恢复了，但随着岁月的流逝，谁能知道这位新的欧洲主宰下一步将把饥饿的目光投向何处？"
 news.72.a:0 "拉丁人再一次震撼了世界。"
 news.73.t:0 "大解放战争结束"
 news.73.desc:0 "意大利总理弗朗西斯科·萨维里奥·尼蒂今天宣布，意大利已经完成在欧洲和其他地方的解放运动，这标志着一个全面经济和政治重建时代的开始。随着民主新引入或重新回归许多国家，意大利现在必须成功地协调这些国家的重新发展和加强新的自由制度，而不侵害其自决和自由。批评人士称，这些努力只是想掩盖建立帝国的企图，但意大利军队已经从几个关键地区撤出，这对新的“姊妹共和国”中的许多人来说是一个令人鼓舞的迹象。在意大利当局寻求扩大《欧洲各国公约》的范围之际，全世界都在想意大利联邦能否保持其崇高理想，欧洲能否重新获得昔日的实力、繁荣和威望。"
 news.73.a:0 "自由主义从未真正消亡，只是在等待时机。"
 news.74.t:0 "精神革命的美利坚"
 news.74.desc:0 "在经历了多年的经济动荡以及随后弗林政府所导致的混乱之后，很少有国际观察人士对美国恢复国际影响力的前景持乐观态度。事实证明他们是错的，正如爱德华·隆史崔特·博丹今天宣布的那样，他所谓的精神国度已经“恢复了美国正义的盎格鲁-撒克逊权威”。唯灵论者对于充分展示他们的信息毫无顾忌，作为唯灵论之都，好莱坞制作的描述他们神秘信仰的电影已经在世界各地传播开来。"
 news.74.a:0 "美国终于和平了。"
 news.75.t:0 "辛克莱派统一美利坚！"
 news.75.desc:0 "尽管在弗林担任总统期间，数百万美国人担心自己的生计和生活方式会遭到破坏，但社会主义最终演变成一场跨越并超越军阀边界的大规模运动。这就是为什么厄普顿·辛克莱能够在他的理想下重新统一美国。他意图建立一种有农业意识的、温和的、略带宗教倾向的社会主义。重建需要数年的时间，但是美国人感到美好的未来即将到来。"
 news.75.a:0 "他们有一个光明的梦想！"
 news.76.t:0 "米留可夫统一俄罗斯！"
 news.76.desc:0 "许多年前，高尔察克的权力似乎是如此不可撼动，而现在，它似乎被内部和外部的敌人打倒了——俄罗斯内战后，俄罗斯主要的自由主义政党立宪民主党被流放到满洲，从一个混乱而政治分裂的政治实体，重新成为整个俄罗斯领土内的唯一权威。新俄罗斯坚定地建立在共和理想的基础上，寻求与英国和其他自由国家开放贸易，虽然在一个充满激进主义的世界里，这种情况似乎不可能永远继续下去。"
 news.76.a:0 "俄罗斯的自由主义？真奇怪……"
 news.77.t:0 "斯皮里多诺娃统一了俄罗斯！"
 news.77.desc:0 "几十年来，俄罗斯的无政府主义者在基本上是无足轻重的——然而，凭借一个象征性领袖令人印象深刻的魅力和自由的力量，俄罗斯似乎已经统一在黑红相间的旗帜下。俄罗斯各地的人们组织在开放的公社里，分享他们的财产，作为一个热爱自由的集体而生活。尽管如此，新社会仍在蓬勃发展，这一势头将在未来持续下去。\n就像斯皮里德诺娃说的那样。"
 news.77.a:0 "安那其妈妈！"
 news.78.t:0 "三人团统一俄罗斯！"
 news.78.desc:0 "虽然俄罗斯各地的社会主义者都认为高尔察克的政权很快就会垮台，随之建立一个社会主义共和国，但他们从未预料到这一幕会发生。\n\n作为一个妥协方案，三巨头被选为俄罗斯共和国的领导人，这是克伦斯基主义者和社会主义者之间的妥协。三巨头分别为改良社会主义的费多·伊里奇·丹、更为民主化的尼古拉·阿夫先季耶夫和列夫·加米涅夫。在他们的领导下，俄罗斯正试图创建一种崭新的社会主义社会，其基础是摒弃布尔什维克元素，并创建一个更注重农业、更温和的社会主义。尽管这种方法饱受争议，但在厌倦战争的俄罗斯民众的默默抵抗下，俄罗斯共和国从哈尔滨统一至莫斯科的计划获得了成功。面对世界上的激进分子，俄罗斯似乎将寻求一条温和的道路。"
 news.78.a:0 "即使在绝望的时候，人们也可以依靠大地。"
 news.79.t:0 "加米涅夫统一俄罗斯！"
 news.79.desc:0 "社会主义革命已经回到俄罗斯，但是以很少有人会预料到的形式：社会主义的自由模式已经被带到莫斯科和哈尔滨，随之而来的是一个统一俄罗斯国家的新时代。委员会主席列夫·加米涅夫成功地在德国理想的基础上创建了一场新的俄罗斯革命，使俄罗斯共和国摆脱了在满洲流亡的状态。加米涅夫的未来设计目前还不得而知，但有一点是肯定的——俄罗斯国家现在坚定地建立在委员会共产主义理想的基础上。"
 news.79.a:0 "马克思激动地流下热泪。"
 news.333.t:0 "发现雅戈泰"
 news.333.desc:0 "今天，举世震惊。一位名叫海因里希·希姆莱的德国养鸡户似乎找到了一条通往他所谓“雅戈泰”的通道。“雅戈泰”是生活在地球内部的一种先进地下文明。我们的星球实际上是空心的，这些雅戈泰人已经在地球内部生活了数千年，使用一种被称为维里尔的能源来发展超自然的奇怪能力。希姆莱的发现让全世界的科学家都感到困惑：因为按照逻辑这是不可能的。但显然，人类可能不是唯一生活在地球表面下的智慧生物。"
 news.333.a:0 "维里尔的力量……"
 news.103.t:0 "帝国残余光复日本"
 news.103.desc:0 "以朝鲜为基地的日本皇室效忠者奇迹般地不仅成功地从1936年灾难性的失败中恢复过来，而且重新征服了日本的本岛，重新建立了帝国。在[IKR.GetLeader]的精心指导下，这块前殖民地实现了不可能的目标，取得了对东方社会主义运动的决定性胜利。当该地区为日本发生的事件震撼时，新的日本计划做些什么的问题就来了。过去的帝国主义能卷土重来吗？还是日本人会因他们的经历而学会谦虚？"
 news.103.a:0 "难以置信！"
 news.104.t:0 "帝国残余光复日本"
 news.104.desc:0 "以满洲为基地的日本皇室效忠者奇迹般地不仅成功地从1936年灾难性的失败中恢复过来，而且重新征服了日本的本岛，重新建立了帝国。在[MAN.GetLeader]的精心指导下，这块前殖民地实现了不可能的目标，取得了对东方社会主义运动的决定性胜利。当该地区为日本发生的事件震撼时，新的日本计划做些什么的问题就来了。过去的帝国主义能卷土重来吗？还是日本人会因他们的经历而学会谦虚？"
 news.104.a:0 "难以置信！"
 news.334.t:0 "南斯拉夫成立许珀耳玻瑞亚"
 news.334.desc:0 "今天，那名著名的诗人，也是南斯拉夫的伟大Vođa，汀·乌耶维奇在贝尔格莱德发表了一场震撼欧洲的演讲。他宣布，南斯拉夫，这个如今已控制巴尔干半岛每个角落的国家，成为了古代雅利安文明的唯一真正继承者。乌耶维奇还宣布他们的国家很快便会“征服斯拉夫人的一切法理领土”。部分人认为他们不过是一帮蠢货，但也有许多人忧虑南斯拉夫的能力与野心到底有多强大。"
 news.334.a:0 "佩伦万岁！"
 news.1.b:0 "这帮疯子的脸呢？"
 news.1.c:0 "倒霉！恩佐会伤心的。"
 news.1.e:0 "淦，总有一天我们会擅长这个的"
 news.1.f:0 "该死！他们两个又来了。"
 news.1.g:0 "傻不傻…"
 news.1.h:0 "真正的进步财富！"
 news.1020.t:0 "日本爆发革命"
 news.1020.desc:0 "日本的革命胜利了！尽管过程并不容易，但新兴的海军叛乱还是导致了亚洲唯一本土霸主的彻底崩溃。内战结束后，帝国的残余势力流亡到前殖民地和其他地方，革命者开启了本土的重建工作。然而，胜利者的内部也存在着十分严重的派系斗争，无疑会对其今后的外交政策造成显著影响。亚洲将面对崭新的红色帝国主义，还是来自日本的温和之手？"
 news.1020.a:0 "好极了，对反动派的又一重击。"
 news.1020.b:0 "该死，赤匪更进一步了。"
 news.52.a:0 "现在我们来到美利坚分众国…"
 news.105.t:0 "犹太复国主义者起义"
 news.105.desc:0 "从黎凡特传来了惊人的消息，马什里克王国拒绝了英国提出的与定居在此地的犹太复国主义者政治组织的调解提议。专家认为最近的事态发展已经使冲突升级到了前所未有的地步，双方已经几乎放弃谈判努力。有报道声称约旦河两岸已经出现了准军事冲突。犹太复国主义退伍老兵、民兵已经迅速集结为旅级单位，马什里克驻军也已进入高度戒备状态，战争似乎无法避免。"
 news.105.a:0 "圣地的另一战。"
 news.106.t:0 "印度支那在燃烧"
 news.106.desc:0 "印度支那皇帝失踪的消息传遍了富春。随着布置的完备，被称为“启蒙解放阵线”的革命联盟播放了一段录音，宣布“安南自由的人民共同抗击日本恶魔；我们的愤怒是在被帝国主义渣滓虐待和压迫的数千年中积累起来的。”\n“我们怀着正义，在所有神灵的祝福下，宣布建立一个在启蒙解放阵线领导下的自由开明的越南。启蒙解放阵线由越南各地的爱国者组成，他们有着钢铁般的意志，随时准备着为我国人民的解放而战。帝国主义只关心我们的资源和肥沃的土地；就在去年，他们不可原谅的政策浪费了数百万美元。他们的政治和对我国人民的待遇是一个笑话，他们试图抹去我们的自由意志和民族价值观，而正是这些价值观构成了我们自豪的越南人民，他们已经忍受了数千年。帝国主义的邪恶社会和政权的建立蒙蔽了我们的判断力和自由思想！告诉我，这足以证明我们的正义吗？这些谎言和他们不可逾越的罪行让法国和中国的帝国主义者看起来像圣人，这就足够了吗？现在是人民作出选择的时候了——你是以尊严而战，还是向外国帝国主义低头？\"\n广播结束了，沉寂回归到了电台，那就是暴风雨来之前的寂静。日本地方政府因为这份宣言而首先瘫痪，新解放的越南人民无法看到自己的未来，而解放战争才刚刚打响。"
 news.106.a:0 "旭日高照，扬尘印支。"
 news.106.b:0 "无赖们会付出代价的！"
 news.106.c:0 "对旧秩序的又一重击。"
 news.335.t:0 "北美最高纲领国的成立"
 news.335.desc:0 "北美传来了震惊的消息。一个兔子，曾经作为自由侦探的兔子当选了美国总统，并就在刚刚统一了北美大陆。迈克斯总统在就职典礼上宣誓要结束美国的犯罪活动，让美国再次伟大。他对这一目标的追求导致了超级极权主义极多北美国的诞生。小兔子通过强大的国家警察和巨大的战斗机器人来行使他的绝对权力。持不同政见者受到严厉惩罚，警察往往和平民一样受到威胁。尽管新成立的帝国对进一步扩张没有兴趣，但公众担心，不管迈克斯的计划是多么混乱的兔子事情，都不会给他们带来好结果。"
 news.335.a:0 "上帝救救我们！"
 news.170.t:0 "自由职业党赢得美国大选"
 news.170.desc:0 "令所有人惊讶的是，在美国大选中，一位来自自由职业党的候选人，一位深受民众爱戴的兔子麦克斯，在民调中占据了主导地位。美国政治领域最年轻的政党，自由职业党由两名自由警察所成立，它吸引了一大批对政治制度不满或不愿忽视共和党、民主党保守主义或进步派与无政府主义者有联系的人。迈克斯承诺将结束美国的有组织犯罪，让美国再次伟大。"
 news.170.a:0 "现在人们真是乱投票。"
 news.107.t:0 "波斯内战"
 news.107.desc:0 "一百年来，波斯人在社会下积累的不满情绪，终于在爆发了，数万人宣布在克尔曼、马什哈德、科尔曼沙、阿瓦兹等城市建立社会主义公社。部分波斯军队的士兵也已叛逃，加入社会党和委员会派，使波斯资本主义的处境更加绝望。\n\n这场内战的导火索在于联合石油公司在克尔曼市的工人大屠杀，因为联合石油公司怀疑工人们制造了一起针对他们的刺杀。事实证明，这是压垮骆驼的最后一根稻草。联合石油公司和英国对伊朗统治所带给民众的愤怒和压抑在该市居民突袭石油公司的雇佣兵时爆发出来，释放了自己的愤怒。在大屠杀之后，克尔曼公社宣布成立，其他多个城市也纷纷效仿，因为革命的洪水被工人带到了这片土地上！\n\n随着前线的划定，兄弟阋墙，东方之珠的命运尚处于不确定的状态。"
 news.107.a:0 "帝国主义者颤抖吧！"
 news.107.b:0 "没啥可怕的吗？"
 news.107.c:0 "因此，历史的辩证法又多出来了一位受害者。"
 news.108.t:0 "耶路撒冷第三圣殿的开幕典礼"
 news.108.desc:0 "犹太人信仰中最伟大的工程终于在耶路撒冷开始了：耶路撒冷的第三座圣殿——第一座被新巴比伦人摧毁，第二座被罗马人摧毁——已经完工。经过犹太当局在耶路撒冷残酷镇压期间多年的计划，基督教最伟大的末世工程——也是对穆斯林的终极侮辱——发光大理石终于揭晓，并立刻被从开罗到巴士拉的以色列防御网所控制。虽然这些消息让阿拉伯人立刻起义，但他们遭到了来自世界各地的犹太士兵的残酷镇压，这些新兵都是犹太人，他们来自以色列的12个部落。然而，在以色列当局的控制之外，一些穆斯林一直在发动战争，以消除这个宗教冒犯，成千上万的穆斯林雇佣兵已通过利比亚和波斯偷渡，袭击以色列国及其在世界上为数不多的盟友，因为以色列并没有找到什么盟友——但似乎没有什么能阻止犹太人的决心，它残酷地摧毁和消除任何抵抗，缓慢但有力地将阿拉伯人碾成灰烬。"
 news.108.a:0 "此即结局的开端？"
 news.109.t:0 "索瓦尔德·斯陶宁再次担任丹麦总理"
 news.109.desc:0 "尽管竞选艰难，保守主义死灰复燃，但似乎没有什么能阻止社会民主党的势头，社会民主党已经连续第五次赢得选举。丹麦人承诺恢复国家稳定并继续实行社会民主治理，尽管保守派的反对声不断，但人们似乎对现任政府感到满意。\n\n丹麦共产党提出了统一党派的提议，以换取一些政策上的改变，丹麦共产党指出它们实际上已经是一个党派长达12年了。时间会告诉我们这一切意味着什么，但目前来看，丹麦已经准备好再来三年的社会民主。"
 news.109.a:0 "再来个十二年！"
 news.110.t:0 "彼得·芒奇当选丹麦首相"
 news.110.desc:0 "今天，统治了丹麦12年的社会民主党的统治落下了帷幕。自由派激进分子卡尔·文斯特尔与保守主义党派团结与正义党合作，击败了社会民主工人党。这标志着丹麦历史上第一个没有社会民主党的政府，其竞选纲领是自由化“冗杂的监管”，并延续革命创造的自由文化。\n\n然而，丹麦社会自由党仍然紧紧地依附在德国并支撑着它们。在一个君主制和威权主义盛行的欧洲，公开支持革命共和主义，私下中，被怀疑是保全自己的方法。不出所料，冰岛政府继续谴责着哥本哈根政府。"
 news.110.a:0 "为了自由的丹麦！"
 news.111.t:0 "玛丽·索菲·尼尔森当选为丹麦首相"
 news.111.desc:0 "在丹麦历史上，共产党首次掌权。丹麦共产党在与自由党的合作问题上与社会民主党产生了根本分歧，而其一直是社会民主党的下级党。现在看来，他们赢得了最多的席位，并准备与前任的老板决一死战。\n\n在团结正义党崛起的支持下，DKP承诺结束其所谓的“堕落革命”，他们并不知道共产党当权会发生什么，但考虑到他们对德国的亲和力，可以做出有根据的猜测..."
 news.111.a:0 "同志，这一天终于来到了！"
 news.112.t:0 "Arne Sørensen Elected Danish Prime Minister"
 news.112.desc:0 "Surprise news out of Denmark tonight with the new conservative Unity and Justice Party securing a leading majority in coalition with the liberal Radikale Venstre. The underdog in the election, few expected Sørensen would even serve in government, much less lead it. Promising sweeping conservative reform, and a bit of distancing from Germany, many on the radical left are enraged with a perceived betrayal of the 1918 revolution. \n\nSørensen himself is overjoyed and is ready to begin correcting the mistakes of the revolution. However, despite what many on the left may claim, Sørensen does not oppose the revolution outright, merely the direction it took. The Icelandic government has thus condemned him as a simple red in thin blue paint."
 news.112.a:0 "\"Do not be mistaken. The Danish Revolution is just beginning!\""
 news.113.t:0 "The Abolition Of The Danish Parliament"
 news.113.desc:0 "Following the DKP's victory in the most recent Danish election, the DKP has made public their plan for curing the 'degeneration' of the republic - the formation of a Council system, based on the German model. And so, earlier today, they announced the dissolution of parliament during a parliamentary session. \n\nNormally this would be cause for debate, if it were not at 2 AM in the dead of night with only DKP and loyal SDAP representatives. Immediately following this vote, the Berlin government endorsed their decision and like that, the Danish Parliament was ended."
 news.113.a:0 "The democratic road has ended and we have arrived at socialism."
 news.114.t:0 "RSF Take Down The Danish Government"
 news.114.desc:0 "Ever since the election of Arne Sørensen in June, socialists have felt increasingly alienated from the regime they believed would always be theirs. For most, they believed if they waited long enough, the right would prove itself incapabel and they could walk back in 1939. \n\nBut for the young, the radical, and the desperate, 1939 was not soon enough. Quickly fringe wings of the socialist movement consolidated together into the Revolutionerende Socialistisk Forbund and with covert backing from Berlin, they marched into the parliament and shot Unity and Justice members. After this they seized power for themselves. However, factional disagreements quickly broke out as the only thing that bound them together was their hatred for conservatism."
 news.114.a:0 "What is going on in Denmark?"
 news.115.t:0 "Fremad Takes Power In Denmark"
 news.115.desc:0 "After the coup a few weeks ago, few suspected that the most marginal members of the RSF, the Fremad wing of the SPAD, would come out on top. Yet the world works in mysterious ways. Led by Peter Freuchen, an adventurer of the frozen north,  the Fremad are hardline advocates for the liberation of Iceland and particularly Greenland to begin Socialist Construction. \n\nAs well, many members of Fremad hold esoteric beliefs borne out of their experiences in the north, documents from bolsheviks in Altay, and meetings with Proletkult members in visits to Siberia. This mystic socialism combined with a longing for the frozen north will certainly cause considerable worry for the Reykjavík government."
 news.115.a:0 "To Ultima Thule!"
 news.116.t:0 "Young Socialists Take Power In Denmark"
 news.116.desc:0 "After the coup a few weeks ago, it was uncertain who in the RSF would come out on top in Denmark. Today it seems that the Young Socialists have won prominence and will be leading Denmark for the considerable future. Lead by Christian Christensen, they value individual liberty to an extreme degree with influences from the philosopher Max Stirner. \n\nHowever, they still cling to the international socialist movement and wish to continue collaboration with the Berlin government.  They also, as the name would suggest, are still socialist themselves."
 news.116.a:0 "Everything sacred is a tie, a fetter."
 news.117.t:0 "Budapesters Take Power In Denmark"
 news.117.desc:0 "After the coup in Denmark a few weeks ago, no one knew who would take power in the fragile coalition. A few days ago the answer became clear when Aksel Larsen announced that the DKP would be holding absolute power until the situation stabilizes. \n\nHowever, this DKP has been radicalized by the election and coup, and is led by the once marginal Budapester faction. Promising a republic following Leninist principles like in Hungary, the news was greeted with acceptance in Berlin but jubilation in Budapest for obvious reasons. "
 news.117.a:0 "The Proletarian Vanguard Has Won!"
 news.118.t:0 "巴西共产党政变成功"
 news.118.desc:0 "尽管红军在这么一个混乱且无法无天的土地上想要政变成功几乎是不可能的事，但他们成功了，并宣布了巴西内战的结束，还宣布圣诞节政变无效，所有的叛国者将按照菲林托·穆勒的意愿通过“革命的正义性”而作出判决。巴西饱经风霜的无产阶级曾试图采取更温和的方式，但他们最终还是使用武力摆脱了数十年来寡头在巴西社会政治和经济的束缚。现在，这个国家正在重建并寻求与世界上其他的社会主义国家保持良好关系，就足以证明了它对抗“人民公敌”的勇气与力量。"
 news.118.a:0 "起来吧，辽阔的祖国，起来决一死战..."
 news.119.t:0 "Whites Victorious in Brazil"
 news.119.desc:0 "The red titan that had controlled Brazil for the past two years has crumbled to dust, once mighty and even going so far as to control most population centers. However, the Whites' military expertise, abilities in the countryside, and otherwise good tactics have placed them above the red hordes, with thousands being executed for communist activity, and thousands more imprisoned. It seems that after such a long battle, the legitimate Government of Brazil has returned to the beaches of Copacabana, and the Age of Tenentism is long over. Marshal of the Army Mascarenhas de Moraes has sought to maintain Military rule in the country for the time being, having begun a campaign of disbanding the armed paramilitaries of the oligarchs, resulting in increasing fights between Oligarch forces and the military proper."
 news.119.a:0 "The vultures eat at the remains."
 news.120.t:0 "Carlos Prestes elected Chairman of the CdST"
 news.120.desc:0 "The Worker's Salvation Committee, the supreme authority in Socialist Brazil has elected Luís Carlos Prestes, legendary Marshal of the Intentona and leader of the Brazilian socialist movement since the early 1920s, to the position of Chairman of the Committee. A Spartakist at heart, Prestes has started building popular councils that command regions of the country, slowly devolving authority from himself and placing further power to the People themselves. Being considered one of the most beloved figures of the socialist movement, it is hardly surprising that he was elected to the highest authority in Rio de Janeiro."
 news.120.a:0 "A free society arises."
 news.121.t:0 "João Amazonas elected Chairman of the CdST"
 news.121.desc:0 "A young figure in the Communist movement, Amazonas joined the Intentona as early as it had begun and has remained one of its most ardent followers to this day. Having developed his ideology further as time went, he's become deeply associated with Leninism and the Hungarian communists, rejecting Vperedism and Spartakism. A rising star in socialist politics, Amazonas' incredible skill in speeches has made him evermore popular with the population, as he continues many of the structures that the Legalists maintained prior to him. Amazonas is expected by international observes to use the previous purges as a path to further imprisonement and execution of political opponents, especially those outside of the Worker's Salvation Committee."
 news.121.a:0 "Lenin lives on!"
 news.122.t:0 "José Oiticica elected Chairman of the CdST"
 news.122.desc:0 "Despite being one of the most unpopular, bureaucratically speaking, figures in the CdST, José Oiticica, one of the pioneering figures in the Anarcho-Communist movement in Brazil has won out from all other candidates, by a slim margin of 12 votes out of 12614. Immediately, the first action of the Oiticica \"transitional authority\" was to dismantle the CdST's bureaucracy and allow for local councils and communes to govern their regions, even more loosely than most would have expected. Oiticica himself hopes that his authority will be ever weaker as time goes on, eventually dissolving entirely to a pure council rule. That is not to say that Oiticica's ideas are unchallenged, with several leaders in the Brazilian socialist movement denouncing the Anarchist's decisions."
 news.122.a:0 "Uma terra sem amos, A Internacional..."
 news.123.t:0 "Abílio de Nequete elected Chairman of the CdST"
 news.123.desc:0 "Having been one of the earliest figures in the Brazilian worker's movement, it seems obvious that Abílio de Nequete would have been chosen to lead the CdST as Chairman - however, his rabidly pro-Vperedist views and elitist undertones does indeed make his influence more difficult to spread. However, the increasing acceptance that Vperedism is the main international Communist movement means thatt Nequete's ideas aren't so controversial anmyore. Having worked to develop his theories almost entirely independently for the past decades, Abílio de Nequete has become Brazil's Chairman and leader, and now will begin intense efforts in centralizing power into technical experts and Party elites, brutally enforcing a new secular church named \"The International Labor Church\", which, working with God-Builders in Zheltorossiya, has begun forming a profound religious cult towards the \"proletarian spirit\", creating religious rites and mercilessly dismantling the Catholic church in Brazil. This has resulted in intense protests across Brazil, especially led by socialists themselves under Mário Ferreira dos Santos. What will happen from here on out though, is anybody's guess."
 news.123.a:0 "Nothing surprising there."
 news.124.t:0 "Legalists coup Oiticica"
 news.124.desc:0 "Largely speaking, no one expected that the \"Red Tyrant\" Felinto Müller would disrupt the legal transition of power, but in his own words, \"If they are to dismantle power - then we are to restore it\". The Intentona military, especially the National Security Units, were extremely unhappy with the Oiticica \"transition\" which would eventually mean the disintegration of the Army as an institution. Whilst announcements are made and the Party bureaucracy is restored, everyone that had openly supported Oiticica's chairmanship has begun being executed, and those suspected of working with the Councilists have been imprisoned. Developments are to be reported soon."
 news.124.a:0 "A return to normalcy?"
 news.125.t:0 "Anti-Nequete Plot Uncovered in Brazil"
 news.125.desc:0 "A tragic development has begun across Brazil - where once cities thrived in jubilancy and pro-Nequete parades, they have now gone silent in paranoia and anger. It appears that a plot against Nequete was attempted, specifically from the highest ranks of the CdST that hadn't been purged, seeking to \"restore democracy\" and \"save the Intentona\". However, Nequete's loyalists, bureaucrats, and army officers triumphed over the insurrectionaries, and thus destroyed formally destroyed any trinket opposition to Nequete's rule. Whilst many across the socialist movement state that this was a planned false-flag operation, most socialist nations like Hungary have thrown a wave of support to Nequete against \"reactionaries\" and thus cemented the Technocrat's rule in Brazil. Purges on the Church have grown even stronger, and Christian socialists like Mário Ferreira dos Santos have been outright tortured and hanged in public for their treachery."
 news.125.a:0 "The Great Purge begins."
 news.126.t:0 "Inssurectionaries in Brazil seize Power!"
 news.126.desc:0 "After Abílio de Nequete's brutal dismantling of the Catholic Church in Brazil, many appealed to insurrection, believing his election to be unfair and tyrannical. In a particular evening, a couple military officers entered Nequete's office and arrested him, resulting in immense confusion among military units and thus a couple days of complete silence coming from Brazil. However, after bloody street battles and thousands dead, the National Salvation Army of Brazil has survived the insurrection against Nequete's government, and thus begun efforts to rebuild the country further for a snap election, where candidates Oswald de Andrade and Mário Ferreira dos Santos will debate and battle it out. Whilst Andrade is fundamentally against Christianity, he believed Nequete's ideas to be tyrannical, and thus pragmatically sided with the NSA to undo the Technocrat's rule. An immense victory for a previously fringe movement, the Christian Socialists of Ferreira dos Santos have gone through immense efforts to show that the country is stable once more and will never again befall to tyrants."
 news.126.a:0 "A bloody affair!"
 news.128.t:0 "热图利奥·瓦加斯当选为巴西总统"
 news.128.desc:0 "尽管巴西的自由与民主曾受到了一些打击，但随着热图利奥·瓦加斯成功地当选为巴西总统，巴西的前途似乎一片光明。令一些官员和所有的寡头懊恼的是，瓦加斯已经开始大力地招募社会党人，停止了清洗，并逐渐将巴西以中立国家和和平国家的身份重新进入国际舞台。虽然瓦加斯政府正面临许多困难和问题，但巴西似乎已经开始从内战中恢复了。"
 news.128.a:0 "成为民族，成为公民，成为巴西人民"
 news.129.t:0 "寡头们政变了军队！"
 news.129.desc:0 "没有人会怀疑控制了巴西三十年的寡头不会进行一些殊死抵抗。\n\n在军队发出了最后通牒后，巴西寡头们纷纷使出自己的大招：联系和贿赂，而巴西已经把自己重新献祭给了寡头。寡头政治的清洗仍在进行，尽管已经有数千人死亡。巴西再一次地成为了寡头独裁政治的试验场，而过去十年的民粹主义巴西似乎已经得到了合适的纠正。"
 news.129.a:0 "有谁要咖啡吗？"