 ARM.1.title:0 "脆弱的民主"
 ARM.1.desc:0 "亚美尼亚作为一个在经历了几十年的稳定之后的社民国，正处于一种脆弱的平衡状态。几十年前，亚美尼亚在阿塞拜疆开展了一项名为“钻石刀行动”的行动，该行动旨在殖民阿塞拜疆，并确保亚美尼亚民族成为主导民族，而这便是亚美尼亚历史上的一个巨大的柜中骷髅。几十年来，许多人试图揭露我们在前阿塞拜疆地区，也就是现在的Centrocaspia的项目是一个种族灭绝、殖民主义和卑鄙的纠合物，并屠杀我们个人不喜欢的种族。而我们必须确保这一切照常进行，否则国家就会陷入混乱。然而，一名没有姓名的社会异见人士进入了Centrocaspia，试图记录里面发生的事情，就像许多其他人尝试过的那样。他..."
 ARM.1.a:0 "...被秘密警察无声无息地从这片大地上抹去了。"
 ARM.1.b:0 "成功地逃出国并发布了他的所见所得。"
 ARM.2.title:0 "一切照旧"
 ARM.2.desc:0 "在达什纳克的一次紧急会议上，与会者们同意一件事：那就是对维护边境安全的投资得到了回报。一支边境巡逻队抓到了从里海舰队中央委员会溜出的社会异见人士，他们带着描绘亚美尼亚政府的…怎么说呢…一点点过于现实的照片。如果这些照片泄露给媒体，并由此引发的强烈抗议将给我们新生的“民主”带来灾难性的后果。每一位部长们都称赞自己做得很好，并简短地与其他人讨论了怎样才能防止这种情况再次发生，然后便散会回家，一副满足于生活的样子。总理西拉肯·提格拉扬虽然表面上和他的同志们一模一样，但却深感不安。即使在埃里温寒冷的夜晚，在他把孩子们送上床，与妻子一起躺在漆黑的夜色中后，有一个问题仍不断地困扰着他。“如果还有其他人试图把照片偷偷带出里海舰队中央委员会怎么办？如果他们成功了怎么办？”最终，他被这些担忧搅扰着，一宿没能睡好。"
 ARM.2.a:0 "毕竟，只有时刻保持警惕才能保守秘密。"
 ARM.3.title:0 "1936亚美尼亚选举"
 ARM.3.desc:0 "作为一个....安全措施，我们决定举行一次临时选举，看看谁在我们新生和稳定的民主制度中拥有最大的群众支持度——胡恩察克党或达什纳克党。在这场选举中谁会赢？太激动了！"
 ARM.3.a:0 "达什纳克党人赢了！天佑民主！"
 ARM.3.b:0 "胡恩察克党人赢了！愿亚美尼亚在社会主义道路上越走越远！"
 ARM.4.title:0 "达什纳克的胜利！"
 ARM.4.desc:0 "在亚美尼亚当局与大斯基泰接触后，政治舞台很快又回到了选举前的兴奋与混乱当中去。达什纳克党，亨查基亚党，甚至采伽克罗主义者都在以空前的热情参加了这次的选举活动，而归根到底，选票在人民手中。计票结束后，结果并不那么的出人意料：亚美尼亚革命联合会在议会中保持了多数席位。锡拉肯·蒂格拉扬总理在议会发表了激动人心的讲话，强调了社会计划、民主以及亚美尼亚人的民族和民族自豪感的重要性。加雷金·恩兹德和他的助手们在他开始发言时愤怒地离开了议会，但他们那一小股力量无伤大雅。锡拉肯总理演讲结束后，米卡耶尔·瓦兰迪安开始礼貌地鼓掌，随后不久，其他亨查基亚党人也跟着鼓掌，表示他们支持达什纳克党的宏伟计划。亚美尼亚革命联合会的未来似乎比以往任何时候都更加光明。"
 ARM.4.a:0 "达什纳克万岁！民主万岁！亚美尼亚万岁！（晕厥）"
 ARM.5.title:0 "胡恩察克党胜利！"
 ARM.5.desc:0 "最近的选举有点伤亚美尼亚人的脑筋，他们集体前往投票站去投下自己神圣的一票。计票结果很惊喜，但并不是出人意料：亨查基亚党赢得了议会多数席位，打败了达什纳克党，并通过这一场激烈的竞选赢得了工人阶级的支持。新任总理米卡耶尔·瓦兰迪安向议会发表了扣人心弦的演讲，强调国家需要保护工人阶级，捍卫民主，并在亚美尼亚实现经济和社会平等。瓦兰迪安的前任锡拉肯·蒂格拉扬在演讲结束后礼貌地鼓掌，随后其他达什纳克人的掌声表明，他们虽然不安，但他们支持亨查基亚的总体纲领。加列津·恩贾德和他的采伽克罗主义支持者拒绝承认亨查基亚党人的胜利，据报道，他们移居进了深山，并宣称自己过着不受德国腐化的纯净亚美尼亚生活。然而似乎没有多少人来挽留他，亚美尼亚新的一天又开始了。"
 ARM.5.a:0 "亚美尼亚的号角永远回响！"
 ARM.6.title:0 "加里金拯救亚美尼亚"
 ARM.6.desc:0 "亚美尼亚全国都被恐慌包围着，一个曾一度以为是阴谋论的话语就在刚刚被国际社会证实：亚美尼亚政府在大斯基泰地区以现代社会才具有的高效率屠杀阿塞拜疆人。随着社会异见人士拍摄的展示这项成就的恐怖照片像野火一样在亚美尼亚蔓延，暴乱与抗议也在亚美尼亚街头盛行。埃里温市内已经面目全非，道路和街坊因为各种准军事组织的交火而变成残垣断壁。当达什纳克党内的集会主义者指责政府的行为没有人道主义时，采伽罗主义者采取了一种更加统一的立场：如果没有发生，那就好；但如果确实发生了，那就更好。他们把埃里温警察拉到了自己一边，并一起将社会主义者和其他反政府民兵驱逐出了城市。解决完这些后，他们冲进了议会大楼，发现并没有人试图阻拦他们，军队已经成为议会争吵的一部分。加里金·恩兹德以胜利的姿态出现在国民议会面前，并要求他们立即解散，将军政大权移交给他，以便他可以用武力铲除社会主义人士，他宣称他们是德国的走狗。"
 ARM.6.a:0 "我们接受。Nzhdeh万岁！亚美尼亚万岁！"
 ARM.11.title:0 "大清洗"
 ARM.11.desc:0 "加雷金·恩贾德上台后不知疲倦地工作。几个月来，他与世隔绝，导致一些人担心（或庆祝）他的病，甚至猜测他是否死亡。然而，他终于成功了，*它*已经变得完美了。他对亚美尼亚最大的贡献，他唯一的爱，他将毫不犹豫地为之献出生命的国家，已经被他塑造的完美无缺。\n要列出每一家能生的塔坎人的名单并不是件容易的事，但是它十分的必要。亚美尼亚要想繁荣昌盛，不，要想“生存”，就必须摧毁堕落的亚人类，也就是亚美尼亚的癌细胞——塔坎人。没有任何一处的癌细胞比亚美尼亚神圣的心脏，埃里温更多的了。总的来说，该市四分之一的人口需要死亡。但是这十分的合情合理。这就像在几十年的疏忽之后打扫一所久无人住房子，或者照料一个休耕了好几代但仍然能用的花园。恩贾德和采格克隆党人把所有的塔坎人聚集在了一起并残忍地虐杀了他们。不论男人，女人，孩子，都被屠杀了。一些人被挂在树上和教堂上，一些人被活活烧死，还有一些人被街上巡逻的军事人员开枪打死。然而，大多数人被围捕，并被绑在防空炮前，说他们是世界毒瘤。他们聚集在那里，当一阵阵巨响过后，他们的身体已经烟消云散。埃里温回荡着喘息声、尖叫声、哭泣声和艺术气息。在可怕的和谐气氛中，一个单身汉开始麻木地笑，但他也被打死了。\n总之，还有*很多*人得去死。"
 ARM.11.a:0 "如果有必要的话做什么都行。"
 ARM.12.title:0 "把能动的都征召起来"
 ARM.12.desc:0 "加雷金·恩贾德看到一排一千人长的士兵在操练，他感到自豪。转过头来想想，为什么不呢？毕竟，他不仅使得平等自由的亚美尼亚得到了保护，而且还保证了它在未来的发展。当一千支步枪的轰鸣声在山谷中回荡时，恩贾德看到了某种让他停住脚步的东西。一位大约80岁左右的老妇人正在艰难地装好步枪并将其稳住。看到这种忘我的精神，他备受感动。哦，她会死的。至少这一点是肯定的；战争对弱者、老年人和行动迟缓的人都不友善。事实上，恩贾德怀疑她是否能活过战斗的最初几分钟——在看到战斗之前，她的心脏就会衰竭，然后死去。但是，这不是最大的牺牲吗？为了亚美尼亚之母的光荣和正义而献出你的生命来对抗她的众多敌人？他再次观察队伍，对新兵进行了评估。据他粗略地估算，只有三分之一的人能在第一场战斗中幸存下来。尽管他永远不会承认这一点，但在他的内心深处，他开始嫉妒这个注定要失败的人。\n毕竟，殉难是一个人能赢得的最大荣誉，还有什么比维护美丽的亚美尼亚之母更伟大的事业呢？"
 ARM.12.a:0 "我们确实创造了一个美德之地，一个地球上的唯一天堂。"