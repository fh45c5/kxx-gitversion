 kck.1.title:0 "海军上将的一生"
 kck.1.desc:0 "这又是远东总督辖区的一个寒冷天，新的投资者经过堪察加的彼得巴甫洛夫斯克港进入雅库茨克，并到达我们这里讨论业务。有人在街上玩耍，有人在唱歌，有人卖东西。一切看起来都很平静且安乐，直到出了个非常非常错误的问题。雅库茨克各地的雅库特工人开始停下手中的工作，它几乎感觉像是一个在所有远东总督辖区的每一个雅库特人和其他被压迫的团体的自觉运动。但这并不是下意识的，他们已经计划这次叛乱好几个月了，而且似乎很有可能要成功了。无论如何，在许多人看来，为雅库特自由的梦想而死总比生活在俄罗斯统治下要好。随着这次罢工的发动，好像有数千名雅库特人开始向该省的首府雅库茨克进军，并用俄语和雅库特语宣告“再也不需要了!”这导致当地警方采取了大规模的野蛮行动。然而，雅库特人有着打斗和狩猎的经验，他们开始迫使俄罗斯警察远离他们。随着他们继续向首都雅库茨克进军，更多的增援部队将从北方地区赶来，但也有更多的俄罗斯警官前来援助他们的警察。这次起义不同于其他的起义。不管怎样，雅库特全国代表大会开始在首都大厦对面几条街道的讲台前讲话，并宣布雅库特将成为一个反对俄罗斯帝国主义的自由国家。克谢诺丰托夫知道发生了什么，他迅速采取行动保持中立的同时，俄国警官还在继续猛烈攻击雅库特人。最终，有一方终于胜利了，当…"
 kck.1.a:0 "克谢诺丰托夫送给了叛军一个领导者！"
 kck.1.b:0 "俄罗斯警察镇压叛乱！"
 kck.1.c:0 "在日本人的帮助下，雅库特人赢了！"
 kck.2.title:0 "自由雅库特宪法"
 kck.2.desc:0 "来自苦寒之地雅库特的代表们聚集在位于阿尔丹的一栋建筑物中，他们试图不将权力集中在任何一个特殊城市内。不管怎样，克谢诺丰托夫不能将所有的时间都花在考虑关于城市选择的宪制问题上。 现在最重要的是确保所有雅库特人有一个民主和自由的未来。 代表团共有2431名成员，其中1062名来自诸如通古斯人之类的当地非斯拉夫族群。 但是，其余的人大多是俄罗斯人，乌克兰人，犹太人等。他们大多被迫定居在这或者在此定居以寻求机会。制宪会议中还有一个日本、美国和英国的常驻代表，这个举动是非常有争议的。 无论如何，制宪会议都会照常继续进行，克谢诺丰托夫领导努力确保民主政策和通古斯人与斯拉夫人之间的平衡，同时鼓励美国和英国投资者增加对雅库特这个资源大国的投资。 经过14个小时的长时间讨论，雅库特共和国的宪法得以制定。雅库特将是一个让所有人都能自由生活的土地，是真正的自由和理想主义之地。"
 kck.2.a:0 "愿自由之光永远照耀在这冰冷的土地上。"
 kck.4.title:0 "日本的克朗代克"
 kck.4.desc:0 "栗原累了。他抑郁、焦虑，害怕服兵役，害怕别人对他的期望，厌倦了生活的方方面面都是贫穷的日子。他在寻找一个机会。有一天，他一边喝着清酒，一边望着家门外的长崎。他不停地在日本各地研究逃离服兵役的方法，在他看来，服兵役会破坏他本已脆弱的情绪和精神状态。所以，他开始建立联系。于是，他开始发展关系。比如心理学家、有战斗经验的人、各种各样的人等等，他还开始了解了日本政治的最新消息。然后，他听说有200名日本军官去雅库…雅库特？他们又去俄罗斯做什么？\n“上次发生这样的事情的时候，对我们来说可并不顺利,”他想。然而，这好像发现这是一个机会。他密切关注着这件事。几个星期后，他听说日本军官已经成功地宣布了雅库特人民的独立。这意味着，他也知道，雅库特会成为日本的附庸国。这个逃避方式似乎栗原并不满意; 他的恐惧越来越强烈了。然而，他听说过该地区的有黄金和其他资源的开采。栗原知道这将是一个为政府工作的好机会，因此开始研究作为投资者移民的可能性。他开始听到更多的故事，很多关于人们在未开发地区发现大量黄金的故事; 他感觉就像他自己发现了很多黄金一样。他开始收拾行李，也不付房租，直接去了堪察加的彼得巴甫洛夫斯克港，然后慢条斯理地乘出租车前往鄂霍次克，因此，他开始了他人生中最好的一次成功尝试。他很早就到了那里，虽然那个地区并没有太多的日本人采矿，但足以在国内引起轰动。他开始以独立矿工，正式的“援助发展小组成员”的身份开始工作，之后他发现了大量人类从未接触过的黄金。 就这样，他在雅库特的黄金中找到了安宁与财富。"
 kck.4.a:0 "我们的克朗代克还没有挖完。"
 kck.5.title:0 "陆军学说的选择"
 kck.5.desc:0 "有时候，我们的军事理论就像一个古老的工具，需要被取代或者改进。一些将军建议我们把机动性作为我们军队的一个关键因素，应对我们领土的严重荒芜。还有一些人认为，我们应该把重点放在炮兵阵地上，避免在战斗中剧烈移动，从而更好地进行有计划的攻击。其他一些军官也同意这个观点，但他们的分歧在于是用战壕和步兵还是用炮兵部队。"
 kck.5.a:0 "机动性将带领雅库特迈向未来！"
 kck.5.b:0 "大炮会消灭我们的敌人！"
 kck.5.c:0 "谨慎是关键！"
 kck.6.title:0 "空军学说的选择"
 kck.6.desc:0 "我们非常清楚我们的小型空军必须要进行现代化。虽然我们的许多飞机都很旧了，但是还是有一些雄心勃勃的飞行员来和我们谈论雅库特航空的未来。第一种观点认为我们应该把重点放在战略轰炸上，因为保护我们的领空可能会变得越来越困难，因此最好把重点放在摧毁敌人上。第二种观点不同意，第二小组不同意，并认为应该建造大量的近距离空中支援机来保护我们的士兵和领土，并将我们的航空工业产量集中在这一机种上面。最后一种认为，我们的飞机应该尽可能达到最好的质量，并建议我们应该专注于更小、数量更多的飞机，用于反近距离空中支援行动。"
 kck.6.a:0 "雅库特会把它的敌人投下地狱。"
 kck.6.b:0 "我们必须保护我们的战士。"
 kck.6.c:0 "生锈的飞机是坏飞机。"
 kck.7.title:0 "海军学说的选择"
 kck.7.desc:0 "作为俄罗斯帝国通往东方的门户，我们更关注领海海军事务，而不是陆军事务，事物是必须向前发展的，全国各地的许多海军上将都提出了提高我们海军战斗技能的新的现代化建议。赞同者最多的一组希望将尽可能多的资源集中在海军上，并随后建立一支庞大的、不可战胜的海军来保护鄂霍次克海让我们免受敌人的攻击。一个规模较小但很重要的一组建议，我们应该完全关注围绕我们所拥有的优势地位消除贸易壁垒，并随后保护我们盟国的贸易。最小但最有雄心壮志的的一组建议我们集中精力于宏大的战争，包括海军入侵等，然后考虑用潜艇保卫我们的护航舰队。"
 kck.7.a:0 "雅库特将统治太平洋！"
 kck.7.b:0 "我们必须保护我们的贸易。"
 kck.7.c:0 "我喜欢有野心的人。"
 kck.9.title:0 "来自彼得格勒的消息"
 kck.9.desc:0 "尽管我们努力保持对俄罗斯的忠诚，但随着俄罗斯核心区域开始残酷地针对高尔察克集团的未遂政变，似乎我们的压力没那么大了。在我们继续继续向独立接近的过程中，在冲突中保持中立可能是最好的选择，但不管怎样，对许多俄罗斯人来说，看到他们的帝国正在分崩离析是很令人不安的。"
 kck.9.a:0 "争斗半天，只剩一地鸡毛。"
 kck.10.title:0 "灾难与希望"
 kck.10.desc:0 "听说你们的祖国已经失陷了，真是太可怕了。成千上万的日本移民进入雅库特，就像它是日本的领土的一部分一样，随着一些反对日本旧生活方式的快速而血腥的运动，他们看到了他们的王朝和传统的终结。然而，希望依然存在，因为许多贵族和日本大和家族成员以流亡皇室的身份来到雅库特，来到这之后还是享受着以前的待遇。在意识到日本本土失陷之后，当地的亲日政府明白了他们的目标: 宣布建立流亡政府，希望有一天能够在世界各国调停之下回到本土，日本帝国就会奖赏他们。然而，这一次，他们将在严寒的雅库特土地上生活，雅库特现在已经被宣布为日本帝国的领土的一部分。成千上万的难民已经逃往我们的国家，他们希望有一天能为日本的自由而战，希望日本的神圣菊花宝座能够再次回到东京。目前，这个宝座已经在雅库特—日本的新家园—得到修复。"
 kck.10.a:0 "天照大神指引我们。"
 kck.11.title:0 "红色水手哗变！"
 kck.11.desc:0 "刚刚发生了一件荒谬而意想不到的事;在逃离革命日本、逃离社会主义的人群中，有许多水手与日本革命政府结盟!这些水兵已经哗变并占领了几艘船，还轰炸了我们的沿海阵地，并慢慢地侵入了我们的内陆地区。现在看来，他们几乎已经失去了一切，然而，随着一些人向黄俄罗斯的朋友寻求合作，一个新的希望出现了。"
 kck.11.a:0 "让我们与我们的同伴一起共创红色的未来！"
 kck.13.title:0 "马加丹州计划"
 kck.13.desc:0 "经过几个月的开发，总统帕维尔·克谢诺丰托夫公布了一个他喜欢称之为“马加丹计划”的宏伟项目，这其中包括在鄂霍次克海附近开发一个规划中的城市，该城将作为一个新的、充满活力的港口，供我们的商船到达。然而，克谢诺丰托夫的野心不止于此; 他把这座城市想象成雅库特追求卓越的乌托邦典范，随后又想象成北太平洋上一个国际化的、自由的、富裕的城市。他的许多内阁成员担心这会耗费大量资金，但克谢诺丰托夫在议会中有足够多的盟友来通过这项法案，尤其是在他内阁中更关注社会的进步部门。马加丹决定以这种方式命名，以表达对赞同这个计划的拉穆特-鄂温人民的文化认同。"
 kck.13.a:0 "未来的乌托邦。"
 kck.14.title:0 "伊斯特波特的雄心"
 kck.14.desc:0 "经过数月的反思和共和国的不断发展，帕维尔 · 克谢诺丰托夫决定在议会内部通过一项法案，在鄂霍茨克海岸计划建立一个新的城市，还有许多英国投资者在不列颠尼亚计划之后来到了这里。据克谢诺丰托夫所说，这个计划将在不到3年的时间里形成一个繁荣的城市，在这个城市里将受世界各种文化的影响，但同时也会有着浓厚的英国文化，从而形成一个基于繁荣和自由的进步的、自由的城市的完美民族混合体。但不幸的是，许多雅库特人和鄂温人，以及其他一些团体反对这个想法，但是英国在雅库特的影响力在日益增长就意味着克谢诺丰托夫能够通过议会通过法案，以微弱的多数支持开始建设这座城市。这座以盎格鲁方式命名的城市，被克谢诺丰托夫证明是合理的，并以此来向雅库特的英国盟友致敬。"
 kck.14.a:0 "伊斯特波特万岁！"
 kck.15.title:0 "迭日涅夫斯克计划"
 kck.15.desc:0 "随着更多的俄罗斯移民进入雅库特，远东总督辖区和俄罗斯中心地区越来越同质化了。但空间问题成为众多问题中最重要的问题之一。尽管我们的土地辽阔，但大部分地区极难居住和修建道路。因此，总督决定通过一项命令，在 鄂霍次克海附近建设一个在计划中的城市，称为迭日涅夫斯克。这座城市以这种方式命名是为了向第一次远东探险表示敬意。这座城市将是太平洋上俄罗斯文化的灯塔。当然，这座城市计划完全由俄罗斯人居住。"
 kck.15.a:0 "迭日涅夫斯克的传承得到了保护。"
 kck.16.title:0 "昭和爱知计划"
 kck.16.desc:0 "作为我们横跨太平洋的神圣计划的一部分，我们想要建立城市和小型殖民地而进一步保护日本在太平洋彼岸(特别是在雅库特)利益，这个想法似乎非常诱人。因此，相泽三郎通过了一项由他更有野心的同行们提出的计划，就是在雅库特海岸建立一座新的日本城市。这个城市将会有尽可能少的俄罗斯人居住，和尽可能多的日本人居住。所以我们要在北太平洋创造一个日本文化的灯塔，在那里最冷的日子也会被旭日所温暖！"
 kck.16.a:0 "向昭和天皇致敬！"
