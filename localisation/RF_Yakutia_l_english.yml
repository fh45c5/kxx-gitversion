 kck.8.title:0 "不列颠尼亚计划"
 kck.8.desc:0 "根据雅库特共和国和联合王国的协议，数以千计的英国投资者和投机者们已经来到雅库特，最终导致了一个强势的英裔群体在大家未曾预料到的地方聚集了起来。这一事实让英国民众颇感自豪，他们骄傲地宣称他们现在是雅库特人民的朋友。"
 kck.8.a:0 "我等不及要去新伊斯特波特游览了！"
 KCK_DESC_MENU:0 "雅库特，一潭位于俄罗斯帝国境内的死水，是一片被森林、监狱和冻土所占据的土地。自1925年以来，格里戈里·斯塔克对于俄罗斯就处于关系不明的状态，但随着俄罗斯帝国不顾一切地继续前进，斯塔克的立场似乎是俄罗斯帝国最不用操心的事情。如果南方的共和党人或远东的叛乱分子取得成功，那么雅库特必将成为反对沙皇统治的一块严寒堡垒。"
 kck.17.title:0 "文化关系"
 kck.17.desc:0 "随着东亚国家的解放，一些雅库特作家与一些朝鲜作家建立了良好关系。虽然执政的朝鲜主体党受到了雅库特民众的质疑，但雅库茨克市作家联盟的边缘艺术分子表达了对申采浩和其他朝鲜作家的支持。显然，如柏拉图·奥扬斯基和塞拉菲姆·库拉契科夫这样的作家代表，已经与申采浩本人交换了信件，并收到了主体文学峰会的邀请。收到邮件时，库拉契科夫非常高兴，并在峰会结束后把这次的经历发表在了雅库茨克的顶级报纸上。他的组织获得了朝鲜的资金，以宣传朝鲜文化。作为交换，朝鲜将把一些雅库特的现代主义小说翻译成韩文，甚至可能连载成美国风格的儿童漫画。文学界的专家预测，这种雅库特 - 朝鲜联动的漫画可能不仅在日本和远东，而且在西方起到宣传雅库特和朝鲜文化的作用。\n\n谁知道呢，也许连那帮法国人都会喜欢这种东西。"
 kck.17.a:0 "雅朝两国的友谊会增长，双方的文化会从中受益！"
