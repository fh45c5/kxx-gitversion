 UNITED_KINGDOM_DESC:0 "在大战当中惨胜的英国付出了成千上万的年轻人的牺牲作为胜利的代价。英国夺得了一次血淋淋的胜利，也让20年代的人们看到了他们作为世界上的超级强国的繁荣，它的产业也已经不会受到敌对国家的威胁。但1931年的大罢工和首相被暗杀的事件使一切都轰然崩塌，1934年的经济崩溃和随之而来的“大萧条”为这一切划上了句号。日不落帝国已经虚弱不堪，它庞大的体量本身就是一个弱点，“太阳”正缓缓落下。当人们得知三月份的大选之时，很多人都在揣测一个新政府能否拯救这个国家。"
