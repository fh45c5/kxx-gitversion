 politics_edward_viii_desc:0 "爱德华八世，联合王国和英帝国土地上的王，在他的父亲乔治五世于1927年的11月输给了败血症后继承了他的王位，在他的统治下，英国达到了她权力的顶峰，但随即就因为英国首相亚瑟·亨德森遇刺、伦敦股市崩盘以及国家权威的崩溃而走向衰落。爱德华由于各种玩弄女性的丑闻和对激进运动的政治同情成为了政府的障碍，当政府希望通过他和前情妇塞尔玛·弗内斯的婚姻来控制他时，爱德华却还是老一套，爱德华的统治依赖于政府想要从爱德华那里得到多少，以及他能把他们逼开多远。"
 ENG_edward_viii:0 "国王爱德华八世"
 ENG_edward_viii_desc:0 "爱德华八世，联合王国和英帝国土地上的王，在他的父亲乔治五世于1927年的11月输给了败血症后继承了他的王位，在他的统治下，英国达到了她权力的顶峰，但随即就因为英国首相亚瑟·亨德森遇刺、伦敦股市崩盘以及国家权威的崩溃而走向衰落。爱德华由于各种玩弄女性的丑闻和对激进运动的政治同情成为了政府的障碍，当政府希望通过他和前情妇塞尔玛·弗内斯的婚姻来控制他时，爱德华却还是老一套，爱德华的统治依赖于政府想要从爱德华那里得到多少，以及他能把他们逼开多远。"
 ENG_economic_catastrophe:0 "经济灾难"
 ENG_economic_catastrophe_desc:0 "随着1931年的大罢工以及随后的伦敦股市崩盘，英国经济处于彻底崩溃的状态。失业率飙升，贫困和通货膨胀也在以惊人的速度增长。无效的政府干预已使经济陷入停滞，必须采取进一步的改革来修复经济损害。"
 ENG_divided_nation:0 "分裂的国家"
 ENG_divided_nation_desc:0 "由于国家的不稳定，左翼和右翼的民粹主义运动的支持率不断上升，而他们的准军事组织，如基博基夫特的绿衫军，则一直在街头进行抗争。随着这些运动越来越受欢迎，它正威胁着这个国家的稳定，现在必须结束这一切了。"
 ENG_imperial_eclipse:0 "帝国衰微"
 ENG_imperial_eclipse_desc:0 "由于我们的经济和政治危机，帝国正勉强维持着，它的结构已经腐烂，我们会看着帝国的统治从我们的脚下崩塌。帝国需要迫切的改革来扭转目前颓废的局势，否则不稳定将困扰大英帝国，大英帝国将面临因叛乱和革命而失去更多地区的风险。否则，不稳定的因素将围困这个国家，英国将面临着更加多的地区陷入叛乱和革命的危险。"
 ENG_shadow_of_the_somme:0 "索姆河的阴影"
 ENG_shadow_of_the_somme_desc:0 "虽然取得了第一次世界大战的胜利，但我们确实损失惨重。大战的主要战役，特别是索姆河战役，给我们的国家留下了深深的伤痕。群众在军事上的反感是空前的，因为大多数公众反对未来的战争，而新兵的招募也空前低落。"
