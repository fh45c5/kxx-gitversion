 ENG_Royal_Rearmament_Program:0 "皇家军备重整计划"
 ENG_Royal_Rearmament_Program_desc:0 "随着世界局势的日益不稳定，英国和全帝国自卫的唯一希望就是重新武装自己的军队。我们不能坐等法国、德国和俄罗斯等国就像鳄鱼一样把我们吃个精光。我们必须重新武装起来，无论这么做在英国人民中有多么不受欢迎。"
 ENG_BEF:0 "升级英国远征军"
 ENG_BEF_desc:0 "假如我们再次开战，战火很可能又将蔓延到整个欧洲大陆。尽管我们的民众似乎并不想要战争，但如果我们现在得意自满，将使得下一次的欧洲在战争中陷的更深，到时我们仍得再次被迫自卫。"
 ENG_Walkie_Talkie:0 "实验对讲机"
 ENG_Walkie_Talkie_desc:0 "对讲机是一种很有意思的工具，这是一种便携式收音机，它可以进行远距离的通信。它对我们来说是极其宝贵的，可以比以往任何时候都更快地进行战场通信。就在几十年前，我们的通讯还依靠电报线和带有便条的信笺簿，现在我们必须更快地进行通讯了。"
 ENG_Intergrate_Bren:0 "整合布伦轻机枪"
 ENG_Intergrate_Bren_desc:0 "新研制的布伦轻机枪是一种很棒的武器。用它武装我们联合王国和帝国土地上的军队，将有助于我军重整军备和实现现代化，使得他们面对世界各地的敌人时有更强的战斗力。"
 ENG_radio_tower_calais:0 "在加莱建造雷达"
 ENG_radio_tower_calais_desc:0 "加莱是我们在大陆的唯一据点，这是一个绝佳的地方，可以隐蔽地监视法国和德国的动向，在他们采取行动的前几天，我们就能够对那些大规模的调动得到预警，现在，我们将批准建设一个雷达站。"
 ENG_Motorisation_efforts:0 "重视机械化"
 ENG_Motorisation_efforts_desc:0 "地面的步兵，对反步兵的设施和天气都是十分敏感的，下雨天或者什么大的沟壑陷阱都能使得他们陷入痛苦，而且，他们自身的行军速度也是十分缓慢，然而，如果我们把步兵小队放在卡车上进行行军作战，我们的机动性就能大大的提高，我们将在平原上飞驰，任何针对步兵建立的诸如铁丝网的防御将再也无法阻挡我们。"
 ENG_learn_somme:0 "索姆河的教训"
 ENG_learn_somme_desc:0 "索姆河。我们在索姆河上犯了太多的错。这么多人死了，这么多人毫无意义的死了。这是我们的孩子们面临的最大的军事灾难，我们务必要正确地掌握将来如何去预防类似的灾难。"
 ENG_fullers_plan:0 "富勒计划"
 ENG_fullers_plan_desc:0 "富勒的计划包括大量使用坦克和机械化步兵，以促进对前线的快速且沉重的打击，摧毁敌人的防御部署并且包围他们。"
 ENG_hart_plan:0 "哈特的计划"
 ENG_hart_plan_desc:0 "哈特认为“最好的计划就是能有更好的计划\"。无线电，各级之间的通信，军队与我国臣民之间的军民协调，大英帝国将沐浴在战场上绝不间断的”无线电信号之火“里。"
 ENG_brooke_plan:0 "布鲁克斯计划"
 ENG_brooke_plan_desc:0 "是什么在上次大战中杀死了那么多的人？缺乏经验的下场就是这样，这些被丢进绞肉机里的士兵被他们自己的所谓的“誓言”和不断打过来的猛烈炮火碾成了碎牛肉，他们不知道怎么打仗，如何做掩护，他们仅仅知道怎么向前冲，怎么送死，仅此而已。"
 ENG_marine_core:0 "投资海军陆战队"
 ENG_landing_craft:0 "改进登陆艇"
 ENG_landing_craft_desc:0 "我们绝对不能指望把我们的人扔到海里，然后要他们自己游到目的地！让我们设计新的登陆艇，确保我们的士兵能安全到达海滩。"
 ENG_experiment_tank:0 "坦克实验"
 ENG_experiment_tank_desc:0 "坦克在上次大战中是…有限的。当然，马克五世是个很受尊敬的坦克型号，但最好认为它有点过时了。我们应该尝试新的构思，启用更好的设计师。"
 ENG_mechanization_effort:0 "重视机械化发展"
 ENG_mechanization_effort_desc:0 "卡车是能很好地把你从A点开到B点。但如果没有装甲，它们在惨烈的战场上使用的风险非常大。增加装甲，制造一种装甲运兵车来把我们的士兵带到前线，尽可能的减少风险。"
 ENG_nottingham_tank:0 "诺丁汉坦克学院"
 ENG_nottingham_tank_desc:0 "大型编队需要充足的军官，而我们坦克部队对应的编制却从没有超过一个团，这是怎么搞的？这样难道能搞的出钢铁洪流？想想我们该怎么协调坦克的相关事务？现有的步兵部队的军官们是完不成这项任务了，我们必须钦定建设专门的学校来满足我们的需要。"
 ENG_automobile_manufacturers:0 "与汽车制造商合作"
 ENG_automobile_manufacturers_desc:0 "汽车制造商可能对民用市场更感兴趣。我们需要让他们明白，我们的需要更加迫切，而且只有他们才有资格满足这种迫切的需要。"
 ENG_intergration_tank_warfare:0 "引入坦克"
 ENG_intergration_tank_warfare_desc:0 "我们英国的战争学说中，也应该有坦克的一席之地。如风似电、坚不可摧！这些泰坦一般的庞然巨物会蹂躏整个战场，把树林中负隅顽抗的敌人碾压殆尽，大笑着压碎那些步兵看来宛如天堑的铁丝网与战壕工事，用火炮摧毁那些喷吐火舌的水泥碉堡。英国的勇士再也不需要担心那些工事群了，我们的坦克可以把它们全部碾压粉碎！"
 ENG_invest_radio:0 "投资收音机"
 ENG_invest_radio_desc:0 "收音机是一个很妙的东西。在这一领域取得的进展几乎是一个奇迹。如果我们采取政府补贴用于无线电企业，帮助制造军用无线电，那么我们就永远不会落后于敌人。"
 ENG_empire_wide_communications:0 "帝国通信"
 ENG_empire_wide_communications_desc:0 "加拿大人、澳大利亚人和马来人……我们的士兵来自世界的每一个角落。建构一个正式而完善的指挥体系有利于我们更好地指挥那些来自不同自治领或殖民地的士兵，这当然对战争有助益。"
 ENG_tank_marines:0 "海军坦克"
 ENG_tank_marines_desc:0 "坦克不仅仅是步兵的玩具。登陆作战一直是一种危险的的选择，陆战队的士兵在被火力压制的时候需要一点小小的帮助。装甲车、坦克，只要是我们能弄上船再送上海滩的两栖载具，都能派上用场。"
 ENG_modify_production_lines:0 "修正产线"
 ENG_modify_production_lines_desc:0 "我们应该设法修正我们的生产线。没有物资是多余的，也没有会被浪费的。齿轮应该总是完好的，不必要的测试是应该被结束的。只有改善后方战线，我们的前线士兵才能够有更好的表现。"
 ENG_combined_arms_force:0 "联合作战部队"
 ENG_combined_arms_force_desc:0 "暴露的步兵可能会被子弹击中，坦克可能会被一个足够勇敢的敌人干掉。因此，无论是坦克还是步兵都是最重要的：他们将协同作战。"
 ENG_quality_quantity:0 "质胜于量"
 ENG_quality_quantity_desc:0 "训练有素的精英士兵和职业军人熟知自己的工作，他们将杀人转换成一种有效而残忍的艺术形式。这就是我们英国军队所需要的：十个新兵代替不了一个训练有素的老鸟，一百个新兵无法战胜一个熟知战斗的精英小队。"
 ENG_imporve_artillery:0 "投资火炮"
 ENG_imporve_artillery_desc:0 "火炮是一战中的终极杀器。一排排炮兵连毫不停息的射击响彻云霄，淹没了百灵鸟的叫声，给大地留下了无法痊愈的伤痕。无论是人海战术还是菁英突击，最后都会被湮没于炮击之中。这就是战争，战争永远都会这样。"
 ENG_reconnaissance_companies:0 "侦察连"
 ENG_reconnaissance_companies_desc:0 "能够勘探大片土地的敬业公司是无价之宝。有了军事科技和训练有素的军人，我们可以对付任何敌人，但有了对地形的深刻了解，我们将以最少的伤亡来对付敌人。"
 ENG_fund_artillery_corps:0 "资助炮兵部队"
 ENG_fund_artillery_corps_desc:0 "增加炮兵部队的资金，能帮助他们获得更多的，更好的，口径更大的火炮。所有企图伤害国王之臣民、土地和荣誉的人都将心生畏惧。"
 ENG_cult_of_artillery:0 "炮兵崇拜"
 ENG_cult_of_artillery_desc:0 "6磅炮作为战列舰的重炮，任何可以爆炸的玩意在这支军队里都会受到欢迎。任何让我们在防御阵地后面安全地瞄准敌人，摧毁其城墙和防御工事，摧毁其塔楼并歼灭他们的有生力量的武器都会受到欢迎。"
 ENG_commonwealth_war_games:0 "英联邦联合军演"
 ENG_commonwealth_war_games_desc:0 "英国可能永远没有机会和她的自治领去作战，但英联邦的士兵们可能有一天会面对同一批敌人，这是我们必须担心的。无论是军演还是其他演习，只要能训练士兵，我们都会去做。新学说意味着新形式的军演，新形式的军演意味着更好的学说。"
 ENG_glorious_army:0 "荣耀之军"
 ENG_glorious_army_desc:0 "英国军队昂首屹立，自豪无比。他们是帝国的守护者，欧洲之光明、自由与文明的捍卫者！国王万岁！"
 ENG_ECNB:0 "扩大现有海军基地"
 ENG_ECNB_desc:0 "皇家海军的野心不应进一步受到限制。海军需要更好的基地，供给，船坞和维修设施。我们已经有了不错的港口，但现在必须扩建。"
 ENG_dockyard_buildup:0 "船坞建设"
 ENG_dockyard_buildup_desc:0 "造一艘船并非易事，要把一艘主力舰从钢板变为一只猛兽，即使不用几年，也需要几个月的时间。通过建立多个船坞来减少单个船坞的压力，这样每个船厂都可以完全专注于完成分配给它的特定项目。"
 ENG_protect_the_convoys:0 "保护商队"
 ENG_protect_the_convoys_desc:0 "大战中，我们的许多商船和护航船队被德意志帝国的潜艇所击沉。保护有价值的商船队的新策略和想法至关重要，因为每损失一艘商船，都意味着英国人在战争中失去一块培根或一颗子弹。"
 ENG_blockade_preparations:0 "预备封锁"
 ENG_blockade_preparations_desc:0 "在最糟糕的情况下，我们需要做好被封锁的准备。如果乐观一些，我们也要去封锁别人。饥饿会慢条斯理地杀死敌人，让他们在绝望中痛苦地死去。虽然海军一向是这方面的好手，但如果缺乏完备的计划，失败也是不可避免的。"
 ENG_sub_warfare:0 "潜艇战"
 ENG_sub_warfare_desc:0 "潜水艇，或者说德国人所谓的U艇，在大战中展示了它毁灭性的作用。如果我们不想输掉海军竞赛，就应该扩编水下舰队。赫伯特·乔治·威尔斯曾在他的科幻小说里描述过这种隐秘的水下杀手。但现在，噩梦成真了。"
 ENG_a_global_force:0 "全球部署"
 ENG_a_global_force_desc:0 "我们可以增强不列颠帝国在每一片海域上的军事力量。新西兰的沙滩、纽芬兰的峭壁，或者与本土咫尺之遥的海峡群岛，无论在哪儿，不列颠海军都应该具有响应危机，快速部署并应对任何威胁的能力。"
 ENG_generation_battleships:0 "新世代战列舰"
 ENG_generation_battleships_desc:0 "战列舰至关重要，他们的表现决定了海战的胜负，已经享受了数个世纪的荣光。我们看不出一点战列舰地位改变的可能性。为了海权，新世代的战列舰已经准备就绪。"
 ENG_listen_air_arm:0 "倾听航空兵"
 ENG_listen_air_arm_desc:0 "海上制空权论说实在……不是一个正经的想法。一整艘舰船毫无武装，而只靠飞机进行攻击。当然，这种舰船能向任何舰炮射程之外的敌人投送火力，但很多将军都认为这样的想法太有风险。怎么办？"
 ENG_new_designs:0 "新设计"
 ENG_new_designs_desc:0 "战列舰的设计应该更新了，无畏舰式的设计已经过时了。科技大步发展，旧思想也该被扬弃。如果我们想造一艘大舰，就应该配备最新的设备、最厚的装甲和最大的火炮！"
 ENG_battlecruiser_retrofit:0 "战列巡洋舰改装"
 ENG_battlecruiser_retrofit_desc:0 "战列巡洋舰可以装备更大口径的火炮和更厚的装甲之后，就可以充任战列舰的角色。在我们的新船下水之前，这是最好的权宜之计。"
 ENG_increase_firepower:0 "增强火力"
 ENG_increase_firepower_desc:0 "巨炮轰鸣，不，万炮齐鸣，然后把任何船只炸成碎片，摧毁最坚固的海防要塞。这就是我们的梦想，我们的目标，我们工程师要为之终身奋斗的事业。让不列颠的炮声响彻四海，布列塔尼亚的雄狮再次从海中醒来！"
 ENG_modernise_destroyer_fleet:0 "驱逐舰舰队现代化"
 ENG_modernise_destroyer_fleet_desc:0 "驱逐舰是我们主力战舰的最佳伴侣。他能将鱼雷艇、潜艇或者其他令人讨厌的事物从主力舰的周围驱逐出去，也因此得名。毕竟，即使是狮王也要担心自己会不会在独行时莫名倒下。驱逐舰就是舰队的眼睛。"
 ENG_a_true_capital_ship:0 "真正的主力舰"
 ENG_a_true_capital_ship_desc:0 "一艘名副其实的崭新主力舰，才配得上我们的君主、我们的国家和荣耀的大英帝国！这让我们充满了自豪与喜悦，是我们不断崛起的帝国的伟大象征！"
 ENG_accomodate_new_tactics:0 "适应新策略"
 ENG_accomodate_new_tactics_desc:0 "尝试新策略？没人知道结果如何。姑且称之为载机舰，或者说，航空母舰？"
 ENG_war_games:0 "海军演习"
 ENG_war_games_desc:0 "新策略需要新思路，新思路则要在军事演习中得到验证与经验。这些“载机舰”很有意思，但要海军部正式承认他们的地位，则需要广泛的检验。无论如何，现在海军上下对这种新武器充满了信心。"
 ENG_naval_bombers:0 "海军轰炸机"
 ENG_naval_bombers_desc:0 "专为打击海上目标的轰炸机比起陆军的来说更轻，也不会携带那么多弹药。但我们必须承认，亲眼目睹一个250kg的炸弹精准地落在打击标靶上非常震撼人心，很多人都在想象如果这炸弹刚好掉到了一艘不幸的战舰上会如何。"
 ENG_carrier_buildup:0 "航母集结"
 ENG_carrier_buildup_des:0 "让我们批准建造专用航母的计划——这个创造必须被利用在战争中，而且不能让其他人抢先。"
 ENG_an_evolving_navy:0 "蓬勃发展的海军"
 ENG_an_evolving_navy_desc:0 "我们的海军正在大步前进，每天都有新的变革。这很好，因为故步自封与胶柱鼓瑟乃是自取灭亡之道。"
 ENG_new_naval_constructions:0 "新造舰方案"
 ENG_new_naval_constructions_desc:0 "我们的海军实力在逐渐膨胀，因此需要更多的造船厂来建造新船或改造旧舰。我们需要全英国的船坞都为国王与国家奉献，投入这一事业中。"
 ENG_we_rule_the_waves:0 "我们统治着大海"
 ENG_we_rule_the_waves_desc:0 "统治吧，不列颠尼亚！不列颠统治海洋，我们永远，永远不为奴！舰队让我们四海纵横，海墙让我们国土安宁。"
 ENG_new_theatre:0 "新的战争威胁"
 ENG_new_theatre_desc:0 "在天上，在云端之上！战斗机到轰炸机用航空机枪与机载火炮碾碎了步兵，大战让天空也成为了硝烟弥漫的战场。我们可以从空中给敌人送去死亡，只要我们妥善开发这些新武器。"
 ENG_upgrade_air_bases:0 "升级空军基地"
 ENG_upgrade_air_bases_desc:0 "我们的空军基地应该被扩大，来容纳更多的燃料、补给并更好地维护飞机。想要单纯地铺一个跑道没什么难的，造一个机库也是。是时候给空军该有的尊重与资金了。"
 ENG_royal_paratrooper_core:0 "皇家伞兵队"
 ENG_royal_paratrooper_core_desc:0 "跳机事件并不是完全没有发生过，只不过大多数跳出去的人都是因事故或其他问题被迫为之，大多没有降落伞，当然也大多没能活下来。但现在，降落伞的安全性已经得到验证，拥有此装备的士兵可以从机舱中勇敢地跳出并安稳着陆，随后作为轻步兵投入战场。或许他们会严重缺乏支援武器，不过他们会让敌人手忙脚乱，也可以在敌人的防线后面自由行动，很有用处。"
 ENG_air_defence:0 "防空"
 ENG_air_defence_desc:0 "防空炮、照明大灯，这些都是我们用来保卫英格兰领空的武器。大战时的齐柏林飞艇在一万米之外都能轻松看到、也容易击落。而新的轰炸机则具有不易被发现的特质，会对国家的心脏地带带来恐惧与伤亡，需要我们谨慎应对。"
 ENG_dowdings_fighters:0 "飓风战斗机"
 ENG_dowdings_fighters_desc:0 "战斗机——一种轻型的空中多面手，可以从空中对敌人步兵抛撒火力，也可以与敌机战斗。这两者都是可以继续钻研的方向，能让我们打赢空战。"
 ENG_bomber_command:0 "扩大轰炸机司令部"
 ENG_bomber_command_desc:0 "炸毁工厂、破坏铁路。这种天空中的“火炮”比任何火炮都射的更远、威力更大。猛烈打击！快速打击！轰炸机所过之处只会有一片废墟。"
 ENG_first_line_of_defence:0 "第一道防线"
 ENG_first_line_of_defence-desc:0 "反制地方战斗机的第一道防线，好吧，就是战斗机。战机间的战斗充满了缠斗，阻止敌机袭击我们的地面部队的企图，为我们赢得宝贵的时间。防空部队固然重要，但我们不能过度依赖他们，尤其是战斗机的防空表现比他们好的时候。"
 ENG_air_support_training:0 "空中支援训练"
 ENG_air_support_training_desc:0 "良好的陆空协调让飞机能支援步兵，步兵也能帮空军解决麻烦。无线电、信号弹、烟雾弹，只要是能在陆空之间传达信息的装备，都应该考虑采用。近距离的空中支援能把敌人炸的四分五裂，让我们的男孩们大步向前，占领那些已经被空军扫平的目标。"
 ENG_knights_of_the_sky:0 "天空骑士"
 ENG_knights_of_the_sky_desc:0 "王牌飞行员——一段段空中传奇。他们就好像亚瑟王的圆桌骑士一样，与他们的敌人进行高贵而致命的决斗。骑士精神、贵族信条、战争纪律塑造出了骑士的光荣形象，他们也能被用来定义我们的王牌。他们会像骑兵一样快速机动，为一个狼烟四起的城市解围，他们引擎的轰鸣就如同胜利的战吼。"
 ENG_strategic_elimination:0 "有差别轰炸"
 ENG_strategic_elimination_desc:0 "至少我们可以说，不加选择地轰炸平民与无武装城镇是不可取的，尽管我们也可以这样做，让敌国城市熊熊燃烧的机会就像禁果一样诱人。但我们不会这样做，我们要对空军作战进行限制，更有效地利用我们的轰炸机。工厂、铁路和军事目标。决不允许恐吓式轰炸。"
 ENG_Portals_vision:0 "伞兵野望"
 ENG_Portals_vision_desc:0 "我们有一个愿景，一个伟大的野望。如战列舰般成队列的铝钢巨兽飞舞于敌军上空，于敌恐惧嘶吼中投掷下万吨怒火，天罚惊雷炸响于敌阵。敌溃如瓦解沙崩时，我神威伞兵又乘白伞天降，携皇国之威毙敌斩旗。"
 ENG_mechanical_upgrades:0 "机械升级"
 ENG_mechanical_upgrades_desc:0 "上帝啊，这些飞机也太过陈旧了。我们可以努力升级他们，更换部分零件……就能让他们变得更棒！无论如何，这些老飞机会变得更有效率，更致命。"
 ENG_scrap_into_spitfires:0 "回收再利用"
 ENG_scrap_into_spitfires_desc:0 "垃圾是放错地方的资源。锡罐、铝制易拉罐、螺纹钢或者铜杯，都可以变成我们急需的各种原材料。将他们熔炼，回收再利用，杯子变轰炸瞄准器，垃圾变成示踪弹，没有什么是应该被浪费的。"
 ENG_jet_technology:0 "喷气科技"
 ENG_jet_technology_desc:0 "令人瞩目的新型“喷气发动机”能够让飞机以我们闻所未闻，从未料想的超高速度飞行。我们可以把飞机加速到一个让一切螺旋桨敌机嫉妒的超高速，并且随后让他们意识到这是冲自己来的时候，只能恐惧地等待被击毁的命运。"
 ENG_chadwicks_plan:0 "查德威克计划"
 ENG_chadwicks_plan_desc:0 "原子蕴含着无限的力量。它如此微小，微不足道，直到最近为止我们都不能相信他们的存在。它简直……太难以置信了，蕴含着宇宙的力量。查德威克希望我们把握好这种令人恐惧的力量，最终转化为我们的武器。"
 ENG_Britain_At_War:0 "战时不列颠"
 ENG_Britain_At_War_desc:0 "尽管我们为和平做出了最大努力，但我们似乎必须再次为生存而战。今天是我们最黑暗的时刻，但我们绝不会在黑夜中就此沉寂。 我们必须为生存而战，继续前进，阻止他们的侵略！为荣誉而战，为国家而战！不列颠绝不屈服，不列颠永存！"
 ENG_National_Unity_Government:0 "民族团结政府"
 ENG_National_Unity_Government_desc:0 "在这样的艰难时刻，联合王国的政府必须保持强大，展现出它的团结与对民族的爱，如此才能鼓励公民们恪守尽职。无论是在军中服役，在车间中流汗还是在田地间耕耘，所有人都必须尽自己的一份力。"
 ENG_Start_The_Draft:0 "开始征兵"
 ENG_Start_The_Draft_desc:0 "那些不想参军的人可能有很多原因。 他们中的许多人都是以自我为中心的，专注于工作和家庭，但是如果他们不参军，能让英国人工作的英国可能就不存在了！ 我们应该确保在这个危机时刻，任何能够为我们服务的人将为我们服务。"
 ENG_Nationalise_Key_Industries:0 "关键产业国有化"
 ENG_Nationalise_Key_Industries_desc:0 "木材，煤炭，钢铁以及任何对我们的战争结局至关重要的事物都必须置于政府的控制之下。 我们不能放慢生产速度，也不能等待公司向我们提供所需的原料。 他们的短视可能导致英国的垮台！"
 ENG_Factory_Build_Up:0 "工厂建设"
 ENG_Factory_Build_Up_desc:0 "建立工厂，开放新的工业区，让每个工厂都满负荷运转。 我们不能有任何迟钝，拖延，而不是等到我们家门口很可能被入侵的时候！"
 ENG_Air_Raid_Shelters:0 "防空洞"
 ENG_Air_Raid_Shelters_desc:0 "落在英国的炸弹摧毁了房屋和街道，将街区变成了废墟。 我们必须撤离，但不必损失生命。 虽然防空洞很重要，但对平民进行演习训练更为紧要。"
 ENG_Distribute_Gas_Masks:0 "分发防毒面具"
 ENG_Distribute_Gas_Masks_desc:0 "我们不知道敌人会怎么做。 芥子气仍在灼烧英国公民的身心，防毒面具的广泛分发似乎是减轻他们对毒气的恐惧的最佳选择。"
 ENG_Start_The_Blackout:0 "开始灯火管制"
 ENG_Start_The_Blackout_desc:0 "敌人的轰炸机无法瞄准看不见的东西。 关掉所有灯，关闭所有电源。 确保每个居民区看上去都像农村一样空旷。 如果他们不知道袭击目标是什么，他们的轰炸行动将是无效的。"
 ENG_Evacuate_Children_From_The_Cities:0 "疏散城市"
 ENG_Evacuate_Children_From_The_Cities_desc:0 "对儿童来说住在城市里太危险了，甚至对成年人来说都不安全。 但是，对最受威胁的人们的大规模撤离将减轻人们的恐惧，并确保在这场恐怖的战争中，我们很少有花朵丧命。"
 ENG_Dig_For_Britain:0 "为不列颠耕地"
 ENG_Dig_For_Britain_desc:0 "用你的锄头从你的花园中挖出不列颠的胜利！在一天的辛苦工作后，学会腌制、学会自己装罐，享受亲手触摸土地的感觉，如此，您也直到自己正为不列颠的食物供给事业出一份力。"
 ENG_Womens_Land_Army:0 "陆军妇女队"
 ENG_Womens_Land_Army_desc:0 "男人们已投身战场，他们留下的工农业岗位无人顶上。最直接的方法——让女人们上！如果妻子们想为前线的丈夫制造炮弹，如果母亲们想为壕沟中的儿子送上食粮，那就让他们放手干！"
 ENG_Britain_Shall_Not_Burn:0 "大英不会化为灰烬"
 ENG_Britain_Shall_Not_Burn_desc:0 "投掷燃烧弹的轰炸机对我们来说是一个棘手的新麻烦，它们已经造成了数以百计的伤患。不列颠大地正在燃烧，我们必须以一切手段，动用一切物资投入所有人力，来扑灭这大火。"
 ENG_Patriotic_Films:0 "爱国主义电影"
 ENG_Patriotic_Films_desc:0 "在电影院中上映爱国电影，虽然这种行为会被那些精外视作政治宣传。然而，我们的民众需要保持高昂的士气，我们的民族必须大步向前，因此，我们应该制作这些电影，提醒他们为什么英国值得人民为之奋斗！"
 ENG_Requisition_Country_Estates:0 "征用乡村庄园"
 ENG_Requisition_Country_Estates_desc:0 "许多乡村庄园根本未被利用，或者只是低效运转。我们可以把它们改建成医院、被疏散孩子的临时学校、训练场或者任何其他更有用的东西。当然，这可以视作政府提出的临时租约，在战后我们会支付一切损失补偿以及相关费用，这点不用担心。"
 ENG_Britain_Fights_On:0 "不列颠奋战"
 ENG_Britain_Fights_On_desc:0 "尽管有死亡和鲜血，每个英格兰人，每个苏格兰人和每个北爱尔兰人耳中都充斥着战争的惨烈，不列颠屹立不倒，随时准备以各种手段与敌人作战。 国王万岁！"
 ENG_Snap_Election:0 "紧急选举"
 ENG_Snap_Election_desc:0 "由于议会中保守党、自由党与工党旷日持久的对峙僵局，奥斯丁·张伯伦首相除了解散议会重新大选外别无选择。人们希望新的大选能选出一个能结束议会僵局的政党，并引导英国走出黑暗的低谷。"
 ENG_Conservative_Victory:0 "保守党胜利"
 ENG_Conservative_Victory_desc:0 "保守党在上届大选中获胜，并在议会中确保多数席位，我们可以将英国交给这样一个明智的政府。再也不会有想搞一套疯狂的经济政策的工党或者散漫无能的自由党碍手碍脚了，我们保守党会把英国带上成功之路。"
 ENG_The_Geddes_Axe:0 "格迪斯大斧"
 ENG_The_Geddes_Axe_desc:0 "现任政府最大的问题就是无意义的繁文缛节和冗官冗员！新保守党的大斧会把这些肿瘤从我们政府的身上切除！"
 ENG_Reduce_Dole_Payments:0 "缩减失业救济"
 ENG_Reduce_Dole_Payments_desc:0 "尽管需要失业救济金来避免了普遍的贫穷，但我们需要偿付的金额大到会把我们的财政直接耗空。我们首先会在数额上进行削减，然后提高审定标准。虽然这会带来阵痛，但工人要为国家想，长久来看，这会让我们免于更大规模的贫穷和破产。"
 ENG_Reduce_Civil_Servant_Costs:0 "缩减公共安全开支"
 ENG_Reduce_Civil_Servant_Costs_desc:0 "政府中数量庞大的公务员耗掉了政府无数预算！我们需要削减工资并进行大规模裁员，以弥补我们的亏空。"
 ENG_Military_Austerity:0 "缩减军费"
 ENG_Military_Austerity_desc:0 "为了平衡国家预算，不幸地，我们必须削减军费。虽然短时间内军队会因此不可避免地衰弱，等到我们的政府再次恢复正常运作，这个问题会被更妥善地解决。"
 ENG_Balance_The_Budget:0 "平衡预算"
 ENG_Balance_The_Budget_desc:0 "通过政府大规模裁员与削减军费，保守党政府终于消灭了赤字并从破产的深渊里拯救了王国。"
 ENG_Deal_With_The_Unions:0 "与工会的交易"
 ENG_Deal_With_The_Unions_desc:0 "尽管一些党员认为工会只不过是社会主义思想与懒汉的温床，但如果我们能设法与他们达成一些协议，他们大概最近就不会罢工了。"
 ENG_Subsidies_For_Companies:0 "补贴企业"
 ENG_Subsidies_For_Companies_desc:0 "这几年是英国历史上私营企业最为低迷的年代，也许这是政府应该介入并帮助私营企业恢复元气的时候了。"
 ENG_Economic_Recovery:0 "经济复苏"
 ENG_Economic_Recovery_desc:0 "在我们政府小心翼翼的干涉下，人们开始恢复消费，失业率逐步下降。看来，英国是通过我们的努力复兴的，而不是那些所谓的“工党运动家”。"
 ENG_Reduce_Tariffs:0 "降低关税"
 ENG_Reduce_Tariffs_desc:0 "我国面临的另一个问题是国家的巨额关税，如果我们能尽力减低关税，就会有更多的业务和商品流经王国，从而得到加工并出售。"
 ENG_The_Portuguese_Connection:0 "英葡纽带"
 ENG_The_Portuguese_Connection_desc:0 "数百年来，英国与葡萄牙一直维持着良好的关系，这意味着他们也会是很好的商业伙伴。我们能从那里得到各种各样的商品。"
 ENG_Interatlantic_Trade:0 "跨大西洋贸易"
 ENG_Interatlantic_Trade_desc:0 "大西洋航线是我们贸易的生命线，串联了我们和我们的殖民地以及其他重要的贸易伙伴，我们必须继续通过大西洋航线来促进贸易。"
 ENG_Restore_Trade_With_The_USA:0 "恢复与美国的贸易"
 ENG_Restore_Trade_With_The_USA_desc:0 "美利坚合众国物产丰饶，但最近和我们一样都处于经济危机中，与他们的贸易会让双方都回到正轨。"
 ENG_The_Regime_Of_Cheap_Money:0 "货币贬值政策"
 ENG_The_Regime_Of_Cheap_Money_desc:0 "纸币的幸运之处在印钞很容易，而且如果我们使其贬值并人为地制造通货膨胀，我们可以通过出口来赚更多的钱。"
 ENG_Improve_Southern_Infrastructure:0 "改善南方基建"
 ENG_Improve_Southern_Infrastructure_desc:0 "英格兰南部似乎与整个大英帝国有些脱节，我们必须着手修整道路，建立新的电话线路，英国必须是一个有机的整体。"
 ENG_Encourage_Civilian_Investment:0 "鼓励民间投资"
 ENG_Encourage_Civilian_Investment_desc:0 "为了确保大政府不大包大揽，我们需要鼓励公民们对大小事务进行私人投资，或许我们可以提供减税补贴？"
 ENG_Newcastle_Chemical_Works:0 "纽卡斯尔化工厂"
 ENG_Newcastle_Chemical_Works_desc:0 "如果说我们英国有哪个领域不如他人，那肯定就是化工领域了。我们需要向纽卡斯尔化工厂注入更多的资金，这也会给当地人提供更多的岗位。"
 ENG_Northern_Military_Works:0 "北方兵工厂"
 ENG_Northern_Military_Works_desc:0 "尽管我们预计苏格兰在未来一段时间都不会被入侵，我们也需要保证苏格兰驻军在财政紧缩的艰难时段的训练强度。"
 ENG_Joint_Company_Government_Building_Projects:0 "联合建筑项目"
 ENG_Joint_Company_Government_Building_Projects_desc:0 "通过政府与民企的合作，我们会发起一系列的公共服务项目和建筑项目，这会让政府能更好地为公民服务，也为不列颠的工人提供许多工作岗位。"
 ENG_The_Lion_Roars_Again:0 "雄狮再度咆哮"
 ENG_The_Lion_Roars_Again_desc:0 "经济动荡不会也不能动摇我们强大的帝国，万兽之王将会在欧罗巴大地上再度咆哮，我们必须在世界舞台上站稳脚跟。"
 ENG_Pass_The_Public_Order_Act:0 "通过公共秩序法案"
 ENG_Pass_The_Public_Order_Act_desc:0 "攘外必先安内，出台《公共秩序法》是制止各种犯罪行为的第一步。"
 ENG_Tackle_Paramilitary_Movements:0 "根除非法武装组织"
 ENG_Tackle_Paramilitary_Movements_desc:0 "各种激进组织为了自己的政见走上街头，挥舞着各种临时制作的武器打成一团，可怜的守法公民却被困在中间！在这些犯罪团体残害更多的普通公民之前，我们必须始终保持监视与镇压的力度。"
 ENG_Aid_The_Bobbies:0 "支援警察"
 ENG_Aid_The_Bobbies_desc:0 "截至最近，英格兰各地发生的海量犯罪案件已经淹没了各地警察，我们必须为各地的警察局提供帮助和资金。"
 ENG_Arrest_Their_Leaders:0 "把领头的抓起来！"
 ENG_Arrest_Their_Leaders_desc:0 "我们给过那些准军事团体停止犯罪的机会，但他们还是在各色人物的领导下骚扰民众。让我们派出警察来逮捕这帮领头的，他们必须为他们走狗的行为付出代价。"
 ENG_Restore_The_Social_Fabric:0 "重建社会机构"
 ENG_Restore_The_Social_Fabric_desc:0 "越来越多的激进团体被镇压完毕，现在政府有责任与民众接触并重建公信力，以免他们再度受到激进分子的影响。"
 ENG_Unemployment_Insurance_For_Agricultural_Workers:0 "农业工作者保险"
 ENG_Unemployment_Insurance_For_Agricultural_Workers_desc:0 "无论什么年代什么政府，小农在英国历史上一直存在，他们很容易因为一次歉收而陷入困窘，我们可以出台保险来保证他们不至于真正的破产。"
 ENG_Expand_The_Home_Market:0 "扩大本土市场"
 ENG_Expand_The_Home_Market_desc:0 "除了失业者，无家可归者也是一个大问题。建造新的房屋后，我们可以找到愿意贷款买房的人，这对我们疲软的经济有好处。"
 ENG_Royal_Commission_On_Coal_Mining:0 "皇家煤炭开采委员会"
 ENG_Royal_Commission_On_Coal_Mining_desc:0 "煤矿开采是一项艰巨、危险的工作，为了防止矿工们收到工会的影响，我们需要设立一个皇家委员会来监管矿工的劳动环境。"
 ENG_Improve_Regulations:0 "完善规章"
 ENG_Improve_Regulations_desc:0 "通过派遣专员每月对工作地点进行巡视和检查，政府可以紧抓进度并监控工作环境，确保每个人都能安心安全地劳动。"
 ENG_Slum_Clearance_Campaign:0 "贫民窟扫除运动"
 ENG_Slum_Clearance_Campaign_desc:0 "许多都市中心都有庞大而分散的贫民窟，除了流浪者和无家可归者之外别无他物。这些地方也是煽动者与犯罪者的天堂，政府应该严厉打击这些地点的犯罪行为， 并以一切手段加以清理。"
 ENG_Aid_Scotland:0 "帮助苏格兰"
 ENG_Aid_Scotland_desc:0 "苏格兰没有英格兰这样的工业产能，但它也是联合王国的一部分，我们必须尽我们所能，通过新的工业规划方案来帮助我们的同胞。"
 ENG_Improve_Education:0 "改革教育系统"
 ENG_Improve_Education_desc:0 "青年人是国家的未来，如果我们还把孩子们视作无需过多理会的野蛮人，我们就没有未来。政府应该采取措施来为大多数英国人提供更好的公立教育。"
 ENG_Compassionate_Conservatism:0 "慈悲的保守主义"
 ENG_Compassionate_Conservatism_desc:0 "英格兰的保守主义者试图将政府塑造成一个善良、守旧的老父亲形象，知道什么对他们的孩子最有利。通过他谨慎的指导之手，英格兰和帝国将会继续繁荣！"
 ENG_Liberal_Victory:0 "自由党胜利"
 ENG_Liberal_Victory_desc:0 "在最近的大选中，自由党获取了胜利。自1920年早期以后，这是他们第二次掌握政权。十年来，我们一直在尝试用自由主义理论与思想将守旧的大英帝国带入现代。自由主义是理想主义与实用主义的有机结合，将成为我们指导国家的核心思想。"
 ENG_Lloyd_Georges_Fair_Deal:0 "罗伊德·乔治的新政"
 ENG_Lloyd_Georges_Fair_Deal_desc:0 "罗伊德·乔治是自由党的思想领袖，他提出来一系列的激进改革方案，以避免英国陷入灾难。我们将通过一系列改革，来预防接踵而至的经济危机。"
 ENG_National_Development_Council:0 "国家发展委员会"
 ENG_National_Development_Council_desc:0 "作为“新政”的一部分，首相和议会将会设立一个国家发展委员会，由那些在工业管理与经济学领域最有成就的聪明人组成，这些人会在实践中领导新的改革。"
 ENG_National_Business_Meetings:0 "国家行业会议"
 ENG_National_Business_Meetings_desc:0 "让有影响力的工业巨头与经济专家一同参会，有助于经济复苏，且是安排预算的最好方法。"
 ENG_Scrap_The_Ottawa_Agreements:0 "废除渥太华协议"
 ENG_Scrap_The_Ottawa_Agreements_desc:0 "尽管英国政府与它的统治者希望与诸殖民地、自治领保持良好关系，但为了摆脱经济困境，我们需要废除《渥太华协议》，正式向加拿大产品征收关税。"
 ENG_End_Protective_Tariffs:0 "废止保护性关税"
 ENG_End_Protective_Tariffs_desc:0 "尽管关税保证了本土商品的竞争力，却扼杀了企业或个体户自食其力，努力发展的动力，我们必须看到这种关税的终结。"
 ENG_End_Of_The_Crisis:0 "危机结束"
 ENG_End_Of_The_Crisis_desc:0 "通过商界人士强有力的成功运作，经济危机最艰难的时候已经度过了。脖子上的绳套毕竟松了一些，我们所有人都可以喘一口气。"
 ENG_Weaken_Unions:0 "削弱工会"
 ENG_Weaken_Unions_desc:0 "英国工会乃是马克思主义与反生产者的温床，我们不会再向工会的意志屈服。"
 ENG_Loosen_Regulations:0 "简政放权"
 ENG_Loosen_Regulations_desc:0 "商业方面最大的问题就是政府的繁文缛节，我们必须采取措施来予民方便，让商业与自由贸易蓬勃发展。"
 ENG_Lower_Corporate_Taxes:0 "降低企业税"
 ENG_Lower_Corporate_Taxes_desc:0 "为了让不列颠的企业留在不列颠，我们必须严格削减那些大企业的税负，不让本土企业逃到美国之类的地方去。"
 ENG_The_British_Dream:0 "大英梦"
 ENG_The_British_Dream_desc:0 "大英梦包含两部分，一是利用我国的强大海军在全球范围内保持影响力，二是在世界范围内确保英国商品的主导地位和流通自由。"
 ENG_Construction_Programs:0 "建设计划"
 ENG_Construction_Programs_desc:0 "随着工会的削弱与工作岗位的增加，政府应该设立一系列项目来让公众受益，让那些工会主义者手忙脚乱。"
 ENG_Improve_Efficiency:0 "提高绩效"
 ENG_Improve_Efficiency_desc:0 "我们的工厂是欧洲第一，不，是世界第一！我们只能尽最大努力利用新技术，去提高工厂生产汽车或者烤面包机的能力。"
 ENG_Restart_Global_Trade:0 "重开全球贸易"
 ENG_Restart_Global_Trade_desc:0 "我们的工厂是欧洲第一，不，是世界第一！我们只能尽最大努力利用新技术，去提高工厂生产汽车或者烤面包机的能力。"
 ENG_Strengthen_The_Stock_Market:0 "强化股市"
 ENG_Strengthen_The_Stock_Market_desc:0 "国家发展委员会的理由是，通过仔细的管理和监督来保持我们股市的稳定强力将有利于我们的经济和市场稳定，这是不可或缺的。"
 ENG_Open_For_Business:0 "开门营业"
 ENG_Open_For_Business_desc:0 "在市场自由政策实施后，整个英国，都已经准备好再次进行贸易。英国的商品将以可接受的价格流入欧陆。"
 ENG_Attract_Investment:0 "吸引投资"
 ENG_Attract_Investment_desc:0 "我们拥有如此广袤的帝国和近乎无限的发展潜力，政府可以吸引各种各样的欧美投资者。从长远来看，这些投资对两国都有利。"
 ENG_Work_With_Entrepeneurs:0 "与企业家合作"
 ENG_Work_With_Entrepeneurs_desc:0 "随着自由市场的展开，许多公民都尝试着开办自己的私人生意，有一些人的企业已经开始蓬勃发展，这些个体户应该得到国家的资助来保持他们的稳定。"
 ENG_Scottish_Refineries:0 "苏格兰精炼厂"
 ENG_Scottish_Refineries_desc:0 "在苏格兰有多个潜在的可用地点可以用来建设石化厂或者精炼厂，这不仅可以为许多苏格兰工人提供新的工作岗位，还能在战时保证他们在北方安全地生产。"
 ENG_Liberty_In_The_Workplace:0 "工作场所中的自由"
 ENG_Liberty_In_The_Workplace_desc:0 "如果自由与解放可以再正常的社会中找到，那它也应该在工作场地中存在。您可以自行选择工作的地点和工作的时间。"
 ENG_Booming_Economy:0 "经济大繁荣"
 ENG_Booming_Economy_desc:0 "通过自由党，以及首席执行官、企业家与经济学家们的深谋远虑与精打细算，英国得到的回报就是比历史上任何时候都强大的国力，英镑还能主宰世界市场几十年！"
 ENG_Revise_The_Means_Test:0 "修订经济审查"
 ENG_Revise_The_Means_Test_desc:0 "从表面上看，经济状况调查是向困难家庭提供一定数量政府经济援助的一种方式。但事实上，繁琐的走访调查工作已成为政府的噩梦，为了生存，我们必须减重。"
 ENG_propoganda_against_paramilitaries:0 "对准军事人员的宣传"
 ENG_propoganda_against_paramilitaries_desc:0 "危险的左右翼民间武装分子恐吓着我们的人民，威胁了国家的稳定，我们可以利用这点。"
 ENG_reform_the_dole:0 "改革失业救济金"
 ENG_reform_the_dole_desc:0 "失业救济金，事实上，已经成了懒汉、无意于工作者的薪金！我们必须改革这个制度，确保这些人都能被送进工作场所，以免我们损失更多钱！"
 ENG_end_their_gatherings:0 "终结极端主义集会"
 ENG_end_their_gatherings_desc:0 "准军事组织是英国社会明显而长久存在的危险，我们必须镇压这些集会并逮捕控制那些领导集会的头子。"
 ENG_equal_rights_for_women:0 "女性平权"
 ENG_equal_rights_for_women_desc:0 "自古以来，妇女都构成了大英的另一半社会，我们需要归还他们与男性公民对等的权利，以免我们被称为“不进步”。"
 ENG_education_reform_program:0 "教育改革计划"
 ENG_education_reform_program_desc:0 "为了创造一个稳定的未来，我们需要一群受过良好教育且博文广识的民众，而实现这一目标的唯一途径就是改革我们旧有的教育体系。"
 ENG_funding_universities:0 "增加大学补助金"
 ENG_funding_universities_desc:0 "作为我们新教育计划的一部分，我们必须增加对高等教育机构的补助。无论你来自地球的哪一个角落，就读于英国大学都是值得的……只要你付得起学费。"
 ENG_improve_coal_miner_conditions:0 "改善矿工工作条件"
 ENG_improve_coal_miner_conditions_desc:0 "煤矿开采工作一直都是危险的，但现在我们终于有了建立更好的安全条例的方法，以及执行上述方案的决心。"
 ENG_Agricultural_workers:0 "农业工作者"
 ENG_Agricultural_workers_desc:0 "既然农业是我国不可或缺的一部分，我们需要花些时间来为王国的农夫们编制一套社会安全网，来保证他们的经济安全。"
 ENG_pass_proportional_representation:0 "通过比例代表制度法案"
 ENG_pass_proportional_representation_desc:0 "新的经济改革与普选权改革对投票方式提出了新的需求，我们必须考虑新的选民以及他们多样化的代表形式需求。"
 ENG_social_housing_program:0 "社会住房项目"
 ENG_social_housing_program_desc:0 "设立低收入者安居房有利于解决无家可归者的各种问题，如果我们可以建立新的楼盘，不仅拥有者可以获得租金，政府也可以获得更多的收入。"
 ENG_reunite_liberal_party:0 "统一自由党"
 ENG_reunite_liberal_party_desc:0 "我们的党在很长一段时间都处于内部分裂、上下脱节的状态，面对英国面前不断出现的问题与危机，我们必须联合起来结束分裂。"
 ENG_the_liberal_powerhouse:0 "自由强权"
 ENG_the_liberal_powerhouse_desc:0 "一股崭新的自由之风正吹拂不列颠的海岸，在这自由的黄金时代，我们能让世界的任何角落都听到来自大不列颠的狮吼！所有人都注视着我们强大而自由的国度，满怀嫉妒。"
 ENG_Labour_Victory:0 "工党拿下多数"
 ENG_Labour_Victory_desc:0 "工党在最近的大选中大获全胜，我们准备以社会主义的原则来指导英国。当孩子挨饿的时候，那些剥削公认的老板和商人将再不会获得千倍于劳动者工资的利润。所以，高举红旗，我们的工作才刚刚开始。"
 ENG_keynesian_economics:0 "凯恩斯经济学"
 ENG_keynesian_economics_desc:0 "工党将约翰·梅纳德·凯恩斯（John Maynard Keynes）的经济理论奉为皋臬，认为这种激励资本所有者以刺激经济的理论可以将英国救出危机边缘。既然大选已经胜利，那也是时候实践凯恩斯的理论了，工作重点是压制通货膨胀并投资基础建设。"
 ENG_increase_taxation:0 "对富人开刀"
 ENG_increase_taxation_desc:0 "或许工党一上台之后，（针对上流社会）最急着实行的政策就是增税。大英帝国中最勤劳的工人困窘于饥饿，富人却能举行奢华铺张的派对并一再享受减税福利。再也不会了！富人应该承担起自己的责任，这样我们才能共同建设一个造福所有人的国家。"
 ENG_work_with_unions:0 "与工会协作"
 ENG_work_with_unions_desc:0 "工党是通过工会获得目前的尊贵地位的，工会也是维持工党政府与工人阶层良好关系的中继器。与工会领导人会晤并听取他们的需求，能确保工会一直站在我们这边。"
 ENG_nationalise_coal_steel:0 "将煤钢产业国有化"
 ENG_nationalise_coal_steel_desc:0 "煤钢产业在英国的重型矿业中扮演着重要角色，为工党投票的矿工也大多从事这些行业。将这些产业置于我们工党政府的控制之下，能保证这些重要的产业永远不会被投机投资者和散漫的自由政府损害。我们能更有效率地售出矿物，让那些矿工们依赖的企业获得更好。"
 ENG_end_the_strikes:0 "结束罢工"
 ENG_end_the_strikes_desc:0 "工会引导工人们罢工，是因为当时的政府拒绝听取工人们的需要与担忧。工党是工人的党，对我们的政府进行罢工有些不合逻辑。我们会和罢工的组织者会晤，和工会会晤甚至是过于激进的武装斗争者，以确保在工党政府治下不再发生罢工。"
 ENG_socialist_reconstruction:0 "社会主义改造"
 ENG_socialist_reconstruction_desc:0 "自1919年以来，“社会主义者”一词就与德国狂热的红军联系在一起。但工党是建立在真正的社会主义原则之上的：工作场所的民主化，以及生产资料分配和交换的国有化。虽然这些都是工党政府无法短期内实现的崇高目标，但我们可以开始实施并推进改革，让我们的孩子见证梦幻的社会主义英国。"
 ENG_nationalise_electricity:0 "电力国有化"
 ENG_nationalise_electricity_desc:0 "供电行业的私有化给生活在农村或人口稀少地区的那些贫困人口带来了可怕的后果。 为了确保联合王国的所有人都能获得相同的电力，我们将国有化最大的电力供应商，并将努力向每一个地方提供基本水平的电力。"
 ENG_freedom_for_trade_unions:0 "工会自由"
 ENG_freedom_for_trade_unions_desc:0 "自工党成立以来，工会一直乐于与工党合作。 现在工党已经掌权，通过限制工会的自由以使我们现在受益的行为只会损害我们和工会的关系，因此，我们将保证工会的自由，并避免我们在欧洲大陆看到的可怕的国家财团的出现。"
 ENG_glasgow_to_london_railway:0 "伦敦-格拉斯哥铁路"
 ENG_glasgow_to_london_railway_desc:0 "这个国家最明显的分歧不是基于地理，而是基于阶级，同时这反过来又影响了这个国家的南北分歧。 富裕的伦敦银行家对英格兰北部或是苏格兰没有兴趣，只不过是利用他们的员工在工厂工作。 工党和他们不同，我们知道我们的心脏地带位于英格兰北部。 因此，我们将修建一条从首都到苏格兰工业核心的铁路，将整个岛的工人和工业连接起来。"
 ENG_new_steel_factories:0 "新炼钢厂"
 ENG_new_steel_factories_desc:0 "英国的钢铁和英国的工业几乎是同义词，这有充分地说明了钢铁对我国的重要性。 钢铁对于任何未来的项目都是必不可少的，无论是民用，比如铁路或工厂，抑或是军事，比如坦克和飞机。 为了保证我们有钢铁可以完成任何我们想要完成的项目，我们将开设新的钢铁厂，另外，这也能缓解失业。"
 ENG_public_own_banking:0 "国有银行"
 ENG_public_own_banking_desc:0 "最近的经济危机使许多银行处于不稳定的状态，要么需要补贴，要么快要破产。 工党政府将利用这种情况来控制这些银行，并将它们作为以英国国家和工人的利益为中心的政府机构来经营，。"
 ENG_encourage_cooperatives:0 "鼓励合作社"
 ENG_encourage_cooperatives_desc:0 "社会主义既不是一种危险信号也不只是说把马克思挂在嘴边，而是真正地让劳动人民团结起来并控制自己的工作场所。 工党将鼓励工作场所进行和平的民主化进程，推动工人集体购买和管理他们的工作场所，并推动新企业家成立合作社，而不是由一小撮投资者统治的公司。"
 ENG_rights_for_workers:0 "工人的权力"
 ENG_rights_for_workers_desc:0 "工党是工人阶级的政党。 我们代表他们同时他们反过来选举我们。 我们掌权的时候，我们必须保护那些忠诚的工人免受贪婪的资本和资本家的伤害，这些资本和资本家早晚会使我们回到没有工会或是没有童工禁令的年代。"
 ENG_nationalise_transport:0 "运输国有化"
 ENG_nationalise_transport_desc:0 "“缺乏交通工具，是导致资本家控制和剥削工人的众多因素之一，无法出差导致许多工人被困在本地而接受更差的工作。”通过交通运输的国有化，我们可以设定公平的价格，这样每个英国公民都可以在保证火车准时运行的同时，不用顾虑成本。"
 ENG_factory_construction:0 "工厂建造"
 ENG_factory_construction_desc:0 "作为凯恩斯主义经济计划的一部分，我们必须对国家进行再投资，以防止经济停滞。工党政府计划通过宏大的建设计划来解决经济衰退和由此造成的失业问题，其目标是振兴整个国家，而非一个小小的伦敦。"
 ENG_northern_powerhouse:0 "北部发电站"
 ENG_northern_powerhouse_desc:0 "英国北部是工党活动的核心区域，而利物浦、曼彻斯特和利兹这几个工业城市中的工人正在经济动荡中饱受煎熬。我们得回报这些工人的忠诚，并确保他们不会再遭受这样的痛苦——为他们提供合适的本地制造业工作。"
 ENG_scottish_factories:0 "苏格兰军事工业"
 ENG_scottish_factories_desc:0 "苏格兰是英国最重要的地区，但近年来却被忽视了。没有“苏格兰工人”或者“苏格兰工党”这种道理，只应该有英国工人和英国工党。我们需要改善北方的工业以减轻其失业，增加联合王国的总体财富。"
 ENG_southern_airfields:0 "南部机场"
 ENG_southern_airfields_desc:0 "当英国的敌人打过来时，他们会全力进攻南方地区。战争的情况已经改变了，天空和陆地或海洋一样重要。我们必须调整和建造机场，以便勇敢的英国皇家空军的飞行员们能够保护我们的祖国免受敌人轰炸机的袭击。"
 ENG_anglia_military_works:0 "盎格利亚军事工程"
 ENG_anglia_military_works_desc:0 "许多人将“南方”这个词与“富有的地主”和“伦敦银行家”这几个词联系在一起，但事实是南方也有许多的农民家庭因经济危机的到来失业。通过在东盎格利亚建立军用工厂有利于我国的战备工作，同时也会降低首都附近地区的失业率。"
 ENG_reconstruction_complete:0 "社会主义改造完成"
 ENG_reconstruction_complete_desc:0 "随着改革的缓慢进行，我们可以真正相信，我们已经开始了漫长的社会主义道路。资本家不得再压迫工人，工人不得在没有发言权的情况下从事劳动。英国工人应该从资本主义最糟糕的方面中解放出来，而不是像德国工人那样被迫进行血腥暴力革命。"
 ENG_dismantle_the_means_test:0 "取消经济审查"
 ENG_dismantle_the_means_test_desc:0 "经济审查是在经济危机爆发时制定的一项失败的政策。它并没有帮助到受危机影响更严重的工人，反而设置了一个相当高的援助标准使得政府忽视了许多需要援助的工人。我们将取消这一审查，并建立一个公正和平等的制度，以确定其真正的有利于需要帮助的人。"
 ENG_ban_the_nat_revs:0 "禁止旋涡运动"
 ENG_ban_the_nat_revs_desc:0 "漩涡运动是一个可怕的，受诅咒的邪恶运动，由一群疯狂的贵族和法国人发起。无论我们如何致力于言论自由和民主，这场运动在任何希望保持理智的国家都是不可接受的。"
 ENG_all_under_control:0 "尽归控下"
 ENG_all_under_control_desc:0 "随着“漩涡运动”被禁止、对其他暴力准军事组织的镇压以及福利制度的重组，一切似乎都重返秩序，英国再也不会被暴力吞噬。"
 ENG_restructure_benefits:0 "调整福利"
 ENG_restructure_benefits_desc:0 "福利制度是防止一些工人陷入绝对贫困的唯一办法，因此我们必须确保福利制度不会成为官僚体系或经济体系噩梦，以至于继任的政府决定取消这一制度以节省资金。"
 ENG_increase_pension:0 "增加养老金"
 ENG_increase_pension_desc:0 "老年人在度过了充满艰苦辛劳的前半生后有权利享受一段安逸的时光。养老金是对那些曾经以联合王国之名在战争和灾难中辛勤劳作的年迈工人们的公正奖励。增加养老金无疑是正确的，因为这样那些较穷的老人就不会因经济危机而受苦。"
 ENG_welfare_to_heal_the_nation:0 "通过福利制度拯救这个国家"
 ENG_welfare_to_heal_the_nation_desc:0 "进行激进运动的通常都是那些被极端思想误导的工人——比如法国的未来主义者或德国的红军。为了让我们的国家免于此难，我们必须确保所有的工人由国家保障，使得工人们没有必要转向这种疯狂的意识形态，没有必要去追寻一个乌托邦。"
 ENG_labour_building_works:0 "工党基建工程"
 ENG_labour_building_works_desc:0 "我们必须改善联合王国的住房、基础设施和建筑。"
 ENG_improve_the_slums:0 "改善贫民窟环境"
 ENG_improve_the_slums_desc:0 "工人阶级的聚居区通常被戏称为“贫民窟”，这些地区是英国迄今为止受影响最严重的地区。我们必须改善这里的住房状况。"
 ENG_cheap_cottages:0 "廉价小屋"
 ENG_cheap_cottages_desc:0 "为人们建造廉价的小屋以供迁入，这一项目可以刺激建筑业发展，并解决与我们现在面临的住房危机。"
 ENG_social_housing_for_all:0 "全民社会住房项目"
 ENG_social_housing_for_all_desc:0 "每个人都需要一个家，每个人都需要一个住的地方。社会保障房可以给不幸的人提供一个家，给社会上所有人一个遮风避雨的屋顶"
 ENG_education_for_all:0 "全民教育"
 ENG_education_for_all_desc:0 "在这个千变万化的世界里，教育比以往任何时候都更重要。我们必须开放大学和教育机构，让任何人，任何家庭，在我们的贵族学院里寻求知识。"
 ENG_uni_subsidies:0 "大学补助"
 ENG_uni_subsidies_desc:0 "学生们为了获得学位常常负债累累，我们需要确保这种情况不再发生——因为人们不应该因为教育而负债"
 ENG_improve_maternity_care:0 "提升生育保险"
 ENG_improve_maternity_care_desc:0 "医院里的妇女仍在因护理不善而死去。为了防止母亲和孩子的死亡，只要有一丝希望，我们就必须这样做。"
 ENG_form_the_national_health_service:0 "国家卫生服务"
 ENG_form_the_national_health_service_desc:0 "每个人都享有生命权，每个人都有权接受治疗。因此，为全国人民提供医疗保健的国家卫生服务至关重要。"
 ENG_abolish_the_house_of_lords:0 "废除上议院"
 ENG_abolish_the_house_of_lords_desc:0 "我们的最后一个社会项目目的在于改革国家的政治——未经选举而产生的上议院必须取缔。工党政治家普遍不喜欢它，因为它标志着几百年以来的源自贵族的压迫。贵族的上议院将被解散，取而代之的将是一个新的、按比例选举产生的上院，它将服从于人民的意志。"
 ENG_the_new_jerusalam:0 "新耶路撒冷"
 ENG_the_new_jerusalam_desc:0 "随着我们新改革的脚步，联合王国会成为自由、繁荣和象征人民福祉的灯塔。"
 ENG_The_Setting_Sun:0 "日薄西山"
 ENG_The_Setting_Sun_desc:0 "大英帝国的现状可不太好。它的殖民地正在崩溃，它的人民也焦躁不安——谁知道接下来还会发生什么？"
 ENG_Improve_Commonwealth_Ties:0 "巩固英联邦成员间的关系"
 ENG_Improve_Commonwealth_Ties_desc:0 "我们必须改善我们和联邦成员间的关系，并表明我们仍然可以使他们获益。"
 ENG_Second_Imperial_Economic_Conference:0 "第二次帝国经济会议"
 ENG_Second_Imperial_Economic_Conference_desc:0 "帝国经济会议开始了。帝国和殖民地之间将讨论开发问题、经济问题和统一问题。"
 ENG_Development_In_Ireland:0 "开发爱尔兰"
 ENG_Development_In_Ireland_desc:0 "爱尔兰是欠发达的。我们应该去解决这个问题，建造工厂和基础设施，向爱尔兰人民展示我们可以被信任去领导他们。"
 ENG_Development_In_Canada:0 "开发加拿大"
 ENG_Development_In_Canada_desc:0 "加拿大是欠发达的。我们应该去解决这个问题，建造工厂和基础设施，向加拿大人民展示我们可以被信任去领导他们。"
 ENG_Develop_South_Africa:0 "开发南非"
 ENG_Develop_South_Africa_desc:0 "南非是欠发达的。我们应该去解决这个问题，建造工厂和基础设施，向南非人民展示我们可以被信任去领导他们。"
 ENG_Develop_The_Arab_States:0 "开发阿拉伯国家"
 ENG_Develop_The_Arab_States_desc:0 "阿拉伯是欠发达的。我们应该去解决这个问题，建造工厂和基础设施，向阿拉伯人民展示我们可以被信任去领导他们。"
 ENG_Investment_In_Australia:0 "投资澳大拉西亚"
 ENG_Investment_In_Australia_desc:0 "我们大洋洲的殖民地是欠发达的。我们应该去解决这个问题，建造工厂和基础设施，向澳大拉西亚人民展示我们可以被信任去领导他们。"
 ENG_Commonwealth_Investment_Fund:0 "英联邦投资基金"
 ENG_Commonwealth_Investment_Fund_desc:0 "通过投资于彼此的经济，英联邦投资基金是我们帮助殖民地的一种方式，也是殖民地帮助我们的一种方式，。"
 ENG_Save_The_Presidency:0 "拯救马德拉斯辖区"
 ENG_Save_The_Presidency_desc:0 "马德拉斯辖区的地位岌岌可危。我们应该帮助他们。"
 ENG_Emergency_Troops:0 "应急部队"
 ENG_Emergency_Troops_desc:0 "枪械对任何地方的防御都至关重要，马德拉斯辖区内完全匮乏枪械。我们来帮忙吧。"
 ENG_Set_Up_Armaments_Factories:0 "建设军工厂"
 ENG_Set_Up_Armaments_Factories_desc:0 "派遣一支印度远征军，去帮助马德拉斯辖区。"
 ENG_Decolonise_The_Presidency:0 "印度去殖民化"
 ENG_Decolonise_The_Presidency_desc:0 "是时候离开印度了。我们插手他们的事情已经够多了，从这个泥潭里我们除了几千具棺材外没有什么还能得到的了。"
 ENG_Leave_The_Presidency:0 "离开马德拉斯"
 ENG_Leave_The_Presidency_desc:0 "现在是我们离开的时候了，虽然英国在印度的统治是伟大的，但它已经不再合适了。为了挽救大英帝国，断尾求生虽然痛苦但也不得不接受。让印度去拥抱自己的命运吧！"
 ENG_Operation_London_Bridge:0 "伦敦桥行动"
 ENG_Operation_London_Bridge_desc:0 "派人，派士兵，不惜一切代价恢复在印度的统治。"
 ENG_Deal_With_The_Partisans:0 "处理游击队问题"
 ENG_Deal_With_The_Partisans_desc:0 "与印度的游击队打打交道，确保他们知道我们才是这里的统治者。"
 ENG_Emergency_Funding:0 "应急基金"
 ENG_Emergency_Funding_desc:0 "印度政府需要一笔紧急资金——毕竟军队这台机器最耗钱了。"
 ENG_Restore_Civilian_Sector:0 "恢复民政部门"
 ENG_Restore_Civilian_Sector_desc:0 "在印度，民政部门被严重的忽视。我们必须改变这个情况。"
 ENG_Restore_The_Economy:0 "恢复经济"
 ENG_Restore_The_Economy_desc:0 "恢复经济，加强经济，重建印度的经济实力。"
 ENG_Reintegrate_The_Princely_States:0 "重返君主制度"
 ENG_Reintegrate_The_Princely_States_desc:0 "重返君主制度后，印度的重要地区开始造反。我们需要提醒他们何为“忠诚”。"
 ENG_Crush_Travancore:0 "碾碎特拉凡哥尔"
 ENG_Crush_Travancore_desc:0 "粉碎特兰科雷，把它融入我们扩张的印度！"
 ENG_Destroy_Theosophy:0 "摧毁邪教"
 ENG_Destroy_Theosophy_desc:0 "摧毁现在在印度部分地区占主导地位的宗教组织，将它们纳入我们的统治中！"
 ENG_Operation_Ethelred:0 "埃塞雷德行动"
 ENG_Operation_Ethelred_desc:0 "埃塞尔德行动将再次把整个拉吉置于我们的控制之下。"
 ENG_Restore_The_Raj:0 "重建英属印度"
 ENG_Restore_The_Raj_desc:0 "现在我们可以恢复我们的印度的殖民地了，向印度皇帝致敬！"
 ENG_Fortify_Calais:0 "巩固加莱"
 ENG_Fortify_Calais_desc:0 "加莱，我们的第二个直布罗陀。在敌人的威胁下它可能并不是特别安全，因此加强它，让它尽可能难以被夺去"
 ENG_The_Channel_Wall:0 "海峡防线"
 ENG_The_Channel_Wall_desc:0 "英吉利海峡是一个巨大的，至关重要的防线，保护英格兰免受外敌入侵。"
 ENG_Support_Stable_Governments:0 "支持那些不魔怔的政府"
 ENG_Support_Stable_Governments_desc:0 "任何一个还没有完全魔怔掉的国家都是我们的朋友。"
 ENG_Guarantee_The_Netherlands:0 "保护荷兰"
 ENG_Guarantee_The_Netherlands_desc:0 "法国和德国把荷兰正在盯着荷兰流哈喇子。我们得保护我们的荷兰朋友。"
 ENG_Encircle_France:0 "包围法国"
 ENG_Encircle_France_desc:0 "魔怔掉的法国必须被控制和封锁，以保护整个欧洲不被橄榄。"
 ENG_Guarantee_Swiss_Neutrality:0 "保证瑞士的中立"
 ENG_Guarantee_Swiss_Neutrality_desc:0 "瑞士长期以来一直保持中立，我们完全支持他们继续保持中立。"
 ENG_Lisbon_Accords:0 "里斯本协定"
 ENG_Lisbon_Accords_desc:0 "里斯本协定如果得到批准，将邀请葡萄牙加入我们的联盟，从而帮助我们在与欧洲大国开战时确保进入地中海的通道。"
 ENG_The_Italian_Pact:0 "意大利条约"
 ENG_The_Italian_Pact_desc:0 "与意大利人达成一项协议对我们在欧洲的目标至关重要，那就是团结欧洲大陆的力量。"
 ENG_The_Calais_Blitz:0 "加莱闪电战"
 ENG_The_Calais_Blitz_desc:0 "加莱是进攻法国的最佳基地。是时候结束这场哑谜，一劳永逸地摧毁法国的先锋派国家了。为了国王和帝国，前进！！！"
 ENG_Reinforce_The_Straits_Commission:0 "强化海峡"
 ENG_Reinforce_The_Straits_Commission_desc:0 ""
 ENG_Guarantee_Denmark:0 "保障丹麦"
 ENG_Guarantee_Denmark_desc:0 "丹麦是阻止德国扩张的重要国家，我们应该保证他们的独立和自由，这样他们才能在未来存活。"
 ENG_Anti_International_Pact:0 "反国际条约"
 ENG_Anti_International_Pact_desc:0 "第三国际是一个全球性的联盟，准备摧毁所有自由思想的国家，我们应该邀请世界上的自由国家加入一个条约，反对德国进一步的侵略。"
 ENG_Invite_The_Exiles:0 "邀请的流亡者"
 ENG_Invite_The_Exiles_desc:0 "奥地利和普鲁士是我们在第一次世界大战中击败的旧政权的残余。然而，时代变了，不把他们纳入一个阻止德国公社的联盟将毫无意义。"
 ENG_Stockholm_Summit:0 "斯德哥尔摩峰会"
 ENG_Stockholm_Summit_desc:0 "作为北方的雄狮，瑞典十多年来一直在与在斯堪的纳维亚的共产主义影响作斗争，其中最重要的是北大西洋公社。斯德哥尔摩峰会将把我们日益增长的对彼此的尊重变成一个完整的联盟，而瑞典的中立可能会在一开始就阻止这一点，但世界在变化，瑞典人可能也在变化。"
 ENG_Polish_Allies:0 "波兰盟友"
 ENG_Polish_Allies_desc:0 "与波兰的协议对我们在欧洲的目标至关重要，即团结欧洲大陆的力量，反对德国针对欧洲大陆最强大联盟之一的进攻。"
 ENG_Destroy_The_Cradle:0 "摧毁革命的摇篮"
 ENG_Destroy_The_Cradle_desc:0 "第三国际是对全世界所有自由思想的英国人的威胁，是扼杀革命摇篮、再次推翻柏林政权的时候了。我们以前战胜过他们，我我们现在可以再做到这一点！"
 ENG_Fortify_New_Brunswick:0 "建立新不伦瑞克堡垒"
 ENG_Fortify_New_Brunswick_desc:0 "新不伦瑞克是加拿大自治领和联邦其他地区之间贸易的重要组成部分。一旦发生战争，保卫它是至关重要的。"
 ENG_Build_Special_Relationship:0 "建构特殊关系"
 ENG_Build_Special_Relationship_desc:0 "啊，美国——我们任性的前殖民地已经成为了一股相当强大的经济力量。现在不应该对他们怀恨在心了，我们应该以一种特殊的关系向前迈进。"
 ENG_Diplomatic_Talks:0 "外交会谈"
 ENG_Diplomatic_Talks_desc:0 "改善和加强与美国的关系对于我们正在建立的新秩序至关重要。"
 ENG_Washington_Conference:0 "华盛顿会议"
 ENG_Washington_Conference_desc:0 "我们受邀前往美国参与他们在华盛顿举行的回忆。我们两个国家都有一些有趣的建议。"
 ENG_Democratic_Alliance:0 "民主联盟"
 ENG_Democratic_Alliance_desc:0 "如果不消灭独裁者，民主就会灭亡；如果热爱民主的人不采取行动维护民主，民主就会消亡。我们将采取行动。"
 ENG_American_Hegemony:0 "美国霸权主义"
 ENG_American_Hegemony_desc:0 "美国对南北美洲大陆的霸权是件好事。毕竟，两个大国比一个大国更难兑付，横渡大洋也比横渡海峡难得多。只要他们不过分削弱我们在该地区的影响力就好。"
 ENG_Tackle_The_Giant:0 "对付巨人"
 ENG_Tackle_The_Giant_desc:0 "美国本身就是对世界和我们的霸权的威胁。我们不能与那些出卖我们、让我们灭亡的人结盟。他们当年背叛我们，现在又反过来要求贸易和外交。他们背信弃义，一心想着自己的利益。唯一能解决他们的办法就是开战。"
 ENG_Fortify_Toronto:0 "巩固多伦多"
 ENG_Fortify_Toronto_desc:0 "多伦多是加拿大的主要人口中心，很可能成为一个敌特分子渗透美洲的基地。加固它，使它成为一个堡垒。"
 ENG_Fortify_Vancouver:0 "加强温哥华防御"
 ENG_Fortify_Vancouver_desc:0 "温哥华将把我们的军队与我们的东亚后勤和补给路线连接起来，这意味着即使在加拿大东部发生最坏的情况，他们仍然会提供补给。"
 ENG_Prepare_For_The_Inevitable:0 "准备不可避免之战"
 ENG_Prepare_For_The_Inevitable_desc:0 "当我们准备完成时，我们的军队必须处在最佳状态。演习和训练行动必花费掉我们未来几个月的时光，这个损失不可避免。"
 ENG_Alliance_With_Mexico:0 "与墨西哥结盟"
 ENG_Alliance_With_Mexico_desc:0 "攻击美国的腹部，像猪一样切开它。墨西哥人对美国怀有敌意，我们可以向他们承诺来让他们帮助我们。"
 ENG_Operation_Jormungandr:0 "乔蒙甘德行动"
 ENG_Operation_Jormungandr_desc:0 "大英帝国将布武世界！我们的领土从威尔士到华盛顿，太阳永远不会落下！向华盛顿进军，一劳永逸地结束美国的伪善者。"
 ENG_Fortify_Hong_Kong:0 "加强香港防御"
 ENG_Fortify_Hong_Kong_desc:0 "香港是东方的明珠，是一个贸易中心，使我们能够支配它周围的地区。它必须得到保护"
 ENG_Singapore_Strategy:0 "新加坡战略"
 ENG_Singapore_Strategy_desc:0 "新加坡是一个非常重要的城市，位于通往东亚的海峡之间。它一定是我们计划的核心。"
 ENG_Defences_In_Borneo:0 "婆罗洲的防御"
 ENG_Defences_In_Borneo_desc:0 "婆罗洲是一个重要的城市，应该受到保护。如果我们打东亚战争，控制海峡是生死攸关的事。"
 ENG_Fortifications_In_Singapore:0 "加强新加坡防御"
 ENG_Fortifications_In_Singapore_desc:0 "必须保卫，建设新加坡，使之成为一个不被任何侵略者某图的目标"
 ENG_Malayan_Chindits:0 "马来山贼"
 ENG_Malayan_Chindits_desc:0 "马来人知道如何在森林和丛林中战斗，他们知道如何在森林和丛林中生存。在敌人的后方，马来军队可以攻击和摧毁补给线，在与我们的防线后方活动数周。"
 ENG_Invite_Siam:0 "邀请暹罗"
 ENG_Invite_Siam_desc:0 "邀请暹罗加入我们的联盟，这样我们就可以一起反对日本的扩张和侵略。"
 ENG_Sanction_Japan:0 "制裁日本"
 ENG_Sanction_Japan_desc:0 "日本想成为战争贩子？让我们确保它不是用我们的钢铁来制造坦克，也不是用我们的石油来驱动飞机！"
 ENG_Work_With_The_Chinese_Warlords:0 "与军阀合作"
 ENG_Work_With_The_Chinese_Warlords_desc:0 "中国的军阀……想拉拢他们可以说是困难的。不过，他们可能是对日作战中的有用盟友。"
 ENG_Aid_The_Shanxi_Clique:0 "援助晋系军阀"
 ENG_Aid_The_Shanxi_Clique_desc:0 "晋系军阀正处于水深火热之中。我们应该帮助他们，帮助他们重新站起来，击退侵略者。"
 ENG_Pressure_The_Dutch:0 "对荷兰施压"
 ENG_Pressure_The_Dutch_desc:0 "印度尼西亚在荷兰手中，而荷兰人一直坚守着中立。是时候逼迫他们了。"
 ENG_Naval_Exercises_In_East_China_Sea:0 "东海的海军演习"
 ENG_Naval_Exercises_In_East_China_Sea_desc:0 "确保日本知道我们的海军力量比他们强。派舰队参加演习。"
 ENG_Send_The_Ultimatum:0 "发送最后通牒！"
 ENG_Send_The_Ultimatum_desc:0 "要求日本人停止活动，停止扩张，放弃殖民地！他们走得太远了！"
 ENG_Death_To_The_Samurai:0 "武士之死"
 ENG_Death_To_The_Samurai_desc:0 "武士之死！他们万年帝国永远不会有结果，而我们会确保这一点！"
 eng.1.t:0 "联合王国的历史"
 eng.1.d:0 "联合王国加入了这场大战，军队中充满了胜利的信念。英国首相赫伯特·阿斯奎斯在儿子受重伤的情况下带领英国取得了胜利，他活了下来，并给了他战胜戴维·劳埃德·乔治的力量。\n\n虽然最终取得了胜利，但西方战线的失败以及在索姆河和达达尼尔战役中的重大损失，使英国在革命和恐惧笼罩世界之际，陷入了孤立主义的态度。二十年代对英国来说是与大战截然相反的一个和平与相对繁荣的时代，1926年工党在大选中战胜了1922年刚刚当选的保守党政府，导致了一个小福利国家的形成和普通人生活的改善。在阿瑟·亨德森的领导下，英国继续保持不变，而世界却在围绕它转动。\n\n这段和平与繁荣的时期在1931年停止，亚瑟·亨德森被一名法国刺客暗杀，暴乱席卷了英国。工党在1931年选举中输给奥斯汀·张伯伦领导的保守党，张伯伦迅速组建了民族团结政府试图解决问题。随着大陆问题的出现，殖民地的问题扩大并失控，最终导致1934年的印度起义和英属印度的垮台。民族团结政府无法处理这些问题，1934年，当英国股市因叛乱而崩溃时，世界经济也随之完球。\n\n时间进入1936年，奥斯汀·张伯伦呼吁迅速举行选举以结束议会僵局。英国是否会复苏并重新在世界舞台上占据一席之地？还是最终被驱赶到灭亡的边缘？"
 eng.1.a:0 "不列颠雄狮将继续前进！"
 eng.2.t:0 "议会在选举期间休会"
 eng.2.d:0 "今天是议会正式休会的日子。按照选举的惯例，议会应解散，直至选举结束，然后再邀请议员们重新参加新一届会议。这种日子一般都很无聊，但这一次特别重要，因为英国首相张伯伦宣布他将辞职。他的统治一直受到自由党、工党甚至他的保守党同僚的质疑，因此在宣布他的统治结束时，许多人都在争先恐后地争夺权力。一定有人为张伯伦现在滚球感到高兴。"
 eng.2.a:0 "于是，比赛开始了。"
 eng.3.t:0 "1936年的临时选举"
 eng.3.d:0 "选举终于到了。工党、自由党和保守党在夜以继日地工作，以确保他们在选举中取得获胜。来自全国各地的人们都来投票给他们所选择的政党，因为英国未来几年的前途将由此决定。保守党对另一场胜利相当有信心，但自由党和工党同样有信心夺取胜利，并开始向新的政治道路过渡。"
 eng.3.a:0 "工党！我们会让红旗在这里飘扬！"
 eng.3.b:0 "自由党！我们选票在手，为什么要当乞丐呢？"
 eng.3.c:0 "保守党！是上帝让你强大，让你更强大！"
 eng.4.t:0 "对重整军备的愤怒"
 eng.4.d:0 "虽然许多干涉主义、帝国主义议员和知识分子们一直支持皇室重整军备，但其他人则对此感到愤怒。就在今天的伦敦，一万多人举着反战的标语在街上游行。警察在现场监视暴力活动和共产主义活动，但幸运的是，这两种活动目前都没有什么进展。但工党议员乔治兰斯伯里的一篇演讲值得注意，他从一开始就直言不讳地表达了自己的反战观点。他谴责政府：“在大陆上首当其冲地进行一场毫无意义的战争”，并特别批评温斯顿·丘吉尔，说“不应该对一个承认自己热爱战争的人抱有什么的期望”。他的演讲很受欢迎，但是否会产生公众影响仍需观察"
 eng.4.a:0 "有人能人兰斯伯里闭嘴吗？"
 eng.5.t:0 "加莱暴动"
 eng.5.d:0 "自从未来主义者及民族主义政党控制了法国以来，已有大量难民从这个国家涌入，从政治对手到商业精英，再到任何头脑清醒的人。对此，以及我们对加莱的占领，已经使未来主义者的政府非常愤怒，并尽其所能推翻我们的统治。他们的宣传把我们描绘成像百年战争之前一样试图把英国的统治带到法国北部各省，他们积极资助该地区的叛乱组织。就在今天，亲未来主义团体与试图逃离该国的难民发生了激烈冲突。这些激进派称他们是懦夫，声称勒庞因他们的背叛行为而感到羞耻，并开始攻击他们。这像滚雪球一样演变成一场规模相当大的骚乱，警察不得不全天工作，逮捕每一个煽动者和造反者。感谢上帝，无人死亡，但许多人因此受伤，许多人质疑政府处理难民危机的能力。值得庆幸的是，现在有很多人在等待审判结果，所以希望这至少能让公众安静一段时间。"
 eng.5.a:0 "有时候，我真的很讨厌这份工作。"
 eng.6.t:0 "布伦轻机枪"
 eng.6.d:0 "当使用者向目标射击时，子弹呼啸而过，击中要害。一旁的将军们边看边记笔记，还有它的使用者瓦茨拉夫·霍勒克。捷克枪支设计师霍勒克曾应邀到英国演示和讨论他的Vz.52支轻机枪，给英国人留下了深刻印象。这种武器的英国仿制品，被称为布伦轻机枪，正迅速变得比经典的刘易斯机枪更受欢迎，随着欧洲局势的不断升温，军队知道拒绝霍勒克这样的人是多么愚蠢。布伦轻机枪使用30发的弹匣，可以俯卧或站立发射。它发射.303英寸子弹，比刘易斯机枪更短且更轻。将军们一直对霍勒克的表现印象深刻，经过多次交谈，霍勒克被聘为军队武器的生产商和设计师。布伦轻机枪将继续取代刘易斯机枪在步兵和运输方面的职责，前进的步伐和时间不会阻挡大英帝国。"
 eng.6.a:0 "我们的敌人将无法在我们的弹幕下幸存！"
 eng.7.t:0 "测试对讲机"
 eng.7.d:0 "“你那边怎么样，长官？”士兵问。“地面不太平，克劳德，也许可以移动一下。”他的长官回答。“你知道，在这伤着可能有点棘手。”士兵小心翼翼地在岩石周围移动，夜深人静，他最不希望的就是在这个漆黑一团的地方受伤。克劳德不明白苏格兰人是怎么在这些山上生活这么多年的，“该死，高地真是个噩梦！现在怎么样？！”他生气地问。“好多了，克劳德。你在哪里？”中士问道。士兵四处寻找任何可辨认的地标，但当他意识到附近没有地标时，他开始有点惊慌。\n\n“呃，先生？“我不知道我在哪里。”他平静地说。中士叹了口气。“上帝啊。好吧，我会召集一个小组，我们马上就到。别动，呆在对讲机旁，明白吗？“是的，长官。”士兵说。他坐在岩石上俯瞰平原，仰望天空，深呼吸以便放松。他注意到天空中有两个闪烁的灯光。或许是飞机？他不确定。克劳德看着它感到紧张：它比任何一架正常的飞机移动得都要快，机翼的形状也不同于他曾经看到的。他盯着它看了至少一个小时，试图看清楚它在做什么，甚至到底是不是一架飞机。\n\n中士到达时，克劳德向他指了指空中的飞机，但其他人也一点头绪没有。当他们回去后，中士把飞机的事告诉了他的上级，结果被告知当时没有航班。当然，这可能是一架间谍飞机，但他们不知道那到底是什么型号的。"
 eng.7.a:0 "这些“对讲机”快要把这些人逼疯了！这似乎是在浪费我们的时间和精力！"
 eng.8.t:0 "索姆河的教训"
 eng.8.d:0 "第一次世界大战在短短几年内就打破了以往所有关于军事战略的观念。机关枪、毒气和大规模火炮等技术的应用恐怖地制造了一场世界前所未见的血战，可悲的是，我们在毫无头绪的情况下直接进入了战场。如今，战争已经过去多年，我们仍努力从中吸取教训。\n\n现在有三个主要建议。第一个是来自J.F.C.富勒将军的，他认为军队应该采取以速度和机动性为基础的战略，而他一直是装甲战和机械化步兵的坚定支持者。然而，他与亲法国的未来主义团体的联系让许多人感到厌烦。第二位是B.H.利德尔·哈特，他说，世界大战告诉我们，未来的战争将以防御为主，军队应该专注于改进防御帝国的战术，并致力于在进攻来临时如何真正做好计划。这种观点虽然在一些人中很受欢迎，但却因完全拒绝机动或技术改变战斗方式的能力而受到批评。最后，艾伦·布鲁克认为军队应该集中火力，以彻底粉碎并摧毁敌军。他的理论在炮兵中很受欢迎，但富勒计划的提出者相信，不需要完全歼灭敌人就能取得胜利。\n\n无论选择什么，重要的是要记住，军队中每一个士兵的生命，以及那些在后方的士兵的生命，都掌握在将军的手中。索姆河不仅是一个战略上的失败，也是一个道德上的失败，那些选择采用何种战术的人要有一个很好的理由来解释他们为什么选择这个。"
 eng.8.a:0 "富勒的想法是正确的。全速前进！"
 eng.8.b:0 "布鲁克仍然记得那些战壕。我们也一样。"
 eng.8.c:0 "哈特懂得战争和后勤。开火！"
 eng.9.t:0 "英联邦联合军演"
 eng.9.d:0 "人们在游戏中学习效果更好，而这一点在军事上同样成立，而英联邦军事竞赛将会是验证这一点的一个非常好的机会。帝国中所有最优秀的军官和相当一部分士兵都被邀请参加实战模拟，以提高他们的军事技能并学习如何适应战场。毕竟，在安全的演习中学习总比在战斗中学习要好。\n\n去年，这些军官参加了一场目标为德国人的对峙演戏。德国人由志愿者扮演，无疑这些志愿者对德国口音的印象很糟糕。而今年，军官们与口音更差的法国人作战（我们永远也不会知道他们是怎么变得更糟的），模拟的是防御加莱。在演习中英国军队的目标是抵抗法国军队一波又一波的攻击，直到增援部队到达。法国步兵进行了大规模机动化步坦配合，即步兵与装甲部队进行了快速机动攻击。演习中的英国军官们干得不错，但最终还是被打败了。损失不算太大：首先，我们的军官现在对实战状况有了更好的了解。个别的失败稀少而分散，大部分问题主要在于整体的协调和战斗中面临的压力。\n\n应对这些法国魔鬼再怎么准备也不为过。绝不能让这帮化外之民到达我们的祖国，我们必须随时准备。"
 eng.9.a:0 "奇怪的演习"
 eng.10.t:0 "真正的主力舰"
 eng.10.d:0 "在我们的军队中，海军是最重要的。没有它，波拿巴就可以登陆英格兰，日不落帝国就永远无法建立起来，德国人的步伐也不再会被耽搁太久。不断改进海军学说、船舶设计和理论不仅是一项好政策，而且对我们国家的生存也至关重要。今天，我们的力量有了新的发展。\n\n英国皇家海军拥有的可不仅仅是战舰。战舰都自然有着不错的装甲和人力，但最重要的是它装备的枪炮。现在海军有9门46厘米的大炮：这种口径是当前战舰上装备的最大的一种大炮。这样装备的目的有两个：炸毁任何敌对的船只，并协助海军登陆或常规战斗。陆军和海军的合作意味着这艘船将成为帝国任何和反对者的恐惧，任何人都不能阻挡皇家海军！"
 eng.10.a:0 "不列颠尼亚统治海洋！"
 eng.11.t:0 "民族团结政府的成立"
 eng.11.d:0 "另一场欧洲战争的爆发意味着以前在我国肆虐着的政治分歧必须立刻结束。保守党、自由党和工党都已同意组建一个民族团结政府，尽管内阁内部存在一些分歧，但这届内阁仍将会继续连任。我们·必须全力以赴战胜敌人，确保帝国将继续存在下去。"
 eng.11.a:0 "是时候了。"
 eng.12.t:0 "疏散青年人"
 eng.12.d:0 "伦敦和英格兰其他城市遭受的轰炸对成年人和青年人来说都是危险的，但由此造成的身心损伤对这个国家的年轻人坏处可能更大。为了弥补这一点，政府决定让孩子们搬到农村，远离轰炸目标和城市。他们将被分配到疏散地，并由政府看护抚养，在那里他们将努力使生活尽可能的正常和可以忍受下去。当然，这对孩子们来说是很困难的——与朋友和家人分开并不是一个愉快的经历，但等到这场战争结束后，英国年轻人的安全对于国家的重建至关重要。所以，不管发生了什么，他们都必须坚持下去。"
 eng.12.a:0 "孩子们，把战斗留给我们吧。你们不应该待在伦敦。"
 eng.13.t:0 "爱国主义影视的创作"
 eng.13.d:0 "宣传部门已经向内阁表明，如果没有一个有适当的动机来唤醒公众的热情，正在进行的全面战争将在一周内崩溃。为了确保士气保持高昂，他们开始制作许多爱国电影，向国人们展示我们应该如何尽到自己的职责。战争的每一面都被刻画了出来：《我们的生活》展示了加莱游击队战士的英勇抗争；《黎明的一天》以生活在德国占领区的公民的斗争为主题；《失踪的战机》则描绘了一位战斗机飞行员在菲姆勇敢的打击敌人。电影业正在蓬勃发展，这对商业和战争都有好处。"
 eng.13.a:0 "我会尽快买票的！"
 eng.14.d:0 "战争的爆发导致了英国社会各阶层的全面动员。工厂生产正如火如荼地进行着，工作招聘也不断增加，女性也在扮演男性曾经扮演的角色。正如纳尔逊勋爵曾经说过的，“每个人都必须尽到自己的职责。”然而问题是“必须尽到职责”并不意味着尽到职责这会有效果。国防卫队是在海军入侵主要岛屿时组建的民兵组织，主要由预备役人员和老年人组成，并没有得到他们所需要的装备。\n\n国防卫队由1682000名志愿者组成。他们有84.7万支步枪、4.7万支散弹枪和4.9万支各种机关枪。所有这些听起来都不错，直到你意识到这意味着739000人没有任何武器。首相对此感到愤怒，写信给内政部，说“每一个战士手中都必须有一样武器，无论是狼牙棒还是长矛”。内政部显然不明白这是个笑话，因为他们从飞机生产部门订购了25万支长矛——木棍末端插了把旧刺刀的那种。\n\n这确实逗笑了很多人，但在某种程度上，我们也可以从中找到一些希望：这意味着他们在近身格斗中的表现会很出色，只要他们有某种装备。在绝望时我们可以募集这种敢死队，即使是老人也可以发挥发挥余热嘛！"
 eng.14.t:0 "如果这帮卫队连枪都拿不到，那最好早点让他们回家！"
 eng.15.t:0 "穿越凯布尔街"
 eng.15.d:0 "虽然许多参与英国政治的人只满足于利用议会通过或否决改革议案，但也有人不满于此，并试图利用“其他”方法来获得权力。苏格兰议员阿奇博尔德·莫尔·拉姆齐转为极右翼反犹太主义者后一直是英国加速主义运动的领军人物。他们与冒失的君主主义者罗莎·林托恩·奥曼和激进的宣传者威廉·乔伊斯一起，组成了自由主义和社会主义报纸所称的“魔怔壬三巨头”：法国的加速主义+英国人的爱国主义+对犹太人和其他一些他们莫名其妙想要杀死的人的仇恨。所以当这个组织提议在历史上犹太人居住的凯布尔街附近游行时，人们自然会怀疑他们想干啥。让他们围着犹太人转就像让日本将军在唐人街闲逛一样——这不是“可能”冲突的问题，而是“何时”冲突的问题。因此，凯布尔街的人们开始抗议，他们不希望这些魔怔的缝合怪群体来到他们家附近，如果这些缝合怪想要做点啥，他们丝毫不介意大耳瓜子招呼一顿。这使得三人组的态度有点奇怪：他们不想招致政府和人民的愤怒——拉姆齐作为议员的经历告诉他，反民主运动仍然需要人民的支持，但他们也不想显得软弱——仇视犹太人的运动被犹太人的抱怨击退会显得多尴尬？最后，经过多次讨论。三巨头做出了决定："
 eng.15.a:0 "取消游行，游行带来的利益比不过补牙的费用。"
 eng.15.b:0 "我们不向任何人屈服！前进，前进！"
 eng.16.t:0 "穿越利物浦"
 eng.16.d:0 "拉姆齐对这件事感到很尴尬。他歌颂盎格鲁-撒克逊的种族，反对犹太人和马克思主义的思想，但现在他别无选择，只能屈膝。英国加速运动的领导层认为他们似乎还没有准备好进行这种性质的运动——尽管这非常可悲，但从长远角度看是值得的。因此拉姆齐给凯布尔街的人们写了一封公开信，批评他们对他的想法的毫无容忍，并警告他们，“这种独裁主义将使英国在短短几年内看起来像德国”。凯布尔街的人们看后笑了笑，耸耸肩，继续工作。但魔怔三壬组的计划还远未完成。他们没有向那里进军，而是把注意力转向利物浦，那里的人们远没有那么敌对。游行将由罗莎·林托恩·奥曼领导，就议会的无能乃至于拖后腿发表演讲，并歌颂君主权力的价值。一切对他们来说都很顺利：抵抗很小，博比和黑衫军把任何敌对的抗议者都挡在了门外。罗莎的演讲很好，除了她说话时有点口语不清和神志混乱——礼貌地说，她经常吸毒在运动领导层乃至于参与运动的普通人中都不是秘密。"
 eng.16.a:0 "真尴尬。"
 eng.17.t:0 "凯布尔街之战"
 eng.17.d:0 "为了这一刻，许多人已经准备的太久了。三巨头要在凯布尔街游行的消息一传出，抵抗力量就动员了起来。领里组织的领导人与独立工党官员、共产主义煽动者、无政府主义战士、爱尔兰码头工人、英裔犹太人与其他势力几乎都投入了战斗。大都会派出了一个警察分队来维持局面，黑衫军在混乱之中准备好了械斗武器。这将会是一场血战。游行者一上街就和抗议者产生了肢体冲突，准备充分的抗议者甚至建好了路障来阻止游行。混战各方都用他们能得到的一切物品战斗，棍棒、石头、椅子腿、垃圾桶中腐烂的食物、板球拍。只要是手拿得动的东西都成为了武器。警方随后冲破了路障以阻止这场血战，并最终对民众动用武力。不过，警察现在在问，他们是应该阻止游行还是击退抗议者呢？"
 eng.17.a:0 "结束拉姆齐的小小游行！"
 eng.17.b:0 "打退流氓！"
 eng.18.t:0 "英格兰永存，大步前进吧！"
 eng.18.d:0 "警察决定将维稳重点放在打击抗议者上，这对拉姆齐、奥曼和乔伊斯是个福音。在主要反对者都被驱逐并四散而逃的情况下，他们可以从容地踏着鹅步穿过卡布尔街，高高兴兴地。在此之后，他们决定让三巨头用演说来结束这场游行。“面对这一切吧，英格兰活下来了，而且将一直活下去。”奥曼说，“但我想让这个国家、这个帝国繁荣地大步向前，而绝非屈辱地低头苟活。但只要西敏寺的清谈俱乐部仍然存在，国家就不会繁荣！权力绝非来自自私的政客，而是来自高贵的皇位！”她的演说在衷心拥护者中产生了巨大反响。拉姆齐又讲了一些夸大其词的反犹言论，认为犹太人“导致了我们的战败”，并承诺建立一个“不受犹太教士影响”的英格兰。最后，拉姆齐支持了更富有侵略性的外交政策。“不列颠是一个帝国，是一个永存的帝国。因为战争与征服才是让我们盎格鲁-萨克逊帝国永远光荣、令人向往的原因。对于我们极右翼来说，这绝对是美妙的一天。单对于其他人，他们只能在家里瑟瑟发抖。”奥曼以此概括并结束了演讲。"
 eng.18.a:0 "愿王冠自尘埃中升起！"
 eng.19.t:0 "伦敦陷入无政府状态"
 eng.19.d:0 "在街垒发生冲突后，警察通知游行队伍结束游行，如果他们不回家则将面临逮捕。拉姆齐和奥曼同意了，带着他们的战士们沮丧而悲伤地离开了游行队伍。但乔伊斯不同意，如果他们走了运动该怎么办？他们都是懦夫和叛徒！我们会战斗的！然后他也确实这么做了：他和一些忠诚于他的团体指控还未来得及离开的落单的其他派别抗议者背叛了运动，并对他们进行了攻击和殴打；而被殴打者则组织起来反击——这可真的吓坏了公众。这场混战滚雪球般地演变成一场骚乱，席卷了整个伦敦。这时，拉姆齐和奥曼已经走得很远了，他们应该庆幸自己与之没有任何联系。警方加班加点使城市平静下来，并且严厉实行宵禁和并打击一切公众集会，直到最后尘埃落定。不用说，英国人民对拉姆齐三人和他们的手下并不怎么热情。在他们心目中，他们真的是“魔怔三人组”。"
 eng.19.a:0 "他们对我们美丽的城市都做了些啥！"
 eng.20.t:0 "他们来自德国"
 eng.20.d:0 "乌干达保护领的市场最近非常繁忙。每个人都在从一个地方赶到另一个地方，要么去工作，要么去购买帝国内其他国家的新产品。人们砍价、吃东西、与邻居和朋友聊天，想说什么就说什么，抑或是在人群中穿行，不会不小心碰到任何人。但是今天早上人们注意到了一些不同的事情：海报。如此多的海报，以至于每一个摊位，每一扇门，每一扇窗都充斥着他们的身影，用英语、德语和斯瓦希里语写成的海报。它们都宣称帝国主义是邪恶的，乌干达的无产阶级必须站起来解放自己。那天被派去监视市场的警卫很快就将其清除，但是太晚了，很多人都注意到了它们。如果德国人的任务是在人们的头脑中植入一种思想，他们可能已经成功了。"
 eng.20.a:0 "加强巡逻，开始打击共产主义组织。乌干达仍将掌握在英国手中。"
 eng.21.t:0 "他们走了"
 eng.21.d:0 "“我只是想知道我儿子在哪儿。他没死，是吗？”那人捂着双手问。士兵都为他感到难过；他看起来好像要哭了。“说实话，我们不知道到底是咋回事，先生。我们知道他在乌干达巡逻，然后我们就失去了他的音讯。”我们会尽我们所能的找到他。他回答着，转身走开了。他为自己知道的如此之少而感到难过；他不应该得到一些关于这个案子的信息吗？但这必须保密；我们最不需要的就是公众的恐慌。你能想象媒体将如何处理这个故事吗？一群年轻的士兵在维多利亚湖附近失踪，就在共产党在殖民地的煽动达到顶峰的时候？真是恶心。“你们最好找到我的儿子！你听到了吗? ！”那人歇斯底里地喊道。士兵在他上车前又转了回来："
 eng.21.a:0 "我向你保证。我会找到他的。"
 eng.22.t:0 "维多利亚湖叛乱"
 eng.22.d:0 "呵，现在我们至少知道那些失踪的人的下落了。今天凌晨3点，乌干达各地的反叛力量夺取了关键的军事和政府设施。他们的领导人伊格纳修斯·K·穆萨齐通过无线电宣布，他们和许多其他团体几个月来一直在维多利亚湖周围进行暴力抵抗，乌干达、布隆迪和卢旺达正在进行积极且公开地反叛。殖民地军队正忙于处理此事，但似乎需要更加直接的军事干预。这解释了很多事——共产党的海报，所有那些消失的巡逻队，殖民地中不断增加的反抗。当然，这一切都可以追溯到德国；他们从一开始就竭尽所能让我们失望。现在，我们只能收拾残局了。"
 eng.22.a:0 "上帝啊，这整个大陆都不值得！"
 eng.23.t:0 "政府内的挑战者"
 eng.23.d:0 "在很多方面，民族团结政府只是名义上的统一。在军事事务、外交关系和其他问题上不断出现的分歧似乎一直困扰着这届政府，就像它的前任一样，而战争一点也没有改变。这意味着，当工党中更激进的领导人试图在议会中取得自己的位置时，事情就会像往常一样走下坡路。赫伯特·莫里森因其左翼经济政策和对政府角色的看法，遭到了工党内部温和派的猛烈抨击。以战争为理由，他主张政府将重要产业国有化，并进行直接管理以提高生产效率，而这只会激怒温和的工党、保守党和自由党。他的声明和计划让许多人担心民族团结政府可能会垮台，党内人士正在讨论用南希·米特福德取代他的可能性，米特福德是一位温和的议员，也是一位有魅力的政治家。莫里森现在面临辞职并让米特福德接替他的位置的呼声。他可以这么做，而且这可能会让联合政府像以前那样继续存在。但他不确定这是否会发生；毕竟，争论不会因为米特福德而停止。又或者他可以拒不辞职，以确保英国有一个更高效的经济体系？"
 eng.23.a:0 "为了政府和国家的利益，我将辞去首相职务。"
 eng.23.b:0 "门都没有！我不会屈服于少数贵族院的反对者的抱怨！"
 eng.24.t:0 "胡德号水兵哗变"
 eng.24.d:0 "削减士兵和水手的工资并不太顺利。保守党在选举时得到了军方的大量支持，所以这次削减本来就没有得到很多人的欢迎。现在，事态终于沸腾了：英国皇家海军胡德号的船员叛变要求更高的薪水。叛乱本身很有共产民主义性质：据内部消息人士透露，水手们开会并投票决定是否罢工。海军上将和他的部下试图阻止会议，但他们没能成功。现在罢工正在进行中，并暂时决定不与任何一方接触。他们甚至试图让其他船只加入他们，但这一行为不太可能成功。"
 eng.24.a:0 "希望这一切都会过去。"
 eng.25.t:0 "罢工蔓延"
 eng.25.d:0 "我们应该预料到这一点。胡德号上的水手们的宣传活动起了作用，现在巴纳姆号、威尔士亲王号和沃斯迪特号都加入了他们的行列，反对减薪。除此之外，包括潜艇、驱逐舰和巡洋舰在内的许多其他小型舰艇也加入了战斗。这不是一般的水兵哗变，而是一场大罢工。"
 eng.25.a:0 "该死的！他们知道我们的压力有多大吗？！"
 eng.26.t:0 "关于胡德号叛变的内阁会议"
 eng.26.d:0 "随着海军内部罢工的不断扩大，马克·赛克斯终于召开内阁会议来处理危机。作为一名军人，赛克斯对整个事件感到不安，甚至对罢工者也有点同情；他知道在执勤时给你减薪是什么感觉，这并不好玩。尽管如此，这件事可能以他的政府解散而告终，而这不能发生；所以内阁就此召开会议讨论如何处理这个问题。目前有两项提议。第一条来自利奥波德·埃默里，他认为罢工将会结束，政府应该咬紧牙关，忍受罢工的痛苦。埃默里不喜欢罢工；他认为这是德国委员会企图瓦解武装部队的阴谋。但他认为他们别无选择。来自约翰·安德森的第二个建议是用暴力镇压叛乱。他声称国家和帝国的安全处于危险之中，他们必须摧毁罢工，否则英国海军就会面临崩溃。赛克斯觉得二人说的都很有道理，但最终方案只能有一个。经过深思熟虑，他从椅子上站起来，站在内阁前面宣布："
 eng.26.a:0 "我们将以平静之心面对这场风暴，而不是带有报复和恶意的。"
 eng.26.b:0 "以国王和帝国的名义，威胁必须被镇压。"
 eng.27.t:0 "胡德号罢工结束"
 eng.27.d:0 "埃默里提出的让罢工结束的建议，显然是对我们有利的。海军上将和海军军官得以会见罢工者，并与他们妥协，以换取他们重返工作岗位。通过承诺对违反规则的人施以较轻的惩罚，延长假期，建立更负责任的指挥系统，并承诺改善船上的环境，罢工者已经承诺返回岗位。由此，赛克斯政府获得了广泛的支持，艾姆斯现在也有了可靠且消息灵通的内阁成员的好名声。曾经看起来像灾难的东西现在让我们更强大了。做得好！"
 eng.27.a:0 "好极了！我很高兴这个问题可以和平解决。"
 eng.28.t:0 "胡德号罢工结束——通过暴力"
 eng.28.d:0 "安德森粉碎兵变的计划在技术上是可行的，但这并不是真正的胜利。宪兵军警突袭了舰艇，用棍棒殴打并逮捕罢工者，导致罢工者进行激烈反击。胡德号发生了一场骚乱，一些水手不小心点燃了船体，一些宪兵甚至用左轮手枪向他们开火。幸运的是，无人死亡，但有一些人受伤，并被立即送往医院。多亏了一些明智的宪兵军官和水手们的共同努力，船上的火很快就被扑灭了。胡德号遭到了损坏，但很快就能修好。虽然胡德号可以修复，伤员可以治愈，但没有什么能够拯救我们的政府了。在士兵和普通人眼中，赛克斯是一个暴力、傲慢的将军，是保守党最恶劣暴行的代表。只有奇迹才能拯救这个政府。"
 eng.28.a:0 "那个鲁莽的蠢蛋，安德森，该死的！"
 eng.29.t:0 "左翼读书俱乐部"
 eng.29.d:0 "在民主国家内永恒的思想斗争中，文学界是一个强大的工具。能够有效地、令人信服地宣传自己的思想是必要的，这甚至在考虑战术和动员问题之前。右翼在这方面做得很好；各种各样的小报都被用来宣传保守党甚至是极右翼对英国政治的看法。现在，左翼有了自己的工具。左翼读书俱乐部是一家致力于左翼书籍在民间传播的出版社。该组织由斯塔福德·克里普斯、维克多·戈兰兹和约翰·斯特雷奇组成，其创始人希望帮助重振英国的社会主义运动，其使命宣言是“帮助争取世界和平和反对加速主义的斗争”。他们批评他们所争论的是左翼的一种理智主义和反工人的趋势，而他们的目标是在英国的劳动人民中传播流行的、可读的和有争议性的文学。他们的目标是帮助和平地瓦解帝国，更多地关注外交，投资帮助穷人的社会项目。他们的路线在很大程度上与工党的计划相重合，但这必须要看它是保持现在的这种方式，还是采取更激进的道路。"
 eng.29.a:0 "盯紧他们。他们可能是个麻烦。"
 eng.30.t:0 "激进主义左翼读书俱乐部"
 eng.30.d:0 "当左翼读书俱乐部首次成立时，它是英国社会主义改革者和社会民主者的一个宣泄口。它的作者们提倡社会改革、改善医疗，和平的结束帝国以及更少军事开支。但现在，在多年的激进化之后，它变得几乎面目全非。在这场看起来像是苏维埃分子恶意接管的事件中，现在图书俱乐部的文学作品现在包括许多其他内容，包括废除君主制、用民团取代军队、工人控制生产资料、政府完全世俗化以及在我们的帝国和其他国家中支持反殖民革命的主张。对许多人来说，这种变化的速度令人不安，但最令人担忧的是，销售额并没有下降，反而他们比卖得更好了。委婉地说，像这样亲德的经销商做得这么好不是一个好迹象。说得客气一点，我们的希望是它说了一些愚蠢并具有煽动性的东西，使我们有权关闭它，但从现在起，我们必须忍受并闭嘴。"
 eng.30.a:0 "可爱的戈培尔在伦敦有个喉舌。"
 eng.31.t:0 "爱德华国王向人民宣布对法宣战"
 eng.31.d:0 "对于我们伟大祖国和法国之间爆发的战争，爱德华国王在广播中发表了团结全体英国人的讲话。“今天的法国政权与法国大革命有许多相似之处。当然，由于自由主义和未来主义的诞生，具体来说是完全不同的，但它们的相似之处仍然存在：都是一个疯狂的政权。它在本质上拒绝理性，转而拥抱人类本性中最暴力、最不自然和最残酷的部分。他们没有采取秩序井然且结构良好的大陆治理体系，例如我们的国家联合体，甚至是类似的欧洲理事会；而是撒泼打滚般的往前冲，以意识形态之名重现战壕的恐怖。正如我之前所说，这种意识形态从根本上讲是疯狂的，最伟大的英国人之一，艾德蒙·伯克，多年前就提出了这一点。但与伯克不同的是，我不认为这是法国人民想要的。任何相不相信这一点的人可以去加莱，看看逃离法国的都是些怎样的善良之人——这完全是几个疯子煽动了国家的结果。但一这事实也给了我信心，虽然帝国的处境更糟了，但我相信我们会取得胜利。”“同胞们，听我说！正如纳尔逊上将曾经说过的，每个人都应该尽自己的职责！让我们把法国从暴政中解放出来，为欧洲大陆带来一个新的、更稳定的秩序！让我们赶走这些狂热分子和魔怔壬！英国永远不会成为这些魔怔壬的奴隶！”"
 eng.31.a:0 "“像睡醒的雄狮般崛起吧，因为你们人多，他们人少”"
 eng.32.t:0 "爱德华国王向人民宣布对德宣战"
 eng.32.d:0 "对于我们伟大祖国和法国之间爆发的战争，爱德华国王在广播中发表了团结全体英国人的讲话：“我知道你们很多人感到害怕，感觉我们刚从与德国的战争中解脱出来，现在却又重燃了战火，准备与他们交锋。对你们中的一些人来说，这可能是毫无意义的：这一切的意义何在？让我把它说清楚：柏林的政权是有史以来最危险的政权之一，共产主义对整个帝国的每一个人都构成威胁。它希望剥夺那些辛勤工作的商人们劳动所得的财产，希望剥夺负责的政治活动家或作家们的言论和思想自由，希望剥夺工人们与任何他喜欢的人交往的自由。当然，他们可能称此为真正的民主或自由，但我们知道事实真相。毕竟，我们是英国人——我们天生就对此了解！“”这场战争的意义不仅仅在于德国是否主宰了欧洲事务。它的意义在于未来几年中政治将如何进行：是通过合理、负责任的政府，还是暴民统治带来的多数人恐怖。女士们先生们，我们为英国、德国乃至整个欧洲的每个人的自由而战！让我们骑马奔赴前线，净化普鲁士的野蛮倾向带来的威胁！他们怎么称呼我们不要紧，因为事实是，今天为英国而战的人将永远被人们铭记为英雄！."
 eng.32.a:0 "多么伟大的演讲！"
 eng.33.t:0 "日薄西山"
 eng.33.d:0 "外交部起草了一份关于帝国整体稳定和我们与外国国家关系的报告。客气地说，我们的情况看起来不太好。维多利亚湖叛乱暴露了我们帝国内部深层次的结构弱点，尽管这在英属印度统治时期就应该很明显了。\n\n殖民地政府要么无法适应并进行生存所需的改革，要么缺乏镇压严重叛乱的武器和训练。虽然澳大利亚、加拿大和新西兰的自治领能够通过谨慎的改革和建立帝国主义爱国主义来防止叛乱，但我们在非洲、马德拉斯和东印度群岛的政府能活到现在实属幸运。\n\n简单地说，如果我们要在今后的岁月中生存下去，就需要进行大刀阔斧的改革。而我们作为世界强国的声誉也在下降。自从我们输掉了第一次世界大战，我们作为一个不可战胜的、跨越世界的帝国的声誉就开始崩溃。相反，许多人把我们与奥地利人相比——一个摇摇欲坠的多民族帝国正被更强大的强权牵着鼻子。我们必须做些什么来恢复我们的声誉。前方的海面正波涛汹涌，但如果我们坚持不懈，勇往直前，我们就能成功。"
 eng.33.a:0 "只要咬紧牙关，再加上古老的英国精神，这一切都将烟消云散。"
 eng.34.t:0 "安顿下来"
 eng.34.d:0 "爱德华八世的国王生涯忙碌而混乱。1927年，爱德华在父亲死于败血症后继承王位，那时他的举止和心态还都还很年轻。尽管他的许多顾问鼓励他找一个妻子，以确保国家的稳定和君主制的合法性，但他对此没有兴趣。相反，他与无数情妇共度时光，令王室和议会中思想较为保守的人感到沮丧。其中最引人注目的是塞尔玛·弗内斯，一位社交名流和爱德华的亲密伴侣。\n\n但当爱德华遇到帕梅拉·米特福德时，孩子气的滑稽行为就此结束了。年轻的国王发现这一位比他的许多情妇更有魅力和吸引力，经过多次交谈和讨论，他们决定结婚。这让许多保守党人感到谢天谢地，也让这个男孩终于有了一些理智，而皇室也很高兴看到情妇们的离去。\n\n这也是一个有趣的政治选择；米特福德姐妹因参与政治而闻名，南希是工党议员，杰西卡是一位共产主义者的伴侣，戴安娜是极右翼北欧联盟的高级人物。帕梅拉是他们中政治参与最少的一个，这是另一个让王室欣赏他选择的原因。\n\n婚礼将于今年6月举行，预计将有数千人和许多重要政治人物参加。"
 eng.34.a:0 "每个人都有成长的时候。"
 eng.35.t:0 "爱德华八世与帕梅拉·米特福德的婚礼"
 eng.35.d:0 "爱德华的父亲坚信，只要六个月，他就会毁了自己，被迫完全退出政治和英国事务。比起老国王的预言，爱德华已经经过了这么长时间，他对此颇为骄傲。\n\n他和新婚不久的妻子帕梅拉·米特福德走在圣乔治礼拜堂的大厅里，人们欢呼雀跃，贵族、政客和皇室成员向国王鞠躬行礼。在一个简短的仪式之后，帕梅拉·米特福德成为爱德华的妻子，不列颠的王后，这是一项极少数人才能得的荣誉。\n\n米特福德家族给他们俩送去了无数的结婚礼物来庆祝，而且她们经常带着关于她们想要爱德华国王成为什么样子的政治内涵。共产党人杰西卡·米特福德寄了一份封面装饰华丽的巴西副本的《共产党宣言》。戴安娜·米特福德寄了一本她的好朋友J.F.C.富勒的《战争科学的基础》，这本书强调速度和机动性的重要性。戴安娜甚至在信中写道：“一个领导人需要知道如何战斗，因为所有的政治都是由国家控制的暴力。”南希送了一些葡萄酒和一本工党的歌集，而尤尼媞则寄来了理查德·瓦格纳的唱片。姐妹们不仅对祝贺她们的二姐感兴趣；她们看到的是英国的命运掌握在她们自己手中。\n\n这场婚礼修复了爱德华在众多怀疑者中的声誉（或者至少让他们保持沉默），他作为一个丈夫的职责有望帮助他现在安定下来。与此同时，又回到政治上来了。"
 eng.35.a:0 "恭喜新婚夫妇！"
 eng.36.t:0 "谣言四起"
 eng.36.d:0 "政府内部的许多人相信，爱德华终于改过自新了。这个曾经叛逆且放荡的年轻人已经成为一个明白事理的成年人，准备领导这个国家，这一切都要感谢他对帕梅拉·米特福德的爱。\n\n但是如果你在别的地方打探这件事的话——报纸、小报、甚至街头谈话，你将听到的是完全不同的故事——那里传颂的是关于这件事什么都没有改变。\n\n有些人声称爱德华没有离开他的情妇。人们声称看到西尔玛·弗内斯仍然和他在一起，手挽着手走向安静的旅馆和背阴的小巷。\n\n这对那些关注此事的人来说显然很奇怪；他不是为了米特福德抛弃了她吗？那这婚姻的意义又是什么？\n\n事情变得越来越奇怪了；人们曾就此事质问过帕梅拉，而她所有的回答似乎都表明她对此缺乏关心。她坚称两人“只是朋友”，人们应该尊重他们的隐私，但除此之外，她对整件事表现得漠不关心。当然，这一切都只是谣言。小报并不可靠，而报纸往往也好不到哪儿去。尽管如此，说这种情况令人担忧还为时过早。"
 eng.36.a:0 "我希望这不是我想的那样。"
 eng.37.t:0 "帕梅拉和朱迪塔"
 eng.37.d:0 "看来爱德华并不是唯一一个和别人约会的人。尽管很多人对国王还在和其他女人交往的说法感到困惑和好奇，但他的妻子帕梅拉·米特福德却表现得对此毫无兴趣。这只会让人们更加奇怪；这到底是怎么回事？然而，现在确实有些人参与其中。\n\n帕梅拉有个朋友叫朱迪塔·托马西——一位意大利女骑手，很有运动细胞——被发现和帕梅拉在一起。但是，事情不止于此：她们被怀疑彼此深深相爱；记者们看到她们进入了爱德华和他的情妇登记入住的同一家旅馆，这是一个相当确定的迹象。\n\n然而，就这一点展开讨论的尝试结果相当糟糕；当一名记者指责帕梅拉是同性恋时，爱德华进行了反击，称他是一个“毫无用处、满嘴废话、没有实质内容的人”。不用说，这个谣言一直保密着。根据法律，同性恋是一种犯罪行为，王室的声誉可能会受到严重打击。\n\n但是爱德华和帕梅拉很幸福；他们都需要对方作为朋友和解决问题的工具，一旦这一切结束，他们就会寻找新的合作伙伴。也许这个家里一切都很平静。"
 eng.37.a:0 "天啊，我不能再看小报了！它在腐蚀我的大脑！"
 eng.38.t:0 "公共秩序法案"
 eng.38.d:0 "我们在英国打击激进主义和暴力的最新尝试似乎取得了成功。随着《公共秩序法案》的通过，像意大利和法国那样的政治制服现在被禁止。很快，我们就看到人们对旋涡运动、社会信用党和英国自由军团的支持度下降。尽管一些右翼人士，如下院议员阿奇博尔德·拉姆齐批评该法案，称它是对自由的直接攻击，但来自保守党、自由党和工党的议员都一致投票反对拉姆齐的伪善，支持建立一个更好的英国。随着法律的进一步实施，情况只会越来越好。"
 eng.38.a:0 "哼，拉姆齐的伪善，我更想知道今晚要喝什么茶。"
 eng.39.t:0 "马德拉斯辖区的报告"
 eng.39.d:0 "客气的来说今年不是我们最好的一年。由于全球经济衰退和印度国内的特殊情况，我们的经济完全处于低谷。我们正在购买更多的外国商品，生产更少的国内商品，这意味着我们入不敷出，这对我们这样的去工业化国家来说不是好事。除此之外，这还刺激了叛乱活动，其严重程度令人担忧。诚然，约翰·埃尔辛克勋爵和奥德·温盖特在镇压全国叛乱方面做得很好。温盖特的“钦迪特”部队训练有素，能在恶劣的气候条件下作战，而且无论叛军在哪里，他们都能被击退。埃尔辛克也一直在努力使军队转型为正规军队。但这还不够；特拉凡科邦为这些组织提供了大量资金，而反对意见与日俱增。现在是我们采取行动的时候了，否则我们将承担后果。"
 eng.39.a:0 "我们会挺过去的。能有多难呢？"
 eng.40.t:0 "离开马德拉斯"
 eng.40.d:0 "“快走，利索点！”军官一边喊道一边在空中挥舞着手枪，而士兵们一个个地从他身边跑过。“动起来，小伙子！快滚，站起来!”放弃马德拉斯辖区总督职位的决定不是一个谨慎理性的政治家所做出的谨慎决定，而是一个衰落帝国仓促而混乱的举动。这个地区已经失去了希望，现在是离开的时候了。所有的英国陆军、海军和空军人员必须在连夜撤离，他们将不得不把每个人和所有的设备都塞到船上带走。士兵们迅速地跑来跑去，攥着他们的财产，跑到他们连队的船上，或者任何有地方的地方——如果一个人搞砸了，上错了船，就没有给下一个人留下空间，下一个人就会搭错船，如此这般。当时的一切都是疯狂的。最后，在晚上6点，最后一名英国士兵离开了马德拉斯的土地。遗留下来的只有几面旗子和残留的殖民统治，英国人完全已经离开了马德拉斯。人们走上街头欢庆他们摆脱了英国的殖民统治。在这整个事件中，托利党和老派的帝国主义者不得不咬紧牙关，对这样的结局感到愤怒和沮丧。英国历史旧的一章结束了，新的一章开始了，士兵挂在飞机和船只的侧面的形象登上了头版。"
 eng.40.a:0 "太阳开始落山了。"
 eng.41.t:0 "伦敦桥行动"
 eng.41.d:0 "马德拉斯辖区仍然急需资金、军队和装备。虽然我们可能已正式“离开”这片大陆，但事情还远远没有结束，我们朝着最终目标迈出的第一步是确保马德拉斯能够同包围我们的叛乱分子和其他部队作战。为了做到这一点，我们设计了伦敦桥行动。顾名思义，伦敦桥旨在建设基础设施和一个完整的供应网络，这样政府就可以获得更多的部队和装备。补给一直是这的噩梦，所以任何措施都是受欢迎的，而且更多的军队和装备也是必要的。英国工程兵部队将为新涌入的军队建造桥梁、道路和通道，作为回报，马德拉斯政府将在未来报答我们。希望这真能有所回报。"
 eng.41.a:0 "希望这座桥不会塌。"
 eng.42.t:0 "埃塞雷德行动"
 eng.42.d:0 "令许多人吃惊的是，我们对印度南部的入侵进展顺利。我们的敌人缺乏领导且过于分散，而我们的挺进十分顺利并且消灭了他们。但事情还没有结束。因为整个印度还没有全部落入我们之手，日不落还未达成。埃塞雷德行动是夺回属于我们的东西的行动。在空中力量、海军轰炸和大规模炮击的协助下，我们的步兵将向前移动，重新占领篡夺者夺取的每一块领土。没有厚颜无耻的策略，没有巧妙的进攻，只有一次由帝国武装力量联合作战的大规模推进。所有人都必须归顺凯撒（Caesar）。国内外的反殖民主义者都将发起控诉。他们会控诉我们政府的不人道，控诉原住民的自由。但是我们的军队已经出发了，没有什么能阻挡帝国的大炮。不列颠是主人，因为它拒绝成为奴隶；它不会以任何理由向任何人屈服。前进，伙计们！皇冠上的宝石在等着你！"
 eng.42.a:0 "统治吧，不列颠尼亚"
 eng.43.t:0 "殖民统治重归印度"
 eng.43.d:0 "好消息！整个印度已经在我们的统治下正式统一了！帝国王冠上的宝石，一度曾经被认为已经脱离了帝国，现在又重归我们治下，而英属印度也开始重返正轨！印度的街道上满是游街示众的英国士兵，他们为自己的帝国感到自豪，并随时准备在每个大洲看到自己的利益。空气中充斥了我们军乐队的演奏声，他们演奏着最美妙的爱国歌曲，礼炮也为欢庆这个伟大的日子而鸣。这天结束时，约翰·厄斯金宣誓就任英属印度总督。他对职责和英国福祉的承诺为他赢得了保守党和国土事务官员的尊重，现在将由他担任总督。曾经的屈辱性转折变成了我们历史上伟大的一天。让反殖民主义者愤怒吧，嚎叫吧，因为无论如何我们都将回来。我们永远不会成为奴隶！（统治吧，不列颠尼亚歌词）"
 eng.43.a:0 "荣耀之日！"
 eng.44.t:0 "欢乐的太监小吴"
 eng.44.d:0 "亨利·爱新觉罗因其由帝王转型为电影导演的经历而备受争议，他于最近发布了一部有关宫廷太监的喜剧。这部滑稽的喜剧充斥着令人作呕的暴力，讲述了稚气而充满恶意的太监小吴对周围的人造成了深刻的情感折磨，更给天真的皇帝带来了痛苦。特别残忍的一幕是小吴烤了一个装满针和碎玻璃的蛋糕给其他太监吃。评论家们认为这部作品是愚蠢、毫无意义且令人作呕的作品，然而那些忠诚于导演的人则认为这部电影远不止流于表面的想法，并称这部电影是溥仪导演对自己太监的道歉。"
 eng.44.a:0 "一部道歉的电影？"
 eng.45.t:0 "唐人街的红灯"
 eng.45.d:0 "亨利·爱新觉罗根据对英国当地唐人街的实景描绘，创作了一部新的戏剧电影。电影的情节开始于一个伦敦白人来唐人街找乐子，他穿越每条街道，轻缓的步伐配合着戏剧性的背景音乐。他终于找到了一个上海妓女，随后这位女子带着白人来到了她发霉的、肮脏的住所。在高度性紧张的情况下，男子扼住了妓女的喉咙并意图将她杀死，伴随而来的是绝望的斗争以及一片血腥的场景。这部电影不仅被解读为身处欧洲的中国人对西方世界的看法，也被解读为中国作为一个国家整体所面临的境遇：妓女代表着中国，而白人代表欧洲。很多人问亨利为什么那个女人被杀了，他回答说：“你不在乎现实生活中发生了什么，为什么你在乎电影里发生了什么？”"
 eng.45.a:0 "对社会不公正现象的直白调查。"
 eng.46.t:0 "哑剧"
 eng.46.d:0 "亨利·爱新觉罗的最新电影《哑剧》引起了电影评论界的争议。有些人认为这部以暴力和戏剧化的风格讲述法国护国主阿尔托生平的影片会在没有社会归属感的年轻人中引发暴力，并呼吁审查委员会禁止这部影片。还有其他的评论家称之为革命性的创新：这恰好反映了当你被一个不公正社会所压迫后产生精神错乱的心理景观。正如一位评论家所描述：“令人断肠的，由角色驱动的剧情，一部精致的作品”。毫无疑问，这是亨利职业生涯中最令人印象深刻的电影。亨利凭借他的作品《成都的回响》和《唐人街的红灯》，似乎完成了一项不可能完成的任务：将莎士比亚的悲剧和卓别林式的幽默融合到最黑暗的喜剧当中。"
 eng.46.a:0 "这就是生活！"
 eng.47.t:0 "55"
 eng.47.d:0 "亨利·爱新觉罗的最新一部作品……实在是……难以归类。第一幕是一名男子因枪伤流血而放声大叫，然后在长达五分钟的音画场景中痛苦地慢慢死去，很多人认为这采样自真实的死亡场景。随后，鲜血漫流的地方绽开了鲜花，暗色的背景中出现了越来越多的色彩，随之而来的是前一幕的枪声和大口径武器声音的持续。越来越多的声音加入了这一协奏曲，鲜花也遍布尸体，缤纷的色彩混杂着寄居于声音中的痛苦，恐怖和暴力。电影最终以德意志帝国的常见歌曲，如“黑褐色的是榛子”以及大英帝国军乐来结尾，随后是许多血淋淋的旗帜在风中飘扬。许多人认为这部电影再现了义和团运动，但他们也不太确定。"
 eng.47.a:0 "亨利是不是疯了啊？"
 eng.1000.t:0 "扬基佬再次伸出援手"
 eng.1000.d:0 "世界大国在过去几年转向保护主义的原因有很多。在大萧条开始的时候，许多国家的第一反应是急于保护本国市场和农民，随后法俄拒绝偿还战争债务，使得其他国家更加不倾向于国际贸易。我们也不例外。保持英联邦在经济和政治上的团结一直是我们的首要任务，特别是在印度发生了那些事情之后。\n\n如今，美国人在万丈深渊之中，问我们是否愿意扩大双方的自由贸易。\n\n议会中有太多的人反对这项协议，因为这对加拿大和英国农业利益的潜在影响太大了，人们普遍忧心忡忡：廉价的美国商品和农产品会不会取代我们的本土产品。工党和保守党的大部分人都不愿走这条路。"
 eng.1000.a:0 "谢谢，但是不了。"
 ENG_CIF_LOC:0 "投资将英联邦紧密地结合在一起"
 ENG_tackle_the_giant:0 "对付巨人"
 ENG_pressure_the_dutch:0 "对荷兰施压"
 eng.48.t:0 "英国要求日本让步"
 eng.48.d:0 "英国及英联邦对美国施加了越来越大的压力，要求美国停止向亚洲扩张。由于制裁已经到位，战争威胁迫在眉睫，我们必须在和平与向亚洲扩张之间做出选择。"
 eng.48.a:0 "你们赢了，英国佬。"
 eng.48.b:0 "想都别想！西方国家还是滚远点吧。"
 eng.49.t:0 "通往东方的大门"
 eng.49.d:0 "大不列颠的士兵们可没少在加里波利流血，因此，在一战结束后，我们成立了海峡委员会，以确保他们的牺牲不是毫无价值的，顺便确保我们的船只能够自由通过达达尼尔海峡和博斯普鲁斯海峡。虽然到目前为止一切进展顺利，但卑鄙可恶的土耳其佬还在贪婪地注视着康斯坦丁尼耶市——海峡委员会中的不少居民可能会想要重新与他们在安纳托利亚的烤肉佬亲戚相聚。\n在没有明确的，显著的威胁下，英国的公众并不喜欢随意地把英国军队派到别的国家去。但如果我们一直不去干涉并击碎土耳其的民族统一大梦，那后果将无可挽回，尤其是委员会的另一担保国俄罗斯自去年十一月国力就开始衰弱。\n幸运的是，我们的希腊盟友把海峡委员会的存在——以及对康斯坦丁尼耶的保护——视为他们国家的首要任务，他们会毫不犹豫地与土耳其人作战，而我们所做的只是确保他们有军事能力。\n由于他们没有足够的适役人口，我们必须确保他们的武器装备都处在世界前沿水平。我们可以选择性地取消他们的债务，派遣我们的军事顾问，运送军事物资，同时我们也要确保我们的武器制造商有来自希腊的稳定的订单流，以维持他们企业的运作。"
 eng.49.a:0 "我想，海峡委员会的存在确实重要。"
 eng.49.b:0 "捍卫地中海的英国权益至关重要——那我们必须支持亚美尼亚人。"
 eng.49.c:0 "东地中海是帝国的门户——不要冒险"
 eng.49.e:0 "加里波利惨剧不再重演！全力冲击"
