 POL_GATHERING_STORM_DESC:0 "二战后，德国和俄罗斯相继崩溃，波兰将从数世纪外国统治的灰烬中重生。在毕苏斯基将军的领导下，波兰得以克服并击败来自德国、俄罗斯和捷克斯洛伐克的威胁，并建立了一个被称为“海间联邦”的东欧防御协定。然而，这已经过去15年了，毕苏斯基已经变老了。他由于癌症卧床不起，很少有人知道他还能活多久，但这位伟大的元帅败给病魔也只是时间问题了"
