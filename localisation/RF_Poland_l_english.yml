 pilsudski_death:0 "深受敬爱的元帅去世了。"
 poland.1.t:0 "毕苏斯基的缺席"
 poland.1.desc:0 "公众担心我们伟大的元帅和国家元首约瑟夫·毕苏斯基已经两周没有离开家了。几年来，他的健康状况一直在恶化，但从来都没有让他必须卧床不起过。很多人说我们得为最坏的情况做准备。"
 poland.1.a:0 "全国人民为他祈祷"
 poland.2.t:0 "元帅之死"
 poland.2.desc:0 "所有人最担心的事情终于发生了。我们亲爱的波兰元帅约瑟夫·毕苏斯基在与肝癌长期斗争后去世，享年69岁，徒留悲伤的家庭和国家。虽然名义上是民主的，但波兰实际上是由他统治的，他的影响力是公开的秘密。现在他走了，没人能真正确定会发生什么。"
 poland.2.a:0 "让我们缅怀他的成功，哀悼他的逝世。"
 poland.4.t:0 "临时政府的召集"
 poland.4.desc:0 "整个统治集团都在面对这样的问题：“现在该要怎么办”、“谁来掌权”、“是现任政府吗”、“我们要从独裁体制中做出改变吗”、“它能给国家带来民主，给国民们带来自由和繁荣吗”、“做这事儿的会是军队吗”、“为了避免波兰和整个海间联邦陷入动乱，军事接管或许是必要的”、“又或者有没有……第三种选择”？这是一场新鲜而充满活力的运动，它多年来都在毕苏斯基阵营的边缘默默酝酿。虽然被对手视为疯子，但该组织似乎对元帅极为忠诚，因此被认为是无害的，不值得迫害。与此同时，它利用社会主义、民族主义和反帝主义的思想，从看似对立的阵营中获得支持者。它由颇受争议的艺术家斯坦尼斯瓦夫·斯苏卡尔斯基和争议更大的哲学家扬·斯塔赫纽克领导，他们都承诺要把波兰带到历史上从未有过的伟大……"
 poland.4.a:0 "显然，元帅已经做完了他的工作，接下来我们就要走向民主了。"
 poland.4.b:0 "我们必须利用好元帅的逝世，这样波兰才能走向伟大！"
 poland.4.c:0 "敌人会在我们哀悼时趁虚而入，我们应该组建军政府！"
 poland.3.t:0 "元帅长眠"
 poland.3.desc:0 "在克拉科夫市聚集了很多人，人群规模前所未有。他们向波兰元帅、波兰领导人约瑟夫·毕苏斯基致以最后的敬意。尽管有些牧师表示反对，但他还是被安葬在瓦维尔大教堂下面的墓室里，这是波兰国王和民族英雄的传统安息地。成群结队的悲痛波兰人与众多的外国客人相伴而行，其中包括来自海间联邦成员国以及普鲁士和英国的官方特使。那些眼见的人还能从客人们中发现饱受争议的俄国政治家亚历山大·卡津别克。"
 poland.3.a:0 "愿他安息"
 poland.5.t:0 "充满争议的墓地"
 poland.5.desc:0 "毕苏斯基元帅的逝世让他的政治对手们开始肆意妄为了起来。一群抗议者今天聚集在华沙议会大厦前，要求将元帅的遗体从瓦维尔大教堂的墓室中移走，他们声称葬礼是违背天主教会和波兰民族意愿的。警方结束了非法示威活动，并逮捕了一些活动人士。波兰教会还没有正式回应这一事件。"
 poland.5.a:0 "不是个好兆头。"
 poland.6.t:0 "艺术家暴动"
 poland.6.desc:0 "克拉科夫美术学院发生了意想不到的骚乱，一群学生原本是围绕学术问题的争论演变成了公开的冲突。古典学术和批评的支持者与斯苏卡尔斯基的随从们展开了激烈的斗争，因为后者对艺术的态度更为自由而不那么循规蹈矩。这场辩论极为激烈，因为事实上在辩论的背后还牵涉进了许多政治问题。幸运的是警察很轻松地就制止了学生们之间的冲突，没有人受伤太重。"
 poland.6.a:0 "我们最不需要的就是像法国佬那样做事。"
 poland.7.t:0 "艺术家暴动"
 poland.7.desc:0 "克拉科夫美术学院发生了意想不到的骚乱，一群学生原本是围绕学术问题的争论演变成了公开的冲突。古典学术和批评的支持者与斯苏卡尔斯基的随从们展开了激烈的斗争，因为后者对艺术的态度更为自由而不那么循规蹈矩。这场辩论极为激烈，因为事实上在辩论的背后还牵涉进了许多政治问题。幸运的是警察很轻松地就制止了学生们之间的冲突，没有人受伤太重。学院派的师生们则对警察明显偏袒斯苏卡尔斯基表达了担忧。"
 poland.7.a:0 "艺术是在痛苦中诞生的。"
 poland.8.t:0 "国家万神殿"
 poland.8.desc:0 "经过多次争论和修改，终于开始了“公爵夫人”项目的第一批工程，这是一座国家纪念性建筑，是波兰民族最骄傲的儿女的墓穴，也是波兰民族的精神中心。这位领袖亲自设计的宏伟混凝土结构将是古代斯拉夫墓葬与尖端建筑和技术的无缝结合。尽管这项工程很可能还需要很多年才能完工，但正如大主教们的一封正式信中所描述的那样，这座建筑已经受到批评，称之为“天主教国家心脏地带的异教神殿”。"
 poland.8.a:0 "很好的方式来纪念我们的身份和我们的英雄。"
 poland.9.t:0 "民主联盟的曙光"
 poland.9.desc:0 "临时政府进行的选举导致波兰社会党领袖伊格纳斯·达辛斯基获得了总统头衔，波兰人民党两翼的许多成员在重新提出的议会中获得了席位。尽管如此，波兰在被称为自由民主国家之前仍然需要进行重大改革。因此，为了确保改革能够在几乎不受右翼极端分子和民族集体主义者的抵制的情况下通过，波兰社会主义党，皮亚丝特派波兰人民党和解放派波兰人民党组成了民主人民阵线，并因此获得了参议院和众议院的多数席位。"
 poland.9.a:0 "这将是我们自由的开始吗？"
 poland.10.t:0 "强人奥古斯都"
 poland.10.desc:0 "普鲁士和波兰的电影院正在播放波兰-普鲁士合作制作的“强人奥古斯都”（德语标题：August der Starke，波兰片名：August Mocny）。这部史诗因其对历史的精确性和对德国波兰国王生活细节的关注而受到评论家的赞扬。这也被双方视为试图缓和两国关系。\n遗憾的是，围绕着首映式还是出现了一些意外事件。有电影的海报被撕坏。尽管没有明显的证据，但许多人高度怀疑这与共产主义者们有关。"
 poland.10.a:0 "愿这是友谊不断增长的象征。"
 poland.11.t:0 "贤者之岛"
 poland.11.desc:0 "期待已久的 \"贤者之岛\"电影系列的最后一集的首映并不是没有争议的。虽然改编自同名系列第一本书的电影因其高制作价值和威托尔德·罗兰作为主要反面人物的演技而受到称赞，但也有人批评它是 \"夸张的宣传\"。导演伦纳德·布茨科夫斯基对这些指责进行了反驳，他说这只是忠实地改编了几年前的素材。玛丽亚·布伊诺·阿克托瓦在八年前写这本书的时候，是不是想奉承现任政府？如果是的话，她的洞见恐怕就比她的角色所拥有的能力更加超人了，她怎么知能在那时就知道现在是怎样一副政局呢？\"布茨科夫斯基在接受媒体采访时回答道。"
 poland.11.a:0 "棒极了的系列，一如往常。"
 poland.12.t:0 "比亚瓦的伟大发现！"
 poland.12.desc:0 "在比亚瓦村附近的洛德兹，考古学家发现了一个古老的遗迹：古代斯拉夫人用来埋葬死者灰烬的瓮。保存完好的文物被神秘的符号所覆盖，这些符号肯定会给我们的历史学家们一些争论的东西，让艺术家们在创造的热潮中旋转。"
 poland.12.a:0 "这将帮助我们了解我们的过去。"
 poland.12.b:0 "又一个异教徒的垃圾收藏。"
 poland.13.t:0 "书写改革"
 poland.13.desc:0 "今天是国家字体官方委员会开始工作的日子。虽然政府正在不遗余力地努力实现国家工业化和农业的联合化，但文化方面的变革绝不能被低估。除了要让波兰人们在未来更了解其文化和民族遗产的教育改革，一些其他提议的规模虽然较小，但相当有趣。\n波兰不像德国有花体，英国有盖尔文字，波兰从来没有通过建立适合自己语言的字体来展示自己的独特性。而仅仅使用西方的工具，我们如何不仅创造波兰制造的文学，而且创造真正的波兰文学？\n委员会将聘请最优秀的艺术家和文字设计师，以及学习波兰语的学者，努力创造优雅的字体，既可用于印刷，也可用于书写。一个同时简单，优雅和独特的适合我们的语言的细节。"
 poland.13.a:0 "我们的语言还没有达到最华丽的境界。"
 poland.14.t:0 "波兰的邀请"
 poland.14.desc:0 ""
 poland.14.a:0 "接受"
 poland.14.b:0 "拒绝"
 poland.100.t:0 "波兰要求获得对我们土地的控制权。"
 poland.100.desc:0 ""
 poland.100.a:0 "那就是叛国！"
 poland.100.b:0 "我们别无选择，只能顺从。"
 poland.101.t:0 "波兰要求服从"
 poland.101.desc:0 ""
 poland.101.a:0 "我们宁可去死！"
 poland.101.b:0 "那就这样吧"
 POL_death_marshal:0 "元帅之死"
 POL_death_marshal_desc:0 ""
 POL_social_democracy:0 "社会民主主义"
 POL_social_democracy_desc:0 "长期以来，波兰的民主传统可以追溯到旧联邦，但却被老元帅忽视了。现在他走了，我们就可以把波兰从暴政中解放出来，让真正的民主向前发展。"
 POL_dismantle_sanacja:0 "解散萨纳齐亚政府"
 POL_dismantle_sanacja_desc:0 "萨纳齐亚政府是毕苏斯基基治理理念中最严重的毒瘤。我们必须迅速废除他为把波兰人民从“圣战”中解放出来所做的一切。"
 POL_free_markets:0 "解放市场"
 POL_free_markets_desc:0 "在很长一段时间里，萨纳齐政府的市场被工人的异想天开所控制，不考虑资本和劳动力之间的平衡和施行中间道路的政策。现在不是了。"
 POL_lower_state_control:0 "国家放松对工业的控制"
 POL_lower_state_control_desc:0 "为了确保波兰更加民主，我们最新的一步是允许市场接管工业，而不是像共产党人一样，把一切工业由国家接管。"
 POL_keynesian_economics:0 "凯恩斯经济学"
 POL_keynesian_economics_desc:0 "约翰·梅纳德·凯恩斯是一位经济学天才——他必会成为我们社会经济结构的典范，并确保我们能够通过他的计划在未来我们能够繁荣昌盛。"
 POL_nothing_wrong_spending:0 "花钱没错"
 POL_nothing_wrong_spending_desc:0 "把钱花在社会福利项目上有什么错？我们花的钱越多，就会有越多的钱回到经济中来！这就是个基础的经济学！"
 POL_free_people:0 "解放人民"
 POL_free_people_desc:0 "我们必须把波兰人民从过去的政治压迫中解放出来，确保波兰人民有极大的自由来表达自己的愿望，当然，只能是在民主的范围内…"
 POL_expand_political_freedom:0 "扩大政治自由"
 POL_expand_political_freedom_desc:0 "我们将进一步扩大政治自由，让更多的非正统思想在一个慢慢陷入疯狂的世界中的理性和逻辑战斗中登上巅峰。"
 POL_christian_charity:0 "基督教慈善"
 POL_christian_charity_desc:0 "耶稣基督向世界讲述了慈善的伟大奇迹; 我们必须遵循他的话，确保我们所有的公民都有饭吃，有房住，最重要的是，生活得很好。"
 POL_universal_basic_income:0 "普遍基本收入"
 POL_universal_basic_income_desc:0 "这是我们最伟大、最雄心勃勃的，甚至是最前卫的理念之一，它包括确保每一个波兰公民每月都能获得一笔数额适中的津贴，而这只是因为他们是波兰公民。不管他们用这些钱做什么，这都将有助于刺激经济！"
 POL_free_government:0 "解放政府"
 POL_free_government_desc:0 "我们应该把政府从萨纳齐的爪牙和他们的旧思想中解放出来，取而代之的是寻求现代化的社会国家。"
 POL_new_and_young_minds:0 "新思想"
 POL_new_and_young_minds_desc:0 "新思想必将成为波兰社会的伟大典范，在建立良好民主的过程中力求更好地改变我们的社会。"
 POL_harbour_political_interest:0 "心怀政治兴趣"
 POL_harbour_political_interest_desc:0 "人们应该少一些冷漠，多一些参与我们新生的民主。只有这样，我们国家才能繁荣昌盛。"
 POL_new_polish_democracy:0 "波兰新民主"
 POL_new_polish_democracy_desc:0 "经过多年的努力，我们终于实现了一个新的波兰民主政体，它比以前的任何政体都要好，当然也比过去的萨纳齐政府要好。我们可能比周围其他国家自由民主得多。"
 POL_poland_renewed:0 "波兰复兴"
 POL_poland_renewed_desc:0 "波兰像凤凰一样从罪恶的威权主义余烬中涅槃重生，变成了这黑暗世界中的民主之火和自由之灯塔。波兰绝不灭亡！"
 POL_national_collective:0 "民族集体的崛起"
 POL_national_collective_desc:0 "理事会已经作出决定。斯坦尼斯瓦夫·斯苏卡尔斯基将是毕苏斯基的继任者。他、扬·斯塔赫纽克和扎德鲁加集团将带领我们走向文化复兴。"
 POL_deal_opposition:0 "对付反对派"
 POL_deal_opposition_desc:0 "我们的运动在波兰国内外都有很多敌人，这已经不是什么秘密了。左右两派的国际主义者都威胁着我们的使命。我们不能光靠言语与他们抗争，我们需要行动!"
 POL_huzarzy_smierci:0 "死亡骠骑兵"
 POL_huzarzy_smierci_desc:0 "在解放乌克兰和白俄罗斯以及将沙皇驱逐出波兰期间，“死亡骠骑兵”骑兵团声名远扬。虽然原来的编队已经解散很久了，但它可以作为一种新的死亡骠骑兵的灵感：一种被创造出来的用来对付内部敌人的死亡骑兵。我们可以轻而易举地利用军队中现有的同盟军来组建一支准军事力量，在必要时以暴力对付我们的敌人"
 POL_church_question:0 "教会问题"
 POL_church_question_desc:0 "谈到天主教会，有两件事是可以肯定的:它在我们国家拥有着巨大的权力，既利用它也反对它。由于这种力量的强大，我们需要谨慎行事。内部辩论将有助于我们找到处理这个问题的正确方法。"
 POL_strike_black_internationale:0 "打击黑色国际！"
 POL_strike_black_internationale_desc:0 "身穿黑色祭司长袍的人跟身披红旗的人同样致命。对他们不能有任何妥协！我们需要拯救波兰人，甚至是他们自己。我们将宣布我们政党的官方路线，并让人们确信国际主义天主教会是危险的。"
 POL_divide_clergy:0 "分化神职人员"
 POL_divide_clergy_desc:0 "与教会公开斗争是不可能的。我们应该使用某种狡猾的手段，而不是使用暴力。毕竟，神职人员不是铁板一块。他们队伍中的一些人可能会被说服合作，要么是出于爱国的责任，要么是出于自身利益的贪婪。与其攻击教会本身，我们可以利用我们的影响力把它塑造成对我们更有益的东西。这并不容易，也不廉价，但很值得。"
 POL_cult_marshal:0 "元帅崇拜"
 POL_cult_marshal_desc:0 "我们一刻也不能忘记带领我们的那个人。他的生活和奋斗将成为现代神话的基础，这个神话将在我们的集体灵魂中加入不同的成员。仍在人们的记忆中记忆犹新的人将指导我们。"
 POL_zermatic_spirituality:0 "泽马蒂克精神"
 POL_zermatic_spirituality_desc:0 "我们不能只专注于在物质上重建我们的国家。民族复兴的精神层面更为重要，不应被忽略。我们需要运用我们的政治力量来加强对国家和人民深深的爱。我们需要让我们的社会从源远流长的历史和神话的不歇泉中汲取营养，直到我们能够培养他们成为新一代的波兰人并准备好追随命运。在这里，孩子的教育至关重要。我们要抓紧一切时间为它们建立合适的生长的地方。"
 POL_new_era_new_economy:0 "新时代，新经济"
 POL_new_era_new_economy_desc:0 "元帅的去世使我们在许多许多问题上处于一个更新的、要求更加苛刻的位置。经济只是其中之一。我们需要在运动中达成共识。我们应该继续执行元帅的有限的和国家控制的资本主义政策，还是现在就该采取更激进的措施？一些党内强硬派提议要进行更广泛的国有化，而其他人则建议我们要更加谨慎。让讨论开始吧。"
 POL_dream_of_zadruga:0 "扎德鲁加之梦"
 POL_dream_of_zadruga_desc:0 "我们只有唯一的机会，把我们最激进的想法付诸行动。这样的机会以后再也不会出现了！我们将开始对所有剩余的工业和贸易都实行国有化。除了国家以外什么都没有！"
 POL_creativity_bound:0 "创造力只受国家利益的约束"
 POL_creativity_bound_desc:0 "在我们亲爱的元帅的指导下，关键行业已经国有化。 小商店的老板和巧克力生产者对国家的经济或稳定都没有威胁。 像这样的关键时刻需要妥协。 人们可以放心，他们的私营企业不会成为国家的目标，尊重他们的自由。"
 POL_mastery_over_matter:0 "掌握物质"
 POL_mastery_over_matter_desc:0 "除了陈旧的中世纪思维模式之外，我们国家最大的弱点仍然是工业化不足。可悲的是，前几年的情况表明，即使在最棒的领导之下，将波兰变成工业强国仍将是一个漫长的过程。但随着每一家工厂，每一家钢铁厂和发电厂的建成，我们离目标越来越近了。"
 POL_wisdom_yesterday:0 "昨日的智慧铸就明天"
 POL_wisdom_yesterday_desc:0 "我们无法只凭信念与武装起来的共产主义者或资本家竞争。不管是社会性的、经济性的还是军事性的问题，新的时代就需要新的方法来处理。而且应该尽快把资金投入到新技术的研究上。发现物质的秘密会产生神性，就像强迫物质遵循您的意志一样。"
 POL_project_perun:0 "佩伦计划"
 POL_project_perun_desc:0 "最近一个流行的理论提出，在物质的基本粒子被分解时，会释放出不可估量的能量。虽然想法还只是理论上的，但潜在的军事应用已经非常诱人。但由于它的重要性，我们需要在完全封闭的环境下进行研究。"
 POL_prometheus_nations:0 "普罗米修斯的国家"
 POL_prometheus_nations_desc:0 "正如我们的运动对我们的国家负有历史责任一样，波兰本身也对世界负有责任。我们将引领被帝国主义和国际主义奴役的人民走向自由和民族复兴。我们将给他们熊熊燃烧的火炬，引导他们度过迷信和贪婪的黑夜。"
 POL_for_freedom:0 "为了我们与你们的自由"
 POL_for_freedom_desc:0 "这就是我们奋斗的目标。这个目标我们已经奋斗了一百多年了。虽然我们和我们的同志还有着分歧，但我们都很珍惜自由"
 POL_slavic_unity:0 "斯拉夫团结"
 POL_slavic_unity_desc:0 "毫无疑问，您的行动首先是为了确保波兰的未来，但我们不能仅仅停留在我们的祖国。我们周围还有其他有联系的国家，它们正遭受着外来压迫和反动教条的威胁。当他们继续停滞不前，陷入更深的绝望时，我们还能安享我们的增长吗？"
 POL_question_ukraine:0 "乌克兰问题"
 POL_question_ukraine_desc:0 "乌克兰会和我们一起抵抗沙皇俄国，但是乌克兰人仍然对我们吞并利沃夫耿耿于怀。现在是时候通过外交手段解决这一冲突，修复我们的关系了。"
 POL_friends_belarus:0 "白俄罗斯的朋友"
 POL_friends_belarus_desc:0 ""
 POL_undecided_bulgaria:0 "犹豫不决的保加利亚"
 POL_undecided_bulgaria_desc:0 ""
 POL_between_east_west:0 "在东与西之间"
 POL_between_east_west_desc:0 "我们处于东西方那些野心勃勃、渴望权力的国家之间，这并不一定就是死亡的宣判。无论是在战争中还是在外交中，谨慎的准备和果断的行动将是我们的救星。"
 POL_two_germanies:0 "两德"
 POL_two_germanies_desc:0 "内部存在冲突的德国给我们提供了一个巨大的机遇。虽然普鲁士的独立在过去是由波兰保证的，但由于非常明显的原因，德国人从未正式加入我们的军队。我们需要确保我们的继续存在不会让普鲁士的一些反动派感到是威胁。"
 POL_memories_commonwealth:0 "联邦的回忆"
 POL_memories_commonwealth_desc:0 "虽然我们无意将波罗的海国家纳入波兰，但该地区对我们具有战略和历史意义。为了我们的事业，保护他们将是一笔巨大的财富。"
 POL_military_order:0 "军事恢复秩序"
 POL_military_order_desc:0 "随着元帅的去世，国家处于混乱的边缘！ 只有迅速的军队干预才能挽救国家。 毕苏斯基最初不就是这么做的吗？ 在他死后波兰只有在军事集团的保护下才是合适的。 军事救国委员会将确保我们公民的安全与繁荣。"
 POL_sharing_rights:0 "分配权利与义务"
 POL_sharing_rights_desc:0 "如果军事委员会计划长期执政而不仅仅是短期的紧急状态，那么它就需要适当地巩固其统治 ，并适当地规范其成员的权利和义务。并需要通过适当的立法，将权力从议会正式移交给新政府……然而有军队的支持，这都不是问题。"
 POL_military_government:0 "真正的军政府"
 POL_military_government_desc:0 "米哈尔·罗拉-日梅尔斯基被正式任命为军政府首脑，这个集团的其他成员在政府内部负责相应的事务。军事纪律将确保政府像一台上油的机器一样运转！"
 POL_pilsudski_cult:0 "毕苏斯基崇拜"
 POL_pilsudski_cult_desc:0 "目前，集团的权力是通过军队的忠诚和对无政府状态的恐惧来保证的，但必须以正确的信念赢得人心，即国家要深切关心其公民。那 有什么比继续对毕苏斯基的个人崇拜的办法更好的呢？ 毕竟，军事救国委员会是他的继承者，不是吗？"
 POL_cult_leader:0 "领袖崇拜"
 POL_cult_leader_desc:0 "目前，集团的权力是通过军队的忠诚和对无政府状态的恐惧来保证的，但必须以正确的信念赢得人心，即国家要深切关心其公民。还有什么比说服波兰人相信他们的天才又仁慈的领袖的更好的办法呢？"
 POL_united_spirit:0 "上下一心"
 POL_united_spirit_desc:0 "我们需要建立适当的政府权威，让人民相信它代表着波兰及其所有公民的利益。考虑到我们敌人的文化资源，这可能不是一件容易的事情，但这是一个极其重要的问题。我们的权威需要的不仅仅是刺刀。"
 POL_martial_law:0 "宣布戒严"
 POL_martial_law_desc:0 "波兰正处于灾难的边缘。随着元帅的去世，整个独裁联盟也即将瓦解。旧政府、军队和社会内部的派系都是威胁，如果不加以控制，它们会导致国家的毁灭。戒严令会给我们适当的工具来对付他们。"
 POL_crack_opposition:0 "镇压反对派"
 POL_crack_opposition_desc:0 "如果我们让叛徒、疯子和误入歧途的傻瓜不受阻挠地继续下去，他们会把波兰毁灭掉！ 他们需要被彻底消灭。合适的逮捕令已经写好了。那些我们没有写到的，会在事后再写下来。"
 POL_purge_accelerationists:0 "清洗加速主义支持者"
 POL_purge_accelerationists_desc:0 "当元帅还活着的时候，这些怪人被视为无害，甚至因为他们的思想因为受欢迎而被政府所接受。但是那些不可救药的梦想家将不再被容忍！他们的意识形态是不合常理的的幻想和彻头彻尾的不爱国！"
 POL_pacify_communists:0 "安抚共产党人"
 POL_pacify_communists_desc:0 "共产党人仍然躲在我们中间。 当然，大多数发过声的人很久以前就已经处理掉了。 但是隐藏的共产主主义者比公开的更危险！ 那些隐藏的叛徒必须尽快绳之以法。"
 POL_trial_traitors:0 "公审叛徒"
 POL_trial_traitors_desc:0 "现在敌人在我们掌握之中，是时候对他们每一个人做出正确的判决了。去别廖扎的隐居之地度假。去想更多的永久解决方案..。"
 POL_one_voice:0 "全国同声歌唱"
 POL_one_voice_desc:0 "我们的工作完成了，我们和全国人民一同享用劳动的成果。"
 POL_foreign_policy:0 "对外政策"
 POL_foreign_policy_desc:0 "毕苏斯基创建了海间联邦，以此来保卫自己和我们的邻居免受西方和东方的威胁。 但是现在，它的成员正在对我们彼此构成威胁。 显然，这种联盟没有理由继续了。"
 POL_pressure_lithuania:0 "向立陶宛施压"
 POL_pressure_lithuania_desc:0 ""
 POL_ultimatum_byelarus:0 "向白俄罗斯发出最后通牒"
 POL_ultimatum_byelarus_desc:0 ""
 POL_ukrainian_gambit:0 "向乌克兰实施诡计"
 POL_ukrainian_gambit_desc:0 ""
 POL_migration_wilno:0 "向维尔诺移民"
 POL_migration_wilno_desc:0 ""
 POL_polish_administrators:0 "设立波兰行政机构"
 POL_polish_administrators_desc:0 ""
 POL_belarus_integration:0 "与白俄罗斯结合"
 POL_belarus_integration_desc:0 ""
 POL_ukrainian_integration:0 "与乌克兰结合"
 POL_ukrainian_integration_Desc:0 ""
 POL_baltic_direction:0 "波罗的海安全"
 POL_baltic_direction_desc:0 ""
 POL_steppe_direction:0 "向大草原进发"
 POL_steppe_direction_desc:0 ""
 POL_czech_claims:0 "宣称捷克"
 POL_czech_claims_desc:0 ""
 POL_strike_russia:0 "就像1612年一样"
 POL_strike_russia_desc:0 "是时候拜访一下俄罗斯，该为我们百年来的痛苦报仇雪恨了！"
 POL_reform_army:0 "改革波兰军队"
 POL_reform_army_desc:0 "现在是把我们的发现付诸实践的时候了:组织产业和制定相应的政策以符合我们选择的理论。军方和政府内部的一些人可能会不高兴，但这代价也太低了。"
 POL_military_conference:0 "军事会议"
 POL_military_conference_desc:0 "我们的军队需要保持最高的效率。在我们严峻的地缘政治形势下，我们不能容忍过时的理念和失败的雏形。我们需要重新审视我们的军事能力，寻找继续发展的适当途径。"
 POL_flesh_blood:0 "血肉之躯"
 POL_flesh_blood_desc:0 "几个世纪以来，军队的核心仍然是勇敢的人，他们为共同的事业流血流汗。现代科技的那些玩弄在表面上看起来可能会令人印象深刻，但没有什么是能打败团结、积极和训练有素的步兵的。"
 POL_kosynierzy:0 "二十世纪的持镰民兵"
 POL_kosynierzy_desc:0 "如果我们想要确保我们的独立，我们需要很多士兵。我们还需要激励他们，让他们意识到自己的作用。应启动适当的计划，以确保我们的新兵人数始终适当且处于理想状态。"
 POL_steel_oil:0 "钢铁与石油"
 POL_steel_oil_desc:0 "没有我们，二十世纪将无法持续下去。 科学，军事理论和工业化的进步使现代战场不同于我们以前所知的。 在大战中，欧洲大国忽略了这一事实，并付出了惨重的代价。 我们的军队将进行现代化改造，并适应它，并在其他人倒下的地方茁壮成长。"
 POL_hussar_horsepower:0 "三百马力的“轻骑兵”"
 POL_hussar_horsepower_desc:0 "战争的未来是坦克。 刀枪不入，快速，致命。 就像几个世纪以前，敌人在波兰翼骑士兵面前颤抖，现在也会在为他们准备的机械骑兵面前一样的颤抖。"
 POL_enemies_tremble:0 "愿我们的敌人颤抖吧"
 POL_enemies_tremble_desc:0 "改革完成后，我们可以享受我们的劳动成果。只要我们还活着，波兰就不会灭亡！"
 POL_window_world:0 "我们通向世界的窗户"
 POL_window_world_desc:0 ""
 POL_defend_gdynia:0 "捍卫格丁尼亚造船厂"
 POL_defend_gdynia_desc:0 ""
 POL_modernize_underwater:0 "潜艇舰队现代化"
 POL_modernize_underwater_desc:0 ""
 POL_new_age:0 "新时代，新船只"
 POL_new_age_desc:0 ""
 POL_protect_convoys:0 "保护商队"
 POL_protect_convoys_desc:0 ""
 POL_skies_poland:0 "飞向波兰的天空"
 POL_skies_poland_desc:0 ""
 POL_wings_freedom:0 "自由之翼"
 POL_wings_freedom_desc:0 ""
 POL_like_storks:0 "宛若鹳鸟一样"
 POL_like_storks_desc:0 ""
 POL_claim_slovakia:0 "宣称斯洛伐克"
 POL_claim_slovakia_desc:0 ""
 POL_mutilate_austria:0 "让奥地利支离破碎"
 POL_mutilate_austria_desc:0 "这些讨厌的奥地利人不仅宣誓效忠于反动思想，而且还想把他们周围所有的人重新推入帝国主义的苦海之中。我们必须立即阻止他们。"
 POL_rally_austria:0 "与奥地利妥协"
 POL_rally_austria_desc:0 "奥地利人可能已经开始实行了扩张主义政策，但事实上，我们有共同的敌人。 也许通过采取合适的外交行动，我们可以说服他们放弃对斯拉夫土地的想法来换取我们对德意志的帮助。"
 POL_claim_primordial_lands:0 "夺回我们的原本的土地"
 POL_claim_primordial_lands_desc:0 ""
 POL_lowerstate:0 "工业去国有化"
 POL_spending:0 "增加政府开支"
 POL_christiancharity:0 "基督教慈善"
 POL_ubi:0 "基本收入"
 POL_politicalinterest:0 "政治兴趣"
 POL_newdemocracy:0 "新民主"
 POL_sharingresponsibilities:0 "分配义务"
 POL_polishadministrators:0 "波兰行政人员"
 poland.15.t:0 "奥地利拒绝我们的提议"
 poland.15.desc:0 ""
 poland.15.a:0 "那他们最好小心点，让他们知道他们惹的是谁。"
 poland.50.t:0 "《反抗》的首映"
 poland.50.desc:0 "今天，波兰电影的最新成果《反抗》(原名“ 顶撞”)首映，这部电影改编自诺贝尔奖获得者瓦迪斯瓦夫·雷蒙特的同名书籍。并由动画片开创者拉迪斯拉斯· 斯塔列维奇执导的影片。这个影片是他迄今为止取得的最高成就。制作精良、栩栩如生的动物娃娃以最逼真的方式走路、打斗和玩耍，使这个悲剧性的农场动物起义反抗主人的故事增添了诡异的气氛。雷蒙特的故事和失败的俄国革命之间有明显的相似之处，也暗示在其他家园(德国)的革命延续了这个循环。"
 poland.50.a:0 "好的"
 poland.51.t:0 "无尽的天空"
 poland.51.desc:0 "历史学家瓦茨拉夫·安茨奇最近出版的一本书出人意料的成功，名为《无尽的天空》。《无尽的天空》与安茨奇在其整个职业生涯中所制作的学术作品大相径庭，它是一部同人历史短篇小说集，设定于假如成吉思汗更成功的征服欧洲。在《无尽的天空》中被称为腾格里的先知的大汗不仅通过征服而到达法国，还改革了腾格里教的信仰，以便在蒙古帝国传教。大规模动荡造成了第二个迁移期，导致波兰人（以半蒙古化的“莱契特部落”为领导）在德国东部和斯拉夫人之间定居，直至我们所知的丹麦地区。这些故事并非由任何重复出现的人物直接联系在一起，而是发生在15世纪不同的国家中，例如：合一的Tengri-Pagan立陶宛；拉尼，丹麦的斯拉夫定居点；神圣罗马帝国，归顺德国的莱茵兰；穆斯林和基督教徒团结在一起的统一的伊比利亚作为相互之间的异教徒对抗共同的敌人；边缘化的教皇国正遭受合法性的丧失，因为其余的基督教国家甚至穆斯林国家都设置了数十个反教皇组织。\n从风格上讲，这对于具有学术背景的作者来说是令人惊讶的。相当通俗，易于理解，并展现了作者精妙地描述的令人难以置信的现实。"
 poland.51.a:0 "如此令人信服的故事"
 poland.16.t:0 "字典改革"
 poland.16.desc:0 "我们的目标超越了仅仅改善我们国家的技术或经济水平的范围。如果我们只专注于商品，大炮或飞机的生产，那我们不会比德国的共产主义者做得更好。不，我们最神圣，最非凡的目标是重新点燃波兰精神和整个斯拉夫民族的鲜活火焰，它这几个世纪以来一直没有散发出几乎任何光。这种火焰必须明亮燃烧，烧光几个世纪以来淹没了我们的男人和女人的腐烂叶片。但是，当我们使用的不是我们自己而是我们周围民族的语言时，我们如何尝试发起这种革命？当一个斯拉夫民族甚至没有这样的革命的母语时，他将如何革命呢？我们的词汇中充斥着从其他民族的垃圾箱里收集来的无用的小饰品。别人扔掉的垃圾，我们就像对待有着更高文化的文物一样。当我们用别人的方式命名时，土豆，黄瓜或宫殿突然变得更加高贵，更加有深度。拉丁文，法文，德文，英文，甚至是基蒂什语都是真正的波兰语言要经常借用的。\n再也不要这样了！\n我们将净化我们的语言，通过这种纯净的语言，我们最终将能够以斯拉夫的方式传达斯拉夫的思想。将成立一个特别委员会，用我们的语言嗅探不需要的外国话，并用母语替换它们。所有政府批准的出版物，广播和电影都必须遵守改革规定，以确保更正的语言的更快传播。\n当然，运动内部就改革应该走多远进行了激烈的辩论。我们应该用火焰净化较旧的作品，还是仅凭其知名度就使死去的吟游诗人成圣？改革应该走多远？哪种语言最接近我们自己的语言，以至于可以作为斯拉夫兄弟国家的语言来借用？这些辩论虽然有时会很激烈，但应及时通过，使我们达成共识，以更近一步达到我们的目标。"
 poland.16.a:0 "这是我们自己的语言！不要德语，不要英语！"
 poland.17.t:0 "收获"
 poland.17.desc:0 "这种庆祝丰收的传统源于古代斯拉夫人向自然神致敬的仪式。早在西方文化的恶龙开始侵蚀我们种族的生命力之前，我们的祖先就以适合我们的文化和种族的健康方式锻炼了他们的集体精神。占领军不能简单地摧毁我们的精神，因为斯拉夫人的灵魂就像一棵根深蒂固的树。反而，他们想颠覆和利用这些仪式来达到自己的目的。但幸运的是，我们国家里的仪式和斯拉夫人共同的爱仍然很强大。\n令一些农民惊讶的是，我们不仅没有试图阻止庆祝活动，我们还确保今年的庆祝活动将在全国被铭记为最精致的、最精心制作的、最鼓舞人心的节日。我们打算举办一场由策划者和艺术家组成的节日运动，这不是没有原因的:我们不会用无聊的演讲和枯燥的布道，而用充满活力的戏剧，激励人心的的歌曲和表演，精致服装和装饰带到我们村庄田野里了，这重新点燃了普通斯拉夫人的骄傲。为他的国家、种族、祖先和成就感到骄傲。我们没有阻止神职人员在庆祝活动中使用他们肤浅而乏味的胡言乱语，因为这不仅会给他们渴望的受迫害的感觉，还会让罗马国际教会的“黑色国际”会以此为生，而且也不会让人们看到他们的努力是多么渺小、畸形和刻板。"
 poland.17.a:0 "圣诞节快乐！"
 poland.18.t:0 "空中的压力"
 poland.18.desc:0 "在波兰，女性飞行员并不是什么新鲜事，因为我们的国家从来不赞同世界上许多地方因为女性身份而禁止非常具有才华的女飞行员飞行的狭隘想法。尽管如此，一个真正的天才和王牌的崛起总是值得庆祝的，这也使得我们空军的超新星实际上是一个女人。在公众中，一个来自大波兰的温和羞怯的女孩在空中表现出了非凡的勇气和技巧，以最高的荣誉完成了训练。她随时准备好成为一架战斗机驾驶员。"
 poland.18.a:0 "愿她像鹰一样飞翔。"
 poland.19.t:0 "在明斯克和其他领土使用拉丁字母"
 poland.19.desc:0 "为了使我们的白俄罗斯国民与俄罗斯和其他东斯拉夫语支进一步保持距离，救国军事委员会决定决定将白俄罗斯语唯一被认可的字母Łacinka写入法律，即白俄罗斯拉丁字母。这是几十年前白俄罗斯知识分子创造的字母表，是使我们的统治对白俄罗斯人民更加积极的一个好方法，至少看起来是这样。随着新的学校把波兰语作为通用语言，许多白俄罗斯学生也在学习波兰语的同时学习白俄罗斯拉丁字母，以便慢慢地进一步融入我们的政权，尤其是社会中较富裕的人群融入尤快。"
 poland.19.a:0 "心爱的白俄罗斯被班达拉和克里乌夫的巫女毒害。"
 POL_industrialized_military:0 "军事工业化"
 POL_industrialized_military_desc:0 "正如第一次世界大战所表明的那样，20世纪将是一场军事技术的战斗。国家的工业化能力决定战争的胜利，远在士兵上战场之前，装备的质量就能决定生死，在子弹离开他们的枪管之前。设计适合这个现代化时代的合适武器是至关重要的事情。"
 POL_militarized_industry:0 "军事工业"
 POL_militarized_industry_desc:0 "工厂，炼油厂，发电厂。人们很容易迷失在他们在经济中的角色中。在某种程度上，他们改善了波兰普通民众的生活。但最核心的用处是，强大的工业是一种军事资产。这台巨大机器的每一个齿轮都能随时制造枪炮、坦克、飞机和船只。都是为了对付我们的敌人。"
 POL_state_academy_of_technology:0 "国家军事技术研究院"
 POL_state_academy_of_technology_desc:0 "我们不仅在工业或军事能力方面，而且在学术成就方面，都远远落后于西方。波兰科学家并不比欧洲或美国的科学家差，但就像波兰士兵一样，他缺乏必要的资金。正常情况下，这仅仅是一个民族自豪感的问题，但当前世界舞台上的严峻形势使得情况变得更加紧迫，这是一个民族生死攸关的问题。军事研究所需资金的分配应该给我们一个我们迫切需要的优势方向。"
