 POLITICS_ANDREW_COHEN_DESC:0 "科恩来自一个英犹混血家庭，是英国最古老的德系犹太人的后裔。科恩在马尔文学院接受教育，他创造了自己的温和殖民政策愿景。没有人会受制于任何形式的霸权，没有白人或黑人会因为他们是谁而受到压迫，建立一个负责任的政府、完美的法律和所有人类福祉是他的政策的内容。作为一个善良的人，科恩知道需要做些什么来确保西非人的福祉，以及如何正确地将他们引入民主生活。"
 WAF_an_experiment:0 "民主的实验"
 WAF_an_experiment_desc:0 "西非联邦是大英帝国境内的一个试图创建新型殖民政策的产物，而这个联邦正在慢慢摆脱困境。然而，仅仅因为大英帝国遇到了麻烦，并不意味着如果我们的民主开始间接地产生一些不该有的思想时，他们就不会迅速干预..."
 WAF_language_division:0 "语言分歧"
 WAF_language_division_desc:0 "组成西非联邦的前殖民地区域在语言问题、种族问题以及宗教问题上都是不统一的——很明显，尽管我们尽了最大努力去寻找，但是对于哪种语言设立为通用语言这种问题，那确实还是没有找到答案。除非发生什么激烈的事情..."
 WAF_an_experiment_tooltip:0 "§R如果英国不喜欢我们的政治系统，他们的兵力就会迅速地从附近进驻我们的各大城市。§!"