 waf.1.title:0 "1936年西非选举"
 waf.1.desc:0 "正如英国人所承诺的那样，西非联邦将举行自由选举，现在选举已经到来。欢迎大家投票，从而决定联邦的未来。自由派寻求在古典自由经济和福利政策下丰富法国和非洲文化，而效忠派则寻求加强与英国的关系和推广英语。谁会赢？"
 waf.1.a:0 "津苏领导下的自由党赢得了选举！"
 waf.1.b:0 "科恩手下的效忠派保持权力！"
 waf.1.c:0 "爱德华阿库福·阿多领导下的效忠派赢得了选举！"
 waf.2.title:0 "西非内战！"
 waf.2.desc:0 "阿库福·阿多统治下的西非在各国人民之间制造了巨大的裂痕，全国各地的人民之间产生了巨大的分歧。一个名为FLSN的民粹主义运动，即救世国民阵线，在我们勉强维持稳定来保住城市的时候，已经慢慢地掌握了权力。内战即将来临。"
 waf.2.a:0 "反对帝国主义的人都给我去死！"
 waf.2.b:0 "英联邦的叛徒去死！"
