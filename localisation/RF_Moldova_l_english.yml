 moldova.1.t:0 "自由革命"
 moldova.1.d:0 "“我们将在海滩上战斗。我们将在街道上战斗。我们将战斗到最后一个人死去。我们永远不会投降。”——在奥塔曼·博罗维茨向比萨拉比亚的乌克兰居民致意上。就在乌克兰军队穿越德涅斯特河的时候。新的乌克兰联邦已经宣布成立。霍廷和阿克曼在这场斗争中联合起来了。"
 moldova.1.a:0 "处理肮脏的叛徒。"
 moldova.1.b:0 "我们为自由而战！（游玩新乌克兰）"
 moldova.2.t:0 "加入共产国际"
 moldova.2.d:0 "共产国际，一个为维护社会主义理想而建立的联盟。我们将加入它，这样我们就可以更广泛地传播社会主义。我们将和德意志国家一起为马克思的思想而奋斗。我们将成为为全球所有工人奠定社会主义未来的温床。我们将是怒火，将烧死一切一切的反动派。我们是社会主义者。"
 moldova.2.a:0 "社会主义万岁！"
 MOL_moldovan_revolution:0 "摩尔多瓦革命"
 MOL_moldovan_revolution_desc:0 "终于，摩尔多瓦不再被独裁者，抑或是资本家所统治，我们的革命终于成功了。现在我们可以自由地走自己的社会主义道路了。但是社会主义的艰辛道路才刚刚开始，因为只有全世界都在社会主义思想的控制之下，社会主义革命才能成功。"
 MOL_set_up_emergency_council:0 "成立紧急委员会"
 MOL_set_up_emergency_council_desc:0 "虽然我们的革命取得了成功，但它还没有完全成功。因此，我们伟大的领袖奥尔加·班契奇决定成立一个紧急委员会，我们将在委员会上决定我们的未来以及我们稳定当前危机具体行动。"
 MOL_deal_with_inculet_loyalists:0 "对付英库利特效忠派"
 MOL_deal_with_inculet_loyalists_desc:0 "我们的新生自由国家的首要问题之一是怎样处理保皇派，而我们将会以我们最严厉的手段对付他们。因为只有彻底摧毁它们，我们才能真正地获得自由。"
 MOL_freeloaders_will_not_get_anything:0 "不速之客什么也得不到"
 MOL_freeloaders_will_not_get_anything_desc:0 "一些政党——比如社会民主党，试图挤进我们的委员会，但他们在革命中一枪未发。他们在旁观着一个个社会主义者为了理想而死去。他们只是一群左右逢源的投机分子，而我们的政府内绝不允许这种事情发生。"
 MOL_crush_the_remaining_separatists:0 "碾碎剩余的分离主义者"
 MOL_crush_the_remaining_separatists_desc:0 "虽然分离主义者帮助我们促成了这场革命，但他们仍然是德涅斯特河东岸“未来主义者”统治下的反动分子。我们必须粉碎他们所有的思想，只有这样我们才能自由。"
 MOL_prepare_youngman_to_die:0 "征召年轻人"
 MOL_prepare_youngman_to_die_desc:0 "为了保障工人的繁荣和自由，我们必须发动一场世界革命，或许只有这样，社会主义革命才能真正成功。因此，我们将训练我们的年轻人与反动派战斗，直到反动派的末日。"
 MOL_cult_of_victory:0 "胜利崇拜"
 MOL_cult_of_victory_desc:0 "社会主义将最终取得胜利，而这是唯一的出路。社会主义将粉碎污秽的反动派，并成功地解放世界。胜利应该是罗马尼亚人唯一渴望的——因为胜利是永恒的。"
 MOL_destroy_religious_cultism:0 "摧毁邪教分子"
 MOL_destroy_religious_cultism_desc:0 "邪教是人类社会最严重的问题之一。信仰是在权者为了统治工人阶级而创造的。现在是我们一劳永逸地摧毁宗教狂热的时候了。我们将打破安在工人阶级身上的宗教枷锁。"
 MOL_terrorist_state:0 "恐怖之国"
 MOL_terrorist_state_desc:0 "社会主义的道路可以拯救世界，而实现社会主义的唯一途径就是破坏及革命。只有痛苦和折磨才能迫使工人站起来挣脱枷锁。我们将轰炸都市，武装工人，以永远摧毁资本主义。"
 MOL_worker_and_peasant_marching_together:0 "工农一同进军"
 MOL_worker_and_peasant_marching_together_desc:0 "许多社会主义社会的问题是对工业化的渴望，而这损害了农民的利益——那些和工人阶级一样痛苦的人。当工业化顺利进行的同时，我们不会抛弃我们的兄弟。"
 MOL_war_to_unite_romanians:0 "大罗马尼亚的统一之战"
 MOL_war_to_unite_romanians_desc:0 "终于，我们将我们的罗马尼亚兄弟从皇室和反动派的渣滓中解放出来。是时候把罗马尼亚团结在一面红旗之下了。在摩尔多瓦的指导下建立罗马尼亚人民共和国是我们真正渴望的一件事。"
 MOL_cleanse_transylvania_from_reactionaries:0 "清除特兰西瓦尼亚地区的反动派"
 MOL_cleanse_transylvania_from_reactionaries_desc:0 "特兰西瓦尼亚深受德国君主制精神的困扰。霍亨索伦统治中欧的遗迹就在这里。我们将一劳永逸地解放他们。社会主义万岁！荣耀归于班契克！"
 MOL_internationalism:0 "国际主义"
 MOL_internationalism_desc:0 "现在是我们加入社会主义国际联盟的时候了。我们应该与社会主义领导人一起，为把全世界团结在红旗下而奋斗。为了实现成功的目标，我们需要联盟以站在世界舞台上。"
 MOL_no_nation_but_socialism:0 "没有国家，仅存社会"
 MOL_no_nation_but_socialism_desc:0 "国家的现状只会破坏职业阶级所建立的纽带。它让工人们产生了民族主义的观念，进而阻碍了我们的行动。因此委员会决定，为了我们伟大的事业继续下去，国家的概念将被废除。"
 MOL_perfect_society:0 "完美的社会"
 MOL_perfect_society_desc:0 "最后，在一系列的奋斗和痛苦过后，我们现在可以真正地说，完美的社会已经实现。在这个自由的社会里，自由和平等已司空见惯。唯一的问题是那些不在社会主义统治下的世界。"
