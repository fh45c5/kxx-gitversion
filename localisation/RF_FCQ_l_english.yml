 FCQ_create_jobs_desc:0 ""
 FCQ_consumer_industries_expansion:0 "消费品工业扩张"
 FCQ_consumer_industries_expansion_desc:0 ""
 FCQ_end_the_enwhitening_process:0 "停止白化"
 FCQ_end_the_enwhitening_process_desc:0 "受到阿瑟·德·戈比诺（法国优生学家）的影响，巴西帝国晚期就开始致力于白化我们的人口，而这使得非裔巴西人似乎成为了巴西落后的象征。同时，数万，乃至数十万的穷苦白人涌进巴西，使得政府的补贴入不敷出，而许多人在死时依然是一无所有。政府将结束这一计划，转而专注于用我们已经拥有的财产和人口来建设巴西，并通过这一进程弥补对非裔巴西人造成的一些创伤。"
 FCQ_civic_identity:0 "公民认同"
 FCQ_civic_identity_desc:0 "多年来，我们的政府迷信优生学论，乃至于排斥自己的本国人民。我们的新共和国明白，种族绝非是影响巴西的因素，我们应该按照自己的国籍划分民族认同。我们都是巴西人，无论是印第安人、白人、黑人或亚洲人，我们的民族多样性创造了一道瑰丽的彩虹，代表着我们人民的美丽。因此，我们必须保证，这种新的巴西身份必须融入到人民的心中，而对此，我们不惜使用武力。"
 FCQ_army_reforms:0 "陆军改革"
 FCQ_army_reforms_desc:0 "随着国内问题的完美解决，我们应该把我们的注意力放在其他地方了。首先，我们必须使用我们政策的果实——工厂的枪支；剩余劳动力和可敬可爱的士兵来组成我们精良的军队。让那些寡头，独裁者和腐败政客们颤抖吧，我们的军靴将从里约热内卢一直踩到亚马孙森林。"
 FCQ_direction_west:0 "方向：西"
 FCQ_direction_west_desc:0 "向西看的话，我们有三个强力的竞争对手。第一个就是由活动家奥兰多·维拉斯·博阿斯所领导的亚马逊科考队，而他们由部落土族，军队成员，寡头和科研队组成，十分混杂。第二个就是在乔·亚马孙统治下的极权城市国家，马瑙斯公社（他们几年前还逮捕了我们善良的总统）。最后一个，也是旧共和国最伟大的象征，马歇尔·龙东以及他所掌控的军队。"
 FCQ_direction_south:0 "方向：南"
 FCQ_direction_south_desc:0 "向南看的话，我们有四个强力的竞争对手。一，坎加塞罗·兰皮昂以及他所统治的强盗王国；二，西南部的马歇尔·龙东（可以把他算成两个），他是巴西近代史中最伟大的军事家，但却顽固地守着1889年的老古董不放；最后一个就是机会主义者，菲林托·斯特鲁宾·穆勒，他是个共产党人，但却在分裂前的最后一刻背叛了他们。"
 FCQ_deal_with_manaus:0 "和马瑙斯谈判"
 FCQ_deal_with_manaus_desc:0 "第二，我们有一位暴君，乔·亚马孙统治者这个极权国家马瑙斯公社，虽然他不能打败我们，但我们要在他失败之前造成尽可能多的损害。"
