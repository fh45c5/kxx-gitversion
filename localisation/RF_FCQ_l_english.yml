l_english:
 FCQ_negotiations_with_the_natives:0 "与原住民谈判"
 FCQ_negotiations_with_the_natives_desc:0 "我们希望通过和当地人谈判并且进行一些适当的让步以阻止权力的转移，进而实现和平统一。但如果他们拒绝，我们总是还有军队效忠我们。"
 FCQ_fix_the_errors_of_1889:0 "修正1889年的错误"
 FCQ_fix_the_errors_of_1889_desc:0 "“权力审查委员会”是1889年选举的产物，以审查选举人是否存在舞弊行为，而如果有充足的证据，委员会有权力罢免总统。在过去的40年内，委员会与寡头互相勾结，让巴西陷于寡头政治的泥潭中无法自拔直到分裂内战。由于萨尔斯的寡头政治政策似乎比他的对手们更加宽容，这使得旧政府的官僚们认为他是一位可以被利用的总统——在他们踹开他之前。然而，新时代到来了！根据官方文件“迪亚里奥”，权力审查委员会将被立刻废除！"
 FCQ_for_the_common_man:0 "为了老百姓啊"
 FCQ_for_the_common_man_desc:0 "在巴西，没有人把教育，福利或者医疗之类的东西当作人人都必须享有的人权，巴西没有教育部，没有福利政策或者公共医疗部——除了迪奥多罗独裁统治期间的一段短暂时期。即便我们征服里约热内卢之前，我们政府也要在官僚机构内部设立这样基础的部门。虽然这些部门并没有多少预算，但这起码是巴西的一个良好开端。"
 FCQ_industrialize_the_maranho_area:0 "将马拉尼昂地区工业化"
 FCQ_industrialize_the_maranho_area_desc:0 "除了帕拉地区之外，马拉尼昂地区也是一个欠发达的地区，城市的大部分地区缺少最最基本的管道工，发电厂，甚至这个沿海城市都没有一个港口去出口我们的商品！政府应该向国有企业拨款，因为即使是马桶和水管道对我们未来复兴北巴西的项目也很是重要"
 FCQ_fazendeiros_em_nescessidade_program:0 "没有压力的农民"
 FCQ_fazendeiros_em_nescessidade_program_desc:0 "“保证农产品的销售！”，这条标语成为巴西农业补贴计划中最有力的号角。政府计划增加农村耕地的亩产量，以控制农产品价格，同时也允许新的农民在旧寡头土地上重新开始新的人生。有一些政府官员说，我们根本没有那个钱去承诺一切，但我们都相信船到桥头自然直，不是吗？"
