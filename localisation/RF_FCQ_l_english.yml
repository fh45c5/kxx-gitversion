 FCQ_the_new_republic_born_from_fire:0 "经火淬炼的共和国"
 FCQ_the_new_republic_born_from_fire_desc:0 ""
 FCQ_rise_new_republic:0 "起来，新共和国"
 FCQ_rise_new_republic_desc:0 "我们终于稳住了北方据点，现在，是时候建立一个新的共和国了。目前，政府还是临时军政府，但我们保证会保留民主制度以防独裁的再次出现。"
 FCQ_destroy_oligarchic_elements:0 "碾碎寡头政治"
 FCQ_destroy_oligarchic_elements_desc:0 "1889年令人无法忍受的独裁，1890年腐烂的领导者，1922年，1924年，1935年死亡的民主巴西以及互相内战，源头都是一样的，他们也毒害了英国，法国和美国：地区寡头。政府将制定一项新的广泛的土地改革计划，将前寡头的土地重新分配给贫困人口，同时扩大投票权，并指派选举监督员，以防止选举舞弊，现在是以牙还牙的时候了，尤其是那些在奴隶制时代就给我们人民打上烙印的人，你们可要小心！"
 FCQ_direction_east:0 "方向：东"
 FCQ_direction_east_desc:0 "在东部，我们有三个强力的竞争对手。一：索托、戈斯·蒙泰罗以及他们所领导的阿拉戈亚斯割据政权；二：弗洛里亚诺·佩克和他所率领的萨尔斯军阀，因为它的存在是自共和党政变以来所有错误的聚合体，他也让我们得到了阿莱索将军和他的一个更理智的政治家；三：普纳罗·布莱以及他所率领的巴西共和国残部，他也是里约政府的走狗。"
 FCQ_industrialize_the_par_area:0 "将帕拉地区工业化"
 FCQ_industrialize_the_par_area_desc:0 "巴西忽视西北地区的开发可谓是一项传统。自巴西帝国时期，我们的经济就控制在了农业寡头手中，使我们不得不依赖于牛羊，橡胶，甘蔗，石砾和豆类的生产。政府打算从帕拉地区出发，巴尔巴港运货，游经托卡廷斯和亚马孙河，建立一个新的工业基地。虽然我们不大能一次实现繁荣，而且会因为教育程度而受到极大阻力，但我们必须记住，不积硅步，无以至千里。"
 FCQ_bolster_legitimacy:0 "增强正统性"
 FCQ_bolster_legitimacy_desc:0 "与北方历史上的任何时期相比，我们的公民现在正享有更高的生活水平和更好的机遇，随着城市不断地出现学校、公路和小型的消费品工厂，我们正经历着一个经济奇迹，到处都是随处可见的诊所，大量分配源源不断的食物。这些经济收益不仅提高了新共和国的受欢迎程度，而政府的民主程度也将增加人民的政治活跃度，我们必须扩大这些政策，保证来自哪怕是最孤立的村庄里最贫穷的人与我们的首都最富裕的地主都将享有同样的权利。"
 FCQ_authentic_brazilian_nationalism:0 "真正的巴西爱国主义"
 FCQ_authentic_brazilian_nationalism_desc:0 "美国是一个联邦，是一个由十三州组成的联邦；巴西是一个联邦，是迪奥多罗效仿美国的联邦。美国是一个共和国，是一个不想效仿前任政府的政府；巴西是一个共和国，是一个被寡头控制的共和国。法国精英是亲法人士，是出生在法国的亲法人士；巴西精英是亲法人士，是每年都去法国的亲法人士。几个世纪以来，我们的人民一直在模仿他们在外面看到的东西，就连我们的巴西民族主义者也经常试图模仿他们从欧洲激进分子那里学到的一些奇特的想法，因此我们必须打破这一先例，来一个真正的巴西民族主义，一个民主和包容的民族主义，而这，就创造了对外国事物的抵制，对现实世界格格不入的新一代分子。"
