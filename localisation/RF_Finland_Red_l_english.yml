 POLITICS_OSKARI_TOKOI_DESC:0 "奥斯卡里·托科伊，传统的议会共产主义者，请求德国输出革命到芬兰。然而，托科伊不是德棍。事实上，德国有些人称他的政策不论是更好还是更坏，比其他社会主义者更加自由主义。尽管在列宁主义营里有些反对意见，但托科伊和同志们仍坚定地表明革命民主将会是，也必须是真正的社会主义革命中的首要原则。于尔约·西罗拉，站在另一方，争辩说民主面对枪口的时候一点用都没有。"
 fir.1.t:0 "芬兰大选"
 fir.1.desc:0 "曙光初现，芬兰人民迎来了新的大选，由于只有少部分芬兰人接受过高等教育，大部分人民群众一时半会还接受不了它。赫尔辛基以及其他大城市的居民看着选举的一张张海报与传单，谈论着的一个个党派与芬共的各部门。列宁派于尔约·西罗拉说其它派系的过于弱小，只会给新生的社会主义工人共和国带来毁灭。而托科伊派则指责列宁派残忍而极权，只会为基本的人身自由带来压迫。此外，帕伊维奥的世界产业工人联合会-芬兰分会同时反对前述的两派，宣称那两派全都是地下资本家，只有无政府社会主义才能蓬勃发展。总而言之，托科伊派的自由主义者胜算最大，但于尔约·西罗拉在老派社会主义者中也有着广泛的社会基础，帕伊维奥则是候选人当中的一位黑马，似乎能从农民的广泛支持中获胜。赫尔辛基老兵协会被一些人认为别有用心，不过老兵协会已声称不会参政。"
 fir.1.a:0 "先锋派的西罗拉获胜！"
 fir.1.b:0 "预料之中的胜利者，托科伊。"
 fir.1.c:0 "候选者中的黑马获胜！"
 fir.2.t:0 "燃烧的纯黑"
 fir.2.desc:0 "事情与我们的设想似乎不太一样。\n\n据称“温和的”社会主义者赢得大选激怒了我们的士兵。他们气愤的看着正在游行庆祝的自由意志马克思主义者，他们知道自己的浴血奋战就是为了这些人的利益。赫尔辛基退伍军人协会招收了大量的军人，而这些返回村庄的退伍军人控制了铁路。情况正变得越来越绝望...会发生什么？"
 fir.2.a:0 "政府派击败了老兵们！"
 fir.2.b:0 "乌云退散！黑旗升起！"
 fir.3.t:0 "利剑出鞘"
 fir.3.desc:0 "这是一个寒冷的夜晚，赤卫队的高层成员们在一个秘密的私人房间会面。关于制定政策的商讨很快就开始了，大多数人都在讨论着对整个会议无关紧要的问题。赤卫队的领导人尔约.西罗拉接受了这一现实，一边倾听着他们，一边默默地沉思。他们持续了一段时间，直到从桌子的尽头传来一阵噪音。\n他们都知道为什么要参加这次会议，这场会议将会决定整个国家的命运。尔约.西罗拉站起来，从口袋里掏出准备好的演讲开始说道：“先生们，现今的问题是一个长期困扰我们在芬兰斗争的问题，是一个像我们这种运动中常见的问题。当然，这个问题是‘我们该如何处置温和派’。一位高层成员站了起来，提出了解决办法，让较温和的一派免于被清洗，陈述他们如何最多是被误导的，并且可以被引导到正确的道路。另一个成员站起来，这是一位是比上一个更加激进的人物，他声称有必要对社会进行全面清洗，包括温和派在内。他开始阐述他的长篇大论道，温和派是不可救药的，无法被纠正成正确的意识形态。\n尔约.西罗拉沉默地坐着，在脑袋里权衡着每一个选项。他终于做出了一个决定，这个决定是："
 fir.3.a:0 "打击外敌"
 fir.3.b:0 "清洗党内"
 fir.4.t:0 "部署屏障"
 fir.4.desc:0 "为保证会议的安全，不久后举办的第二次会议挪了下地方。会议就像上次那样开始，这次开始的主导问题是加入赤卫队的意义。有几个人发了言，但是没有哪条发言令多数人认可。会议讨论中心逐渐转移到其他话题上，但上一个话题仍然停留在于尔约的脑海中。\n他清了清嗓子，再次开始讲话：“既然我们已经解决了之前的问题，我们就应该把重心放在当前的问题上。在肃反运动上最重要的问题是我们应当把谁排除在名单之外。我个人是支持只保留党员的。，但我也想听听大家的意见，关于把工人也保护好的意见。”另一个人起立并作发言，他的级别较低，声音因紧张而颤抖：“希望您不介意我陈述我的想法，我认为，所有的工人都应当在肃反中被保护好，这也是房间里大多数人的意见。普通工人，并没有做错什么，也不应该被当成反革命分子加以肃清，如果我们那样做，我们和外国那帮布尔乔亚匪徒还有什么区别？工人阶级是我们国家的中坚力量，是我们的动力来源。只因为工人群众不在党内，就杀了他们，这是不理智的。”坐下的他开始紧张的数着表决结果。"
 fir.4.a:0 "列宁精神永存！党的地位高于一切！"
 fir.4.b:0 "也许多来几个马克思主义者会更好…"
 fir.5.t:0 "处理赤卫队问题"
 fir.5.desc:0 "政府中立派领导人奥斯卡里·托科伊的办公室召开了一次会议，讨论赤卫队，或是红卫兵的危险性和可疑行为。\n奥斯卡里和他的最高部长们必须就如何处理这些难以控制的同志们作出艰难的抉择，这一决定可能永远改变芬兰的历史。奥斯卡里列出了处理他们的两种可能性。第一种就是彻底地清洗他们，把他们从政府中除名。第二种选择就是把他们吸收进军队。\n他首先开始解释第一个选项，他说：“赤卫队是我们党的一个非常危险的分支，对他们的领导层进行一场清洗可能是有益的。他们是一群可能试图推翻政府，模糊我们革命目标的激进分子。”接着，他对第二个选项做陈述，首先拿出第二张纸，“赤卫队在军事方面经验丰富，可能会对我们防范俄罗斯入侵的威胁有用。他们可以被编入军队以发挥他们的军事技能，然而这会保持这些分支的领导层不变，所以这也同样危险。不过，如果他们对收编感到满意，在可预见的未来，他们将不会构成多大的威胁。”一场投票开始了，每个支持第一种选项的人都站了起来，每个支持第二种选项的人都继续保持坐姿。所有与会成员的投票都对芬兰的未来至关重要。"
 fir.5.a:0 "断除民族根源"
 fir.5.b:0 "他们依旧有效。"
 fir.6.t:0 "新宪法"
 fir.6.desc:0 "芬兰国民议会的议员们被聚集起来，准备作出一下芬兰历史上最重要的决定。众议员列队入座，很快地找到了自己的位置。当所有人都入座后，议长开始说：“各位尊敬的先生们，今天，我们通过了一项关于宪法本身决议。我不能夸大你们在这件事上的重要性，所以你们必须为你们国家的未来而参与投票。”他讲完后，介绍了宪法的三个主要提案。\n第一个提案来自赫尔辛基的一位年轻政治家。他咳嗽了几声，调整了一下领结，从上衣口袋里掏出一张纸。“各位议员，我今天来到这里，是要为芬兰宪法提出一个正确的选择，一个真正民主的宪法。如果我们要追随马克思本人的脚步，就需要一个真正的民主过程来过渡到真正的共产主义，而这正是俄罗斯人失败的原因。他们无法理解民主制度，因此各总督区都分裂了出去。为了避免重蹈覆辙，民主的过程是必要的。非常感谢你们的聆听。“第二个例子是一位老党员讲的。他抓起他的阅读眼镜，开始说：“议员们，我们要逆资本主义潮流前进，建立一个马克思主义国家，而我们不需要民主。党是芬兰所有工人的向导，因此应该对国家拥有唯一的控制权。到目前为止，群众还没有准备好实现真正的共产主义，所以我们必须继续引导他们。如果民主制度建立起来，我们就不能专注于共产主义，因为我们必须与其他政党竞争。谢谢你们能够抽出时间。\"\n一位来自瓦萨的老马克思主义者站了起来，他是一位穿着漂亮西装的中年人。他表现出一副文明的样子，开始说：“同志们，关于民主和党的讨论使我们看不到真正的马克思主义的事实——委员会。在一个正统马克思主义国家，委员会应该是主要的政府部门，因为他们能够适当地，正确地对待工人。这就是为什么我们必须扩大委员会的权力与其所管辖的范围，例如组织劳动、征税和处理在他们所管辖的区域的政治事务。我衷心感谢你们今天抽出时间来聆听。“然后他迅速回到座位上。\n当三个提案都被提出来后，当务之急就是赶紧投一个宪法草案出来。"
 fir.6.a:0 "民主是建成社会主义的必要条件。"
 fir.6.b:0 "党的执政能力绝不能被破坏！"
 fir.6.c:0 "委员会是我们的根基。"
 finland_border_conflict.1.t:0 "我们胜利了"
 finland_border_conflict.1.desc:0 "我们对邻居发起了一次有力的突击，并成功夺取了对我们国家有利的生产资料与武器。"
 finland_border_conflict.1.a:0 "派对时刻或已来到。"
 finland_border_conflict.2.t:0 "我们战败了！"
 finland_border_conflict.2.desc:0 "我们对边境的突击已成为战败的耻辱，我们被迫撤退，并对敌人作出政治让步。"
 finland_border_conflict.2.a:0 "重振旗鼓，我们必将取胜。"
 finland_border_conflict.3.t:0 "对峙"
 finland_border_conflict.3.desc:0 "我们的边境突击无果而终，我们几乎没有付出任何政治上的让步，但我们的人民却希望有一些。"
 finland_border_conflict.3.a:0 "希望这种事情不要再发生了。"
 finland_border_conflict.4.t:0 "我们胜利了！"
 finland_border_conflict.4.desc:0 "经过一场激烈的边境战斗，我们缴获了敌人的军事装备，甚至还攻下了一些土地！我们获得的新土地将相应地整合进我们的国家。"
 finland_border_conflict.4.a:0 "欢迎我们的新领土。"
 fir.7.t:0 "西罗拉对自然的改造"
 fir.7.desc:0 "在未来几年中，卡累利阿沼泽将会成为革命发源地的一个象征。但众所周知的倒霉之处就在于至今为止它都无法定居。不过我们应当感谢，因为西罗拉主席宣布，在第一个五年计划中，一定要把沼泽变成良田！\n“工业化不会因沼泽而止步，”广播电台中传出传出西罗拉主席激昂的话语，“在不远的将来，你们在卡累利阿沼泽的衣食住行。一定能像在纽约一样容易。”政府也因这个有力的计划而振奋。不过，要实现人定胜天的梦想，需要大量的财力物力，也就是我们必须保证五年计划胜利完成。"
 fir.7.a:0 "看看我们能把工厂建设成什么样子…"
 fir.8.t:0 "创建农民委员会"
 fir.8.desc:0 "自从革命开始，奥斯卡里·托科伊和他所属的党派就必须要面对一个主要因素：芬兰的产业工人数量很少，党所认定的大部分无产阶级是农村的农民。\n直到最近，党才做出决定，必须要联合工农来强化这两个团体，但农业社会主义者和农民们的抗议让我们确定应当有一个属于农民自己的独立机构。这可能减少工人委员会的人数，但这个必要措施可以代表大多数工人阶级。托科伊主席计划通过渐进工业化来逐步增加工人的数量。"
 fir.8.a:0 "农民的意志。"
 fir.9.t:0 "公社对议会的战斗"
 fir.9.desc:0 "佩维奥同志现在已取消荒谬的委员会制政府，现在，真正的工人民主建立了。现在不论城乡都已设立了由成员而不是渴望权力的政党控制的并联机构。虽然建立农业合作社和工业合作社很容易，但取消委员会才是真正的困难。\n\n我们砸烂旧国家时，赤卫队给我们带来了麻烦，不过即使是红色的暴君也能像那些反动派和自由分子一样被推下台。那时将没有人能够从军民的怒火中逃脱。"
 fir.9.a:0 "麻烦大了…"
 fir.10.t:0 "处理帕伊维奥的遗产"
 fir.10.desc:0 "在竞选期间以及作为无政府主义革命领袖的短暂任期内，卡尔·帕维奥多少成了芬兰特色无政府主义的代言人。然而，许多他的支持者可能不知道，他的意识形态其实是从美国进口来的，而只有军事无政府主义是唯一一种诞生于芬兰的无政府主义意识形态。不管怎样，人民现在期待某些政策，我们有责任教育人民去做对比。\n\n最大的问题是，我们无法有效地传播新闻，因为所有民用收音机都被暂用于军事用途，而芬兰的大多数印刷机都在对私人媒体的突袭中被摧毁。我们的两个最可行的选择是，让我们的士兵亲手制作关于此事的小册子，这肯定是好使的，但会花费很多时间，或者我们可以在赫尔辛基发表公开演讲，让民众一传十十传百。\n\n制作小册子。"
 fir.10.a:0 "请赫尔辛基老兵协会的代言人来就此发表讲话。"
 fir.11.t:0 "吃水不忘挖井人"
 fir.11.desc:0 "侵吞芬兰人民财产的大亨早已被击溃，但横尸遍地之时，我们又怎能安心庆祝胜利的到来。人民会永远铭记在两次内战中奋战的烈士们，因此，新政府决定为人民建立一个专门的场所用于纪念烈士们。\n解放者形象纪念碑，将建在芬兰国会大厦外，用于向所有参加解放战争的战士们致敬。纪念碑的单独一部分献给那些响应我们号召，反抗暴虐支持我们的白军士兵。另一部分描绘了赫尔辛基战役的壮烈，献给我们包括无政府主义志愿队在内的芬兰红军。树立纪念碑的行为在爱国者和艺术欣赏家中广为欢迎，看起来，新的社会主义政府站在了人民一边。"
 fir.11.a:0 "向烈士们致敬。"
 fir.12.t:0 "红与黑"
 fir.12.desc:0 "托科伊主席松了一口气。这场内战打得很辛苦，并且竞选也非常的不人道。芬兰人民已经发声，而托科伊已经从自己党内的极端分子手中夺得了芬兰的控制权。芬兰终于幸免于难。\n\n这些人聚集在首都，他们正在相互祝贺对方。西罗拉湿漉漉的手像虎钳一样夹住了托科伊的手。先锋队眼中的仇恨正在消退。托科伊接受了他的祝贺，但默默地在心里记下了要在他的房间门口放点守卫，其中还得来点不是赤卫队的人。帕维奥朝托科伊的方向低了一下头后便匆匆地离开了。\n\n托科伊的支持者们很高兴，香槟瓶塞的爆裂声与留声机中的国歌声形成了鲜明的对比。当他的同志们，他的老朋友们为他的健康干杯时，大家都喊道：“托科伊主席！”，他们的声音响彻整个房间。\n\n一切都被一声巨响所打断。\n\n门砰地一声开了，身穿黑色制服的赫尔辛基老兵协会成员冲入房间。西罗拉刚想要逃离，一名退伍老兵将他推到椅子上，并用一把索米冲锋枪对准他的头部。“不许动！”哈里·贾尔夫喊道，他挥舞着手枪的手举在头顶，与会的众人吓得大气都不敢喘。\n\n托科伊咽了一口口水，用干裂的嘴问道：“这是什么意思？”\n\n“我们要接管芬兰，”贾尔夫说道，“芬兰没有容纳自由主义者或赤色法西斯的宽容，是时候让人民拿走他们应得的东西了。跟我来，奥斯卡里，我不会让你就这么死在这儿的。”\n\n托科伊说不出话来。政变？他该怎么办？托科伊非常的紧张，他的眼泪几乎要立刻奔涌而出，他把自己手交叉放在脑后。他的余光看到了一位客人，一位派对助手，抽出了一把左轮手枪。\n\n随着手枪反射的光芒，军人协会的咆哮，枪声的响起以及鲜血的迸发，一切都结束了。托科伊的支持者们一个个横尸于此，而托科伊在仅仅担任了几小时的主席便死在了椅子上。"
 fir.12.a:0 "“他妈的！来人收拾一下烂摊子”"
 fir.13.t:0 "有趣的游戏"
 fir.13.desc:0 "马尔科紧握的枪口正抵在赫尔辛基市长，一个脖子上挂着铁桶的痛苦的老人的头上。装满了砖头的桶挂在他的柔软的脖颈上，脖子上还挂了一块牌子，上面写着“寄生虫”。马尔科和同志们在昨天深夜，以“危害芬兰人民，罪大恶极”为由把他从家中从家中拖了出来。他们没有殴打他，一方面因为他年龄太大，另一方面也因为他们对殴打已经厌倦了，不过阿珀想出了一个好主意，让市长用脖子把一桶砖头举得尽可能高。如果桶碰到地面，市长就会被枪毙。\n\n士兵们看着看着这场有趣的游戏，互相打赌他能撑多长时间。就在马尔科下注的三小时快结束时，那个人说话了，“请……请放了我吧，我什么都没-”\n\n“闭嘴！畜生，闭上你的狗嘴！”马尔科拿枪顶了一下老人的脸。市长白胡子拉碴的脸上写满了痛苦，不由得摔倒在地。正好是三小时。枪响了，砖头散落一地。与砖头同时下落的还有渗入马路的鲜血，和老人始终凝望着天空的头颅。\n\n“骗子！”老兵协会的另一个人捅了一下马尔科的肋骨，“我不给钱，他是被你推倒的。”一场争吵在几个人间爆发开来，不过这并不算什么，因为人们一致同意了去寻找更多的“对”与“错”。"
 fir.13.a:0 "可在这片崭新却有危险的土地上，罪大恶极的到底是谁？"
 fir.14.t:0 "无头怪物"
 fir.14.desc:0 "军需官考科紧张地用自己满是汗水的手掌握住手枪，祈祷老兵协会的土匪们拿完自己的东西以后就离开，但他并不是特别乐观。老兵协会的年轻人们昂首阔步地走进军械库，他们的肩带上挂着枪，嘴里叼着香烟。当老兵协会掌权时，考科不知道除了留在自己的岗位上还能做些什么，他怀疑自己是否知道这一选择会带来什么后果。\n\n“打开它，”年轻人说，脸上带着鲨鱼般的微笑。他戴着警帽，用手中的香烟指着将考科与他的弹药和这些流氓所隔开的笼子。手中香烟冒出的烟雾像幽灵之蛇一般在空中舞动。\n\n“我不能那样做，”考科低声说道，“没有大统领的许可，我不能打开军械库，你知道的。”他哽咽着说，希望这些话不是他的最后一句话。\n\n年轻人靠在笼子旁边，把烟喷到考科的脸上。“我们不再承认阶级制度。这是一个过时的威权概念。作为一个自由的芬兰人，你不愿意为我们打开笼子吗？”这句话带着轻蔑和阴郁的愤世嫉俗，但考科守住了自己的防线。\n\n“但是你不是大统领，滚你妈的，”他咆哮着，对自己的勇敢感到惊讶。年轻人毫不犹豫地朝着他开了几枪。军需官向后倒下，他的头撞在在混凝土墙上。他的眼前变黑了，而当老兵协会的流氓们试图强行破锁时，他还能听到笼子的嘎嘎声。"
 fir.14.a:0 "子弹便宜，人命更廉。"
 fir.15.t:0 "解放旅"
 fir.15.desc:0 "尤西拉小镇把自己用路障封锁了起来，他们用汽车，箱子，沙袋和一切他们能找到的东西做成了路障。贵重物品、纪念品和妇女被藏在地下室里。那绝对是中世纪时期，如果尤西拉的人民被蒙古人围困，他们会更加害怕。之前有一支由老人、妇女甚至一些儿童组成的破烂民兵，只要是任何能拿枪或刀的人都被招了进来。\n\n他们在街垒上站着等候。没过多久，装甲运兵车就隆隆驶过了这里，无政府主义者的白色头骨被骄傲地印在炮塔上。民兵们紧握着枪，但他们的手因恐惧而颤抖，汗水使每个人的额头都发油了起来。\n\n扩音器的噼啪电流声打破了寂静，大家都惊恐地听着。“尤西拉的人们，老兵协会是来把你们从资产阶级，家庭和等级制度的资本主义谎言中解放出来的。我们作为自由的芬兰人来到你们这里，而不是作为你们的敌人。如果你们是反动分子的话，那么就抵抗吧！”\n\n民兵们没有回应——至少在几秒钟内没有。一支来复枪从路障中出现，击中了装甲运兵车的观察缝。安装在车辆顶部的机枪发出嘎嘎的响声，其他的装甲运兵车闻声也很快也加入了战斗。\n\n民兵倒下了，就像秋收的小麦一样，他们的鲜血滋润着干渴的土壤。抵抗力量崩溃了，没过多久，老兵协会的成员们就进入了路障，射杀了任何看得见的人，并拿走了一切他们能拿到的任何贵重物品。他们破门而入，小规模的交火在尤西拉肆虐，但这一切在一个小时内就结束了。\n\n随着小镇的燃烧和尸体的腐臭，尤西拉的幸存者震惊地探出头来。令他们极度恐惧的是，一切老兵协会所能够到达的地下室已经被一扫而空。贵重物品、纪念品、还有妇女们都不见了。"
 fir.15.a:0 "正直，家庭，善良的这一切观念都是需要被废除的暴政。"
 fir.16.t:0 "战争委员会"
 fir.16.desc:0 "西莫吸了一口烟，然后把烟灰揉进递过来的盘子里。摆在他和同志们面前的地图上布满了小旗，有的黑，有的红，有的白。“嗯，”西莫开始说，“最后一批红卫兵躲在埃斯波，管理着一个肮脏的小苏维埃社区。”\n\n“阿斯拉克用手指戳了戳其中一面小白旗。”图尔库仍然是反动派的老窝，清除他们将有助于保护我们的西南翼。“老兵协会的战士们围着地图坐着，嘴里叼着香烟和烟斗。他们的热血沸腾，口袋里还一分没有，这些年轻的男孩们需要一次劫掠。\n\n“库莫，”亨利说着，把子弹塞进手枪弹匣。“他们还没被入侵，那里可能有些东西值得我们去抢。”\n\n阿斯拉克笑了：“库莫，对！脑子不错，亨利。”会议在激动的欢呼声和枪栓的响声中休会。"
 fir.16.a:0 "奋勇向前吧，安那其妈妈的孩子们！"
 fir.17.t:0 "军人民主"
 fir.17.desc:0 "黄铜叮当作响地塞进桶里，每个小黄铜都是士兵的选票。水桶在老兵协会的战士里传递，他们依次投下自己的选票。泰约是计票员，当他整理这些金属碎片时，他的手指因寒冷而疼痛。战士们屏住呼吸等待着泰约数完。\n\n“好吧，”泰约说，“投票结果出来了，看来你们有了新的战利品规则。突袭首领得到1.5份，普通突袭者得到他们的一份，HVA之外的任何志愿者都得到0.25份。”一片交织着愤怒和高兴的声音回荡在战士内。\n\n“狗屁不通，”阿托说，“凭什么头头能得到更多？这就像等级制度一样，泰约，你知道的。”\n\n瑞玛怒视了他一眼，打断了他的话，“因为突袭领导人做了所有的计划，承担了所有的风险，傻逼。”瑞玛吐了一口唾沫在地板上，点燃了一支香烟，“此外，突袭队长并不是一个等级，如果士兵们同意你的计划，那我们都可以领导突袭。”\n\n人群开始骚动，泰约可以看出，拳头——如果不是子弹，是否会击打在别人的脸上只是时间问题。“决议通过了，阿托，”他平静地说，“如果你这么关心等级制度，你不会想让多数服从少数，是吧？”\n\n一片令人不安的沉默笼罩着战列兵，随后阿托举起双手，“好吧，好吧，投票已经通过，不管怎样，但我绝不会去当任何一位头头的舔狗。”泰约松了一口气，至少这次没人受伤。"
 fir.17.a:0 "在芬兰，民主政治和暴民统治是密不可分的伙伴。"
 fir.18.t:0 "赫尔辛基之夜"
 fir.18.desc:0 "哈里·贾尔夫喝了一大口啤酒，他让冰冷的啤酒留在嘴里，好好地感受它的醇香。赫尔辛基像往常一样着火了，在这样寒冷的夜晚，橙色的光芒既美丽又温暖。他坐在首都建筑的台阶上，现在，遍地都是油漆、鲜血、汽油和其他液体，失败的社会主义者破败的横幅就像破布一样散落在街道上。他又啜了一口，想起不久前的一天，娘娘腔的自由派托科伊当选为主席。他进去宣布芬兰解放时是多么地匆忙，多么地激动啊！\n\n贾尔夫心不在焉地想知道他们的无政府主义“同志”卡尔·帕维奥怎么样了。老兵协会上台后，没有人费心寻找他或他的队友们，反正这些害虫也不会成为威胁。耶尔夫倒希望他正躲在某个不知名的地方瑟瑟发抖。\n\n不过，西罗拉现在成了一条滑溜的，危险的鳗鱼。老兵协会中没有人知道他的下落，这位先锋社会主义者在在宴会厅的交火时逃离了赫尔辛基。尽管他知道这与他的无政府主义原则背道而驰，但乔夫希望老兵协会有一个情报部门，因为越早追到他越好。\n\n贾尔夫抛弃了心中的烦恼，好好地享受了这一刻。香烟的味道，饮料的味道，晴朗的夜空，清新的微风都交织在一起。贾尔夫想，这是属于芬兰人的好日子。"
 fir.18.a:0 "罗马焚，尼禄奏。"
 fir.19.t:0 "需求和供给"
 fir.19.desc:0 "就好像一场蝗灾刚刚过境。橱窗被击碎，商店被抢劫，市民被绑架勒索。装有拖车挂接装置的装甲运兵车携带着成袋的赃物，随时准备好的炮塔让任何人都不敢取回属于他们的物品。强盗们能抓到的每一个人都被彻底搜查，掏出口袋，检查嘴上是否有金属填充物，他们的珠宝被粗暴地抢走。在抢劫的第三天，三名老兵协会的匪徒因喜欢从被绑架的人的嘴中粗暴地敲出黄金而赢得了“牙医”的称号。\n\n市民们要么逃跑，要么完全向老兵协会妥协，要么死亡。一些人试图反击，但他们的反抗很快地被匪徒们粉碎，他们的尸体在街上腐烂。五天后，强盗们继续前进，只在这个城市留下了一层外壳。"
 fir.19.a:0 "芬兰正在逐步走向灭亡。"
 fir.20.t:0 "抢到烟了就抽"
 fir.20.desc:0 "维娃和卡佳几乎要吐了，成堆的空瓶子和烟头证明了这两名女性吸入过量香烟的事实。事实上，维娃确实呕吐了，把一股滚烫的胆汁吐进了专门准备的桶里。卡佳用颤抖的手点燃了另一支香烟。酒精和香烟的混合气味弥漫着整个房间。他们俩坐的椅子都是上等的。椅子用缎子铺在桃花木所制作的椅子，桌子是用光滑的雪松做的。然而当土匪来临的时候会把这些全都掳走。这就是为什么这对夫妇把奢侈品、香烟和酒精——对老兵协会来说最吸引人的宝藏——堆在桌子上的原因。与其让他们落入强盗之手，不如现在就去享受，或者把他们自己逼倒。\n\n维娃在梦中擦了擦嘴，呕吐物的苦酸味与烟草混合在一起，令人不快。他们能听到从外面传来的尖叫声，外面的枪声像雷一般。而楼下传来一阵砰砰的敲门声，就像一阵狂乱、有力且断断续续的鼓声。\n\n这两个女人互相地看了一眼，深深地注视着对方。最后，当门被土匪们粗暴地打开，他们上楼的声音传来时，维娃点了点头，卡佳去拿到了手枪。"
 fir.20.a:0 "他们不会被掠夺。"
 fir.21.t:0 "新芬兰工业"
 fir.21.desc:0 "佩卡踢了踢那台顽固的机器，他用自己的靴子猛地关上了门。不管他做了什么，汽车都不肯动，而其他的强盗也帮不了什么忙。佩卡曾考虑找他的老机械师，用枪逼他修理汽车，但老人已经死了。在他周围，可以听到人们的咒骂声和机器的磨损声。老兵协会将工厂改造成了一个临时车间，将他们的机械珍宝聚集在一起，试图让这些机器重新运作起来。在摆弄枪的地方，人们几乎都成功了，但在佩卡的地方，似乎没有人知道一点关于汽车的事。\n\n一对匪徒正在弹药站把火药塞进翻新的弹壳里。还有几个人将装甲板铆接在他们的装甲运兵车上，制造出了简陋的轻型坦克。然而，更多的人用手电筒将工厂未使用的零件上的废金属剥离出来。这是混乱，不可靠的且浪费时间，但老兵协会没有首领，没有配额，也没有工资。佩卡认为，这是一种无政府主义的理想境界。"
 fir.21.a:0 "嘿，有人有千斤顶吗？"
 fir.22.t:0 "芬兰之怒"
 fir.22.desc:0 "资本主义，红色法西斯，自由主义，反动主义，都曾出现在芬兰的池沼中。如今，无政府主义的头骨更加适合芬兰。老兵协会使得芬兰重新陷入了恐惧的生存状态，并在这个被上帝遗弃的斯堪的纳维亚摧毁了任何文明的迹象。人们在恐惧中蜷缩在一起，大火肆虐，而土匪随心所欲，数百万人开始挨饿。\n\n但是，老兵协会没有履行他们那一天冲进赫尔辛基时所做的承诺吗？芬兰没有出现无政府状态吗？老板和地主在乱葬坑中腐烂，资本纽带被打破，芬兰人生活在拥挤的公社中，成长到足以在野外生存。这不好吗？尽管芬兰人对老兵协会的干预不领情，终有一天，他们会知道，强盗地狱不是诅咒，而是祝福。只有通过痛苦和流血，芬兰才能真正地从威权主义的工业化中解放出来。旧芬兰被摧毁了，但只是为了重建新的芬兰。"
 fir.22.a:0 "染红无政府之河"
