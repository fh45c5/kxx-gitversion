 FIR_first_finnish_general_election:0 "第一届芬兰大选"
 FIR_first_finnish_general_election_desc:0 "芬兰人民今天已经从资产阶级压迫的束缚中解放，而且合法的决定着自己的命运。芬兰的航向再也不让地主和暴君去决定，芬兰的人民再也不用为一块面包去乞讨！\n\n 我们无产阶级共和国的领袖将要从即将到来的第一届芬兰大选中产生。坚定的列宁主义者西多拉会得到人民的支持吗？又或是马克思主义者托科伊能赢得民心？也许第三个竞选者，无政府主义者佩维奥可以赢得全芬兰的民心。投票将会决定谁成为红色芬兰，这个新生共和国的掌舵人。"
 FIR_sirola_secures_chairmanship:0 "西罗拉担任主席"
 FIR_sirola_secures_chairmanship_desc:0 "芬兰人民说：“肃清白匪残部并建立了真正的无产阶级专政的于尔约·西罗拉成为了主席。”秘密反对派们匆匆夹包从边境跑了，顽强的共产主义者满怀喜悦。红色朝阳照耀芬兰，它会让无产阶级的敌人在恐怖中吓得发抖！"
 FIR_role_of_red_guards:0 "赤卫队的作用"
 FIR_role_of_red_guards_desc:0 "我们英勇的赤卫队在我们取得在内战中对白军的胜利起到了重大的作用。今天，我们正在进行一场同样绝望的战争，就像在那些黑暗的日子里一样，我们同样需要赤卫队的革命精神与武装。自然地，赤卫队将会在战胜国内敌人中起到重大作用，而他们的作用将会被最好的发挥在何处，这取决于西罗拉主席的决定。"
 FIR_aiming_the_sword:0 "利剑出鞘"
 FIR_aiming_the_sword_desc:0 "我们给了赤卫队一柄利剑，西罗拉主席发现自己有许多需要挥剑斩向的脖子。右派和反动思想并没有在一夜之间消失，芬兰境内的其他颠覆性政党同样也是。即使是我们自己党内，也不能免受反革命思想影响。无政府主义派，赫尔辛基老兵协会以及那些在党内日趋严重的变节分子。那么，西罗拉会将他的利剑将挥向何处？"
 FIR_positioning_the_shield:0 "部署屏障"
 FIR_positioning_the_shield_desc:0 "无产阶级的敌人无处不在。他们犹如吸血鬼一般，潜藏在阴影之中，随时准备袭击工人并吸干他们的血液。我们勇敢的赤卫队，我们革命的先锋，必须顽强地对抗一切对社会主义的威胁。然而，一面屏障的宽度是有限的，主席必须谨慎地部署他的护盾，以保护那些最需要它的人。谁最值得我们保护呢？是亲切的工人，还是那些与我们同甘共苦的勇敢的党员？"
 FIR_dictatorship_of_proletariat:0 "无产阶级专政"
 FIR_dictatorship_of_proletariat_desc:0 "打倒老板！砸烂地主！工人万岁！我们辛劳的主席同志已给反动派们带上了手铐，西罗拉主席还向芬兰人民承诺给人民以解放的财富。让旧社会被马克思和列宁的学问悉数扫除！工人是国王，是神灵，是老板，而作为工人先锋的主席，会公平公正地领导芬兰。"
 FIR_democratic_centralism:0 "民主集中制"
 FIR_democratic_centralism_desc:0 "对国家的领导离不开人民群众的支持。作为列宁的继承人，西罗拉主席有义务将列宁主义的民主集中制原则引入目前在我们的工人国家中存在的每一个阶层中。\n\n党从上到下的所有领导者都应该被选举而出。少数应该服从多数，必须保证党内团结。"
 FIR_purging_whites_and_sympathizers:0 "肃清白匪及其同伙"
 FIR_purging_whites_and_sympathizers_desc:0 "白匪余孽仍被允许侵扰我们工人的天堂，这是对我们的一种嘲弄。反革命思想毒草正在芬兰境内肆意蔓延滋长，而只有我们伟大的园丁西罗拉主席，才能把反革命思想斩草除根。白匪和帮凶就像秋后的蚂蚱，马上就要蹦跶进时代的垃圾箱里了。"
 FIR_centrally_planned_economics:0 "中央计划经济"
 FIR_centrally_planned_economics_desc:0 "把诸如“自由市场”“供给需求之类的陈词滥调抛弃掉。主席无比英明的决定，芬兰的工业应当服从中央经济委员会管理。基金会要被取缔，不义之财要重新分配给工人群体，生产什么产品要由人民的需求来决定。用不着奢侈品的珠光宝气，用不着用之如泥沙的不良嗜好。芬兰要有芬兰需要的东西，而不是芬兰想要的东西，因为资本主义大毒草还没拔干净呢。"
 FIR_agricultural_collectivisation:0 "农业集体化"
 FIR_agricultural_collectivisation_desc:0 "农场主和城市资产阶级没有太大区别，任何一个从我们挨饿的同志处恶意囤积粮食的农场主都是可恶的。长期以来，芬兰的农场主们被允许通过剥削他们饥饿的农民兄弟来榨取土地上的财富。西罗拉主席说，这种现象不会再有了，要让农场养活所有人。从此以后，芬兰的农场，从大到小，都将组织成农业集体。食物，就像金钱一样，将被重新分配给最需要的人。"
 FIR_mass_industrialization:0 "大规模工业化"
 FIR_mass_industrialization_desc:0 "芬兰到现在还是一摊死水，真不幸。我国是一个农业国家，工业基础十分薄弱。但今天，西罗拉主席大胆革新，敢想敢干，誓要把农村变成能够为我们新生国家提供煤钢宝贵食粮的机器的花园。牢记一分一秒都不能浪费的思想，发挥向错误丝毫不让的风格，让大机器崛起，让芬兰在红色的新时代中咆哮！"
 FIR_torch_of_bolshevism:0 "布尔什维主义的火炬"
 FIR_torch_of_bolshevism_desc:0 "俄罗斯人失败了，但我们却成功了。列宁的梦想在我们光荣的工人国家中重现。成千上万的芬兰农民为国家提供食物，田野里充满了生机。工厂正怒吼用机器为无产阶级和军队的利益而生产。反革命分子已死，他们红卫兵扼杀在摇篮里。西罗拉主席做了许多其他人嘲笑为不可能的事情，现在，真正的社会主义出现在了芬兰。\n\n向马克思，列宁和西罗拉团结下的伟大旗帜前进！"
 FIR_tokoi_secures_chairmanship:0 "托科伊担任主席"
 FIR_tokoi_secures_chairmanship_desc:0 "红旗一展，我们冲向前，奥斯卡里·托科伊成为了我们新生工人国家的新任主席！坚定的社会主义者托科伊向刚从资本主义压迫梦魇中解脱的芬兰人民承诺带领人民进入富裕的新时代。同志们，在地主和银行家面前吃观音土的日子结束了！"
 FIR_defending_the_revolution:0 "捍卫革命"
 FIR_defending_the_revolution_desc:0 "尽管我们的革命如万物新生般生机盎然，但比起大批与我们作战的反动派来说，我们还是个婴儿。白匪军对我们红军同胞的煽动正在沼泽中疯狂滋长，他们诋毁我们的主席与社会主义事业。反动派是我们最大的一支敌人，但我们的党也已分裂。西罗拉派极端分子，老兵协会那帮疯狗，还有无政府主义者，他们造成的破坏不比反革命少。托科伊必须做点什么，做什么呢？"
 FIR_deciding_the_fate_of_punakaarti:0 "定夺赤卫队的命运"
 FIR_deciding_the_fate_of_punakaarti_desc:0 "虽说赤卫队(Punakaarti)，我们忠诚的赤卫队，在我们并肩为社会主义事业奋斗时始终对我们忠诚，但他们同时也是一种潜在的不利条件。有谣传说赤卫队早已在政治变得不可靠，他们跟西罗拉狼狈为奸。托科伊主席必须做决定来定夺赤卫队的未来，他必须尽快完成这件事。"
 FIR_governing_as_parent_and_children:0 "家长式统治"
 FIR_governing_as_parent_and_children_desc:0 "社会主义国家就像一个有爱的大家庭，全体芬兰人民都是国家的儿女。我们必须以家长制为原则来监护我们的目标。芬兰还年轻，还很自以为是，尽管它已选择了托科伊为主席，国家的儿女仍易受影响。我们的国家会引导芬兰儿女，引导他们始终走在正确道路上。\n\n尽管芬兰儿女会顶嘴甚至会叛逆，但这就是存在着家长和子女的自然国家，只要赏罚分明，儿女自会听话。"
 FIR_maintain_democratic_socialism:0 "坚持民主社会主义"
 FIR_maintain_democratic_socialism_desc:0 "民主，就像过去十年所展示给我们的一样，是优柔寡断而又一碰即碎的事物。托科伊承诺过要给人们带来一个自由的，负责任的政府，一个关心人民的政府，一个一切为了人民的政府，一个由人民统治的政府。我们会打开选民名册，让选民注册并投票྄，我们要打击“杰利蝾螈”，我们要实现政府由人民产生的承诺。"
 FIR_a_new_constitution:0 "新宪法"
 FIR_a_new_constitution_desc:0 "很不幸，我们现有的宪法就是一坨垃圾。由资本家和地主所写，再由我们与瑞典的前同盟所污染，因此芬兰宪法亟待改革。\n\n事实上，托科伊的打算更为长远。破旧立新，要废除反动的旧宪法，然后再起草一份基于马克思主义原则和民主社会主义原则的新宪法，才能将芬兰人民带入一个新的，红色的未来。"
 FIR_electing_local_representatives:0 "选举地方代表"
 FIR_electing_local_representatives_desc:0 "虽然联邦政府管理着整个芬兰，但对普通芬兰人的生活影响最大的是地方政府。社会主义不应该充斥着赫尔辛基的董事会会议室和冗长的演讲，社会主义应该是普通男女的自决权。此后，我们将举行选举，选举地方代表，代表各个街区。我们应该让人民的声音被听到，让他们摆脱繁琐的联邦制！"
 FIR_decentralize_economic_planning:0 "去中心化经济计划"
 FIR_decentralize_economic_planning_desc:0 "芬兰存在着两个恶魔。第一个是我们熟悉的资本主义怪兽，但它已经在我们红日的照射下枯萎了。随着资本主义的衰落，另一个恶魔，即阴险得多的国家社会主义，正在异军突起。托科伊知道这个怪物是什么，这是强加给芬兰人民的一场威权噩梦。\n\n抛弃资本主义，摧毁国家社会主义，让第三种选择在风暴中闪耀。我们应该分散经济大权，扩大配额，取消威权措施。把工厂和企业从资产阶级手中夺走，牢牢地掌握在芬兰工人手中。"
 FIR_workplace_democracy:0 "工作场所的民主"
 FIR_workplace_democracy_desc:0 "老板可以选择工人，但工人却不能更换老板。老板往往因为剥削同事而爬到顶端，成为工人们的主人。托科伊宣布，这将不再出现！按照工作场所的民主无政府主义原则，工人们将投票决定他们的老板，并一起审议任何重大的商业决策，每个工人都有资格投票。实际上，每家企业都将成为一个大工会，由工人控制商店。"
 FIR_means_of_production_seized:0 "生产资料：已夺取"
 FIR_means_of_production_seized_desc:0 "终于，芬兰人民的劳动成果名正言顺的归于他们自己。没有老板，没有地主，也没有奴隶。工人们真正的自由了，他们额头上的汗水不是为了任何一位资本家而留下的。在每一家商店和工厂里，工人们选举自己的老板，并拥有自己在公司的股份。芬兰人将不再从资本家的桌子上讨价还价。现在，芬兰工人们以平等的身份坐在餐桌旁。\n\n这的确是一场艰苦的战斗，但值得我们去付出努力。"
 FIR_flame_of_socialism:0 "社会主义的火炬"
 FIR_flame_of_socialism_desc:0 "今天，我们在芬兰点亮了一根永不熄灭的火炬。工人获得解放，“一国社会主义”和资本主义这对恶魔都被我们打垮了。芬兰人民可以通过他们的代表来在首都自由表达他们的关切，在对民主社会主义的追求中，我们从未舍弃过任何理想。\n\n芬兰是社会主义的，也是人民的！"
 FIR_paivio_secures_chairmanship:0 "帕伊维奥担任主席"
 FIR_paivio_secures_chairmanship_desc:0 "自由！这是芬兰新任主席卡尔·帕维奥的承诺。国家再也不会侵犯人民的意志，地主和共产党再也不会把不情愿的群众赶进威权主义的绞肉机中。这将是一个新的黑色时代。芬兰历史的这一章是在黑暗的无政府河流中书写的。"
 FIR_formalize_militias:0 "正规化民兵"
 FIR_formalize_militias_desc:0 "暴乱是在资本家和工人阶级之间最后一场公开和决定性的血战的唯一可能手段。让和平革命的教义见鬼去吧。工人阶级血腥夺取政权是也只是唯一可行的办法，因为只要我们的敌人还能够举起一把剑，那就不可能不流血就取得胜利。"
 FIR_absolute_freedom:0 "绝对的自由"
 FIR_absolute_freedom_desc:0 "法律？什么法律？自由男女之间欲望的社会契约是我们所需要的，也是我们所允许的。所有人都渴望自由，渴望从威权主义的枷锁中解放出来。我们会给他们这些，还有更多。反同法？滚！欠债还钱？滚！土地所有权？滚！芬兰是自由的，而且将永远如此！"
 FIR_combat_reactionary_opportunists:0 "打倒反动投机派"
 FIR_combat_reactionary_opportunists_desc:0 "在芬兰，有些人仍然坚持旧的，腐朽的生活方式，从资本主义者到西罗拉的红色法西斯分子，再到托科伊称之为“民主社会主义者”的那群软弱无力的自由派懦夫，我们都被内部敌人所困扰。反动派向我们发起了攻击，试图用过去的浑水熄灭我们解放的火焰。见鬼去吧！给枪上膛，磨砺刺刀，束缚三大领导，自由是值得我们去付出任何代价的！"
 FIR_transitional_government:0 "过渡“政府”"
 FIR_transitional_government_desc:0 "我们理解我们的讽刺之处，一个无政府主义者被迫“统治”芬兰一小段时间，因为旧的反动制度被分解成点燃我们伟大火焰的火种。我们将尽可能地让我们的政府保持自由，只向需要帮助的人提供援助，维护必要的基础设施，并向民兵提供物资，以对我们的威胁。我们将向人民保证这是一项临时措施，并尽可能不干涉公社事务。"
 FIR_social_contracts_over_constitutions:0 "宪法之上的社会契约"
 FIR_social_contracts_over_constitutions_desc:0 "有约束力的文件就是这样：约束着自己。我们不会把自己拴在国家和暴君的锁链上，那么我们为什么要把自己禁锢在一张纸上呢？我们不需要宪法或任何其他的法律。芬兰的社会成员之间建立的社会契约就足够了。只要井水不犯河水，那么和平就会到来。"
 FIR_coordinating_union_and_commune_activities:0 "协调工会与公社活动"
 FIR_coordinating_union_and_commune_activities_desc:0 "工会只是一群工人的公社，公社只是一群社区人员的工会。有一个和同样的，将两者结合在一起（鼓励，而不是武力地）创建真正自给自足的社区。就像公社里的农民生产粮食来养活工人一样，工人也会为农民提供农业设施。工会和公社之间的良性循环生产将确保一个和谐繁荣的社会。"
 FIR_do_away_with_economic_plans:0 "把经济计划扔进垃圾桶"
 FIR_do_away_with_economic_plans_desc:0 "经济学，笑话一个！资本主义者的这项发明奴役了我们所有人。把经济计划扔进历史的垃圾箱！人，用不着新车、职员还有电视机这些东西，人需要的是温饱和工作。我们的无政府主义社会会提供除了资本主义大毒草以外的一切东西。"
 FIR_workers_autonomy:0 "工人自治"
 FIR_workers_autonomy_desc:0 "每个工人都是自己工作场所的选民，是所有者和平等的伙伴。按照工团模式，工人们将投票选举他们的老板，每个人都将在拥有一份自己工作地区的股份。工会将取代董事会，民选老板将取代业主。让工人们来安排他们的劳动，因为这是他们自己的劳动成果，也只会是他们自己的劳动成果。"
 FIR_only_truly_free_market:0 "绝无仅有的真正自由市场"
 FIR_only_truly_free_market_desc:0 "美国人会为他们所谓的“自由市场”带来的好处而欢呼雀跃，但芬兰是唯一一个例外。我们将不定价，不征税，什么都不禁止。芬兰的市场将向任何有能力去生产、也有需要生产的人开放。尽管我们仍然被困在资本主义僵化的货币体系中，但我们梦想有一天，可以以物易物，在那里，人情和同志情谊比金子更值钱。"
 FIR_blazes_of_anarchy:0 "安那其主义烈焰"
 FIR_blazes_of_anarchy_desc:0 "芬兰自由了！资本家和红色法西斯被淹没在无政府状态的黑色河流之下。芬兰燃起了巨大的火焰，对那些仍被反动主义所困住的人来说，这是一座巨大的希望灯塔。全世界人民将看到，马赫诺的梦想并没有消亡，作为第一个有声望的无政府主义国家，我们必须为世界其他国家树立榜样。我们是证明无政府主义成功的国家。芬兰并没有充斥着肆无忌惮的暴徒和破坏者，而是一个和谐而慷慨的社会。\n\n还有很多工作要做，但我们希望有一天，我们能把无政府主义的火焰传递给世界上所有受压迫的民众。"
 FIR_helsinki_veterans_association_seizes_power:0 "赫尔辛基退伍军人协会掌权"
 FIR_helsinki_veterans_association_seizes_power_desc:0 "审查，辩论，选举：这些在民主社会备受推崇的理念在枪口面前不堪一击，在芬兰也是如此。因为老兵协会是一群心怀不满、且满脑子无政府主义的土匪，在托科伊被宣布为主席后不久，他们就冲进了首都，并宣布成立一个奇怪的无政府主义军政府。\n\n芬兰和平过渡权力的希望破灭了，一个新奇的，怪异的意识形态杂种诞生了。"
 FIR_administration_of_force:0 "武装的政府"
 FIR_administration_of_force_desc:0 "枪杆子下出政权，而我们有大量的枪。我们的敌人将被消灭，就这么简单。不会有逮捕、审判等这么繁重的官僚程序。老兵协会就是法官、陪审团和刽子手，敌人名单很长。让我们装上子弹，踹开大门，让正义得到伸张！"
 FIR_every_soldier_for_himself:0 "人人为己而战"
 FIR_every_soldier_for_himself_desc:0 "供应链，指挥链，芬兰军队提供的只是枷锁。不会再这样了！没有一名老兵协会的士兵会请求长官的命令，他们作为自由人，可以想干什么就干什么。如果他们愿意，让他们组织一个兵团吧，但这个新芬兰没有国家军队，没有总参谋部，只有一群为无政府主义事业奋斗的老兵。把军官们捆起来，洗劫军械库，把你能塞进口袋的东西都拿走！"
 FIR_spontaneous_battles_against_order:0 "自发的反旧秩序斗争"
 FIR_spontaneous_battles_against_order_desc:0 "那人是不是给你下命令了？开枪啊！对于我们这个新的强盗国家来说，所有的等级制度都是可憎的，必须迅速地予以歼灭。企业、政府机构，甚至家庭的概念，都将被我们的黑色浪潮所粉碎。如果两块石头站在一起，就把它们打倒。自由，完全的自由，这需要牺牲，但我们不得不继续下去，因为我们已经走了这么远。"
 FIR_federation_of_soldiers_councils:0 "军人委员会联合会"
 FIR_federation_of_soldiers_councils_desc:0 "政府是一个饥肠辘辘的食人魔，它在黑暗中蹒跚而行，把一切能塞进喉咙的东西都塞进嘴里。我们需要废除这个概念！芬兰将由士兵联合委员会管理，在那里，我们的退伍军人将可以自由发表意见，帮助指挥我们势不可挡的黑色地狱的行动。说出你的想法，把匕首刺进地图，创造属于自己的历史！"
 FIR_universal_military_suffrage:0 "军队普选"
 FIR_universal_military_suffrage_desc:0 "尽管投票这个概念本身让多数人和少数人相互对立，有点反动颓废的味道，但在现阶段维持一个几乎无法运转的国家也是邪恶的。从今以后，所有现役和预备役士兵都将被授予投票权。这项权利是留给士兵的，因为只有无政府主义的战士才能充分理解我们的目标，做出明智的决定。当“政府”由士兵组成时，平民算个什么东西？"
 FIR_veterans_state:0 "退伍军人之国"
 FIR_veterans_state_desc:0 "“军事无政府主义”，这就是一些美国记者所说的芬兰。并不是说我们特别在意资本家对我们的看法，但是这确实是一个合适的标签。在来福枪的胁迫下，无政府状态来到了芬兰，反政府和威权主义的抵抗者们横尸在芬兰的各个角落，我们勇敢的战士为我们所有人建立了一个自由的国家。自由是用鲜血和子弹换来的，尽管外人可能会诅咒我们，但我们跳过了过渡政府的需要，而更懦弱的无政府主义者可能会这样做。"
 FIR_bandit_economy:0 "强盗经济"
 FIR_bandit_economy_desc:0 "我们是军人。我们不懂如何运作工厂，计划经济，亦或是种植作物。我们抢，我们还很他妈的擅长抢。芬兰人靠着从饥饿的儿童嘴中抢走的资本主义蜂蜜和黄油，变得又胖又肿。我们仅仅是从哪些不值得拥有它的人手中拿回那些芬兰欠我们的东西。赫尔辛基老兵协会想要什么，就能抢到什么，就这么简单。"
 FIR_take_what_we_need:0 "拿走我们想要的一切"
 FIR_take_what_we_need_desc:0 "搬走豪华汽车，抢劫杂货店和花房，洗劫庄园！来吧，同志，打起精神！我们的背囊满载战利品，我们的肚子因食物而发暖，这些都是从富人手中夺来的。房屋是一种资产阶级的商品，如果一个士兵需要住处，那么他可以随便找一个房子住进去。如果一个士兵需要食物，那么一支步枪和一副严厉的表情就可以买到一顿饭。芬兰人真他妈的幸运，我们从资本主义和红色法西斯主义中拯救了他们。\n\n无政府主义是一个恐怖的东西，而且应该永远保持下去。"
 FIR_make_the_rest_ourselves:0 "让我们休息一下"
 FIR_make_the_rest_ourselves_desc:0 "制造枪支和射出子弹有多难？工厂已被扫荡干净，但一些机器仍然完好无损。一些士兵知道如何制造他们的武器，因此，他们必须为我们强大的黑军生产武器。食物呢？如果你饿了，那就自己种吧！想要辆车吗？自己整一个或从平民那里“拿”走一个！这才是可持续发展！"
 FIR_scorching_banditry:0 "匪军烈炎焮天铄地"
 FIR_scorching_banditry_desc:0 "芬兰起火了，但世界上没有东西能将它熄灭。毁灭中蕴藏着极致的美，当我们看着咆哮的地狱吞噬了我们的祖国时，我们只能微笑着想起我们共同的记忆。自由，真正的，肆无忌惮的自由，来到了斯堪的纳维亚半岛，来到了世界。老兵协会外的“无政府主义者”抗议和哀嚎，自由主义者正在哭泣，红色法西斯诅咒我们是土匪，反动派什么也不说：一堆骨头有什么好说的呢。我们不在乎他们说什么，我们是自由的，他们仍然是等级制度的奴隶。"
 FIR_army_effort:0 "重视陆军"
 FIR_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 FIR_equipment_effort:0 "发展步兵装备"
 FIR_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 FIR_motorization_effort:0 "重视摩托化"
 FIR_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 FIR_doctrine_effort:0 "重视军事理论"
 FIR_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 FIR_equipment_effort_2:0 "重视装备 II"
 FIR_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 FIR_mechanization_effort:0 "重视机械化"
 FIR_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 FIR_doctrine_effort_2:0 "重视军事理论 II"
 FIR_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 FIR_equipment_effort_3:0 "重视装备 III"
 FIR_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 FIR_armor_effort:0 "发展坦克"
 FIR_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 FIR_special_forces:0 "特别力量"
 FIR_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 FIR_aviation_effort:0 "重视空军"
 FIR_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 FIR_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 FIR_fighter_focus:0 "重视战斗机"
 FIR_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 FIR_bomber_focus:0 "重视轰炸机"
 FIR_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 FIR_aviation_effort_2:0 "重视空军 II"
 FIR_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 FIR_CAS_effort:0 "重视近距支援机"
 FIR_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 FIR_rocket_effort:0 "重视火箭"
 FIR_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 FIR_NAV_effort:0 "重视海军轰炸机"
 FIR_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 FIR_naval_effort:0 "重视海军"
 FIR_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 FIR_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 FIR_flexible_navy:0 "机动舰队"
 FIR_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 FIR_large_navy:0 "大舰队"
 FIR_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 FIR_submarine_effort:0 "重视潜艇"
 FIR_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 FIR_cruiser_effort:0 "重视巡洋舰"
 FIR_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 FIR_destroyer_effort:0 "重视驱逐舰"
 FIR_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 FIR_capital_ships_effort:0 "重视主力舰"
 FIR_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 FIR_industrial_effort:0 "重视工业"
 FIR_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 FIR_industrial_effort_2:0 "重视工业 II"
 FIR_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 FIR_construction_effort:0 "重视建设"
 FIR_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 FIR_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 FIR_production_effort:0 "重视军备"
 FIR_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 FIR_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 FIR_construction_effort_2:0 "重视建设 II"
 FIR_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 FIR_production_effort_2:0 "重视军备 II"
 FIR_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 FIR_production_effort_3:0 "重视军备 III"
 FIR_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 FIR_infrastructure_effort:0 "重视基建"
 FIR_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 FIR_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 FIR_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 FIR_infrastructure_effort_2:0 "重视基建 II"
 FIR_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 FIR_construction_effort_3:0 "重视建设 III"
 FIR_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 FIR_nuclear_effort:0 "重视核研究"
 FIR_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 FIR_extra_tech_slot:0 "增加科研槽"
 FIR_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 FIR_extra_tech_slot_2:0 "增加科研槽 II"
 FIR_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 FIR_technology_sharing:0 "科技分享"
 FIR_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 FIR_secret_weapons:0 "秘密武器"
 FIR_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 FIR_air_innovation:0 "空军改革"
 FIR_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 FIR_air_innovation_2:0 "空军改革 II"
 FIR_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 FIR_naval_air_effort:0 "重视海军航空"
 FIR_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
