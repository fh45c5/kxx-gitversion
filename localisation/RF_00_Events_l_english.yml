l_english:
 country_capitulated.0.t:0 "[Root.GetName]已经停止抵抗"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管战争还在别处延续，但这对于[From.From.GetName]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n虽然对抗[Root.GetFactionName]的战争依然在别处继续，但这对于[From.From.GetName]来说是一个伟大的胜利。"
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader]已经宣布胆怯的[Root.GetAdjective]政府再也不能承受[From.From.GetAdjective]压倒性的力量所带来的举国上下的压力。[Root.GetAdjective]政府选择逃离这个国家，并已开始流亡。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n虽然对抗[Root.GetFactionName]的战争依然在别处继续，但这对于全体[From.From.GetFactionName]来说都是一个伟大的胜利。"
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n虽遭受这种毁灭性的损失但反抗[From.From.GetName]的战争远未结束。"
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管反抗[From.From.GetName]的战争还会继续，但对于[Root.GetFactionName]而言这是一个不幸的挫折。"
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader]已经宣布[Root.GetAdjective]政府再也不能承受来自[From.From.GetAdjective]占领军的压力，举国上下悲愤不已。[Root.GetAdjective]政府选择逃离这个国家。他们的主要部队已经停止抵抗，而[From.From.GetName]现在已经控制了他们的国土。\n尽管反抗[From.From.GetName]和其他[From.From.GetFactionName]国家的战争仍将继续，但对于所有[Root.GetFactionName]而言这是一个不幸的挫折。"
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective]政府已经逃离了他们的国家，他们的主要部队已经停止抵抗。[From.From.GetNameDef]已经控制了他们的国土。\n\n虽然[From.From.GetNameDef]和[Root.GetNameDef]之间的战争已经结束，[From.From.GetNameDef]仍处于全面战争状态，并且在其他地区继续作战。"
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective]政府已经逃离了他们的国家，并且他们的主要部队向控制了他们国土的[From.From.GetNameDef]的占领军投降。\n\n在[Root.GetNameDef]的斗争只是冲突的的一小部分。[From.From.GetNameDef]和残存的[Root.GetFactionName]国家的战争依然会在其他地区继续。"
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective]政府已经逃离了他们的国家，并且他们的主要部队向控制了他们的国土的[From.From.GetNameDef]的占领军投降。\n\n[From.From.GetNameDef]和[Root.GetNameDef]的斗争只是冲突的一小部分。[From.From.GetFactionName]和[Root.GetFactionName]国家的战争依然会在其他地区继续。"
 country_capitulated.0.a:0 "太棒了！"
 country_capitulated.0.b:0 "黑暗时代降临了"
 country_capitulated.0.c:0 "变幻莫测的时代"
 ace_promoted.1.t:0 "王牌飞行员的晋升"
 ace_promoted.2.t:0 "新王牌出现"
 ace_promoted.1.d:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.d_major:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在领航[From.GetHerHis]的[From.GetWing]的途中展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中作用显著 成为这场关键性的遭遇战中的重要角色。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.d_otto:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetHerHis]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.a:0 "爱拼才会赢。"
 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]任务中殉职"
 ace_died.1.d:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]任务中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在任务中被击落。执行完任务的飞行员目击到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a:0 "活着的传奇还是更好。"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]击落"
 ace_killed_by_ace.1.d:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机在臭名昭著的[Prev.GetCallsign]的带领下集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军机动超越了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.d_major:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，由臭名昭著的 [Prev.GetCallsign]带领下 集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，当时驾驶着他的[Prev.GetWingShort]，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气 被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失 也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.a:0 "真是毁灭性的损失。"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.d_major:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.a:0 "这是一场[From.Owner.GetName]所有人都会铭记的胜利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]被击落"
 aces_killed_each_other.1.d:0 "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵的飞机在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的飞机在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样 对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.d_major:0 "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵[From.GetHerHis]的[From.GetWingShort]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样 对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.a:0 "还是一个惨痛的损失"
 nuke_dropped.1.t:0 "原子弹爆炸[From.From.GetName]"
 nuke_dropped.1.d:0 "[From.From.GetName]是历史上第一个，也可能是最后一个因国际战争遭受原子弹轰炸的地方。这种新型武器显示出了前所未有的破坏力，人们害怕的不仅是原子弹的威力，同时更畏惧那些投放它的人，以及人性本身。\n\n整个世界都在担心未来还会面对怎样的灾难。[From.From.Owner.GetName]会被迫投降吗，还是说他们会更加坚定自己反击的决心？"
 nuke_dropped.1.a:0 "原子时代正式降临了。"
 nuke_dropped.1.b:0 "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t:0 "广岛原子弹爆炸"
 nuke_dropped.2.d:0 "“街道如同地狱。”\n——国吉相川\n\n一枚原子弹今天在广岛市580米上空爆炸，整个城市的三分之二被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但在这场爆炸中幸免的却寥寥无几。\n\n人们清楚认识到原子弹的威力，却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会铭记在每个人心中。"
 nuke_dropped.2.a:0 "还要付出多少代价才能结束这场战争？"
 nuke_dropped.2.b:0 "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t:0 "长崎原子弹爆炸"
 nuke_dropped.3.d:0 "一枚原子弹今天在长崎上空引爆。\n\n城市三面环山的地形使炸弹威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间才能确定这种武器所造成的伤害。"
 nuke_dropped.3.a:0 "[From.Owner.GetAdjective]会因此投降吗？"
 nuke_dropped.3.b:0 "我们也不想让长崎受到伤害。"
 nuke_dropped.4.t:0 "柏林原子弹爆炸"
 nuke_dropped.4.d:0 "今天[GetDateText]，德意志第三帝国首都柏林遭遇了核武器打击。这座城市在战争中已经数遭摧残，但是最后这次，让以前的其他攻击都显得苍白无力。哪怕“三十年战争”也不可能让柏林经受如此的摧残——考虑到核爆的破坏还会进一步增加，这曾被视为不可能发生的事情。\n\n柏林城市宫幸免于难，至少部分原因是因为爆炸中心偏离了计划中的起爆点，而据传[From.Owner.GetLeader]依然还活着，而如何进行[From.Owner.GetAdjective]领导人们的疏散以及如何在放射型尘埃中保护他们则是另外一码事了。"
 nuke_dropped.4.a:0 "今天，我庆幸我不是一个柏林人。"
 nuke_dropped.4.b:0 "我们的敌人已经入侵了我们国家的心脏！"
 nuke_dropped.5.t:0 "伦敦核爆"
 nuke_dropped.5.d:0 "一次核爆在今天摧毁了伦敦城区。尽管这座城市有着防空设施，但是[From.Owner.GetName]并没有为核武攻击做好准备措施。于 [GetDateText]，大本钟最后一次响起，然后在大爆炸中被融化。 最初的报告表明，英国工会联合会已经完全被夷为平地，而运行与其中的政府目前情况未知。\n\n[From.Owner.GetLeader]被证实仍然幸存并为今天晚些时候激励国民的无线电演讲做着准备。因为士气前所未有的低落，大不列颠公民迫切的需要这个——或者一份辞藻华丽的投降协议。"
 nuke_dropped.5.a:0 "很难在面对核爆冲击波时依然保持镇定自若的神情。"
 nuke_dropped.5.b:0 "让他们放马过来吧，看看他们有什么能耐"
 nuke_dropped.6.t:0 "京都核爆"
 nuke_dropped.6.d:0 "京都城，一个[From.Owner.GetAdjective]重要的工业中心，今天被核弹袭击了。据推测这座城市被选为目标是因为它被视为一个文化中心。\n\n京都的秀丽和沧桑让很多人认为它会从炸弹空袭中幸免于难，但是在这样的地方进行暴雨般的恐怖毁灭行为已经被看做一种收益，用以增加这次攻击的心理影响力。整个城市地处山谷一定程度上限制了大爆炸的影响，但是京都的旧天皇御所和许多的工业建筑已经被完全摧毁。i"
 nuke_dropped.6.a:0 "传统和绮丽在战争面前什么都不是。"
 nuke_dropped.6.b:0 "如果他们摧毁了旧的历史，那我们将创造新的历史。"
 nuke_dropped.7.t:0 "东京核爆"
 nuke_dropped.7.d:0 "今天，一次核打击直接发生在日本的核心地带。首都东京，尽管被认为是燃烧炸弹打击的目标，但是从未被认为会被这种新式武器攻击。然而最终，或许是因为这座新都和天皇御所的意义，导致东京现在已经被摧毁，而更多的烈焰正在降临这座城市。\n\n尽管据报道[From.Owner.GetLeader]幸存了下来，这次事件不禁让人怀疑，大日本帝国的敌人们究竟打算进行到什么程度。若战争并未因此结束，那么哪座城市还是他们的目标？他们下一个威胁手段是什么？"
 nuke_dropped.7.a:0 "这是否意味着日本的终结？"
 nuke_dropped.7.b:0 "只要[From.Owner.GetLeader]天皇尚在，日本就不会灭亡。"
 nuke_dropped.8.t:0 "华盛顿核爆"
 nuke_dropped.8.d:0 "一枚核弹于今天在美国的首都被引爆。这次攻击显然直接针对了美国的政治中心和历史遗产——白宫，国会大厦和一些纪念碑与纪念馆被从地表抹去了。即使是一个世纪以前的华盛顿大火所造成的破坏，与这次毁灭性武器的造访比起来也是小巫见大巫。\n\n虽然[From.Owner.GetLeader]总统已经被送到了安全的地方，但是国家的核心已经被动摇。毫无疑问，美国希望成为第一个也是最后一个使用这种武器的国家。现在这些希望都以最坏的方式破灭了"
 nuke_dropped.8.a:0 "原子可裂，国不可分。"
 nuke_dropped.8.b:0 "白头鹰将会像凤凰一样重生。"
 nuke_dropped.9.t:0 "罗马核爆"
 nuke_dropped.9.d:0 "今天，一次核武器打击发生在罗马，让全世界的人民为之震惊。因为她的历史和艺术宝藏，很多人从来没有料到一座古城会成为肆意损毁的目标。由于这起事件部分毁灭了梵蒂冈城的并导致教宗下落不明，其不止震惊了意大利人，而且震惊了全世界的基督徒。\n\n罗马过去十年的快速发展几乎被这次攻击完全抹消。过去一段时间内，这座城市看起来可以帮助整个国家在战后迅速恢复。现在这些希望和许多罗马居民一起，都变成了尘埃。"
 nuke_dropped.9.a:0 "炸弹已掷出。"
 nuke_dropped.9.b:0 "罗马不是一天重建成的……"
 nuke_dropped.10.t:0 "巴黎核爆"
 nuke_dropped.10.d:0 "今天，一个核装置在巴黎被引爆，造成了大面积的破坏和难以计数的死伤。整个法国为首都的遭遇而感到震惊，这可能是巴黎经历过的最毁灭性的打击，尽管曾经的年代中，法国充满了战争和革命。巴黎人曾经认为他们的城市可能被征服，但不是这样以这样彻底的残酷凄凉的方式。\n\n根据巴黎城区目前的状况，在香榭丽舍大道和凯旋门遗迹进行胜利游行是不可能的。也许未来的几十年后我们能看到一个新巴黎的诞生，但是巴黎这个建于美好年代的城市，在民众的眼中已经永远消逝。"
 nuke_dropped.10.a:0 "光之城已被点燃。"
 nuke_dropped.10.b:0 "就在昨日，我们还以为我们将永远拥有巴黎。"
 nuke_dropped.11.t:0 "莫斯科核爆"
 nuke_dropped.11.d:0 "一个许多人妄图要征服却无功而返的城市——莫斯科，如今沦为了核武的牺牲品。这次爆炸瞄准了城市的历史心脏，克里姆林宫几乎在这次爆炸中被完全摧毁。\n\n最近，[From.Owner.GetLeader]开始变得对一切可能或不可能的威胁越来越警觉，也越来越恐惧，这使得他及时撤离并存活了下来。然而，即使是广袤如[From.Owner.GetName]，恐怕也没有地方能够让人躲避如此残忍的敌人。确实，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：一开始就是荒地的地方和被敌人变成荒地的地方。"
 nuke_dropped.11.a:0 "或许一次核冬天仅仅只是让莫斯科变成了一个更难攻下的目标？"
 nuke_dropped.11.b:0 "他们或许会烧毁我们所有的城市，但他们永远无法攻取这些城市。"
 nuke_dropped.12.t:0 "哥本哈根核爆"
 nuke_dropped.12.d:0 "今天，哥本哈根的市区遭到了一次核爆攻击。得益于丹麦的中立政策，这座城市得以自世界大战的破坏中脱离并获得了发展。自拿破仑战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，因接下来的进攻而提心吊胆的幸存者们已经开始逃往菲英岛和大陆。\n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次进攻而备受摧残。至于这是不是这个欧洲最老的国家之一的终结的开端，我们还需要再静待事态的发展。"
 nuke_dropped.12.a:0 "丹麦国内的一些东西已经遭到了辐射。"
 nuke_dropped.12.b:0 "这座城市曾被烧毁过一次，但并未因此而灭亡。"
 nuke_dropped.12.c:0 "我们手中的钚让丹麦人下跪！"
 nuke_dropped.13.t:0 "斯德哥尔摩核爆"
 nuke_dropped.13.d:0 "美丽的斯德哥尔摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻击。尽管他们过去曾尽最大努力保持中立，而今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。\n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a:0 "经历了这些之后，瑞典的中立立场将成为历史。"
 nuke_dropped.13.b:0 "瑞典这头猛虎永远不会丢掉它的虎纹！"
 nuke_dropped.14.t:0 "曼谷核爆"
 nuke_dropped.14.d:0 "美丽的曼谷市，令人自豪的东方威尼斯，今天在[GetDateText]遭到了一次核爆攻击。爆炸的中心大致在大皇宫附近，大量古代文物包括翡翠佛都被摧毁了。\n\n[From.Owner.GetLeader]被证实仍然幸存并为今天晚些时候激励国民的无线电演讲做着准备。城市的大部都已面目全非，但是黄金宝塔在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.14.a:0 "这是否意味着[SIA.GetAdjective]独立的终结？"
 nuke_dropped.14.b:0 "[SIA.GetAdjective]永不为奴！我们绝不向境外帝国主义反动派投降！"
 nuke_dropped.15.t:0 "伦敦核爆"
 nuke_dropped.15.d:0 "一次核爆在今天摧毁了伦敦城区。尽管这座城市有着防空设施，但是[From.Owner.GetName]并没有为核武攻击做好准备措施。于 [GetDateText]，大本钟最后一次响起，然后在大爆炸中被融化。 最初的报告表明，白金汉宫已经完全被夷为平地，而生活其中的英国王室目前下落不明。\n\n[From.Owner.GetLeader]被证实仍然幸存并为今天晚些时候激励国民的无线电演讲做着准备。因为士气前所未有的低落，大不列颠公民迫切的需要这个——或者一份辞藻华丽的投降协议。"
 nuke_dropped.15.a:0 "很难在面对核爆冲击波时依然保持镇定自若的神情。"
 nuke_dropped.15.b:0 "天佑国王！"
