 RIF_The_xperience_of_the_first_uprising:0 "第一次起义的经验"
 RIF_The_xperience_of_the_first_uprising_desc:0 "尽管第一次起义因为经验不足而在围剿下失败，但这一次，我们将吸取失败的教训，里夫将会彻底解放，如果获得不到自由，我们宁愿死亡！"
 RIF_Disunited_government:0 "分崩离析的政府"
 RIF_Disunited_government_desc:0 "我们的政府实际上是由一些独立部落所组成的联盟，这意味着我们所做的决策需要得到这些部落的同意，这使得政府运行效率十分低下。"
 RIF_1:0 "第二次里夫起义"
 RIF_1_desc:0 "虽然第一次起义的尝试失败的，但独立的火苗已经埋在了每一个里夫柏柏尔人的心中，现在上天给了我们第二次机会，我们绝不，绝不会再失去这难能可贵的自由！为了里夫，我们将会献出我们最后一滴血。生命诚可贵，爱情价更高，若为自由故，二者皆可抛。"
 RIF_2:0 "召集部队"
 RIF_2_desc:0 "我们将会重新组织起散落在各地的里夫游击队，为了使里夫能获得真正的独立与自由，我们必须牢牢的团结在一起反抗西班牙可耻的侵略。统领起来，里夫人！"
 RIF_3:0 "驱逐西班牙人"
 RIF_3_desc:0 "邪恶的西班牙人，滚出我们的里夫祖国！我们的国家容不下这群侵略者，里夫的土地只属于生活在这的里夫柏柏尔人！历史一次又一次的证明了，外族人总是不安好心。"
 RIF_4:0 "举起旗帜"
 RIF_4_desc:0 "里夫，我们所为之骄傲的旗帜，滚下去吧，西班牙人那令人作呕的占领军军旗，全国的土地上都已经竖起了只独属于我们的旗帜，自由万岁，里夫永存！"
 RIF_5:0 "加固防线"
 RIF_5_desc:0 "那群西班牙的侵略者们得意不了太久的，他们自以为自己能靠着那些武器来碾碎我们，而我们告诉他们，这里夫各地的山脉即是他们的葬生之地，要让这群山饮尽侵略者的鲜血！"
 RIF_6:0 "寻求支援"
 RIF_6_desc:0 "第三国际的不列颠联盟与法兰西公社两国一直支持着殖民地的独立，他们的联络者也一直在暗中支持着我们的事业，现在独立到了关键时刻，他们不会拒绝我们的请求。"
 RIF_7:0 "不自由，毋宁死！"
 RIF_7_desc:0 "自古以来，为了“自由”二字而牺牲的人数不胜数，而我们也将步入他们的后尘，这是里夫唯一的机会了！独立近在咫尺，而我们将用自己的鲜血来铺就通往自由的路！"
 JRIF_0:0 "重组里夫独立军"
 JRIF_0_desc:0 "里夫已经重新获得了自由，旧有的战术不再适合现在的我们，我们必须得发展全新的战术用来适配我们的军队。"
 JRIF_1:0 "山地战的经验"
 JRIF_1_desc:0 "山地战一直是我们所采用的战术，我们的一切都是靠山地战来获得的，尽管已经落后于时代，但这并不能证明山地战毫无活力，我们将会对山地战进行改革。"
 JRIF_2:0 "适应地形"
 JRIF_2_desc:0 "伊比利亚半岛的地形崎岖多山，特别是在我们祖国里夫的土地上。为了应对即将到来的战争，改革委员会正计划组建一支具有献身精神的新山地部队。他们配有最好的武器装备，由最优秀的将军领导，将成为我们最精锐的部队。"
 JRIF_3:0 "研究特种部队"
 JRIF_3_desc:0 "受过特殊训练的特种部队正迅速成为现代军事力量的宠儿。虽然里夫共和国可能太小，无法部署一支庞大的精锐师，但将特种部队纳入军队至关重要。"
 JRIF_4:0 "保家卫国"
 JRIF_4_desc:0 "残暴的西班牙人长期侵占我们的土地，现在我们已经获得了独立。里夫现在所拥有的真正自由来之不易，我们永远不会再失去它。"
 JRIF_5:0 "放干敌血"
 JRIF_5_desc:0 "让他们穿过山脉来找我们吧，我们会用手上的枪炮为他们送上里夫式问候，我们会在他们能伤到任何一个里夫人之前就让他们淹死在自己的血液中。这次，我们会用他们的血肉完成我国的新生。"
 JRIF_6:0 "追求机动空军"
 JRIF_6_desc:0 "我们的祖国承受不住像其他国家那样的大规模空军部队，但空军是国家安全所必要的，两次里夫战争告诉我们一个属于我们自己的空军必须被建设起来，我们将组织天空上的“特种部队”"
 JRIF_7:0 "政治委员"
 JRIF_7_desc:0 "政委需要在军队中存在，以确保其对军队进行充分监督，并确保政府对军队的控制，避免他们对国家做出逾越之举。"
 JRIF_8:0 "理论建设"
 JRIF_8_desc:0 "我们的战机和飞行员表现出色且十分重要，不过我们的军事理论也不能落下，空战还是一个很新鲜的概念，而且未来走向也难以预料。所以我们就更要加大空战理论的研究力度，并确保我军飞行员和空军指挥官的技术能够跟得上其他军队的步伐。"
 JRIF_9:0 "新式战斗机"
 JRIF_9_desc:0 "为了确保能更好的打击敌方空军，保卫我们祖国的天空不被外来之敌污染，新式战斗机的研究与更多更好的空军训练必须提上日程。"
 JRIF_10:0 "国土保卫者"
 JRIF_10_desc:0 "在我们的努力下，一个能承担保卫我们国土的军队被建立起来，里夫再也不会像从前那样任人蹂躏，我们像世界宣告，我们已经拥有了守护国家的能力！"
 JRIF_11:0 "现代化独立军"
 JRIF_11_desc:0 "并不是所有地区都是山地，如果我们继续采用山地战的战术，只会把我们拖死在山里，为了使里夫强大起来，必须要发展新战术。"
 JRIF_12:0 "进攻精神"
 JRIF_12_desc:0 "躲在里夫可没办法拯救我国国土外的柏柏尔人同胞，我们必须要在我们于1927年失败的地方再一次击败敌人，不然的话我们只是在坐以待毙罢了。"
 JRIF_13:0 "职业军队"
 JRIF_13_desc:0 "长期以来，我们一直主张，鉴于我们刚刚独立的现实，试图组建一支庞大的军队是毫无意义的，我们必须充分利用我们所拥有的人力。通过削减军队编制，将经费从征兵转到训练，我们可以建立一支规模小但高度专业化、训练有素的军队。"
 JRIF_14:0 "改良炮兵"
 JRIF_14_desc:0 "我们需要精锐的步兵部队来覆盖更为宽广的战线。而世界大战表明，只有强大的炮兵才能防止步兵在消耗战中陷入困境，因此，我们要扩大炮兵部队，进一步发展炮击来犯之敌的战术。"
 JRIF_15:0 "突击战术"
 JRIF_15_desc:0 "上次大战已经证明了出其不意的突击站和高机动性是夺得胜利的最佳方式，我们得确保我军可以随时处于高机动性状态，这样就可以随时掌握战场主动权并确保不会陷入静坐战的窘境。"
 JRIF_16:0 "发展电子情报系统"
 JRIF_16_desc:0 "在未来的战争中，可靠的情报及通讯能力可以为我们的部队在对敌作战中提供更大的优势，我们应当为我们的军队提供更多的情报以便确保各部能够更好的在战争中拥有更好协调能力。"
 JRIF_17:0 "新式步枪"
 JRIF_17_desc:0 "如果战争有一天来临，我们不能指望进口外国的步枪，那些人随时有可能因为利益而断绝与我们的交易。一款属于我们自己的步枪必须被发展起来，然后配装全军了。"
 JRIF_18:0 "总参谋部"
 JRIF_18_desc:0 "发展现代总参谋部是一切改革的关键。我们必须开始建立这一机构，以便于我们能在战争中更好的调动部队和下达命令。"
 JRIF_19:0 "军事工业"
 JRIF_19_desc:0 "我们必须一劳永逸地结束我们一直以来的军事供给问题。必须指定一部分资金用于我国内部军火工业的新一次大规模扩张。"
 JRIF_20:0 "国家之军"
 JRIF_20_desc:0 "在我们的努力下，一个能承担保卫我们国土的新式军队被建立起来，新军队所采用的战术与武器能很好的抵挡外国的侵犯，保护我们的人民免受更多的痛苦。"
 DRIF_0:0 "甜美的自由"
 DRIF_0_desc:0 "我们成功了！我们做到了！西班牙王国并非不可战胜，迟暮的帝国终将失去，从它的尸体上将会焕发出新生的光。即使是顽固的斗牛犬也会在英勇的战士们面前胆怯。"
 DRIF_1:0 "里夫的儿子"
 DRIF_1_desc:0 "穆罕穆德·阿卜杜勒·克里姆，里夫共和国永恒的统领，两次起义的领袖，我们胜利的指引者，除了他，我们谁也不认！"
 DRIF_2:0 "维护柏柏尔传统"
 DRIF_2_desc:0 "我们是柏柏尔的儿子，所以我们要保护好柏柏尔民族的一切，外国人想用现代性诓骗我们走出传统主义圈子，我们绝不能同意！他们的现代性只是他们所认为的进步，抛弃民族的特征去融入外人是可耻的。"
 DRIF_3:0 "利用殖民者的遗产"
 DRIF_3_desc:0 "尽管西班牙人给我们带来了无穷无尽的灾难，但他们留下的东西可不能付之一炬，有许多重要资料可以供我们参考与使用，这会让我们在之后少走点弯路。"
 DRIF_4:0 "管制阿拉伯人"
 DRIF_4_desc:0 "战士们要时刻牢记着，里夫是柏柏尔的土地，这片土地只能容忍我们自己生存，阿拉伯人都应该滚回摩洛哥去！正是因为这群恶贼才导致我们第一次起义失败，我们永远也不会原谅他们犯下的罪行！"
 DRIF_5:0 "里夫人主体"
 DRIF_5_desc:0 "我们的国家是由英勇的里夫柏柏尔人民所组成的，即使时间不断的前进也不能阻止里夫柏柏尔人在这片土地上耕耘，我们将永远的统治着，这片属于我们的土地"
 DRIF_6:0 "安拉真言"
 DRIF_6_desc:0 "在里夫的传说中，终有一天会有一位英雄将会把人民从压迫中拯救出来，而现在这位英雄已经显现出来，他正是穆罕穆德·阿卜杜勒·克里姆，他是安拉派来拯救里夫人民的英雄！"
 DRIF_7:0 "柏柏尔人之国"
 DRIF_7_desc:0 "万岁，柏柏尔人的里夫！万岁，我们自由的祖国！啊，瞧瞧这自由的甘甜果实，我们从未像现在这样生活的如此快乐！"
 DRIF_8:0 "联邦之梦"
 DRIF_8_desc:0 "我们的梦想是让我们所控制的土地上的人民获得真正的自由，而西方的联邦制度正适合我们的梦想，但国内有很多顽固的部落酋长不支持联邦制度，我们必须设法让反对者闭嘴。"
 DRIF_9:0 "拔除不忠者"
 DRIF_9_desc:0 "我们国内潜藏着许多前西班牙王国的间谍，他们虽然是我们的柏柏尔同胞，但是内心却早已同西班牙的侵略者们站在了一起，我们对待叛徒只有一种解决方式：杀！"
 DRIF_10:0 "废除地方武装"
 DRIF_10_desc:0 "独立战争已经结束，但各个部落仍旧保持着战时的地方武装部队，这严重威胁到了里夫共和国的团结，为了让以后的里夫共和国不被内斗所笼罩，废除地方武装的行动势在必行。"
 DRIF_11:0 "国家改革"
 DRIF_11_desc:0 "为了促使已归化的阿拉伯人能更好的融入我们的群体之中，我们可以适当的放开一些对阿拉伯人的限制，有时候统治是需要靠大棒和甜枣来维持的，持续的重压只会激起不必要的反抗。"
 DRIF_12:0 "扶持民族企业"
 DRIF_12_desc:0 "随着第二次里夫起义的爆发，许多在我们土地上的西班牙企业匆匆撤离，留下了大批大批的设备，我们可以把这些东西卖给国内的有志之士，让他们为里夫的振兴出一份力。"
 DRIF_13:0 "警惕全球化"
 DRIF_13_desc:0 "全球化是帝国主义的骗局，他们妄想用走向世界的口号来夺走我们赖以为生的土地，让我们的土地种植他们所需要的东西，而我们早已看穿，依赖外国来发展经济是可悲的行为。"
 DRIF_14:0 "自由者沉思"
 DRIF_14_desc:0 "可悲的穆罕穆德·阿卜杜勒·克里姆被困在了旧日的幻影之中，他甚至不愿意听从人民的意见，新领袖席德·穆罕默德·阿塞拉坎将引领里夫人民走向真正的繁荣与富强之路。"
 DRIF_15:0 "民族平等..."
 DRIF_15_desc:0 "阿拉伯人和柏柏尔人又有什么区别呢？他们都是饱受苦难的，我们不该从去压迫一个与我们无冤无仇的民族，我们是兄弟与伙伴，岂能做出手足相残的事情出来？"
 DRIF_16:0 "卫护人民"
 DRIF_16_desc:0 "我们的士兵是人民的一份子，他们曾经或许也是农民或者工人。举起枪是保家卫国的英雄，扛起锄头与锤子是为人民服务的好同志，这就是我们里夫共和国的军队。"
 DRIF_17:0 "联合温和左翼"
 DRIF_17_desc:0 "要实现真正的富强，必须要联合一切可以联合的势力，里夫共产党其中的温和派正是可以联合的对象，他们为里夫独立做出了不小的贡献，而且我们与他们有许多共同话语可以讲。"
 DRIF_18:0 "...但西班牙人除外"
 DRIF_18_desc:0 "西班牙人给我们带来了不计其数的苦难，我们永远也不会原谅他们的所作所为，我们的家乡...我们的同胞，有多少的战士死在了这群西班牙暴徒的手里？又有多少家庭因为他们的残暴而流离失所？"
 DRIF_19:0 "解决地主问题"
 DRIF_19_desc:0 "那些地主与欺压我们的西班牙人有何两样？他们贪婪的指挥着人民献上贡品，任由失去一切的人民暴尸荒野，现在，我们来了，为了让这一切再发生，我们必须消灭这些邪恶的地主。"
 DRIF_20:0 "马刀与玫瑰"
 DRIF_20_desc:0 "我们可以自豪的宣布，里夫共和国的新生，一个真正民主、繁荣、富强的里夫，而不是活在虚假的承诺里的虚幻国度！"
 DRIF_21:0 "我们的自由无边无界！"
 DRIF_21_desc:0 "举起你的马刀吧，兄弟们，我们还有好多好多的柏柏尔同胞活在水生火热之中，站起来吧，里夫的人民们，自由的风正在呼啸着，争取自主还得靠我们自己！"
 RRIF_0:0 "革命万岁！"
 RRIF_0_desc:0 "在里夫共和军推翻了西班牙人的戴在里夫人身上的枷锁时，他们的暴戾却压得里夫无法呼吸，好在我们共产党人又一次解放了这片土地。革命万岁！压迫者去死吧！"
 RRIF_1:0 "共产主义的启示"
 RRIF_1_desc:0 "共产主义，这一在俄国革命失败后尘封已久的名词，在里夫这块小小的土地上再一次燃起了微弱的火焰，不仅为我们提供了一种理想的社会制度，更为里夫的未来指明了前进的方向和奋斗的目标。在共产主义的启示下，里夫终将完成消除阶级、消除剥削，自由平等，民族解放的旷世之梦"
 RRIF_2:0 "民主集中原则"
 RRIF_2_desc:0 "民主集中通过广泛的民主讨论和集中的决策过程，能够迅速形成统一意见，提高决策效率。在紧急情况下，这种制度能够迅速作出反应，避免拖延和决策失误。与此同时也有助于增强的凝聚力和战斗力。在党内统一思想和统一行动，让这个国家能够更好地应对各种挑战和困难。"
 RRIF_3:0 "追随马列主义"
 RRIF_3_desc:0 "革命夺取政权，建立无产阶级专政，以实现社会主义和共产主义的目标。马列主义的主张和我们的愿景不谋而合，它为里夫革命指命了出路。它为里夫民族的民族复兴提供了强大的理论武器，它将激励了无数里夫人人为实现其理想而奋斗。"
 RRIF_4:0 "政府集权化"
 RRIF_4_desc:0 "分权之弊是显而易见的。决策效率低下，各部门互相踢皮球，组织间毫无协调性诸如此类。而一个集权的政府却不会出现如此的情况，集权政府的优势也是显而易见的：高效管理，统一行动和资源调配，集中力量办大事。重建国家的任务迫在眉睫，留给我们的时间并不充裕，唯有一个集权的政府才能带领里夫大步迈进。"
 RRIF_5:0 "铲除反动派"
 RRIF_5_desc:0 "革命胜利不代表着安定，相反的许许多多的反对派自明转暗，藏匿于这个国家的某个阴暗的角落密谋着推翻我们的政权，作为革命者的我们绝不能让我们胜利的果实拱手让人，是时候行动起来了。反动派一日不除的里夫永不安宁，反动派必须死，里夫才能生"
 RRIF_6:0 "收拢权力"
 RRIF_6_desc:0 "权力，令多少人为之着迷，为之疯狂，它如同一块磁石，吸引着无数渴望掌控与影响的心灵。在历史的长河中，无数英雄豪杰因它而崛起，也因它而陨落。里夫共产党不是土皇帝，不会做胡乱分权然后养虎为患的蠢事，我们们深知权力背后所承载的重量，它不仅仅是个人的荣耀与地位，更是对社会的责任与担当。将权力收归与党，让党来指挥整个国家，里夫才能走上正道。"
 RRIF_7:0 "超越极致"
 RRIF_7_desc:0 "我们的的国家先是被外族殖民者蹂躏，再是被同族的暴政残害折磨的脆弱不堪。现在的她渴望着一场彻底的变革，而这项任务落到了我们共产党人的头上。而我们要做的就是不断革命，让我们的革命超越极致，才能彻底治好她身上的顽瘴痼疾。"
 RRIF_8:0 "稳定政权"
 RRIF_8_desc:0 "打下江山容易，同样的，自己的江山被别人打下来一样容易，正因为如此，稳定政权成了我们政府目前的第一要务，一个极不稳定，摇摇欲坠的政府，怎么可能取得办得成事？一个办不成事，碌碌无为的窝囊废政府，又怎么能取得民众的信任呢。"
 RRIF_9:0 "打击反对势力"
 RRIF_9_desc:0 "是谁把坦克开进了首都？是谁将在自由军的暴政之下将里夫人民解救出来？是我们！是我们解放了里夫！是我们救里夫人民于水火！而如今居然还有混蛋诋毁我们的功绩。或是公开场合聚众闹事，或是在阴暗的角落含沙射影，这种现象绝对不能持续下去，我们绝不能因为群杂碎的闲言碎语让人民对我们失去信心，从而让里夫革命的宏伟事业早早夭折。"
 RRIF_10:0 "让地主们闭嘴"
 RRIF_10_desc:0 "我们赶走了残暴的西班牙殖民者，降伏了蛮横的自由军战士，但这还远远不够。我们革命事业的道路上还有一只无法绕开的拦路虎，是的就是那些骑在农民头上的敲骨吸髓的地主们，我们身为解放者，自然容不得这些寄生虫继续伏在我们劳动者的手上大快朵颐，让他们闭嘴便是最好的办法。"
 RRIF_11:0 "高举我们的旗帜"
 RRIF_11_desc:0 "自由军的旗帜曾让无数人为之敬仰，而他们的暴戾和残酷逐渐腐蚀了曾经这面象征着荣耀与自由的旗帜，让它发霉，发臭，臭不可闻。如果我们想要再一次团结这个国家，团结早已对前朝心灰意冷的群众，我们必须要高举自己的旗帜，只有这样，才能让群众垂下的头颅再一次抬起，再一次激发他们对于这个国家的热爱"
 RRIF_12:0 "给予妇女权力"
 RRIF_12_desc:0 "自古以来，没有人告诉里夫的女人们他们应该是什么样子西班牙殖民者没有，里夫自由军也只是视她们为工具，也没有。但是我们是共产党人，我们应该告诉她们，她们远比自己想象的要有力量的多，她们能不辞辛劳务工务农，能提枪上阵做革命巾帼，她们和男人们一样强大男人们享有的权利，她们凭什么不能享有呢"
 RRIF_13:0 "号召群众"
 RRIF_13_desc:0 "我们为了里夫全体人民的自由和解放，举起这面革命的旗帜。如今无数死士的血洒里夫，为里夫革命之书添下了浓墨重彩的一笔，现如今我们绝对不能忘却那些烈士们，我们要让群众以他们为榜样。让里夫人民投入到我们参与到我们的事业里。我们国家伟力并不在于枪炮，而是在于每一个为了祖国奋战的里夫人，没有他们，我们什么也不是。"
 RRIF_14:0 "我们自己的社会主义"
 RRIF_14_desc:0 "什么？你说共产主义？这玩意在俄国革命的时候就已经证明了它自己的无能，路是靠前人的脚走出来的。法兰西公社和不列颠联盟的成功给我们带来了工团主义的新路，他们可以做到的事，我们里夫人也一样可以，而且我们要以此为纲开辟一条属于我们的社会主义新路，来证明我们比他们做得更好！"
 RRIF_15:0 "本土工业化"
 RRIF_15_desc:0 "作为一个小国，一个百废待兴的小国，如果不能快速的提升自己的工业水平，当外敌再一次入侵之时，我们却连枪炮都造不出来，没有枪炮的我们难道要用大刀长矛抵挡侵略者吗？难道要眼睁睁的看着守卫祖国的战士们用他们的鲜血去肥沃这片注定被殖民者再一次征服的土地吗？"
 RRIF_16:0 "分享权力"
 RRIF_16_desc:0 "有人担忧，权力一旦下放，可能会导致某一方势力过于膨胀，犹如养虎自齧，后患无穷。然而，若将权力尽数集中于某一主体之手，此举亦不失为一种欠妥之思。绝对的权力是专制和腐败的温床，如果任由其生长，总有一日，我们革命的果实也将在这悄无声息的侵蚀下化为乌有。所以分享权力，相互制衡，才能不负我们的革命事业。"
 RRIF_17:0 "击碎议会幻想"
 RRIF_17_desc:0 "在议会里面搞阶级斗争，最后通过投票的方式和平过渡，多么幼稚的妄想！议会只不过是资产阶级用来同化革命者的工具罢了，为了那少得可怜的选票向他人摇尾乞怜，为了能够取胜甚至无原则无底线的对资产阶级和让步，当他们胜利之时却发现自己早已变样，是时候把这邪恶的产物彻底的扫除出去了。"
 RRIF_18:0 "打铁还需自身硬"
 RRIF_18_desc:0 "“没有金刚钻就别揽那瓷器活”，工业化对于我们国家是一件意义重大的事，在全面推进工业化的同时，我们既要重视速度，也要兼顾质量。我们的工业化事业成功与否，取决于我们能否保质保量的完成。打铁还需自身硬，我们要脚踏实地的走好我们的工业化道路。"
 RRIF_19:0 "与进步柏柏尔人合作"
 RRIF_19_desc:0 "虽说我们和柏柏尔人有过一段不愉快的经历，但是此时正值特殊时期。“团结则存，分裂而亡”的道理我们比谁都要清楚明白。因此对于进步的柏柏尔人，我们没有必要去对其采取手段，相反的我们要积极的与他们展开合作，将其纳入到我们国家建设的生力军之中。"
 RRIF_20:0 "北非的明珠"
 RRIF_20_desc:0 "在的政府高效的治理与人民汗水的浇灌下的下，里夫————这个非洲西北之角的无名小国。曾经饱受殖民者摧残的荒凉之地。最终成为了北非大地上一颗亮眼的明珠。为里夫和里夫的建设者们高呼三声万岁吧！"
 RRIF_21:0 "走向胜利"
 RRIF_21_desc:0 "经由我们的不懈努力，祖国母亲身上一个又一个曾经被异族亦或是同族留下的伤口。如今已经被我们一个又一个的包扎和治愈。如今的祖国早已换了模样，经济繁荣，政治清明，人民幸福。虽然我们已经取得了不小的成就，但我们不会拘泥于此，我们要继续革命，从胜利走向胜利。"
 FRIF_0:0 "匪帮治下的里夫新秩序"
 FRIF_0_desc:0 "法律？道德？社会规范？在我们这些干杀人越货的老伙计们面前谈论这些东西属实是有点大可不必了。这些条条框框将这片土地压得无法呼吸，而我们作为“解放者”，自然要把它丢到垃圾桶里，用我们的新秩序取而代之，让每个人从旧框架的压抑环境下重获自由，这对于每一个里夫人来说不是挺好的吗？"
 FRIF_1:0 "黑手党模式"
 FRIF_1_desc:0 "黑手党内有着明确的层级划分，从底层成员到高层领导，每层都有相应的职权。正是因为有这种层级结构，黑手党的管理和运作才能如此高效的。我们要想将自己打造成一个专业的犯罪集团，那么黑手党的经验对于我们来说无疑是一份值得学习和借鉴的良好的范本。"
 FRIF_2:0 "展示我们的“仁慈”"
 FRIF_2_desc:0 "虽说暴力能够解决大部分问题，但是我们现在不只是做黑道生意的黑帮，而是一个有着国家的黑帮。而作为这个国家的统治者，我们对待自己的“臣民”们，展示出“仁慈”的一面是有必要的。当然了，我们可不是出于好心或是怜悯，有人的地方就有生意，有生意的地方就有钱赚，毕竟如果我们能利用他们的信任和服从为我们做事，他们以后还能成为我们的摇钱树呢。"
 FRIF_3:0 "藏好我们的伪面孔"
 FRIF_3_desc:0 "死去的战士仍然是战士，叫嚣着的苍蝇依旧是苍蝇，我们无论怎么包装自己，都掩盖不了我们是黑帮的事实。但是这又如何呢，只要能藏好我们的污秽的一面，把我们包装成为解放者并将其公之于众，把其他人糊弄过去就已经足够了。至于真相嘛，没有人愿意追究的话，它再怎么样可怖也无关紧要。"
 FRIF_4:0 "寻找我们的“朋友”"
 FRIF_4_desc:0 "作为一个以买卖为生计的国家，我们自然要在国际社会上去寻找我们的“朋友”环视周围，与意大利黑手党和美国的阿尔卡彭展开合作是一个不错的选择，阿尔卡彭个人影响力和意大利黑手党庞大网络都是我们所欠缺的，和他们携手无论是应对外部的威胁，还是共同开拓新的市场蓝海，都大有裨益。"
 FRIF_5:0 "“福利”国家？"
 FRIF_5_desc:0 "钱是万能的，而现在的我们可以转到很多很多的钱！但是与普通的匪帮相比，我们还是运转着着“国家”这个巨大机器的匪帮。虽然我们对于管理国家毫无经验，但是我们知道，钱是最方便的。有钱能使鬼推磨，只要到“福利”到位，我们手底下的成员们自然会把这个所谓的“国家”打理的井井有条。"
 FRIF_6:0 "扩张黑市"
 FRIF_6_desc:0 "黑帮靠什么发家？当然是靠着那些见不得光的生意的巨大利润。而哪里有着见不得光的生意？那自然是黑市了。我们的团队日益壮大，我们自然有能力去扩张我们的黑市网络，将我们的黑市生意做大做强。更大的黑市，更多的生意，更多的利润，更多的钱！"
 FRIF_7:0 "走私与抢劫的有序国度"
 FRIF_7_desc:0 "鸡蛋不能放在一个篮子里，我们来钱的方式如果只依赖于我们庞大的黑市网络可能有些过于单调了。只有广泛开源，才能保证我们的生意旱涝保收。而抢劫和走私这两条路，都是高回报的好生意，若我们能在这两大领域深挖市场，并将这两门生意做大做强，那么流到我们手里只会越来越多，我们的生活也会过得越来越滋润。毕竟没有什么东西，能比有钱来的要爽啊！"
 FRIF_8:0 "建立情报局"
 FRIF_8_desc:0 "作为成体制的黑帮团体，信息闭塞对于我们黑来说是极其不利的，监督民众能力不足会导致社会动荡，而在生意和买卖这方面也会蒙受不该出现的损失。成立一个眼观六路耳听八方的情报部门，无论是出于统治国家的目的，还是灵敏感知犯罪市场，做大做强我们的黑色生意，都是极其重要的。"
 FRIF_9:0 "扩展情报局"
 FRIF_9_desc:0 "随着我们涉猎的范围越来越广，我们对于各方信息的需求量与日俱增，而如今我们的情报局的能力远远不能达到能收集海量信息并高效处理它们。若想不与生意脱钩，对现有的情报部门进行改组与扩张是不可或缺的，这样才能让我们在未来的生意上更加如鱼得水。"
 FRIF_10:0 "约束我们的行为"
 FRIF_10_desc:0 "我们早已不是不是曾经无拘无束，一盘散沙的亡命之徒，更不是无组织无纪律的散兵游勇。毫无约束的放任自己只会让我们的团体从内部腐烂，从而变成轻轻一脚就能踢烂的一幢破烂不堪的房子。整肃纪律，约束自己行为，才能集中力量办成大事。"
 FRIF_11:0 "统合各家头目"
 FRIF_11_desc:0 "目前我们治下的土地上有着许多名号的黑帮，他们派系林立，各家都有自家的头目，导致经常发生一些令人不快的“互动”，为了更大的利益，将各家头目统合在我们的旗帜下，朝着统一的目的共同奋斗，事成大伙共同食利。这不挺好的吗？"
 FRIF_12:0 "我们治下的“安全”"
 FRIF_12_desc:0 "不要把黑道治下的国家自然而然的和什么恐怖、暴力、混乱、危险联系在一起，我们黑道同样的有着自己的规矩与法则，我们治下领地是所有人的乐园，无尽的狂欢是我们为所有人准备的自由。只要你不要问不该问的不听不该听的，不做不该做的就能度过你的美好时光。这就是我们为各位准备的“安全”。"
 FRIF_13:0 "军火商的军工复合体"
 FRIF_13_desc:0 "军火商与军工复合体之的密切合作是必不可少的。作为由军队、军工企业和部分政府官员组成的庞大利益集团，和军火商的合作则是其中的重要组成部分。军火商通过制造和销售武器，与军队和政府形成紧密的利益纽带。通过游说政府、影响政策、制造战争威胁等手段，推动军工复合体的扩张和军费的增加，从而实现利益的最大化。军火商与军工复合体之间的关联，使得战争和冲突成为我们获取利润的工具。"
 FRIF_14:0 "无拘无束的强盗"
 FRIF_14_desc:0 "是我们拿下了里夫，是我们将里夫从世俗的束缚之下解放出来从而获得了真正的自由，我们才是里夫人的救世主！我们爱干什么就干什么，没有人能忤逆我们，没有人也不应该有人什么乱七八糟的的条条框框对我们指手画脚！"
 FRIF_15:0 "碾碎抵抗者"
 FRIF_15_desc:0 "胜利不代表结束，我们的对手们心怀不甘，他们依然在其他我们见不着的阴影下对抗着我们的统治。对于这些死硬分子，我们要不仅物理上的摧毁，还在心理上彻底击垮他们的意志。更是要以杀一儆百的方式，来拯救千千万受他们思想荼毒的民众，将他们的思想反乱拨正，团结到我们的旗帜之下。"
 FRIF_16:0 "里夫罗宾汉的领地"
 FRIF_16_desc:0 "里夫这片狭小的土地为罗宾汉和他的伙伴们提供了隐蔽的藏身之处，使我们能够免于殖民者的追捕，并在此进行我们的侠盗活动。里夫不仅是他们的基地，更是我们进行战斗、训练和策划劫富济贫计划的地方。我们作为我们自己故事中的罗宾汉，将以其勇敢、机智和公正无私的形象，将自己打造成为里夫民间传说中的英雄人物。"
 FRIF_17:0 "奴役反抗者"
 FRIF_17_desc:0 "事实证明，我们管理下的土地上，有许多人依然不服从于我们的统治，但是我们可不是一般的政府，对付这些刁民，我们有的是手段。那就是把反抗者抓去作为奴隶与苦工，这样不仅可以消除潜在的威胁，维护其统治地位的稳定。更可以作为一种劳动力来源，将我们的死敌变成为我们的“美好生活”提供的免费的“燃料”。这是一笔多么划算的买卖啊！"
 FRIF_18:0 "胜者为王"
 FRIF_18_desc:0 "激烈的竞争中，唯有胜者加冕为王。我们用我们不畏艰难的精神，用我们智慧和汗水铺，铺就通往巅峰的道路。在这条征途上，我们将继续书写着属于自己的传奇篇章，让我们的波澜壮阔的事业如群星一般，闪硕着耀眼的光芒。"
 FRIF_19:0 "训练有素的犯罪团伙"
 FRIF_19_desc:0 "我们不是小偷小摸，鼠目寸光，自由散漫的亡命徒，我们现在早已是成规模成气候的大黑帮，一个巨大的犯罪团伙！但是如果没有能将其专业化的方式与手段，我们只能算是一群乌合之众。唯有专业的训练才能解决我们的燃眉之急。"
 FRIF_20:0 "无边界的黑恶帝国"
 FRIF_20_desc:0 "无边界的黑恶帝国如同一片无形的黑暗阴影，渗进社会的各个阶层，从繁华的都市到偏远的乡村，无一不受其影响，任其滋长。这个帝国，没有固定的形态，没有明确的边界，却拥有强大的凝聚力和执行力。它构建起一张错综复杂的犯罪网络，将各位“罗宾汉们”紧密地联系在一起。信息、资源、资金、人才快速流通高效整合，推动着犯罪帝国不断壮大。"
 FRIF_21:0 "驶向黑暗与罪孽之路"
 FRIF_21_desc:0 "我们驾驶着里夫的大船驶向无边的黑暗与罪孽之路，有人说我们的每一步都踏碎了道德的底线，每一声引擎轰鸣都是对良知的嘲讽。但在这条不归途中，贪婪与欲望如影随形。却给我们带来了无尽的财富。而这群谴责我们的弱智们，也只不过是吃不着葡萄说葡萄酸的可怜虫罢了。"
 SRIF_0:0 "旧日的统治者回归"
 SRIF_0_desc:0 "昔日在伊比利亚半岛上的殖民者们不幸的在内战中不敌工团分子和第三国际的外国干涉军，将土地丢给了工团主义们。但万幸的是。我们虽然落败，但是隶属于我们的北非驻军仍然忠心耿耿。他们将我们接来了里夫，我们虽然输掉了西班牙，但里夫又给了我们反攻大陆的希望，我们会抓住机会，绝不再次失败。"
 SRIF_1:0 "处理游击队"
 SRIF_1_desc:0 "里夫的游击活动比我们想象中的还要复杂与猖獗，不仅有着被工团主义者组织起来的“里夫共产党”其麾下的游击队。穆斯林势力、各路盗匪、军火贩子都靠着自己的手里的武装力量参与其中。如果不能及时的绞杀他们，我们的处境只会变得愈发艰难。"
 SRIF_2:0 "吸引西班牙移民"
 SRIF_2_desc:0 "昔日美丽的西班牙早已在内战中崩塌，而工团主义者们的胜利更是将昔日传统的西班牙撕得粉碎，但是亡羊补牢，为时未晚。作为旧日西班牙继承人的我们，我们将向往着旧日的西班牙的子民们召集于此，与我们共同一道建设起我们心目中神圣的西班牙祖国。"
 SRIF_3:0 "压制柏柏尔人"
 SRIF_3_desc:0 "我们与柏柏尔人积怨已久，从西班牙人踏上里夫那一刻起，他们就在抵抗着我们的统治。野蛮人不知何为文明，张牙舞爪的对抗着传播文明的圣徒们，实在是可笑至极。而对于这种冥顽不化的畜生们，只有将他们像栓狗一样的拴在我们的手里，才能让他们发挥最后一点余热。"
 SRIF_4:0 "扶植天主教势力"
 SRIF_4_desc:0 "天主教作为西班牙文化的重要组成部分，承载着丰富的历史与文化传统。维护天主教传统有助于传承和弘扬西班牙的文化遗产，增强里夫定居者作为卡斯蒂利亚民族认同感和自豪感。与此同时，天主教信仰对人们的生活方式和道德观念具有深远的影响。通过扶植天主教势力，我们可以给我们治下的人们塑造社会价值观，引导他们遵循我们的道德准则和行为规范。"
 SRIF_5:0 "反抗为死罪"
 SRIF_5_desc:0 "如今，正是西班牙生死存亡之时，里夫存则西班牙存，里夫亡则西班牙亡。我们要解放我们的西班牙母亲，我们的圣战绝不能中途夭折。但凡有什么玩意敢在我们伟大事业的道路上当拦路虎，绊脚石。那我们的回答就只有一个，那就是“杀”！"
 SRIF_6:0 "西班牙人至上"
 SRIF_6_desc:0 "里夫仍然是曾经的里夫，是传统与秩序下的西班牙领地，为了光复事业弃暗投明流亡于此的西班牙人是西班牙最后的希望。唯有万般皆下，西班牙人至上，才能够给予这些归顺于我们旗下的志士们希望与信任，让他们为我们的事业鞠躬尽瘁，对我们的号令誓死效忠。"
 SRIF_7:0 "滚开，邪恶的异教徒"
 SRIF_7_desc:0 "异教徒们违背了我们的信仰，玷污了天主之光下神圣的土地，与邪恶为伍，企图引领我们走向毁灭，纵使他们口口声声的说他们只是为了自己心目中真理，寻找那未被光明照耀的角落。也依然盖不住他们的腐朽与堕落。为了我们的家园，为了我们的信仰，让我们把这群蛀虫全部驱逐出去！"
 SRIF_8:0 "献出你们的忠诚"
 SRIF_8_desc:0 "我们在马德里失败了流亡至此，如今我们的事业容不得一丝背叛，我们需要可以为我们反攻大业出钱出力的所有人，不管运用何种手段，我们不要他们的归顺，只要他们的忠诚。甚至不需要他们对我们的爱戴，只需要他们对我们的恐惧。"
 SRIF_9:0 "建设我们的土地"
 SRIF_9_desc:0 "里夫虽小，但此时此刻一贫如洗，除了这块小小的里夫手里别无他物。我们只能尽己所能，建设脚下的这块土地。相信在天主的庇佑和吾等汗水、辛劳与鲜血的奉献下，里夫定能浴火重生，成为支持我们的圣战的坚固后盾。"
 SRIF_10:0 "天主之壁垒"
 SRIF_10_desc:0 "捍卫西班牙人心目中那至高无上、神圣不可侵犯的天主教，是他们世代相传的信念与责任。在这片被历史风霜洗礼过的土地上，天主教不仅是宗教的象征，更是西班牙精神的寄托与文化的根基。天主教是他们抵御苦难、寻找慰藉的坚固堡垒。在动荡不安的年代，是教会给予他们希望与力量，引领他们走出迷茫与困境，而我们将捍卫它直到永远。"
 SRIF_11:0 "搞定土匪"
 SRIF_11_desc:0 "自从共和国时代起，土匪就一直袭扰着里夫，而旧政府总是忙于其他方面的事务，对里夫的猖獗的匪患只是漫不经心的一句加强警备就草草了结，而如今的我们手头上再无他事，我们终于可以认认真真的将这横行里夫多年的匪患一口气解决让土匪在里夫再无容身之地。"
 SRIF_12:0 "与摩洛哥达成协定"
 SRIF_12_desc:0 "远水救不了近火，远亲不如近邻。我们在国际社会上争取到了许多盟友。但是大多数情况下，我们更要讨好我们的近邻。摩洛哥与我们的关系决定了我们日后的生存环境，我们没有必要再给自己的圣战大业节外生枝，他们可能小赚，但我们永远不亏！"
 SRIF_13:0 "回归西班牙母亲的怀抱"
 SRIF_13_desc:0 "在我们治理之下，里夫——这块最后的西班牙领地，正逐步的与西班牙融为一体，我们的同化政策在这块土地上大获成功，如今的里夫将被整合进西班牙的领土，与我们西班牙人同呼吸，共命运。一起沐浴在天主的光芒之下。"
 SRIF_14:0 "败而不馁"
 SRIF_14_desc:0 "我们在与工团主义者的战斗中落败，被迫告别了我们的故乡流落于此，所以人都在说，曾经的西班牙已经死去了。他们错了，我们在里夫继承了旧日西班牙的火种。只要我们一息尚存，西班牙就不会灭亡！"
 SRIF_15:0 "屏息以待"
 SRIF_15_desc:0 "我们收集到的情报表明，我们所在的世界现在正处于风口浪尖。大国间的冲突愈演愈烈，下一次世界大战随时都有可能爆发，而那是正是我们重整旗鼓，夺回故土的最好时刻，我们将屏息以待，直到解放的机遇降临。"
 SRIF_16:0 "号召流亡者"
 SRIF_16_desc:0 "战争的阴云笼罩与伊比利亚半岛，最后的时刻即将到来，是时候该动员起来，加入到我们驱逐工团分子，解放西班牙祖国的圣战中去了，我们将向全世界证明我们的决心与勇气，解放祖国，道阻且长，行则将至！"
 SRIF_17:0 "扩张流亡领地"
 SRIF_17_desc:0 "里夫太小，小的让作为最后的西班牙的我们无法呼吸，我们要用更大的领地来养活西班牙母亲的子嗣们，而我们隔壁的摩洛哥无疑是最佳的选项，那里地广人稀，足够容纳作为西班牙子嗣的我们。是时候让摩洛哥将他们的土地乖乖奉上了。"
 SRIF_18:0 "散播传单"
 SRIF_18_desc:0 "虽然昔日西班牙已在伊比利亚半岛上被无情的碾碎，但是半岛上仍有许多终于2旧日西班牙的遗民，他们并不认同那些工团蛆虫的歪门邪道，更不相信他们能在伊比利亚长治久安，我们可以试着在敌区发放传单，在敌区建立起我们的群众基础，为有朝一日我们反攻伊比利亚做好准备。"
 SRIF_19:0 "集结呼啸兵"
 SRIF_19_desc:0 "我们的呼啸兵以勇敢和坚定的战斗精神著称，他们时刻准备着为我们的理想而战斗。苍茫的天地间他们以无畏之姿，踏风而来。反攻的号角即将吹响，唤醒沉睡的战魂即将被唤醒。对胜利的渴望让呼啸兵再一次集结，再一次，是对荣耀的誓约，更是对过错的救赎。在这片被战火洗礼的大地上，他们并肩作战，誓要书写属于自己的传奇篇章！"
 SRIF_20:0 "寻求协约国的帮助"
 SRIF_20_desc:0 "作为流亡政府，我们在国际地位上已经比工团主义者甩在身后，但是国际社会上有着和我们一样的同道中人——法兰西流亡政府和加拿大王国，它们和我们一样深受工团主义的残害而流亡，但他们众志成城，上下一心，为反攻故土不懈努力着。我们如果能够借助协约国的顺风车，我们反攻伊比利亚的圣战将会变得无比的强而有力。"
 SRIF_21:0 "夺取海外领土"
 SRIF_21_desc:0 "要想反攻大陆，仅凭里夫这一块弹丸之地，可能比登天还难，而反攻的机会稍纵即逝，我们不能拿我们的命运做赌注，我们要将曾经的海外领土收回囊中，用更多的枪炮，更多的战士。为反攻大陆的圣战做好充足的准备。"
 SRIF_22:0 "整装待发"
 SRIF_22_desc:0 "昔日家园沦亡的苦涩现实，我们默默的在身上不知道背负了多久。在里夫的日日夜夜，我们无时无刻不在思念着我们所心爱的土地，思念着我们养育了我们的伊比利亚母亲。如今，命运的齿轮开始转动。机遇终于降临到了里夫的土地上，我们早已做好准备，时机成熟之时，我们会让盘踞在我们土地上的强盗们，做！出！回！答！"
 SRIF_23:0 "碾碎赤匪"
 SRIF_23_desc:0 "随着国际局势的愈发动荡，我们在其中也嗅到了我们敌人的血腥味。随着多年的准备，我们羽翼逐渐丰满，我们的爪牙逐渐变得锋利，是时候将巴塞罗那的红色暴徒们体验我们的怒火了，我们会将我们所受的痛苦十倍，百倍，千万倍的奉还！"
 SRIF_24:0 "全面掌控"
 SRIF_24_desc:0 "在经历了一系列艰苦卓绝的战斗之后，我们终于从法国佬手下的工团主义走狗们手中夺下了西班牙，压在我们脊梁骨上的屈辱在巴塞罗那的陷落后一扫而空，我们终于在卡斯蒂利亚降下的天火终于将这群红色蛆虫彻底碾死，即使他们将祖国化为丘墟，也挡不住我们重建崭新的西班牙！"
 SRIF_25:0 "起来吧，西班牙的臣民们！"
 SRIF_25_desc:0 "我们击败工团主义者重回马德里，这一胜利不仅是军事上的，更是政治与意识形态上的一次重大转折。在烽火连天的岁月里，我们与我们的支持者们历经艰难险阻，终于将象征着传统与秩序的旗帜再次插上了马德里这座历史名城的最高点。胜利的喜悦迅速在人群中蔓延，人们纷纷走上街头，欢庆这一来之不易的时刻。他们高举着我们的旗帜，唱着激昂的歌曲，仿佛要将所有的疲惫与痛苦都在这胜利的欢呼中一扫而空。起来吧！西班牙的臣民们，为你们来之不易的自由欢呼吧！"
 RIF_war_win:0 "里夫获得独立"
 DRIF_win:0 "独立者老战士派在里夫掌权"
 RRIF_win:0 "独立者革命派在里夫掌权"
 FRIF_win:0 "匪帮进军里夫"
 SRIF_WIN:0 "殖民者重新控制了里夫"
 Rif.1.t:0 "第二次里夫起义"
 Rif.1.d:0 "随着国内的混乱不断的加剧上升，并隐隐有内战的可能性，南部曾经起义过一次的里夫也变的躁动不安起来，自诩为阿拉伯-柏柏尔世界的领袖埃及也在暗中支持着里夫分离势力，而我们的影响力远远不能够阻止埃及的行为。\n\n随着国内的混乱与躁动演变为整个西班牙的内战，这个曾经品尝过独立果实的地区露出了獠牙，未被剿灭的里夫游击队占领了里夫地区并宣布成立里夫第二共和国，驻守在里夫地区的守军暂避锋芒退守到了直布罗陀，这群该死的蠢蛋又一次被土著打的丢盔弃甲，他们从来也不会吸取教训，那群里夫人的来势比上一次更加凶猛，看来他们势必要乘此机会一举完全独立。\n\n前里夫共和国的首领穆罕穆德·阿卜杜勒·克里姆已经从摩洛哥回到了里夫，曾经参加过第一次里夫起义的里夫将军们也纷纷响应穆罕穆德·阿卜杜勒·克里姆的号召回到了里夫并参与到了与我们的对抗，就连摩洛哥的赤匪也加入了他们的队伍，我们在里夫残留的队伍已经快消失殆尽了。\n\n先前他们失败了，这一次他们绝对不可能成功，我们将会派出我们最精锐的部队去与这些叛乱分子交战，我们要用他们的鲜血来警告，任何一个想独立的地区都得掂量一下自己是否能承受住代价，我们要让这群里夫人再也没有反抗的机会！"
 Rif.1.a:0 "剿灭他们！"
 Rif.1.b:0 "里夫万岁！（跳转至里夫共和国）"
 Rif.2.t:0 "西班牙占领里夫"
 Rif.2.d:0 "随着西班牙先遣队成功攻上里夫的海岸，大批大批的西班牙军队紧随其后涌上了里夫的土地，尽管里夫独立军的战士们已经拼上全力抵抗西班牙的入侵，但依旧无济于事，里夫的结局似乎注定要走向毁灭之路，里夫共和国的领袖穆罕穆德·阿卜杜勒·克里姆早已不知所踪。\n\n最后一个抵抗军据点在丹吉尔被西班牙军队拔除，里夫共和国的全境已经被西班牙军队占领，共产党的民兵部队为了保存实力，也无奈的退回了摩洛哥境内，里夫已经彻底失去了独立的可能，这将会是永远，属于摩洛哥柏柏尔的故事已经结束了...\n\n阿尔弗雷多·金德兰·杜安尼将军接管了里夫全境并且着手准备处理里夫人最后的游击部队，不服从的里夫柏柏尔人将会被从里夫驱逐，永远不会有回到这的可能性。"
 Rif.2.a:0 "妈妈，我们没能守住里夫..."
 Rif.3.t:0 "里夫已被击败"
 Rif.3.d:0 "里夫共和国已经被击败，现在你可以跳转到里夫游玩里夫总督府的内容，当然你也可以继续留在西班牙"
 Rif.3.a:0 "里夫，我来了！（跳转至里夫总督府）"
 Rif.3.b:0 "抱歉，我想继续待在西班牙"
 Rif.4.t:0 "里夫独立成功"
 Rif.4.d:0 "随着最后一个登陆上岸的西班牙先遣军被击毙，里夫彻底从西班牙王国的掌控中脱离出来，阿方索十三世因西班牙内战原因不得不同意里夫共和国的和平协议，这意味着西班牙王国在国际上的地位一落千丈，各国震惊的看着一个刚独立的小国击败曾经的日不落帝国，这对于西班牙来说是一个巨大的耻辱。\n\n虽然里夫成功独立了，里夫独立军的战士们可闲不下来，他们需要担负起重建家园的责任，虽然西班牙王国的大部队没能成功上岸，但先遣军对里夫土地造成的伤害也不容小觑，且西班牙王国不断的派出飞机骚扰，里夫的大部分地区基本上成为了废墟。\n\n但这并不重要，我们已经获得了最珍贵的东西：自由，跟自由相比，这些废墟不算什么，家园被毁了可以重建但失去了自由那我们就会成为任人宰割的牛羊，到那时我们连重建的机会都没有。如果参加第一次起义的战士们能看见现在里夫，也会为我们的勇敢而骄傲！"
 Rif.4.a:0 "不自由，毋宁死！"