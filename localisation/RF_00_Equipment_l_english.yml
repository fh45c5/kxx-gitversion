 MON_infantry_equipment_1:0 "SVT-38/40"
 MON_infantry_equipment_1_short:0 "SVT-38/40"
 MON_infantry_equipment_1_desc:0 "The Type 26 rifle was first put into service in 1927 thanks to Japanese assistance against the Kuomintang. The weapon is functionally a near copy of the Japanese Arisaka Type 38, the only key differences being the bayonet and proof markings. The new rifle offers a substantial improvement over the now obsolete Gewehr 88 design of the Type 88. \n\nOriginally a product of the Taiyuan Arsenal in Beiyang Shanxi, this weapon has also begun domestic production in Khuree."
 MON_infantry_equipment_2:0 "PPD-40"
 MON_infantry_equipment_2_short:0 "PPD-40"
 MON_infantry_equipment_2_desc:0 "Thanks to the flood of Great War surplus into the world market in the early 1920s, the MP18 and it's varaints saw action in the Chinese civil war, domestic production began in Qingdao and other Chinese industrial centres.\n\nMinor modernisation attempts insipired by the few MP34 examples being produced and exported to communist forces, the domestic M20 models are somewhat more rugged and ergonomic than the original MP18 copies."
 MON_infantry_equipment_3:0 "PPSh-41"
 MON_infantry_equipment_3_short:0 "PPSh-41"
 MON_infantry_equipment_3_desc:0 "The Type 35 is a new select-fire automatic rifle developed domestically with influences from a number of combat weapons seen in the Chinese civil war. Compared with existing self-loading rifles the Type 35 is lighter, simplified and capable of fully automatic fire from 20-round magazine design borrowed from Czech ZB-26 machine guns."
