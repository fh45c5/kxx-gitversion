 GER_armored_car_equipment_1_short:0 "231号特种机动车"
 GER_armored_car_equipment_2:0 "234号特种机动车“美洲狮”"
 GER_armored_car_equipment_2_short:0 "美洲狮"
 GER_armored_car_at_equipment:0 "234/4号特种机动车“反坦克炮”"
 GER_armored_car_at_equipment_short:0 "反坦克炮"
 GER_artillery_equipment_1:0 "18型10.5cm轻型野战榴弹炮"
 GER_artillery_equipment_1_short:0 "10.5cm LeFH 18"
 GER_artillery_equipment_2:0 "15cm sFH 18"
 GER_artillery_equipment_3:0 "15cm K 18"
 GER_anti_tank_equipment_1:0 "3.7cmPak36型反坦克炮"
 GER_anti_tank_equipment_1_short:0 "3.7cmPak36型反坦克炮"
