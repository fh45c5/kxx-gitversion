 AUS_mechanized_equipment_1_desc:0 "对机械化步兵的装甲运输载具的需求，促使几种不同的车辆被改造来填补这一角色。绍雷尔R77火炮拖拉机便属于第一批改造品，并且改造相对简便：将一个装甲“盒子”安装到了外装甲上以保护车组人员。这些改造品的部署有助于巩固奥地利军事学说中有关装甲运输的概念。"
 AUS_mechanized_equipment_2:0 "曼弗雷德·魏斯 M.39/42型装甲运输车"
 AUS_mechanized_equipment_2_short:0 "TPz M.39/42"
