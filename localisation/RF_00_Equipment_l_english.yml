 SIK_infantry_equipment_0:0 "Hanyang Type 88"
 SIK_infantry_equipment_0_short:0 "Hanyang Type 88"
 SIK_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SIK_infantry_equipment_1:0 "Vintovka Mosina 1891 obr.1891/1930"
 SIK_infantry_equipment_1_short:0 "Mosina 1891/1930"
 SIK_infantry_equipment_2:0 "PPSh-41"
 SIK_infantry_equipment_2_short:0 "PPSh-41"
 SIK_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
 SIK_infantry_equipment_3_short:0 "Hanyang Type 35"
 SIK_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 SLO_infantry_equipment_0:0 "布尔诺武器公司 vz.24"
 SLO_infantry_equipment_0_short:0 "vz.24"
 SLO_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Great War. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Great War refers to this rifle. Later in the war, most rifles were converted into the short \"Stutzen\" (\"cut-down\") configuration."
 SLO_infantry_equipment_1:0 "布尔诺武器公司 ZH-29"
 SLO_infantry_equipment_1_short:0 "ZH-29"
 SLO_infantry_equipment_1_desc:0 "The Great War made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1924 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 SLO_infantry_equipment_2:0 "克茨基 ZK-383"
 SLO_infantry_equipment_2_short:0 "ZK-383"
 SLO_infantry_equipment_2_desc:0 "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disapointments during trials delayed the project while the Army focused on other developments. When the second Great War erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
 SLO_infantry_equipment_3:0 "ČZUB Sa23 vz.48"
 SLO_infantry_equipment_3_short:0 "Sa23 vz.48"
 SLO_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of \"heavy\" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."
 SLO_infantry_at:0 "Protioklop puška M.38"
 SLO_infantry_at2:0 "Protioklop Bacači Raketa M.42"
 SLO_support_weapons:0 "Strojnica M.07/12 & MWM M.14"
 SLO_support_weapons2:0 "Strojnica M.26 & MWM M.33"
 SLO_support_weapons3:0 "Strojnica M.30 & MWM M.36"
 SLO_support_weapons4:0 "Strojnica M.45 & MWM M.43"
 SLO_motorized_equipment_1:0 "Steyr 640"
 SLO_mechanized_equipment_1:0 "Saurer oklopni transporter M.38/40"
 SLO_mechanized_equipment_1_short:0 "OT M.38/40"
 SLO_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such converstions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
 SLO_mechanized_equipment_2:0 "Weiss Manfréd oklopni transporter M.39/42"
 SLO_mechanized_equipment_2_short:0 "OT M.39/42"
 SLO_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
