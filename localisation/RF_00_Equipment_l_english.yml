 SMC_infantry_equipment_0_desc:0 "The Daudeteau carbine was created in 1895 with it's unique 6.5mm cartridge instead of the standard 8mm Lebel cartridge. Being ahead of its time, scoring better than the Lebel in multiple tests, it did not have some of the features desired by the French. Despite the failure to get adopted by the French Army, it was adopted by the Navy for a short period of time and used for colonial marines in Indochina."
