 GER_infantry_equipment_0_short:0 "Gew.98式步枪"
 GER_infantry_equipment_1:0 "Kar 98k"
 GER_infantry_equipment_1_short:0 "Kar 98k"
 GER_infantry_equipment_2:0 "MP 38"
 GER_infantry_equipment_2_short:0 "MP 38"
 GER_infantry_equipment_2_desc:0 "Designed by the Mauser company in response to the Volkswehr's desire for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 was a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German army eventually dropped some its other specific requirements for the rifle, and the end result, the predecessor the rifle that would ultimately be adopted, proved effective."
 GER_infantry_equipment_3:0 "MP 43"
 GER_infantry_equipment_3_short:0 "MP 43"
 GER_infantry_equipment_3_desc:0 "The MKb 42 is a revolutionary design chambered for a new intermediate cartridge, developed by famous German arms designer Hugo Schmeisser in conjunction with the Haenel Union. While the first prototype of the rifle was prone to jamming, both the military and even the Kaiser himself were extremely enthusiastic about the project and immense resources were concentrated on improving the design, with the rifle deemed ready for adoption in 1942."
