 BHU_infantry_equipment_0_desc:0 "随着英属印度的崩溃，英制步枪和弹药输入这个国家变得日益困难。由此，在过去一年时间里，不丹小型武器制造的进步可能超过了过去五十年的总和。由于装备短缺和个人喜好问题导致我们经常能看到它与各类非正规武器混在一起使用，比如藏刀。"
 KBR_infantry_equipment_0:0 "李-恩菲尔德 MK.I 弹匣式短步枪"
