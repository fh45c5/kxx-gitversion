 DAI_infantry_equipment_1_desc:0 "A modernization of the Daudeteau rifle initially used by the French Marine forces, Put into production in 1926 during a program to expand the Royal Gun Foundry under Japanese supervision to defended aginst the threat of Siam. While plans to standardize arms across the Japanese sphere on a single Arisaka-based design have been discussed for some years, they have thus far made little headway in Annam, due either to suspicion over the quality of the surplus materiel provided by Japan, or an unwillingness by His Majesty had his government to leave the nation entirely dependent on Japanese arms."
 DAI_infantry_equipment_2:0 "K-1939 \"Than-Phong\""
 DAI_infantry_equipment_2_short:0 "K-1939"
 DAI_infantry_equipment_2_desc:0 "The K-1939 is the desgination for the domestically produced Submachine gun, based on the licensed design for the MP/18. Originally designed for bold stormtroopers breaking the stalemate of the Western Front, our trials have found the short-range rapid-fire power of this weapon to be equally well suited for speculative or reflexive firing in the shadow-speckled chaos of jungle warfare. Firing the same 9mm parabellum cartridge which the original German machine tooling was configured for, the lightweight ammunition of the weapon provides high performance at all practical ranges."
