 HAW_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Great War, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."
 HAW_light_tank_equipment_1:0 "M2"
 HAW_light_tank_equipment_1_short:0 "M2"
 HAW_light_tank_equipment_1_desc:0 "Alarmed by the rapid evolution of tanks during the Great War, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
