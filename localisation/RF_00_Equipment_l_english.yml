 GER_night_vision:0 "ZG 1229 Vampire"
 GER_motorized_equipment_1:0 "Volkswagen Blitz"
 GER_motorized_rocket_equipment:0 "Volkswagen Blitz mit Wurfrahmen 40"
 GER_motorized_rocket_equipment_1:0 "Volkswagen Blitz mit Wurfrahmen 40"
 GER_motorized_rocket_equipment_1_short:0 "Blitz mit Wurfrahmen"
 GER_mechanized_equipment_1:0 "11号特种机动车"
 GER_mechanized_equipment_1_short:0 "11号特种机动车"
 GER_mechanized_equipment_1_desc:0 "11号特种机动车（Sd.Kfz. = Sonderkraftfahrzeug = 特种机动车）是二战中广泛使用的德国产半履带车辆，可以携带8人部队并牵引炮或拖车。"
 GER_mechanized_equipment_2:0 "251号特种机动车"
 GER_mechanized_equipment_2_short:0 "251号特种机动车"
 GER_mechanized_equipment_2_desc:0 "251号特种机动车是半履带式的装甲战斗车辆，二战时最先由哈诺玛格公司根据之前的11号特殊用车改进而来。"
 GER_mechanized_equipment_3:0 "251/20号特种机动车"
 GER_mechanized_equipment_3_short:0 "251/20号特种机动车"
 GER_mechanized_equipment_3_desc:0 "251号特种机动车的升级版，配备了红外探照灯。"
 GER_amphibious_mechanized_equipment_1:0 "水陆两栖牵引车"
 GER_amphibious_mechanized_equipment_1_short:0 "水陆两栖牵引车"
