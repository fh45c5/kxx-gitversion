 JPR_infantry_equipment_2_desc:0 "In 1931, the Japanese Army approached Kijiro Nambu to design a new semi-automatic rifle. His design, based on the Pedersen Rifle, which had been unsuccessfully presented to Japan years earlier, ultimately led nowhere due both to difficulties with the Pedersen delayed-blowback toggle-lock system and the unrealistic goals of the Army. However, two refined rifles based upon the Pedersen system would resurface several years later. The design of Masaya Kawamura, of the Nippon Special Steel Company, would ultimately be chosen and adopted by Japan as the Type 14 due to its reliability and ability to function without the need for wax-lubricated cartridges."
