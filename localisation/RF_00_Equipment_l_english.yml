 GER_anti_tank_equipment_3:0 "12.8cmPaK44型反坦克炮"
 GER_anti_air_equipment_1:0 "FlaK30型20mm高射炮"
 GER_anti_air_equipment_1_short:0 "FlaK30型20mm高射炮"
 GER_anti_air_equipment_2:0 "FlaK38型20mm四联装防空炮"
 GER_anti_air_equipment_3:0 "FlaK41型88mm防空炮"
 GER_rocket_artillery_equipment_1:0 "28/32cm 6膛火箭发射器41型"
 GER_rocket_artillery_equipment_1_short:0 "6膛火箭发射器41型"
 GER_rocket_artillery_equipment_2:0 "21cm 6膛火箭发射器42型"
 GER_gw_tank_equipment:0 "轻型拖拉机"
 GER_gw_tank_equipment_short:0 "轻型拖拉机"
 GER_gw_tank_equipment_desc:0 "The Sturmpanzerwagen A7V is a German tank which was used extensively during the Great War, and is often seen depicted in works of art celebrating the German Revolution. However, its design has since become obsolete and Germany has come to use newer, more complicated tank designs."
 GER_light_tank_equipment_1:0 "I号坦克"
 GER_light_tank_equipment_1_short:0 "I号坦克"
 GER_light_tank_equipment_1_desc:0 "I号坦克是德国在20世纪30年代制造的一种轻型坦克。I号坦克的设计工作始于1932年，到1934年开始大规模投产。尽管I号坦克最初的设计用途只是当做德国陆军掌握装甲战争理念的训练工具，但是由于德国缺乏现代坦克，所以I号坦克在战争中得到了广泛地使用。"
 GER_light_tank_equipment_2:0 "II号坦克"
 GER_light_tank_equipment_2_short:0 "II号坦克"
 GER_light_tank_equipment_2_desc:0 "II号坦克最初是德国在更大更先进的坦克还未开发出来前，设计的一种权宜性质的坦克，由于缺乏可用的坦克，II号坦克也被广泛地用于各种战斗。"
 GER_light_tank_equipment_3:0 "VK1602“小豹”坦克"
 GER_light_tank_equipment_3_short:0 "小豹"
 GER_light_tank_equipment_3_desc:0 "VK1602“小豹”坦克是德国在1942年设计的一种侦查坦克。这种坦克原计划装备75mm的Kwk41型火炮，但随后改为装备更小的50mm口径的火炮。VK1602拥有倾斜的正面装甲，这受到了黑豹中型坦克的影响。为了提高VK1602在乡野间的行进能力，德国人为它装备了宽达350mm的履带。"
 GER_light_tank_artillery_equipment_1:0 "I号自行火炮“野牛”"
 GER_light_tank_artillery_equipment_1_short:0 "野牛"
 GER_light_tank_artillery_equipment_1_desc:0 "在战斗中，摩托化步兵团火炮连的牵引式火炮很难跟上坦克的脚步。解决这个问题最简单的方法就是把火炮加装到多余的坦克底盘上。以“野牛”自行火炮来说，它使用的是I号坦克的底盘。"
 GER_light_tank_artillery_equipment_2:0 "124号特种机动车“黄蜂”自行火炮"
 GER_light_tank_artillery_equipment_2_short:0 "黄蜂"
 GER_light_tank_artillery_equipment_2_desc:0 "124号特种机动车“黄蜂”自行火炮是德国基于II号坦克底盘设计的一种自行火炮。"
 GER_light_tank_artillery_equipment_3:0 "“小豹”自行火炮"
 GER_light_tank_artillery_equipment_3_short:0 "“小豹”自行火炮"
 GER_light_tank_artillery_equipment_3_desc:0 "“小豹”自行火炮是德国基于VK1602“小豹”坦克底盘设计的一种自行火炮。"
 GER_light_tank_destroyer_equipment_1:0 "7.5cmPak40型自行反坦克炮“黄鼠狼II”"
 GER_light_tank_destroyer_equipment_1_short:0 "“黄鼠狼II”轻型自行反坦克炮"
 GER_light_tank_destroyer_equipment_1_desc:0 "The Panzerjäger I is the first German armoured vehicle developed in conjunction with a foreign company. It mounts a Czech Škoda 47mm PaK anti-tank gun on a converted Panzer I Ausf. chassis."
 GER_light_tank_destroyer_equipment_2:0 "“黄鼠狼III”轻型自行反坦克炮"
 GER_light_tank_destroyer_equipment_2_short:0 "“黄鼠狼III”轻型自行反坦克炮"
 GER_light_tank_destroyer_equipment_2_desc:0 "The Marder II is a German tank destroyer based on the Panzer II chassis."
 GER_light_tank_destroyer_equipment_3:0 "“小豹”自行反坦克炮"
 GER_light_tank_destroyer_equipment_3_short:0 "“小豹”自行反坦克炮"
 GER_light_tank_destroyer_equipment_3_desc:0 "“小豹”自行反坦克炮从VK1602“小豹”轻型坦克改装而来。"
 GER_light_tank_aa_equipment_1:0 "I号防空坦克"
 GER_light_tank_aa_equipment_1_short:0 "I号防空坦克"
 GER_light_tank_aa_equipment_1_desc:0 "用I号坦克底盘搭载的防空炮。"
 GER_light_tank_aa_equipment_2:0 "“山猫”防空坦克"
 GER_light_tank_aa_equipment_2_short:0 "“山猫”防空坦克"
 GER_light_tank_aa_equipment_2_desc:0 "用II号坦克底盘搭载的防空炮。"
 GER_light_tank_aa_equipment_3:0 "1602型防空坦克"
 GER_light_tank_aa_equipment_3_short:0 "1602型防空坦克"
 GER_light_tank_aa_equipment_3_desc:0 "用VK1602坦克底盘搭载的防空炮。"
 GER_medium_tank_equipment_1:0 "III号坦克"
 GER_medium_tank_equipment_1_short:0 "III号坦克"
 GER_medium_tank_equipment_1_desc:0 "The 'Donnerschlag' was designed from the beginning to be the backbone of Germany's new armoured forces. With that in mind, the vehicle is much simpler and efficient to produce than comparable designs. The tank features a 5 cm KwK 38 L/42 main gun and two machine guns."
 GER_medium_tank_equipment_2:0 "IV号坦克"
 GER_medium_tank_equipment_2_short:0 "IV号坦克"
 GER_medium_tank_equipment_2_desc:0 "IV号坦克在最初是被设计为一种支援步兵的坦克，并没有考虑让它面对敌方的装甲单位——这个任务应由更轻型的III号坦克承担。然而，战前的这种战术学说逐渐暴露出了它的缺陷，而德军在东线又遇到了苏联的T-34坦克，因此IV号坦克很快就从它的过时的同伴身上承担起了坦克战斗的责任。IV号坦克是德国在二战中生产和部署数量最多的坦克，同时也成为其他许多战斗车辆研发的基础。"
 GER_medium_tank_equipment_3:0 "V号坦克“黑豹”"
 GER_medium_tank_equipment_3_short:0 "黑豹"
 GER_medium_tank_equipment_3_desc:0 "黑豹坦克是德国在1943年中期至1945年战争结束期间，对一款中型坦克的统称。这款中型坦克在设计时是准备用来对抗苏联的T-34坦克，并替换III号坦克和IV号坦克。不过IV号坦克的位置一直也没被黑豹取代，相反，IV号坦克伴随着黑豹和后来更重型的虎式坦克一直战斗到战争结束。黑豹坦克的火力、机动性和防护性都相当出色，成为了二战后期和战后初期各国坦克设计的基准，而且黑豹坦克被认为是二战中最好的坦克之一。"
 GER_medium_tank_artillery_equipment_1:0 "“蟋蟀”自行火炮"
 GER_medium_tank_artillery_equipment_1_short:0 "“蟋蟀”自行火炮"
 GER_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 'Grille' is a Self-Propelled Artillery vehicle. The vehicle was the subject of much controversy upon its unveiling as many accused its designers of having embellished an earlier Austrian design."
 GER_medium_tank_artillery_equipment_2:0 "“野蜂”自行火炮"
 GER_medium_tank_artillery_equipment_2_short:0 "“野蜂”自行火炮"
 GER_medium_tank_artillery_equipment_2_desc:0 "“野蜂”自行火炮是德国使用III号或IV号坦克底盘搭载15cm火炮而研发出的一种自行火炮。德国国防军从1943年开始使用这型自行火炮，直至战争结束。"
 GER_medium_tank_artillery_equipment_3:0 "“灰熊”突击炮"
 GER_medium_tank_artillery_equipment_3_short:0 "“灰熊”突击炮"
 GER_medium_tank_artillery_equipment_3_desc:0 "The Grille 12 is a self-propelled artillery cannon first proposed by Krupp based on Kriegsengel components with a 12.8cm howitzer cannon. The tank initially had difficulty leaving the drawing board before a German army design competition reinvigorated the project."
 GER_medium_tank_destroyer_equipment_1:0 "III号突击炮"
 GER_medium_tank_destroyer_equipment_1_short:0 "III号突击炮"
 GER_medium_tank_destroyer_equipment_1_desc:0 "III号突击炮是德国在二战中产量最多的装甲战斗车辆。它使用了久经考验的III号坦克的底盘。最初，III号突击炮被设计成一种机动的步兵支援火炮，但随后经过不断地改进，它被广泛地当做自行反坦克炮使用。"
 GER_medium_tank_destroyer_equipment_2:0 "IV号坦克歼击车"
 GER_medium_tank_destroyer_equipment_2_short:0 "IV号坦克歼击车"
 GER_medium_tank_destroyer_equipment_2_desc:0 "IV号坦克歼击车在德国国防军军装甲师和党卫军装甲师中承担着反坦克的重任。从诺曼底、突出部战役到东线，都能看到IV号坦克歼击车的身影。这是一种十分成功的自行反坦克火炮，但是当它被错误地当做坦克或突击炮来使用时，IV号坦克歼击车的表现就很糟糕了，当然，大部分自行反坦克炮都是如此。可是，在二战后期，IV号坦克歼击车越来越多得被当做了坦克的替代品，因为那时德军几乎没有多少坦克可用了。"
 GER_medium_tank_destroyer_equipment_3:0 "“猎豹”坦克歼击车"
 GER_medium_tank_destroyer_equipment_3_short:0 "“猎豹”坦克歼击车"
 GER_medium_tank_destroyer_equipment_3_desc:0 "“猎豹”坦克歼击车是纳粹德国在二战中使用黑豹坦克底盘研制的一种自行反坦克炮。它在战争末期才开始服役（1944年），东线和西线战场都出现过它的身影。猎豹坦克歼击车装备着与虎王坦克相同的威力强大的8.8cmPaK43型火炮，并且拥有极佳的装甲防护性能，同时黑豹坦克的底盘提供了优秀的悬挂系统。不过德国在战争后期整体的糟糕状况让猎豹坦克歼击车大受影响，它的产量很低，零部件匮乏，而且成员缺乏训练。"
 GER_medium_tank_aa_equipment_1:0 "III号防空坦克“家具车”"
 GER_medium_tank_aa_equipment_1_short:0 "III号防空坦克“家具车”"
 GER_medium_tank_aa_equipment_1_desc:0 "这是一种基于III号坦克底盘研制的自行防空炮，装备有四联装20mm火炮。它之所以得到家具车这个昵称，是因为当它的盒状炮塔封闭时，就像一个柜子家具一样。"
 GER_medium_tank_aa_equipment_2:0 "IV号防空坦克“东风”"
 GER_medium_tank_aa_equipment_2_short:0 "IV号防空坦克“东风”"
 GER_medium_tank_aa_equipment_2_desc:0 "IV号防空坦克“东风”是德国在二战中使用IV号坦克底盘研制的一种自行防空炮。它在1944年开始研发，作为之前IV号防空坦克的继任者。IV号坦克的炮塔被移除，替换为一个敞篷的六边形炮塔，里面安装了1门3.7cmFlaK43型防空炮。尽管采用顶棚封闭式炮塔会更好一点，但是火炮产生的浓烟使得这变得不可能。"
 GER_medium_tank_aa_equipment_3:0 "“旋风”防空坦克"
 GER_medium_tank_aa_equipment_3_short:0 "“旋风”防空坦克"
 GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian is a self-propelled anti-aircraft gun design by Rheinmetall. It is armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Kriegsengel medium tank."
 GER_heavy_tank_equipment_1:0 "大型拖拉机"
 GER_heavy_tank_equipment_1_short:0 "大型拖拉机"
 GER_heavy_tank_equipment_1_desc:0 "大型拖拉机是德国在研制重型坦克的过程中的开发的一系列原型坦克。在第一次世界大战后，德国在军事发展上受到了凡尔赛和约的严格限制，但是德国人以研究“拖拉机”为名，秘密地开展了研究军事装甲车辆和火炮的项目。"
 GER_heavy_tank_equipment_2:0 "VI号坦克“虎式”"
 GER_heavy_tank_equipment_2_short:0 "虎式"
 GER_heavy_tank_equipment_2_desc:0 "虎式坦克是德国1942年开发的重型坦克，用来应对轴心国进攻时意料遭遇到的苏联重型装甲部队，尤其是T-34和KV-1坦克。"
 GER_heavy_tank_equipment_3:0 "“虎式”坦克B型"
 GER_heavy_tank_equipment_3_short:0 "虎王"
 GER_heavy_tank_equipment_3_desc:0 "因其被盟军士兵半直译为老虎之王的非正式名字而广为人知。其与虎式I基于同样设计原则但更为强大。虎式II结合了虎式I的厚装甲和黑豹中型坦克的倾斜装甲。整车重量将近70吨，前部有着厚达100至180毫米的装甲保护，装备有8.8cm KwK 43 L/71主炮。"
 GER_heavy_tank_artillery_equipment_2:0 "突击虎"
 GER_heavy_tank_artillery_equipment_2_short:0 "突击虎"
 GER_heavy_tank_artillery_equipment_3:0 "“虎式”自行火炮"
 GER_heavy_tank_artillery_equipment_3_short:0 "“虎式”自行火炮"
 GER_heavy_tank_artillery_equipment_3_desc:0 "基于虎式坦克的重型外壳，可以装备的170mm K 72 L/50火炮"
 GER_heavy_tank_destroyer_equipment_1:0 "VK3001(H)“斯图尔·埃米尔”自行火炮"
 GER_heavy_tank_destroyer_equipment_1_short:0 "“斯图尔·埃米尔”自行火炮"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "埃米尔反坦克炮是一种由VK3001（H）底盘改造而来的敞开式战斗室的反坦克炮。"
 GER_heavy_tank_destroyer_equipment_2:0 "“象式”坦克歼击车 (P)"
 GER_heavy_tank_destroyer_equipment_2_short:0 "“象式”坦克歼击车(P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "“象式”是一种重型坦克歼击车，基于被取消的保时捷虎式坦克项目的底盘，改良以88mm口径的Pak43型反坦克炮。"
 GER_heavy_tank_destroyer_equipment_3:0 "“猎虎”坦克歼击车.B"
 GER_heavy_tank_destroyer_equipment_3_short:0 "“猎虎”坦克歼击车.B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "“猎虎”是二战期间使用过的最重型装甲作战车辆，装备了128mm口径的PaK44L/55型主炮和厚重的正面装甲。"
 GER_super_heavy_tank_equipment_1:0 "VIII号坦克“鼠式”"
 GER_super_heavy_tank_equipment_1_short:0 "鼠式"
 GER_super_heavy_tank_equipment_1_desc:0 "鼠式坦克是德国于1944年底才完工的超重型坦克，是有史以来最重的全封闭装甲战斗车辆。鼠式的主武器是128mm的Kwk44L/55型火炮和一个附加的同轴75mm机枪。"
 GER_super_heavy_tank_artillery_equipment_1:0 "E-100超重型自行火炮"
 GER_super_heavy_tank_artillery_equipment_1_short:0 "E-100超重型自行火炮"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "一个安装在超重型坦克底盘上的210mm自行火炮，会挤占一些列车炮的电源。"
 GER_super_heavy_tank_destroyer_equipment_1:0 "“猎鼠”超重型自行反坦克炮"
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "“猎鼠”超重型自行反坦克炮"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "鼠式坦克的底盘换以150mm火炮的上部结构。"
 GER_super_heavy_tank_aa_equipment_1:0 "VIII号防空坦克“鼠式”"
 GER_super_heavy_tank_aa_equipment_1_short:0 "VIII号防空坦克“鼠式”"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "鼠式坦克的底盘配备双88mm防空炮。"
 GER_modern_tank_equipment_1:0 "E-50标准战车"
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_modern_tank_equipment_1_desc:0 "E系坦克是战争后期德国尝试生产的标准设计系列坦克。标准设计为6个不同的重量等级。而E-50作为一个标准的中型坦克意在基于这些坦克进行豹式和虎式系列坦克的相互转换。"
 GER_modern_tank_destroyer_equipment_1:0 "E-25"
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_destroyer_equipment_1_desc:0 "IV型坦克歼击车的改良版，E-25有着更快的速度和更厚的装甲。"
