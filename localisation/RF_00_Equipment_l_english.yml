 AMA_infantry_equipment_0_desc:0 "毛瑟M1908是一款基于毛瑟M1898设计并采用7*57mm毛瑟步枪弹的特别长的步枪。其最初由DWM（德意志武器弹药公司）为巴西生产，但随后巴西开始在国内生产出了数量惊人的该步枪。"
 AMA_infantry_equipment_1:0 "毛瑟 M1935式卡宾枪"
 AMA_infantry_equipment_1_short:0 "Carabina m35"
 AMA_infantry_equipment_1_desc:0 "毛瑟M1935是一款设计独特的卡宾枪，由巴西本国和外国的毛瑟公司设计。其采用7*57毫米毛瑟步枪弹。"
 AMA_infantry_equipment_2:0 "伯格曼 M1938式冲锋枪"
 AMA_infantry_equipment_2_short:0 "Submetralhadora m38"
 AMA_infantry_equipment_2_desc:0 "在二十世纪三十年代，巴西为其部队购买了少量的伯格曼MP28冲锋枪。但是，它从来没有大规模的使用过。M38冲锋枪是MP28的简化而又易于制造的衍生物，以应对南美洲日益紧张的局势。"
