 SZC_infantry_equipment_0_short:0 "SMB M1907"
 SZC_infantry_equipment_0_desc:0 "Originally produced as the Guangxu Type 33 during the Imperial rule as a close copy of the German Mauser Model 1904 with a special 6.8×57mm cartridge, but were later rechambered to the standard 7.92×57mm Mauser by 1915. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Sichuan Machine Bureau, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SZC_infantry_equipment_1:0 "Sichuan Type 27"
 SZC_infantry_equipment_1_short:0 "Sichuan Type 27"
 SZC_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Chengdu, though it may not fully replace its predecessors for some time."
 SZC_infantry_equipment_2:0 "'Thampson' Model 1921 “Gezaolonglong”"
 SZC_infantry_equipment_2_short:0 "'Thampson' M1921"
 SZC_infantry_equipment_2_desc:0 "Many Model 1921 Thompsons were imported into China during the 1920s, despite the USA being a leading adherent to an international embargo on the export of military weapons to that country. Copies were subsequently produced at at least three provincial arsenals. The Sichuan-made copies were stamped with the word 'Thampson' in misspelt recognition of the original designer."
 SZC_infantry_equipment_3:0 "Sichuan Xinhai Type 33"
 SZC_infantry_equipment_3_short:0 "Sichuan Type 33"
 SZC_infantry_equipment_3_desc:0 "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
