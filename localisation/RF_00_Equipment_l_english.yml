 FRA_infantry_equipment_1_desc:0 "Learning from their experiences in the trenches of the western front in WWI, the French military spent much of the late 1920's standardising on arms and ammunition. Part of this program was the early adoption and produciton of the MAS-35, a carbine length bolt-action rifle intended to combine the best characteristics of French rifles from the previous war with new machining and material innovations."
