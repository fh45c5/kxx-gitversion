 URG_infantry_equipment_0_short:0 "Modelo 1895"
 URG_infantry_equipment_0_desc:0 "In response to an aggressive Argentinian armament program, Chile adopted a modified Mauser 1893 (commonly known as the Spanish Mauser) chambered in 7x57mm Mauser, and contracted the German company DWM (Deutsche Waffen und Munitionsfabriken) for more than 100,000 rifles and carbines on the pattern. The Chilean Mauser 1895 has earned a reputation for reliability under even the harshest conditions, one which it maintains decades after its adoption. At the turn of the century, Uruguay purchased a substantial number of these rifles to replace its stopgap Dovitiis rifles."
 URG_infantry_equipment_1:0 "Zbrojovka Brno Mauser Modelo 1932"
