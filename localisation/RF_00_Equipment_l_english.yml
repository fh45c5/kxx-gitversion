 MEX_support_weapons3:0 "Hotchkiss 26/37 & M1 mortar"
 KMT_infantry_equipment_0:0 "Hanyang Type 98"
 KMT_infantry_equipment_0_short:0 "Type 98"
 KMT_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unweildy.\n\nThis variety is mainly produced at the Hanyang Arsenal, the model's place of design, though equipment shortages often see it used alongside non-standard weapons."
 KMT_infantry_equipment_1:0 "Hanyang Type 27"
 KMT_infantry_equipment_1_short:0 "Hanyang Type 27"
 KMT_infantry_equipment_1_desc:0 "Officially called the 'Xuantong Type 27', this rifle was put into service in 1935 thanks to German assistance after the Qing Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nThis variety is mainly produced at the Hanyang Arsenal with German tools, though it may not fully replace its predecessors for some time."
 KMT_infantry_equipment_2:0 "Tsingtao MP18"
 KMT_infantry_equipment_2_short:0 "Tsingtao MP18"
 KMT_infantry_equipment_2_desc:0 "Thanks to the flood of Great War surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government and warlords in coastal areas."
 KMT_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
 KMT_infantry_equipment_3_short:0 "Hanyang Type 35"
 KMT_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
