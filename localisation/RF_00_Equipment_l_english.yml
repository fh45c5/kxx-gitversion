 GDP_infantry_equipment_0:0 "Guangdong Type 88"
 GDP_infantry_equipment_0_short:0 "Guangdong Type 88"
 GDP_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Guangdong Arsenal, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 GDP_infantry_equipment_1:0 "Guangdong Type 27"
 GDP_infantry_equipment_1_short:0 "Guangdong Type 27"
 GDP_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Guangdong, though it may not fully replace its predecessors for some time."
 GDP_infantry_equipment_2:0 "Tsingtao MP18"
 GDP_infantry_equipment_2_short:0 "Tsingtao MP18"
 GDP_infantry_equipment_2_desc:0 "Thanks to the flood of Great War surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
 GDP_infantry_equipment_3:0 "Guangdong Xinhai Type 33"
