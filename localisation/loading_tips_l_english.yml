 LOADING_TIP_0:0 "误入歧途、被毁灭的需要，是一种极其私密，遥远，充满激情且动荡不安的真理。\n——乔治·巴代伊"
 LOADING_TIP_1:0 "如果你不能说服一个未来主义者，那把他们的脑袋放到人行道上。\n——列夫·托洛茨基"
 LOADING_TIP_2:0 "“对我们来说，没有什么比反抗更必要、更强大了。”\n-乔治·巴塔耶，非知识的未完成系统"
 LOADING_TIP_3:0 "“接吻是食人的开始。”\n-乔治·巴塔耶"
 LOADING_TIP_4:0 "“你们的“秩序”是建立在流沙之上的。明天革命将在‘磨刀擦枪声中再次兴起’，吹响令你们惊惶失措的号角，宣告：我来过，我又来到，我还将重临！”\n-罗莎·卢森堡"
 LOADING_TIP_5:0 "“不出声，不说话：眼睛、心灵和大脑的梦想即将探索出一片森林……一个神秘但有形的森林。”\n-拉贝亚里韦卢"
 LOADING_TIP_7:0 "“当你为他制造了一副无器官的身体的时候，你就把他从所有的自动反应中解放出来，使他恢复了真正的自由。”\n-安托南·阿尔托"
 LOADING_TIP_8:0 "“艺术不是反映社会的一面镜子，而是塑造社会的一把锤子。”\n-弗拉基米尔·马雅科夫斯基"
 LOADING_TIP_9:0 "“历史表明没有无敌的军队，从来没有。”\n-约瑟夫·斯大林"
 LOADING_TIP_10:0 "“简单：殴打小偷和妓女。”\n-约瑟夫·毕苏斯基，当被问及其施政纲领时"
 LOADING_TIP_11:0 "“如果你们的文明想让我们退缩，我会让你们见识一下野蛮人的骄傲！”\n-莫那·鲁道"
 LOADING_TIP_12:0 "“我想在亵渎女孩的同时，割断自己的喉咙。这样我就能对她说：你即是沉寂黑夜。”\n-乔治·巴塔耶"
 LOADING_TIP_13:0 "“祝福是火焰中燃烧的火柴。祝福是在心灵深处燃烧的火焰。被祝福的心强劲有力，为了荣誉而停止跳动。”\n-汉娜·西纳什"
 LOADING_TIP_14:0 "“没有一颗冉冉升起的新星比奥斯瓦尔德·莫斯利更耀眼，没有人比他更有信心飞上天堂，也没有人能像他那样扑通一声摔到地上。”\n-亨利·维克汉姆·斯蒂德《致黑色灯光》，1920年"
 LOADING_TIP_15:0 "“好诗值得一读，然后被毁掉。让死去的诗人为别人让路吧。”\n-安托南·阿尔托"
 LOADING_TIP_16:0 "“因为我是一个不成熟而邪恶无比的人，所以战争和动乱比良好的资产阶级秩序更吸引我。”\n-恩斯特·罗姆"
 LOADING_TIP_17:0 "“暴行应被尊重，人民需要有益的恐惧。他们想要害怕某人，想要有人吓唬他们，让他们战战兢兢地服从。”\n-恩斯特·罗姆"
 LOADING_TIP_18:0 "“我们有理由阻止诗人进入一个法治完善的城市，因为他唤醒了人们灵魂中的某一部分，滋养它并使其强大，摧毁了善于算计的那一部分。”\n-柏拉图"