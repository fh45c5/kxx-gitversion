l_english:
 TUA_the_free_territory:0 "自由邦"
 TUA_eternally_fighting_clans:0 "永远战斗的部族"
 TUA_eternally_fighting_clans_desc:0 "我们的社会是以庞大的家族为基础的，没有什么能把我们带走。正如图阿雷格祖先是氏族成员一样，我们的后代也将是家族成员。"
 TUA_saharan_slave_trade:0 "撒哈拉奴隶贸易"
 TUA_unshakeable_faith_in_allah:0 "对真主坚定不移的信仰"
 TUA_unshakeable_faith_in_allah_desc:0 "阿拉伯人把我们引向穆罕默德和真主的荣耀之后，我们就一直是最忠实的追随者。即使阿拉伯人有时背叛真主，但我们没有。"
 TUA_former_french_rule:0 "前法兰西统治"
 TUA_former_french_rule_desc:0 "几十年前，我们在法国统治下被征服了。但是自旧法国政府垮台以来，我们可以自由地走自己的路，不局限于欧洲人的命运。"
 TUA_shifting_sands:0 "流沙"
 TUA_shifting_sands_desc:0 "我们的现状只会导致我们自身的毁灭。有些事情必须改变是非常重要的。我们不能这样生活，指望没有人会利用我们的弱点来毁灭我们是不可能的。"
 TUA_the_unifier:0 "统一者"
 TUA_the_unifier_desc:0 "如果我们要联合起来，那我们应该由一个有图阿雷格血统的人来领导我们，并且他还必须是许多部族中的一个高级成员。穆罕默德·瓦乌·吉达·考森显然是最好的选择。"
 TUA_the_liberator:0 "解放者"
 TUA_the_liberator_desc:0 "我们不应该忘记我们的国家不仅有图阿雷格人，还有非洲黑人。也许我们应该让他们中的一个负责，因为他们对美国图阿雷格部落首领的想法是由哈马尼·迪奥里支付的。"
 TUA_the_wrath:0 "恩凯之怒"
 TUA_the_wrath_desc:0 "未来就是现在。法国对未来主义思想的觉醒告诉我们未来已经发生了。这是我们走上前人的道路，创造属于我们自己的道路。"
 TUA_amenukal_of_tuaregs:0 "图阿雷格人的首领"
 TUA_amenukal_of_tuaregs_desc:0 "穆罕默德·瓦乌·吉达·考森将被加冕为所有图阿雷格族人的首领，因为他是一个带领所有人进入更光明未来的人"
 TUA_keep_traditions_safe:0 "保护传统安全"
 TUA_keep_traditions_safe_desc:0 "图阿雷格人最大的恐惧之一就是担心团结起来会破坏我们的传统，但是实际情况却并非如此。首领承诺传统是神圣的，应该不惜一切代价加以保护。"
 TUA_what_a_tuareg_is:0 "图阿雷格人是什么…"
 TUA_what_a_tuareg_is_desc:0 ""
 TUA_without_his_slaves:0 "…没有他的奴隶？"
 TUA_without_his_slaves_desc:0 ""
 TUA_ensure_clan_loyalty:0 "确保部落忠诚"
 TUA_ensure_clan_loyalty_desc:0 "尽管首领是我们国家的最佳选择，但是仍有一些国家想要抵制。而我们将处理它们，因为它们对我们的未来构成了威胁。"
 TUA_faith_in_allah:0 "对真主的信仰"
 TUA_faith_in_allah_desc:0 "有些人认为我们的国家应该变得世俗化，而另一些人则认为它应该相信新的法国帝国主义者创造的这种奇怪的变态信仰。但事实是，图阿雷格人是穆斯林，现在是穆斯林，将来也会是穆斯林"
 TUA_is_faith_in_amenukal:0 "对首领的信仰"
 TUA_is_faith_in_amenukal_desc:0 "首领显然是真主选择来保护我们的现状，并击败所有想要毁灭我们的人。"
 TUA_warrior_spirit:0 "战士精神"
 TUA_warrior_spirit_desc:0 "我们是真主的战士，而这则是我们成为战士的道路。因为就算是穆罕默德讲出关于安拉的真事之前，我们就已经是“武士”一词的最好阐释。"
 TUA_raiders_of_sands:0 "沙漠掠夺者"
 TUA_raiders_of_sands_desc:0 "我们在沙漠中的生活使我们变得坚强。因为我们变成了袭击者。而真正的袭击者不像阿拉伯人把我们赶出北非。我们将继续像我们的祖先一样进行突袭。"
 TUA_ikelan_meat_shields:0 "伊克兰肉盾"
 TUA_ikelan_meat_shields_desc:0 "欧洲人之间的大战向我们表明，骑兵已经不足以应付现代战争了。我们需要步兵。但由于图阿雷格人都是精英，不适合作为普通步兵作战，因此我们将使用伊克兰黑奴作为我们的强制步兵。"
 TUA_clans_united_under_amenukal:0 "首领统治下的部族联合起来"
 TUA_clans_united_under_amenukal_desc:0 "经过多年的磨难，我们团结起来以求更好。我们希望图阿雷格人能在首领的带领下永远伟大。但愿现代化只会带来的是更好而不是更坏。"
 TUA_dictatorial_democracy:0 "独裁民主"
 TUA_dictatorial_democracy_desc:0 "为了建立民主，我们需要建立民主专政。因为真正的民主只能在强有力的领导人和议会的指导下进行工作。"
 TUA_create_bureaucracy:0 "建立官僚制"
 TUA_create_bureaucracy_desc:0 "既然每个自尊的共和国都应该拥有它，那我们也应该拥有它。金钱，政府，这些都是我们需要的东西。我们拥有的越多越好。盎格鲁人怎么说：越多越好"
 TUA_and_corrupt_it:0 "…和腐败"
 TUA_and_corrupt_it_desc:0 "“腐败的政府是件好事。没有腐败的政府根本无法有效运作。忠诚的公民们，你们应该促进腐败，而不是摧毁腐败。—哈马尼·迪奥里向民众致辞"
 TUA_capitalism_with_slave_trade:0 "贩卖奴隶的资本主义"
 TUA_capitalism_with_slave_trade_desc:0 "由于摧毁奴隶贸易对于我们这样一个新共和国来说简直是不可能的。因此我们应该拥抱和接纳它，就像现代欧洲的那些共和国那样称呼它为资本主义。"
 TUA_one_party:0 "一党专政"
 TUA_one_party_desc:0 "一个共和国应该有一个政党。只是一个政党。对于一个功能性的民主来说，更多的是太多了。它会打破我们的内心，我们必须团结起来，维护我们的独立性。"
 TUA_and_one_president:0 "还有一个总统"
 TUA_and_one_president_desc:0 "我们每个人的一生当中都应该有一位总统，因为只有哈马尼·迪奥里这样的人才能在战争和敌人围困我们的时候保护我们。而且根本没有人能和他一样。"
 TUA_crush_all_protests:0 "镇压所有抗议活动"
 TUA_crush_all_protests_desc:0 "似乎有人不想要哈马尼·迪奥里和他的光荣的执政党。看来我们终究需要对付他们，以保护图图阿雷格-尼日尔共和国，就像迪奥里自己创造的那样"
 TUA_take_soldiers_from_the_clans:0 "从氏族中征兵"
 TUA_take_soldiers_from_the_clans_desc:0 "为了维护我们的独立，我们需要强大的军队，而军队则愿意将我们光荣的总统的意志强加于他人。获得军队最好的地方是从图阿雷格族人那里获得训练有素的士兵。"
 TUA_crush_resistance:0 "粉碎抵抗"
 TUA_crush_resistance_desc:0 "似乎有人不想要哈马尼·迪奥里和他的光荣的执政党。看来我们终究需要对付他们，以保护图图阿雷格-尼日尔共和国，就像迪奥里自己创造的那样"
 TUA_mandatory_military:0 "强制性兵役"
 TUA_mandatory_military_desc:0 "因为图阿雷格人不愿意与我们合作建立一支稳定的军队，因此我们将利用我们的非洲黑人人口来建立一支笔图阿雷格人更强大的军事力量。"
 TUA_i_am_your_saviour:0 "我是你的救世主"
 TUA_i_am_your_saviour_desc:0 "“是我救了这个国家不被邻国夺走。你应该发自内心地爱我。因为我是拯救你们所有人的人，使他们不再被欧洲人立即征服"
 TUA_man_from_the_future:0 "来自未来的人"
 TUA_man_from_the_future_desc:0 "还有谁能带领我们成为未来的法国人呢？法国已经向世界打开了未来之门，它的弥赛亚传遍了世界，把我们带到了尚未发生的时代"
 TUA_all_that_is_inside_the_state:0 "所有这些都在国内"
 TUA_all_that_is_inside_the_state_desc:0 "在警察的视野中，任何存在的东西都在国家的控制之下。。因为只有他有足够的理智来决定我们该怎么办"
 TUA_belongs_to_it:0 "…属于它"
 TUA_belongs_to_it_desc:0 "每个男人，每个女人，每个孩子。每个生活在这个国家里的人都是属于这个国家的东西。因为人不是活生生的存在，而是另一种形式的事物，因为某种原因被概念所隔开。"
 TUA_planned_economy_with_no_economy:0 "计划经济没有经济效益"
 TUA_planned_economy_with_no_economy_desc:0 "计划经济是出于某种原因而被认为是社会主义的思想。但事实上，社会主义只是从未来主义者那里获得的。这就是科切对我们说的话。阿尔托从穆罕默德时代就一直活着，正是他创立了计划经济的概念"
 TUA_we_are_something_new:0 "我们是新事物"
 TUA_we_are_something_new_desc:0 "尽管受到法国未来主义者的影响，但我们还是一个完全独特和独立的概念。因为未来主义的本质是永远不会模仿某些东西。并且充分地挖掘它"
 TUA_esoteric_practices:0 "深奥的做法"
 TUA_esoteric_practices_desc:0 "阿尔托是地球上的弥赛亚，因为他是穆罕默德的第二次降临。他是基督的第三次降临，因为他是卡尔基。因为他要把世界烧毁，再重新创造。深奥的仪式将会给予他最后的推动力"
 TUA_chosen_of_jabrail:0 "吉布里勒的选择"
 TUA_chosen_of_jabrail_desc:0 "就像阿尔托·穆罕默德一样，同时他也是一个吉布里勒，是他允许科切按照他明天的形象重塑尼日尔。祝阿尔托万岁。祝你好运。"
 TUA_the_black_order:0 "黑暗秩序"
 TUA_the_black_order_desc:0 "领导科什成为我们国家领导人的组织叫做“黑色的秩序”。因为他们永远忠诚，他们将成为我们国家新的军事精英。那将统治一切"
 TUA_raiders_of_tomorrow:0 "明天属于袭击者"
 TUA_raiders_of_tomorrow_desc:0 "科切不仅带来了他的远见卓识，而且还带来了一种前所未有的观念，这种观念使我们的士兵比以前强大得多。他们现在已经深深地融入了我们的军事系统"
 TUA_crush_escadron_influence_in_the_military:0 "粉碎空军中队在军队中的影响力"
 TUA_realm_of_coche:0 "科技王国"
 TUA_realm_of_coche_desc:0 "自从法国人来了之后，我们的国家就成了法兰西所一直渴望的样子。成为法兰西消灭敌人的忠诚仆人。而现在是履行命运的时候了。"
 TUA_never_changing_desert:0 "一成不变的沙漠"
 TUA_never_changing_desert_desc:0 "我们的维持来自于我们保守的理想：任何国家都不应该由一个统治者统治，因为它只会给一个氏族太多的权力。"
 TUA_a_territory_truly_free:0 "真正自由的领土"
 TUA_a_territory_truly_free_desc:0 "我们的领土没有西方和东方的治理理念和良好的尊敬理想主义，我们摆脱了所有试图破坏我们生计的枷锁，我们将永远是混乱的温床。"
 TUA_socialism:0 "社会主义？"
 TUA_socialism_desc:0 "从大洋彼岸，甚至从我国的黑人那里，我们听到了所谓的社会主义和马克思主义的思想。虽然这两个主义表面上是我们前主人的死敌，但是他们和他们又有什么不同呢。"
 TUA_futurism:0 "未来主义"
 TUA_futurism_desc:0 "我们的征服者的新理想是不道德的，具有破坏性的。我们无法理解一个曾经征服过我们的国家怎么会变成现在蹂躏欧洲的野兽的"
 TUA_thats_not_the_tuareg_spirit:0 "那不是图阿雷格人的精神"
 TUA_thats_not_the_tuareg_spirit_desc:0 "“未来主义”和“议会主义”都是欧洲思想，甚至不是阿拉伯思想。我们看不出它们有什么不同。因为有“政党”和“政府”那就都不是图阿雷格人的精神"
 TUA_tribal_society:0 "部落社会"
 TUA_tribal_society_desc:0 "我们的“伟大社会”与欧洲人所说的“部落”并没有什么不同。而不是无视它，认为它不适合。我们要接受这一点，因为我们的父辈和祖辈就是这样生活的"
 TUA_what_is_here_to_change:0 "有什么可以改变的？"
 TUA_what_is_here_to_change_desc:0 "我们的生活方式是美好的，在做任何事情之前我们都应该问自己。真的需要改变吗？"
 TUA_keep_calm_and_have_faith_in_allah:0 "保持冷静，相信真主"
 TUA_keep_calm_and_have_faith_in_allah_desc:0 "真主是把我们团结在一起的人，我们将继续按照他的脚步前进，因为这正是我们的精神所希望的"
 TUA_clan_military:0 "氏族军事"
 TUA_clan_military_desc:0 "有迹象表明，有一支要建立一个的统一的军人们，我们对此应该回应说：一个军队是那些只想从我们的土地上获得资源的人创造的概念"
 TUA_and_slaves_as_workers:0 "作为工人的奴隶"
 TUA_and_slaves_as_workers_desc:0 "就像我们是战士和征服者一样。我们的奴隶是为我们提供伟大道路的人。"
 TUA_like_before_muhammad:0 "就像穆罕默德之前一样"
 TUA_like_before_muhammad_desc:0 "否认时代正在改变是一种亵渎神明的行为。但我们的生活就像我们的祖先生活在穆罕默德之前的时代。"
 TUA_true_conservatism:0 "真正的保守主义"
 TUA_true_conservatism_desc:0 "在对付完我们的人民的敌人之后，我们在最后实现了我们祖先的荣耀，看来，真正的敌人确实来自外部"