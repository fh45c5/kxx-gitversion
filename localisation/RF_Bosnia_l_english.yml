 POLITICS_HALIM_MALKOC_DESC:0 "哈利姆·马尔科奇是他家乡比哈奇的一位年轻伊玛目，他长期以来一直希望比哈奇从南斯拉夫的低迷中重新恢复活力，并创造一种新的波斯尼亚民族认同。哈利姆清楚地看到，这个南斯拉夫国家在本不属于其领土上宣称所有，进而导致巴尔干各国发生了大规模叛乱，而这些国家现在正在塞族的恐怖统治之下不得翻身。现在，随着100万波斯尼亚人的土地免受塞尔维亚阴谋的威胁，波斯尼亚人重新获得民族身份的梦想，尤其是最世俗身份的梦想的实现，让哈利姆被很多人称为年轻的战斗英雄，而他也是波斯尼亚作为一个国家年轻存在的鲜活民族象征。"
 POLITICS_HALIM_MALKOC_REACTIONARY_DESC:0 "没有人会想到，一位来自比哈奇的伊玛目，尤其是一位如此年轻的伊玛目，会成为欧洲伊斯兰教的捍卫者，并很快成为欧洲伊斯兰权威的保护者。令周围的基督国家非常懊恼的是，波斯尼亚仍然是真主先知穆罕默德及其教义的绿色灯塔。哈利姆现在被认为是波斯尼亚和欧洲伊斯兰教的国家生活象征，他同时受到数百万人的憎恨和爱戴，还有数百万人被驱逐出他不断扩张的土地，他还宣布将会发动一场不惜一切代价捍卫伊斯兰欧洲的永恒圣战。"
 POLITICS_DIMITRIJE_MITRINOVIC_DESC:0 "迪米特里耶·米特里诺维奇从未料到自己会成为欧洲新兴的，也是最重要的无政府主义国家之一的领导人，但他做到了。迪米特里耶因其对现实本质的深奥而独特的信仰，以及对波斯尼亚作为一个自由、世俗的国家毫无疑问的热爱和忠诚而深受人们的喜爱，他创造了一个奇怪的社会实验，在他的试验场内，人们自由生活，用武力捍卫自己的家园，抵御外来侵略者。这直接塑造了一个军国主义社会，但这完全是人民自愿。波斯尼亚和其他领土的无政府状态的未来是未知的，但它们当中肯定包含了自由，也就是之前的人们想都不敢想的东西。"
