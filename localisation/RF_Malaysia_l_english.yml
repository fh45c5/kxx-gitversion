 POLITICS_SHENTON_THOMAS_DESC:0 "托马斯·申顿·怀特莱格·托马斯爵士是英国殖民事务部经验丰富的一员，在在东亚的事件迫使他改职之前，他曾短暂担任尼亚萨兰总督。英属印度的垮台使他左迁到了马来亚总督区，并凭借其自身能力迅速掌控英属马来亚。虽然申顿自己并不想这么做因为会惹恼本地人。但事已至此，他只能在1936年全权掌握了马来亚的事务。然而，抵抗不仅来自于本地武装运动，也来自那些不愿意放手的旧英国人和其他白人居民。然而，申顿丝毫不受其影响，因为他的手头永远有比这更紧迫的问题。而随着时间流逝，他像在尼亚萨兰一样，高效地解决了这些问题。"
 MAL_economic_downturn:0 "经济衰退"
 MAL_economic_downturn_desc:0 "1931年伦敦证券交易所崩溃时，马来亚地区也无法幸免。对于英国的出口产品的依赖，以及旧英联邦内部经济体制的破碎，马来亚的经济急转直下。虽然大萧条已经过去了很多年，但马来亚还需要很多年才能完全恢复大萧条之前的繁盛。"
 MAL_communist_resurgence:0 "南洋共产党叛乱"
 MAL_communist_resurgence_desc:0 "南洋共产党成立于1927年，是中国共产党，黄俄罗斯孟什维克和本土工会的缝合政党。其成员有数千人，分布在马来亚、暹罗、婆罗洲、荷兰东印度群岛和菲律宾。虽然起初南阳共产党被认为是一个温和的工会合作社，但他们要采取更为激进的策略。据报道，殖民地巡逻队失踪，工厂遭到破坏，仓库被烧毁，工人和当局之间的街头冲突在南洋司空见惯。一点不可否认：如果不加以遏制共产党的力量，那么距离南洋的赤化也就不远了。"
 MAL_centralisation_issues:0 "集权化问题"
 MAL_centralisation_issues_desc:0 "在整个20世纪，马来亚有过多名总督，他们在怎样管理这片殖民地的方略上不尽相同。马来亚经历过多种集权，亦或者是分权时期。目前为止，殖民地施行分权政策，即与当地苏丹合作。出于对殖民地的稳定考虑，殖民政府对于苏丹的所作所为不置可否。然而，位于伦敦的殖民地管理局却想要一个平等，统一的马来亚。自英国失去了英属印度以来，他们不惜一切代价去维护自己在亚洲的最后一块殖民地。如果申顿未能遵守伦敦的要求，他们将自行处理此事"
