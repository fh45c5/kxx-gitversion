 get_super_event_title:0 "-"
 GFX_SPEVNT_rusuni_rosenbaum:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_rosenbaum_TEXT:0 "“你可以拥有一个任以塑造的世界\n它是存在的...它是真实的...它可以得到...它就是你的。 ”\n——阿丽萨·罗森鲍姆（安·兰德）"
 GFX_SPEVNT_rusuni_chapayev:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_chapayev_TEXT:0 "“每个社会都有罪有应得的罪犯。”\n——埃玛·戈尔德曼"
 GFX_SPEVNT_rusuni_trotsky:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_trotsky_TEXT:0 "“没有什么能比一场革命更加专制的东西了。 ”\n-弗里德里希·恩格斯"
 GFX_SPEVNT_rusuni_gastev:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_gastev_TEXT:0 "“我对你之所爱，如同燃烧的烽火：在狂风暴雨中独自前行\n在这团孤僻的光芒中，我看见了你。”\n——OP-01"
 GFX_SPEVNT_rusuni_kerensky:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_kerensky_TEXT:0 "“我们可以称为我们想要成为的人，但我们必须小心我们自己的力量。”\n——库尔特•冯内古特"
 GFX_SPEVNT_rusuni_blackbloc:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_blackbloc_TEXT:0 "“我们征服了一切，但一切却从我们手中悄然溜走。”\n——维克托·塞尔日，来自被征服的城市"
 GFX_SPEVNT_rusuni_novykurs:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_novykurs_TEXT:0 "“落后民族的暴亡，化作了土壤与肥料，\n而强大国家的成长，则从其中汲取营养。”\n——彼得·斯托雷平"
 GFX_SPEVNT_rusuni_mladorossi:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_mladorossi_TEXT:0 "“当亿万人民顺应着红色革命的历史潮流时，任何卷入风暴的尝试都将是徒劳一场，甚至会造成灾难性的后果。”\n——弗拉基米尔·索罗金"
 GFX_SPEVNT_rusuni_diterikhs:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_diterikhs_TEXT:0 "“我将会为东正教战斗到最后一息。”\n——伊凡大帝"
 GFX_SPEVNT_rusuni_savinkov:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_savinkov_TEXT:0 "“我就观看，看见一匹灰色马；骑在马上的，名字叫作“死”\n阴间也随着他；\n有权柄赐给他们，可以用刀剑、饥荒、瘟疫、野兽，杀害地上四分之一的人。”\n——启示录 6:8"
 GFX_SPEVNT_rusuni_ruthenia:0 "鲁塞尼亚统一"
 GFX_SPEVNT_rusuni_ruthenia_TEXT:0 "“波兰和俄罗斯的敌人，\n正积极地筑墙积粮。\n没有什么所谓的白俄罗斯，\n只有被夺走的土地。”\n——杨卡·库巴拉"
 GFX_SPEVNT_rusuni_blackhundreds:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_blackhundreds_TEXT:0 "“神圣俄罗斯的使命就是消灭叛军。你知道他们是谁，也知道去哪里寻找。”\n——新黑色百人团的信条"
 GFX_SPEVNT_rusuni_solidarists:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_solidarists_TEXT:0 "“让俄罗斯再次伟大，让我们的名字永远闪耀！”\n——维克多·贝达拉科夫"
 GFX_SPEVNT_rusuni_scythia:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_scythia_TEXT:0 "“我们是斯基泰人，我们想把世界翻个底朝天，像个旧桶一样！”\n——保罗·戈尔古洛夫"
 GFX_SPEVNT_rusuni_eurasia:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_eurasia_TEXT:0 "“任何民族主义都是沙文主义和世界主义的融合，是两者对立的调和。”\n——尼古拉·特鲁别茨柯伊"
 GFX_SPEVNT_rusuni_kornilov:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_kornilov_TEXT:0 "“我们的要求是：恢复公民的权利、新闻自由和财产权，以及法律面前、人人平等。”\n——拉夫尔·科尔尼洛夫"
 GFX_SPEVNT_rusuni_gulidov:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_gulidov_TEXT:0 "“为了俄罗斯的正义事业，我们抛洒着俄罗斯热血。”\n——斯拉夫女人的告别，俄罗斯军歌"
 GFX_SPEVNT_rusuni_libs:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_libs_TEXT:0 "“历史不会停滞不前。无论是俄罗斯还是放眼世界，历史的车轮都会有条不紊地滚滚前进。”\n——帕维尔·米留科夫"
 GFX_SPEVNT_rusuni_oln:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_oln_TEXT:0 "“委员会的作用：尽管看上去一片混乱，但绝对比杜马，制宪会议或任何地方自治组织都要好得多。”\n——玛丽亚·斯皮里多诺娃"
 GFX_SPEVNT_rusuni_tri:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_tri_TEXT:0 "“国际主义的反对派通过对现有制度的批评，正在为俄罗斯人民接受社会民主的进步纲领做铺垫。”\n——哈尔滨宣言"
 GFX_SPEVNT_rusuni_kamenev:0 "俄罗斯再统一"
 GFX_SPEVNT_rusuni_kamenev_TEXT:0 "“我们的革命已经没有退路了。”\n——列夫·加米涅夫"
 GFX_SPEVNT_dor:0 "俄罗斯灭亡"
 GFX_SPEVNT_dor_TEXT:0 "“俄罗斯由上帝直接统治。否则，就无法解释这种现状如何存续。”\n——约翰·恩斯特"
 GFX_SPEVNT_NBE_unification:0 "刚果统一"
 GFX_SPEVNT_NBE_unification_TEXT:0 "“我将用我的手抓住灵魂的衣襟，用脚狠狠地跺世界的头。我要骑上我的马践踏物质和空间，我要大声呼喊，超越一切。就在那一刻……我要把秘密告诉全人类。”\n——内沙布尔的阿塔"
 GFX_SPEVNT_KIV_unification:0 "刚果统一"
 GFX_SPEVNT_KIV_unification_TEXT:0 "“大象打架，小草遭殃。”\n——卢旺达谚语"
 GFX_SPEVNT_CFS_unification:0 "刚果统一"
 GFX_SPEVNT_CFS_unification_TEXT:0 "“没有尊严就没有自由；没有正义就没有尊严；没有独立就没有自由人。 ”\n——帕特里斯·卢蒙巴"
 GFX_SPEVNT_PCN_unification:0 "刚果统一"
 GFX_SPEVNT_PCN_unification_TEXT:0 "“文明人尽最大的努力来扭转优胜略汰。我们为低能者建立避难所……通过接种疫苗，文明社会的弱势成员可以继续传播他们的基因。 ”\n——查尔斯·达尔文"
 GFX_SPEVNT_PCN_unification_brody:0 "刚果统一"
 GFX_SPEVNT_PCN_unification_brody_TEXT:0 "“尽管当地人不幸处于外国治下，遇到了种种困难，但他们仍以全部的精力和信念坚守德意志。 ”\n——马丁·迪博贝"
 GFX_SPEVNT_UPI_Churchill:0 "印度统一"
 GFX_SPEVNT_UPI_Churchill_TEXT:0 "“总的来说，把印度从野蛮、暴政和自相残杀的战争中拯救出来，使它缓慢而不间断地向文明迈进，这是我们历史上最伟大的成就。”\n——温斯顿·丘吉尔"
 GFX_SPEVNT_UPI_Kali:0 "迦梨教的统治"
 GFX_SPEVNT_UPI_Kali_TEXT:0 "“我是成熟的毁世之时，我的责任就是毁灭众人。”\n——薄伽梵歌(11.32)"
 GFX_SPEVNT_etat_irreal:0 "虚幻国宣告成立"
 GFX_SPEVNT_etat_irreal_TEXT:0 "“错就错在你们那套陈腐的系统、以及2+2=4的逻辑上。你们能批量生产工程师、执法官和医生，却对肉身的真正奥秘和宇宙运行规律一无所知。”\n——安托南·阿尔托"
 GFX_SPEVNT_ITA_0:0 "意大利的胜利"
 GFX_SPEVNT_ITA_0_TEXT:0 "“罗马人有行善的能力。”\n——维吉尔"
 GFX_SPEVNT_ITA_1:0 "领袖统治欧洲"
 GFX_SPEVNT_ITA_1_TEXT:0 "“罗马人从不留下麻烦，他们仅仅是不想因此而开战。他们知道战争不会凭空消失，战争只会因为一方占据上风而暂时推迟。”\n——尼科洛·马基雅维利，君主论"
 GFX_SPEVNT_ITA_2:0 "自由重生"
 GFX_SPEVNT_ITA_2_TEXT:0 "“自由是一种缓慢成长的果实，来之不易：因为自由是人的成就和完美。”\n——拉尔夫·沃尔多·爱默生"
 GFX_SPEVNT_usauni_bodin:0 "美国统一"
 GFX_SPEVNT_usauni_bodin_TEXT:0 "“也许死亡并非生命的对立面，也许只是生命的另一种形式。”\n——爱德华·隆史崔特·博丹"
 GFX_SPEVNT_usauni_sinclair:0 "美国统一"
 GFX_SPEVNT_usauni_sinclair_TEXT:0 "“美国人民会接受社会主义，但他们不会接受这个标签。”\n——厄普顿·辛克莱"
 GFX_SPEVNT_USA_collapse:0 "美国崩溃"
 GFX_SPEVNT_USA_collapse_TEXT:0 "“没有什么比乌合之众更难以预测，没有什么比公众舆论更晦涩难懂，没有什么比整个政治体系更具有欺骗性。”\n——苏维托尼乌斯"
 GFX_SPEVNT_DEV_civil_war:0 "发现雅戈泰"
 GFX_SPEVNT_DEV_civil_war_TEXT:0 "“它是真的。”\n——匿名者"
 GFX_SPEVNT_SPA_civil_war:0 "西班牙内战"
 GFX_SPEVNT_SPA_civil_war_TEXT:0 "“这里躺着半个西班牙。它死于西班牙的另一半之手。”\n——马里亚诺·何塞·德拉腊"
 GFX_SPEVNT_japanese_invasion_of_china:0 "日本入侵中国"
 GFX_SPEVNT_japanese_invasion_of_china_TEXT:0 "“四海之内皆兄弟，缘何风雨乱人间。”\n——明治天皇"
 GFX_SPEVNT_brazil_collapse:0 "巴西的悲剧"
 GFX_SPEVNT_brazil_collapse_TEXT:0 "“有一天，你的男人在跑了半英里后，带着他身上的财产倒地不起，死在一匹正徐徐跺蹄的老马旁边。”\n——《贫民窟》阿卢西奥·阿泽维多 著"
 GFX_SPEVNT_ww2:0 "血海"
 GFX_SPEVNT_ww2_TEXT:0 "“于是赤潮升腾，冲到我们面前。就此，它会形成排山倒海之势，淹没沿途的一切。”\n——伊格纳斯·史尼纽斯"
 GFX_SPEVNT_yugoslavia_hyperborea:0 "北境觉醒"
 GFX_SPEVNT_yugoslavia_hyperborea_TEXT:0 "“我们的空气中曾有暴风雨，我们的天性日渐阴郁——因为那时我们没有道路。”\n-弗里德里希·尼采《敌基督者》"
 GFX_SPEVNT_USA_max:0 "美国统一"
 GFX_SPEVNT_USA_max_TEXT:0 "“我是团结者，不是分裂者。我们必须抛开分歧，与我们的同胞一起努力，共同实现一个目标：彻底解决掉不虔诚的比利时人。”\n——马克思"