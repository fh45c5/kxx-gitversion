l_english:
 MOG_holy_war_against_the_portuguese_man:0 "反葡圣战"
 MOG_holy_war_against_the_portuguese_man_desc:0 "我们必须不惜一切代价地消灭巴西境内的葡萄牙人：他们统治这片被许多人视为家乡的土地太久了，并且用来自欧洲殖民者的邪恶语言深深荼毒了这片大地。我们不能再容忍更多的压迫和伤害了！我们应该在八幡神的保佑之下对他们发起一场圣战！"
 MOG_new_dockyards_and_ports:0 "新船坞和港口"
 MOG_new_dockyards_and_ports_desc:0 "我们应该在桑托斯城（巴西一大港市）建设新的船坞。毕竟，这座城市是我们的新长崎。"
 MOG_nescessary_war:0 "必要之战"
 MOG_nescessary_war_desc:0 "这场战争是不可避免的一场战争，是一场对抗好战的邪恶的想要用靴子狠狠地向下踢我们并把我们从地图上抹去的联邦政府的先制战争！我们必须进攻！现在进攻！"
 MOG_urin_plan:0 "雨林计划"
 MOG_urin_plan_desc:0 "我们的将军们提出了一个叫“Plan Urin”的计划，意为“雨林计划”。这个计划意图将我们的领土拓展至热带雨林更深处。我们应该推进这个计划吗？"
 MOG_enact_emergency_measures:0 "启用紧急措施"
 MOG_enact_emergency_measures_desc:0 "如果我们想作为一个国家生存，我们就必须赶快启用应急措施来对抗其他军阀的阴谋诡计。快点！"
 MOG_the_emperors_government:0 "天皇陛下的忠实政府"
 MOG_the_emperors_government_desc:0 "我们的政府永远忠于天皇，不论他们是谁，并且永远不会，我再重申一遍，永远不会违逆天皇的旨意。从现在起我们的每项动议都会向陛下征求许可。"
 MOG_ancient_traditions:0 "古代传统"
 MOG_ancient_traditions_desc:0 "我们唯独信仰着我们的传统，一切从艺妓到寿司的传统。我们精神上是非常日本化的，我们不会接受任何其他东西。"
 MOG_extensive_conscription:0 "广泛征兵"
 MOG_extensive_conscription_desc:0 "我们需要不惜一切代价在这场圣战之中征召尽可能多的日本人，以此保证我们有足以保护我们祖国的无尽人力基础。军国主义就是现在的命令！"
 MOG_expand_the_shindo_remnei:0 "拓展臣道联盟"
 MOG_expand_the_shindo_remnei_desc:0 "臣道联盟是天皇的准军事组识，用于保护天皇在巴西的利益。我们应该拓展它来吸收政府的成分并且积极地通过压制民主成分来参与政治。"
 MOG_shinto_societies:0 "神道社会"
 MOG_shinto_societies_desc:0 "我们应该在国民中创造一种不可牢不可破的通灵信仰，这种信仰对神、天皇和帝国的菊花王座坚信无疑。"
 MOG_loyalty_to_tokyo:0 "对东京的忠诚"
 MOG_loyalty_to_tokyo_desc:0 "天皇无上的力量被天照大神庇护，而现在陛下的旨意应当被投射于普雷图河畔圣若泽。我们不会让任何人抛开对天皇的旨意完全忠诚的观念，而且我们应该在巴西创造一个国民永恒投身于日本文化的国度，一个永恒忠诚于东京的国度。"
 MOG_civic_nationalism:0 "公民民族主义"
 MOG_civic_nationalism_desc:0 "我们是一个由认可自己当日本人的人组成的国家，而不是种族上是日本人的人组成的。我们相信能够创造一个人人都是精日的社会，因为他们的灵魂深处就是日本的，而且他们由内而外都应是日本的，不论他人怎么想。这就是公民民族主义！"
 MOG_protect_japanese_first:0 "优先保护日本人"
 MOG_protect_japanese_first_desc:0 "不论他人如何评判，日本人都是我们社会中的第一位。正如我们关心其他日本人一样，日本-巴西人也是我们，也永远是我们优先保护的对象。这是我们对巴西其他少数族裔的理想和信号，我们不会放弃！"
 MOG_expand_fishing_industries:0 "拓展捕鱼业"
 MOG_expand_fishing_industries_desc:0 "我们现在已经夺取了海岸和主要港口城市，桑托斯市，我们应该创建一个巨大的足以与世界列强匹敌捕鱼产业！"
 MOG_declaration_of_nescessity:0 "必要性宣言"
 MOG_declaration_of_nescessity_desc:0 "在这场疯狂的巴西军阀的对抗中，我们是中立的，除非为了新日本为了国民的已到了必要扩张的地步。这是我们政府的新政策。"
 MOG_create_consumer_goods:0 "制造消费品"
 MOG_create_consumer_goods_desc:0 "我们处于巴西的一个几乎没有工业区的乡村区域，因为主要城市的中心，圣保罗，现在还为联邦政府占据。虽然如此，我们也必须全力以赴减少对从联邦政府手中夺来的生活消费品的依赖，因为我们在最坏的情况下，只能依靠我们自己。"
 MOG_bring_refugees_from_the_homeland:0 "从祖国带来难民"
 MOG_bring_refugees_from_the_homeland_desc:0 "相交于我们那些（远渡重洋）来到新日本的同胞们所要经历的恐惧，我们来到这里的旅程无疑是轻松的。但是我们仍有必要为那些失去家园的日本同胞建设房屋，去拯救尽可能多的同胞并且带他们回家。"
 MOG_new_japanese_democracy:0 "新日本民主"
 MOG_new_japanese_democracy_desc:0 "长久以来日本本国都受苦受罪，祈求着民主的到来，而长久以来本国也都缺失了民主。我们应该保证这种情况在这里不会再次发生，我们也应保证天皇会尽可能地帮助我们在新日本建设民主。"
 MOG_restore_feudal_societies:0 "恢复封建社会"
 MOG_restore_feudal_societies_desc:0 "我们应该藉由恢复封建主义的元素来保护我们的日本传统，那些元素保护了农场主和工人的关系，也保护了制造二者间这种关系的传统。这种联系意义非凡，非常重要，也必须得到保护。"
 MOG_war_economy:0 "战时经济"
 MOG_war_economy_desc:0 "在我们的圣战中，我们必须保证社会所有的力量都使向支援战争。生活消费品跑一边去！我们要拯救我们在这的新天地！"
 MOG_fortification_efforts:0 "重视防御工事"
 MOG_fortification_efforts_desc:0 "我们应当建立一个横跨整个国家的广泛的堡垒网络并保证国家在外敌入侵面前被全力保护。"
 MOG_expand_the_sumeragi:0 "拓展天皇会"
 MOG_expand_the_sumeragi_desc:0 "天皇会（Sumeragi）是一个由民主保皇知识分子在日裔巴西领组成的协会。协会意图保护天皇在巴西的意志。他们是如此必要的一个机构，我们有必要拓展他们到社会成分更深处。"
 MOG_a_new_japan:0 "一个崭新的日本"
 MOG_a_new_japan_desc:0 "我们数十年来已受够了巴西实证主义政府对我们文化和语言的压迫，但是现在我们自由了，我们是一个追求永远代表在巴西的日本人民的国家。"
 MOG_samurai_society:0 "武士社会"
 MOG_samurai_society_desc:0 "我们应该在日裔巴西领打造一个由新武士组成的以保护我们羽翼未丰的国家不受北方强盗和东方寡头们骚扰的社会。"
 MOG_look_for_plans:0 "征集计划"
 MOG_look_for_plans_desc:0 "我们必须不惜一切代价以牺牲他人来拓展我们的领土，以免我们要屈从于他们！我们如果想要作为一个国家存活下去，就必须得立刻采取措施！"
 MOG_japfirst:0 "日本优先"
 MOG_neutrality:0 "中立的必要性"
 MOG_consumer:0 "扩产生活消费品"
 MOG_immigration:0 "来自共产日本的难民"
 MOG_preparation:0 "战争准备"
 MOG_feudalism:0 "封建社会"
