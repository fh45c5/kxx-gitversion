 MOG_state_shintoism:0 "国立神道教"
 mog.1.t:0 "拓展臣道联盟"
 mog.1.desc:0 "我们的半君主制共和国已经在巴西的荒凉之地建立起来，而我们要面对的第一个问题就是我们在数量上相对敌人的悬殊。我们必须快速接纳并帮助日本人来到日属巴西，我们的新日本家园，不受共产主义干扰的家园，仍然相信天皇伟大力量的家园。我们必须建立臣道联盟，这个用来保护天皇在我们的新家园巴西的意志得到施展的组织。我们将震慑那些轻视我们的，那些对我们抱有轻蔑的种族歧视的，那些欲摧毁天皇永恒伟力的人，就正如我们将震慑那些夺走我们先前家园的共产分子。他们永远夺不走这个家园！"
 mog.1.a:0 "从圣保罗，到桑托斯！"
 mog.2.t:0 "新议员"
 mog.2.desc:0 "不论市剧院的主厅有多大，它现在都显得又小又窄。它中间仍然挤满了一群拥挤的人。兴奋的人海发出的震耳欲聋的声音与发言人们从扬声器中传出的声音和人们踩在地上的脚步声混杂在一起：从抱了一大堆文件夹的秘书们，到忧心忡忡的官员们，再到带着笔记本和照相机的记者们，人人都挤在一起，人人都很着急，人人都在跑动。不只所有的日裔领的大报社记者来了，在他们旁边，还有市政厅的议员、财阀的人、文化名流、神道教僧侣占据了一排又一排的座位。中产阶级不起眼的西装和白衬衫与昂贵的三件套西装和礼仪和服相互映照在座位间。被象形文字覆盖的巨型横幅缓缓地在热闹的空气中摇曳……\n\n“民主在日裔领的黎明”\n\n“我们会创造一个对得起我们付出的世界！”\n\n到场的人是如此之多，以致这里更像是一个嘉年华而不像是一个枯燥的政治集会，而就在这个嘉年华里，微微轻松的气氛在人心中弥漫。西本零有些晕头转向。昨天他还是一个小工坊中平凡的汽修工。默默无闻又穷困：命运之神自他从日本移居过来后从未对他微笑过。当然，他在他的街坊间还是享有一定的名声，但他的还没有，还未曾想到过他竟会在日裔领的第一次选举中被提名为代表！尽管他换上了精心熨过的，廉价的西装外套和领带，他仍然像一个汽修工人一般讲话、一般表现，就算被鼓励上台讲讲关于他的计划“从标准的道路到崭新的学校”时也是这样。他的讲话只提到道路和学校，整个大厅都响起了克制（得不过于大声）的掌声——还有很多工作要干呢。西本零默默地扫视了一眼他的听众们，激动得有些口吃，然后突然说到：\n\n“谢谢你们。感谢你们，我的同胞。我们一直都在共同地奋斗，而今天你们给了我为你们奋斗的权利。谢谢你们！你们是最棒的！”泪花在他眼中闪烁。 听众们鼓起掌来，这次更加经久不息，洋溢着被这种出乎意料的真诚引来的惊喜。赞美声从某处传来。冒着汗但开心着，西本零坐回了座位，有人拍了拍他的肩膀。\n\n小子，干得不错，你肯定会有个光明的前途！\n\n西本零感受到了希望的一丝微光——也许在将来的人生中，他能不只在修车上发挥大作用。"
 mog.2.a:0 "这些人就是民主之魂！"
 mog.3.t:0 "工人与战士"
 mog.3.desc:0 "“所以，从今天开始，我们宣布建立日裔领国内首个专业协会，针对机械制造工人的协会！”穿着颇为优雅的西装的发言人乏味的讲话被一阵掌声迎接。数十双被工作磨得粗粝的手拍着，数十个被金属粉尘淹没的喉咙吼叫着鼓舞人心的热爱生命的口号。有人甚至为了更好的看到下面爬到了电线杆上并且从他的帐篷小窝中吼出声。\n\n“让宏讲话！”人群中的骚动迫使那些穿着制服的人分散开来，把一个人放到了演讲台上，这个人大体上和他的信众们没有什么区别，除了他有些跛脚，身上还带着战争遗留下的弹片。大森宏直接跳过开场白开始了讲话。\n\n“在今天，我们不只庆祝工会的成立，还庆祝你们又找到了一个新的大家庭！我们都在一个家庭里，从幼到长，从近期的移民到本地人：甚至包括你，佐藤，也是我们家庭的一部分，尽管你喝酒喝疯了！”人群中传来一阵笑声，佐藤自己笑得最开心。“我们不只是在捍卫自居的权利，我们还在为祖国而战：我们在重新建立她，用我们的双手在这片热土上重新建立她！让战争和那一票“党派”劫犯们对劳动人民的暴政，不再像日本本土那样重演。”\n\n“骗子！”人群中一声出人意料的喊声让所有人都吃了一惊。人们都很惊讶，想看看是谁胆子大到这样发出控诉。“你是个骗子！”那个穿着军服带着徽章的年轻人再次喊道，“那个人在说谎：他跟夺取了我们祖国的肮脏的共产分子一样！”\n\n“我是个共产主义者吗？”大森宏涨红了脸，一条血管在他脖子上狠狠地突了起来。“我是个赤匪吗？”大森宏一步步走向那个年轻人，人群让开了一条道。那个年轻人没有在这个工人中的强大人物面前退缩。“你看不见这些疤痕吗？它们是战争留下给我的。我们在抗击赤匪的时候，你在哪？”\n\n“你打了很多胜仗吧？这么成功，你完全有能力可以待在祖……”\n\n一记有力的拳头把年轻人打得摇摇晃晃，他身体向后倒去，用手夹住了自己被打破的鼻子。这一刻，大森宏感受到了一阵尖锐的东西引发的疼痛，发现一把剑正抵在他的喉咙上：一个工人摇了摇头。\n\n“别打他了，宏。他年少轻狂着呢。但是我们得和你谈谈，我们，这些正经人。”\n\n“你好啊，石切，我跟你没啥好谈的。”其他人也加入了拿着剑的人的行列，很快大森宏身边就围上了一圈沮丧的年轻人。\n\n“臣道联盟对你非常不满。”“为什么我要在意臣道联盟？它管辖的不过是一帮狂热分子。”“不要像那样讲话，你很清楚你依靠的是谁。我们可能真的把你当成赤匪。解散你的组织。”执剑人指向人群，“然后我们就可以和平地离开这里。”\n\n“不。”\n\n“那么这就是一场战争了。”"
 mog.3.a:0 "所以，开战吧。"
 mog.4.t:0 "对大森宏的攻击"
 mog.4.desc:0 "工会和臣道联盟之间的冲突已经转变成了一波“安静的”暴力——冲突在两个组织的活动家间产生，袭击、抢劫、恐吓运动和在报刊上对对方狂热的抨击都有。大森宏是最早被冲突波及的人之一。昨晚，在一位工会领导人从集会中回家，让他的志愿者保镖们解散时，大森宏遭到了攻击。显然，宏依赖着运气和他对手的恐惧感才取得了胜利。不幸的是，那晚上运气和对手的恐惧感都没有出现。他在一个阴暗的小巷中被伏击，被棍棒和钢管痛打了一顿，并且被丢进了下水道。他…"
 mog.4.a:0 "…在警方找到他时已经死去。"
 mog.4.b:0 "…被痛打了，但还活着。"
 mog.5.t:0 "对臣道联盟的审判：严厉惩罚"
 mog.5.desc:0 "对杀人犯的审判成为了重大事件，得到了媒体巨量的报道，而且不只是本地媒体——英美出版物的记者们也对审判表现出关注。因此，对杀人犯的刑罚不只是一个正义或者法律问题——它已经成为了Nikkei国内\“一个民主理想\”和传统威权的斗争的一部分，同时还为失去故土家园的苦涩所绑束。而且在其他情况下，Sendo-Renmin会获得大量民众支持，而现在他们的道德正确感却不那么明显。对抗工会和共产分子的斗争是一件事，而谋杀一个没有干任何违法勾当的爱国老兵（一个爱国者和另外一个老兵还是一个爱国者兼老兵？） 却把他们（？？？）从最反动的政治圈子中(???)。有人甚至说有必要取缔这个组织本身——臣道联盟长期以来已从一个国家捍卫者变成了一群暴徒组成的黑帮。"
 mog.5.a:0 "罪犯应当被惩处，但是这个组织是无辜的。"
 mog.5.b:0 "臣道联盟应该被解散！"
 mog.6.t:0 "对臣道联盟的审判：适度惩罚"
 mog.6.desc:0 "针对大森宏的袭击得到了大量的媒体关注，尽管这些关注往往来自于当地的出版物——又一个在前巴西土地上无尽的内斗中的受害者。尽管大众的意见两极分化严重，党派们相互指责对方叛国，这些内斗结束的必要性对政府来说已经非常明显。日裔领无法前进，只要国家的内部被新老两排、自由派和保守派之间的斗争撕碎。我们需要和解，而神道教就会成为和解的主要手段——在自由派和反动派之间，宗教都是被同等地尊重的。这些罪犯们会得到惩罚，但是政府还要走一段漫长而痛苦的和解之路。"
 mog.6.a:0 "我们别无他法。"
 mog.7.t:0 "新杂志"
 mog.7.desc:0 "日裔领正快速地变成巴西新潮的、有趣的、创新的生活的中心，渐进性变革的中心——这是很多人看新周刊社“日裔领小册”开张时的感觉。这本杂志不仅仅是用来测试在巴西的日本人全新的审美和创新生活的基准，杂志还聘用了日裔领史上第一位女编辑，这名编辑还同时对严肃的政治、经济话题写文章。"
 mog.7.a:0 "太棒了！"
 mog.8.t:0 "动员兵"
 mog.8.desc:0 "一阵轻柔的春风带来了开花的樱桃树、甜美的热带水果和临近村落里热腾腾的食物的香气。这是平淡而圆满的生活的烟火之香，更重要的是——这是家园的温馨之香。这也是战争永远从他们身边夺走的香味。他们再也看不见这些东西了——深重的伤口难以用咖啡、蓝调和香烟治愈。他们4个人，最年轻的只有16岁（他还没时间去沐浴在巴西炙热的阳光下），最年长的18岁。这4个人默默等待着他们的判决，瘦弱的身躯站在被毁去大半的道场阴暗的房间中，望向掩蔽着一个肥硕粗野的身躯的黑暗之中。大师恨他们，他的凝视能烧穿黑暗。石切细细地看看了他们，寻找他们的弱点和隐藏的缺陷。\n\n“马马虎虎的材料。”大师皱起眉头，看上去就行神社里一尊愤怒的卫士雕像。大师的目光终于定格在了最年轻的人，吉本身上。\n\n“谁是你父亲？”吉本咬起了嘴唇，忧郁的看着黏土做的地板。\n\n“乔伊纳。”\n\n“他是怎么死的？”一个残酷的问题，但是这个孩子必须要适应这世界的残酷。\n\n“我……我不知道。”\n\n“我知道。”小吉本的脸上泛着茫然，这脸色间还有些什么，是愤怒还是冷漠？石切更愿意这脸色代表愤怒。\n\n\"你父亲是怀抱着这个死去的。\"一把崭新的灰铁色武士刀在黑暗中闪着冷光。\n\n\"这把剑是你的了，拿上……\"吉本犹豫的伸出了他的手，然后立刻又在一阵痛苦的吼叫中跳着回去。他伸手时大师拿剑打了他——还没到让他流血的程度。\n\n“怎么，你不敢拿？懦夫……”吉本咬紧牙关，又试了一次——这次是被打倒在地，冷峻的剑刃就抵在他的脖子上。大师把他压到了地上，然后回去看他受惊的学生们。\n\n“你们都跟吉本一样，别高兴得这么早。”大师停了停。“不论你们的父母为何人，他们是都怀抱着武士刀死去的”石切举起刀到光下，“但是你们还配不上这把刀，配不上！直到你们学会像爱父亲一样爱他，像照顾母亲一样照顾她，像亲近情人一般亲近他——直到你们成为我脚下肮脏的一条虫子。”\n\n“但是这时刻会到来的，”大师的眼睛里满是正道的火光，而他的徒弟们从两个眼珠间看见了前方等着他们的审判——“那个时刻会来到，而你们会将被洗去所有世俗和不世俗的，人性和兽性的东西，你们会变得一样，你们会成为武士，……的武士。"
 mog.8.a:0 "臣道联盟！"
 mog.9.t:0 "向大名宣誓"
 mog.9.desc:0 "“我们，富正兄弟，和我们所有的财物、资产、手下的工人、土地和亲戚，都置身于尊贵的田中先生和他的集团下。我们发誓，会真诚地服务，会守序地工作，会用爱对待我们的人民，并且会把田中先生当作父亲和守护者来对待，作为我们的大名来对待。”\n\n“我, 田中伊兹布,  伊兹布集团的CEO, 接受你们作为我们的弟弟和子女加入我们的家庭。我发誓我会保护你们，会回报你们忠诚的服务，保护你的资产和经济权利，并且会在你们有罪时惩治你们。请你们忠诚地服务，诚实地工作，爱你们这些工人。”"
 mog.9.a:0 "阶级斗争的结束。"
 mog.10.t:0 "袭击运输船队"
 mog.10.desc:0 "自从我们针对雇员雇主双方关系的新政策施行以来，政策主要关注缓和阶级矛盾，随之，劳工生产力和生产效率已大幅提升。工人和老板之间关于薪资问题的纠纷已经成为了历史，蓄意破坏者和罢工者消失了，贪婪的疯狂压榨工人到最后一滴血汗的雇主消失了——我们现在全是彼此的兄弟、孩子和资助人，都是生产线上的武士。但是并非所有人都同意这点，而这就是今日日裔领媒体报道有人抢劫运输咖啡豆至加工地的车队的原因。这些劫匪，据称属于所谓的“地下工会”的恐怖组织，在犯罪现场点燃了谷物和撕碎的传单，声称他们“不持有共产主义者的观点，但反对无耻的对劳动大众的权利和自由的剥夺”。显然这些不过是包裹他们真正邪恶思想的糖衣。"
 mog.10.a:0 "他们必须得到惩治！"
 mog.11.t:0 "惩罚之剑"
 mog.11.desc:0 "任何不法活动都必须得到惩治，而且面对最为恶毒的叛国罪时，惩处一定要快准狠。这就是为什么今天黎明时分，臣道联盟的年轻战士们，在警方无声的支持下突袭了一个据信是恐怖分子据为营地的地下仓库。这场血腥而英雄的突袭的结果让人振奋——许多心术不正的的人被击毙了，这帮团体的领导层都被捕入狱。不幸的是，正如中尉？？？报告所说，许多囚犯都在去往警察局的路上因自然原因死去了。这很不幸，但是还不止这一场不幸。"
 mog.11.a:0 "对共产分子的重拳。"
 mog.12.t:0 "日裔巴西的传统舞蹈？"
 mog.12.desc:0 "巴西是个充满了传统舞蹈的神奇国家，也就是说，来自某些地区的文化舞蹈结合了不同的文化，从欧洲到非洲再到美洲原住民都融合到了一起。因此，在一位圣保罗爱心人士的帮助下，我们将一群开设舞蹈学校的日本移民转移回了我们的首都，我们将发展一种典型的日裔巴西式舞蹈。作为这一过程的一部分，我们需要看看当地的舞蹈，如西兰达舞，能否结合我们的民间舞蹈，如麻雀舞，然后合成到一起去。"
 mog.12.a:0 "希望能够顺利进行。"
 mog.13.t:0 "巴西歌舞伎？"
 mog.13.desc:0 "歌舞伎是一种古老的日本舞蹈，使他们用面具和原始的特效来讲述历史。我们聘请的舞蹈团正在将其与当地的民俗相结合（比如著名的“青年节”），利用日本舞蹈，结合巴西历史，创造一个日裔巴西歌舞伎的新时代。"
 mog.13.a:0 "为多元社会三呼万岁！"
 mog.14.t:0 "巴西春宫图？"
 mog.14.desc:0 "色情业一直都是日本的一个挥之不去的烦恼，有的时候，春宫图的出版是合法的，而有时是地下出版的，但这些东西始终存在于日本社会。今天，一名政府官员向我们的“文化事务部”宣读了一份非常令人不安的报告，称某种形式的黄色作品正在我们的内地秘密分发，并在圣保罗转运。我们不能让巴西像我们的祖国过去那样被这些淫秽艺术所感染，所以我们必须打击它，逮捕幕后的“艺术家”，监禁发行商，秘密焚烧这些作品的副本，以防止公众知道它们的存在。"
 mog.14.a:0 "哪都行，这儿不行。"
 mog.14.b:0 "哎我说，他们不过是一群想寻欢的爱国者罢了..."
 mog.15.t:0 "稻米加大豆或者只是大豆？"
 mog.15.desc:0 "稻米加大豆或者只是大豆？\n\n大米是日本料理不可或缺的一部分，就像巴西料理一样。另一方面，巴西料理将大米和豆类结合在其基本食谱上，因为这两种食物对巴西人民来说都是能买到的，而且也增加了他们的营养价值。政府现在正在我们的土地上建立学校，而我们正在讨论为学生分发哪些食物：午餐应该只分发大米，就像在日本学校一样，还是应该同时分发大米和豆类？"
 mog.15.a:0 "就大米吧"
 mog.15.b:0 "都加上"
 mog.17.t:0 "古坟时代的建筑"
 mog.17.desc:0 "当我们邀请一个来自日本本土的城市规划团队到我们的土地上规划我们的城市时，我们希望他们了解巴西财政部有多穷，但遗憾的是他们没有。新来的团队希望城市有贫民窟和中等规模的城市中心，而不是长长的马厩、农场，人口只有一万人的村庄和小城市。因此，我们必须适应形势，克服资源不足的问题，并利用现有资源进行即兴创作，然后起草一份草案以复兴古坟时代的建筑。古坟时代（公元300年至538年）在日本相当于罗马时代，在某种程度上是原始的，野蛮的，但在另一方面也是宏伟的，绝无仅有的，有木制寺庙、房屋和装饰华丽的宫殿。我们希望，通过大规模生产古坟时代的住所，我们可以让人口以更稳定的方式增长，防止贫民窟的出现，同时也可以保持我们的传统。"
 mog.17.a:0 "我们先能知道自己的过去，才能控制自己的未来"
 mog.16.t:0 "总统府"
 mog.16.desc:0 "我们的大统领满足了我们的每一项期许，现在我们已经完全确保了圣保罗州的安全。这就带来了一个新的问题，即总统府应该在哪里，因此，来自两个主要影响群体的四项建议被提出：\n第一个是由我们的政治精英提出的，他们是日本-葡萄牙混血。他们希望总统职位位于雄伟的伊普兰加宫，该宫建于1895年，是为了纪念巴西独立而建造的宏伟建筑。通过将政府转移到这样的结构中，我们将最终完成与当地精英的融合过程，同时也将赢得来自日本本土难民的同情与期盼。\n另一个团体是日本爱国社，而针对总统府的规划，他们提出了三种方案。第一种是被称为“美济寺”的宫殿，而这更多地与日本光复后的时代有关，第二种是建造一座哥特式宫殿，风格类似岩手大学的农业系大楼。第三种是建造一座类似于幕府时期日本传统风格的宫殿，比如清水寺的宫殿。它会更受欢迎，因为这是日裔巴西多数建筑上使用的风格。\n最后一个建议来自较小的古坟时代派，由于我们对古坟时代建筑的投资，现在，他们的决策者提议建造一座类似于607年的赫里耶吉庙的宫殿，而这是世界上现存最古老的木制建筑之一。"
 mog.16.a:0 "使用伊普兰加宫。我们应该充分融入到当地去。"
 mog.16.b:0 "我们需要跟进现代的步伐。"
 mog.16.c:0 "我们需要回归传统。"
 mog.16.d:0 "我们应该对真正的日本风格忠贞不二。"