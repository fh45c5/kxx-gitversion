 RPR_persian_red_army:0 "波斯红军"
 RPR_persian_red_army_desc:0 "波斯军队在大革命期间的表现是不可接受的，所有的波斯人都知道，革命之所以成功，是因为有俄罗斯和阿塞拜疆游击队的帮助。波斯需要一支自己的武装红卫兵，这些士兵将用于对抗所有对社会主义波斯的威胁。，因此，必须组建波斯红军。"
