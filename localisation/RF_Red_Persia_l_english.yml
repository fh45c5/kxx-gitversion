 RPR_mass_conscription:0 "大规模征兵"
 RPR_mass_conscription_desc:0 "我们不能用坦克或机械化步兵来增强我们的军队。我们没有足够的炮来消灭敌人。我们不能使用壕沟战术，因为正如欧洲人所说，战术是无效的。我们需要的是大规模征兵。"
 RPR_artsh_kearguran_w_dhqanan:0 "伊朗赤卫队"
 RPR_artsh_kearguran_w_dhqanan_desc:0 "工农红军——波斯人民将会与敌人战斗，在海滩上，在山地上，在任何波斯祖国需要他们的地方。农民和工人都是战斗时的兄弟。他们将共同奋斗，并联合起来克服一切困难。"
 RPR_modernisation_efforts:0 "现代化尝试"
 RPR_modernisation_efforts_desc:0 "波斯军队并不前卫，事实上，波斯军队的老旧程度令人发指，因此波斯政府需要立刻进行军队现代化改革。波斯需要借鉴欧洲的军事经验并将其加以利用，以便于波斯军队的生存。"
