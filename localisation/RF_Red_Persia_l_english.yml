 RPR_liberation_tooltip:0 "§Y解锁解放中东诸国的决议§!"
 RPR_revolution_of_the_people:0 "人民的革命"
 RPR_revolution_of_the_people_desc:0 "博斯人民齐心协力与我们的压迫者，保皇派和英国佬战斗！我们是同一个民族，同一个工人阶级，同一个国家，受着同一种苦难。我们的革命将终结这个可恶的，陈腐的制度。"
 RPR_strangle_the_british_puppets:0 "橄榄英国的小弟"
 RPR_strangle_the_british_puppets_desc:0 "沙阿手下的走狗恐吓当地农民，而这可能会使他们更加倾向于我们的势力，新招募的这些特工会破坏他们的军械库和军事基地。在势不可挡的社会主义浪潮面前，他们不会被我们一击倒地，只会慢慢地流干自己的血液。"
 RPR_sabotage_their_navy:0 "破坏海军"
 RPR_sabotage_their_navy_desc:0 "在霍尔木兹海峡停靠的英国战舰必须被我们弄沉，如果他们不消失的话，对我们的政权是一种极大的威胁。"
 RPR_horn_of_liberation:0 "解放号角"
 RPR_horn_of_liberation_desc:0 "你听到了吗？那是回荡在大地上的声音。号角声回荡在群山之间，跨过里海和波斯湾。解放的号角就好像天使的玉音。请无视我们身上的锁链发出的叮当声，起来吧，你们失去的只是锁链，得到的却是整个波斯。"
 RPR_beyond_pain_and_suffering:0 "超越痛苦"
 RPR_beyond_pain_and_suffering_desc:0 "我们斗争的过程也许是痛苦的，也许是充满艰辛的。我们许多的同志都在为我们正义的，崇高事业而牺牲。我们将持续战斗，直到最后一息。如果我们不能获得自由，那我们就绝不停止，也绝不会失败。这是一场我们绝不能输掉的战斗。"
 RPR_red_guard_officers:0 "赤卫队军官"
 RPR_red_guard_officers_desc:0 "我们的军官大多数是波斯人，同时也有一群激进的极右翼分子为我们战斗以推翻沙阿和英国的联合反动统治。尽管他们的热情令人钦佩，但他们需要一个更加正确方向。俄罗斯流亡红卫兵会给他们一个机会的。"
 RPR_take_every_weapon:0 "拿走所有武器"
 RPR_take_every_weapon_desc:0 "利剑，步枪，棍棒，我们需要任何可以被视为武器的东西。我们需要一切的武器来杀死我们的敌人。我们现在可能没有足够的装备来补充我们的军队，但是在我们的未来，不久的未来就会非常的充足。"
 RPR_1st_session_of_the_workers_council:0 "工人委员会第一届会议"
 RPR_1st_session_of_the_workers_council_desc:0 "经过长期艰苦的斗争，我们实现了我们的愿望。沙阿和他的走狗们被迫逃离了波斯。现在局势稳定了，是时候制定一下重建计划了。"
 RPR_eskandari_becomes_generalcouncilor:0 "拉德马内什当选总委员长"
 RPR_eskandari_becomes_generalcouncilor_desc:0 "雷扎·拉德马内什是伊朗人民最伟大的儿子。是波斯社会主义运动的新生力量，也是波赤色波斯的第一位总委员长。愿他的政策能够引领波斯走向更美好的未来。"
 RPR_pursue_persification_policies:0 "推行波斯化政策"
 RPR_pursue_persification_policies_desc:0 "波斯大地上不仅居住着伊朗人，还有许多其他的人种。阿拉伯人，阿塞拜疆人，土耳其人，他们都有自己的文化，都有自己的文化认同。但为了维护这个社会主义国家的稳定，我们必须开始推行多元化政策，让所有人都能和谐相处。"
 RPR_mild_socialist_reforms:0 "温和的社会主义改革"
 RPR_mild_socialist_reforms_desc:0 "虽然沙阿的许多做法令人作呕（明目张胆地歧视工人！），但我们不能一刀切。当然了，社会主义革命应该快准狠，但是政治上的改革应该是温和的，社会主义的完成不能一蹴而就。"
 RPR_socialist_education:0 "社会主义教育"
 RPR_socialist_education_desc:0 "我们的孩子是我们的未来。我们需要用社会主义培养他们，这样他们就不会偏离社会主义的思想。反动派的思想极有可能感染这些年幼的头脑。因此，我们必须保证我们的学校和幼儿园我们的青年是社会主义分子。"
 RPR_jwanan_swsaalast:0 "伊朗青年党"
 RPR_jwanan_swsaalast_desc:0 "社会主义青年——学校和幼儿园不足以培养年轻人的社会主义精神。我们需要的是一个组织，它将教会孩子们在野外生存的基本知识，同时教会他们热爱社会主义。"
 RPR_peaceful_land_distribution:0 "不流血的土地分配"
 RPR_peaceful_land_distribution_desc:0 "虽然一些激进分子提出了土地公社化和人民公社化的政策，但这只会让我们成为第三个沙阿。我们现在需要的是缓慢，温和的土地再分配。"
 RPR_aaran_jdad_dr_tswar_mrdm:0 "伊朗在人们的想象中转型"
 RPR_aaran_jdad_dr_tswar_mrdm_desc:0 "伊朗的社会主义转型已经完成。我们已经完成了对于国家内部结构的重新塑造。伊朗有一个光明的未来，现在，是时候向着人人平等的康庄大道迈进了。伊朗万岁！"
 RPR_restore_the_old_borders:0 "恢复古代的国境线"
 RPR_restore_the_old_borders_desc:0 "沙阿王室曾五次被侵略者打败。这是一片勇士们为之浴血奋战的土地，而他失去了它们，因为沙阿只关心自己的王位和权力。这些土地是时候回到伊朗的怀抱了，我们不能让古代勇士的血白流。"
 RPR_liberation_not_imperialism:0 "解放，并非压迫"
 RPR_liberation_not_imperialism_desc:0 "之前的反动派也曾征服过一些土地，但是让我们忘记它吧。伊朗必须成为整个大波斯地区的自由灯塔。伊朗将以兄弟的身份，去解放被沙阿反动统治压迫下的土地和人民。"
 RPR_the_international_leads_the_way:0 "第三国际将指引我们的道路"
 RPR_the_international_leads_the_way_desc:0 "第一个社会主义国家是先哲马克思的祖国，而德国正在不遗余力地在世界各地输出革命。伊朗有责任，也有义务在这些正义的事情上帮助我们的兄弟德国一把。因此，伊朗必须加入第三国际。"
 RPR_assist_the_world_revolution:0 "协助世界革命"
 RPR_assist_the_world_revolution_desc:0 "现在，由于伊朗加入了第三国际，我们必须帮助世界上其他国家的被压迫人民脱离苦海。伊朗将会很快开始现代化改造，只有这样我们才能真正地帮助到这些人。"
 RPR_implement_egalitarianism:0 "施行平等主义"
 RPR_implement_egalitarianism_desc:0 "内战之前，伊朗因为严苛的性别歧视以及极度不平等的性别待遇而“享誉世界”。但是在我们施行了我们的平等主义改革之后，伊朗人终于意识到了性别平等的重要性。"
 RPR_invite_german_advisors:0 "邀请德国顾问"
 RPR_invite_german_advisors_desc:0 "我们的许多部长在青年时代就深受德国革命思想的熏陶，因此，我们应该好好地利用这些关系来提升我们军队的战斗力。"
 RPR_establish_rahbar:0 "成立拉赫巴尔宣传部"
 RPR_establish_rahbar_desc:0 "为了向伊朗人民及时地传递信息，我们需要控制国内额媒体。拉赫巴尔宣传部将成为人民党的官方媒体。这样我们就可以确保波斯人民不会被帝国主义和反动主义宣传所污染。"
 RPR_reform_the_judiciary:0 "司法改革"
 RPR_reform_the_judiciary_desc:0 "在革命之前，波斯帝国的法庭简直就是英国法庭的翻版，是英国控制下的傀儡机关。我们需要把不忠诚的法官革职回家，同时，我们必须杜绝司法腐败……如果伊朗人民想要生活在公平公正的社会下，我们就要进行一场彻彻底底的改革。"
 RPR_build_regional_councils:0 "成立地区议会"
 RPR_build_regional_councils_desc:0 "波斯的农村人自从盎格鲁石油公司来之后就没有了真正的人权。为了改变这种状况，我们需要成立地区议会。当改革完成后，他们将获得政治实权，而我们可以自豪的说：伊朗是由人民和人民意志所支配的国家。"
 RPR_antiimperialist_trade_pacts:0 "反帝关税条约"
 RPR_antiimperialist_trade_pacts_desc:0 "按照人民党的说法，伊朗应该于任何帝国主义国家断绝贸易往来。第三国际的国家为我们开拓了新的市场和原料产地，使伊朗不再依赖于资本主义。伊朗将更换贸易对象，而这并不是为了更多的利润，而是为了巩固与盟友的关系，加强与第三国际的关系。"
 RPR_2nd_session_od_the_workers_council:0 "工人委员会第二届会议"
 RPR_2nd_session_od_the_workers_council_desc:0 "与第一届会议不同，工人委员会第二届会议的主要讨论内容是对外政策。在巩固了人民党的内部统治后，伊朗应该把目光转向国外，转向世界。我们的邻居中东地区处于混战之中，没有一个主导国家或势力来维持这里的安定。第二届会议讨论了伊朗具体扩张的路线，其中就包括由伊朗领导的共产主义势力统治中东的计划。"
 RPR_moderate_industrialisation:0 "温和的工业化"
 RPR_moderate_industrialisation_desc:0 "波斯不仅在政治和社会方面落后于世，也同样体现在落后的经济上。伊朗只拥有一小部分工业设施，而这些还全是想要挖掘石油的英国人留下的。尽管伊朗工业化迫在眉睫，但伊朗根本没有充足的资源，科技和人手来进行全国规模的工业化。因此，我们不仅要谨慎地选择工业发展路线，还不能让盲目的乐观阻碍伊朗工业化的道路。"
 RPR_nationalise_the_oil_industry:0 "石油工业国有化"
 RPR_nationalise_the_oil_industry_desc:0 "英国人来这里的原因十分明显：我们这里的石油多到离谱。但说真心话，他们根本不配在伊朗的土地上挖掘运送到英国国内的石油。我们已经开始将石油工业国有化，并将石油资源分配到每一个人。从现在起，石油开采所获得的任何利润都将直接重新分配给人民，同时推动革命事业的发展。"
 RPR_establish_agrarian_syndicates:0 "成立农业工团"
 RPR_establish_agrarian_syndicates_desc:0 "几个世纪以来，波斯国家的繁荣都是由勤奋耕种的农民撑起来的，而自从青铜时代开始，这些农民就已经生活在了波斯肥沃的土壤上了。不幸的是，我们的农业科技没有多少改进，至今我们还生活在人力农业生产的时代。如果伊朗可以把土地国有化并建立农业工团，那么伊朗就可以将买来的农业器械分配给每一个工团区域，从而显著提升农业产量。"
 RPR_remove_the_brits_remove_the_monarchists:0 "赶走英国佬，移除保皇党"
 RPR_remove_the_brits_remove_the_monarchists_desc:0 ""
 RPR_way_of_the_jungle:0 "丛林之路"
 RPR_way_of_the_jungle_desc:0 "丛林党已经走过了漫长的道路。该党派于1915年成立，由米尔扎·库尔恰克·汗领导，而汗是一位反对卡扎尔王朝的游击队员。在内战前的几年里，丛林党人利用社会的动乱为自己赢得了空前的支持度和影响力。在工人委员会第一届会议之后，丛林党当选执政党，并除掉来在野的人民党。现在，丛林党人的统治根基已经牢固，现在，波斯是时候走入新时代的大门了。"
 RPR_federalise_persia:0 "联邦化波斯"
 RPR_federalise_persia_desc:0 "过去，波斯所有的权力都掌握在沙阿的手中，和其他的暴君一样，沙阿喜欢在国家的中心位置管理国内事务。既然波斯人民控制了整个国家，那么国家也不需要中央集权制了。为了让人民有更多的政治发言权，我们必须把政治权力下放给每一个地方，每一位居民。波斯人民不需要集权国家，人民需要的是波斯联邦。"
 RPR_leadership_from_rasht:0 "拉什特的领导"
 RPR_leadership_from_rasht_desc:0 "拉什特城，也被称为“欧洲关隘”，是我们的领导人，丛林党之父米尔扎·库尔恰克·汗的出生地。从现在起，波斯将迁都拉什特，但可悲的是，这座城市还没有能力去享受这样的待遇。我们将把拉什特打造成波斯明珠，以纪念丛林党的领导人米尔扎。"
 RPR_state_before_people:0 "祖国高于一切"
 RPR_state_before_people_desc:0 "祖国高于一切...这是许多帝国主义者滥用的，迷惑人民的套话，但他们根本不明白其中的真正含义。在重新复兴的波斯国，人民因国家的兴旺发达而欢欣鼓舞。国家是波斯人生活中的一部分，就像安拉和社会主义一样不可或缺。尝试绞杀我们的帝国主义和反动派可能不明白，他们很快就要体会到波斯人民的怒吼了。"
 RPR_nationalists_socialists_persians:0 "民族主义者，社会主义者和波斯人"
 RPR_nationalists_socialists_persians_desc:0 "丛林党将三个截然不同的理念团结在一个旗帜下：民族主义，社会主义和伊斯兰主义。为了实现革命领袖米尔扎·库尔恰克·汗的愿景，我们将融合这些理念的精髓，进而创造一种适合波斯人民的新型理念！丛林党万岁！"
 RPR_fuse_marx_and_islam:0 "融合马克思主义和伊斯兰教义"
 RPR_fuse_marx_and_islam_desc:0 "许多人认为，将马克思主义思想与宗教教义的融合是不可能的。但丛林党人已经证明：马克思主义和伊斯兰教义饿融合，使伊朗在前往乌托邦的道路上高歌猛进。只有通过马克思和安拉的结合，伊朗才能结束内部的阶级斗争，进而结束社会的不平等状态。安拉和马克思是不可分割的。"
 RPR_remove_absolutists_from_the_clergy:0 "除去绝对论者圣职人员"
 RPR_remove_absolutists_from_the_clergy_desc:0 "虽然圣职人员是我们表面上的盟友，但很明显，绝对论的害虫已经感染了太多的圣职。我们应该清除这些被感染的人们，以充分激发伊斯兰教会的革命潜能。"
 RPR_bring_the_bourgeois_to_constitutional_talks:0 "让布尔乔亚参加宪法制订座谈会"
 RPR_bring_the_bourgeois_to_constitutional_talks_desc:0 "国内的资产阶级曾经是伊朗工人的剥削者，但他们终究还是伊朗人民的一员。伊朗政府应该空下改造过的资产阶级在宪法制订会上的一席之地。"
 RPR_negotiate_land_reforms:0 "土地改革的谈判"
 RPR_negotiate_land_reforms_desc:0 "波斯的土地属于在上面辛劳耕作的农民。虽然土地改革可能是一个漫长而艰巨的任务，但我伊朗政府必须立刻开始这项改革，以履行我们对农民许下的承诺。"
 RPR_class_unity_national_struggle:0 "阶级联合，国民战争"
 RPR_class_unity_national_struggle_desc:0 "波斯人民必须意识到，阶级斗争在外敌入侵时是无足轻重的。为了彻底的反帝斗争，我们必须暂时摒弃前嫌。"
 RPR_iran_reborn_from_agony:0 "于苦难中诞生的伊朗"
 RPR_iran_reborn_from_agony_desc:0 "就像不朽的凤凰一样，伊朗已经从沙阿效忠派和帝国主义反动派的灰烬中重生。我们的工人将不再在资本主义的痛苦中挣扎。让我们开始改造我们的基础设施，让波斯人民享受他们应得的生活。"
 RPR_vision_of_the_states_of_tomorrow:0 "对于未来的展望"
 RPR_vision_of_the_states_of_tomorrow_desc:0 "今天是帝国主义者的世界，明天将是社会主义者的世界。为了实现这个梦想，我们应该组成一个进步国家的联盟。"
 RPR_destiny_of_all_persians:0 "波斯人的天命"
 RPR_destiny_of_all_persians_desc:0 "波斯的命运不仅仅是党的命运或者是领导人的命运。波斯的命运取决于所有波斯人的命运，所有波斯人的生活都将因波斯而得到改善。"
 RPR_the_capital_of_the_middle_east:0 "中东之光"
 RPR_the_capital_of_the_middle_east_desc:0 "从波斯的角度看，中东文化起源于波斯地区。因此，德黑兰地区应该进行大规模改造来向我们的邻国树立意识形态的榜样。"
 RPR_liberate_our_eastern_brothers:0 "解放我们的东方兄弟"
 RPR_liberate_our_eastern_brothers_desc:0 "随着反对沙阿革命的成功，伊朗开始把目光投向国外来解放他的的兄弟。第一个选择就是去解放阿富汗和迪尼亚的弟兄们。那里的人民生活在暴君的压迫下，被处处限制着自己的自由，而波斯军队的到来将为他们开辟一条自由的新路。"
 RPR_freedom_of_the_caucasians:0 "高加索人的自由"
 RPR_freedom_of_the_caucasians_desc:0 "随着向东行动的大获全胜，伊朗把目光转向了西部。高加索地区曾经是波斯，土耳其和俄罗斯的必争之地，而现在却处于混乱的状态。亚美尼亚和阿塞拜疆的傀儡困扰了我们许久，而这个问题的解决方案自然是是继续我们的大行军来争取邻国人民的自由，推翻他们的反动统治。"
 RPR_equality_to_the_euphrates:0 "幼发拉底河畔的平等"
 RPR_equality_to_the_euphrates_desc:0 "伊朗的下一个目标将是中东的两条大河——底格里斯河和幼发拉底河。这些古老的河流曾是巴比伦文明的发源地，但这些文明却从未为他们的的人民带来真正的自由。现在，我们站在最有利的位置，致力于将阿拉伯人和库尔德人从压迫者手中解放出来，顺便让他们团结在我们的旗帜下。"
 RPR_more_equal_than_the_turks:0 "比土耳其更平等"
 RPR_more_equal_than_the_turks_desc:0 "随着中东人民的解放，我们的西进道路上只剩下一个主要障碍：土耳其，曾经伟大的奥斯曼帝国的残余，以其对非土耳其人的压迫而闻名。我们必须继续向西进军，结束土耳其人对伊朗构成的威胁，并解放被长期压迫的人民。"
 RPR_sunof_marx_eternally_shines:0 "马克思之子永远闪耀"
 RPR_sunof_marx_eternally_shines_desc:0 "波斯的红色革命终于实现了，它曾经只是一个幻想，但在少数青年知识分子和流亡者的遥远思想中，它仍然是可能的。这使我们有能力成为马克思主义在中东地区的灯塔。我们可以继续发展我们的国家，并将马克思主义传播到整个中东地区。"
