 POLITICS_MOSELEY_DESC:0 "自从美国军事占领尼加拉瓜以来，乔治·范·霍尼·莫斯利已经成为尼加拉瓜紧急政府的领导者。他承诺在政府中保持中立，但经常支持像联合果品公司这样的大企业，以确保尼加拉瓜境内的亲美势力的支持。他想要将红色势力一劳永逸的地移除出尼加拉瓜，并建立一个共和国，而不是民主国家。"
 NIC_renegade_adminstration:0 "叛徒的政府"
 NIC_renegade_adminstration_desc:0 "美占尼加拉瓜已成为美国在新世界统治的象征，并在农村和整个中美洲地区引发了巨大的不满。许多工农阶级认为前尼加拉瓜的社会主义政权没有什么实际问题，因此我们的政府几乎无法保住大城市的正常运作。"
