 PRS_junkerstaat:0 "容克之国"
 PRS_junkerstaat_desc:0 "我们政治制度和农业制度的基础是普鲁士地主。容克贵族甚至在德国统一之前就控制着普鲁士，直到今天仍然是普鲁士大部分耕地的所有者。他们除了控制农业之外，还可靠地在我们的大军中担任官兵。只要容克阶级站在我们这边，我们就能掌握权力。"
 PRS_disloyal_proletariat:0 "不忠的无产阶级"
 PRS_disloyal_proletariat_desc:0 "那场该诅咒的革命在大多数德国城市都很流行，包括波罗的海舰队驻扎的但泽和柯尼斯堡。在革命期间，支持不来梅、汉堡和其他城市水手同志的团结罢工和示威使当地驻军无法支持帝国西部地区。当革命在普鲁士被扼杀时，工人们从未真正放弃过社会主义的梦想。谢天谢地，自由军团和治安警察齐粉碎了他们的罢工，消灭了我们土地上的红色特工，不让他们组织起来，防止他们的野心成为威胁。"
 PRS_power_of_freikorps:0 "自由军团之力"
 PRS_power_of_freikorps_desc:0 "在革命中，许多叛逆懦弱的军队“士兵”投奔了红军。军队因此受到了震动，只有自豪爱国者的英勇行动才阻止了普鲁士合法政府的彻底垮台。随着柏林和西部地区的沦陷，大多数能够逃走的自由军团来到了普鲁士，建立了我们真正德意志人的小堡垒。普鲁士和德国勇敢的子民们补充了帝国国防军的队伍，准备为1919年报仇，一劳永逸地消灭这一红色威胁。"
