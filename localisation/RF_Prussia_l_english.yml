 prussia.17.t:0 "The Coronation of Kaiser Wilhelm III"
 prussia.17.desc:0 ""
 prussia.17.a:0 "Gott schütze den wahren Kaiser!"
 prussia.18.t:0 "The Coronation of Kaiser Oskar I"
 prussia.18.desc:0 ""
