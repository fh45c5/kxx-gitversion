 prussia.1.t:0 "1936年的普鲁士"
 prussia.1.desc:0 "普鲁士王国"
 prussia.1.a:0 "德国，德国高于一切！"
 prussia.2.t:0 "帝国元帅的第一次选举"
 prussia.2.desc:0 ""
 prussia.2.a:0 "雄心勃勃的古德里安"
 prussia.2.b:0 "红色伯爵-冯·德·舒伦堡"
 prussia.2.c:0 "帝国主义者，施尼"
 prussia.2.d:0 "冒险家，冯·德·戈尔茨"
 prussia.3.t:0 "粮食暴动"
 prussia.3.desc:0 "我们国家的不稳定局势终于在本月陷入了僵局。几个月来，政府早已预料到粮食会短缺：由于军政府内部对我们与波兰未来的看法存在分歧，海上进口不足以供应整个国家，与波兰的贸易也很拖沓。加上收成不佳，自由军团从所谓的“赤色分子”手中抢走了积蓄的谷物。毫不意外，饥饿的工农开始在街上游行。冯·施莱谢尔元帅的命令很简单：使用任何必要的手段镇压群众。但是，他的命令受到军政府其他成员的阻挠。自由军团联络人，正职为“反共安全部部长”的瓦尔德玛·帕布斯特建议部署自由军团以驱散暴民和他们的领导人。冯·德·舒伦堡将军提出了反对意见，他建议我们与示威者展开对话，只逮捕最暴力的抗议分子。当然，帝国元帅保留最终决定权。"
 prussia.3.a:0 "让自由军团开干吧。"
 prussia.3.b:0 "让宪兵妥善处理这个问题。"
 prussia.4.t:0 "普鲁士之春"
 prussia.4.desc:0 ""
 prussia.4.a:0 "普鲁士的新曙光升起了。"
 prussia.5.t:0 "任命奥托·布劳恩"
 prussia.5.desc:0 ""
 prussia.5.a:0 "普鲁士的新太阳升起了…"
 prussia.6.t:0 "霍斯特·韦塞尔的上位"
 prussia.6.desc:0 ""
 prussia.6.a:0 "人民的帝国元帅上位！"
 prussia.7.t:0 "与祖国人士的会议"
 prussia.7.desc:0 ""
 prussia.7.a:0 "他们似乎和我们一样寻求和平。"
 prussia.7.b:0 "我们必须注意与激进分子会面的安全问题…"
 prussia.8.t:0 "普鲁士人寻求和解"
 prussia.8.desc:0 ""
 prussia.8.a:0 "让我们消除我们国家之间的分歧。"
 prussia.9.t:0 "普鲁士的统一"
 prussia.9.desc:0 ""
 prussia.9.a:0 "为和平而团结！"
 prussia.9.b:0 "为和平而团结！（游玩德国）"
 prussia.10.t:0 "普鲁士寻求协议"
 prussia.10.desc:0 ""
 prussia.10.a:0 "安排一次会面，然后逮捕他们的领导人。"
 prussia.10.b:0 "安排一个我们国家之间的协定。"
 prussia.11.t:0 "德国欺骗了我们！"
 prussia.11.desc:0 ""
 prussia.11.a:0 "该死的赤色分子！"
 prussia.12.t:0 "德国人同意了该协定"
 prussia.12.desc:0 ""
 prussia.12.a:0 "这将使我们双方受益。"
 prussia.13.t:0 "普鲁士的君王"
 prussia.13.desc:0 ""
 prussia.13.a:0 "奥古斯特·威廉是合法的继承人：威廉三世将会继承大统。"
 prussia.13.b:0 "幼子奥斯卡将是一个冷静且愿意合作的领导者。"
 prussia.13.c:0 "维多利亚·路易丝很受老百姓的欢迎，我们可以使用这一点。"
 prussia.14.t:0 "真正的继承人"
 prussia.14.desc:0 ""
 prussia.14.a:0 "他已经表露出内心的赤色倾向，必须将他逮捕。"
 prussia.14.b:0 "合法的国王前进！（奥古斯特·威廉上位）"
 prussia.15.t:0 "威廉三世巡察国家"
 prussia.15.desc:0 ""
 prussia.15.a:0 "现在我们可以恢复了……"
 prussia.16.t:0 "疯子被击败了"
 prussia.16.desc:0 ""
 prussia.16.a:0 "至少我们现在免受激进主义威胁了……"
 PRS_Reichsmarschall: "帝国元帅辞职了！"
 PRS_Reichsmarschall_desc: "施莱歇尔将军辞职！但谁来接替他的位置呢？"
 PRS_global_ambitions: "全球野心"
 PRS_global_ambitions_desc: "德意志帝国的复辟绝不仅仅是对帝国核心地带的收复问题。我们的殖民地也被夺走！尽管现在想着收复这些失地是不切实际的，但我们可以与世界其他国家重新交好，在与共产主义斗争的过程中扩大我们的影响。"
 PRS_british_ties: "与英国的联合"
 PRS_british_ties_desc: "我们没有什么可提供的帮助，除了我们顽强的意志，但那能支持我们走过一段长路。在全欧洲坠入疯狂之前，理智之人应当联合起来。"
 PRS_schnee_letter: "施内的信"
 PRS_schnee_letter_desc: "帝国元帅施内提出了一个通过谈判来收复殖民地的主意。如果普鲁士能够成功地处理好欧洲的共产主义威胁，英国就应准备好给普鲁士一份大礼。施内已经向伦敦递交了一份包含这份提议的密信"
 PRS_reap_rewards: "获得奖励"
 PRS_reap_rewards_desc: "是时候收获我们种出的果实了。德意志已重新联合起来，是时候通过外交、诡计或是战争来开拓我们的殖民地了"
 PRS_pacific_reconquest: "收复太平洋"
 PRS_pacific_reconquest_desc: "如果我们拥有足够的海军和后勤力量，我们就可以收复我们在太平洋的殖民地。有人说这会费很多钱，但这是一个关乎国家尊严的问题！"
 PRS_asian_diplomacy: "亚洲外交"
 PRS_asian_diplomacy_desc: "目前，我们无法在太平洋地区动用太多武力，因此我们不得不尝试用更温和的方式扩大我们的影响力。"
 PRS_colonial_societies: "殖民社会"
 PRS_colonial_societies_desc: "德国仍在世界地区拥有一些零散的殖民地。我们可以把他们联合成一个同盟，这样他们就可以成为我们国际外交计划的中坚力量。"
 PRS_afrika: "阿非利加"
 PRS_afrika_desc: "在纳米比亚和坦噶尼喀，仍有大量的德意志人定居点。我们要么把这些地方当做未来战略的核心，要么把这些地区当做对当地施加政治影响的代理人。"
 PRS_asien: "亚洲"
 PRS_asien_desc: "我们在亚洲的殖民地对我们几乎没有好感，但鉴于西方势力很可能重新称霸太平洋地区，那么青岛早晚也会被我们收回。"
 PRS_anti_communist_international: "国际反共联盟"
 PRS_anti_communist_international_desc: "国际主义是共运的一大优势。因此如果我们肯建立一个国际性的势力来消灭共产主义在世界范围内的影响，那么会大大提高我们获胜的概率。"
 PRS_contacts_amerika: "美国的联络"
 PRS_contacts_amerika_desc: "我们与南美洲的一些国家有着不错的关系。在这一点上我们确实应该向美国看齐。"
 PRS_eurasian_diplomacy: "欧亚外交"
 PRS_eurasian_diplomacy_desc: "俄罗斯那边一团糟，以至于我们现在还不知道谁可以信任。因此，我们需要静观其变。"
 PRS_ensure_global_stability: "\"确保全球稳定\""
 PRS_ensure_global_stability_desc: "我们已经建立了一个联盟，现在可以开始洗刷地球上的红色污点了。"
 PRS_global_reich: "世界帝国"
 PRS_global_reich_desc: "我们做到了！德意志现在是日不落帝国！"
 PRS_respected_reich:0 "受人尊敬的帝国"
 PRS_respected_reich_desc:0 "德意志帝国再次统一，通过我们的前期工作，我们使德国能够作为一支受人尊敬、枝繁叶茂的力量重新进入世界舞台。"
 PRS_sunny_retirement: "在阳光下退休"
 PRS_sunny_retirement_desc: "海因里希·施内宣布，他将辞去德国元帅的职务，再次把职务让给他的一位同事。他计划在坦噶尼喀定居，担任殖民地总督。"
 PRS_welt_sicherheitsrat: "世界安全"
 PRS_welt_sicherheitsrat_desc: "在这个新世界里，我们必须确保社会主义和加速主义都不再成为威胁。我们将建立一个全球新秩序，无论共产党出现在哪里，都将不遗余力地镇压他们。"
 PRS_rat_der_nationen: "国际理事会"
 PRS_rat_der_nationen_desc: "共产国际的威胁被打败了，世界各国仍然在一起欢庆，是时候更进一步了。我们可以建立一个新的国际法律体系，确保未来的世界是一个稳定的世界。"
 PRS_join_league_of_nations: "加入国际联盟"
 PRS_join_league_of_nations_desc: "英国人通过国际联盟做出了令人钦佩的努力来保持世界的理智。现在是我们加入的时候了，我们应该让我们亲爱的英国朋友有一些陪伴...."
 PRS_new_order: "新秩序"
 PRS_new_order_desc: "新的秩序正在降临。世界安全理事将会排除任何对世界稳定，繁荣和私有财产产生的威胁。如果您想对未来有一个概念，请想象一下靴子轻轻踩在人脸上的样子，总是如此。"
 PRS_respect_peace_stability: "尊重，稳定与和平"
 PRS_respect_peace_stability_desc: "新世界将会由法律与秩序所定义。国际理事会将确保没有人像未来主义者或共产主义者那样破坏和平。但是超出授权范围这种事将不复存在，也不会再有以征服为目的的战争。"
 PRS_Bread_Roses: "面包和玫瑰"
 PRS_Bread_Roses_desc: "使普鲁士摆脱共产主义的唯一办法是朝着社会民主主义方向迅速进行改革，即便“民主”部分可能要少一些。"
 PRS_Reestablish_Sozialstaat: "重新建立福利国家"
 PRS_Reestablish_Sozialstaat_desc: "现在是时候从陆军军费中转移一些资金投资于我们人民的福祉了。 阿勃韦尔已经因为施莱谢尔的缘故而变得臃肿且资金过剩，我们可以在不损害我们安全的前提下轻松地从中挪用一些资金。"
 PRS_Labor_Regulate: "劳动法规"
 PRS_Labor_Regulate_desc: "工会可能走得太远了，但是军政府可以轻松执行稳固的劳动法规，以防止过于专横的军人在工人中培养好战分子。"
 PRS_Civilian_Admin: "扩大平民官僚机构"
 PRS_Civilian_Admin_desc: "就目前情况而言，我们过度依赖将任务委派给了容克，以让普鲁士运作起来。这种回归封建主义的趋势不能再这么继续下去了！国家必须再次在地方一级承担责任管理的任务。"
 PRS_Democratic_Infrastructure: "民主基建"
 PRS_Democratic_Infrastructure_desc: "军政府不会很快恢复民主，但是现在是时候建立恢复联邦共和国的基础设施了。我们将允许人民选举选举地方代表，甚至选举官僚机构中的职位。"
 PRS_Fuck_Pabst: "审判帕布斯特！"
 PRS_Fuck_Pabst_desc: "沃尔德玛·帕布斯特在“血腥一月”期间逾职过度。而自由军团对人民和国家都是一种威胁。现在该对他们进行审判了。"
 PRS_DI_Freikorp: "分化整合自由军团"
 PRS_DI_Freikorp_desc: "让自由军团完整地保留下来是十分危险的。它们必须被纳入陆军，并分散在不同的部队中。"
 PRS_Stability_Ensured: "确保稳定"
 PRS_Stability_Ensured_desc: "经过紧急的改革，普鲁士已经更加稳定。"
 PRS_Trade_Unions: "和工会交涉"
 PRS_Trade_Unions_desc: "这是一个有争议的举动，但是工会在工人之间有很大的影响力；与工会的合作对于确保我们国家的和谐至关重要。"
 PRS_Safe_Homefront: "家园安泰"
 PRS_Safe_Homefront_desc: "在普鲁士的内部问题得到彻底解决后，我们就可以开始战争准备，因为我们不再需要在我们的核心地区与共产主义叛乱分子作战了。"
 PRS_Return_Home: "归乡"
 PRS_Return_Home_desc: "是时候了。"
 PRS_Heirs_Empire: "继承帝国"
 PRS_Heirs_Empire_desc: "我们是德意志帝国在这世界上最后的影子，是弗雷德里希大帝与铁血宰相的子孙。如果我们想要重燃1870年的辉煌，就必须克定祖国！要么重生，要么灭亡！"
 PRS_Bloody_Jan: "血腥一月"
 PRS_Bloody_Jan_desc: "农民的收成很差，而我们的贸易保护主义政策又在这种可怕的时刻阻碍了粮食的进口。人民饥肠辘辘，激进分子可能会利用这一局势。"
 PRS_Letter_Schleichner: "给施莱谢尔的信"
 PRS_Letter_Schleichner_desc: "许多军官已致信帝国元帅施莱谢尔，要求他辞职。他们说，他们勉强避免了灾难的发生，因此他必须承担这个责任。首先，元帅必须以普鲁士公职所期望的那样有尊严地辞职。"
 PRS_Treason: "这是背叛，那么…"
 PRS_Treason_desc: "普鲁士人凭借可怜的借口居然向敢上司发送抗议信？有些人在小时候怕是被鞭子抽得不够……让警察送这些傻瓜去法院接受审判。"
 PRS_Reichsmarschalll: "帝国元帅退休了！"
 PRS_Reichsmarschalll_desc: "施莱谢尔将军已经选择辞职！但是谁来代替他呢？"
 PRS_Any_Objections: "还有其他异议吗？"
 PRS_Any_Objections_desc: "还有其他人打算破坏我们的国家稳定吗？没有？想必是。现在，让我们回到正题…"
 PRS_Daddy_Guderian: "任命古德里安"
 PRS_Daddy_Guderian_desc: "海因茨·古德里安是一位有远见的思想家和值得信赖的将军。他可能缺乏施莱谢尔在现实政治方面的技能，但在即将到来的斗争中，蛮力仍将对我们有帮助。 况且施莱谢尔仍然可以从暗中提供建议。"
 PRS_Order_Day: "回归每日秩序"
 PRS_Order_Day_desc: "异议人士目前已得到处理，军政府将照常继续进行，但这些吵嚷的家伙们可能说对了一些事……我们应该注意到这些。"
 PRS_Appoint_Pabst: "任命帕布斯特"
 PRS_Appoint_Pabst_desc: "沃尔德玛·帕布斯特并不是理想的选择，他是一个不老练的野蛮人，但是在血腥二月期间，他的方法难道行不通吗？他将确保普鲁士的内部稳定，并且不怕为这一事业弄脏自己的双手。流淌的鲜血和高尚的骑士精神并不冲突。"
 PRS_Process_First: "首先处理！"
 PRS_Process_First_desc: "仅仅任命帝国元帅是没用的。在国家脆弱的时刻，必须不惜一切代价避免进行权力斗争。现在是时候开启一个选择帝国元帅合适人选的过程了。我们将进行内部辩论并进行表决！"
 PRS_DIRECTRULEFROMTHECROWN: "官方权威"
 PRS_DIRECTRULEFROMTHECROWN_desc: "仅仅任命帝国元帅是没用的。在国家脆弱的时刻，必须不惜一切代价避免进行权力斗争。现在是时候开启一个选择帝国元帅合适人选的过程了。我们将进行内部辩论并进行表决！"
 PRS_White_Terror: "白色恐怖"
 PRS_White_Terror_desc: "军政府内部有太多颠覆性的元素，是时候将它们根除了。"
 PRS_Der_Panzergeneral: "坦克将军"
 PRS_Der_Panzergeneral_desc: "海因茨·古德里安是帝国的主要理论家之一。对于即将来临的战争，我们将需要充分利用我们的军队。他是我们的最佳人选！"
 PRS_Der_Verteidiger: "波罗的海国家的捍卫者"
 PRS_Der_Verteidiger_desc: "鲁迪格·冯·德·戈尔茨将军证明了他在波罗的海各地与赤潮作斗争时作为军官的价值。他说服了将军们，说普鲁士无法独自抵抗侵扰我们祖国的喧乱人们。想要西进，我们必须先把目光放到东方。与波罗的海的日耳曼人民团结起来，动员他们向西方进军。"
 PRS_Der_Graf: "罗森伯爵"
 PRS_Der_Graf_desc: "弗里茨·迪特洛夫·冯·德·舒伦堡是最不可能想到施莱谢尔的人。但是，他发表了冷静而冷淡的讲话，提出了一个案例，即引入一个泛“社会国家”是与社会主义的吸引力竞争的唯一途径。"
 PRS_Der_Tagtra: "做白日梦的人"
 PRS_Der_Tagtra_desc: "海因里希·施尼是军政府中有争议的人物，但他的非正统方法也许行得通。斯巴达克主义是全球性威胁，我们需要大胆思考。他与英国进行谈判并在世界各地建立联系的计划可能给我们带来敌人所没有想到的优势。我们必须在社会主义者们的自己国际主义游戏中击败他们！"
 PRS_Emergency_Reforms: "紧急改革"
 PRS_Emergency_Reforms_desc: "我们必须立即解决血腥一月发现的问题。首先，我们必须正式制定一项协议，以协调我们对本地起义的反应。我们不能让自由军团以他们过分的残酷暴行使我们陷入无政府状态。"
 PRS_Humanitarian_Fund: "人道主义应急基金"
 PRS_Humanitarian_Fund_desc: "为了在发生另一场危机时做好准备，陆军本身需要做好准备进行干预，以帮助平民。我们将保留军事口粮的储备，并制定战役计划，以解决如何迅速将其分配到危机中的各省的问题。"
 PRS_Tariff_Reform: "关税改革"
 PRS_Tariff_Reform_desc: "关税是德国经济不可或缺的一部分！但是我们也必须务实。我们需要进口一些东西，将来我们应根据人们的需求调整关税税率，从而更加灵活。"
 PRS_General_Staff: "建立总参谋部"
 PRS_General_Staff_desc: "是时候夺回我们的祖国了。"
 PRS_Reneg_Corridor: "重议但泽走廊"
 PRS_Reneg_Corridor_desc: "我们出于必要而接受了波兰对但泽走廊的控制，但我们对此绝对不满意。现在是时候礼貌地询问波兰人是否愿意做出安排，在即将到来的战争中让我们控制它。也许俄罗斯也可以代表我们施加一些压力。"
 PRS_Northern_Thrust: "北进"
 PRS_Northern_Thrust_desc: "古德里安将军将命令装甲军团进攻波美拉尼亚，并抢占港口，以开辟俄罗斯斯特雷基师增援的可能性。"
 PRS_Southern_Loyalists: "与南方效忠者接洽"
 PRS_Southern_Loyalists_desc: "在保守的南方，仍然有些人愿意与红军作战。我们应该与他们联系，并将他们的部队纳入我们的进攻计划考量之中。"
 PRS_Southern_Distraction: "声东击西"
 PRS_Southern_Distraction_desc: "当我们宣布收复战争时，山地部队内的特工将破坏巴伐利亚的设施，而当地的自由军团将占领农村地区，因此，红军将不得不派出部队打破对慕尼黑的围困。"
 PRS_Yes_Daddy_Guderian: "古德里安的野心"
 PRS_Yes_Daddy_Guderian_desc: "古德里安元帅比旧的实用主义者施莱谢尔更具野心。他不会休息，直到帝国完全恢复荣耀为止。这意味着我们与波兰人的联盟不会持久。"
 PRS_Fall_Weiss: "白色计划"
 PRS_Fall_Weiss_desc: "万一与波兰发生冲突，装甲部队的先头部队将沿海岸占领港口。步兵将扫荡至维斯瓦河，以迫使波兰割让领土。万一爆发战争，长期战略就是节制波兰贸易，并在波兰西部煽动德国民族起义。"
 PRS_East_Allies: "寻找东方盟友"
 PRS_East_Allies_desc: "俄罗斯目前可能一团糟，但他们一定会意识到共产主义的威胁。我们将向俄罗斯提出建议，以凝聚一个更强大的联盟。"
 PRS_Secret_Britain: "与英国的秘密谈判"
 PRS_Secret_Britain_desc: "为了击败斯巴达克主义者，必须先将他们与世界隔离。然而，北海仍然遥不可及。我们必须与英国进行秘密谈判，以确保他们在适当时机建立海上封锁。"
 PRS_GOT: "权力的游戏"
 PRS_GOT_desc: "随着施莱谢尔宣布现在是恢复王室对普鲁士的权威的时候，一些候选人名列前茅。但是，索赔的实际合法性似乎在这里用处不大。"
 PRS_Crown_Madman: "为疯子加冕"
 PRS_Crown_Madman_desc: "他可能有激进的想法，对于普鲁士军官来说，评判皇帝的眼界是不合适的。奥古斯特·威廉·冯·普鲁士现在是德国皇帝！"
 PRS_Benevolent_Usurp: "善意篡权"
 PRS_Benevolent_Usurp_desc: "即使我们必须背叛我们的原则，我们也不能以德国的未来作为赌注。奥古斯特·威廉太激进了，他必须获得奥斯卡亲王的支持。现在，在另一个僭位者有机会夺他的位之前为他加冕！"
 PRS_Queen_Coup: "女王政变"
 PRS_Queen_Coup_desc: "维多利亚·路易丝公主一直怀有雄心壮志，但甚至连施莱谢尔都没有想到她穿上一身军装，背上揣着一支小枪支进入城堡。在柯尼斯堡的有效领导下，她宣布军事摄政的结束。"
 PRS_Clash_Kings: "国王之战"
 PRS_Clash_Kings_desc: "篡位者如坐针毡。"
 PRS_Prussian_Spring: "普鲁士之春"
 PRS_Prussian_Spring_desc: "春天来了，政治危机解决了。目前。现在是时候让事情平静下来并闻闻花开的香味了。"
 PRS_Reconciliation: "和解"
 PRS_Reconciliation_desc: "普鲁士不能承受分裂之痛。在这些动荡的月份之后，是时候重建政治格局并与宽松派人士和解了。随着赤潮即将溃坝，我们无法承受裂痕继续增长。"
 PRS_March_Eagles: "雄鹰进军"
 PRS_March_Eagles_desc: "为德皇三呼万岁！"
 PRS_Soldier_Kaiserin: "士兵皇后"
 PRS_Soldier_Kaiserin_desc: "女皇维多利亚·路易丝宣布会把普鲁士变为它原来的样子。她将按法令统治，并像大祖父弗里德里希曾经做的那样领导：与士兵们一起在前线奋战！"
 PRS_Enlight_Despotism: "开明君主制"
 PRS_Enlight_Despotism_desc: "皇后宣布她的统治将是进步之一。她打算让普鲁士记住能够迈向未来的根源。具体而言，她宣布的是普鲁士全面的社会改革，预计将对政策和文化产生巨大影响。"
 PRS_Integrate_Junta: "整合理事会"
 PRS_Integrate_Junta_desc: "如果皇后想保住她的皇冠，她必须把旧制度整合进新结构中。不过，这需要时间和努力。"
 PRS_Kaiser_Vision: "有远见的皇帝！"
 PRS_Kaiser_Vision_desc: "威廉·冯·普鲁士是一个古怪的人，一个有远见的人！为了繁荣，我们需要一个真正的理想去奋斗，他将实现这一目标。但是，我们是否会借助我们的辉煌过去或即将到来的未来以获得灵感？"
 PRS_Braun_Ambition: "布劳恩的野心"
 PRS_Braun_Ambition_desc: "奥托·布劳恩在普鲁士政治中一直是有影响力的人物。尽管年纪轻轻，但他已成为民族复兴运动的艺术空想家。皇帝是他的粉丝，并打算将他的视界变为现实。"
 PRS_The_Brownshirts: "褐衫军"
 PRS_The_Brownshirts_desc: "长期以来，我们的国家一直受到从自由军团分离出来的褐衫军的困扰，这些人负责城市中未经授权的杂物。我们的皇帝钦佩他们的热情，并宣布霍斯特·韦塞尔将担任他的元帅。"
 PRS_Kaiser_English: "英皇制"
 PRS_Kaiser_English_desc: "奥斯卡王子，现在的奥斯卡皇帝，从来没有要求过皇位。然而，他接受了拯救他疯子兄弟的重任。但是现在是时候将权力交还给一个负责任的机构了：帝国议会。"
 PRS_Revive_Reichstag: "复兴帝国议会"
 PRS_Revive_Reichstag_desc: "根据德皇的命令，帝国议会现已正式成为政府的立法部门。但元帅和行政院的命运还有待确定。"
 PRS_Restore_Democracy: "重建绝对民主"
 PRS_Restore_Democracy_desc: "摄政府在保卫帝国方面做得很好，但是他们的工作已经结束。现在是时候将行政权力移交给当选的总理及其内阁了。"
 PRS_Elect_Reichsmarschalll: "选举帝国元帅"
 PRS_Elect_Reichsmarschalll_desc: "将军人从政府中铲除将是一项漫长，困难和艰巨的任务。维持现任的军政府，并由公众选举出帝国元帅会容易得多。"
 PRS_Prussian_Democracy: "普式的民主"
 PRS_Prussian_Democracy_desc: "普鲁士的民主已经恢复，是时候就我们在世界上的角色制定更周密的计划了。"
 PRS_Women_Sufferage: "女性普选权"
 PRS_Women_Sufferage_desc: "最稳定和公正的政治系统就是每个人都可以投票的系统。重要的是要赋予妇女不受限制地参与政治进程的能力。"
 PRS_One_Household: "每户一票"
 PRS_One_Household_desc: "投票人数越少越好。集权的理想方法是确保只有一家之主才有权投票。"
 PRS_Aristocracy: "选帝侯领主"
 PRS_Aristocracy_desc: "赋予农民选择投票的权利？荒谬！如果我们必须恢复民主，那应该在一个容克贵族依旧保留特权的联邦制内。只有他们才能竞选候选人，他们将在帝国元帅选举中担任超级代表。"
 PRS_Radical_Parties: "允许激进党派"
 PRS_Radical_Parties_desc: "民主从来不嫌多。社会主义者和未来主义者都有权发出自己的声音。此外，他们参与选举政治将有助于化解其暴力的滋长趋势。"
 PRS_Fortified_Party: "强化民主"
 PRS_Fortified_Party_desc: "必须尊重激进主义者的权利，但这不适用于极端主义者。德国国会会禁止任何威胁宪政或要求暴力推翻民主的政党或组织。"
 PRS_No_Commies: "禁止共产主义！"
 PRS_No_Commies_desc: "民主也是有限制的。我们不能在冒国家安全风险的情况下允许柏林方面的傀儡党派参加选举。"
 PRS_Stick_Russia: "紧随俄罗斯"
 PRS_Stick_Russia_desc: "俄罗斯是保护欧亚大陆免受共产主义污染的强国，如果不紧随他们，那将是愚蠢的。上帝拯救沙皇和高尔察克上将！"
 PRS_Join_LOL: "加入国际联盟"
 PRS_Join_LOL_desc: "英国人是这个世界上剩下的少数几个理智的堡垒之一。现在是普鲁士为他人树立榜样，加入国际联盟的时候了。"
 PRS_Detente_Reds: "缓解和赤色分子的关系"
 PRS_Detente_Reds_desc: "有人认为共产主义是魔鬼的作品，但我们必须客观看待。与欧洲其他一些疯狂国家相比，它们还显得不错。尽管我们之间存在分歧，但德国人需要团结起来，保护祖国免遭摧毁。"
 PRS_Baltic_Crusade: "波罗的海十字军"
 PRS_Baltic_Crusade_desc: "鲁迪格·冯·德·戈尔茨元帅今天在公开演讲中透露了他的意图。他承诺团结波罗的海各国人民为恢复欧洲秩序而共同奋斗。最好是通过外交，但不排除武力的可能性。"
 PRS_Baltic_SecConf: "举办“波罗的海安全会议”"
 PRS_Baltic_SecConf_desc: "为了奠定联的盟基础，普鲁士将主办一次会议，主题是确保波罗的海地区的稳定。这是一项非峰会式的活动，主要用于讨论和交流，但是帝国元帅计划在会议上建立一个真正的联盟。"
 PRS_AntiCommie: "反共联盟"
 PRS_AntiCommie_desc: "在俄罗斯的密切注视下，最明智的选择是建立一个简单的军事联盟，以期随着时间的推移而集中化发展。"
 PRS_NordicConf: "北欧联盟"
 PRS_NordicConf_desc: "由于俄罗斯分心，无法充当该地区的保护者，因此有必要组建一支强大的联盟与红军作战。而普鲁士将负责领导和保护成员国。"
 PRS_NorthernCrusade: "北方远征"
 PRS_NorthernCrusade_desc: "首先，我们必须清理我们的后院。如果波罗的海开始与社会主义者有瓜葛，那么我们就要摧毁他们。"
 PRS_StrikeSource: "攻击源头"
 PRS_StrikeSource_desc: "我们组建了强大的联盟。现在该夺回德国本土了！"
 PRS_GreaterReich: "大德意志帝国"
 PRS_GreaterReich_desc: "德国又是我们的了！有了我们从盟友那里获得的信任，我们就可以将所有德国人民团结在一面帝国旗帜之下。"
 PRS_bread_and_roses:0 "面包和玫瑰"
 PRS_bread_and_roses_desc:0 "使普鲁士摆脱共产主义的唯一办法是朝着社会民主主义方向迅速进行改革，即便“民主”部分可能要少一些。"
 PRS_reestablish_sozialstaat:0 "重建福利国家"
 PRS_reestablish_sozialstaat_desc:0 "现在是时候从陆军军费中转移一些资金投资于我们人民的福祉了。 情报局已经因为施莱谢尔的缘故而变得臃肿且资金过剩，我们可以在不损害安全的前提下从中挪用一些资金。"
 PRS_labour_regulation:0 "劳动法规"
 PRS_labour_regulation_desc:0 "工会可能走得太远了，但是军政府可以轻松执行稳固的劳动法规，以防止过于专横的军人在工人中培养好战分子。"
 PRS_expand_bureaucracy:0 "扩大官僚机构"
 PRS_expand_bureaucracy_desc:0 "就目前情况而言，我们过度依赖地将任务委派给了容克贵族们，以让普鲁士运作起来。这种倒行逆施不能再继续下去了！国家必须再次在地方承担责任管理的任务。"
 PRS_democratic_infrastructure:0 "民主基建"
 PRS_democratic_infrastructure_desc:0 "军政府不会很快恢复民主，但是现在是时候建立恢复联邦共和国的基础设施了。我们将允许人民选举选举地方代表，甚至选举官僚机构中的职位。"
 PRS_trial_pabst:0 "审判帕布斯特！"
 PRS_trial_pabst_desc:0 "沃尔德玛·帕布斯特在“血腥一月”期间逾职过度。自由军团对人民和国家都是一种威胁。现在该对他们进行审判了。"
 PRS_disperse_freikorp:0 "分化整合自由军团"
 PRS_disperse_freikorp_desc:0 "让自由军团完整地保留下来是十分危险的。它们必须被纳入陆军，并分散在不同的部队中。"
 PRS_stability_ensured:0 "确保稳定"
 PRS_stability_ensured_desc:0 "经过最紧急的改革之后，普鲁士已经更加稳定。"
 PRS_negotiate_unions:0 "和工会交涉"
 PRS_negotiate_unions_desc:0 "这是一个有争议的举动，但是工会在工人之间有很大的影响力；与工会合作可以确保我们国家的和谐。"
 PRS_safe_homefront:0 "家园安泰"
 PRS_safe_homefront_desc:0 "在普鲁士的内部问题得到彻底解决后，我们就可以开始战争准备，因为我们不再需要在我们的核心地区与共产主义叛乱分子作战了。"
 PRS_return_home:0 "归乡"
 PRS_return_home_desc:0 "是时候了。"
 PRS_queen_ambition:0 "女王的野心"
 PRS_queen_ambition_desc:0 "女皇维多利亚·路易丝有着许多雄心勃勃的计划，她将使用她在普鲁士的绝对权力来实现这些目标。"
 PRS_expand_manufactories:0 "扩大生产"
 PRS_expand_manufactories_desc:0 "我们的军队急需现金的枪支大炮，只有这样才能让军队脱离对残余的帝国军火的依赖。"
 PRS_build_drydocks:0 "建造船坞"
 PRS_build_drydocks_desc:0 "普鲁士需要向波罗的海区域提供电力与保障。因此，我们需要更多的船只..."
 PRS_naval_experiment:0 "海军实验"
 PRS_naval_experiment_desc:0 "我们需要踏上赤佬的土地去征服他们。由于波兰走廊的存在，我们只能通过登陆作战达到我们的目的。"
 PRS_find_allies:0 "寻找盟友"
 PRS_find_allies_desc:0 "现在想要在西方发动战争已不像之前那么容易。我们很可能会与赤佬和法国人同时交战。我们需要盟友。"
 PRS_heim_reich:0 "帝国之家"
 PRS_heim_reich_desc:0 "皇后不会被剥夺属于她的土地。"
 PRS_demand_german_lands:0 "宣称德意志领土"
 PRS_demand_german_lands_desc:0 "波兰人拿走了本属于德国的领土，而我们将会礼貌地提出索求。如果他们拒绝的话，那我们就要诉诸武力。"
 PRS_prepare_border:0 "陈兵边境"
 PRS_prepare_border_desc:0 "当我们通过波美恩地区进攻时，我们处于劣势。赤佬拥有更好的装备和野战机械化部队，因此，我们需要创造一个用步兵击败坦克的战场。"
 PRS_do_it_alone:0 "单打独斗"
 PRS_do_it_alone_desc:0 "我们的皇后与普鲁士曾并肩站在一起抵御可怕的灾难，而我们将再次携手。"
 PRS_drang_osten:0 "东方的诱惑"
 PRS_drang_osten_desc:0 "普鲁士的天命在东方。俄罗斯现在变得软弱可欺。"
 PRS_negotiate_communists:0 "与共产主义者谈判"
 PRS_negotiate_communists_desc:0 "女王向她信任的将军和顾问提出了一个非常奇怪的想法。尽管她渴望荣誉和战斗，但她知道，要想单独战胜中欧同盟或俄罗斯是不可能的。而我们只有创建一个派系才是有用的..."
 PRS_renounce_crown:0 "重新宣称帝国"
 PRS_renounce_crown_desc:0 "女王对征服德国并不感兴趣，她感兴趣的是去统治巴伐利亚人和其他的劣等德意志民族。她的报复是恢复普鲁士的荣耀，因此，只需要加冕她为普鲁士的女王就够了。"
 PRS_conquest_poland:0 "Conquest of Poland"
 PRS_conquest_poland_desc:0 "Together with the Reds, we will attack the Intermarium and reconquer any prussian territories still held by Poland. Thanks to our help, more Troops will be able to fight the true enemy: France."
 PRS_protect_homeland:0 "Protect the Homeland!"
 PRS_protect_homeland_desc:0 "Queen Viktoria might not be interested in ruling Germany, but she will not stand by when France plans to utterly erase her Homeland! Some people might be uncomfortable with fighting alongside the Communists, but they are still fighting for Germany in their own way."
 PRS_offer_arrangement:0 "Offer and Arrangement..."
 PRS_offer_arrangement_desc:0 "While fighting the Futurists, the Queen had an idea... Although she had not really intended it, she has accidentlly done a lot for the cause of the World-Revolution and fighting against the industrial might of the Reich would be suicidal. If she agreed to reintegration with the Reich, maybe they would allow her to keep a ceremonial Monachy? If anything, it would at least be funny..."
 PRS_eastern_crusade:0 "The Eastern Crusade"
 PRS_eastern_crusade_desc:0 "Prussia's Destiny is to usurp Russia as the Superpower of Eurasia. With our Armies prepared, it is time to strike!"
 PRS_crown_empress_eurasia:0 "Crown the Empress of Eurasia"
 PRS_crown_empress_eurasia_desc:0 "Empress Viktoria Louise has seized the Russian Throne by Right of Conquest. As the Heir of Rome, Russia and Prussia, she will consolidate her titles into the Empire of Eurasia."
 PRS_majesty_army:0 "Her Majesty's Army"
 PRS_majesty_army_desc:0 "Our monarch is adored by every one of her subjects. Every soldier knows that when they fight for Prussia, they fight for the Queen herself and remain in her eternal grace in life, and in death. This dedication to our beloved despot drives our soldiers to near-suicidal fervour against the enemies of the Queen."
 PRS_women_army:0 "Women in the Army"
 PRS_women_army_desc:0 "Queen Viktoria wants to make Prussia an Army with a State and exempting women from conscription would be a major oversight. Whether ceremonial or not remains to be seen."
 PRS_intense_training:0 "Intense-Coordination Training"
 PRS_intense_training_desc:0 "Prussia does not have the industrial strenght to support a mechanised Army, so our conventional Infantry will have to be extremely efficient to compensate. To achieve that, the Army will have to make extensive use of Radios and other Communication-Methods to maintain initiative on the Battlefield."
 PRS_ottos_traum: "Otto's Traum"
 PRS_ottos_traum_desc: "Since he was young, our great Otto Braun had a dream; to unite the culture, wit and Intelligence of the Greek with the strengh and purity of the Germans to succeed where Alexander has failed."
 PRS_conquer_like_alexander: "Conquer like Alexander"
 PRS_conquer_like_alexander_desc: "We cannot deny our Germanic roots- and why would we? While the Tribes of old didn't reach the societial level of Greece, they still were a magnificent and strong people. We should cherish our roots, not forget them!"
 PRS_break_germany: "Break Germany"
 PRS_break_germany_desc: "We shall crush the false Germany!"
 PRS_destroy_sweden: "Destroy Sweden"
 PRS_break_the_poles: "Break the Poles"
 PRS_break_the_poles_desc: "It is undisputed that the Poles occupy rightful German Land- this has t stop! If we truly want to create an empire like Alexanders, the Poles have to fall."
 PRS_crush_russia: "Crush Russia"
 PRS_crush_russia_desc: "What for Alexander was Persia, for us is Russia- a looming thread in the East. And like Alexander, after unifying our People, we can crush them. Our mighty armies will march east- and Russia will follow Persia. "
 PRS_macedonia_of_the_baltics: "Macedonia of the Baltics"
 PRS_macedonia_of_the_baltics_desc: "Finally! With the wits and strength of our great leader, we have made Alexander proud. Like Macedonia, Prussia is an empire with undisputed Power. But this is not the end. We will fight on, and ou Empire will last longer than time itself."
 PRS_griechische_kultur: "Griechische Kultur"
 PRS_griechische_kultur_desc: "greatest archievements of the Greek is their architecture- the columns and ornaments are iconic, and if we want to revive the hellenic Culture, we need to adopt their style."
 PRS_democracy_for_the_people: "Democracy for the People"
 PRS_democracy_for_the_people_desc: "The trick with greek Democracy is that not everyone was allowed to vote- those wh have proven their worth by owning Property have a right to vote and those who are the most subversive, the poor- dont have it"
 PRS_polis_in_the_cities: "Polis in the Cities"
 PRS_polis_in_the_cities_desc: "Our cities should be organized like Athens and the other Polis. If we can truly resurrect the spitit of Greece, we will be unstoppable."
 PRS_adopt_greek_architecture: "Adopt Greek Architecture"
 PRS_adopt_greek_architecture_desc: "One of the greatest archievements of the Greek is their architecture- the coloumns and ornarments are iconic, and if we want to revive the hellenic Culture, we need to adopt their style."
 PRS_gymnasien: "Gymnasien"
 PRS_gymnasien_desc: "The Greek Phalanx and Philosopher were educated in special learning facilities, strenghening both mind and body alike and creating a people brutal and cunning like none before or after."
 PRS_second_renaissance: "Second Renaissance"
 PRS_second_renaissance_desc: "Now, we can truly revive the might and knowledge of old, and create a nation of warriors an philosophs not seen since a thousand years. We can truly say, we are the Hellas of the north!"
 PRS_starke_der_kultur: "Stärke der Kultur"
 PRS_starke_der_kultur_desc: "We are proud to say- we have created an economy which is not only possible to sustain an Empire worthy of Alexander, but is also the most just system under the sun."
 PRS_the_peoples_economy: "The People's Economy"
 PRS_the_peoples_economy_desc: "her is no way around this, we need Socialism, we need an economy for the people. But the communists have created the image that Socialism means giving the sacred means of production  into the hands of the Proles.  But we know the truth. Our socialism means unity of the People, not a \"War of Classes\""
 PRS_socialism_from_above: "Socialism from Above"
 PRS_socialism_from_above_desc: "Ideologies in the current day- the Capitalists, who exploit the people, strangle the small buisnesses and expropriate the farmers, and the Communists who give the important matters of state and economy into the unwashed hands of the Unemployed and the Uneducated. We have to stand against bot the Elites and the Mob- because we have a new, a third way"
 PRS_appease_the_masses: "Appease the Masses"
 PRS_appease_the_masses_desc: "Our society is not the one of bicering and divide like the others- we stand united. But to Unify the people we need to give them enough so they dont start fights over the things they want"
 PRS_food_against_power: "Food Against Power"
 PRS_food_against_power_desc: "We cannot create a world-spanning Empire if we are not even able to feed the poor on the streets of Gumbinnen and Königsberg"
 PRS_unity_against_the_collective: "Unity against the Collective"
 PRS_unity_against_the_collective_desc: "Now, after we have the people, we can finally do something about the scourge of Europe; Communism."
 PRS_neue_deutsche_wirtschaft: "Neue deutsche Wirtschaft"
 PRS_neue_deutsche_wirtschaft_desc: "We are proud to say- we have created an economy which is not only possible to sustain an Empire worthy of Alexander, but is also the most just system under the sun."
 PRS_germanische_starke: "Germanische Stärke"
 PRS_germanische_starke_desc: "After the Junker are gone, we need to solidify the system of tribes we have established in the countryside. We should create a council of tribes."
 PRS_one_with_our_soil: "One with our Soil"
 PRS_one_with_our_soil_desc: "As true sons of germany, we have a sacred relationship with the soil beneath us- the spirits of our ancestors pulsate through it, and whoever mistreats this sacred soil shall die."
 PRS_wie_die_berserker: "Wie die Berserker"
 PRS_wie_die_berserker_desc: "With our culture honouring both the fathers of Germany and the Fathers of Hellas, there is no Reason why we shouldn'd combine these cultures, to a new, Germano-Hellenic Culture!"
 PRS_rulership_of_the_best: "Rulership of the Best"
 PRS_rulership_of_the_best_desc: "The countryside is still ruled by the Junker. They are heredetary noblemen, decaing in their decadence and with every generation it gets stronger. While they may have been a people of great deeds and honour, now they are leeches living off the back of their subjects. Instead of them, the smartest, strongest or most witted members of society should rule outside of the cities."
 PRS_tribes_in_the_countryside: "Tribes in the Countryside"
 PRS_tribes_in_the_countryside_desc: "After the Junker are gone, we need to solidify the system of tribes we have established in the countryside. We should create a council of tribes."
 PRS_germanentum: "Germanentum"
 PRS_germanentum_desc: "Only by connecting to our Ancestors, we can create a society that has the strengh of the old Germans when they repelled the romans and when they marched to Britain, Spain and Aftica. We will be undefeateble"
 PRS_kultur_der_starke: "Kultur der Stärke"
 PRS_kultur_der_starke_desc: "Our Culture promotes strengh. We are invincible"
 PRS_unified_pantheons: "Unified Pantheons"
 PRS_unified_pantheons_desc: "With our culture honouring both the fathers of Germany and the Fathers of Hellas, there is no Reason why we shouldn'd combine these cultures, to a new, Germano-Hellenic Culture!"
 PRS_our_place_in_the_world: "Our Place in the World"
 PRS_our_place_in_the_world_desc: "We have took our rightful place in the world!"
 PRS_into_intermarium: "Into Intermarium"
 PRS_into_intermarium_desc: "Like Alexander with the Leauge of Corinth, we need allies. And there is no one better then the Poles and their federation of Intermarium, which will ensure our Victory."
 PRS_our_own_way: "Our Own Way"
 PRS_our_own_way_desc: "We do not need puny alliances to be victorious! No empire has ever been forged through \"equal cooperation\". Either you join us, or you'll share the fate of thebes."
 POLITICS_Schleicher_DESC:0 "A true-born son of Prussia, von Schleicher was raised in the unified German Empire, growing to serve in its mighty armies as a young man. Schleicher gained some renown during the Great War, serving as the trusted assistant to Wilhelm Groener in the latter years of the conflict. It was von Schleicher who assisted in the formation of the Freikorps in the wake of the Kaiser's abdication and growing tension between the Ebert government and the revolutionary elements in German politics. When the Spartakus League finally struck in 1919, von Schleicher was ready with the Freikorps to assist the war-hero Paul von Hindenburg in saving the foolish Ebert from his own disaster. Yet it was not to be, the faithful soldiers of Old Germany were defeated and broken by the Reds, who pursued them into the seas. Arriving in Prussia, von Schleicher and Hindenburg sought to reorganise the surviving elements of the German Empire, only to find many former Officers had fled to Austria, taking solace in the mountains of their former ally. After serving under Hindenburg for over a decade, crushing the agents of the Communists and ensuring petty squabbles did not split the Freikorps, von Schleicher would succeed the old marshal in 1934, inheriting a government of loyal and dedicated associates. Though Prussia is small, Reichsmarschall von Schleicher is no brute and knows that Prussia's strength lies in its legacy and its legitimacy. With enough scheming, the Red Giant can be brought down, and the Freikorps, Reichswehr and von Schleicher himself shall revive that grand Germany that nearly claimed the world."
