 tai.1.t:0 "濒临破碎的自由"
 tai.1.d:0 "最初，临时独立议会的设立旨在使台湾在宣告独立后免遭被任何入侵企图立刻扑杀的厄运。然而，由极具影响力的温和自由派廖文毅、民族主义领袖蒋渭水以及共产党领导层所拼凑而成的议会自设立伊始便不甚稳妥。议会就连国名究竟是保留台湾称呼还是重新更名为福尔摩沙一事都无法达成共识，更别提试图谈拢经济政策和国防政策了。临时议会正在土崩瓦解，而宝岛也将马上面临一个强有力的抉择，不过，具体的候选人及其政策方针仍有待观察……"
 tai.1.a:0 "至少我们现在可以民族自决了。"
 tai.1.b:0 "独裁就不会有这些问题了。"
 tai.1001.t:0 "原住民叛乱"
 tai.1001.d:0 "高原地区的土著部落一直是为人称道的麻烦制造者。现在日本殖民者仓皇逃窜，臭名昭著的赛德克族人部落领袖莫那·鲁道在北部高地对汉族定居者发起了猛烈的攻势，比1930年的雾社事件还要凶猛。他是这次事件的孤儿，其父亲、兄弟、叔伯和表兄弟都被日本人和汉奸所斩首。现在，这些野蛮的武士急于复仇，他们不仅威胁着当地的氏族对手和日本殖民者，而且也威胁着汉人。莫那·鲁道拥有一支强大的游击队，可以随时出击，并随时消失在灌木丛中。对自治的渴望使他们团结在一起。对于不稳定的临时政府来说，如何处理莫那·鲁道已经成为一个严重的问题。一些人建议应该像日本人计划的那样，将当地人汉化并消除他们的文化。另一些人则认为他们应该被允许拥有自治权，并受到法律的保护，因为与主导该岛西部的闽南人和客家华人身份不同，他们的独特身份正在成为台湾民族情绪的一个新焦点。"
 tai.1001.a:0 "台湾是中国的，找到莫那并处决他。"
 tai.1001.b:0 "原住民理应被重视，同意他的要求。"
 tai.2.t:0 "组织自由选举"
 tai.2.d:0 "在摆脱混乱的临时独立议会后，一场全民公投总算是组织起来了。温和派似乎胜券在握，但由于共产党和民众党的存在，廖文毅可能无法从左右两派得到足够的选票，因此一党执政的几率相对很小。如果蒋渭水和廖文毅可以就共享权力一事达成协议，那双方就很有可能会妥协，但在另一方面来说，重点激进分子也许会试图从中作梗，彻底破坏选举……"
 tai.2.a:0 "在这段艰难时期，是民主制度提供了稳定。"
 tai.2.b:0 "可能民主制度到最后也解决不了任何问题。"
 tai.3.t:0 "混沌降临"
 tai.3.d:0 "临时独立议会现已崩溃，而政府业已瓦解，群龙无首、物资紧缺，台北街头已然沦为一片混沌景象。乡村之中，原住民揭竿而起，开始掠夺汉人农民的一亩三分地，而在大城市中，学生也抄起武器，武装自身。随着各派开始接连组织起“人民武装”来保全自身利益并袭击政治对手，危机日益加深。有传言称共产党正在组织一场政变，而另一些流言则有关于神秘的笔友会传单，后者似乎在一夜之间便以成千上万之数布满了大街小巷、楼宇之间。"
 tai.3.a:0 "求求各位了有谁可以干点啥吗！？"
 tai.3.b:0 "看起来独立这件事就是个错误。"
 tai.4.t:0 "左派袭击政府"
 tai.4.d:0 "实干家们终于把事情掌握在自己手中了。拂晓时分，台湾共产党和台湾民众党的民兵组织罕见地加入了军队。他们在大学附近集结，很快就吸引了不满的学生加入。队伍在台北游行到早上，并成功吸引了一些警察加入他们的队伍。当游行队伍到达政府区时，他们已经演变成了一群暴民，现如今工人和平民也加入了他们的行列。他们丢掉旗帜，高呼口号。当游行队伍接近国民大会时，他们与士兵和警察对峙了将近一个小时，随后是第一块石头、第一把火和第一声枪响。从那时起事态变得不可收拾，暴徒冲进大楼时，士兵和警察进行了枪战。尘埃落定之时，人民取得了胜利，那些被枪杀的人现在成了革命的殉难者，包括一些党的领导人。更重要的是，台湾现在终于有了领导力。"
 tai.4.a:0 "终于！"
 tai.4.b:0 "那么，代价呢？"
 tai.5.t:0 "台湾共产党夺权"
 tai.5.d:0 "作为革命的余波，台湾共产党不久便控制了局势，他们的支持者为数众多，而笔友会的领导人也已经死亡，并且只需一个小小的善意谎言便可以让人们相信是民众党在交火中杀害了这些革命者，在这之后，要想逮捕一个不向新政府宣誓效忠的人就变得轻而易举了。"
 tai.5.a:0 "叛徒罪有应得。"
 tai.5.b:0 "团结到此为止。"
 tai.6.t:0 "台湾民众党掌权"
 tai.6.d:0 "作为革命的余波，台湾民众党最终占了上风。共产党领导层在交火中被击毙，而没有他们领导的暴徒们只能谁嗓门大谁说了算——而这次，是蒋渭水说了算。也有一些台共成员拒绝缴械投降而因此被捕，并被残余的警察“公审”了。蒋渭水迅速着手于修复一些已经恶化了的关系，甚至还邀请了其他党派的领导人来辅助其建立政府。"
 tai.6.a:0 "领袖赢了！"
 tai.6.b:0 "温和派会背叛革命的。"
 tai.7.t:0 "街上的激进派"
 tai.7.d:0 "随着中央政治委员会的解散，其他政治势力相互争斗，一支新的力量开始走上了政治舞台：那就是笔友会。尽管身为一群激进分子，但他们有自己的街头帮派，身着黄色制服和蓝色臂章。这些黄衫军开始在所有主要城市的街道上张贴传单，海报用柔和的颜色装饰，述说着台湾的文化正处于衰朽状态，只有笔友会才能拯救它。海报附了一篇论文，是画家陈澄波的简短宣言。笔友会的论述已经传遍了整个台湾岛：让台湾真正成为属于台湾人民的台湾，而不是任何外来殖民者的奴隶。论文声称台湾本身就是并且有机会成为世界的中心，通过文化复兴和社会合作，台湾岛可以变得前所未有的伟大！我们所需要的只是意志和远见。该党被其对手指责为法国人般的妄自尊大并向西方帝国主义出卖灵魂。但不可否认的是，该党越来越受欢迎。"
 tai.7.a:0 "著作将指引国家。"
 tai.7.b:0 "希望这些激进派知道自己在干什么。"
 tai.8.t:0 "廖文毅的自由党胜选"
 tai.8.d:0 "尽管困难重重，但廖文毅的自由党仍赢得了大选，当他接受采访时，廖文毅表示感谢他的支持者们，并承诺会团结起这个羽翼未丰的国家，将外国列强排除在外，并让台湾成为一个强大而又繁荣的岛屿。"
 tai.8.a:0 "看起来冷静还是占了上风。"
 tai.8.b:0 "至少我们现在可以前进了。"
 tai.9.t:0 "林熊征的大联合政府成立"
 tai.9.d:0 "显而易见，这次选举没有赢家，因此，自由派领导人廖文毅接触了一些现已解散的临时议会成员与民众党内部反对联共的保守派党员。最终，自由派和其他党派就分享权力一事达成了协议，因此组成了一个由台湾首富林熊征领导的大联合政府。"
 tai.9.a:0 "温和的合作？现在在这儿？世道怎么了？"
 tai.9.b:0 "谢天谢地！"
 tai.10.t:0 "陈澄波展露为领导人"
 tai.10.d:0 "尽管面临着遭到暗杀的风险，笔友会领导人陈澄波还是公开露面了，在大众面前进行了一系列演讲。他宣布了自己心中对于台湾的宏伟蓝图，就在他讲话时，黄衫军冲进了政府大楼。他们手持特殊喷漆的步枪和刻有复杂雕刻的手枪，迅速驱散枪口下的任何抵抗，拆毁旧殖民统治的标志并将其焚烧。议会大厅里悬挂着陈澄波自画像的巨幅版画，拒绝在画像前宣誓效忠的政府官员被就地处决。陈澄波承诺在下一部作品中使用他们的骨灰。"
 tai.10.a:0 "现在这个才是我应该追随的领导人。"
 tai.10.b:0 "用骨灰作画的是他妈谁啊？！"
 tai.11.t:0 "陈澄波的演讲！"
 tai.11.d:0 "笔友会领导人陈澄波今天宣布他的政党开始执政。七星社的领导成员来到台北城市广场，站在讲台上对着狂热的人群发表讲话，谈论这个岛国的宏伟蓝图。他们推崇当地领袖莫那·鲁道的勇敢，呼吁同胞们以疯狂的行动表达内心所想。黄衫军艰难地维持着秩序，随后人群被煽动为不满的暴民，在七星社领导人的带领下一起向政府进发。七星社宣布议会大厅将成为一个新的美术馆，用来展示人们的作品。值得注意的其中不允许放置传统的中国画或日本作品。台湾原住民的作品将受到意识形态审查，而那些七星社不感兴趣的作品则被焚毁。政府所在地现在位于嘉义市，其第一个指令便是令黄衫军取代警察部队。由于对左派活动人士的一系列残酷报复，一些当地人称派出所为“马蜂窝”。"
 tai.11.a:0 "看上去俱乐部十分能干。"
 tai.11.b:0 "只要目的正当就能不择手段吗？"
 tai.12.t:0 "台湾接触东京"
 tai.12.d:0 "身处至暗时刻，真正的同志应该团结在一起。由于亚洲的革命是孤立无援的，少数忠于无产阶级的人必须互相帮助，团结一致。为此，台北已决定与东京接触，并向日本提供我们所能提供的支持。也许作为回报，他们将来会帮助我们。"
 tai.12.a:0 "同志们，联合起来我们就将势不可挡！"
 tai.12.b:0 "只要我们别再沦为殖民地，对吧？"
 tai.13.t:0 "廖文毅打压企业"
 tai.13.d:0 "正当外界开始相信廖文毅的统治将把整个台湾纳入市场经济时，他宣布了对市场的全面管制。台湾企业被给予了高于外来者的优先权，并提高了原住民的地位，以其结束叛乱，弥补过去的摩擦。"
 tai.13.a:0 "市场越自由，我们越自由。"
 tai.13.b:0 "那监管者又由谁来监管呢？"
 tai.14.t:0 "林熊征邀请企业"
 tai.14.d:0 "经济腾飞，今日在台北新开张的证券交易所飞涨的数字吸引着外国投资者，无数篇有关经济奇迹的论文将台湾视作亚洲唯一稳定的经济体。然而，岛屿东部的土地出售传言四起，一些人担心如果当局进一步侵犯他们的土地，当地的叛乱可能会加剧。神秘莫测的莫那·鲁道和他的战士们可能会瓦解林熊征的联盟……"
 tai.14.a:0 "做生意可是好事！"
 tai.14.b:0 "我们应该提醒他们关于莫那的事吗？"
 tai.15.t:0 "提议华南交易"
 tai.15.d:0 "既然英国人正在努力维系他们日薄西山的帝国，我们应该提供给他们一个无法拒绝的提议。我们将代他们管理威海卫和昆山。作为回报，英国人将与台湾签订利润丰厚的出口合同，并增加与这个岛国的外交影响力。虽然台北不希望加入英联邦，但如果它的领土安全受到威胁，可能会被迫采取行动。"
 tai.15.a:0 "至少我们不用请求香港。"
 tai.15.b:0 "至少我们不用请求马来亚。"
 tai.151.t:0 "台湾提议华南交易"
 tai.151.d:0 "由于日本的崩溃，台湾于最近获得了独立地位，已经与我们接触并提出了一项贸易协议。英国可以得到相应的贸易利益，而台湾则要求控制威海卫和昆山。他们声称将保护英国在亚太地区的利益，并减轻皇家海军的巡逻与供应负担。台湾代表团大肆宣扬英台未来合作的潜力，但国内有些人对将这些领土交还台湾表示怀疑，几个月前台湾还是日本的殖民地呢。有人指出在这个艰难时期，我们非常需要朋友，台湾提出的经济伙伴关系实在是太诱人了，我们无法拒绝。"
 tai.151.a:0 "公平的交易。"
 tai.151.b:0 "荒谬的提议！"
 tai.152.t:0 "台湾同英国达成交易"
 tai.152.d:0 "英国人希望尽可能地保留他们在亚洲的力量投射，所以接受了我们的提议。台湾的行政人员已经抵达了位于威海卫和昆山的英国办事处。中越两国似乎对我们的到来感到相当困惑，但英国警察迅速平息了对任何可能的异动。"
 tai.152.a:0 "不列颠尼亚依旧统治海洋。"
 tai.152.b:0 "记住了，我们可不是香港。"
 tai.153.t:0 "英国拒绝华南交易"
 tai.153.d:0 "英国否决了台湾提出的贸易协定，他们对台湾保障该地区安全的能力表示担忧。事实上，英国对日本及其意图保持警惕，在香港保持着强大的军事存在，被视为抵御日本的重要前沿。台湾代表团表示失望，但坚称英台关系比以往任何时候都要好。"
 tai.153.a:0 "我猜他们真的很想要那个使馆城。"
 tai.153.b:0 "我想不列颠帝国还没厌恶到他们说的那样。"
 tai.16.t:0 "提议爪哇条约"
 tai.16.d:0 "我们与荷兰的关系充满着变数，历史上荷兰也殖民过我们。荷兰是一个中立的国家，在印尼拥有强大的经济资源和稳定的君主政体。我们双方都可能从“出口换橡胶”的贸易协议中受益，该协议将推动两国经济发展，并让我们获得用于军事防御的物资。"
 tai.16.a:0 "进入现代就得用上现代的资源。"
 tai.16.b:0 "这橡胶到底是准备做轮胎啊，还是做炸弹啊？"
 tai.161.t:0 "台湾提出交易"
 tai.161.d:0 "由于日本的崩溃，台湾于最近获得了独立地位，已经与我们接触并提出了一项贸易协议。荷兰得到了台湾出口的经济利益，台湾也要求分享印尼的橡胶生产。"
 tai.161.a:0 "当然可以了，我们双方都会受益于此。"
 tai.161.b:0 "不行，还有别的地方更加有利可图。"
 tai.162.t:0 "台湾同荷兰达成交易"
 tai.162.d:0 "荷兰渴望与世界上仅存的几个民主国家合作，我们就是潜在的亚洲朋友。所以他们欣然接受了我们的提议，并同意向台湾出口15年的橡胶。此外，荷兰还扩大了与台北的外交和经济联系，大使馆和证券交易所都扩大了荷兰的影响力。"
 tai.162.a:0 "欢迎回来，老朋友。"
 tai.162.b:0 "希望他们不会再次把我们当成摇钱树。"
 tai.163.t:0 "荷兰拒绝橡胶贸易"
 tai.163.d:0 "荷兰人紧紧守护着印尼殖民地及其资产，但他们拒绝了我们的提议，因为担心共产党会颠覆台湾，并导致他们的殖民地发生革命。"
 tai.163.a:0 "他妈的，我们只能指望印度支那了。"
 tai.163.b:0 "他妈的，那我们必须得支付关税了。"
 tai.17.t:0 "关岛协议"
 tai.17.d:0 "美国的经济困境继续损害着他们的威望，以及他们管理太平洋领土的能力。在此背景下我们提出了一个诱人的条件：将关岛基地所有权交付我们。作为回报，美国将有权限在我们领土上部署部队，以及向美国市场出口商品的贸易协定。他们很难拒绝任何一个可以刺激他们经济的提案。"
 tai.17.a:0 "希望他们能够懂得共赢。"
 tai.17.b:0 "希望他们不会想念关岛。"
 tai.171.t:0 "台湾提出交易"
 tai.171.d:0 "新生的台湾民主政府已经与我们接触并提出了一项建议，要求我们把关岛移交给他们，以换取军事合作和电台权，以及一项可能有利可图的进出口协议，以帮助我们重振经济。"
 tai.171.a:0 "刺激经济的小代价。"
 tai.171.b:0 "美国一点都不能少。"
 tai.172.t:0 "台湾同美国达成交易"
 tai.172.d:0 "美国人经过深思熟虑后接受了我们的协议，并把关岛的控制权交给了一名台湾武官。贸易协议已经签署，太平洋两岸开启了货物流动。"
 tai.172.a:0 "我已经能预见未来的美国商品上会写着“台湾制造”了。"
 tai.172.b:0 "希望日本海军不介意这笔交易。"
 tai.173.t:0 "美国对台湾贸易倡议不予考虑"
 tai.173.d:0 "美国人经过深思熟虑后拒绝了我们的协议，理由是关岛对海军的战略重要性以及他们对菲律宾的控制。"
 tai.173.a:0 "他们没好果子吃。"
 tai.173.b:0 "希望他们人没事。"
 tai.18.t:0 "钢铁交易"
 tai.18.d:0 "澳大利亚是英联邦重要的钢铁生产国，我们应该提议和他们签订钢铁贸易协议。他们把原材料卖给我们，我们把之后生产的产品卖给他们。当然，一些钢铁可以用来制造枪支，但我们不告诉他们不就完事了吗。"
 tai.18.a:0 "派遣外交官！"
 tai.18.b:0 "希望他们不会察觉我们的目的。"
 tai.181.t:0 "台湾提议钢铁贸易"
 tai.181.d:0 "新一届台湾政府已与我们接触，提议在钢铁行业中分一杯羹，台湾将获得澳大利亚钢铁生产的一部分，而澳大利亚将接受低关税或免税进口的台湾商品。"
 tai.181.a:0 "何乐而不为呢。"
 tai.181.b:0 "比他们更有利可图的市场可多了去了。"
 tai.182.t:0 "台湾同澳大利亚达成交易"
 tai.182.d:0 "澳大利亚和台湾外交官签署了一项历史性的经济协议。台湾与澳大利亚的钢铁贸易将简化流程并增大贸易额。低关税和工业投资将有助于促进澳大利亚的生产和台湾的工业。"
 tai.182.a:0 "更多的钢铁意味着更多的炮艇！"
 tai.182.b:0 "钢铁贩子垂涎三尺。"
 tai.183.t:0 "澳大利亚不予考虑钢铁贸易"
 tai.183.d:0 "澳大利亚驻台湾代表团报告说，堪培拉政府选择优先考虑联邦经济一体化，而不是外国市场投资。遗憾的是，这笔交易最终告吹了。"
 tai.183.a:0 "那我们还咋造船啊？！"
 tai.183.b:0 "还有替代方案。"
 tai.19.t:0 "福尔摩沙协定已签订"
 tai.19.d:0 ""
 tai.19.a:0 "台湾人民永不为奴！"
 tai.19.b:0 "我们是不是正在搞东京心态啊？"
 tai.20.t:0 "太平洋贸易组织成立"
 tai.20.d:0 "太平洋贸易组织，或简称为太贸组织，是美利坚合众国对台湾的正式保障，同时也是一项经济与技术协议，这将使台湾成为美国在亚洲最亲密的伙伴之一。"
 tai.20.a:0 "自由的土地，勇士的家园。"
 tai.20.b:0 "舔狗之地，鹰派之国。"
 tai.21.t:0 "渗透城市"
 tai.21.d:0 "要真想发动革命夺取军阀统治区，我们首先就得准备在各大城市培养拥护民众党的百姓与特工，一旦有了合适的人选，我们就可以不费一兵一卒接管城市。当然，也会有很多对现状不满的警察和行政人员来促成权力交接。"
 tai.21.a:0 "这是团结国民的第一步。"
 tai.21.b:0 "咱确定这真的可行吗？"
 tai.22.t:0 "渗透乡村"
 tai.22.d:0 "煽动华南农民投靠民众党的工作正在开展，对反抗帝国主义和华北当局的强调引发了很多老百姓以及在北伐后认为革命已以失败告终的幻灭者的共鸣。如今，他们已经在等待民众党号召他们翻身做主的那一天何时到来了。"
 tai.22.a:0 "一旦我们控制了粮食供给，我们就赢定了！"
 tai.22.b:0 "如果他们还控制着工厂，我们就毫无胜算。"
 tai.23.t:0 "城市起义"
 tai.23.d:0 "华南地区的各大城市已经接连爆发了反抗当地统治者的起义。为了防止自身遭到报复，起义者已经组织起了人民武装，而各军阀如今则处于一种动荡的状态，因为拥护他们的基层人员都人间蒸发了。距离台湾完全控制局势还有一段时间，但至少华南人民很快就会团结一致，并最终重建中华民国。"
 tai.23.a:0 "革命开始了！"
 tai.23.b:0 "又一场革命开始了……"
 tai.231.t:0 "旌旗蔽日！"
 tai.231.d:0 "台湾民众党的旗帜已经飘扬在各大城市中了！这些新贵正在接连占领国民党军阀治下的大陆国土。"
 tai.231.a:0 "革命是必然的。"
 tai.24.t:0 "农民开始自行武装"
 tai.24.d:0 "农民们站起来了！随着我们的渗透者发出信号，人民已经开始抄起武器反抗当地统治者，并推举拥护民众党的人士掌权。乡村地区人口众多，但工业稀薄，因此需要城市地区的起义相以辅佐。大陆的国民党各派已经开始作出反应，如果我们不迅速行动，革命就很有可能会被他们粉碎。"
 tai.24.a:0 "人民武装起来了！"
 tai.24.b:0 "人们只能抄着草叉去面对步枪。"
 tai.241.t:0 "星火燎原"
 tai.241.d:0 "拥有许多村镇的乡村地区如今已经遍地都是效忠台湾民众党的领导人，他们确保着各道路与桥梁畅通无阻，而民兵组织则聚集并守卫在即将为革命添砖加瓦的粮仓与农作物四周。"
 tai.241.a:0 "革命是必然的。"
 tai.25.t:0 "反动派组织被镇压"
 tai.25.d:0 "日本殖民统治的残余势力和著名的宗教激进分子是新台湾的污点。有关宗教活动的新规定已经生效，将非国家认可的信仰行为定为非法。日裔台湾人被密切关注，为数不多的君主主义者一夜之间就人间消失了。在嘉义宫的大厅里，新的艺术作品描绘了破碎的皇冠和大量燃烧的菊花。"
 tai.25.a:0 "这帮叛徒，随他去吧。"
 tai.25.b:0 "他们虽然爱国，但是不够忠诚。"
 tai.26.t:0 "社会派组织被镇压"
 tai.26.d:0 "长久以来，台湾的国民党左派余孽一直是笔友会的眼中刺，他们意图通过无产阶级革命来颠覆我们的统治，其一贯的亲中主义已经让西海岸的城市的领导人感到厌恶。现在是时候摆脱这些颠覆分子了。我们发起了一场行动来根除左派人士，成千上万的黄夹克和纪志兵在国防部门的组织下有计划地逮捕并击毙左派领导人，并查封了任何可能的左派集会的地点。几周内，台湾将不会再有左派口吐狂言。"
 tai.26.a:0 "他们无力改变，我们才是未来！"
 tai.26.b:0 "我们不都是革命党吗？"
 tai.27.t:0 "笔友会清洗技术官僚"
 tai.27.d:0 "从国民党叛逃到笔友会的一些同志对流亡的日本技术官僚产生了同情。通过任命一个技术官僚政府并高度重视教育发展来实现发展，对许多人来说似乎是一个无害的愿景。然而党却不这么认为，现在笔友会的权力已经得到巩固，这样的精英思想没有什么必要了。从台湾各地临时召开的党代会开始，技术官僚阶层被挑选出来，并被赶出党的地盘，直接投入在外面等候的“黄衫军”之怀抱。台湾一些最优秀、最聪明的人现在遭到软禁，并被剥夺了政治权力。一些政治团体的领导人在会议结束后完全消失，从而引发谣言，称“精英卖国贼集团”中的许多人已被国家谋杀。更让人怀疑的是，嘉义艺术大厅的一件新作品，这是一幅装饰着台湾文字的大画布，用一种可疑的带血腥气味的油书写，上面写着“未来属于文化人”。"
 tai.27.a:0 "最聪明的人不是关键，最高瞻远瞩的才是。"
 tai.27.b:0 "没了这些最聪明的头脑，我们还怎么开创一个新的未来呢？"
 tai.102.t:0 "台湾请愿东京"
 tai.102.d:0 "为了保卫革命果实，我们应该和日本的同志正式结盟。他们对帝国主义的胜利是人民意志和亚洲命运的完美展示。台湾将在这场运动中扮演自己的角色，北有日本南有台湾，没人可以阻挡这场革命。"
 tai.102.a:0 "团结起来！"
 tai.102.b:0 "现在我们平起平坐了"
 tai.1021.t:0 "台湾请求加入太平洋劳工同盟"
 tai.1021.d:0 "台湾已与我们接触，提出与我们正式结盟的请愿，以便将革命带到亚洲其他地区。虽然这个岛羸弱不堪，但它将成为一个理想的据点。随着他们加入太平洋劳工联盟，我们可以着手恢复帝国时期的疆域了。"
 tai.1021.a:0 "当然可以了，同志们！"
 tai.1021.b:0 "你们仍应属于日本。"
 tai.1022.t:0 "日本同意请求"
 tai.1022.d:0 "我们向东京的提案并没有像有些人担心的那样被置若罔闻。日本已接受了我们的建议，并立即同意我们加入太平洋劳工同盟。日本重返台湾，但这一次是合作伙伴的关系，而不是殖民者。"
 tai.1022.a:0 "好！为了革命！"
 tai.1022.b:0 "所以他们又成了我们的主子，对吧？"
 tai.1023.t:0 "日本回绝请求"
 tai.1023.d:0 "日本拒绝了我们的结盟请求，这种愚蠢的行为破坏了两国关系，让日本走上了重新征服台湾的道路。如果不是因为他们想入侵，为什么还要拒绝我们的提议呢？讲真，日本的革命已经走上修正主义道路了。"
 tai.1023.a:0 "该死，说好的团结呢？"
 tai.1023.b:0 "准备好防御工事，他们准是要侵略咱了。"
 tai.101.t:0 "新革命阵线"
 tai.101.d:0 "既然我们无法独自击败反动派，那么现在是时候与潜在的盟友接触了。无论是革命者还是现成的盟友，我们可以之后再纠正他们的意识形态。问题是我们派代表团去德国，要求加入第三国际，还是应该在大陆寻求中国共产党的支持，以在亚洲建立新的革命阵线？"
 tai.101.a:0 "向德国发出请求。"
 tai.101.b:0 "建立一个新阵线。"
 tai.103.t:0 "台北接触太阳"
 tai.103.d:0 "台湾笔友会的崛起引起了法国大使的极大兴趣。最近，来自阿塞法尔和空军中队的观察家们给向“太阳”汇报台湾的新气象、宏伟的嘉义总督宫殿和黄夹克现象。他们建议法国领导人立即向台湾派遣援助和顾问，以免这一加速主义的星星之火被亚洲的反动主义或社会主义势力扑灭。"
 tai.103.a:0 "未来在东方"
 tai.103.b:0 "未来在西方"
 TAI_denouncethereactionaries:0 "谴责反动派"
 TAI_denouncethereactionaries_desc:0 "我国不需要反动势力，他们不仅维护着我们不光彩的过去，还妄图阻挠我们的进步，他们要么弃暗投明，要么就得自取灭亡。"
 TAI_surrealarchitecture:0 "超现实主义建筑"
 TAI_surrealarchitecture_desc:0 "为何人工建筑不能如同画中山水风景一般？为何不能如同人类自身或火中老屋一般？为何建筑风格要受限于此？最为重要的是，为何建筑家不能像艺术家一样摆脱规则这种愚蠢的束缚呢？"
 TAI_occidentalistchina:0 "西化中国"
 TAI_occidentalistchina_desc:0 "中国仍停留在过去，国民革命宣告失败，即便没有皇上了，反动思想仍笼罩着北方，我们应该从南方开始为人民指出明路。"
 TAI_thedreamscape:0 "梦境"
 TAI_thedreamscape_desc:0 "随着新事物在我们的城市中取代了旧事物，自然便被解放，而台北生活更如南柯一梦，水彩画作成为了现实，学生的笔墨则化作风雨敲打着城市的街巷。万物皆动，人民生机勃勃，城市正在呼吸，我们在做梦吗？"
 TAI_theyellowriver:0 "黄河"
 TAI_theyellowriver_desc:0 "黄河冲刷出了一条伟大的径流，供养了无数生灵，为地海带来颜色，并且奔流不息。它是我们事业的最终丰碑，而那些大陆的愚人却仍停滞在一成不变的文明之中，他们无法体会到黄河之美，但我们却有权认识到这点。"
 TAI_natureisthesculptorandchinaisthestatue:0 "自然即为雕刻家，中华则为雕刻像"
 TAI_natureisthesculptorandchinaisthestatue_desc:0 "桂林之中，群峰倒影山浮水；察哈尔内，沙土遍地随风起；南京城下，长江奔流久不息。自然即为雕刻大师，而中国则是她所打造的奇迹。中华大地，森罗万象，皆为艺术。"
 TAI_present:0 "现在"
 TAI_present_desc:0 "谁控制了现在，谁就控制了……"
 TAI_past:0 "过去"
 TAI_past_desc:0 "谁控制了过去，谁就控制了……"
 TAI_anewmandate:0 "新命"
 TAI_anewmandate_desc:0 "中华天子受命于天，而我们则不同于其，并受命把这个国度带向未来！"
 TAI_chinesesocialism:0 "中华社会主义"
 TAI_chinesesocialism_desc:0 "所谓的国民革命失败了，我们要指出他们的错误。中国特色社会主义才是真正的出路，凡是固守教人遗风、玷污孙中山先生名号的人，都必须屈膝。"
 TAI_newreligiouslaws:0 "新宗教法"
 TAI_newreligiouslaws_desc:0 "各式各样的宗教遍布东亚地区，大部分中国人与朝鲜人信仰基督教，日本人信仰神道教，蒙藏地区则信仰佛教，以及那些仍然推崇儒教和古萨满信仰的人。为了预防大规模的宗教冲突出现，政府必须制定新的宗教政策。"
 TAI_purgethetechnocrats:0 "清洗技术官僚"
 TAI_purgethetechnocrats_desc:0 "有些人相信我们可以通过快速工业化来触碰未来，并以牺牲自然为代价换取人类的物质收获，他们说，我们可以把国家政权移交给接受过最好教育并最能干的人来抵达未来。但这帮人毫无理想、道德及灵魂，不能再让他们腐化我们了！"
 TAI_shippingcontracts:0 "运输合约"
 TAI_shippingcontracts_desc:0 "为了促进我们的跨洋贸易，就海军科技分享及发展一事达成协议是必不可少的。仅靠一小支船队和几艘驱逐舰组成的商船队是远远不够的，唯一能够保障我们贸易航线的只有真正的实力。"
 TAI_beaconofliberty:0 "自由灯塔"
 TAI_beaconofliberty_desc:0 "在贫困潦倒且遭受压迫的东方人民看来，我们的共和国就是象征着自由、解放与繁荣的灯塔，这是一个值得我们奋斗的目标。"
 TAI_modernchineseideal:0 "现代中国理想"
 TAI_modernchineseideal_desc:0 "我们的民国不仅是台湾的，更是中华的。原住民最好记住这一点。"
 TAI_infiltratethecities:0 "渗透城市"
 TAI_infiltratethecities_desc:0 "通过拉拢忠诚派并构筑情报网络，我们就可以（大概率）不费一枪一弹便夺回市镇地区。"
 TAI_urbansupport:0 "城市支持"
 TAI_urbansupport_desc:0 "我们在城市地区的密探已经积攒了足够的支持来挑起一场针对政府建筑的袭击了，他们高呼重新发动革命、逮捕叛党分子的口号，而警察已然招架不住，驻军也陷入混乱之中，城市沦陷了。"
 TAI_agriculturalrevolutionaries:0 "农业革命派"
 TAI_agriculturalrevolutionaries_desc:0 "许多农民如今都准备好挺身对抗他们的统治者和地主了，农村地区的人们已经开始投奔我们在当地的农会。"
 TAI_rallythemoderates:0 "团结温和派"
 TAI_rallythemoderates_desc:0 "激进派会使革命变质并给国民党带来更大的失败，出于稳定因素考虑，我们应该使温和派始终控制党中央。"
 TAI_newchinesepopulism:0 "新中华民粹主义"
 TAI_newchinesepopulism_desc:0 "三民主义确保了中国由人民统治，包括左右两派的激进分子。但出于实用主义的原因，一些观点遭到谴责，而另一些则成为了革命的中心。如今我们可以放宽规定，并吸取极端理论了。"
 TAI_supportshumei:0 "支持大川周明"
 TAI_supportshumei_desc:0 "我们的前主子已经完了，日本已经陷入内战，而相较之下，台湾要比日本列岛中的一些地方还要富裕，因此我们应该尽我们所能来援助大川周明。"
 TAI_economicequality:0 "经济平等"
 TAI_economicequality_desc:0 "通过改革与革命精神的传播，我们正在为人民创造一个更加平等的社会。富人不再是国王，穷人也不再是穷光蛋。一片真正和谐的土地可能存在于乌托邦童话中，但我们正在努力实现。"
 TAI_chihsingtaiwan:0 "七星台湾"
 TAI_chihsingtaiwan_desc:0 "台湾既非殖民地，也非法外之地，而是一个有着伟大思想与创造性视野的秀丽岛屿，不应该被未开化之人的武断法律和社会准则所束缚。"
 TAI_outofonemany:0 "一举多得"
 TAI_outofonemany_desc:0 "陈澄波的国家愿景是属于全体国民的。他的思想来自未来，台湾是陈澄波，陈澄波就是台湾，要从日本的殖民统治中分离出来！"
 TAI_nodictators:0 "禁止独裁者"
 TAI_nodictators_desc:0 "反动派和反革命分子在人民头上作威作福，他们和以前的万岁爷比也好不到哪儿去。我们必须推翻他们的统治，恢复人民的尊严，并建立民主政权！"
 TAI_localchairmen:0 "本地主席"
 TAI_localchairmen_desc:0 "为了了解偏远地区人民的意愿，就必须作为代表而派出当地的党主席。这一改革举措将使我们的共和国减少首都管辖，但却会确保局势稳定与政治利益。"
 TAI_jointhecommunes:0 "加入公社"
 TAI_jointhecommunes_desc:0 "对于那些同情我们事业的人来说，他们必须在团结或灭亡二者中选择其一，而湖南更是如此，因为他们较为孤立，并因此容易受到反动势力的侵犯。"
 TAI_linscoalition:0 "林熊征的联合政府"
 TAI_linscoalition_desc:0 "林熊征已经击败了更加倾向自由派的廖文毅，并建立了一个由国民党民主派组成的联合政府来进行统治。虽然林熊征的联盟目前很薄弱，但一旦他能证明自己作为统治者的实力，联合政府内一些更为踌躇的成员或许就会改变主意了。"
 TAI_marketeconomy:0 "市场经济"
 TAI_marketeconomy_desc:0 "只要政府继续干预经济，台湾的成功就会受阻。成立一个私有化央行并出售一些公共事业及基础设施的股权将使经济由市场所掌控。"
 TAI_curtailcorporate:0 "削弱企业"
 TAI_curtailcorporate_desc:0 "贸易行业已经过于如火如荼了，企业利益应该被加以限制。关键举措便在于严厉的反垄断法，并以违规为由而向干涉政府事务的私人企业重拳出击。"
 TAI_2ndsingapore:0 "第二个新加坡"
 TAI_2ndsingapore_desc:0 "如同新加坡一样，台湾地理位置优越，有望成为东亚的经济强权。作为主要的贸易中心，我们可以将自身建设为一个区域性海军强权，并借此掌控南海的贸易。"
 TAI_dealwithaustralia:0 "同澳大利亚的交易"
 TAI_dealwithaustralia_desc:0 "澳大利亚矿藏丰富，同时消费品市场也在日益增长，通过与堪培拉当局达成一项新的协议，我们就可以从中获利并发展台湾同英联邦的关系。"
 TAI_formosapact:0 "福尔摩沙协定"
 TAI_formosapact_desc:0 "为了保护台湾的经济利益和地区盟邦，我们应该要邀请一些较为脆弱的邻国来组建一个新的地缘政治联盟。"
 TAI_pacifictradeorganisation:0 "太平洋贸易组织"
 TAI_pacifictradeorganisation_desc:0 "由于跨太平洋纽带已经成为了我们的经济命脉，我们应该提议在共同利益的驱使下而使大洋周围的友邦联合起来。"
 TAI_corporatestate:0 "企业之国"
 TAI_corporatestate_desc:0 "肯定有人称之为腐败或寡头政治，也有人说这将把国家的灵魂卖给外国资本家。实际上，这是通向真正成功的唯一道路，牢固的商业联系将鼓励合作经济的生产力，国家的整体繁荣最终将通过私人支出传递给下层阶级。"
 TAI_dealwiththeanglos:0 "与英国佬的交易"
 TAI_dealwiththeanglos_desc:0 "英国控制着世界的石油和橡胶产业。为了实现工业化并加强我们的经济与国防，与他们分享技术和资源是个谨慎的选择。"
 TAI_dealwiththeusa:0 "与美国的交易"
 TAI_dealwiththeusa_desc:0 "美国就像个沉睡的巨人，虽然大萧条使其经济陷入瘫痪，但他们有潜力取代欧洲成为全球经济的主宰者。我们应该利用这一事实，和他们进行资源和商品贸易。"
 TAI_nonorthorsouth:0 "无问南北"
 TAI_nonorthorsouth_desc:0 "如果一个人站在北极然后走向南极，他其实可以沿着他喜欢的一条路走，然后径直走回地球的另一边。似乎南北是保留给科学的概念，总的来说没什么意义，不应该影响我们看待世界的方式。我们比澳大利亚还靠北，比勘察加还南。真的无所谓，因为我们比他俩都文明。"
 TAI_culturalrevolution:0 "文化大革命"
 TAI_culturalrevolution_desc:0 "中国的文化根基必须被拔掉！为什么一定要进行革命而不是改变人民的基础以将其推向未来呢？文化必须兼顾中西，不分新旧。这是一场真正的思想革新。"
 TAI_huajiachengpo:0 "画家澄波"
 TAI_huajiachengpo_desc:0 "陈澄波只是我们组织的名誉领袖罢了，他不是政治家，他仅仅是我们运动的化身，同时也是台湾的英雄与笔友会专著的作者。"
 TAI_thepeoplesparty:0 "台湾民众党"
 TAI_thepeoplesparty_desc:0 "几名台湾共产党领导人在袭击路障时被警察击毙。当共产党舔舐伤口之时，台湾民众党控制了市中心的大部分建筑，许多警察也开始穿上军衣。不久之后，民众党的军事指挥官便命令驻军升起党旗并撤退。"
 TAI_liaosrepublicans:0 "廖文毅的共和运动"
 TAI_liaosrepublicans_desc:0 "廖文毅的共和运动是台湾临时政府自由派的一个主要派别。他的经济和社会自由化计划得到了社会各界的支持，并让台湾人摆脱了苛政与剥削。"
 TAI_freeelections:0 "自由选举"
 TAI_freeelections_desc:0 "国民党运动中的民主派组织了一场全民选举。胜选者一经公布，临时政府就将随之解散。民调显示，两位温和派领导人——廖文毅与林熊征的支持率都非常高。"
 TAI_penspencilstreatise:0 "笔友会专著"
 TAI_penspencilstreatise_desc:0 "自日本撤军以来，七星社一直在发表高见。那些艺术家和行政人员变得越来越政治化，一些人声称应该仿效法国的未来主义运动，以一场崭新的激进运动接管这个岛屿。"
 TAI_friendsinhanoi:0 "河内的友人"
 TAI_friendsinhanoi_desc:0 "印度支那生活着一些激进而神秘的人物，他们可能在不久的将来成为我们的盟友。不如向他们示好，如果他们真的成功了，不就成我们的朋友了吗。"
 TAI_chinesefiume:0 "中国的阜姆"
 TAI_chinesefiume_desc:0 "我们应效仿卡尔拿罗摄政领——一个既成功又骇人，并且激进而又残缺的国家，这可能是制止潜在侵略的可行方法。"
 TAI_noeastorwest:0 "无问东西"
 TAI_noeastorwest_desc:0 "长期以来，东方和西方一直被视为硬币的两面。如果世界没有这么简单呢？！我们面向未来，所谓的东西方如果是个伪命题的话，为什么台湾不能成为另一个法国？或者新的美国或巴西？台湾的未来由我们自己创作，什么东西方都见鬼去吧。"
 TAI_thechaos:0 "混沌"
 TAI_thechaos_desc:0 "临时政府失败了，街道重归混乱。学生和工人们聚集在街上要求采取行动。台湾共产党和台湾民众党已经决定组织民兵来冲击政府以恢复秩序，问题是，他们中谁将接管？"
 TAI_breakingfree:0 "濒临破碎的自由"
 TAI_breakingfree_desc:0 "台湾终于自由了！然而，作为政府核心的日本人都撤走了，没有他们维持秩序，新的临时政府寸步难行……"
 TAI_tansclub:0 "陈氏俱乐部"
 TAI_tansclub_desc:0 "陈澄波及笔友会的领导层以公众人物的形象示人，他们把自己打造成了以陈澄波为核心的“陈氏俱乐部”，并迅速吸引了一众拥趸。"
 TAI_frenchconnections:0 "法国连结"
 TAI_frenchconnections_desc:0 "笔友会公开表明会模范法国的激进分子，后者十分重视美学与民族天命，这使他们成为了台湾对抗反动派与国际主义者的潜在盟友。"
 TAI_thetcptakespower:0 "台湾共产党夺权"
 TAI_thetcptakespower_desc:0 "在与警察短暂交火过后，革命者便控制了国都。由于在革命中付出了最多的流血牺牲并提供了绝大多数军械人员，共产党理所当然地接管了政府。由于忠于革命，民众党得到了一票席位，但其势力却微乎其微。"
 TAI_dealwiththedutch:0 "与荷兰的交易"
 TAI_dealwiththedutch_desc:0 "荷兰对印尼的控制没有像其他殖民政府那么脆弱。由于印度尼西亚资源丰富并且离我们很近，我们应该提议荷兰签署一项新的资源和工业协议，以帮助双方的经济发展。"
 TAI_jointhepwl:0 "加入太平洋劳工同盟"
 TAI_jointhepwl_desc:0 "太平洋劳工同盟是台湾保护自己和向亚洲投射力量的最大希望。我们应该再次加入日本的势力范围，但这次是平等地传播革命，而不是做帝国主义的狗。"
 TAI_socialistprograms:0 "社会主义计划"
 TAI_socialistprograms_desc:0 "新政府的第一步应该是将财富国有化并实现重新分配，开设新的项目，将资本与政府挂钩，调整经济结构以造福人民。"
 TAI_womensrights:0 "妇女权利"
 TAI_womensrights_desc:0 "一直以来，谢雪红的主要政治目标之一便是维护女权，而性别平等如今已是可实现的目标，只要由国家确保单身女性的生活不再一贫如洗，她们就不必早早嫁人了。"
 TAI_noracialboundaries:0 "消灭种族隔阂"
 TAI_noracialboundaries_desc:0 "大中华地区形形色色的族裔群体身份认同是团结的障碍。通过拆除与全体人民之间的身份认同界限，我们便可以赋予工人们公民权，无论他们来自哪里。"
 TAI_taiwanesesunyatsen:0 "台湾的孙中山"
 TAI_taiwanesesunyatsen_desc:0 "孙中山先生有着许多理论，虽然其在大陆的运动已然半途而废，并被叛徒乱党与投机分子所玷污，但其理想将被台湾的蒋渭水所继承。"
 TAI_infiltratethecountryside:0 "渗透乡村"
 TAI_infiltratethecountryside_desc:0 "乡村的穷苦人家仍对我们的事业抱有同情之感，但当局仍在城镇地区固不放权，丝毫不在乎乡村民众。我们应该向他们展示一条不同的道路，并向他们提供援助。"
 TAI_marchnorthoncemore:0 "再度北伐"
 TAI_marchnorthoncemore_desc:0 "上一次的国民党北伐以失败告终，但是今非昔比，我们已经结束了争吵、内讧与狂妄，只有强大而又团结的民国才能顺利还都。"
 TAI_internationalecontacts:0 "国际联系"
 TAI_internationalecontacts_desc:0 "第三国际的同志们，你们必须了解我们的困境。我们应该向他们表示声援，并要求他们做出回报。"
 TAI_future:0 "未来！"
 TAI_future_desc:0 "谁控制了未来，谁就控制了全人类。"
 TAI_5nationvanguard:0 "五族先锋队"
 TAI_5nationvanguard_desc:0 "中华五族人民必须成为我们政治先锋队的拥趸。没有团结的中国人民，就没有革命的完全胜利。"
 TAI_panasianism:0 "泛亚主义"
 TAI_panasianism_desc:0 "泛亚主义运动在日本统治下的台湾生根发芽，此后这种想法便一直难以消除。既然我们现在有了打击军阀和叛徒的机会，统一亚洲大陆的梦想就变得更加难以忽视。虽然我们相对弱小，但亚洲人民却人多势众，他们的革命是无法抗拒的。"
 TAI_denouncethesocialists:0 "谴责社会主义者"
 TAI_denouncethesocialists_desc:0 "社会主义者既无革命性，又无创新性，更无原则性。他们宣称重组社会才是通向未来之路，而非激进变革与摒弃过去。他们仍愚蠢地坚持旧准则、旧思想、旧文化、旧经纶。我们与其道不同不相为谋，而不遵循我们道路的人定将失败。"
 TAI_miningcontracts:0 "矿业合约"
 TAI_miningcontracts_desc:0 "我们不能仅仅依赖进口资源，我们经济的成功必须以重要原材料的国内生产为补充，尤其是钢。"
 TAI_jewelofasia:0 "亚洲之珠"
 TAI_jewelofasia_desc:0 "于混乱且落后专制的亚州衬托之下，台湾这一灯塔尤显繁荣成功。"
 TAI_serenerepublicofchina:0 "尊贵的中华共和国"
 TAI_serenerepublicofchina_desc:0 "就像从前作为商业共和国、海军强权与经济中心的威尼斯一样，台湾于中华的定位同样如此：一个具有强大经济实力作为后盾的海军强权。"
 tai.231.b:0 "粉碎他们！"
 tai.231.c:0 "向民众党监管让步。"
 tai.241.b:0 "这些叛匪必被送上天。"
 tai.241.c:0 "承认民众党主权"
 TAI_civilliberties:0 "民事自由"
 TAI_civilliberties_desc:0 "为了解放人民，我们必须给予他们一定的民事权利，让他们可以自由地为共产党投票，而非假装我们得到了人民的支持；让他们可以自由地同人交际，虽然前提是后者并非反革命分子。这些举措将为一个繁荣昌盛的社会主义国家铺平前路。"
 TAI_odysseus:0 "学习奥德修斯"
 TAI_reach:0 "扩展范围"
 TAI_fighters:0 "新型战斗机"
 TAI_profesh:0 "职业士兵"
 TAI_spirits:0 "打破他们的精神"
 TAI_bones:0 "打断他们的脊梁"
 TAI_tanks:0 "装甲发展计划"
 TAI_com_off:0 "军官审查"
 TAI_crews:0 "多兵种合作"
 TAI_no_mtg_mines:0 "水雷战"
 TAI_foreign_exp:0 "外国经验 - 空军学说"
 TAI_foreign_exp_naval:0 "外国经验 - 海军学说"
 TAI_Thomas_for:0 "廖文毅"
 TAI_Lin_for:0 "林熊征"
 TAI_chiang_ting_cof:0 "丁强"
 TAI_yu_qingfang_cof:0 "余清芳"
 tai.28.t:0 "廖添丁的传奇"
 tai.28.d:0 "多年来，廖添丁一直都被视为一个反日殖民统治的象征。尽管他犯下包括谋杀在内的诸多罪行，但是大多数台湾民众都将这些视作对抗外国压迫者的必要之恶。在台湾刚刚赢得的独立后，新政府决定在他的家乡为他建立纪念碑。在揭幕仪式上，廖添丁亲自出席，接受台湾人民的感激与来自官方的荣耀。从那时起，台湾的父母们都会给他们的孩子们讲述这个劫日济台的义侠的故事。"
 tai.28.a:0 "嘉义的治安官有祸了。"
 tai.29.t:0 "粮食危机敦促革新"
 tai.29.d:0 "在从共和国最近断绝与日本关系后，到获得中国内外那些我们潜在的贸易伙伴们的认可前的这段时间中，我们的民主政府一直在致力于缓解那些食物匮乏的社区提供粮食救济。安藤百福(Momofuku Ando)就是这样一个社区的一员，他利用他在自由市场中获得的资源发明并销售一种新产品——“杯面”。这一产品的特点是价格低廉但营养丰富，其中包括基础的鸡蛋面和多种素菜。这一新产品一经面世变迅速风靡全台的低收入社区，并因此成为台湾的新国菜。"
 tai.29.a:0 "如果穷人无法吃得丰盛，他们至少应当吃得便宜。"
 tai.30.t:0 "居台日本移民恐惧于中国报复"
 tai.30.d:0 "在台湾令人震惊地独立后，这个小岛上的日本移民者开始恐惧在日本政府不复存在情况下的自身安危。不同理念的日本移民向所有可能获得帮助的派系发出绝望的呼救。共产主义者谴责他们与日本帝国的联系和拜访将台湾置于泛亚控制下的大川周明(Okawa Shumei)，加速主义艺术家通过提供他们独特的艺术和哲学天赋，来与未来主义团体达成协议，而中间派则向各民主党派中有着更和平主义元素的派系发出求助。这更进一步证明，无论发生什么，总会有人愿意和敌人合作来保全自己。"
 tai.30.a:0 "他们手握一条细线。"
 tai.31.t:0 "小企业家因逃税被捕"
 tai.31.d:0 "作为台湾一家小纺织店的拥有者，安藤百福(Momofuku Ando)预计自己会因新激进政府的新政策而受到审查，因此当警察敲响他的家门时，他最不想听到“逃税”一词。令人困惑的是，警方提供给他的证据是，交付给北平大学的学费能够追溯到他的身上。毫无疑问安藤能够赢得这场官司，对此他声称这是政府为了针对某些特定群体，而以一种过于宽泛的手法施行一个过于模糊的法律。他的呼声是否会被听取还有待观察。"
 tai.31.a:0 "多么堕落的仁慈。"
 tai.1012.t:0 "台湾提议结盟"
 tai.1012.d:0 "台湾的社会主义政府提议在我们两方中建立一个正式的联盟。他们声称，只要我们齐心合力，便能解放全中国。虽然也有人反驳说，我们应该是联盟的主导者，但是有时，为了那些长远目标，我们不得不选择妥协。"
 tai.1012.a:0 "患难之交……"
 tai.1012.b:0 "不，我们不需要他们。"
 tai.1011.t:0 "台湾请求加入第三国际"
 tai.1011.d:0 "台湾的社会主义政府向我们请愿，希望成为第三国际的正式成员。他们相对强大的左翼运动有扩散到东亚的潜力，但考虑到我们在那里缺乏力量，我们应该谨慎考虑是否接受他们的提议。然而，我们不能指望没有能够挑战邻国的强大海军的他们做出多大贡献。此外，观察者注意到，中国的社会主义往往带有一种奇怪的或者说修正主义的倾向。也许现在还是让他们自己呆着比较好。"
 tai.1011.a:0 "当然，欢迎同志。"
 tai.1011.b:0 "不，他们必须自己战斗。"
 tai.10111.t:0 "德国接受"
 tai.10111.d:0 "德国同意我们成为正式成员，现在我们可以依赖第三国际的支援和保护了。"
 tai.10111.a:0 "万岁！"
 tai.10112.t:0 "德国拒绝"
 tai.10112.d:0 "德国人礼貌地告诉我们要自力更生，他们无法腾出资源来帮助我们，并认为我们建立自己的团体然后解放中国会更好。之后再作为一个完整的国家加入他们的集团。"
 tai.10112.a:0 "真是耻辱。"
 tai.10121.t:0 "湖南接受"
 tai.10121.d:0 "湖南政府明智地接受了我们的提议，现在我们拥有一个在中国中部开辟第二条战线的盟友了。"
 tai.10121.a:0 "让我们一同奋斗吧！"
 tai.10122.t:0 "湖南拒绝"
 tai.10122.d:0 "湖南政府拒绝了我们的提议，他们认为这是对其作为中国革命首要力量的名誉的侮辱。相反，他们建议我们成为他们的附属！这绝无可能！"
 tai.10122.a:0 "诅咒他们。"
 TAI_army_effort:0 "重视陆军"
 TAI_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 TAI_equipment_effort:0 "发展步兵装备"
 TAI_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 TAI_motorization_effort:0 "重视摩托化"
 TAI_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地穿梭战场是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 TAI_doctrine_effort:0 "重视军事理论"
 TAI_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出未来军事理论的轮廓。"
 TAI_equipment_effort_2:0 "重视装备 II"
 TAI_equipment_effort_2_desc:0 "我们将继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 TAI_mechanization_effort:0 "重视机械化"
 TAI_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性后， 我们可以突破现有载具的限制。"
 TAI_doctrine_effort_2:0 "重视军事理论 II"
 TAI_doctrine_effort_2_desc:0 "战场在两次世界大战间发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 TAI_equipment_effort_3:0 "重视装备 III"
 TAI_equipment_effort_3_desc:0 "我们应该通过自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 TAI_armor_effort:0 "发展坦克"
 TAI_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲部队的编制。"
 TAI_special_forces:0 "特种部队"
 TAI_special_forces_desc:0 "我们需要精锐的部队，山区部队和伞兵应该是我们的首要目标。"
 TAI_aviation_effort:0 "重视空军"
 TAI_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 TAI_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 TAI_fighter_focus:0 "重视战斗机"
 TAI_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁。在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 TAI_bomber_focus:0 "重视轰炸机"
 TAI_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹。而我们将尽最大的努力确保这些故事是被敌人惊恐地讲出的。"
 TAI_aviation_effort_2:0 "重视空军 II"
 TAI_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 TAI_CAS_effort:0 "重视近距支援机"
 TAI_CAS_effort_desc:0 "现代化战争不仅需要地面支援，还需要空中支援。"
 TAI_rocket_effort:0 "重视火箭"
 TAI_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们措手不及地打击敌人。"
 TAI_NAV_effort:0 "重视海军轰炸机"
 TAI_NAV_effort_desc:0 "正如发生在水面下的部分新海战，水面上的天空中也发生着部分新海战。"
 TAI_naval_effort:0 "重视海军"
 TAI_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 TAI_naval_effort_desc:0 "我们首要目标是扩建我们的海军。所有资源都将投入到新船坞的建设和水面舰艇的研究中。"
 TAI_flexible_navy:0 "机动舰队"
 TAI_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 TAI_large_navy:0 "大舰队"
 TAI_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 TAI_submarine_effort:0 "重视潜艇"
 TAI_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 TAI_cruiser_effort:0 "重视巡洋舰"
 TAI_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 TAI_destroyer_effort:0 "重视驱逐舰"
 TAI_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 TAI_capital_ships_effort:0 "重视主力舰"
 TAI_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
 TAI_industrial_effort:0 "重视工业"
 TAI_industrial_effort_desc:0 "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
 TAI_industrial_effort_2:0 "重视工业 II"
 TAI_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 TAI_construction_effort:0 "重视建设"
 TAI_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 TAI_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 TAI_production_effort:0 "重视军备"
 TAI_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 TAI_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 TAI_construction_effort_2:0 "重视建设 II"
 TAI_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 TAI_production_effort_2:0 "重视军备 II"
 TAI_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 TAI_production_effort_3:0 "重视军备 III"
 TAI_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 TAI_infrastructure_effort:0 "重视基建"
 TAI_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 TAI_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 TAI_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 TAI_infrastructure_effort_2:0 "重视基建 II"
 TAI_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 TAI_construction_effort_3:0 "重视建设 III"
 TAI_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 TAI_nuclear_effort:0 "重视核研究"
 TAI_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 TAI_extra_tech_slot:0 "增加科研槽"
 TAI_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 TAI_extra_tech_slot_2:0 "增加科研槽 II"
 TAI_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 TAI_technology_sharing:0 "科技分享"
 TAI_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 TAI_secret_weapons:0 "秘密武器"
 TAI_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 TAI_air_innovation:0 "空军改革"
 TAI_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 TAI_air_innovation_2:0 "空军改革 II"
 TAI_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 TAI_naval_air_effort:0 "重视海军航空"
 TAI_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
