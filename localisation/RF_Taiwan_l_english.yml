 TAI_progressivism_party:0 "在台国民党 - 温和派"
 TAI_popular_socialism_party_long:0 "台湾劳动党 - 委员会派"
 TAI_anarchism_party_long:0 "台湾运动"
 TAI_progressivism_party_long:0 "在台国民党 - 温和派"