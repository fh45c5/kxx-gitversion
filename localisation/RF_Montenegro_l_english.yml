 MNT_new_roman_army:0 "重组罗马军团"
 MNT_new_roman_army_desc:0 "罗马成功地征服了当时已知的世界，因为它是当时最伟大的军事创新者。 装甲，武器，编队，后勤， 在战争各个方面罗马都是最先进的，因此我们将在战争中寻求创新。 我们已经开始进行部队的机械化，这将是我们未来的重点。"
 MNT_modern_roman_army:0 "现代罗马军团"
 MNT_modern_roman_army_desc:0 "罗马通过众多重装士兵征服已知世界。 我们将效仿这一点，我们的士兵将成为新的罗马军团士兵，将古老的武士纪律灌输给每个人，古老的罗马荣耀必将随之而来。"
