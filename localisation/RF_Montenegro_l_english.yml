 MNT_sons_of_jupiter:0 "朱庇特之子"
 MNT_sons_of_jupiter_desc:0 "天空是人类探索的前沿，每个飞行员本身就是人类好奇心的典范。 我们的飞行员将被灌输这个世界上没有过高的速度，没有过于危险的机动，没有过于徒劳的缠斗。 因为在死亡中，我们的飞行员将是永生的，并保留在航空和门的内哥罗人民的历史中。"
 MNT_ground_support:0 "战场支援为主"
 MNT_ground_support_desc:0 ""
 MNT_fighter_advancements:0 "改进战斗机"
 MNT_fighter_advancements_desc:0 ""
 MNT_jupiters_thunder:0 "朱庇特之雷"
