 MNT_modern_dive_bombers:0 "现代俯冲轰炸机"
 MNT_modern_dive_bombers_desc:0 ""
 MNT_caelum_nostrum:0 "属于我们的天空"
 MNT_caelum_nostrum_desc:0 "就像罗马人宣称地中海是他们的海洋一样，我们将巴尔干半岛的天空称为我们的天空。 通过将敌人可怜的飞机击落，我们将巩固对天空的统治。 为了确保这一点得以实现，我们必须寻找更高级的方法在我们的新领域巡逻。"
 MNT_loyalty_oaths:0 "忠诚誓言"
 MNT_loyalty_oaths_desc:0 ""
 MNT_roman_majesty:0 "罗马荣耀"
 MNT_roman_majesty_desc:0 ""
 MNT_populist_economics:0 "平民经济"
 MNT_populist_economics_desc:0 ""
 MNT_one_people:0 "民族统一"
 MNT_one_people_desc:0 ""
 MNT_patriotic_workers:0 "爱国工人"
 MNT_patriotic_workers_desc:0 ""
 MNT_roman_peace:0 "罗马和平"
 MNT_roman_peace_desc:0 ""
 MNT_omnium:0 "合抱之木，生于毫末"
 MNT_omnium_desc:0 "我们目前可能是一个小国，但是正如西塞罗曾经说过的那样，合抱之木生于毫末。 在加伊迪切统治下，我们将重新取代世界的最高权力！"
 MNT_new_rome:0 "新罗马"
 MNT_new_rome_desc:0 "许多局外人嘲笑我们可以重建罗马帝国的观念，但罗马在成立之初只有一座城市。"
 MNT_total_state:0 "全能主义国家"
 MNT_total_state_desc:0 "如果门的内哥罗想要成为世界上强大的力量，那么我们必须确保我们的人民对国家表现出完全的信心。"
 MNT_imperial_cult:0 "帝国崇拜"
 MNT_imperial_cult_desc:0 "曾经有一个伟大的帝国从直布罗陀延伸到君士坦丁堡。 我们必须提醒人们，无论可能遇到什么困难他们都在战斗，因此门的内哥罗可以变得同样伟大。"
 MNT_bread_circuses:0 "面包和马戏"
 MNT_bread_circuses_desc:0 "为了实现我们的雄心壮志，我们将需要以各种方式作出从个人自由到物质繁荣的重大牺牲。 当然，我国人民不会愿意容忍这种严厉措施。 因此，我们还必须为人民提供新的文化和欢乐来源，以安抚他们的斗争。"
 MNT_law_above_all:0 "法律高于一切"
 MNT_law_above_all_desc:0 "法律是使文明人与野蛮人区别开来的根源，如果我们要收回理所当然属于我们的东西，那么不惜一切代价遵守法律是至关重要的。 因此，伟大的加伊迪切亲自成立了由强大而忠诚的部队组成的秘密警察，以确保法律得到遵守。"
 MNT_remove_church_influence:0 "去除教会的影响"
 MNT_remove_church_influence_desc:0 "教会不可能与国民运动(NNP)合作。 显然，如果要发展门的内哥罗，就必须消除其影响。"
 MNT_roman_roads:0 "罗马大道"
 MNT_avoid_caesar_fate:0 "我命由我不由天"
 MNT_avoid_caesar_fate_desc:0 "我们的领袖认为，肮脏的议员试图通过暴力废除他的统治，就像参议院对凯撒一样。 因此，他决定先下手为强，并首先与他的秘密警察合作。"
 MNT_silence_monarchist:0 "让保皇党闭嘴"
 MNT_silence_monarchist_desc:0 "尽管我们认识到君主制在门的内哥罗内部的作用，但他们最近的无所作为和混乱，以及现在的破坏性支持者，使我们陷于困境。 如果门的内哥罗要生存，我们就必须限制他们的影响。"
 MNT_loyal_unions:0 "确保工会忠诚"
 MNT_loyal_unions_desc:0 "如果我们希望建立一个现代社会，我们的工业就不能再为资产阶级的金钱利益服务。 工人必须感到自己为国家所做的劳动使他享有尊严和地位。"
 MNT_destroy_tribal_leaders:0 "消灭部落首领"
 MNT_destroy_tribal_leaders_desc:0 "落后的部落“兄弟会”持续阻碍门的内哥罗，并且选择拒绝现代化，而支持糟糕的传统。尽管我们可以轻松地处理单个的叛徒，但一群叛徒就难以消灭。 更糟糕的是，这些社区为背叛国家的叛徒提供了庇护。 打蛇打七寸，擒贼先擒王。"
 MNT_aryan_soul:0 "雅利安之魂"
 MNT_aryan_soul_desc:0 "我们可能是巴尔干人，但我们的内心和灵魂仍然是雅利安人，要问我们还有什么野心？ 我们必须复兴我们灵魂的这一基本要素，以自豪地反对我们的敌人。"
 MNT_populist_economy:0 "平民经济"
 MNT_populist_economy_desc:0 "门的内哥罗人民不是任人宰割的羔羊，而是有能力做伟大事情的男人和女人。 虽然我们当然可以直接将我们的工业导向我们的野心，但没有理由我们的经济不属于创造他的门的内哥罗人民。"
 MNT_absolute_loyalty:0 "绝对忠诚"
 MNT_absolute_loyalty_desc:0 "如果我们要防止乡野部落优先于自己的国家，我们必须首先从他们的新领导人那里赢得忠诚的誓言。"
 MNT_centralise_senate:0 "朕即是议会"
 MNT_centralise_senate_desc:0 "即使我们已经发现了隐藏在立法机关内的最糟糕的策划者，毫无疑问，在议会中也存在着更多的秘密。 如果门的内哥罗要生存，就必须由我们新组建的秘密警察最大限度地保持警惕并监督议会。 国家的敌人绝不能影响我们的政策。"
 MNT_slavic_blood:0 "斯拉夫血统"
 MNT_slavic_blood_desc:0 "我们也许有我们的雅利安根源，但我们的血肉依旧是斯拉夫人，要不然门的内哥罗怎么能这么坚韧？ 对抗敌人时，我们必须记住我们的斯拉夫传统"
 MNT_national_solidarity:0 "民族团结"
 MNT_national_solidarity_desc:0 "尽管我们可以给我们的工业一些自主权，但我们不能忘记我们无疑需要武器。 因此，我们可能需要对我们的工业进行一些必要的征收，以支持我们的雄心壮志。"
 MNT_crush_workers:0 "摧毁独立工人"
 MNT_crush_workers_desc:0 "不幸的是，我们的民粹主义经济政策导致了新兴的马克思主义思想。 一些工人已经开始争取让老板和政府更多地分配财富，而这完全不关心国家的需求！ 我们必须迅速采取行动，阻止这种叛国行为。"
 MNT_hard_punishments:0 "严刑峻法"
 MNT_hard_punishments_desc:0 "这太荒谬了，尽管我们向人民承诺了生活在一个新的，更好的门的内哥罗共和国中的奇妙机会，但他们对我们仍然充满了不满并且反抗！ 我们根本不能容忍这种叛国行为。 叛徒将不得不被钉在耻辱柱上。"
 MNT_absolute_autocrat:0 "绝对独裁"
 MNT_absolute_autocrat_desc:0 "长期以来，我们的伟人发现他的英勇精神受到宪政和繁文缛节的束缚，我们的人民渴望采取果断的行动。 如果我们甚至希望成为一个强大的国家，我们就必须一劳永逸地消除不必要的政治活动！"
 MNT_roman_armour:0 "罗马甲胄"
 MNT_roman_armour_desc:0 "尽管我们已经拥有雅利安的灵魂和斯拉夫的肉体，但我们不能忘记我们最重要的遗产，那就是在每个门的内哥罗人心中都盛行的罗马精神。 这与生俱来的精神必须载于我们伟大民族的每个战士，每个思想家以及每个男人和女人的心中！"
 MNT_class_unity:0 "阶级联合"
 MNT_class_unity_desc:0 "在我们的国家干预与爱国联盟之间，我们的社会已经实现了阶级合作和经济联合的乌托邦。 我们的产量已大大超出了我们最疯狂的梦想！"
 MNT_annihilate_communism:0 "寂灭共产主义"
 MNT_annihilate_communism_desc:0 "新兴左派运动的问题已经得到解决，但是为什么在我们前进时就放弃呢？ 我们将一劳永逸地消除我们这个伟大国家的红色威胁！"
 MNT_order_mountains:0 "山里的规矩"
 MNT_order_mountains_desc:0 "那些蜷缩在山洞里的野蛮人的最后一个堡垒已被清除。逃离南斯拉夫的人所使用的路线是安全的。 军队代表我们光荣的领袖。 现在门的内哥罗井然有序。"
 MNT_pax_romana:0 "罗马治世"
 MNT_pax_romana_desc:0 "我们已将我们的人民，我们的工业和我们的灵魂统一起来，以拯救我们与生俱来的权利！ 我们不再需要屈从于我们周围的小国，因为与我们的帝国之尊相比，它们简直是无足轻重！ 门的内哥罗万岁！ 新罗马万岁！"
 MNT_free_from_red:0 "解决红色威胁"
 MNT_free_from_red_desc:0 "尽管红色叛徒竭尽全力破坏我们的进步，我们还是取得了胜利！ 门的内哥罗不允许她的人民互相排斥！"
 MNT_imperial_ambition:0 "帝国雄心"
 MNT_imperial_ambition_desc:0 "既然门的内哥罗内部已经安全，那我们就可以开始计划南斯拉夫的统一。"
 MNT_crusade_barbarism:0 "解放南斯拉夫"
 MNT_crusade_barbarism_desc:0 "掌控南斯拉夫的激进分子滥用我们的南斯拉夫兄弟姐妹太久了。 是时候采取行动了。"
 MNT_banish_pirates:0 "反对阜姆"
 MNT_banish_pirates_desc:0 "阜姆人民出于绝望和嫉妒掠夺我们的贸易已经太久了。 我们必须召集人民反对这些海盗！"
 MNT_restore_order_albania:0 "在阿尔巴尼亚重建秩序"
 MNT_restore_order_albania_desc:0 "可笑的领土主张和政府的忽视困扰着阿尔巴尼亚。 我们必须介入并结束阿尔巴尼亚的无政府状态。"
 MNT_unite_vlachs:0 "联合弗拉赫人"
 MNT_unite_vlachs_desc:0 "罗马尼亚人的核心是斯拉夫人。 因此，使罗马尼亚加入帝国是我们的责任和义务。"
 MNT_rivalry_for_roman:0 "穿过卢比孔河"
 MNT_rivalry_for_roman_desc:0 "门的内哥罗人可能拥有罗马精神，但没有肉体，精神就毫无用处，不可否认，罗马的肉体是意大利。 因此，我们必须夺回意大利半岛以及罗马本身的遗产。"
 MNT_strike_bulgaria:0 "打击保加利亚雄狮"
 MNT_strike_bulgaria_desc:0 "保加利亚人是又一个与斯拉夫兄弟分离开来的巴尔干民族。 我们尊重伟大的保加利亚的国家遗产以及他们为保护斯拉夫人民免受东方压迫者所做的一切。 但是，我们现在是巴尔干各国人民的捍卫者，他们必须自愿或以其他方式加入我们。"
 MNT_death_preferable_communism:0 "粉碎匈牙利马克思主义"
 MNT_death_preferable_communism_desc:0 "邪恶的马克思主义辩证法坚持认为，我们的帝国野心构成暴政！ 我们的邻国匈牙利已经将这种狂妄精神纳入了他们的政府，毫无疑问，他们渴望摧毁我们的国家。 为了匈牙利人民的利益和我们的安全，我们必须进军布达佩斯。"
 MNT_strike_straits:0 "占领海峡"
 MNT_strike_straits_desc:0 "君士坦丁堡对罗马帝国的重要性仅次于罗马。 占据它以及周围的海峡将使我们声称是罗马帝国的继承者的主张进一步合法化。"
 MNT_struggle_turks:0 "和土耳其的最后一战"
 MNT_struggle_turks_desc:0 "土耳其一直是巴尔干半岛的敌人。 如果我们要被视为一个值得尊重的国家，我们就必须一劳永逸地结束他们的影响。"
 MNT_subjugate_greece:0 "征服希腊"
 MNT_subjugate_greece_desc:0 "希腊一日不降，统一巴尔干便只是个幻想。大业功成，就在今朝！"
