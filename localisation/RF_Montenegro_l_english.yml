 MNT_national_solidarity_category:0 "国有工业发展"
 MNT_national_solidarity_category_desc:0 "我国军事工业飞速发展，为激发经济潜能，满足需求，现中央下令，门的内哥罗境内所有商会，都应做到优先考量，积极为军工发展提供便利。尽管从业者全都拥护我们的决定，但考虑到工业发展过于迅猛的现实条件，积极回应仍是寥寥。没有办法，我们现在还不能把快速发展的工业放心交给这些商会。\n\n"
 MNT_prepare_civilian_industry:0 "部署民营工业"
 MNT_prepare_civilian_industry_desc:0 ""
 MNT_unite_balkans:0 "统一巴尔干"
 MNT_unite_balkans_desc:0 "许多国家都垂涎着统治巴尔干，土鸡，奥匈，甚至罗马尼亚，都曾觊觎着将这片土地纳入囊中。而我们不同，我们生于此地，长于此地。我们必将统一巴尔干，我们的血亲同胞，再也不会受尽折磨，再也不会被外人踏在脚下！\n\n"
 MNT_create_balkan_state:0 "建立巴尔干国"
 MNT_create_balkan_state_desc:0 ""
 montenegro.1.t:0 "门的内哥罗获得独立"
 montenegro.1.a:0 "战无不胜！"
 MNT_DESC_MENU:0 "经历了尸横遍野的世界大战，南斯拉夫也随之四分五裂，德罗维奇·涅戈什家族成为了门的内哥罗王国的一面旗帜，他们在巴尔干地区的影响力使得王国顺利地将北阿尔巴尼亚收入囊中。然而随后几年，自德罗维奇·涅戈什的尼古拉一世国王逝世，拉多纳·加伊迪切将军领导下的国民政府便支持率陡增。利用人们对达尼洛一世统治下的意大利的不满，加伊迪切希冀于在政治上鼓吹重建罗马，从而团结所有的巴尔干民众，将所谓的野蛮人，或者直接说意大利蛮子予以驱逐。"
 MNT_divided_nation:0 "强人政治"
 MNT_divided_nation_desc:0 "加伊迪切国王不通过宪法授予的权利统治国家，而是利用恐吓和狂热支持者统治国家，削弱了门的内哥罗的行政效率和国家稳定。"
 MNT_yugoslavian_refugees:0 "南斯拉夫难民"
 MNT_yugoslavian_refugees_desc:0 "难民们翻山越岭，长度跋涉前来门的内哥罗，只为从激进分子控制下的南斯拉夫逃离，算是项人力来源。然而对于政府和军队来说，突如其来输入的大量人口，也意味着巨大的压力，这势必会影响我们的行政效率。"
