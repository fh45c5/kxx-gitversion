 MNT_military_examination:0 "军事考核"
 MNT_military_examination_desc:0 "我们这个新生国家不稳定的地位意味着我们的军队是光辉未来和彻底失败之间唯一的屏障。因此，我们必须通过借鉴世界大战和近期巴尔干冲突中的经验对三军进行彻底改革"
 MNT_army_reform:0 "军队改革"
 MNT_army_reform_desc:0 "陆军是军队中最古老也是最伟大的一支，没有他就没有我们今天的国家。"
 MNT_retain_old_doctrines:0 "保留旧制度"
 MNT_retain_old_doctrines_desc:0 "我们没有理由去改变旷野战和面对面战斗这一持续千年的陆战准则。事实上，改变我们关注的焦点只会阻碍我们的进步，而保留我们已经持续了几个世纪的传统能使我们更加专注于调整策略和战略而不是贩卖未来战争的理论"
 MNT_prepare_for_a_new_war:0 "准备新战争"
 MNT_prepare_for_a_new_war_desc:0 "世界大战几乎摧毁了整个世界，相信我们不改变策略就能够避免这些年间的大规模屠杀，说得好听些是愚蠢，说的难听就是恶毒的傲慢。未来属于机械和速度，可怜的士兵斗不过可怕的现代战争机器是显而易见的。"
