 BRR_primitive_expression_desc:0 "我们必须忘记我们愚蠢而迟钝的表达，来证明我们多年的语言学习都是在浪费生命。我们需要用原始的自由思维来思考。我们必须用爱来表达，而不是理性。"
 BRR_decolonize_the_nation:0 "国家去殖民化"
 BRR_decolonize_the_nation_desc:0 "尽管我们在1815年就已经从葡萄牙人手中独立出来了，但实际上我们从未真正摆脱葡萄牙人的束缚——我们一直被迫坚持葡萄牙热带主义的党派路线，被迫去相信我们是具有葡萄牙文化的葡萄牙国家的废话——尽管事实上并非如此，我们甚至在葡萄牙语上都不一样。唯一真正让我们团结在一起的是我们受到葡萄牙人的欺负和掠夺后才拥有的超文化。"
 BRR_barrosos_victory:0 "巴罗佐的胜利"
 BRR_barrosos_victory_desc:0 ""
 BRR_eradicate_democracy:0 "根绝民主"
 BRR_eradicate_democracy_desc:0 ""
 BRR_protect_the_minorities:0 "保护少数族裔"
 BRR_protect_the_minorities_desc:0 ""
 BRR_voume_embora_para_pasrgada:0 "我要离开去帕萨尔加达"
 BRR_voume_embora_para_pasrgada_desc:0 "奥斯瓦尔德带着他的“嗜血派”(Sanguinários)向着圣保罗进军，并消灭了当地的守戍部队——把他们都吃掉了——他们随后决定占领这座城市，因为他想唤醒更多的民众，随即又占领了里约热内卢——两个推动巴西前进的“火车头”都已掌握手中。他又设法占领了巴西的大部分地区，但在他能够完全获得大多数人的支持，或者至少迫使他们接受他的统治之前，还是有许多工作需要要去做的。他关于土著崇拜、反帝国主义和巴西食人主义的想法非常诱人，这个想法能够唤醒巴西人民走向更美好的未来。"
 BRR_anthropophagy_unites_us:0 "食人主义团结了我们"
 BRR_anthropophagy_unites_us_desc:0 "我们有无尽的进食和吸收其他文化的能力，我们是一个团结的民族，巨型超文化它可以保护我们不受像巴罗佐这样的内部侵略者的殖民。"
 BRR_the_warmth_of_the_tropics:0 "热带的温暖"
 BRR_the_warmth_of_the_tropics_desc:0 "新大陆的热带地区是温暖、闷热、热气腾腾的，而且难以居住。然而，我们还是生活了下来，在这个过程中，我们的意识被热量所塑造。热量在我们的头脑中产生混乱的能量，并导致了思想的混乱。"
 BRR_new_migrations:0 "新移民"
 BRR_new_migrations_desc:0 "如果我们想要成为一个成功的国家，我们必须增加我们当地的白人人口——这是非常简单的事实，就是因为我们失去了原住民。我们有必要创造一个新的土著超文化，我们要将成千上万的欧洲文化融合在一起，再复兴我们的土著传统，来创造一个真正的巴西社会。"
 BRR_reject_meridianism:0 "拒绝子午线主义"
 BRR_reject_meridianism_desc:0 "我们必须不惜一切代价拒绝来自子午线和犹太民族的宗教，如基督教和犹太教，它们只会让我们的人民加速走向衰败和毁灭。我们将禁止基督教学校的存在和处决基督教传教士来拯救我们的人民免于来自皈依基督教的恐惧，来确保我们完全的自由。"
 BRR_cosmic_spirituality:0 "宇宙之灵"
 BRR_cosmic_spirituality_desc:0 "由于我们拒绝了起源于闪米特语族的子午线宗教，而且它们的文化就像是弱智儿拉的臭屎。我们已经决定通过各种土著萨满来培养和开悟我们社会的宇宙之灵，他们将告诉我们关于生活的伟大真理，我们所有人都应该遵循。"
 BRR_antilusotropicalism:0 "反对葡萄牙热带主义"
 BRR_antilusotropicalism_desc:0 "葡萄牙热带主义一直是生活在平多拉马的人民心中最大的顽疾。卢西塔尼亚人几个世纪以来以其巨大的力量来虐待和劫掠我们的国家，全面剥削我们的人民。不会再这样了——我们将彻底切断与葡萄牙的联系，忘记它们还是一个国家。他们与我们截然不同，我们将永远与他们分离。"
 BRR_bolster_the_white_population:0 "加强白人人口"
 BRR_bolster_the_white_population_desc:0 "不幸的是，我们的原住民是如何随着时间的流逝而消失是显而易见的，我们的黑人种族是来自一个正在被剥削的大陆——我们唯一能找到力量的方法就是加强白人种族，来让巴西焕发光彩——只有通过成为一个更加白人化的国家，我们才能在世界舞台上被当做一个合法国家。"
 BRR_encourage_irrationalism:0 "支持反理性主义"
 BRR_encourage_irrationalism_desc:0 "在高蹈派者、葡萄牙热带主义者、闪米特人作家、将军和政治家的联合针对下，我们被迫生活在衰败倒退的理性主义社会中，那里没有生活的自主权和集体自由。而现在不是了。"
 BRR_away_with_the_retrogrades:0 "远离堕落"
 BRR_away_with_the_retrogrades_desc:0 ""
 BRR_full_locomotives:0 "全速暴走机车"
 BRR_full_locomotives_desc:0 "我们是一个全速前进的由黑人领导的国家，它正小心翼翼地驶向它的目标。稍有不慎就会导致我们国家的损失，我们必须时刻保持警惕。"
 BRR_antiparnasianism:0 "反对高蹈派"
 BRR_antiparnasianism_desc:0 "几十年来，高蹈派一直是巴西的祸患，他让我们的文化变得病态、迟缓、被遗忘——让我们在世界舞台上毫不起眼。谢天谢地，我们现在把巴西从这场灾难中拯救了出来。我们还清除了许多高蹈派作家，拒绝他们的胡说八道，只吃掉他们垃圾文化中有价值的东西。"
 BRR_the_creative_error:0 "创造性错误"
 BRR_the_creative_error_desc:0 "我们伟大的领导人 奥斯瓦尔德 · 安德拉德作出了巨大的努力，以确保所有人都可以犯错误——与大多数国家不同，我们相信，错误能让创造更自由，并进一步扩展到超越正常意识的自动心理学。"
 BRR_a_great_mixture:0 "伟大的集合体"
 BRR_a_great_mixture_desc:0 "我们超越了单一的、同质的文化——我们是文化中的利维坦，它不能被解散，不能被阻止，并且会吃掉它所看到的一切。它最终会用它的力量吸收整个世界，并创造出最伟大的巴西超文化。"
 BRR_continue_the_hyperculture:0 "坚持超文化"
 BRR_continue_the_hyperculture_desc:0 "我们不是一个民族——我们是一个看到什么就吃什么的超文化。我们应该对自己好点，保护我们的社会不受那些企图用葡萄牙热带主义和统治单一群体的人的破坏，而且，我们应该允许混乱的能量上升，让灭火车无时不在，无处不有吧。"
 BRR_collective_surreal_dream:0 "集体超现实主义梦境"
 BRR_collective_surreal_dream_desc:0 "我们的人民已经达到了集体无意识的绝对顶点，意识到他们的错误的很大一部分是由现实引擎中超越物质的混乱的精神表达所创造的。剩下的就是完全拥抱这个混乱的梦境，并在所创造的集体梦想世界的基础上创造一个完全集体化的社会。"
 BRR_anthropophagy_lives_on:0 "食人主义永存"
 BRR_anthropophagy_lives_on_desc:0 ""
 BRR_nosso_eterno_lder:0 "我们永恒的领袖"
 BRR_nosso_eterno_lder_desc:0 ""
 BRR_examinations_into_the_unconscious:0 "研究无意识"
 BRR_examinations_into_the_unconscious_desc:0 "根据护国主安托南·阿尔托的说法，我们也是他的集体潜意识的一部分——也许我们是他的集体梦境的一小部分，存在于我们现在所感知的现实之外的更大的集体梦境还多的是。"
 BRR_brazil_is_a_catholic_nation:0 "巴西是一个天主教国家"
 BRR_brazil_is_a_catholic_nation_desc:0 ""
 brazil.37.d:0 "君主主义者古斯塔沃 · 巴罗佐。"
 brazil.50.t:0 "嗜血派占领了圣保罗！"
 brazil.50.desc:0 "圣保罗就是个麻烦之城，里面全是进步思想家的无法用言语形容的后启蒙反殖民主义的屁话。现在他们已经占领了这座城市，并宣称它为“平多拉马”而且巴西的其他城市也纷纷随之效仿起来，比如帕古掌管的桑托斯和塔西拉·多阿马拉尔控制的累西腓，还有许多城市也被超现实-未来主义者所控制。看来我们被困在了里约热内卢，我们高估了我们的受欢迎程度。我们的命运已经危在旦夕。"
 brazil.50.a:0 "里约热内卢也会在一个星期内沦陷。"
 brazil.50.b:0 "我们要消灭他们这些纸老虎！"
 brazil.51.t:0 "我们应该加入日心联盟吗？"
 brazil.51.desc:0 "随着法国在国际舞台上的作用越来越大，以及我们将从第三国际转向一个未知的联盟，也许现在是时候该和我们在意识形态和信仰上的亲密盟友法国谈谈了，我们要加入他们的阵营吗？"
 brazil.51.a:0 "当然！"
 brazil.51.b:0 "我们宁愿保持中立。"
 brazil.52.t:0 "平多拉马想加入我们的阵营"
 brazil.52.desc:0 "新宣布成立的平多拉马（前称巴西），来到我们这里请求我们让他们加入日心联盟。我们应该让这个超现实-未来主义朋友加入我们吗？"
 brazil.52.a:0 "那是当然"
 brazil.52.b:0 "我们不希望与美国发生矛盾。"
 brazil.53.t:0 "法国拒绝了…"
 brazil.53.desc:0 "法国奇怪地拒绝了我们加入他们阵营的请求，这太不幸了。"
 brazil.53.a:0 "该死！"
 brazil.54.t:0 "进步刑讯室。"
 brazil.54.desc:0 "作为我们避开堕落和压制保守派的过程的一部分，政府将重新利用起前“政治和社会秩序研究所”的建制，来成立我们新的秘密警察组织。还有一部分就是我们建设了世界上第一个进步刑讯室。这些刑讯室的墙壁将采取我们加速主义的色彩方案，施刑者将永远是一个超重的同性恋男人，我们还会尽可能的大声播放我们的前卫音乐来直击他们的肉体和灵魂。"
 brazil.54.a:0 "太棒了！"
 brazil.55.t:0 "巴西壁画"
 brazil.55.desc:0 "“壁画主义”是墨西哥壁画的传统的人民的艺术表达方式，而且这在他们的语言中被称为“穆罗斯”（Muros）。我们应该鼓励我们的人民在我们的墙壁上，在最令人压抑的教堂上，甚至在政府建筑上也涂上壁画，因为每个人，甚至是在读这篇文章的人都是我们人民的一部分，所以我们应该让他们能够尽情表达他们的想法。"
 brazil.55.a:0 "太棒了！"
 brazil.56.t:0 "创建全国印第安人基金会"
 brazil.56.desc:0 "几个世纪以来，像我们这样的巴西葡萄牙人一直在压迫伟大的巴西土著人民。因此，政府通过了 AI-3和 AI-7法案，赋予他们优越的权利，从免费交通和免费医疗，到甚至有权用任何他们自认为是正确的方法去惩罚任何侮辱他们的入侵殖民者。作为这一计划的一部分，政府将创建“全国印第安人基金会”（FUNAI），以保护他们的权利和特权，让那些摧毁土著居民安居乐业的生活的可恶的怪物毁灭吧！"
 brazil.56.a:0 "保护当地土著，否则…"
 brazil.57.t:0 "土著土地再分配计划"
 brazil.57.desc:0 "作为恢复土著人民对我国控制的计划的一部分，政府将进行真正的土地改革，而不是那种虚伪的社会主义土地改革，让我们伟大的土著人民收回他们的一些土地。因此，无论他们是什么部落，都将从那些邪恶的寡头那里收回曾被他们夺走的土地，而全国印第安人基金会将设立一个保护队，来防止这些寡头采取任何报复行动。我们期望这些土地再分配的法律将会为我们培育更多的土著，来让他们能够在未来几十年收回更多的土地。"
 brazil.57.a:0 "繁衍，土著，繁衍！"
 brazil.58.t:0 "燃烧吧，佩德罗 · 阿梅里科，燃烧吧！"
 brazil.58.desc:0 "今天政府在圣保罗人博物馆实现了第一次公开焚烧压迫艺术的进步行为。当然还有所有被认为对真正的巴西艺术和历史有重大意义的东西都被腾出去了。然后整个博物馆被点燃，现场的观众高兴且欢呼着。一群所谓的“历史老师”和“考古学家”还想试图抗议，所以我们来把这些愚昧的叛徒扔进燃烧的大楼，锁在里面。历史会站在我们这边，他们的骨灰会被人民永世遗忘。"
 brazil.58.a:0 "打倒堕落艺术！打倒愚昧分子！"
 brazil.59.t:0 "推了国家博物馆！"
 brazil.59.desc:0 "里约热内卢国家博物馆建于1818年。在那时候充满性别歧视，压迫和堕落行为的巴葡联合王国还存在着呢。现在这座博物馆将被推土机推平，并成为进步思想和思想解放的光辉典范。当然所有被认为是真正巴西文化的一部分的东西都首先就被腾出去了。在那里我们将建立一个新的前卫博物馆，来展示我们一直在推广的真正的巴西艺术!活动的唱片已经分发给公众了。"
 brazil.59.a:0 "烧吧，燃烧吧宝贝儿！"
 brazil.60.t:0 "摧毁教堂！"
 brazil.60.desc:0 "我们文化战争的下一个阶段是消灭那些压迫人民的神职人员，这个阶级不仅改变了我们的土著居民，还把普通的殖民者当作他们堕落的，高压的，保守的，基督教的，性别歧视的思想的奴隶。所有基督教和穆斯林教派的男女神职人员，例如修女，都将被排除在宪法之外，所有针对她们的犯罪都会是合法的。政府正在请求各州绘制有其地方所有教堂的地图，并将它们的位置发送到首都，与此同时，嗜血派的地方分支正在为这场伟大的运动进行动员。"
 brazil.60.a:0 "我等不及了..."
 brazil.61.t:0 "前卫革命！"
 brazil.61.desc:0 "燃烧吧，教堂！燃烧吧，庙宇！一切都燃烧起来，为我们新时代的荣耀高呼万岁！把牧师锁在里面烧了！拿莫洛托夫鸡尾酒和大锤毁灭塑像，炸了他们，向他们射击！我们希望每一座教堂都会被毁灭，所有的神职人员都将因我们本能的暴力而被逮捕并杀掉！没有过不去的坎，没有逃不出的压迫!这会是我们的光辉时刻！"
 brazil.61.a:0 "烧！烧！烧！"
 brazil.62.t:0 "白肉"
 brazil.62.desc:0 "“简简单单地吃掉外国的、压迫者的、来自未来、光明和毁灭文明的人肉体是远远不够的。因为虽然我们几个世纪以来一直感受着它们那令人又仁慈和又可怕的爱抚，但现在已经完全改变了，我们终究会成为一个整体，但是新生命千万不能变得骄傲自满，因为新生命将会给我们带来伟大并·有朝一日成为这世界上无所匹敌的力量。\n如果我们要变得自满，历史将会重演，二十五世纪的征服者将会再次到来，再次以又仁慈又可怕的的方式奴役和爱抚我们。\n正因为如此，我们必须不断地享用新鲜的肉体，它们的精华是我们喉咙中不断流淌的营养。\n因此，在过去几十年里不断流入我们中间的白肉之流不仅必须继续，而且必须要扩大规模。阻挡我们的这些“拦河坝”是: 偏见、对未知的恐惧、不愿投入新的事物，还有些新建的“拦河坝” ：对我们伟大的新政权的恐惧。我们必须有秩序的摧毁他们，我们还要拉直整条“河流”，以便不久之后会有一股强大的洪流将从美国和欧洲顺着大西洋涌向我们!”\n\n- 《食人主义第二宣言》节选"
 brazil.62.a:0 "总有一天，他们会接受辉煌的新目标…"
 brazil.9191.t:0 "复辟君主制？"
 brazil.9191.desc:0 "尽管巴罗佐热爱君主制，但事实上王室并不热衷此事。佩德罗二世没有抵抗玻璃大炮般的政变，即使每个人都逼他这么做。在联邦战争中，叛军占领了半个国家，但伊莎贝尔女皇拒绝回到巴西支持他们。皇室谴责了自他们以来的每一个复辟派团体，并拒绝与巴罗佐有任何联系，因此很遗憾，我们的君主制似乎犯是政治和历史上最纯粹、最明显的自取灭亡，复辟？不可能的啦。"
 brazil.9191.a:0 "很遗憾，到时候我就是总统了。"
 BRA_popular_socialism_party:0 "劳工救国委员会-中尉运动派"
 BRA_anarchism_party:0 "劳工救国委员会-委员会共产主义派"
 BRA_progressivism_party:0 "巴西社会党"
 BRA_popular_socialism_party_long:0 "Comitê Da Salvação Trabalhista - Tenentistas\n\n§gThe second largest faction in Brazil's socialist movement, the Tenentists are mostly low-rank soldiers and corporals who have been fighting the oligarchy since the early 1920s under the Prestes Column. Forming the majority of the Army, they are surprisingly civil about the legal proccesses in Rio, understanding the need to separate Army and Government. With this, they are deeply respected and loved by the people, especially so in urban centers.§!\n\n"
 BRA_anarchism_party_long:0 "Comitê da Salvação Trabalhista - Conselhistas\n\n§gHaving survived the Revolution without being purged, the anarchist movement in Brazil was pleasantly surprised when they were given a voice in the Committee to direct Brazil's future. Whilst this voice is weak, and mostly ignored for the Legalists and Tenentists, the Anarchists of Brazil have taken a profound pro-Intentona stance, and have been given much autonomy across the cities to form their own soup kitchens, hostels, among other institutions, aiding to enormous levels the Rio government.§!\n\n"
 BRA_progressivism_party_long:0 "Partido Socialista Brasileiro\n\n§gA very small party, the Socialist Party of Brazil formed immediately after 1930's revolution as a progressive-capitalist party, using certain socialist terminology but not going anywhere near the Red forces, the members of the PSB take a neutral stance to the conflict, something which will cost them their influence or possibilities in the future.§!\n\n"
