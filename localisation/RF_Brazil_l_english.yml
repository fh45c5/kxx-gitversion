 BRR_restore_the_monarchy_desc:0 "巴罗佐是一个君主主义者，就像他的许多支持者一样。他相信君主制的巴西政府才是最好的，他也是我们最负盛名的军事历史学家和葡萄牙热带主义者，所以他也很自然地会呼吁全民投票来恢复君主制。"
 BRR_taboos_to_totems:0 "禁忌化为图腾"
 BRR_taboos_to_totems_desc:0 "各种社会中的习俗都应该吸收到我们的社会中来，不是要把它们当作禁忌，而是要作为社会的伟大图腾，我们将用强大的力量来保护它，来确保能同化他们的文化，文化自治自由将是我们伟大的超文化的一部分。"
 BRR_build_the_pindorama:0 "建造平多拉马"
 BRR_build_the_pindorama_desc:0 "这是我们最后的工程之一—表现平多拉马艺术巅峰之作，首都也将会改作这个美丽的事物的名字，他也会建造在圣保罗的以前的原住民所定居的神圣之土上。我们将从葡萄牙热带主义的枷锁中挣脱出来，永远的把它变成平多拉马。"
