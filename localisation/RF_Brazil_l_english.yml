 brazil.1899.a:0 "Set it in motion."
 brazil.133.t:0 "瓦加斯提供他的支持"
 brazil.133.desc:0 "热图利奥·多内列斯·瓦加斯男爵是巴西南部颇具影响力的牧场主，他想帮助我们的政府还有这场为国为民的革命。这位年轻的政客提议起草一份全国性的营养计划，在他控制下的一家国有公司将向全国分发牛肉，以对抗饥荒，也是为了人民的福祉。我们有些同志认为他就是个政治投机客，在为自己谋后路，但是总书记同意了这个计划。"
 brazil.133.a:0 "改变，适应，征服！"
 brazil.144.t:0 "瓦加斯大亨提供支持"
 brazil.144.desc:0 "热图利奥·多内列斯·瓦加斯，一位南方的政治家，也是个养牛大亨，向我们的政府表示支持在南方落后地区扩大革命。讽刺的是，作为一个寡头，瓦加斯仍然相信进步主义。他起草了一份计划，通过建立福利系统和创建一个国有食品分销公司来终结巴西贫困地区的饥荒，当然，他索求这些公司的控制权。我们的一些顾问看到他这么快就倒戈卸甲以礼来降可是大跌眼镜，几个月前他好像还是我们革命的敌人。"
 brazil.144.a:0 "改变，适应，征服！"
 brazil.155.t:0 "热图利奥·瓦加斯愿为我们效劳"
 brazil.155.desc:0 "前农牧业寡头热图利奥·多内列斯·瓦加斯来到了首都为我们服务，他心甘情愿把他的牧业帝国上交政府，以换得在新制度下继续掌管公司的权力。讽刺的是，瓦尔加斯出身是大寡头，在革命前曾直言不讳地批评左派，但他现在相信革命的先锋派理念了，并且认为我们缺乏领导人才。他已经草拟了一项计划，通过一项国有粮食分配计划，结束巴西的饥荒。我们的顾问被他吓到了，一个人居然可以在短时间内做出这么大的改变！当然，如果是为了政治生涯的话。"
 brazil.155.a:0 "Improvizirovat', adaptirovat', preodolevat'!"
 brazil.166.t:0 "Miyamoto Yuriko offers her services to us!"
 brazil.166.desc:0 "Learning of our revolution here and our fight against capitalist forces in the south, we've received word that Japanese revolutionary feminist Miyamoto Yuriko came to our Government offering her services and a small Japanese-Brazilian militia that is willing to help us in the fight against oligarchies that long opressed the Japanese people of Brazil!"
 brazil.166.a:0 "Please, allow her militia to be formed and make her a commander for it!"
 brazil.177.t:0 "今村均给我们提供帮助"
 brazil.177.desc:0 "在了解了我们以自由与共和之名，反对腐朽共产主义、卑鄙工团主义的努力后，一小批日裔巴西人民兵要协助我们打倒共产主义者，今村均愿意为他们提供日式军纪的领导。我们应该接纳他吗？"
 brazil.177.a:0 "当然啦！给他塞满勋章，让他做将军！"
