 destroy_the_spanish_language:0 "抹去西班牙语"
 destroy_the_spanish_language_desc:0 "长期以来，巴西一直是美洲唯一的葡萄牙语国家和无产阶级国家。 但不再是了！ 我们将一劳永逸地抹去西班牙语，这种马德里恶棍式的资产阶级的语言，并将南美从西班牙腐败中彻底解放出来！"
 destroyspanishinformerperu:0 "在前秘鲁抹去西班牙语"
 destroyspanishinformerperu_desc:0 ""
 destroyspanishinformercolombia:0 "在前大哥伦比亚清除西班牙语"
 destroyspanishinformercolombia_desc:0 ""
 destroyspanishinformerargentina:0 "在前阿根廷和智利抹去西班牙语"
 destroyspanishinformerargentina_desc:0 ""
 national_pacification_campaign:0 "国家绥靖运动"
 national_pacification_campaign_desc:0 "如果我们想在残存的巴西土地上实现我们无与伦比的寡头乌托邦国，我们必须尽快将她从军阀混战中解救出来。我们需要一支军队，还要入侵几个小军阀，才能最终“从波尔图维略到桑托斯”。"
 themarchnortheast:0 "向东北冲刺"
 themarchnortheast_desc:0 "现在是我们冲刺的最艰难的阶段：东北！我们必须一劳永逸消灭东北的一切军阀，把人民解放出来！冲刺，我的巴西！"
 liberatethenorth:0 "解放北方"
 liberatethenorth_desc:0 "我们必须迅速消灭北部的小型地方民兵组织，比如亚马逊尼亚科学自治领，确保巴西重新拥有它美丽的雨林。"
 liberatethewest:0 "解放西方"
 liberatethewest_desc:0 "我们将彻底摧毁费托和龙东的军队，他们将为自己的选择付出代价。他们将立刻被真正的巴西踩在脚下！"
 liberatethesouth:0 "解放南方"
 liberatethesouth_desc:0 "南方这些弱小、可笑、无足轻重的民族军阀们很好对付。我们要打倒他们，让他们立刻臣服于我们美丽的巴西。"
 BRA_morning_after:0 "翌日清晨"
 BRA_morning_after_desc:0 "虽然我们的睡衣革命并没有欧洲佬的革命那样血腥，但同时它也是不完整的。反动寡头们悠闲地在他们的“封地”里面大行其道，地方民兵也一如既往地当作革命并未发生。与其让这些反革命势力有余力集结甚至反击，我们不如开始对未来进行规划，为我们新生的革命共和国建立一个稳定的基础。"
 BRA_the_venue:0 "会场"
 BRA_the_venue_desc:0 "为第一届议会选择一个合适的地点是很重要的。这将使我们能够了解群众的参与程度、提高会议的安全程度以及让我们更加方便地迫害各位代表——如果我们确实愿意的话。"
 BRA_the_delegates:0 "代表"
 BRA_the_delegates_desc:0 "所有巴西的政界人士都希望出席议会，或许只有那些寡头们才想在此时闷在自己的豪宅里面。虽然我们希冀民主、希冀代表巴西人民，但我们确实应该讨论一下是否该让那些反动派与资本家参加议会。"
 BRA_the_security:0 "安全"
 BRA_the_security_desc:0 "虽然革命民兵确实是革命的发起者和宣传者，但他们从来也不怎么可靠。仅仅穆勒一个人好像就带着一支训练有素的赤卫队，其他的民兵组织也多与当地工会或者政治代表们联系紧密。为了确保反动派不能够利用这些国家最棒的革命者们之间的集会来挑事，我们必须保证安全。"
 BRA_primeiro_conshelo:0 "巴西第一革命委员会"
 BRA_primeiro_conshelo_desc:0 ""
 BRA_aquino:0 "阿基诺的宗教社会主义"
 BRA_aquino_desc:0 ""
 BRA_mission_love:0 "爱的使命"
 BRA_mission_love_desc:0 "我们将在巴西各地执行一项爱的使命，确保所有吃不饱穿不好的人，能够快乐，能够被耶稣基督三位一体的圣救主的强大宝剑所保护。我们相信我们社会主义共和国的未来是一个以天主教仁爱为基础的基督教国家。"
 BRA_equal_society:0 "一个平等的社会"
 BRA_equal_society_desc:0 "在全能的上帝眼中，无论男女老少，人人平等。为了将这种信念与社会主义融为一体，我们可以资助一些慈善项目来确保弱势的妇女群体与土著群体能够与他人享有同等的机会。所有这些都会以我们天父地名义来进行。"
 BRA_down_witchcraft:0 "镇压巫术"
 BRA_down_witchcraft_desc:0 "令人担忧的是，许多巴西公民仍然信奉邪恶的异教。但是我们其实对那些住在遥远村庄的土著群体不怎么关心——除了必须拯救他们永恒的灵魂之外。好消息是，我们可以借助猎巫来打压我们的政治对手，利用大众舆论来对付他们。毕竟，一个浮夸的未来主义者或者一个无情的独裁者怎么会是一个真正的基督徒呢？"
 BRA_catholic_schools:0 "天主教学校"
 BRA_catholic_schools_desc:0 "在过去，基督教带来了一群有学问的主教和牧师，而在那时贵族们连读写都不会。现在这种教育垄断在已经不常见了，但并不意味着我们要停下普及巴西教育的脚步——当然是带着健康向上基督教基调的教育。"
 BRA_paternalism:0 "家长式管理"
 BRA_paternalism_desc:0 "虽然我们敬爱的主当然是超越一般对于性别的理解，但是他在历史上他一般是以男性面貌出现的——一个温柔慈爱的父亲形象。我们应该在巴西鼓励这种观点：政府作为巴西人民敬爱的代表自然是要照顾他们，而人民只需要以服从和理解来报答我们。"
 BRA_legion_jesus:0 "耶稣军团"
 BRA_legion_jesus_desc:0 "耶稣军团是巴西联邦内的一个组织，旨在教导我们的小朋友懂得天主教价值观，以及给青年们灌输纯粹的基督教价值观，特别看重个体间的交流与对集体的主动关注。我们将继续资助这个组织，有可能的话在外敌入侵的时候把它变成一个准军事化组织。"
 BRA_no_hunger:0 "没有人会挨饿"
 BRA_no_hunger_desc:0 "当邪恶的资产阶级被赶出我们的国家，只有善人得以存留之时，没有巴西人会再挨饿了。我们要确保每个人都会得到基督的肉。"
 BRA_communal_homes:0 "公共住房"
 BRA_communal_homes_desc:0 "从前的流浪汉再也不会露宿街头了！我们将把富人的豪宅改造成穷人的强制聚居地，确保他们能够受到教育——当然是基督教教育。"
 BRA_agrarian_economy:0 "农业经济"
 BRA_agrarian_economy_desc:0 "巴西不需要工业！上帝希冀世界纯净而柔和，而城市的地狱之景永远与美妙的基督教文明相冲突。我们将确保巴西是一个农业国家，而不是罪恶的工业国！"
 BRA_redirect_money:0 "把钱散给农民"
 BRA_redirect_money_desc:0 "农民是巴西社会中最纯净最柔和的灵魂，他一生辛勤耕作、温柔顾家、信奉基督。我们要把城市里富人的钱散给农民们，确保得到农村地区坚定的支持。"
 BRA_prestes:0 "普雷斯特斯的正统马克思主义"
 BRA_prestes_desc:0 ""
 BRA_german_ideal:0 "德式理想"
 BRA_german_ideal_desc:0 "在这个日益反动的世界中，德国人成为了第一个社会主义的灯塔，所以我们应该遵循他们的脚步，来确保巴西也能够成为一个自由平等的地方。"
 BRA_socialist_democracy:0 "社会主义民主"
 BRA_socialist_democracy_desc:0 "我们之前有些“同志”忘记了什么是社会主义。从政治上讲，没有民主的社会毫无意义。我们必须不惜一切代价保卫民主社会，确保工人们无论在工作中、家庭里还是社会上都能享有民主。"
 BRA_on_religion:0 "宗教问题"
 BRA_on_religion_desc:0 "长期以来，宗教是巴西人民迷信和痛苦的根源。现在，我们必须决定是要肃清民主社会中的所有宗教言论，还是要在民主的旗帜下允许有限的宗教自由。"
 BRA_economic_policy:0 "经济政策"
 BRA_economic_policy_desc:0 "我们必须尽快决定是要依照我们强硬派的马克思主义理想确保全国上下没有一点点市场因素，还是要做一点点微小的尝试？"
 BRA_gentle_industrialization:0 "温和工业化"
 BRA_gentle_industrialization_desc:0 "与那些最高纲领派的“同志”们不同，我们不希望以社会进步的名义制造流血事件。我们希望能够进行温和的工业化，使巴西能够没有杀戮、没有苦难、没有伤痕地繁荣起来。"
 BRA_fate_traitors:0 "叛徒的命运"
 BRA_fate_traitors_desc:0 "我们必须尽快结束我们的敌人与之前的“同志们”的政治生命，确保他们不会在未来成为麻烦。我们要清洗他们，也得顺带清除那些先锋派、宗教社会主义以及各种非社会主义。"
 BRA_fate_businesses:0 "企业的命运"
 BRA_fate_businesses_desc:0 "再也没有寡头了！我们必须尽快将巴西从寡头腐败中解放出来，同时在所有企业的工作场所中建立民主！这是我们伟大前进的一部分！再没有不公了！再没有苦痛了！"
 BRA_cooperativism:0 "合作社主义"
 BRA_cooperativism_desc:0 "只有通过合作与合作社我们才能确保巴西在20世纪继续繁荣。我们现在就要开启在全国上下建立合作社的进程。"
 BRA_feed_poor:0 "喂饱穷人"
 BRA_feed_poor_desc:0 "大饥荒正在席卷巴西，尤其是在东北与西部，情况已经恶劣到了不可容忍的地步。我们必须喂饱人民，确保巴西的每一寸土地上都不会有贫穷。越快越好！"
 BRA_protect_culture:0 "保护巴西文化"
 BRA_protect_culture_desc:0 "只有通过保护巴西文化我们才能确保民众的支持。我们得利用人民对自己文化的敏感性，确保我们的人民能够休息，玩乐，享受生活，而不是充盈在对社会主义的恐惧之中。"
 BRA_fund_education:0 "资助教育"
 BRA_fund_education_desc:0 "巴西需要一个受过教育的未来：我们国家的许多人现在甚至不能识字，这毫无疑问是寡头们的错，他们根本没打算让人民接受基础教育。不能再这样了。"
 BRA_liberty_late:0 "即使自由迟到了"
 BRA_liberty_late_desc:0 "正如米纳斯吉拉斯人们所说，即使自由迟到了，但他不会缺席！我们相信，虽然我们花了很长时间来推翻邪恶的寡头，但是我们现在终于自由了，并且永远繁荣。巴西工人万岁！"
 BRA_amazonas:0 "阿玛佐纳斯的先锋主义"
 BRA_amazonas_desc:0 ""
 BRA_abolish_parties:0 "禁止其他政党"
 BRA_abolish_parties_desc:0 "我们已经受够了那些说自由主义者和民主党人在革命边缘徘徊，在刀口上苟延残喘的胡言乱语。我们不会再在巴西进行大规模的暴力清洗，这会让NMAPD汗颜。"
 BRA_purge_opposition:0 "处决反对派"
 BRA_purge_opposition_desc:0 "我们也受够了党内的纷争，尤其是那些假装是我们朋友的修正主义者们。他们将不再是麻烦了，我们将以一种前所未有的方式来消灭他们，当然，只有现代化工具才能帮助我们达成这一目标。"
 BRA_destroy_reactionaries:0 "干碎反动派"
 BRA_destroy_reactionaries_desc:0 "我们需要一场席卷巴西的伟大肃清，暴力地消灭这些长期以利润为名奴役巴西的寡头们。我们要把我们的同志从担心和恐惧中解放出来，他们不必担心会在农村旅行时被邪恶的寡头枪杀，或者因为这些寡头的袭击而被迫迁移。寡头们将不再存在于我们的历史书中！"
 BRA_internal_terror:0 "内部清洗"
 BRA_internal_terror_desc:0 "相信革命的人无需害怕。不幸的是，许多人并不相信。我们需要大规模的内部清洗活动，以确保头脑迟钝的人民开始认识到，我们必须迈向未来，建立一个新的、更进步的巴西。"
 BRA_infrastructure_projects:0 "基础设施工程"
 BRA_infrastructure_projects_desc:0 "只有通过大型基础设施工程，我们才能维持巴西各地的通信。不幸的是，这也恰恰是几个世纪以来一直存在的问题。我们将立即修复这一问题，修建新的道路、新的路灯、新的电气化网络，并确保巴西更多地区步入文明社会。"
 BRA_hardline_concepts:0 "强硬派马克思主义理念"
 BRA_hardline_concepts_desc:0 "只有坚定不移地走马列主义路线，我们才能确保巴西作为一个社会主义新国家而繁荣昌盛。我们应该对我们的下一代进行极权主义斗争主义教育，并确保那些持不同政见者们要么活在监视之中，要么变成蝴蝶飞走。"
 BRA_campaign_landowners:0 "打土豪分田产"
 BRA_campaign_landowners_desc:0 "巴西不再有地主了！这些卑鄙的奴隶主们已经摧残我们敬爱的巴西几个世纪之久了，我们必须以最强硬的武力抹除他们，把他们掩盖在历史的尘埃中！我们要打倒他们！杀光每一个地主！"
 BRA_state_collectives:0 "国家合作社"
 BRA_state_collectives_desc:0 "在我们新扩展的土地上，我们将成立国家合作社，这将会是发展农业生产更有效的方式，并且能够确保巴西在整个20世纪的长远发展。"
 BRA_mass_industrialising:0 "大规模工业化"
 BRA_mass_industrialising_desc:0 "只有通过大规模的、强硬的工业化我们才能把巴西从这种不幸境地中拯救出来，并且能够先发制人，永远终结寡头们卷土重来的结构基础。"
 BRA_expand_cities:0 "扩张城市"
 BRA_expand_cities_desc:0 "如果我们要确保巴西在未来能成为一个强国，那么那些像累西腓、玛瑙斯和贝伦一样的小城市必须得到极大的扩张。我们应当一直把我们的城市都扩张成超级都市，让成千上万的社会主义者们自由地探索这社会主义的极乐世界！"
 BRA_urban_culture:0 "城市文化"
 BRA_urban_culture_desc:0 "我们必须彻底地把我们这种农村文化转换成城市文化，这就意味着我们要尽一切努力使巴西成为一和拥有先进文化的世界强国。我们要创造现代主义的绘画，现代主义的音乐，还有现代主义的思想。"
 BRA_revolutionary_brigades:0 "革命旅"
 BRA_revolutionary_brigades_desc:0 "我们要研究我军的困境，贯彻普雷斯特斯主义或洛佩斯主义。"
 BRA_doctrine_prestes:0 "普雷斯特斯学说"
 BRA_doctrine_prestes_desc:0 "普雷斯特斯认为应该维持地方民兵体系，温和地改革我们的军队，不应太过强硬。"
 BRA_local_militias:0 "地方民兵"
 BRA_local_militias_desc:0 "地方民兵在巴西的存在无可否认，我们必须认识到这一点，并进一步将其精简为一支比正规军队更有效的战斗力量。"
 BRA_specialize_old_guns:0 "旧枪再利用"
 BRA_specialize_old_guns_desc:0 "如果我们能把旧枪升下级，加上瞄准镜、好子弹等等，那么旧枪也不差，或许还会更好，我们用起来也不落后。"
 BRA_military_hospitals:0 "军队医院"
 BRA_military_hospitals_desc:0 "军队医院在确保极小伤亡率上很有必要。就算我们人力再多，我们的人民也是很宝贵的。我们也能给医务人员创造更多就业岗位。"
 BRA_the_Sleeping_red_capivara:0 "沉睡的红水豚"
 BRA_the_Sleeping_red_capivara_desc:0 "我们就像水豚一样，在沼泽中安静地沉睡，等待觉醒的时机。但现在，我们就沉睡好了。但愿能一直这样。"
 BRA_doctrine_lopes:0 "洛佩斯学说"
 BRA_doctrine_lopes_desc:0 "伊西多罗·洛佩斯认为要建立一支永远跟党走的先锋红军，确保巴西在整个20世纪都能掌控这么一支军队。"
 BRA_red_army:0 "巴西红军"
 BRA_red_army_desc:0 "巴西需要一支军队。可别是那些胡来的民兵了！我们将把巴西带入一个新时代，革命委员和积极分子们将确保军队里的每一个人都对文官政府极度忠诚。"
 BRA_indestructible_wave:0 "坚不可摧的浪潮"
 BRA_indestructible_wave_desc:0 "我们将把我们无数的人力化为一股不同于任何其他国家的浪潮，它将毫无疑问地摧毁未来主义势力。我们的敌人会折服于巴西红军之下！"
 BRA_militarised_society:0 "军事化社会"
 BRA_militarised_society_desc:0 "我们的社会必须进一步军事化，并且进一步形成这样一种共识，即我们四面八方都是敌人，没有盟友。要有极权主义的战斗精神，要有对马列主义的坚定信仰，要召之即来、来之即战、战之能胜！"
 BRA_study_Vietnamese_insurgencies:0 "学习亚洲起义经验"
 BRA_study_Vietnamese_insurgencies_desc:0 "我们必须学习印度支那的抗日起义，因为它有效地利用了丛林来对抗反动派，而这种战术在将来确实可以帮助我们对抗未来主义的反动派们。"
 BRA_Foreign_policy:0 "革命外交政策"
 BRA_Foreign_policy_desc:0 "我们的目标从来都是国际主义，但是现在我们必须关注一下眼前的事务，比如我们卧榻之侧的敌人们……"
 BRA_pacifism_and_cooperation:0 "和平与合作"
 BRA_pacifism_and_cooperation_desc:0 "要和平，不要战争！我们决不容许一位巴西公民死于战争！我们将成为这荆棘丛中绽放的玫瑰花！"
 BRA_beacon_of_socialism:0 "社会主义灯塔"
 BRA_beacon_of_socialism_desc:0 "我们是一座灯塔，一座不会被我们奉行暴力的盟友们异想天开而侵犯的灯塔。他们也绝对不会用这样的理由来攻击我们。"
 BRA_international_volunteer_army:0 "国际志愿军"
 BRA_international_volunteer_army_desc:0 "我们将走和平道路实现我们的崇高理想，当然也要有一支在世界范围内捍卫社会主义的志愿军"
 BRA_reapproach_our_latin_neighbours:0 "与拉丁邻居们和解"
 BRA_reapproach_our_latin_neighbours_desc:0 "我们要确保我们在拉丁美洲的朋友们不会害怕我们，我们都是朋友，不会互相伤害。"
 BRA_protection_to_all:0 "全都保护"
 BRA_protection_to_all_desc:0 "我们的最后一步是确保所有我们在拉丁美洲的朋友都得到了保护，免于扬基佬或者其他什么人的侵略，也要确保南美保持永久的和平。"
 BRA_aggressive_stance:0 "侵略姿态"
 BRA_aggressive_stance_desc:0 "我们应当成为社会主义永久的灯塔，但并不像我们那些宗教“同志们”所希冀的那样。我们要摧毁一切敌人，像橄榄枝上的利剑一样，永远地捍卫革命。"
 BRA_train_special_units:0 "训练特种部队"
 BRA_train_special_units_desc:0 "是时候训练特种部队来确保德国方面有充足适应欧洲地形的师，例如山地与沼泽。"
 BRA_the_smoking_snake:0 "抽烟的蛇"
 BRA_the_smoking_snake_desc:0 "我们将成立一个新的宣传委员会，来促使巴西民众认识到我们的战争是正义的和必要的，并重申“只有在蛇抽烟斗之后巴西才会开战”这句广为人知的格言。现在是时候了！"
 BRA_deutschbrazillien_gesselchaft:0 "德意志-巴西公司"
 BRA_deutschbrazillien_gesselchaft_desc:0 "现在是时候利用我们与德国的友谊来接纳更多的德国移民进入巴西，以确保我们文化能变得更社会主义一点儿。"
 BRA_germanophillia:0 "德国狂热"
 BRA_germanophillia_desc:0 "德国太棒了，比社会主义理想国还要棒，我们必须像爱祖国一样爱德国。我们要引进更多的德国移民，在巴西进一步弘扬德国文化。"
 BRA_south_american_maximallat:0 "南美最高纲领国"
 BRA_south_american_maximallat_desc:0 "埃尔萨·蒙纳拉特政委同志提出了一项计划，想要吞并整个南美洲，建立一个自给自足的极权主义国家，并且力图成为一个世界强国。这确实很有吸引力，我们应当立即贯彻下去。"
 BRA_coup_terra:0 "保卫南方"
 BRA_coup_terra_desc:0 "泰拉还在密谋反对我们、保护寡头、让反动派依旧骑在乌拉圭人民头上。我们必须立即让他下台，把乌拉圭纳入我们的最高纲领国。"
 BRA_strange_the_argentines:0 "扼杀阿根廷人"
 BRA_strange_the_argentines_desc:0 "我们要迅速封锁阿根廷。对这样一个软弱和腐败的国家来说，我们将以前所未有的强大力量入侵他们。冲刺！"
 BRA_great_andean_wars:0 "大安第斯战争"
 BRA_great_andean_wars_desc:0 "现在我们要让革命的浪潮冲刷向安第斯，从加速主义分子的暴政之下解放秘鲁，从资产阶级的残暴之下解放哥伦比亚和智利。"
 BRA_establish_the_american_maximalitat:0 "成立南美最高纲领国"
 BRA_establish_the_american_maximalitat_desc:0 "现在是计划的最后部分，宣告最高纲领国的成立，并且逐渐用无产阶级的巴西葡萄牙语来取代邪恶的资产阶级西班牙语，并且确保我们能够从现在起就自给自足。最高纲领国万岁！"
 BRA_estabilish_a_command_economy:0 "建立指令经济"
 BRA_estabilish_a_command_economy_desc:0 "党内这些关于经济问题不切实际的争论已经存在很久了。不能再这样了！我们将创造一个计划经济与完全由党主席控制的市场经济的结合体，确保从现在开始，我们将再也不会在经济问题上争吵。"
 BRA_total_isolation:0 "彻底孤立"
 BRA_total_isolation_desc:0 "长久以来，我们一直是德国人的傀儡，是德国人的小可爱，被他们当作打手而不是盟友。不能再这样了！我们将从这个被称作“第三国际”的邪恶同盟中脱离出去，并将注意力转移回国内。只有南美才是我们需要关心的。"
 BRA_south_american_consumer_goods:0 "南美消费品"
 BRA_south_american_consumer_goods_desc:0 "我们当然要确保我们人民的奢侈品供应，比如电唱机、汽车、大豪斯等等，只有通过这种社会主义体系下的快乐，我们才能确保普罗大众能够幸福，社会能够稳定，并且开创一个不分敌友的新时代。"
 BRA_black_hole_of_new_world:0 "新世界的黑洞"
 BRA_black_hole_of_new_world_desc:0 "巴西不再有新闻了，也不再有巴西的新闻了。外国人不能来到我们的国家了，而且海外的巴西侨民们也会被给予一段非常仁慈的时间来返回巴西。我们必须与世界隔绝开来，成为一个永远不会被触及、永远不会被滥用的黑洞。"
 BRR_order_and_democracy:0 "秩序与民主"
 BRR_order_and_democracy_desc:0 "我们必须尽可能地保护1889年的理想，也要不惜一切代价保护我们引以为傲的民主。巴西万岁！"
 BRR_soldado_do_brasil:0 "巴西士兵"
 BRR_soldado_do_brasil_desc:0 "安东尼奥·卡洛斯·德安德拉达死了，这使得在戈伊斯掌握了军权。我们仁慈的总统拒绝了军队提出的要破坏巴西民主的荒谬主张，而是对民主进行了改革。巴西累了。虽然我们不会主动追求秩序，但是巴西不能乱。有了戈伊斯·蒙泰罗，我们就有了主心骨，有了人民，有了祖国。他的政府不会空谈误国，而是脚踏实地。"
 BRR_maias_victory:0 "玛雅的胜利"
 BRR_maias_victory_desc:0 "普雷斯特斯·玛雅是巴西政坛冉冉升起的一颗新星，他领导着巴西自由主义中更“纯粹”的一个派系，并不与旧的寡头们有多大关联，而是更加注重于自由主义的真正理念。斗争确实艰巨，但他希望以良好的经济效益来将所有巴西人民团结在一起。"
 BRR_use_bank_money:0 "扩大投资"
 BRR_use_bank_money_desc:0 "我们得把这件事说清楚：巴西人不需要知道经济是怎么运作的，包括那些政客，他们甚至任命了一个作家——鲁伊·巴博萨——来做经济大臣，使得巴西大步迈进了1890年代的危机。实际上，巴西人不存钱也不投资，更不知道什么是通货膨胀，他们就知道花钱。因为我们也没办法教育人民改变观念，那就得劝我们的赞助人、盟友、企业家们去投资股票、去投资城建工程，甚至劝那些寡头朋友们也来投资，这样才能确保我们的经济能够持续增长。"
 BRR_civilian_industries:0 "民用工业"
 BRR_civilian_industries_desc:0 "巴西就是个咖啡种植园，世界最大的咖啡种植园。她没有基础工业、没有汽车、没有电车、没有火车，这些东西一时半会可说不完。我们有个政敌想用纳税人的钱来建设这些基础设施，但是我们知道一个更好的办法：我们要对工业加税，但是给外国工业减税，号吸引他们进到巴西来，我们也能给他提供生产力。这样对我们来说是双赢，我们也能获得更高质量的工业品。"
 BRR_infrastructure_in_so_paulo_city:0 "圣保罗基建"
 BRR_infrastructure_in_so_paulo_city_desc:0 "圣保罗是巴西的火车头，是世界上发展最快的城市，是我们的瑰宝，是上等人的都市，这里的人民可比东北部的懒汉与中东部的原始人好一万倍，玛雅就出身于此地。因此，我们要在全巴西宣传保利斯坦人那样的责任意识、劳动意识、巨量的基建工程以及工业政策。如果我们能使得每个巴西公民都变得像保利斯坦人那样，我们就能取得成功。到那时，即使是美利坚或是英吉利，也得在我们面前认怂。"
 BRR_values_of_1889:0 "1889宣言的价值"
 BRR_values_of_1889_desc:0 "1889年11月15日，一个由实证主义军官、寡头和共济会员们组成的联盟发动政变推翻了巴西帝国，建立了巴西共和国。现在来到1930年代末，我们仍然深受这一突发事件之苦。虽然对那些“国父”宗教般的狂热从来没出现过，但是那些自由派也知道他们的宣言确实是我们建国的基石之一。所以我们必须尊重它，但是也得适时地批判它，毕竟，实践才是检验真理的唯一标准。"
 BRR_secular_values:0 "世俗价值观"
 BRR_secular_values_desc:0 "巴西是一个多元化的国家，拥有许多不同的宗教与教派。不过，我们的世俗国家仍然允许教士们染指政治事务，甚至允许他们参选获得政治地位。为了拯救我们的未来，我们必须出台一条新的法律来把教士们从政治事务上赶走。他们当然享有自由，但是仅仅在他们的教堂里。"
 BRR_infrastructure_in_rio:0 "里约基建"
 BRR_infrastructure_in_rio_desc:0 "虽然我们非常鄙视巴西人民里面的“差生”，但是我们也得在其他地方开始进行基建，否则可爱的圣保罗城中其他的派系就会开始指指点点。装作我们很关心他们很有必要，我们得装作他们和我们是平等的，虽然实际上当然不是。"
 BRR_order_and_progress:0 "秩序与进步"
 BRR_order_and_progress_desc:0 "秩序与进步是巴西历史上永远的主旋律。我们一定要铭记1889年的信念，铭记实证主义，铭记雅各宾派对进步和自由的热爱。我们不过是巴西人，我们只相信秩序和进步。"
 BRR_o_jeitinho_brasileiro:0 "这就是巴西人做事情的方式！"
 BRR_o_jeitinho_brasileiro_desc:0 "巴西之道是指使巴西工人们比欧洲同行们更放松，更懒惰，更休闲的方式。我们确实希望事实并非如此，但这在巴西就是这样。我们会试着利用社会事业来改造它，试着保护人们的休息时间来确保工作时间的效率最大化。即使是我们最上等的巴西人，虽然比其他人好一万倍，但是他们还是坚守着自己的道，不“帮助”他们的话，他们也不会改。我们必须抛弃生产最大化的功利主义思想，而应尽量容忍我们的人民。"
 BRR_infrastructure_in_rcife:0 "累西腓基建"
 BRR_infrastructure_in_rcife_desc:0 "尽管下等东北“人”们原始地令人作呕，但我们还是得把一部分预算花在累西腓城、伯南布哥州等地。确实，这对我们保利斯塔上等人来说就像把钱扔给猩猩一样浪费，但是为了公众舆论我们必须这么做。记住，一定不能让我们的敌人觉得我们是地方主义者，要不然他们会起来放我们的血，这可比浪费严重多了。"
 BRR_slash_regulations:0 "砸烂规则"
 BRR_slash_regulations_desc:0 "葡语里面形容官僚主义的有两个词，第一个叫“Burocracia”，还有一个是“burrocracia”，区别就是第二个要多一个“日！”近十年来他们发明了许多有趣的规则，好的有关于工业品标准的，有关于出口货物来扶持国家生产的；但是也有一些特别离谱的规则，对我们的经济造成了极大损伤，比如那些关于污染与建设的，说要严格限制在森林以及“原住民土地”上的工厂建设，他们甚至操心起工厂的安全生产规章来了。这不是胡闹是什么？我们的企业家还能去哪建设他工厂附带的养老院和小酒馆？我们必须砸烂这些规则来促进我们的发展。"
 BRR_cut_social_security:0 "削减社会保障"
 BRR_cut_social_security_desc:0 "巴西这个国家……彻底疯了。我们养着不工作的人，根据社会主义政府通过的法律我们要付他们“退休金”，这也就意味着我们在拿纳税人的钱养这些不干一点活的懒汉。我们还得养着那些残疾人、寡妇、遗传病的还有各种恶心的东西。我们得把这些预算全砍了，怎么能让我们辛辛苦苦挣来的劳动人民的钱花在这样的事情上？如果他们想要钱，那就工作；如果他们想让孩子上学，那就工作！我们要授人以渔，而不是授人以鱼。"
 BRR_electrify_the_countryside:0 "农村电气化"
 BRR_electrify_the_countryside_desc:0 "能源就是文明，我们如果不能家家户户接上电，让人民能用上电灯、烤箱、收音机的话，那就别提什么现代化。我们应该建立像样的“光明”公司来实施大规模电气化，还得让公司的资方尽可能公平分配。"
 BRR_political_army:0 "政治军队"
 BRR_political_army_desc:0 ""
 BRR_gos_monteiro_wins:0 "戈伊斯·蒙泰罗胜利"
 BRR_gos_monteiro_wins_desc:0 "选票已经清点完毕，前将军佩德罗·奥雷里奥·戈伊斯·蒙泰罗大获全胜，前总统安东尼奥·卡洛斯·德安德拉达担任他的副总统。虽然很多人还是想要更…激进…的候选者取胜。为了赢得这次选举，旧秩序似乎还是老样子，但是在这个麻烦的时代，维稳第一。"
 BRR_embezzle_money:0 "挪用钱款"
 BRR_embezzle_money_desc:0 "腐败？啥？没听说过！我们在设立一个新的战争基金，钱财来源当然是那些拥护我们的人民，用它来保证政府福祉以及支持我们的大型媒体公司。这当然是合法的啦。"
 BRR_no_more_corruption:0 "不再有腐败了"
 BRR_no_more_corruption_desc:0 "几乎所有人都在腐败，瓦尔加斯早就发现了这一点，他于是也就在1909年退出了政坛。当时，阿方索·佩纳总统因为想实现共和国的现代化，遭受到了媒体与反对派的猛烈攻击，以至于死在了任上。既然腐败目前没法彻底解决，那我们就得想办法限制一下。或许增加联邦警察的独立性或者削弱政客特权能起一些作用，这样我们就能成功发起对腐败政客的指控了。毫无疑问，我们的政坛将变得更清明，那些腐败犯也能乖乖进监狱。"
 BRR_the_idealist_the_realizador_and_the_statesman:0 "理想主义者、现实主义者、政治家"
 BRR_the_idealist_the_realizador_and_the_statesman_desc:0 "热图利奥·瓦加斯有很多身份：第一，他是一位政治家，他将巴西带入了20世纪，他也将我们的宪法和政治舞台现代化了；第二，他也是一位理想主义者，他希冀改造我们的政坛，砸烂那些邪恶的阶级敌人，并且揭露反动派们的邪恶意图；最后，他还是一位现实主义者，告诉我们巴西可以变得更好。所以我们必须拥护他！我们的伟大领袖！我们永远的总统！"
 BRR_progressive_republic:0 "进步共和国"
 BRR_progressive_republic_desc:0 "什么是进步主义？这个问题有许多回答，但是对于瓦加斯来说唯一指定答案只有我们国旗上飘着的“秩序与进步”。进步就是社会的发展，就是教育，就是研究，就是投资，就是我们崭新共和国的立国之本。虽然我们也接纳社会进步主义（瓦加斯是第一位无神论总统，他对宗教实在不感冒），但是它终究不是主流。"
 BRR_protect_local_farmers:0 "保护地方农民"
 BRR_protect_local_farmers_desc:0 "尽管瓦加斯总统是确实是一位实业家，并且拥有着新兴工业部门的支持，但他并没有忘记我们经济的支柱——巴西的农民，尤其是那些在旧寡头统治下无法壮大的小农。政府应当设立一个专门机构来负责对农民的投资与补助，以达到农业繁荣的目的。同时，大地主将不会获得这笔补助，这是他们为自己过去所作所为的偿还。"
 BRR_modernise_infantry:0 "现代化步兵"
 BRR_modernise_infantry_desc:0 "我们必须迅速现代化现役装备，否则我们就会被我们的敌人远远拉开，比如德国，他们可素来以科技发达著称。"
 BRR_mass_purges_of_generals:0 "对将军大量清洗"
 BRR_mass_purges_of_generals_desc:0 "我们必须搞定部队里的共产主义将军们，无论监禁还是特殊手段。这是为了确保巴西军队能够永远对文官政府忠诚。"
 BRR_infiltrate_communist_bases:0 "渗透共产主义据点"
 BRR_infiltrate_communist_bases_desc:0 "我们得渗透进全国上下的共产主义据点，确保巴西全境都不会再出现反抗军。"
 BRR_administrao_nacional_de_reeabilitao:0 "国家复健管理局"
 BRR_administrao_nacional_de_reeabilitao_desc:0 "我们得不断试着将马托格罗索州底层的共产党员和社会主义者们给“复健”了，让他们重新融入我们的资本主义社会。 没别的办法。"
 BRR_restore_autonomy:0 "恢复自治"
 BRR_restore_autonomy_desc:0 "我们一定不能违背1889的信念，各州的自治必须恢复，这就是“秩序与进步”的真正含义。"
 BRR_disarm_the_police:0 "缴械警察"
 BRR_disarm_the_police_desc:0 "我们居然一直允许警察配备大规模杀伤性武器，他们居然在农民身上滥用这种权力，得给他们收了。"
 BRR_to_protect_the_peasant:0 "保护农民"
 BRR_to_protect_the_peasant_desc:0 "我们得努力-哈哈哈哈哈-我是说，我们得“努力”保护农-哈哈哈哈哈哈哈哈哈-抱歉，我实在忍不住。我们一定要用空头支票和官样文章来“努力”保护农民的权益，让他们觉得我们确实在保护他们-哈哈哈哈哈哈哈。"
 BRR_trade_with_our_friends:0 "和我们的朋友做交易"
 BRR_trade_with_our_friends_desc:0 "我们必须尽快和我们的拉美朋友们建立一个自由贸易区，确保我们的未来发展。"
 BRR_reestablish_the_upper_class:0 "重建上层阶级"
 BRR_reestablish_the_upper_class_desc:0 "巴西的上层阶级是社会不可或缺的一部分。我们得重新给予他们法律地位，把他们从穷鬼的暴政中解放出来。"
 BRR_fate_of_the_leftists:0 "左派的命运"
 BRR_fate_of_the_leftists_desc:0 "我们得尽快解决左派问题了，他们已经危害到了全国的稳定。他们正在以令人作呕的堕落行为腐化我们美好的巴西。"
 BRR_reestabilish_oligarchies:0 "重建寡头阶级"
 BRR_reestabilish_oligarchies_desc:0 "寡头是巴西的特色，不能不品尝。寡头之于巴西，就像水之于鱼，他们是我们国家不可或缺的一部分，是人民选择的，是历史选择的。我们要从暴民手中夺回属于寡头的土地，并且用国家项目来支持他们重建。"
 BRR_a_regncia:0 "摄政"
 BRR_a_regncia_desc:0 "有些政敌们说我们好像在“摄政”，在等待一位新的独裁者。我们得接受这个说法，但是向他们证明民主在巴西将不计代价永远延续。"
 BRR_governo_de_salvao:0 "救国政府"
 BRR_governo_de_salvao_desc:0 "我们必须迅速建立一个“救国政府”内阁，以保护巴西免受共产主义叛乱和腐败的危害。"
 BRR_execute_communist_leaders:0 "处决共产主义领袖"
 BRR_execute_communist_leaders_desc:0 "我们的人民之敌长期以来和“共产党”其实就是一回事。我们得尽快解决他们，以维持我们的救国政府。"
 BRR_oligarchic_coup:0 "寡头政变"
 BRR_oligarchic_coup_desc:0 "最终我们终于清理干净了恶心的共产主义者和议会主义者们，重建了美丽的巴西利亚。现在是时候与临时政府一起解决困扰巴西的内部问题了。"
 BRR_colapso_generalizado:0 "大崩溃"
 BRR_colapso_generalizado_desc:0 "我们创建临时政府的尝试好像失败了，原因就在于我们赋予了那帮寡头过大的自治权。我们周围的一切都在崩溃，死亡将笼罩这片大地，在接下来的几十年里，地狱将重临巴西。除非在即将来临的军阀混战中某个势力能够重新统一巴西并重新将她带入现代化，否则这将会是巴西历史上最黑暗的时刻。\n宪法荡然无存，劳动法灰飞烟灭，人权在里约更是子虚乌有。"
 BRR_heal_the_economic_isolationism:0 "治愈经济孤立"
 BRR_heal_the_economic_isolationism_desc:0 "在相当长的一段时间里，我们被迫只能与卑鄙的条顿人和匈牙利人做生意。不能再这样了，我们是自由的，我们会和任何我们喜欢的人做生意。"
 BRR_neutral_independent_stable:0 "中立、独立、稳定"
 BRR_neutral_independent_stable_desc:0 "我们要在巴西做到三件事：中立、独立、稳定。作为一个大国，我们要确保我们的中立，不向华盛顿、柏林抑或是巴黎低头；我们也不能在任何强权面前丧失独立性；更不能允许任何境外势力破坏我们的繁荣稳定。"
 BRR_restore_the_army:0 "重建军队"
 BRR_restore_the_army_desc:0 ""
 BRR_fate_of_the_state_armies:0 "州军的命运"
 BRR_fate_of_the_state_armies_desc:0 "我们必须立即终结州军并设立统一的巴西军队，即使这可能意味着对州权的干涉。"
 BRR_1939_elections:0 "1939年大选"
 BRR_1939_elections_desc:0 ""
 BRR_vargas_takes_the_palace:0 "瓦加斯取胜"
 BRR_vargas_takes_the_palace_desc:0 "热图利奥·多内列斯·瓦加斯取得了巴西历史上第一次民主选举的胜利。虽然很多人还是惧怕他的现代化政策，但是自世纪初阿方索·佩纳和尼洛·佩萨尼亚两位总统以来，大部分人头回松了口气。"
 BRR_national_industrialisation:0 "国家工业化"
 BRR_national_industrialisation_desc:0 "每个现代国家都需要工业，我们光靠买豆子、香蕉和咖啡显然不能成为现代化的国家。为了解决这个难题，瓦加斯总统建立了BNDE——国家发展银行——它将会被用来支援巴西企业家们开始建设我们的工业体系。同时，同时，用于生产咖啡的预算也已转用于其他经济领域，比如科学研究、科技发展以及消费品生产。"
 BRR_a_dictator_for_no_more_dictators:0 "终结独裁的独裁者"
 BRR_a_dictator_for_no_more_dictators_desc:0 ""
 BRR_rewrite_the_constitution:0 "重修宪法"
 BRR_rewrite_the_constitution_desc:0 "我们的宪法全是语病和暴论，甚至于在规定25岁以上成年男子才有投票权的同时，而迫于寡头的压力对各州权力没有一点点限制，他们几乎就独立于我们联邦政府。我们得召集一次制宪会议解决这些问题，来确保这个国家的福祉、防止另一个1935年事件的发生、同时巩固巴西在国际上的良好形象，这也是瓦加斯总统的三项竞选承诺。"
 BRR_saudoso_chefe_do_brasil:0 "巴西的伟大领袖！"
 BRR_saudoso_chefe_do_brasil_desc:0 "实话说：巴西人需要一个领袖，所谓“旧共和国”主要问题之一就是权力被地方寡头与土匪瓜分了。自从瓦格斯上台后，他开始推行新的政策，以创建一个高效的联邦系统。他既反对强者对弱者的欺压，同时也不歧视富人，毕竟他们才是巴西发展的保证。这就慢慢的让人觉得，瓦加斯就是我们需要的领袖。他不是心系1%或者900%或者10%人民的领袖，他是心系100%人民的领袖。我们必须在这个上面大肆宣传让每个老王和王姐都知道我们的总统永远想着他们，永远为他们服务。"
 BRR_create_the_sus:0 "设立统一医保系统"
 BRR_create_the_sus_desc:0 "在我们国家没有比卫生系统更野蛮、更可怕、更落后的了。由于健康问题，每年都有成千上万的孩子失学、工人失业、病人死亡，而这些问题甚至不过是流感，就是因为缺少医疗人员才造成了如此严重的后果。为了解决这一问题，在伟大的瓦加斯总统的领导之下，政府将建立SUS——统一医保系统，美洲最好的医保系统——来确保这些问题能够缓慢得到解决。"
 BRR_personality_cult:0 "个人崇拜"
 BRR_personality_cult_desc:0 "“直到现在，巴西的总统们还是像中世纪的君主们那样，鬼鬼祟祟、骑在人民头上、狂妄自大、脱离群众。”瓦加斯总统上台以来的许多政策都完美的塑造出了他一心为民的形象，但是包括他在内的很多人都觉得，总统肯定不止于此。广播、报纸、杂志、漫画，从他在新电台节目“今日巴西”每周一次的总统讲话，到学校发放的那些宣扬他政策多么正确漫画书，都被瓦加斯和他的政治盟友们用来塑造他的形象。巴尔加斯确实是一位人民爱戴的总统，但他也是美洲最大的正在崛起的民粹主义者。"
 BRR_end_the_islands_of_brazil:0 "终结巴西的“孤岛”"
 BRR_end_the_islands_of_brazil_desc:0 "什么是圣保罗州？就是首府桑托斯，也可以说是帕拉伊巴河谷。米纳斯吉拉斯州就是贝洛奥里藏特，里约州就是我们的首都，亚马逊州就是玛瑙斯城。虽然我们拥有几个高度发达的大城市，但它们都被环绕着的乡村与小城镇拉回了殖民时期。政府应建立由我们党议员领导的“统一议会阵线”，来向地方寡头提供足够的资金，帮助他们在领地上实现现代化，同时也能让前浪们到国内外去踊跃投资。"
 BRR_urbanization_efforts:0 "城市化的努力"
 BRR_urbanization_efforts_desc:0 "从1914到1930圣保罗扩大了5000%，比巴黎、柏林、伦敦甚至纽约还快，是世界上发展最快的都市。这种势头不能停下来，首先，我们得不断规划像贝洛奥里藏特这样的新城；然后，贫民窟会被我们的坦克和士兵碾碎，来为新的公寓楼腾出空间；最后，工厂就会像雨后春笋一样长出来，我们的城市也就得以扩张。记住，巴西无比伟大，扩张不能停止。"
 BRR_collect_support_from_the_oligrarchs:0 "获得寡头支持"
 BRR_collect_support_from_the_oligrarchs_desc:0 "我们得现实点：巴西共和国确实是由寡头建立并且因他们而得以存续的。如果想要做出什么改变，那不可能绕过他们，不可能不考虑他们的说法。正因这样，副总统安德拉达将会巡游全国，会见地方寡头，以获得他们对新政府的支持。总统戈伊斯蒙泰罗也保证不会染指寡头的一点利益。"
 BRR_placate_the_army:0 "安抚军队"
 BRR_placate_the_army_desc:0 "另一方面，我们有军队，这个被忽视的机构在共和国成立的头几年也手握大权。自1910年以来，在总统赫耳墨斯·罗德里格斯·达·丰塞卡的统治下，巴西军队获得了相当令人不安的权力。而后，他们感觉被腐朽的文官政府背叛了，这个国家被拖入了社会主义篡权的混乱之中。戈伊斯蒙泰罗总统认为军人干政丝毫没有问题，甚至可以帮助我们国家恢复稳定，他已经做好了接受军队领导的准备了。"
 BRR_a_forever_liberal_brazil:0 "一个永远自由的巴西"
 BRR_a_forever_liberal_brazil_desc:0 ""
 brazil.1.title:0 "睡衣革命"
 brazil.1.desc:0 "1889年，一帮支持奴隶制的军官发动政变推翻了巴西的佩德罗二世皇帝，但他们谁也想不到之后的几十年会发生什么鬼事。自此之后，巴西一直是一个由来自米纳斯吉拉斯州和圣保罗州的寡头们统治的共和国，被世界称作奶与咖啡之国。而她的不稳定、短暂的独裁统治（狄奥多罗、弗洛里亚诺与亚瑟·伯纳德）、内乱、和压根不存在的中央政府更是闻名天下。地方寡头与地主们以民兵与财富为资本肆意推行威权统治，慢慢地把这个国家拽进了全面内战的深渊。\n\n1930年，时当权的寡头华盛顿·路易斯希冀成立一个全国统一政府来改良这个腐朽的体制，但他却钦点了来自米纳斯吉拉斯的政治家安东尼奥·卡洛斯·德·安德拉达作下一任国家总统，这就使得奶与咖啡的帽子摘不下来了。安德拉达政府也深深为内乱所困扰。到20年代，军队中左翼的军官越来越多，局面已经发展到了失控的地步。1934年，他钦点了阿曼多·德·沙利斯·奧利維拉来接班，但很遗憾的是，这位新总统仅仅维持了一年的统治。\n\n1935年11月23日，睡衣革命在里约热内卢爆发了。起义是从第三步兵团开始的。士兵们花了好几个月策划这场起义，终于在这天晚上操起刀枪，先干翻了反对派，然后浩浩荡荡地开向了首都。在北部的纳塔尔和累西腓，这样的起义也在爆发；而在南里奥格兰德州，路易斯·卡洛斯·普雷斯特斯带着他的部队也开始了武装革命。到十二月底，奥利维拉总统带着他的狗腿子们登上了米纳斯赫拉斯号无畏舰，流亡美国去了。虽然他们在美国建立了一个谁都不认的流亡政府，但是我们这时候可以骄傲地宣告，革命胜利了！\n\n步入1936年一月，巴西以一个新生的社会主义共和国的姿态勇敢地面对着未来，尽管未来或许尚不明朗。旧秩序的残党依然妄想着恢复往昔的岁月静好，但新政府也会在一股崭新的政治力量领导之下团结起来，引领我们的共和国步入一个崭新且繁荣的未来。"
 brazil.1.a:0 "这就是人民的力量。"
 brazil.2.t:0 "革命再临"
 brazil.2.desc:0 "距离睡衣革命与共产主义政变才过去了几个月，在这期间一直没有发生什么重大冲突，这主要是因为巴西的权力还是极度分散的。不同派别的共产主义者们在自己掌控的区域内驱逐了反对派，南部和东北部的旧寡头们受影响也不大。即使是德国训练的菲林托穆勒也并不能把握革命话语权，毕竟他和德国走得这么近还是很让温和派们担忧的。\n\n不同派别的左翼民兵领导人们都认为是时候召开议会来确保我们崭新革命共和国的生存与稳定了。"
 brazil.2.a:0 "那就开始吧。"
 brazil.3.t:0 "选择会场"
 brazil.3.desc:0 "第一届国会的会场已经吵了好几周了。普雷斯特斯的正统派坚持我们应该找个大足球场来开会，广大的工人阶级都应该来看着他们将来的代表们干活。阿玛佐纳斯建议使用前政府的大楼来开会（至少还是有几栋还能用），好让大家都觉得我们能实现常态化，他的士兵也能更好地进行安保工作。奇怪的是，还有一群由弗朗西斯科·阿基诺·科雷亚领导的牧师和宗教领袖也是革命的支持者，他们建议使用当地的大教堂来主持议会，因为他们认为善良的巴西人不会胆敢攻击圣地。"
 brazil.3.a:0 "体育场，必须听取工人的呼声。"
 brazil.3.b:0 "政府大楼，合法性很重要。"
 brazil.3.c:0 "大教堂，以上帝之名。"
 brazil.4.t:0 "检查代表资格"
 brazil.4.desc:0 "要成为一个真正革命的共和国，我们必须首先完全清洗干净反动派的残留，如果那些被误导的无产阶级人民在议会上支持了他们，那会有点难办。现在的问题是我们要做到什么地步。普雷斯特斯建议允许非共产主义工会、工委会的领导者参加，认为这样可以顺带转化他们。阿玛佐纳斯则采取了最强硬的立场，排斥所有的非共产主义人士，除了那些确实有影响力的地方领导人们。科雷亚的牧师集团又一次提出了自己的想法，他们请求在会上的发言权，并且像成为自己教区的代表。也有疯子说要允许任何人参加议会，但普雷斯特斯和阿玛佐纳斯立马就否决了他们。"
 brazil.4.a:0 "允许工人委员会的代表出席"
 brazil.4.b:0 "共产主义者必须主导议会。"
 brazil.4.c:0 "牧师有什么害处呢？"
 brazil.4.d:0 "如果我们想要寻求变革，那我们就必须成为一个自由、开放的民主国家。"
 brazil.5.t:0 "议会安保"
 brazil.5.desc:0 "或许当下最重要的任务就是确保反动势力能在议会召开期间不闹事。眼下首都的气氛仍然紧张，社会主义联盟的民兵甚至不信任别的民兵组织，害怕有人会像革命爆发时那样把他们做掉。普雷斯特斯认为这些不同的工兵组织都可以雇来做议会的安保措施。阿玛佐纳斯当然想让他精锐的赤卫队独自承担下整场的安保，当然别人对此讨论还是很激烈。于是阿玛佐纳斯提出了一个折中方案，找中立的前国家警察部队来负责安保，他们应该会保护好每一位代表的。"
 brazil.5.a:0 "工人和士兵是我们革命的象征，让他们来吧。"
 brazil.5.b:0 "不管别人怎么抗议，赤卫队无往不利。"
 brazil.5.c:0 "我们还是找警察吧，那些“忠诚”的民兵已经够忙了。"
 brazil.6.t:0 "第一届议会的胜利成果"
 brazil.6.desc:0 "今天，各革命团体的代表在会议现场就共和国的未来结构、总统的地位、权力的划分，当然还有传播革命等问题谈了几个小时。尽管人数众多，但从现场气氛来看各方似乎达成了共识。最后…"
 brazil.6.a:0 "普雷斯特斯的正统马克思派占主导地位。"
 brazil.6.b:0 "阿玛佐纳斯取得了先锋派的支持。"
 brazil.6.c:0 "弗朗西斯科·德阿基诺·科雷亚的胜利吓了大伙一跳。"
 brazil.6.d:0 "警察和民兵组织间的交火打断了议会！"
 brazil.7.t:0 "寡头反革命"
 brazil.7.desc:0 ""
 brazil.7.a:0 "打倒反动派！"
 brazil.7.b:0 "红色恐怖必须终结！（作为巴西共和国继续游戏）"
 brazil.8.t:0 "反革命胜利"
 brazil.8.desc:0 ""
 brazil.8.a:0 "中央集权向来是巴西繁荣的必要保证。"
 brazil.8.b:0 "让寡头们自己管理地方事务吧。"
 brazil.9.t:0 "集权大崩溃"
 brazil.9.desc:0 "巴西从来就不是一个统一国家，也从没有一个中央政府。多年来，我们这些寡头一直被那些该死的政党以“民主”、“秩序”和“进步”等等的欧洲理想所束缚，无法直接管理我们的自己的事务，但是不会这样了。我们将直接控制我们的“国家”，而人民只能乖乖认命。\n\n随着内战的结束，巴西右派没能恢复对国家的控制并改革政府。在全国上下，寡头们正在街上滥用私刑，并利用自己的民兵力量重建统治。地方政府已经荡然无存，总统就是个空架子，甚至国家军队现在也被不同地区的民兵取代，这些民兵被称为“鹰犬”，他们在主要城市巡逻，寻找异见人士并对其抓捕、处决。工人们制定的法律被废除，最高法院被取消，宪法失效，巴西现在唯一的当权者就是建国以来她真正的主人：地区寡头。"
 brazil.9.a:0 "花儿无泪凋谢。"
 brazil.10.t:0 "戈伊斯军阀的崛起"
 brazil.10.desc:0 "戈伊斯·蒙泰罗，由其政治联系与其傲慢自大而出名，他割据了阿拉戈亚斯州，他的家族是当地的地头蛇。寡头，军队和资产阶级被迫效忠于他，以便未来巴西的统一。"
 brazil.10.a:0 "简直荒谬！"
 brazil.11.t:0 "当祖国正在召唤"
 brazil.11.desc:0 "终于，1817年命运多舛的革命后一百年，伯南布哥再次独立，尽管如此，它仍然是一个共和国。\n这个小国很幸运地坐拥着累西绯，一个富裕繁荣的城市，一个通往大海的门户。在海岸线以内，气候逐渐变得干旱酷热，而通过占领圣弗朗西斯科河谷，这些生态问题可以得到一定的缓解。\n伯南布哥的塞尔唐并不是一个很适合人类居住的地方，因此，该地恶劣的自然环境养育出了一个强悍且独立的民族。尽管这个国家才刚刚诞生，但在最后一个人倒下之前它绝对不可能被打败。"
 brazil.11.a:0 "这些瓦尔加斯主义者马上就会被解决掉。"
 brazil.12.t:0 "No answers from Goyaz"
 brazil.12.desc:0 "The state of Goyaz, known for being under process of settlement and for being isolated from most of the country has stopped responding to the federal government. The very last telegraph message claimed that the current “kleptocracy” installed on the federal government and the “political isolation” of the state would curb their “great plans for the future of Brazil”."
 brazil.12.a:0 "We have to get these natives back!"
 brazil.13.t:0 "Cuiabá's tales"
 brazil.13.desc:0 "Having learned of the oligarchic anarchy, the city of Cuiabá has openly declared war on our current positions. Despite the difficulty of getting our soldiers to fight against these enemies, we hope that we can eventually quell these rebellions, one way or another."
 brazil.13.a:0 "Let us hope for the best."
 brazil.14.t:0 "Rondon's final adventure."
 brazil.14.desc:0 "Every country got its adventurer, it's popular figure that explores the world, find new horizons and advance into uncharted lands doing epic deeds like a real life Allan Quarterman. Nobody in Brazil acted as such like Marshall Rondon, born into the late glory days of the empire and a important military figure during the whole republic, he travelled through the whole Amazon, oversal the creation of native reserves, met colonists, took photos for magazines, was even mentioned on the \"National Geographic\" magazine. Now with the order collapsing, he finds himself alone with his soldiers on the wilderness as other oligarchs refuse to allow such a large force from crossing without Rondon swearing loyalty for them, something that a deep republican and liberal person like him would never do for a tinpot dictator who betrayed the republic. Nothing is completely bad, however, the natives like him and he respects them by heart, while his soldiers have a personal connection with him. He is old and might die or retire soon, but something that is for sure is that as long his heart beats and as long he has a say, he is not accepting tyrants ruling his loved land, be from the right, be from the left, be from the center."
 brazil.14.a:0 "União? Talvez. Democracia? Sempre."
 brazil.15.t:0 "The Slavic Defense Front"
 brazil.15.desc:0 "Slavs in Brazil have always been a bit of a cultural reject. Little respected, little understood by the Lusitanian majority, the Slavs of Brazil always felt disconnected. Therefore it wasn't surprising when German boots speaking strange dialects came to the homes of Polish and Ukrainian families, they couldn't help but pick up the family rifle and defend their lands. Rising from Florianópolis and other cities, it has become painfully clear that the focus of the Slavs, led by a liberal Polish intellectual, is not to try and gain favor with us, but instead die for their freedom."
 brazil.15.a:0 "Wszystkiego najlepszego!"
 brazil.17.t:0 "An army of bandits and messiahs."
 brazil.17.desc:0 "Some rooms got a elephant, other rooms got two or three, but pre 1935 Brazil was like a room with only elephants and nothing else. Of all elephants, one that didn't had much attention of the government was Lampião, the very famous cangaceiro (warlord) with his group of criminals and messiahs, of which plundered farms, cities, villages and churches in seven different states, as his victims were usually lesser oligarchs and the average townsfolk. As order crumbled and local politicians retreated into their realms, all meaningful break on his power was removed and so Lampião now sees the whole northeast, the north and parts of the southeast ripe for plundering, for him there is no need to cave a state or even to have a base of power, the only thing that matters is himself, his wife, his followers and the amount of untapped wealth ripe for taking, and you can be sure that he will try to seize it."
 brazil.17.a:0 "Ride the horses, take the wealth, burn the rest!"
 brazil.19.t:0 "A brazilian cincinattus?"
 brazil.19.desc:0 "Bahia is a land where exploration had always been present, colonial governors, local oligarchs, military officers, slavers, it can be said that Bahia has a tragic history, that somehow doesn't purely reflects on it's people known for their happiness and positivity. As a response for the oligarchic take over and to the wave of violence that sweept most of the state betwen cangaceiros, jagunços and left wing remnants, one figure arose seizing control of the area, Colonel Renato Pinto Aleixo, a quite modest figure veteran of the 1924 civil war and critic of the old republic. His troops disarmed the local oligarchs with the minimal loss of life possible, while meeting with local political figures and setting up a near fully civilian government. Aleixo does not hold ambitions to rule Brazil, and also no ambitions to be a dictator, thus he resigned from the army and accepted the position of governor, a position he hopes to keep until a worthy regime rules Brazil and allows a peacefull reunification with his realm."
 brazil.19.a:0 "A military man resigning? Did hell freeze over?"
 brazil.21.t:0 "The second Manaus commune."
 brazil.21.desc:0 "During the 1934 civil war, a very unlikely event happened as the tenentistas seized the capital of Amazonas and declared the Manaus commune, that in theory should have been a long standing bastion of democracy on Brazil, but eventually collapsed and was mostly forgotten. After losing the civil war, the left wing command collapsed, most of the officers fled offshore, while others like Field Marshall Isidoro fought u til the bitter end, and finally some surrendered and were court martialed, with one notable exception, the beast itself, João Amazonas. The Brazilian Napoleon, with a touch of Gengis Khan successfully crushed every single persuit army with his loyalists and made his way into his home state, finding the capital of Amazonas and has just declared the second commune of Manaus. While many are anxious with the creation of such state, the truth is that there is nothing he can do with the outside world and vice and versa, and as such Manaus shall remain a isolated city state."
 brazil.21.a:0 "To talk of immortals..."
 brazil.22.t:0 "The Amazonian Issue"
 brazil.22.desc:0 "Long has the Amazon been difficult to dominate. For decades- nay, centuries, the Amazon has been impossible to step on, and control. We may control it on a map, but people can do whatever they want there, without much of the Federal Government being able to do about it. Now, a coalition of scientists, indigenous people, anthropologists, explorers, and colonists have declared in a pronunciamento that they are declaring neutrality in the Brazilian Anarchy, and will be open to very few refugees. They have already begun closing borders with very small indigenous-only militias, holding only spears and some old weapons, along with some colonist militias guarding the areas around the Delta. It seems we have lost the largest Rainforest in the world..."
 brazil.22.a:0 "Adeus, floresta indomável."
 brazil.23.t:0 "Japs Break Away!"
 brazil.23.desc:0 "Brazil's Burajiru Yūkō Kyōkai society, which has longed for further recognition and autonomy of the rising Japanese community in Brazil, which has skyrocketed with the Japanese Civil War, the Japanese community in outer São Paulo Paraná declared a new Brazil-Japan, as they call them, which seeks to be a diverse society with a Japanese-Brazilian culture. The first Shinto shrine built in their territory showed up in former Mogi Das Cruzes, now called Mogidasukurūzesu, is led by the former martial arts teacher Mitsuyo Maeda, who with his charismatic and paternalistic form of leading others, has made him quickly favored by the Nikkei-Burasiru Kaigi, or the Japanese-Brazilian Congress, which seeks to create a thriving democracy in Western São Paulo."
 brazil.23.a:0 "Nagaku han'ei!"
 brazil.24.t:0 "Filinto Müller's Second... Third... Fourth rise?"
 brazil.24.desc:0 "Filinto Müller, after years of thriving across military dictatorships and communist regimes, slowly becoming one of the most powerful people across Brazil, had all his power collapse through a civil war. After our glorious victory against the Communist forces, Müller had fled to the innards of Mato Grosso, hidden into the streets of Cuiabá. He now has risen again, creating a small militia to defend Cuiabá from our oligarchs. It is relatively peaceful, but just as tyrannical as the others."
 brazil.24.a:0 "Siga seu destino, seu coração pequenino, é maior que o ódio meu."
 brazil.25.t:0 "The Commune Insurrection"
 brazil.25.desc:0 "Our most prized city of São Paulo has fallen! After weeks of fighting in harsh urban conditions, it appears that all armies garissoning the São Paulo Metropolitan Area have been annihilated or disintegrated, all by individualist anarchists, anarcho-communists, and several other anarcho-somethings. Whilst this means that taking it back should be easy, it does mean that a huge stain on our regime's legitimacy has taken place, with our incompetent armies being unable to take our former lands and save ourselves from the Apocalypse."
 brazil.25.a:0 "L'individualista sa colpir ancor..."
 brazil.26.t:0 "The Rest"
 brazil.26.desc:0 "Prestes had been anxiously listening to radio feedback and reading letters all day from several governors still pretending to believe in his possibility of saving Brazil. He knew they didn't care, but sending ridiculous amounts of money taken from low-wage workers directly as taxes, pumping it straight into the warlords' pockets, does mean that they will stay loyal to us, somewhat. However, even despite our immense supply of cash reserves and contributions to their provincial development, they've appeared to leave, stating the most minor and irrelevant possible things to secede over. However, this does mean that Prestes rules completely unopposed in his lands, perhaps creating a sort of isolated clique with only his innermost circle, whom obey him deeply, to have a chance at retaking the rest of Brazil. Our outposts in the north have completely switched their allegiances, and in one particular instance have defected to the side of the National Revolutionary Front."
 brazil.26.a:0 "I need coffee..."
 brazil.32.t:0 "不再有沉重的负担了"
 brazil.32.desc:0 "终于，在寡头、独裁者、地方派、土匪们都独立之后，我们的共和国可以说是甩得一身轻了。1889的理念，与精英们的智慧与财富、终结帝国的光荣士兵们一起，砸烂了联邦分子，砸烂了卡努杜斯派，在1924到1927年间的无政府混乱中撑起了火炬，伟大的巴西共和国屹立在革命的废墟之上。 不，我们什么都不后悔，除了没能为我们的人民做更多事、以及没能彻底镇压那些反对派。我们就是最棒的，最棒的贵族、寡头、布尔乔亚、法官、地主、知识分子，我们生来就应统治这个国家，我们决不容许那些暴发户窃取我们的土地。从奥亚波克到丘伊，从亚马逊到塞阿拉，我们的权力无处不在，共和国终将胜利。\n我们终于摆脱了那些懒惰的东北人、不服王化的高卓人、没教养的矿工、亚马逊和马托格罗索的原始人。话是这么说，但这可真让人觉得难过。我们终于摆脱了这些负担……那还要再要回来吗？"
 brazil.32.a:0 "共和国万岁，巴西万岁。"
 brazil.34.t:0 "我们攻陷了桑托斯与圣保罗！"
 brazil.34.desc:0 "在我们的士兵与联邦残军激战之后，我们终于夺取了圣保罗市和桑托斯港。我们将重新命名它们。"
 brazil.34.a:0 "板载！"
 brazil.35.t:0 "国民绥靖作战"
 brazil.35.desc:0 "巴西总是为反叛所困扰。早在我们刚独立，刚赶跑葡萄牙人的时候，就有赤道联邦。建立匹拉利尼共和国的时候，还有1847自由派叛乱和联邦主义战争，每个省都在寻求独立。\n而政府的反应都是一样的:绥靖。派遣军队、镇压叛乱，在巴西的宽大之下有些反对派甚至还能攫取领导权。现在我们已经按照我们的蓝图改革了巴西，是时候把所有人都“带回来”，并且“重建民主”，顺便重建联邦对各省的绝对领导权。"
 brazil.35.a:0 "敲起鼓，调起兵，咚咚咚！"
 brazil.36.t:0 "征召军"
 brazil.36.desc:0 "1889年，旧共和国内部的第一次冲突始于建立它的两个利益团体之间，寡头和军队。由于德奥多罗·达·丰塞卡将军和他的继任者弗洛里亚诺·佩绍托将军建立了军事独裁政权，他们的联盟就崩解了。现在既然我们掌握了这个国家，由于寡头们还是不信任军队，矛盾好像又要激化了。伯托尔多·克林格尔团结了一帮保利斯塔军官，认为军队要像法国学派那样保持训练，还要提升训练强度。并且，因为我们是上等人，我们比其他民族要更加开化，我们的军事理念也要更加先进。另一个学派是由文官组成的，比如圣保罗的著名作家蒙特罗·洛巴托，他们觉得，既然圣保罗对付自己庞大的人口已经焦头烂额了，尤其是对付那些穷人，那么应该建立一支征召军。当然，比较有钱的公民可以免于征召，我们可以通过扩大规模来弥补人力素质的低下。参议院会做出最后裁决，但是过去几个月中它已经变成了寡头议会。"
 brazil.36.a:0 "按克林格尔的计划来，保利斯塔上等人的军队不能像东北佬那样低劣。"
 brazil.36.b:0 "我们要用穷人的血来淹死敌人。"
 brazil.37.t:0 "1939年大选"
 brazil.37.desc:0 "经过艰苦奋斗，我们终于将不可能变为了可能，在敌人手底下保护了民主。 现在，谁能像1889年那样，赢得临时选举，成为巴西总统？"
 brazil.37.a:0 "热图利奥·瓦加斯，奶牛男爵。"
 brazil.37.b:0 "戈伊斯·蒙泰罗，军人。"
 brazil.37.c:0 "普雷斯特斯·玛雅，自由派。"
 brazil.38.t:0 "州军的命运"
 brazil.38.desc:0 "很长时间以来，我们只能依赖地方民兵保卫巴西安全，是时候改变这种情况了，我们要怎么做？"
 brazil.38.a:0 "彻底终结地方民兵。"
 brazil.38.b:0 "民兵也是联邦天堂的一部分，不爽不要玩！我们需要他们保卫巴西。"
 brazil.39.t:0 "宗教问题"
 brazil.39.desc:0 "在我们成功取得政权之后，我们积攒了一大堆问题要解决。首先就是宗教问题。天主教会与我们过去的统治阶级素有很长的历史渊源，一直作为他们维稳的工具。理论上讲，为了防止任何可能的反革命行为，我们应该彻底剥夺宗教权力。但是这可能也会把我们的一部分同志分化出去，他们虽然献身于革命事业了，但还是维持着过去的天主信仰。所以我们面前有两条路。一种办法是给予宗教一定程度上集会的自由，这样也能赢得那些反对革命的守旧宗教人士的支持。但这也有点玩火，因为那些反动宗教组织也能浑水摸鱼。因此，不如彻底禁止任何宗教机会，加强国家无神论的宣传。"
 brazil.39.a:0 "允许人民和平地表达自己的信仰吧。"
 brazil.39.b:0 "宗教是人民的鸦片，全禁掉！"
 brazil.40.t:0 "国家经济问题"
 brazil.40.desc:0 "在社会主义国家，组织经济生产问题总是左派之间永无止境的修罗场。到我们这，更难办，因为我们面临的不仅是理论问题，还得把理论应用于实践，看看到底什么是符合巴西实际的好方法。有人要求建立更加宽松的社会主义经济，一切以社会主义市场经济为基础，工人和农民都能在这之中做一些小生意，这能够大大增强我们工业的竞争力。但这或许会创造出一个新的寡头阶级，他们又会反过来挑战国家政权。也有人要求按照工团主义的范式建立全国性的中央计划经济，让国家决定一切。长远来看，这也有利于预算的规划与加速集体化进程。"
 brazil.40.a:0 "无产阶级有权利从辛勤工作中谋利。"
 brazil.40.b:0 "国家控制一切。资本主义彻底消失不见！"
 brazil.41.t:0 "科伦巴一夜"
 brazil.41.desc:0 "当阳光正从神赐予巴西的大地上落下时，当花朵正在空中静待开放时，将这个联邦奉献给神的弗朗西斯科·阿基诺·科雷亚正在准备晚餐，他刚刚赢得了选举的胜利，就任总统。他正准备休息，睡去一天的劳累。\n在巴拉圭河附近某处屋子里，有两个年轻男子在一起生活。其中一个是植物学家，他会温柔地照看别人花园里的花。另一个是作家，他在革命前默默无名，但由于他的民粹社会主义倾向又在南马托格罗索州迅速出名。他相信一个民主自由的委员会乌托邦终会建立。\n一天，温柔的花儿在温柔的阳光下温柔地绽放，温柔的植物学家戴着手套温柔地抚摸着刚露出泥土的花茎，感受着花儿与大地深沉且脆弱的联系。\n当另一个人来到此处观赏夕阳时，植物学家轻轻牵起了作家的手，把他拥向长椅，又把自己拥向他。\n“你觉得他们会来抓我们吗？”\n“可能吧。我们时间不多，但也没有钱流浪。现在就欣赏这日落吧，好吗？”\n两人开了一瓶白葡萄酒，一起品味着琼浆。植物学家戴着手套的手轻轻抚摸着作家的胸膛，让酒液在他的衬衫上肆意流淌，也让这小溪回到自己笨拙的女式园丁服上小憩。\n\n他们在大地上拥吻、爱抚，毫无保留地交换着自己的肉欲，而这肉欲正要与罪恶一起淹没整个巴西。\n附近的居民听到房子里传来挣扎的声音，他们连忙打电话给民兵来查明发生了什么。\n当警察抵达时，他们看到了这辈子最邪恶，最恐怖的画面：两个年轻的男子，一件女式的园丁服，溢出空气的情欲与爱意，混着泥土的精液，和久久不能分开的身体。"
 brazil.41.a:0 "天哪，天哪，为什么，为什么？？！"
 brazil.42.t:0 "大坎普市的审判"
 brazil.42.desc:0 "这两名年轻人很快就被关进了科伦巴监狱，在里面呆了几天后，又被带到大坎普市接受审判。最终，经过了几个小时，甚至几天的争论和考虑后，新成立的宗教社会主义共和国决定这两名年轻人……"
 brazil.42.a:0 "有罪，关进监狱。"
 brazil.42.b:0 "有罪，流放到法国去，离我们的神圣的巴西远一点。"
 brazil.42.c:0 "让他们悄悄走吧，冷处理争端。"
 brazil.43.t:0 "有罪——因此，风暴开始了"
 brazil.43.desc:0 "在我们坦率地选择将他们判处鸡奸罪十年后，人民像疯了一样，在贝伦、里西费、圣保罗和桑托斯等大城市都发生了骚乱，甚至波及到了我们美丽的里约热内卢。在每个城市都有至少数百人在集会，抗议神圣法庭的裁决。我们的警察花了几个小时试图控制抗议，但是根本没法控制，抗议活动已经完全脱离了我们的掌控，我们在这些地区完全丧失了权威，我们的神国与耶稣军团都遭到了攻击。阿奎诺得决定怎么办了。"
 brazil.43.a:0 "基督之间无所不能，其复仇亦无人能挡。\n不能放过任何抗议者。"
 brazil.43.b:0 "基督是仁慈的，\n他不会容许他的羔羊遭受暴力。\n让他们抗议去吧，他们无关紧要。"
 brazil.44.t:0 "有罪——把他们流放到海外"
 brazil.44.desc:0 "这次法院做了一个奇怪的决定：把罪犯的命运交给联邦的摄政王阿奎诺来决定，这也事关巴西同性恋的未来。\n他做出了一个更奇怪的决定，将一艘船命名为S.S索多玛与俄莫拉，将其专门用来把同性恋运往法国，在那里他们就能“自由恋爱”了。\n数千人被“自愿”送上了船。当这艘大船一出桑托斯港，经过蓬塔普莉亚，准备进入公海时，桑托斯要塞瞄准了这艘船，做好了开火准备……"
 brazil.44.a:0 "罗马书1:18    原 来 神 的 忿 怒 ，从 天 上 显 明 在 一 切 不 虔 不 义 的 人 身 上 ，就 是 那 些 行 不 义 阻 挡 真 理 的 人 。"
 brazil.44.b:0 "马太福音6:14–15    你 们 饶 恕 人 的 过 犯 ，你 们 的 天 父 也 必 饶 恕 你 们 的 过 犯 。你 们 不 饶 恕 人 的 过 犯 ，你 们 的 天 父 也 必 不 饶 恕 你 们 的 过 犯 。"
 brazil.45.t:0 "基督之剑无所不能，但撒旦之剑亦不落下风"
 brazil.45.desc:0 "在阿奎诺决定武力镇压示威者后，示威者将被击伤以迫使他们撤离。但这反而激化了抗议行为，抗议阿奎诺对非基督教习俗的日益鄙视。 来自耶稣之剑的强硬派人士要求将阿玛佐纳斯与普雷斯特斯杀鸡儆猴，在全巴西清洗异议人士。\n阿奎诺来到了最黑暗的时代，他的选择将决定巴西的未来。\n该怎么办？"
 brazil.45.a:0 "杀光他们。"
 brazil.45.b:0 "我伤害子民们太多了。"
 brazil.46.t:0 "罗马书1:18 —— 死亡谷"
 brazil.46.desc:0 "就这样，圣报被执行了，桑托斯要塞向S.S索多玛与俄莫拉开火了。数不尽的尸体堆满了桑托斯的海滩，还有更多的尸体向大西洋漂去。民兵们拥抱在一起庆祝，庆祝巴西的罪人终于消失不见了。现在巴西终于摆脱了罪恶，而这罪恶以前在这大地上曾经到处都是。"
 brazil.46.a:0 "罗马书6:23    因 为 罪 的 工 价 乃 是 死 。惟 有 神 的 恩 赐 ，在 我 们 的 主 基 督 耶 稣 里 乃 是 永 生 。"
 brazil.47.t:0 "马太福音6:14-15 —— 再见！"
 brazil.47.desc:0 "民兵的手被桑托斯的地方长官拦住了，大炮又转开了，船如期驶向法国。死亡并没有征服海湾，而现在，巴西已经摆脱了以前困扰这片土地的罪恶。"
 brazil.47.a:0 "再见，顺便，请别回来了。"
 brazil.48.t:0 "保护穷人"
 brazil.48.desc:0 "诸如“我们有多痛恨穷人”这样的话语在圣保罗的寡头小圈子里很常见，因为他们牢牢把持着所有权力，甚至人民的话语权。在这几十年里，这些精英们被那些来自东北的社会的渣滓取代了，他们又没用，又弱小，又肮脏，是社会的寄生虫。他们连葡萄牙语都说不流畅，衣服都穿不整齐，简直是在污染我们的街道。为了解决这些“问题”，议会通过了一条叫做“工作灵活化”的法令，雇员们可以获得比钱财还要好的报酬，比如面包或者布料，这样他们就能穿的好看一点，吃的饱一点。还有更棒的：有些寡头甚至可以“雇佣”他们来服侍自己，只要他们能付点钱，让穷人们看起来体面一点就行。老话说得好，“能者治，庸人从”，他们就应该服从我们，如果能感激我们那更好。"
 brazil.48.a:0 "我告诉过你穷人有多恶心吗？"
 brazil.49.t:0 "表面民主之国"
 brazil.49.desc:0 "理论上讲，自1824年宪法以来巴西就一直是一个民主国家，但巴西的公民们从来没有过一次公平的选举。寡头们用尽阴谋诡计来一届一届地连任下去，比如“切颈”。尽管有这么多暗箱操作，自由候选人依旧能当选，但他们总会因为各种原因无法上任，从而被“正确”的人选所替代。现在，既然内战的阴云已而散去，我们大权在握，参议院就要面临新的问题了：目前许多美洲国家都通过了允许女性投票的法律，甚至是那些不被承认的国家。政府开始考虑允许超过21岁并拥有地产的妇女拥有投票权的可能性，尽管就是做做样子。虽然只是做做样子，但是我们也确实能够拉拢中上层妇女，同时也不必打破现状。"
 brazil.49.a:0 "女性投票权？这笑话可不好笑。"
 brazil.49.b:0 "当然可以啦，我们完美的民主权利应该赋予更多人。"
 gcc.1.t:0 "祖国之日"
 gcc.1.desc:0 "我们意识到今天是我们新共和国有名的假日，祖国节。与过去相同，人民在大城市里聚集起来，欢庆我们祖国的再生，在盛大庆典和动感音乐中释放自己的爱国主义情怀。蒙泰罗元帅与他的政府出席了此次庆典，见证人民对祖国的爱。"
 gcc.1.a:0 "我的元帅！您终于来了！和我们一起成为祖国的救主！"
 gcc.2.t:0 "国民战争"
 gcc.2.desc:0 "戈伊斯·蒙泰罗完成了不可能的壮举，他建立了文官与军官牢不可破的联盟，神奇地消除了以前的文武矛盾。如今，作为北方绝对的统治者，他准备打自己最后一场仗，打好国民战争这场仗。千万士兵搭起了帐篷，卡车和马匹在超负荷运转，工厂加班加点地再把订单抢回巴西。在奥亚波基与舒伊都达成一统前，元帅是不会休息的。"
 gcc.2.a:0 "接受这战栗之吻，来自伟大巴西，汝之命格擢升万尺！"
 gcc.3.t:0 "戈伊斯之城？"
 gcc.3.desc:0 "如今圣卡塔琳娜已经被光复，地方政府也被整合进了我们的共和国，戈伊斯或许会因此被神化。弗洛里亚诺波利斯是为了纪念佩绍托将军所命名的，因为他在联邦主义战争中光复了该城。戈伊斯是个完人，大伙都想把这座城改叫戈伊斯波利斯。"
 gcc.3.a:0 "不错，我喜欢，就这么办吧！"
 gcc.3.b:0 "戈伊斯波利斯是我听过最烂的名字，别。"
 gcc.3.c:0 "不如叫蒙泰罗波利斯。"
 fcq.1.t:0 "尝试新东西"
 fcq.1.desc:0 "9:00，戈亚斯州首府戈亚尼亚。在总督宫内，临时总统萨列斯正在准备他的新演讲稿，在他身后摆满桌子的房间里，他的助手和秘书们正像钟表一样勤奋工作，协助他管理政府。萨列斯是少有的仁君，不仅允许极左极右之外的政党存在，也允许人民公开集会。他认为这既可以让政府收到建设性的批评意见，又可以打击与军工行业不相关的产业。萨列斯在一个被压迫的国家中长大，用尽了浑身解数来推翻这种压迫。但1935年发生的事向他证明，屠龙的勇士也会变成龙。所以他走上了民主的独木桥，既给共和国送来了民主，又没有让自己成为新的暴君。到9:13，他写完了稿子，他现在已经习惯了穿西装而不是军装。他开始整理仪容，前往普罗维斯议会，他将在那里将自己的执政方针公之于众。就在他被随从包围着下楼的那一刻，他瞥见了房间里一幅又旧又脏的画，画的是德奥多罗·达·丰塞卡将军。他突然毛骨悚然。"
 fcq.1.a:0 "“疯子，你应该建立民主，而不是扼杀自由。”"
 fcq.2.t:0 "圣母庇护的德斯特罗是我们的"
 fcq.2.desc:0 "德斯特罗是一个饱受暴政之苦的城市。在丰塞卡与佩绍托的野蛮独裁统治下，这座城就是民族的堡垒，他们不仅反对君主派，也反对联邦主义战争。军政府获胜后，独裁者弗洛里亚诺在当地监狱屠杀了异见人士和反对派领导人，同时以自己的名字强行命名了这所城市。\n既然我们打算建立一个新共和国，这的名字就必须要改，但有些人也认为“圣母庇护的德斯特罗”这名字太长了，与君主派联系也很暧昧，所以他们建议叫德谟斯韦尔，人民的城市。"
 fcq.2.a:0 "还是叫德斯特罗吧，把弗洛里亚诺的血型遗产彻底埋葬。"
 fcq.2.b:0 "德谟斯韦尔，本地移民会喜欢这个。"
 bcq.1.t:0 "最后机会"
 bcq.1.desc:0 "理论上讲，布莱将军是里约紧急政府的一部分，但实际上，他带着第四军在寡头们来之前就建立了对地区的控制。 布莱对他的敌人来说就是一个“行走的矛盾”——他声称自己是民主人士，但却穿着军装； 声称自己带来了新道路，但可能是巴西最高压的政权；声称自己反对压迫，但实际上粉碎1924革命他可出了大力气；布莱的官方头衔是“里约热内卢和圣埃斯皮里图的联邦干预者”，但却是寡头任命的；他还声称自己正在执行首都的命令，但是看起来只有军队进城、坦克上街。大家的确很想知道他作为“ 1889年的真正追随者”，到底想要什么。但有些人很清楚：布莱在其他政府中没有立足之地，他的一生都处于这种体制之下，如果别人夺权了，他必死无疑。所以他的最后机会——也是那些声称他太软弱、太仁慈、一文不值人们的最后机会——就是和里约的那群木乃伊们合作，最后搏一搏，让紧急政府真正成为一个有效、有权、有钱的政府。"
 bcq.1.a:0 "自由，自由，将您的翅膀张开在我们身上。但是在暴风雨中，我们喊着您的声音！"
 neu.1.t:0 "新西里西亚的崛起"
 neu.1.desc:0 "新西里西亚是是巴西无政府状态后秩序的一个小突破。当联邦系统崩溃，地主和寡头们大肆敛财后不久，德裔就开始按照国家共同体的理念组织起来，反对其他人——非德裔与寡头。终于，在这混乱之中他们诞生出了一位领袖，埃贡·阿尔布雷希特·莱姆克。埃贡生于巴拉那的库里蒂巴，在巴西内战的最后几天成为了一名飞行员，这场战争使他变得更加激进。听到德裔独立的消息，他立即前往首都与其他人会合，更是带来了战斗机与急需的普鲁士装备，因此他被任命为新国家的领袖。如今我们四面受敌，但只要有足够的资本与资源，我们就能团结所有巴西大地上的德裔，重建我们美丽的帝国。"
 neu.1.a:0 "伟大领袖埃贡万岁！"
 neu.2.t:0 "南里奥格兰德一统"
 neu.2.desc:0 "阿雷格里港已经安全了，风暴突击队、地方防卫军和德国空军的飞行员们正在州首府上空游行，而由于我们的宣传(和一些胁迫)，人们欢呼雀跃。埃贡领袖已经会见了一些当地贤能，从实业家到市长到外交官，其中最重要的是德国驻前巴西共和国大使卡尔·李特尔，后者正式承认了新政府。虽然许多人都觉得即将到来的地区整合中一定不乏苦痛，但该党已经通过了一项保障当地少数民族权利的宪法(当然是在我们的监督之下)。因此，我们的将军们正在把目光对准圣卡塔琳娜这一新目标。"
 neu.2.a:0 "然后我们会前往凯瑟琳兰，凯瑟琳兰！"
 neu.3.t:0 "德国投资抵达"
 neu.3.desc:0 "今天我们的外务部长卡尔·里特尔在阿雷格里港接待了来自科尼斯堡的德国唯一合法政府代表团。有了帝国政府的认可，我们终于可以开始出口我们的牛，争取外国投资，特别是从我们祖先的土地上得到投资——建立欧宝卡车工厂和容克小型飞机工厂的动议被提出，胡根贝格报业更是在我们首都建立了美洲第一个分公司。"
 neu.3.a:0 "我爱德国马克！多来点多来点。"
