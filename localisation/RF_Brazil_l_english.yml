 BRA_vanguard_socialism_party_long:0 "劳工救国委员会-律法派\n\n§g该组织是自巴西共党起事时最大，也是最有影响力的党派，它主要由军事将领和公职人员组成。他们相信巴西革命的所有合法程序都将继续进行，包括维持临时领导人穆勒的权威。然而，这当然不是律法派的唯一特征——与其他派系相比，律法派更注重维持秩序，而且有许多支持他们的政治官僚，律法派具有很大的影响力。虽然他们在社会的其他方面有着争议，比如说他们在农民和其他人那里宣传党派时遭到了不好的对待，但他们对巴西社会主义社会的运作极其重要。§!\n\n"
 BRA_revisionist_socialism_party_long:0 "劳工救国委员会 - 农业派\n\n§g他们在劳工救国委员会中的力量并不强大，而这意味着农业派们必须经常依靠民粹主义策略来发挥作用。总的来说，这使他们与委员会中的许多人产生了分歧，他们寻求无产阶级专政和民主集中制，前者在党内的解释大不相同，后者则被直接拒绝，他们以纯民主的组织方式而闻名。虽然这使他们在党的机器中变得软弱，但也确实使他们深受人民的喜爱。§!\n\n"
 BRA_liberalism_party_long:0 "里奥格兰德共和党\n\n§g里奥格兰德共和党是共和党政治寡头统治下走的最远的一个政党，它试图官方对抗咖啡和牛奶政策，并将其视为暴政和州与州之间的欺凌压榨。然而，这并不意味着它改变自己坚定支持反共联盟的立场。§!\n\n"
 BRA_conservatism_party_long:0 "米内罗共和党\n\n§g作为咖啡和牛奶政策的参与者，米内罗共和党的影响力略低于其在圣保罗的竞争对手，因此，米内罗共和党已经不再坚定初始的旧保守派立场。由于在可能的特赦政策等问题上存在分歧，米内罗共和党已经开始与保利斯塔共和党进行更大规模的竞争。§!\n\n"
 BRA_right_authoritarianism_party_long:0 "保利斯塔共和党\n\n§g咖啡和牛奶政策的发起者，保利斯塔共和党无疑是对名门望族之后的定义。在与本杰明时代共和党人有关联的人的领导下，该党对寡头政府的一些最严重罪行负有责任，并且即使在游击战争过程中它落在了对立政府的手上，但它仍然是巴西政治中的一个巨人。§!\n\n"
 BRA_despotism_party_long:0 "国民军政府\n\n§g尽管几位陆军将领的意图越来越明显，但毫无疑问，文官政府不会放弃其作为反红色巴西合法领导人的地位。正因为如此，几位高级将领中出现了一个强大的派系，他们试图在一项旨在废除寡头统治，而且尽管他们强调自由市场，他们还是要确保巴西伪社团主义经济体系的计划中为自己谋得利益。尽管位置十分的边缘化，但他们的力量很强。§!\n\n"
 BRA_reactionism_party_long:0 "巴西整合运动\n\n§g巴西整合主义运动，作为泛反共同盟的政治基础，其丢脸程度让人叹为观止。尽管巴西曾有一段时间有机会统一所有的右翼党派，但巴西黑人阵线的分裂让泛反共联盟的成员纷纷独立，并加入其他运动。而整合主义者的开明君主制并没有帮助他们在共和党残余势力中赢得支持。因他们现在只是降级运动中一个无关紧要的小派别，已经被历史所抛弃。§!\n\n"
 BRA_accelerationism_party_long:0 "劳工救国委员会-技术官僚派\n\n§g巴西劳工救国委员会的技术官僚派几乎是巴西社会主义政治的害群之马。1927年的《新巴西技术官僚宣言》直接宣布了由阿比里奥·德·内奎特领导的技术官僚派的诞生，该宣言试图在委员会中建立一个新的派系，在巴西的社会和宗教环境中采取几项布尔什维克措施，如上帝建筑。虽然这些想法在20年代末不是最受欢迎的，但事实证明，它们的欢迎程度在党内知识分子和官员中呈指数级增长，这是与黄俄罗斯的布尔什维克建立更积极关系的一部分。§!\n\n"
