 brazil.6969.desc:0 "It appears that every separatist force in Brazil has come to an agreement with our diplomats, stating that they will stop moving into our territory, and we will stop moving into theirs. This means that we will be able to secure our position and survive, whilst they starve without the riches of our heartland."
 brazil.6969.a:0 "It is reasonable."
 brazil.9292.t:0 "安东尼奥传奇"
 brazil.9292.desc:0 "安东尼奥不开心。自从阿玛佐纳斯宣布在巴西成立列宁主义先锋队并肃清政敌之后，已经过了好几个月了。安东尼奥以前曾十分怀疑无神论的社会主义者，但由于他们对教堂还是有点好处，他还是不怎么介意。他们住在一个遥远的城市，那里对他的家乡帕拉州没有任何影响。安东尼奥很喜欢看新闻，借此了解在特拉弗德的小神学院之外的广阔世界。此外，他的识字能力在巴西被认为是一种特长，他凭什么不崭露一下呢？但是有一天出现了一个不同的标题，上面写着“鲜血”、“恐惧”、“恐怖”、“死亡”，最显眼的是“革命”。安东尼奥在那之后可难受了一段时间。\n\n他的教师们被带走了；他的父母虽然有点钱，但也被剥夺了土地，下放进了矿山；他和他的同学们不得不忍受一次又一次无情的审问，安东尼奥不得不谎报自己的身份才能留条小命。可怜的安东尼奥这下得过苦日子了，他只能眼睁睁地看着自己的生命一点点流逝。直到有一天，这些都没了。 当他又一次走上神学院的台阶时，一名赤卫队民兵挡住了他。 这足够压垮安东尼奥了。\n\n之后，他勃然大怒，对着卫兵大喊大叫，怒不可遏，卫兵甚至一动都不敢动。当这名卫兵终于意识到眼前正在发生什么时，他立马高声要求这个疯子立刻放弃抵抗，但没什么用。他随即宣布这个疯子是国家的敌人。\n\n枪抵在脑袋上，泪在眼眶里。安东尼奥最后看了眼天空，轻轻抽泣。"
 brazil.9292.a:0 "我的上帝，您的孩子为什么要受苦？"
 brazil.9293.t:0 "阿玛佐纳斯，我们的领袖"
 brazil.9293.desc:0 "若昂看了眼天。\n\n这么多年他一直不是人。作为奴隶的孩子，孩提时代他就过着奴隶的生活，每个认识他的人都喜欢霸凌他。凭借纯粹的意志力，他学会了阅读列宁的作品，并从列宁的作品中找到了灵感，还知道了远在他乡正在进行一场革命。他知道了无数像他这样的人终结了压迫者的统治，开创了美好的明天。他也知道了怎么让世界变得更好，并不只是为了自己，而是为了整个世界。当若昂学会这些之后，他立志，总有一天，他会将救赎带给贝伦，不仅拯救自己，也要拯救所有的同胞。当他得知已经有人在巴西建立了这样的政党后，他想都没想就加入了。他发现这里的同志们团结一致，为自己的革命尽职尽责。接着，灾难来临了。伟大的布尔什维克——当下最成功的共产主义者们——工人阶级伟大的解放者——他的偶像，失败了。灾难的消息很快传开了，伟大理想就要破灭了，革命已经被粉碎了，一切都付诸东流了。但是若昂懂得，懂得他的同胞们，懂得他们生活在怎样的环境里。若昂拒绝放弃，若昂拒绝在失败孤独中死去，若昂拒绝让他的同胞们一直活在地下里。凭借着惊人的组织能力与振奋人心的演讲，若昂很快闻名四方。当巴西陷入另一场宪政危机，国家眼看步入内战时，若昂知道要做什么了，他的党员也知道要做什么了。\n\n伟大的革命开始了，这次可比若昂想象中的更加成功。能够解放他的同胞，他感觉像是在做梦。当他的伙伴们来到里约宣布建立新大陆第一个革命国家时，他欣喜若狂了。但所有这些都有个结尾。看着他党内的同志们变得越来越温和、越来越修正、不愿看到巴西正在面临的问题、急速转向温和智库而非直接帮助巴西无产者，若昂知道该改变了。但是直到他发现“同志”们已经开始联系东北部的奴隶主们，他才意识到这个旧共产党已经失掉了初心，是时候改组它了。但他也没想到有多少同志也这么觉得。通过一次小且快的投票，他罢免了党主席并就任该职位，而反对派几乎销声匿迹。现在？现在是时候告诉巴西人民这个好消息了！\n\n花了一点时间沉思了一下自己的过往，若昂·阿玛佐纳斯朝他的人民笑了起来，开始了他的演讲。演讲的第一句话就是他曾经梦想过的…"
 brazil.9293.a:0 "我们，巴西人民，站起来了！"
