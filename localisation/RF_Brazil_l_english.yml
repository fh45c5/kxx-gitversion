 brazil.1889.t:0 "The officer in a suit."
 brazil.1889.desc:0 "When the order collapsed, many warlords arose using their shiny titles, large armies only rivaled by their arrogance in size, tinpot dictators with their nice uniforms or disgusting oligarchs with their expensive suits and disdain for the weak. One figure, however, caused some surprise as he and his like minded took power: Landry Sales Gonçalves. \n\n Coming from a wealthy family, Salle's saw the whole injustice, brutality and arbitrariness of the old republic, a excludent government for the few where his laws were applied depending of a person social class, skin colour and political influence. Salle's was disgusted by the declaration of state of siege by the dictator Arthur Bernardes in 1922, he cheered for the 18 of Copacabana when they tried seizing the capital against the oligarchy, he supported the 1924 revolution without endorsing it, but also rejected the 1935 pajama coup as he saw the left trying to install a dictatorship, just slightly different than the one they fought against. Now in power, his coalition of low ranking officers, pro democracy students and a small group of reform minded bourgesie plans to turn Brazil into a democracy, rejecting both the far left and the far right, but especially the far left, with Salle's having a strong disdain for Marxism."
 brazil.1889.a:0 "Rise, new republic, rise!"
