 mcm.1.title:0 "谴责社会民主主义"
 mcm.1.desc:0 "党已经决定，必须优先对工人进行关于马列主义的教育，着重要强调马列主义的各种歪门邪道。众所周知，社会民主主义是其中之一。阿玛佐纳斯同志和其他人认为，许多工人并不了解其本质——资本家用以控制工人的工具。社会民主起源于德国理论家爱德华·伯恩斯坦，他认为社会主义可以通过立法改革实现和平变革，并否认了马克思主义-黑格尔哲学的许多正统信条。它的拥护者还坚定地反对先锋式政党，批评先锋党建设社会主义过程中的残酷行为，以及我们对旧社会阶级残余的消灭。但是，我们知道这是不正确的，我们可深刻地意识到了党在建立共产主义中的作用，也深切希望工人们能看清这种企图扼杀共产主义的意识形态。"
 mcm.1.a:0 "社会民主主义是工人的敌人！"
 mcm.2.title:0 "成立人民艺术部"
 mcm.2.desc:0 "今天，在马瑙斯各地无产阶级艺术家，音乐家，诗人和作家出席的一次会议上，人民艺术部成立了，它要将无产阶级的信念渗透进艺术领域中。长久以来，艺术创作一直是小布尔乔亚们的特权，他们就是为了以各种方式满足自己不切实际的幻想、为了表达他们自己而创作，而没有任何崇高的目的。 这种艺术对工人阶级没有好处，甚至在加强资产阶级的价值观。其中一部分艺术家甚至会拿人民群众做幌子苟且偷生。只有工人阶级的声音才能给艺术领域带来根本上的改变，抹除艺术领域中一切自满、虚无主义、反社会主义的污渍。"
 mcm.2.a:0 "无产阶级艺术万岁！"
 mcm.3.title:0 "建立革命战斗队"
 mcm.3.desc:0 "我们越来越清楚地意识到，正规军和警察部队将不足以保障人民的安全和革命的稳定。经过中央委员会的几次辩论，我们得出了如下结论：为了维持公社和革命的存在，需要建立一支由受过武器和战斗训练的无产阶级组成的革命后备力量。这个组织当然是同党的紧密联系在一起的，它要服从党的命令，铲除公社内的一切反革命分子。革命战斗队，正如党所授意的那样，也将协助正规警察维持街道上的法律和秩序，帮助锁定并逮捕小偷、妓女、流浪汉和其他缺乏阶级意识的流氓无产阶级。我们希望该部在组建该组织的过程中与党和其他有关部门实现密切合作。"
 mcm.3.a:0 "革命火焰的捍卫者们万岁！"
 flo.1.t:0 "保独新波兰共和国？"
 flo.1.desc:0 "自巴西无政府状态以来，小国如雨后春笋一般涌现。其中一个源于之前的波兰殖民协会，十多万波兰裔涌向了弗洛里亚诺波利斯，在那里宣布成立新波兰共和国，并声称这是波兰的一块新殖民地，他们寻求稳定和中立。不过他们又发信来请求我们保障独立，毕竟他们周围可是军阀环伺。我们该怎么办？波兰最高指挥部对此极为赞成，而海军则持怀疑态度。政客们内部也不能统一意见，保守党和萨那奇亚的支持者都非常支持这个想法，而社会民主党则不那么感兴趣。我们如何选择？"
 flo.1.a:0 "保证他们的独立。"
 flo.1.b:0 "更严重的问题还在烧着眉毛呢！"
 BRA_DESC_MENU:0 "巴西是第三国际的灯塔，但也十分脆弱。1935年末的睡衣革命推翻了阿曼多·萨列斯领导下的旧共和国，第一届革命议会即将成立，全国各地的人们都在努力实现这个伟大理想。这个正在分崩离析的南美巨人会被带入怎样的未来呢？"
