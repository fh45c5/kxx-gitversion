 POLITICS_Konstantin_Petrovich_Nechaev_DESC:0 "康斯坦丁·彼得罗维奇·内切耶夫走了一条漫长而危险的道路，成为查谟和克什米尔的军事独裁者和无可争议的统治者。他原本是俄罗斯帝国的一名军官，不久后他便和一群人叛逃到了黄俄罗斯。然而，试图为这一决定增加一些意识形态或道德上的理由是毫无意义的，因为康斯坦丁在各种民兵组织和安保公司手下工作，而这些民兵组织和安保公司有足够的资金来资助他的生活。看到中国军阀混战中的巨大机遇，他和他的雇佣兵掠夺了许多的战利品，而很快在前军阀阎锡山那里搭上了关系，因为阎锡山想要不惜一切来消灭张作霖。内切耶夫证明了自己的实力，这也使阎锡山距控制北洋政府更近了一步。这样的努力不应该没有回报，但康斯坦丁得到了一个比中华民国行政局中的一个肥差更有价值的一份工作。向阎锡山告别后，他一路离开亚洲，前往查谟和克什米尔这个君主国。在亲眼目睹了王子统治的无力后，康斯坦丁立刻发动了政变，并且没有人来反对他。现在，克什米尔在他的铁腕控制之下，康斯坦丁希望通过任何方式（尽管很多时候都有不当的地方）进一步满足他对财富和荣誉的需求。毕竟为什么不呢？看来没人会很快现身说法，而也没有谁能毁掉他的土匪王国。而外部来看就是..."
 RAJ_shared_economy:0 "英属印度的垮台"
 RAJ_shared_economy_desc:0 "随着英国统治的崩溃，印度的混乱和纷争占据了这个国家的每一寸土地，王权国家已经解体，军阀制度取而代之。饥荒、疾病、冲突和无政府状态使征召军队成为一项挑战。"
