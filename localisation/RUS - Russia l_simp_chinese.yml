 socrus.153.t: "叛乱蔓延至库班"
 socrus.153.d: "受到顿河哥萨克抵抗的鼓舞，许多位于叶卡捷琳诺达尔和新罗西斯克地区的白军抵抗组织已经开始公开反抗。我们和临时组建的白军部队爆发了战斗，爆炸和破坏遍地开花——忠于我们的部队陷入了敌对乡村的汪洋大海之中。退役将军、反动派安德烈·格里戈里耶维奇·什库罗领导下的库班解放军展现出了不俗的军事技能，这支队伍中有许多兼具技能和知识的退役军人，足以在库班地区发动战争。\n\n莫斯科最悲观的看法认为这是内战的开端，不过这种恐惧很可能被夸大了——除了零星事件外，俄罗斯其他地区对这种“哥萨克事业”普遍漠不关心，也不愿冒险。各地都已加强了戒备，全俄政保局也先发制人逮捕了一些已知的异见人士，不过要恢复起义中心地带的秩序，我们还有很多工作要做。"
 socrus.153.a: "打压他们，不过要避免激起民愤。"
 socrus.153.b: "必须拿他们杀鸡儆猴。我们绝不留情！"
 socrus.153.c: "要注重削弱他们的支持者基本盘。"
 RUS_available_because_ruralism_tt: "§C由于我们的乡村政策，该选项可用。§!"
 socrus.154.t: "帕夫洛夫叛乱被镇压"
 socrus.154.d: "我们对顿河-库班地区的长时间军事行动过后，哥萨克叛军已被逐渐削弱为多片分散的、没有军事凝聚力的游兵散勇。\n\n一些“在劫难逃之人”仍在偏远森林中负隅顽抗，不过，阿塔曼帕夫洛夫已在战场上被临阵处决，此后，大多数叛军要么放下了武器，要么战斗至身亡。“阿塔曼帕夫洛夫“已被处以死刑，不过如何处理他的追随者仍是个问题。"
 socrus.154.a: "开始审判和大规模放逐。"
 socrus.155.t: "帕夫洛夫叛乱消亡"
 socrus.155.d: "随着阿塔曼帕夫洛夫愈发丧失民心，帕夫洛夫帮叛乱势力也逐渐衰落。由于军事上的挫折以及我们在当地俄罗斯农民中的宣传工作，帕夫洛夫麾下士兵士气低落并开始叛逃。\n\n昨天在切佩皮斯卡亚的冲突是他们的最后一战。列夫·多瓦托尔少将的部队成功将叛军逼至列比亚日湖畔，并成功歼灭了大部分叛军。阿塔曼帕夫洛夫本人身受重伤，并在被俘后不久死亡，还有大约一百名叛军军官被俘，其抵抗组织主力自此被摧毁。"
 socrus.155.a: "对付叛乱分子要毫不留情。"
 socrus.155.b: "公平地对待叛乱分子。"
 socrus.157.t: "躁动不安的里海哥萨克军团"
 socrus.157.d: "随着他们的西方兄弟揭竿而起，高加索腹地的阿斯特拉罕和捷列克哥萨克军团也变得愈发大胆妄为。一个显而易见的叛乱中心正在伏尔加河入海口形成，在那里，卡尔梅克哥萨克纷纷聚集到阿塔曼丹赞·达维多维奇·通杜托夫麾下，组成了一支战斗部队。在里海北部一望无垠的大草原上，迅疾如风的骑兵部队开始袭扰铁路和电报线路，并伏击民兵部队。\n\n然而，该地区的叛乱烈度远不及顿河和库班地区，阿塔曼帕夫洛夫也没有得到广泛的支持。这些更加偏远的哥萨克军团总体上较为和平，他们也无法从邻国乌克兰和德军那里获得帮助。派遣过多军队对付卡尔梅克人可能会让他们更明显地倒向抵抗组织，但不这样做则会削弱我们对该地区的控制。"
 socrus.157.a: "本地民兵足以解决他们。"
 socrus.157.b: "派遣军队。"
 socrus.158.t: "顿河-库班远征计划"
 socrus.158.d: "当前一段时间顿河-库班地区的叛乱让我们进退两难：帕夫洛夫叛军虽然无法以传统方式控制某一区域，但凭借着机动性、民众支持以及不俗的军事技能，让我军难以抓住这群捉摸不定的敌人。随着村庄和农场被烧毁，更加严厉的措施正在实施，更大规模的军事介入已是迫在眉睫。\n\n瓦西里·布柳赫尔将军现已奉命率领工人军队全力镇压叛乱。精通游击作战的布柳赫尔起草了一项计划，准备采取强有力的恐怖行动以歼灭叛乱分子。"
 socrus.158.a: "勇往直前，粉碎他们。"
 socrus.158.b: "围而不打，慢慢消耗。"
 socrus.159.t: "帕夫洛夫帮加入自由俄罗斯军"
 socrus.159.d.rus: "看来叛徒们现已沆瀣一气。哥萨克叛军已宣誓效忠博尔德列夫将军的部队，而阿塔曼帕夫洛夫则摇身一变，成了自由俄罗斯军的将领。\n\n这一叛逃行为导致南俄爆发了规模更大针对我们的叛乱，人民民兵仅能勉强遏制当前事态。"
 socrus.159.d.rsa: "在闻名遐迩的阿塔曼谢尔盖·帕夫洛夫的领导下，反抗社会主义统治的英勇哥萨克义军现已与我们的部队取得了联系，并请求加入我们的事业。\n\n帕夫洛夫希望能够成为自由俄罗斯军的将领，也希望新生的自由俄罗斯能够保障俄罗斯哥萨克阶级的自由。作为交换，他承诺将率领部下与我们并肩作战。"
 socrus.159.a: "该死。"
 socrus.159.b: "真棒！"
 socrus.161.t: "斯皮里多诺娃派宣言"
 socrus.161.d: "代表大会选举结束后不久，斯皮里多诺娃主席发表了一次真情实感的演讲，勾勒出俄罗斯社会主义的未来。她断言，俄罗斯的政治革命现已达到顶峰，但社会革命仍未到来。\n\n这场社会革命将会如何发展？斯皮里多诺娃表示，苏维埃必须掌握权力并实施法律——若没有人民的自我组织，无论是现在或是将来，政府都无法拯救社会主义。工人联盟的最终目标是为这种自我组织奠定基础。然而，她解释道，这些发展必须加以谨慎控制，以确保俄罗斯社会主义永远不会倒退回布尔什维克的契卡主义。\n\n玛图什卡的话语响彻了社会革命党，但很少有人真正致力于这一目标，除了那些自称“斯皮里多诺娃派”的人——包括鲍里斯·卡姆科夫、弗拉基米尔·卡列林、伊利亚·马约罗夫等人，他们将完全致力于实现她在《斯皮里多诺娃派宣言》中提出的愿景。\n\n一些人已经谴责《斯皮里多诺娃派宣言》是一种政治举动，旨在分裂社革党，而非团结党内。我们决不能动摇：即便他们处处针对，我们仍将不懈努力，朝着革命的第二阶段前进。"
 socrus.161.a: "一种对未来的愿景。"
 socrus.161.a.tt: "通过提高§C信心§!，从而增强国家精神§Y实现斯皮里多诺娃的理想§!。\n\n当你连续完成多个政治国策树§Y右侧分支§!的国策后，你所能获得的§C信心§!将会逐步增加，但同时，你所需要花费的£GFX_pol_power 政治点数也将越来越多。\n\n你可以通过完成政治国策树§Y左侧分支§!的国策从而以放弃上述增益为代价来抵消惩罚。"
 socrus.162.t: "西伯利亚发展方向"
 socrus.162.d: "西伯利亚代表着很多事情。从历史上看，这里一直是社会革命党的基本盘，尤其是社革党内的右翼，但对于社会主义者和左翼社革党来说，这里却不是他们的地盘。左翼社革党的传统基本盘一直是俄罗斯欧洲部分最贫穷的农民，但总的来说，我们一直致力于成为全体俄罗斯人民的政党——而不仅仅是莫斯科城市居民的政党。\n\n为了落实这一目标，包括专门研究西伯利亚历史的内务部长尼古拉·兹多布诺夫在内的一些人均表示，我们需要制定一项全面计划以发展该地区。西伯利亚的普通农民虽然生活富裕，但他们缺乏能够真正改善未来生活的途径，而俄罗斯欧洲部分农村的辛勤农民则不然。从政治上讲，明智的做法是先强调我们是一个人民政党，并向西伯利亚民众保证我们会说到做到。"
 socrus.162.a: "听起来不错！"
 socrus.163.t: "全俄劳联的抱怨"
 socrus.163.d: "“转向西伯利亚”遭到了多名全俄劳联政客的联合批评，其中包括格里戈里·季诺维也夫、列夫·加米涅夫、斯坦尼斯拉夫·斯特鲁米林等人。他们普遍指责称，这不仅大量浪费了资源，而且对西伯利亚的工业潜力也没有多少贡献，这不过是社会革命党，特别是兹多布诺夫，为了赢得西伯利亚选票而采取的无耻伎俩和偏袒行为。\n\n为了息事宁人，限制部分项目规模也许是个不错的主意，但全俄劳联的抱怨充其量也就是小打小闹。"
 socrus.163.a: "做出象征性的让步。"
 socrus.163.b: "没必要听他们的。"
 socrus.164.t: "最高纲领派崛起"
 socrus.164.d: "今天标志着所谓的“俄罗斯极权主义协会”正式成立。该协会由我们中的一位成员——来自最高纲领的派阿列克谢·乌斯季诺夫及其盟友，来自全俄劳联左派的伊万·格龙斯基共同创立。在他们发表的《有机社会主义宣言》中，二人批评了他们眼中的“无耻妥协”，这些妥协最终将让工人国家蜕化。虽然他们没有明目张胆地推崇极权独裁，但在实践中，这似乎正是他们想要实现的目标——不过至少要等到革命彻底稳固后再实现。\n\n看来，最高纲领派似乎不再甘于袖手旁观，他们与社会革命党正渐行渐远。也许在不久后的将来，同党同志间的分歧将变成死对头之间的分歧。"
 socrus.164.a: "密切关注乌斯季诺夫同志和他的最高纲领派……"
 socrus.165.t: "坦波夫计划"
 socrus.165.d: "为了证明社会革命党斯皮里多诺娃派并非一群不关心实际治理、与现实脱节的理想主义者，我们必须至少将自己的一些想法付诸行动。\n\n为此，伊利亚·马约罗夫制定了详细的计划，并已提交给代表大会批准。该计划设想在坦波夫地区实施“农民共产主义”，呼吁该地区大规模下放权力，并开展大规模的农业机械化和教育计划，这将有助于该地区实现现代化，同时也将赋予俄罗斯农民极大的自由。\n\n尽管该计划费时费力且代价不菲，不过一旦取得成功，就将成为社革党值得夸耀的丰功伟绩。"
 socrus.165.a: "回到乡村去！"
 socrus.165.a.tt: "雇佣§Y伊利亚·马约罗夫§!将使相关决议的花费降低£GFX_pol_power §Y10§!点。"
