 RUS_control_supreme_court: "控制最高法院"
 RUS_control_supreme_court_desc: "在反对派集团崩溃后，弗拉基米尔·纳博科夫领导的最高法院成为了依旧在反对萨文科夫的少数支柱机构之一。不过好在1935年扩大杜马权力的改革能使其对最高法院提出不信任案。鉴于保卫联盟-俄罗斯统一大会在杜马中占据多数，那些法官们别无选择，只得屈从于人民的意志。"
 RUS_savinkov_constitution: "萨文科夫宪法"
 RUS_savinkov_constitution_desc: "现行宪法可以追溯到1922年，很多内容都是当时俄罗斯政治动荡的产物。在新的俄罗斯最高法院、杜马和国务委员会的支持下，宪法必将得到精简，而且会承认国家民粹主义才是俄罗斯全体人民群众的意志体现。"
 RUS_necessary_revenge: "必要之复仇"
 RUS_necessary_revenge_desc: "俄罗斯人民有责任去惩罚那些误导自己、阴谋反对自己的人——这无关政治。俄罗斯共和国里所有那些社会主义自由派都烂到了骨子里，他们只在乎外国意识形态和自己的政治利益。让他们滚出去。"
 RUS_remove_SOR_tt: "\n§R§g俄罗斯统一大会§!相关人物将被移除：§!"
 RUS_necessary_revenge_tt: "这一国策将会引发一系列§Y事件§!以降低非§n国家民粹主义§!意识形态的支持率。"
 RUS_undercut_monarchists: "摘下双头鹰的冠冕"
 RUS_undercut_monarchists_desc: "既然新宪法已经确保了保卫联盟和俄罗斯共和制至高无上的地位，那就没必要再对舒利金和他的俄罗斯统一大会低声下气了。此外，统一大会高层和德国商业利益相勾连的传闻也证实了他们缺乏对俄罗斯复兴的奉献精神。那些统一大会中还有爱国心和理智的人可以来加入萨文科夫，其他人就一边凉快去吧。"
 RUS_army_commissars: "军队政委"
 RUS_army_commissars_desc: "保卫联盟在军中影响力增强的最明显证据就是他们选出了所谓的“志愿指导员”。表面上，他们都是因为自己精力充沛、能力出众而脱颖而出，但其实，他们斯沃博达派传道士的身份早就成了公开的秘密。萨文科夫的亲密战友卡罗尔·文贾戈利斯基在不断游说，希望把这个职位正式化，以此增强党在军队中的影响，不过军方好像没这么渴望。"
 RUS_svobodniks: "斯沃博德尼克的崛起"
 RUS_svobodniks_desc: "“斯沃博德尼克”这一组织的起源并不明确，结构也十分复杂。最早可以追溯到1918年为了对抗布尔什维克而成立的第一保卫联盟。自此，他们的形态千变万化：从恐怖分子、街头暴徒再到劳工支队，最后成为了一个日益壮大的社会组织。当保卫联盟的权力稳固时，是时候给斯沃博德尼克找个和自己“才能”相符的位子了。"
 RUS_establish_the_VES: "成立最高经济委员会"
 RUS_establish_the_VES_desc: "随着黑色星期一对俄罗斯经济的摧残，政府召开了紧急会议，以此建立起应对危机的能力。拟定的“最高经济委员会”(Verkhovny Ekonomichesky Soviet)会起草短期内对抗通胀与失业的计划，以及长期内的经济复苏计划——这会使俄罗斯比以往任何时候都更加强大。"
 RUS_begin_land_reform: "开展土地改革"
 RUS_begin_land_reform_desc: "社会革命党-立宪民主联盟的土地改革计划堪称彻头彻尾的灾难，直到坦波夫的惨剧才告破产。仅仅承认或是否认过去夺取的土地是毫无意义的——改革必须要理性地分配土地，并辅之以健全的法律框架与农业现代化项目的结合，者才能从源头上解决农民抱怨的问题。"
 RUS_begin_land_reform_tt: "取决于我们在土改期间的选择，该任务将能§G给予§!£stability_texticon §Y稳定度§!，£pol_power §Y政治点数§!和§Y党派支持率§!。"
 RUS_artelizatsiya: "合作社体系"
 RUS_artelizatsiya_desc: "工会就如同工团主义本身一样，是伺机毁灭俄罗斯精神的舶来品。合作社才是我们自古以来立足于分享工具、工作场所和利润的机构，其成员自发参加，领袖共同选举。保卫联盟一直都是俄式合作社直言不讳的倡导者，而合作社的支持对于吸引工人远离左派来说是无价的。"
 RUS_voskhod: "日出计划"
 RUS_voskhod_desc: "日出(Voskhod)与其说是一项发展计划，不如说是一场对抗俄罗斯落后状况的全面战争。在大量俄罗斯人失业的情况下，日出计划将会动员全国组成一支“劳动军”，让他们以此换取自己的必需品乃至土地。这些劳动军会被派遣到俄罗斯各地正在快速工业化或迁入人口定居的地区。"
 RUS_BM_recovery_tt: "这些决议将§G促进§!我们的§C经济复苏。§!"
 RUS_voskhod_anger: "该国策及其解锁的决议可能会增加§C民众愤怒§!或§P军方愤怒§!。"
 RUS_fate_of_federalism: "联邦制的命运"
 RUS_fate_of_federalism_desc: "俄罗斯是个联邦国家，将来也会是。然而，保卫联盟长期以来都想在地方层面扩大总统的权力。虽然大部分省杜马都是爱国者，但还是要严防死守，警惕地方政治破坏。"
 RUS_declare_russian_state: "宣布成立俄罗斯国"
 RUS_declare_russian_state_desc: "随着其他政党因为琐碎的内讧和叛逃而四分五裂，保卫联盟越来越明显成为了唯一有能力团结和复兴俄罗斯的力量。将人民群众团结为一，凝聚成一支不可战胜而又战无不胜的队伍——这是我们的目标、我们的谋算、我们的任务。"
 RUS_cult_of_vozhd: "举国上下，崇拜元首"
 RUS_cult_of_vozhd_desc: "过去几十年已经证明，俄罗斯的民主不过是懦夫鼓点下新进的骗局。社会革命党和立宪民主联盟的双手沾满了坦波夫农民的鲜血，而激进民主党则不过是改头换面的布尔什维分子。军人们则还沉溺在不缺实际的幻想中。只有能忍受北方冰上行军严寒，解放了自己祖国的萨文科夫，才能担负起俄罗斯的复兴。"
 RUS_cult_of_vozhd_tt: "§n该事件会决定萨文科夫如何在公众面前展现自己，并据此获得何种加成。§!"
 RUS_centralise_party: "推行理论纯洁性"
 RUS_centralise_party_desc: "保卫联盟转变为大众党后产生了许多弊端，尤其是党内形成了许多不利于团结的新思想流派。那些入党的投机派对于俄罗斯缺乏真正的信念，而这种人不配加入作为俄罗斯机体的我党。"
 RUS_catechism: "民族革命者教义问答"
 RUS_catechism_desc: "革命者的宿命便是注定毁灭。他舍弃了私利、感情、财产，甚至是自己的名字。他的整个生命都奉献于一个目标、一种思想与一类热情上——那便是革命。他全心全意，不仅通过言语，还要通过行动，切断自己与社会秩序乃至整个文明社会的联系、切断同当世道德与律法的联系。他是这一切最无情的敌人，他苟活于世界上只为了一个目的——毁掉它。"
 RUS_catechism_tt: "§g让新俄罗斯文化的效果翻倍。§!"
 RUS_revolution_in_spirit: "对精神革命"
 RUS_revolution_in_spirit_desc: "第三俄罗斯既不是东正教与沙皇的，也不是唯物主义与布尔什维克的。那种过时的有组织、有等级的精神必须被摒弃，这样才有利于对于永恒俄罗斯精神和信仰的动态与象征性的理解。而我们的使命则无非是发动一场对抗现代世界的末日大起义。"
 RUS_dealing_with_faith: "与教会结盟"
 RUS_dealing_with_faith_desc: "尽管东正教支持君主制，但毫无疑问他们也是俄罗斯文明不可分割的一部分。尽管保卫联盟向一切信仰之人士敞开大门，但和东正教会结盟无疑让我们有了一个可以走近普通俄罗斯人内心的强大盟友。"
 RUS_yevraziystvo: "欧亚宣言"
 RUS_yevraziystvo_desc: "欧亚主义者不惧矛盾。他们明白生命就是由矛盾构成的。欧亚主义者生活在对立之中。俄罗斯不仅仅属于东部的亚洲或是西部的欧洲；她结合了两者的特点，创造出了举世无双的独特文化。我们不会和曾经的俄罗斯领导人一样罔顾欧亚精神，而是会拥抱组成俄罗斯文化的重要东方根源。"
 RUS_national_solidarism: "民族协作主义"
 RUS_national_solidarism_desc: "社会的繁荣不能靠屈服于万能的暴君，相反，应该依靠的是由正义、协作、自由和法律组织起来的人民。俄罗斯人民的内心一直在为这样一个社会而奋斗：一个基于上述原则而非阶级或政党的，如基督徒般互相关爱的社会。"
 RUS_new_russian_culture: "新俄罗斯文化"
 RUS_new_russian_culture_desc: "一个老牌俄罗斯人会放眼过去，回顾东正教以及长久以来塑造着国家的传统。不过这位新俄罗斯人则大相径庭。他会着眼未来，成为现代化的先驱，成为领导人民共克时艰的英雄勇士。他绝不能平庸——只有对俄罗斯及其人民绝对的奉献。"
 RUS_new_russian_culture_tt: "§n结果取决于选中国策期间触发的一系列事件。§!"
 RUS_young_pathfinders: "青年开拓者"
 RUS_young_pathfinders_desc: "保卫联盟和国家民粹主义以爱国主义、民族革命和自我牺牲的思想为基础。因此，他们打一开始就注重吸引年轻人也不足为奇了。卡尔·戈佩尔是俄罗斯童军运动的领导人，在他的领导工作下，俄罗斯所有青年和士官生群体都被纳入了一个组织的大伞之中，即直接服从于我党领导的“青年开拓者”。"
 RUS_vanguard_of_knights_of_terror: "恐怖骑士之先驱"
 RUS_vanguard_of_knights_of_terror_desc: "命运赐予俄罗斯人不屈的精神，让他们能够跨越历史的风暴。伊凡雷帝、彼得大帝、叶卡捷琳娜大帝，乃至如今的萨文科夫和其他内战英雄——对这些领袖的忠诚必须毫不动摇，正如他们毫不动摇地让带领俄罗斯走向强大。在社会的每个角落，都必须贯彻不可置疑的忠诚原则。"
 RUS_russian_cause: "俄罗斯大业"
 RUS_russian_cause_desc: "按照传统，保卫联盟习惯利用下级军官的同情来打消军方高层的疑虑。然而，随着萨文科夫政权愈发稳固，在经济战线上也取得了重大的胜利，许多骑墙派官员都倒向了国家民粹主义。俄罗斯的前路必将历经长夜与黑暗、鲜血与死亡，但这路终将通向新的黎明。"
 RUS_gosstrazha: "国家卫队"
 RUS_gosstrazha_desc: "国家卫队(Gosstrazha)在1927年平定全国布尔什维克恐怖分子上做出了令人瞩目的贡献后便被废除。根据元首的命令，要建立一个独立于内务部的专注于内务维稳的新组织，并且由保卫联盟事业的真正信徒而非军方控制。"
 RUS_labour_conscription: "劳工征募"
 RUS_labour_conscription_desc: "一个资产阶级会问：我做这件事能收获什么？但是一位真正的俄罗斯工人会问：我做这件事能给我的祖国带来什么？劳动是为了让国家更好，正如国家让工人更好。"
 RUS_teleological_planning: "工业规划目的论"
 RUS_teleological_planning_desc: "那些选民懂什么国民经济的复杂性？这些人既没有能力也没有意愿去理解。因此，最高经济委员会的专家将会全权承担这一重任，他们将把自己规划经济的特权扩展到公共生活的各个部门。"
 RUS_central_planning_tt: "所有工业决议的花费降低£pol_power §G15§!。"
 RUS_solidarist_representation: "法团代表制"
 RUS_solidarist_representation_desc: "俄罗斯的经济大权会从未经选举产生的商人手中转移到未经选举产生的技术官僚手中吗？这是广大俄罗斯人民的担忧。为了解决这一担忧，财政部决定成立贸易、工业与合作社委员会，让工人和工程师们都可以在自己的专业领域发出自己的声音并得到倾听。"
 RUS_economic_organisation_of_eurasia: "欧亚协助委员会"
 RUS_economic_organisation_of_eurasia_desc: "俄罗斯的势力范围空前广泛，却还未得到妥善利用。我们将会开发欧亚大陆的一切资源，以此成为世界上最强大的国家集团。"
 RUS_third_russia: "第三次俄国革命"
 RUS_third_russia_desc: "第三俄罗斯将成为萨文科夫心中的超人(Übermensch)：一个全新的，能创造自己的价值观来取代西方唯物主义价值观的有机体。她的存在并非为了沉湎昨日的荣耀，而是关注今日的需要，并放眼伟大的、弥赛亚式的未来。俄罗斯有责任引导全世界进入精神启蒙的新时代。"
 RUS_savior_of_world: "世界的救星"
 RUS_savior_of_world_desc: "俄罗斯的神圣使命不仅是从这世界上自救，还应是拯救这个世界本身。可憎的共产主义者暴政妄图摧毁一切神圣的事物，因此肃清赤匪也成为了一种不言而喻的道德义务。为迫近的终局之战做足准备，经过英雄般的死亡，和黑暗过后的美丽新曙光，去建立崭新的世界。"
 RUS_codification_of_regime: "政权地位编入法律"
 RUS_codification_of_regime_desc: "盲目的恐怖必须走向结束了。元首如今让俄罗斯重登列强之位，但我们政权的决策如果仍旧朝令夕改，是无法巩固自身乃至与西方相竞争的。最高权力必须由国家的基本法律，而非是党高层干部的一时兴起而确立。"
 RUS_ideocratic_principle: "思想统治原则"
 RUS_ideocratic_principle_desc: "俄罗斯自上而下的发展都必须由一个强有力的思想来指导，同时这思想还要得到英雄领袖们的精神阶层的效仿与践行。我们绝不应该关心“实践”或是“物质”——要全心全意坚定地致力于思想，以及那些差遣思想的人。"
 RUS_project_sumerki: "暮色计划"
 RUS_project_sumerki_desc: "在一些人憧憬着电灯泡之时，另一些人已经在梦想着原子弹了。元首找到了解决恐怖问题的最终方案，离实现那个梦想又近了一步。日出计划为俄国释放工业潜能带来了曙光，而暮色(Sumerki)计划则是其在逻辑链条中的最终目标：创造出这世界上任何事物都无法比拟的武器。"
 RUS_cleanse_the_party: "清党"
 RUS_cleanse_the_party_desc: "既然第三俄罗斯已经崭新建成，那么就没有必要宽容那些渗透分子和投机派了。保卫联盟只需要那些打心底热爱俄罗斯、对元首全心奉献的人；那些不遵守规则的人不得留下。"
 RUS_national_populist_military: "元首的战士"
 RUS_national_populist_military_desc: "许多高级军官还没有真正听进元首的话语——他们仍然以履行职责而非意识形态的角度看待战争。而只有那些真正全身心投入我们神圣使命和斗争的人才应该领导我军战士奔赴战场。而剩下的人——无论有多少——都不值得信任其为俄罗斯服役。"
 RUS_last_rome: "最后的罗马"
 RUS_last_rome_desc: "新世界最伟大力量的中心就在莫斯科。我们会用宏伟的现代主义建筑项目来展示宏大首都的辉煌，同时在精神和技术上颂扬这世界的心脏。"
 RUS_national_labour_system: "治愈现代社会的良药"
 RUS_national_labour_system_desc: "现代世界毫无价值观可言，这从西方精神之衰败中便可见一斑。纵观历史，是东正教信仰将俄罗斯人民团结在一起，为他们的工作生活赋予意义，并让整个社会严守法纪。"
 RUS_shepherd_of_nations: "各民族的牧羊人"
 RUS_shepherd_of_nations_desc: "俄罗斯不仅悉心照料自己的人民，也为世界上遭受无神论者和堕落分子恫吓的诸民族提供庇护。我们当率领众人，为任何无神论共产主义威胁迫在眉睫之处给予保护。俄罗斯的地位绝非等闲，可以团结在信仰与理性之下，领导文明世界对抗黑暗。"
 RUS_planification_of_society: "社会总规划"
 RUS_planification_of_society_desc: "只有各个器官都良好运作，俄罗斯这个有机体本身才能运作良好。如果器官分散、脱节，有机体就会陷入混乱。只有这个体系进一步集中，国家才能蓬勃发展。为此，最高经济委员会必须主导经济生活的方方面面。"
 RUS_heiress_of_genghis: "成吉思汗的继嗣"
 RUS_heiress_of_genghis_desc: "俄罗斯人不应具有欧洲精神。俄国人既不软弱，也不心存和平主义，他们应是大汗的继嗣。俄罗斯人乃是征服者，继承了其蒙古祖先的英雄气概与暴虐残忍。他们的命运生来就是统治世界，而他们的天性亦即如此。"
 RUS_annex_puppet_tt: "我们将吞并傀儡国领土内所有的宣称地区。"
 RUS_third_angel: "第三位天使终临"
 RUS_third_angel_desc: "第三位天使把他的盂倒在河流和水泉上，水就变成了血。那时，我听见掌管水的天使说：\n今在和昔在的圣善者，你这样惩罚，真是公义。\n因为他们曾倾流了圣徒和先知们的血，\n你如今给他们血喝，\n这是他们应得的。"
 RUS_third_angel_tt: "§R向世界上所有社会主义国家宣战。§!"
 RUS_paradise_regained: "乐园复还"
 RUS_paradise_regained_desc: "我们运动的任务是拯救俄罗斯，而现在，我们付出了无数的鲜血和巨大的努力，终于让她得到了拯救。从古至今，斯拉夫人历史上首次可以生活在和谐之中——彼此的灵魂和谐相处。人们终于可以铸剑为犁，在大地上建设新的锡安。"
 RUS_democracy_restored: "重建民主制"
 RUS_democracy_restored_desc: "“农民的元首”死了，俄罗斯的国家民粹主义实验也以其最屈辱的方式走向了灭亡。是时候重建一个并非是屈服于头脑一热、自封天命的独裁者，而是属于其真正的主权者——俄罗斯人民的政府了。"
 RUS_never_another_savinkov: "再无萨文科夫"
 RUS_never_another_savinkov_desc: "要说萨文科夫的铁腕统治给了我们什么教训，那就是维护三权分立制度是防止暴政出现的必要手段。我们将谨慎地重新平衡总统、杜马和最高法院之间的职权划分，使任何妄图独裁的野心家都无法挑起政府间部门的对立，并借此凌驾于整个民主制度之上。"
 RUS_maintain_strong_executive: "维持强力行政"
 RUS_maintain_strong_executive_desc: "尽管政府中的许多盟友希望政府能够被削弱到无力再次迈向独裁政权，但这是几乎不现实的。在这个局势迅速紧张升温的世界里，俄罗斯领导人还是需要保留一定行使权力的余地，这样才能确保杜马中的琐碎争吵不会危害国家的安全与利益。"
 RUS_controlling_the_military: "军队的忠诚"
 RUS_controlling_the_military_desc: "在理想的世界里，军队完全不会关心政治，而我们也没有理由去质疑他们对国家和政府的忠诚。不幸的是，现状下的社会远不是理想世界。军队之中的派系明争暗斗，这也威胁着政府的稳定。我们必须要思考事态是否严重到是否应该采取行动，或者是否可以直接避免类似事件发生。"
 RUS_ally_army: "与军方的协议"
 RUS_ally_army_desc: "尽管这么做势必会引起左派的憎恨，他们将重建民主制视作复仇的大好时机，以报复在独裁统治时期及之前暴力镇压社会主义运动的行径。但我们这个摇摇欲坠的政府可不期望在这个时候与军方爆发冲突。相反，我们会与军方达成一份协议——大幅增加将军们可获得的资金，作为回报，他们必须承诺从此不再干预政治。"
 RUS_republicanisation_of_army: "军队共和化"
 RUS_republicanisation_of_army_desc: "尽管和军方直接冲突很危险，但他们和倒台政权的联系给了我们一个清洗军队的独特机会，并借此确保他们能够致力于捍卫共和与民主的理想。我们必须除恶务尽，但也要小心谨慎——如果这些将军被逼入死角，他们就会毫不犹豫地反过来夺取政府的权力。"
 RUS_army_rep_tt: "在军队共和化之后："
 RUS_address_the_people: "向人民致辞"
 RUS_address_the_people_desc: "君主制的复辟让许多本想继续在俄罗斯践行共和制的人感到了愤怒和失望。他们担心沙皇的回归会让俄国民主倒退，甚至会回到1917年之前的压迫。为了缓解类似的恐惧，皇帝向人民群众广播致辞，强调了君主制作为俄罗斯人民的团结象征，并阐释了其在国家治理中的作用。"
 RUS_distribute_honours: "颁发公民荣誉"
 RUS_distribute_honours_desc: "如果没有一些人反抗那位自封元首的意志与勇气，君主制复辟就不可能成功。这些人将在新俄罗斯得到认可——他们将获授被重新启用的“第一受召使徒圣安德列”勋章，这会将那些忠于皇室的人和阿谀奉承的软骨头立马区分开来，并让他们成为帝国中的新精英。"
 RUS_distribute_honours_key: "圣安德烈勋章"
 RUS_distribute_honours_tt: "因其勇气与长期的服务而被皇帝陛下授勋。"
 RUS_privatisation: "[RUS_privatisation_name]"
 RUS_privatisation_lib: "国企私有化"
 RUS_privatisation_soc: "部分私有化"
 RUS_privatisation_desc: "由于“日出”计划，萨文科夫政府创立了许多国有公司和企业作为俄罗斯经济的基石。为了能够管理这么多的怪物一样的企业集团，前政权大力扩展了官僚机构并且将经济控制交给了那些政治忠诚度存疑的人。这种现状不可容忍，不过我们也还没想好要私有化到什么程度。"
 RUS_crimes_of_the_past: "旧日的罪恶"
 RUS_crimes_of_the_past_desc: "上届政府并不在意其行动和决策的合法性，只相信元首的意志作为服务的一切理由。如今萨文科夫死了，与斯沃博达分子勾结的许多官员、政治家和准军事人员都浮出水面。显然，他们不可能逍遥法外。不过在做出最终的决定之前，还是得掂量一下伸张正义和国家稳定哪个更重要。"
 RUS_press_controls: "出版标准委员会"
 RUS_press_controls_desc: "虽然很不愿意承认，但是萨文科夫确实在生前号召了一大批支持者，而其死后这些人也并没有散去。无论是从保卫联盟经济改革获益良多的金融家与实业家，还是支持旧政权农业改革的农民——一旦想要瓦解这些倒台政权的残余，他们也势必不会高兴。为了确保这些人不会煽动群众来推翻我们的新生民主必须要永久查禁某些极右翼报刊。"
 RUS_had_first_election: "俄罗斯已举行了萨文科夫倒台后的首次选举。"
 RUS_elections: "国家杜马选举"
 RUS_elections_desc: "俄罗斯从萨文科夫暴政之下解放出来后的第一次自由选举尤为重要，因为得胜者将有机会根据自己的意识形态来重塑苏生的民主。"
 RUS_socdems: "激进民主党"
 RUS_socdems_desc: "激进民主党是内战后唯一仍然不愿低头且还在活跃的社会主义政党。在长期被忽视的俄罗斯工农的理想的助力之下，这些激进民主派很快就登上了权力的宝座。党的政治方向得以确立后，他们终于有机会可以履行自己的职责，并证明自己可堪肩负起人民的信任。他们会和中派合作，还是建立起一个社会主义的执政联盟？"
 RUS_soclibs: "社会革命党"
 RUS_soclibs_desc: "在俄罗斯人民选择将政府控制权还给独裁政权崛起之前的统治政党之一——社会革命党。而该党和前几年的目标已经不尽相同。在摆脱了极左极右分子之后，新生的社革在原有的支持工农的纲领上增添了对于温和民族主义的拥护和对于激进主义的反对。"
 RUS_boosted_by_rikhter_tt: "§l效果因里希特总统而提升。§!"
 RUS_boosted_by_sorokin_tt: "§S效果因索罗金总统而提升。§!"
 RUS_boosted_by_fondaminsky_tt: "§c效果因丰达明斯基[RUS_HeadOfExecutive]而提升。§!"
 RUS_marlibs: "立宪民主联盟"
 RUS_boosted_by_gronsky_tt: "§m效果因格龙斯基总理而提升。§!"
 RUS_marlibs_desc: "在最近参选的所有政党中，立宪民主联盟的意识形态最为灵活。虽然立宪民主联盟成员都致力于中道思想和市场经济，但他们也并非铁板一块，而不同的派系又在各自推动与俄罗斯政治光谱上的其他党派合作。要是真想实现稳定的统治，立宪民主联盟就得好好想想自己的内部的哪些想法值得被挑出来实施。"
 RUS_soccons: "[RUS_soccons]"
 RUS_soccons_vpp: "全俄罗斯爱国党"
 RUS_soccons_nmd: "人民君主运动"
 RUS_soccons_vps: "全俄罗斯爱国联盟"
 RUS_soccons_desc: "爱国联盟的胜利证明了俄罗斯人早厌倦了不稳定和动荡，而这恰恰就是自由派统治的代名词。这些保守派的愿景是重建强大的俄罗斯帝国，适应现代性的同时也不在永恒的”俄罗斯与东正教“观念上做出让步。"
 RUS_working_peasant_program: "劳动农民计划"
 RUS_working_peasant_program_desc: "得到授权后，我们必须向俄罗斯表明，自己确实是在为弱势群体和被压迫者的权利而斗争的。而劳动农民计划就是最好的办法——我们会国有化更多的土地，将其租给没有自己田块的农民。这将纠正旧土改的弊端，同时极大地打击乡村中对失地农民的压迫。"
 RUS_win_back_peasants_idea: "到乡村去！"
 RUS_win_back_peasants_idea_desc: "正如赫尔岑所感慨的：到民间去！去和俄罗斯的乡村人民一道生活，再为他们的利益而斗争。而这正是社会革命党人永远的信条。社革党脱离群众太久了，但想要真正争取回农民的支持，我们还需要先迎回党在旧日的座右铭。"
 RUS_progressive_literature_clubs: "赞助进步主义文学"
 RUS_progressive_literature_clubs_desc: "俄罗斯民主势力未能阻止极右派崛起，很大程度的原因是民众的政治无知。人们看不清民粹主义的本质，导致他们相信元首而非那些看似高高在上的政治精英。我们将资助在全国各地开设进步主义文学俱乐部，让更多人参与到政治中来，同时也振兴我们的参政阶层。"
 RUS_democratic_education: "民主课程"
 RUS_democratic_education_desc: "只有能让人民群众从教室里开始接受民主价值观时，我们才能对俄罗斯未来的安全稳定充满信心。政府会改革课程标准，设立一门新科目——公民教育将确保所有孩子能正确了解他们在俄罗斯社会中的地位，以及自己的基本权利与责任。"
 RUS_radical_democratic_judiciary: "激进民主党控制司法"
 RUS_radical_democratic_judiciary_desc: "从萨文科夫夺权尝试中，我们学到了一个教训：国家最高司法机关的道德品质也许就是决定走向自由或是奴役的唯一因素。凭借着我们在杜马中占多数的革命者，我们可以任命一位明显对工人阶级友好的法官，譬如叶夫根尼·帕舒卡尼斯和维克托·克罗赫马尔。"
 RUS_against_radicalism: "民主的自卫"
 RUS_against_radicalism_desc: "虽然促进民众参与政治的努力很大程度上取得了成果，但是要真正取代整个政治阶层还需要花费很多年。而在那之前，我们需要采取对极端分子的额外保障措施——让工团主义者和斯沃博达分子更难注册政党、募集资金，这可以为俄罗斯创造一个稳定的未来。"
 RUS_against_radicalism2_tt: "由于你的民主十分健康："
 RUS_against_radicalism_tt: "在该国家精神移除之后："
 RUS_legal_reform: "司法改革"
 RUS_legal_reform_desc: "在我们的政治权力基本稳固的情况下，我们可以将注意力转到司法系统上了。萨文科夫的独裁政权对这个系统没什么尊重——他们滥用旧的法律框架来谋取利益，还出台了很多践踏公民自由的法律。这个问题必须得到解决。在解决的同时，我们还会在沙皇的遗产之上更进一步——废除死刑，并且让新法律更加仁慈。"
 RUS_second_amnesty: "第二次大赦"
 RUS_second_amnesty_desc: "我们必须要面对现实：如果我党一直在军队强加的反社会主义下运作，那就永远无法建成社会主义。我们可以利用政治阶层复兴运动为借口，赦免许多内战后被迫流入地下和辗转国外的布尔什维克和社会主义者。不过，必须要谨慎行事——不过肯定会遭到军方的强烈抵制。"
 RUS_empower_autonomies: "赋权地方自治区"
 RUS_empower_autonomies_desc: "自帝国晚期广泛实行俄罗斯化政策以来，俄罗斯与少数民族的关系就很紧张。这对俄罗斯内战的大崩溃雪上加霜，并使得许多人支持布尔什维克或是当地独立运动。为了避免重蹈覆辙并令俄罗斯更加稳定，我们将会允许少数民族在政治和文化事务上享有更加充分的自治权。"
 RUS_elected_officials: "民选官员"
 RUS_elected_officials_desc: "在确立俄罗斯少数民族自治权后，我们必须采取进一步措施，将俄罗斯变为更加公平的联邦。我们将在地方层面实现自由而直接的普选，允许当地人们在不受莫斯科监督的情况下选出自己的地区领导。希望这样的改革下，地方的领导能关注解决本地的民生问题，而非全心全意讨好远在首都的主子。"
 RUS_civil_militia: "公民民兵"
 RUS_civil_militia_desc: "自帝国时期以来，俄罗斯陆军一直都是个反动机构，被政府运作维护独裁统治、镇压抗议民众的工具。虽然我们无法对抗这种状况，但可以建立一支公民民兵作为军队的辅助力量——将人民群众武装起来，可以建立一种制衡力量，让其可以在政治冲突爆发时能与所有反抗压迫的人民站在一起。"
 RUS_democratisation_of_artels: "合作社民主化"
 RUS_democratisation_of_artels_desc: "萨文科夫通过推行合作社来对工人运动实现最后一击，以此摧毁了工会并使工人屈从于国家官僚机构的不人道与剥削式管理。然而，从本质上说，合作社是一种有效的以工人为主导的企业形式。我们可以在不完全颠覆现有制度的前提下，放宽对工人的约束，让他们能在工作场所的管理问题上拥有真正的发言权。"
 RUS_infiltrate_police: "渗透民事警察"
 RUS_infiltrate_police_desc: "有了社会主义者做内务部长，我们就可以让共产主义者混入执法部门了，同时还可以让这反动工具掉过头来对付自己……不过现在时间紧迫，必须坚决行动。"
 RUS_law_on_defence_of_revolution: "《保卫共和国法案》"
 RUS_law_on_defence_of_revolution_desc: "民主共和国受到了来自君主主义和军方的全方位威胁。这项新法案将会提供拯救共和国的力量。但要小心！一切政治右翼都会试图阻止我们，而我们则需要切实确保在实施计划之前，能够彻底遏制住反对派和军方。"
 RUS_bring_down_republic: "推翻共和国"
 RUS_bring_down_republic_desc: "资产阶级的俄罗斯共和国只不过是通向下一个自由的阶段，即社会主义的垫脚石。如今，共和国尽在掌握，而剩下的只有一个任务：将其推翻，不留任何余孽。"
 RUS_woo_spiridonova: "拉拢斯皮里多诺娃"
 RUS_woo_spiridonova_desc: "左翼社革党拒绝正式支持一切资产阶级或是改良主义政府，但他们还算清醒，懂得合作即使比不上他们的狂热理想，也至少比放任俄罗斯右翼复兴要来得好。"
 RUS_win_back_peasants: "赢回农民支持"
 RUS_win_back_peasants_desc: "1934年萨文科夫崛起而我们失败的主要原因是我们让农民失去了信心。虽然社革党二十年代拥有广泛的农村地区支持，但这一最重要票仓的忠诚却在政府无法解决土地改革问题后受到了反复挑战，最终在镇压坦波夫起义后走向了彻底崩溃。农民的担忧是我们要解决的头等大事——他们也不会再给第二次机会了。"
 RUS_new_russian_capitalism: "新俄罗斯资本主义"
 RUS_new_russian_capitalism_desc: "手握选举得来的授权后，我们必须立刻将注意力转向经济。随着推翻许多保卫联盟的改革，是时候让我们来着手建立新俄罗斯资本主义。国家会通过创办合资公司的形式继续参与经济活动，同时也会负责对外贸易。但是对内我们将会依赖小型制造商，而非是法团主义时代的大企业集团。"
 RUS_new_russian_capitalism_tt: "所有减少德国经济影响的决议都将§G减少§!20£pol_power 花费。\n便宜的工业决议将会§R增加§!5£pol_power 花费。\n其他工业决议将会§R增加§!10£pol_power 花费 。\n所有工业决议都将提升§G0.5%§!£stability_texticon 。"
 RUS_narodovolets: "民意青年团"
 RUS_narodovolets_desc: "任何一个有意保护未来国祚的现代国家都会设立青年组织。萨文科夫建立了自己的童子军，着重于教授俄国孩童有关民族主义、自我牺牲和服从命令的思想。我们也会建立一个青年组织，即“民意青年团”（Narodovolets，字面意思是“民意党人”），这将为我国下一代传授社会革命党的核心原则，确保我国在未来能得到共和先锋的有力保护。"
 RUS_ecumenic_council: "大公会议"
 RUS_ecumenic_council_desc: "一个国家并非需要世俗化才能实现民主——宗教信仰是确保稳定、帮助政权对抗激进革命的工具，而我们也没有理由不加运用。我们会在地方治理中考虑宗教领袖们的意见，同时也准备给牧首本人留一个部长级别的职位——还有谁可以声称比他代表了更大多数俄罗斯人的意志呢？"
 RUS_labour_democracy: "劳工民主"
 RUS_labour_democracy_desc: "我们在俄国工人中并不如预想的那样受欢迎。由于我们必须向党内右翼社革党人作出让步，许多工人因而大失所望，径直投入激进社会主义者的怀抱。为改善这种局面，我们将颁布新的劳工民主法律。虽然这不会真的将民主制度带进工作场所，但工人们将有权选出自己的代表，在宪法的框架内为其权利而斗争。"
 RUS_promote_grassroots_business: "促进基层商业"
 RUS_promote_grassroots_business_desc: "我们所创建的新俄罗斯经济的地位中心将被托付农民和小微企业，因为他们可以确保经济发展不止被局限在主要的工业中心，而可以使乡村地区也一同受益。为了使经济有利于上述群体，必须要取消乡村企业的出口关税，并保证这些小微企业可以易于获取优质信贷。"
 RUS_all-russian_equality: "一切俄罗斯人平等"
 RUS_all-russian_equality_desc: "促进一切俄罗斯人权利平等的一大好处就是带来了前所未有的民族团结与凝聚力。不过为了确保这样的情况能长久持续，我们还要弘扬俄罗斯文化，以此将我国天差地别的各地区联系在一起。必须要确保一切公民无论出身如何，都能有机会为我们共同的传承添砖加瓦。"
 RUS_easier_compliance_tt: "§c我们所吞并的乌克兰与白罗斯地区初始顺从度将提高5%。§!"
 RUS_values_of_february: "[RUS_values_of_february]"
 RUS_values_of_february_desc: "只要我们还在继续容忍社会中的反动言论，那民主便会受到持续的威权右翼政变威胁。为了确保二月革命的价值观能够代代相传，必须要果断做出行动。大张旗鼓宣扬反民主的刊物会被审查，而国家也将大规模开展宣传民主价值观和民族主义的运动。"
 RUS_values_of_february_mon: "沙皇与社革"
 RUS_values_of_february_rep: "二月革命精神"
 RUS_values_of_february_tt: "效果随§l社会自由主义§!的支持率而增加。"
 RUS_abolished_cossack_hosts: "哥萨克军团已废除"
 RUS_abolish_hosts_effect_tt: "所有§Y哥萨克军团§!和采用§Y哥萨克师§!编制的师将被移除。"
 RUS_goseko: "国家经济委员会"
 RUS_goseko_desc: "恢复民主后，我们也不能延续那套广受民众异议的经济政策。外国主导俄罗斯经济同样也一刻不能再容忍——必须要重建国家经济委员会。该机构会结合监管和对我国的经济的保护政策，加大外资撤出我国的难度。此外，在激励政策下，新的外企也将会进驻国内。"
 RUS_GEK_tt: "\n国有化决议都将§G减少§!£pol_power §H25§!政治点数花费。\n每个工业决议所需的时间都将§G减半§!。"
 RUS_banking_act: "责任银行法案"
 RUS_banking_act_desc: "黑色星期一背后的主要原因之一在于不负责任的银行系统，正是其导致了投机式投资和宽松信贷的经济泡沫的产生。为了防止俄罗斯重蹈德国覆辙，拟议的法案将会出台对于银行信贷的投机用途限制，定设准备金率，并出台一系列限制银行独立性的同时增加经济稳定性的措施。"
 RUS_solonevich_reelection_tt: "§c兑现选举承诺将会增加索洛涅维奇总统的连任机会！§!"
 RUS_restrict_foreign_business: "限制外资企业"
 RUS_restrict_foreign_business_desc: "作为在可预见的未来之内保卫俄罗斯经济安全的最后一步，我们将会引入贸易壁垒、出台对于外国投资的严格限制。虽然此类措施拖慢了潜在的经济增长，但因为我们正准备在解放战争中推翻德国在欧洲的霸权地位，因此为了反制该国对我国的普遍经济影响，相关措施势在必行。"
 RUS_restrict_foreign_business_tt: "当£national_unity_texticon §C力量投射§!达到§H10§!和§H20§!时，德国经济影响都将进一步降低1。"
 RUS_pay_back_germany: "偿还德国"
 RUS_pay_back_germany_desc: "战争期间，德国经济办公厅为我们安排了大量贷款，为自由俄罗斯军的作战提供资金。我们一直在支付高额利息，但最终我们可以彻底摆脱。"
 RUS_tripartite_labour_negotiation: "三方劳资谈判"
 RUS_tripartite_labour_negotiation_desc: "内战以来的无数年里，历任政府都无法解决工人阶级的合法性问题，也将工会逼到了国家的对立面上。为解决这一问题，我们会给工会提供一个合法平台，在有关部门的监督下进行谈判。让工人们相信我们心怀善意需要付出一定的努力，不过对于最后得到的社会稳定来说，一切都是值得的。"
 RUS_future_direction_of_liberalism: "俄罗斯自由主义的未来方向"
 RUS_future_direction_of_liberalism_desc: "宪民盟一直都是个分裂的政党，各翼之间的分歧始终动摇着我们的中道基础。近期以来，右翼对于我党和社革党的持续结盟以及缺乏对爱国基础的关注而感到不满，因而对党领导层的批评也不断增加。我们不能再保持沉默了——必须要重新定义俄罗斯自由主义的方向。"
 RUS_republican_constitutional_clubs: "共和立宪俱乐部"
 RUS_republican_constitutional_clubs_desc: "俄罗斯民众对于自由主义事业的冷漠始终是对这一事业的致命威胁。为了改变情况，同时在这一过程强化我党，我们将创办共和立宪俱乐部——虽然其并非正式隶属于我党，但他们将高调倡导自由民主的价值观，同时也充当立宪民主派的招揽中心，以图引进有志于捍卫民主价值和政治多元的人。"
 RUS_imperial_advisory_council: "帝国顾问委员会"
 RUS_imperial_advisory_council_desc: "俄罗斯民主运动的大部分人都对帝制心存疑虑，他们害怕复辟帝制只是废除1917年革命以来所有成就的第一步。为了安抚这些人，我们会成立帝国顾问委员会——这是一个包含了学术界、商界和民间社会代表的政治机构，将利用其成员的专业知识来帮助帝国制定政治方向。"
 RUS_balance_of_powers: "俄罗斯自由法案"
 RUS_balance_of_powers_desc: "倒台的独裁政权留下的最大遗产，便是有关扩展执法和国安权力法律法规的一系列安排。到目前为止，他们已经动用了一系列刻意模糊的法律来践踏公民的权利。局势一触即发，党内许多人都要求我们处置这些越轨行为，同时开启一个自由、正义和进步的新纪元。"
 RUS_election_reform_tt: "§m将启动选举改革。§!"
 RUS_streamline_autonomies: "精简自治区"
 RUS_streamline_autonomies_desc: "几个世纪以来，俄罗斯一直都有着极其多元的文化、语言和传统。不幸的是，我们的行政机器过于愚蠢低效，某些地区的代表结构冗余，另一些则缺乏和中央政府有效合作的手段。拟议的联邦合并法案将会精简自治区结构，催生出真正的联邦体系。"
 RUS_streamline_industry_tt: "\n\n每个工业决议所需的时间都将§G减少§!。"
 RUS_trade: "国家出口公司"
 RUS_trade_desc: "毫无疑问，俄罗斯要想实现成为经济大国的目标，对外贸易就必不可少。然而，一直以来奉行的依赖德国的经济政策也显然是不可取的——这不仅给我国带来过一场重大的经济危机，还让德国得以对我国施加巨大的政治影响力。为此，我们会尝试让贸易伙伴多样化，并组织起拥有巨量资本的国有公司来控制新的贸易协议。"
 RUS_trade_tt: "解锁与全世界主要经济体达成贸易协议的£GFX_decision_icon_small §Y决议§!。"
 RUS_military_funding: "军事开支额度"
 RUS_military_funding_desc: "俄罗斯国家只能同其军队一同强大，因此确保武装部队的忠诚和满意也成了政府的要务。通过谈判增加军方资金，我们可以换取他们对于更大的政治控制，以及对于向普通士兵灌输亲立宪民主派意识形态的容忍。随着时间推移，这一政策既能让我们的武装部队愈发强大，也能保证他们可以远离极右翼。"
 RUS_unite_kadets: "团结右翼"
 RUS_unite_kadets_desc: "虽然宪民盟本身就是一股强大的政治力量，但其必须与杜马中的其他党派结盟，故而单靠自身几乎不可能随心所欲地推行自己的议程，也因此淡化了自己的政策。然而，我们有了一个改变现状的机会。全俄爱国党中有一个基本符合我们意识形态立场的派系，他们也对于同我党合并的可能性持开放态度。如果事成，这将极大地巩固我们的地位。"
 RUS_free_fair_russia: "自由和平等的俄罗斯！"
 RUS_free_fair_russia_desc: "宪民盟和参选的其他政党的区别是，我党的政治纲领有着赋权并加强俄罗斯民主传统与公民社会的积极本质。通过教育和多项政治改革的支持，我们将会为人民提供依靠自己建设一个自由和平等的俄罗斯所需的工具，他们不必再依赖又一个“仁慈”的暴君。"
 RUS_free_fair_russia_tt: "解锁国策§Y$RUS_progressive_literature_clubs$§!、§Y$RUS_democratic_education$§!、§Y$RUS_against_radicalism$§!和§Y$RUS_legal_reform$§!。"
 RUS_rural_outreach: "乡村推广"
 RUS_rural_outreach_desc: "宪民盟和社革党不得不结盟的主要原因之一是，我党为了稳定的治理需要俄罗斯农村地区的重要支持，但是我们却只能吸引那些富裕的农民。自由经济社团(OVE)一直在游说政府推行一项强有力的计划以发展乡村，改善地方基础设施并支持农业机械化。"
 RUS_solidify_presidential_power: "巩固总统权力"
 RUS_solidify_presidential_power_desc: "在成功改革了国家的治理结构后，我们现在可以利用杜马的善意来推动扩大行政权力。左派心怀怨恨，认为这是萨文科夫独裁统治的悄然回归，但毫无疑问，俄罗斯徘徊在经济危机和岌岌可危的国际地位之间，必须要有强而有力的领导层在风暴中执掌航向。"
 RUS_solidify_presidential_power_tt: "§H$RUS_separation_of_powers$§!或§H$RUS_powerful_executive$§!将会更新。§!"
 RUS_national_education: "全俄罗斯教育"
 RUS_national_education_desc: "确保我国民族凝聚力牢固之关键在于，培育出与自己的同胞有着共同的价值、历史和身份认同的新一代俄罗斯人。因此，我们会改革国民教育体系，在俄罗斯民族主义的大框架下灌输民族自豪感以及对共同民族传承的忠诚，并将这一体系推广至全国。"
 RUS_sponsor_universities: "赞助知识分子"
 RUS_sponsor_universities_desc: "立宪民主联盟（此前的立宪民主党）向来都广受俄罗斯知识分子欢迎，我们可以通过志存高远的知识分子支持计划来继续扩大我们在这部分人群中的影响力。新的教育倡议、研究资助、奖学金和智库合作将同时为俄罗斯科学的重大进步奠定基础，也能大大提高我们下次选举的胜算。"
 RUS_coalition_of_idealists: "理想主义者的联盟"
 RUS_coalition_of_idealists_desc: "俄罗斯的温和左翼政党和中间派政党绝无可能在政策上达成完全一致。然而，我们两者也能因比意识形态琐碎分歧更为重要的事物团结在一起——将俄罗斯转变为基于社会正义、尊重人权与民主理念之国家的渴望。社革党和宪民盟也许都无力独自推行各自的政治纲领，但二者将会携手并肩，一同追求共同的目标。"
 RUS_coalition_of_idealists_tt: "效果随§l社会自由主义§!和§m市场自由主义§!的支持率而增加。"
 RUS_coalition_of_idealists_tt2: "效果随§S社会民主主义§!和§l社会自由主义§!的支持率而增加。"
 RUS_coalition_of_idealists_tt3: "效果随§S社会民主主义§!和§m市场自由主义§!的支持率而增加。"
 RUS_entrench_kadets: "[RUS_entrench_kadets_name]"
 RUS_entrench_kadets_desc: "任期内，我党在削弱竞争政党并巩固本党权力基础的工作上取得了重大的进展。[RUS_entrench_kadets_desc]"
 RUS_entrench_kadets_monarchy: "皇帝与他的“士官生”"
 RUS_entrench_kadets_republic: "从“士官生”到大尉"
 RUS_entrench_kadets_desc_monarchy: "在确保了皇帝和军方的支持后，立宪民主联盟（Kadet，与Cadet士官生同音）终于能够永保统治地位。不断扩大的影响力使立宪民主派可以操控媒体乃至信息传播，最终以此独自执政。只有君主的温柔之手能作为发挥影响力的力量。"
 RUS_entrench_kadets_desc_republic: "在确保与军方达成互利协议之后，立宪民主联盟（Kadet，与Cadet士官生同音）终于能够永保统治地位。不断扩大的影响力使立宪民主派可以操控媒体乃至信息传播，最终在不借助操纵选举这样的粗暴措施之下，也足以独自执政。"
 RUS_empower_MVD: "赋权内务部"
 RUS_empower_MVD_desc: "激进的意识形态长期以来都是俄罗斯国家的重大问题——政府无力对其进行有效镇压导致了布尔什维克在十月篡权，进而导致了我国在世界大战中的惨败。民主治理恢复后，我们也面临着重蹈覆辙的风险。为了确保这一切不会重演，内务部打击恐怖分子的权力将得到极大的扩展。"
 RUS_cut_parliamentary_red_tape: "议会削减繁文缛节"
 RUS_cut_parliamentary_red_tape_desc: "虽然内务部权力扩展一定程度上保护我国免遭社会主义者篡权，但同样重要的是要认识到他们还不足以在危机期间保卫国家。杜马中不负责任的议会流程，让许多重要的政治措施被拖延了极长的时间，我们必须解决这个问题。在渡过危机时期之前，行政部门将有权颁布法律。"
 RUS_towards_unitary_state: "迈向单一制国家"
 RUS_towards_unitary_state_desc: "俄罗斯的联邦制实验自诞生到如今就遭受着低效无能、特殊主义倾向和贪污腐败的侵害。我们尚不能直接攻击这一体制，但可以出台许多让联邦政府得以集中权力的措施。第一步，政府将会废除各州各省的委员选举——一旦人们习惯了由莫斯科直接统治的理念，联邦制就可以进一步倒退了。"
 RUS_towards_unitary_state_tt: "我们将§r无法§!建立某些§C战后自治区§!。"
 RUS_law_and_order: "法律与秩序"
 RUS_law_and_order_desc: "许多高调的反对派成员都对于我党精简治理、赋权内务部处置内部敌人的“反民主”措施感到极其沮丧。不过，这些做法最终取得了回报——全国上下的恐怖组织都被内务部的果断行动彻底粉碎，同时也为我们赢得了军方的无条件信任。"
 RUS_invite_SOR: "俄罗斯统一大会入内阁"
 RUS_invite_SOR_desc: "俄罗斯统一大会长久以来都是俄罗斯的君主制的坚定倡导者。不幸的是，这一名声却被萨文科夫的独裁统治不可挽回地损害了——统一大会的许多党员都叛逃到了斯沃博达派，其规模不复往日。然而，团结在瓦西里·舒利金旗下的残余势力也并非毫无用处。邀请他们加入政府可以在俄罗斯右翼之间培育出团结与合作的精神。"
 RUS_white_empire: "白色帝国"
 RUS_white_empire_desc: "俄罗斯是世界上最为强大的国家之一，也是唯一一个在内战中险些落入社会主义者魔爪，却又在上帝的旨意下重夺胜利的强权。毫无疑问，这种独特的经历也使得我们成为了反对社会主义、工团主义，以及一切形式左倾颠覆意识形态的国际圣战之先锋。从今日起，俄罗斯一切公开的社会主义政党都将被查禁，而我国也将坚定地对抗第三国际。"
 RUS_eurasian_idea: "欧亚主义路线"
 RUS_eurasian_idea_desc: "我们现时的目标虽在西方，却也心向草原。确保与中国、印度和其他亚洲大国的良好关系，对于俄罗斯全球秩序的长期成功来说至关重要。"
 RUS_stabs_captain_movement: "上尉运动"
 RUS_stabs_captain_movement_desc: "上尉运动是伊万·索洛涅维奇创建的组织，旨在促进运动员精神、培育爱国主义，同时也帮助人们发展道德品质、积极参与公民生活。这场运动也有一定的亲君主制倾向，因此成为了可以对抗左翼共和反对派的有用盟友。如果我们能正式接纳上尉运动，为他们提供急需的资金，那就可以显著提高全俄爱国党的支持率。"
 RUS_subsidise_agrobusiness: "补贴农业企业"
 RUS_subsidise_agrobusiness_desc: "俄罗斯自古以来都是个农民国家。然而我国政坛许多高层却未能认识到这一优势，反而大力推动国家工业化，将国家资源导向城市工人，却徒留农民继续生活在贫困中。必须要纠正这一不公——在莫斯科的支持下，农业企业将成为新经济的支柱，并为本地的社群提供工作、带来稳定。"
 RUS_symphony_of_authorities: "威权的交响曲"
 RUS_symphony_of_authorities_desc: "[RUS_symphony_of_authorities_desc]"
 RUS_symphony_of_authorities_monarchy: "俄罗斯共和国的严重无能最终导致其垮台，而这都可以归咎于一件事：政治阶层对于政治体系的自然状态缺乏认识。他们否定君主的地位，首先将大权和极大的影响力授予了杜马，当其不出所料地失败后，他们又将这一切转交给了残忍的独裁者。如今君主业已复辟，我们将会为公正的皇帝陛下提供必要的工具，令他可以驾驭国家巨轮的航向。"
 RUS_symphony_of_authorities_republic: "我国政治制度最明显的缺陷之一就是国家杜马的影响力过大——而该机构对于民粹主义的易感性又使得我国陷入过一次独裁统治，而我们不会让此事再度上演。权力将被更公平地分配给更加够格的共和国国务委员会，以确保任何法律都不会在经过谨慎的审查与考量之前生效。"
 RUS_state_orthodoxy: "国家东正教"
 RUS_state_orthodoxy_desc: "1917年布尔什维克篡权导致了教会权威的崩溃，此后他们的影响力便一蹶不振。社革党及其他左翼党派的推进世俗化政策，使得他们对于弥合与教会之间的关系毫不感冒。随着这些党派被充分削弱，我们也可以重建教会在俄罗斯国家的中心地位。"
 RUS_constaniople_claim_tt: "允许声索§c土耳其海峡和圣城君士坦丁堡§!。"
 RUS_protector_of_all_faiths: "一切信仰的守护者"
 RUS_protector_of_all_faiths_desc: "俄罗斯社会的多信仰结构使得偏袒单一信仰成为了一种短视与不公的政策。同时显而易见的是，令政府广泛支持和控制国内所有信仰，要比仅仅推行世俗主义更能成功地让各色信仰的人民形成统一的国家认同，将他们与俄罗斯国家联系在一起。为了国家的长期稳定，来自右翼的小小阻挠也值得承受。"
 RUS_emperors_life_guard: "重建帝国亲卫队"
 RUS_emperors_life_guard_desc: "亲卫队曾是俄罗斯帝国军队的精锐力量，肩负着保护皇室的神圣使命。然而，大战中的巨大损失，加之对新成员的严格阶级限制，使得这支队伍迅速衰落，至1917年时已几近名存实亡。为了重建亲卫队的荣光，我们将向社会各阶层开放军官职位，选拔的唯一标准将是个人的卓越品质和对陛下的忠诚。"
 RUS_high_imperial_council: "高级帝国委员会"
 RUS_high_imperial_council_desc: "如今，皇帝已重新恢复了在政治体系中的正当地位。眼下最重要的事务，莫过于为陛下组建一支经验丰富的顾问团队，帮助他稳健引领国家航行，避免危机的颠覆。由于皇室长时间被剥夺权力，陛下或许对当今的政治事务缺乏足够的了解，但新成立的“高级帝国委员会”将弥补这一空缺，确保皇室的影响力得以广泛传播，并为国民所接受。"
 RUS_authdems: "俄罗斯统一大会"
 RUS_authdems_desc: "俄罗斯统一大会是一个成立于1927年的专制君主主义组织，尽管该党成立时间不长，但其短暂的政治生涯中却经历了巨大的政治动荡：该党先是与斯沃博达派结盟，又随着斯沃博达派的失势而四分五裂，其君主制理想也变得遥遥无期。但随着我国的民主政府遭遇挫折，俄罗斯统一大会终于看到了在俄罗斯重建专制政府的机会。"
 RUS_maintain_state_of_exception: "维持例外状态"
 RUS_maintain_state_of_exception_desc: "国家在政变后不久便宣布了例外状态，以国家安全利益为由暂时取消了许多民事权利并限制了个人自由。国家还在最混乱的地区动用了军队和戒严法来维持公共秩序。考虑到我国仍处在危险的境地，在迎来持久和平之前，必须维持例外状态。"
 RUS_act_of_imperial_prerogative: "帝国特权法案"
 RUS_act_of_imperial_prerogative_desc: "例外状态让我们可以轻松动员全国以应对战争，很好地防止了我国领土被野心勃勃的敌国窃取，证明了其效果拔群。然而不幸的是，我国仍然强敌环伺，不能掉以轻心。有鉴于此，皇帝陛下通过了帝国特权法案，使陛下可以无需议会同意便通过与外交、国防和人事相关的法案。"
 RUS_organic_democracy: "有机民主"
 RUS_organic_democracy_desc: "现如今，俄罗斯要想持续稳健发展，就必须践行民主。然而我们不能简单地追随西式民主，复制西式民主制度，事实证明他们极易受工团主义革命影响。我们的有机民主会将民族传统和站在历史中心的君主制纳入考虑，建立一个经得住任何左翼攻击的体系。"
 RUS_national_capitalism: "国家资本主义"
 RUS_national_capitalism_desc: "与我们的政治体系一样，经济的最终目标也必须服务于国家安全的利益。然而，实现这一目标的最佳方式并不是与国家的主要工业家对抗，而是通过与他们的合作来推进国家发展。我们将与这些关键行业的领袖紧密合作，确保那些具有国家重要性的项目能够获得充足的政府信贷和投资支持。同时，我们将大力推动重工业的改进，并鼓励商人创造更多财富。"
 RUS_reasonable_autocracy: "理性专制"
 RUS_reasonable_autocracy_desc: "尽管我们的国家制度可能与一些威权政权存在某些相似之处，但请不要误解：我们并非蛮狠的恐怖统治。我们的政府是一个负责任、明智的政权。专制手段只是为了维持国家的生命力、和平与秩序的工具，绝非我们的最终目标。"
 RUS_NMD: "召集人民君主派"
 RUS_NMD_desc: "帝国现已复兴，而关于如何将其重建的讨论层出不穷。一些人希望回归到1917年以前的时代，复兴传统的皇权，而另一些人则认为，保留象征性的君主制、维持共和制度才是更现实的选择。然而，伊万·索洛涅维奇对俄罗斯的未来有着自己的构想。他认为，最佳的治理体系需要资本与选票的支持，而他可以通过组织俄罗斯右翼阵线，来将其付诸实践。"
 RUS_NMD_tt: "人民君主运动将涵盖§c社会保守主义§!、§g威权民主主义§!和§P家长制独裁§!意识形态槽位。"
 RUS_plague_of_democraticism: "民主主义流毒"
 RUS_plague_of_democraticism_desc: "从十九世纪起，俄罗斯的知识分子就只知道崇洋媚外地迷恋西方政治体系，把英法所谓“民主”当成了灵丹妙药。正是这种风气导致了旧帝国的毁灭、1917年的革命和世界大战中的败北。我们不能把英国的制度生搬硬套到俄罗斯，必须通过加强皇权来刹住这股不正之风。"
 RUS_plague_of_democraticism_tt: "政府将转变为§g威权民主主义§!。"
 RUS_evolved_but_untamed: "高度进化，未受驯服"
 RUS_evolved_but_untamed_desc: "鉴于斯沃博达分子的意识形态已经崩溃，再加上在大战中的失败，爱国主义和民族主义情绪在全国范围内引发了极大的失望和挫败感。这一问题亟需解决，因为新的全球冲突已迫在眉睫。我们将通过学校课程、国家宣传以及新拍摄的历史电影，把全国的注意力集中在沙皇旗帜下所取得的辉煌胜利上。俄罗斯人是历史上最强大的战士——这一点绝不容遗忘。"
 RUS_denounce_elites: "精英主义流毒"
 RUS_denounce_elites_desc: "右翼中有许多人暗中鄙视占绝大多数的劳动人民，认为他们是无知的粗人，无法自我治理，反而认为权力应完全掌握在西化的富裕精英手中。索洛涅维奇不能容忍这样的想法，他的梦想是每个俄罗斯人都能掌控自己的命运。为此，我们将对杜马进行法团主义式的重组，重新回归古老莫斯科时代的民主传统。"
 RUS_healthy_body_healthy_mind: "体魄强健，心智健全"
 RUS_healthy_body_healthy_mind_desc: "俄罗斯历史上最好的政治制度是传统的莫斯科公国专制(samoderzhaviye)——这一君主制度在赋予普通百姓高度自治权的同时，也让沙皇成为百姓的保护者，免受国内精英和外来威胁的奴役。为了重建这一体系，我们必须大力提升农民的地位，着眼于从长期构建一个强健健全的社会。"
 RUS_duma_of_best_minds: "良心专制"
 RUS_duma_of_best_minds_desc: "现今我们杜马的状态堪称耻辱。大量权力仍掌握在那些职业政客手中——这些狡猾的骗子只会无休止地追逐权力，在琐屑阴谋和选票争夺中浪费时间，而人民的福祉却被他们敷衍了事。杜马将彻底重组，成为由君主根据功绩任命全体成员的机构。"
 RUS_duma_of_best_minds_tt: "政府将转变为§P家长制独裁§!。"
 RUS_tsars_people_peoples_tsar: "沙皇的人民，人民的沙皇"
 RUS_tsars_people_peoples_tsar_desc: "我们的政策已取得了巨大成效——三位一体的俄罗斯民族再度统一，所有正义和权力都已回归本身，也就是人们自己的手中，并由他们慈爱的沙皇保护。我们无法在几年之内扭转两世纪以来对西方封建残余的过度模仿，但我们已经为一个能够带来数百年来最伟大的和平与繁荣时期的政治制度奠定了坚实基础。俄罗斯盼望这一制度已经盼望得太久了。"
 RUS_triumphant_russian_nation: "[RUS_triumphant_name]"
 RUS_triumphant_russian_nation_desc: "欧洲大陆满目疮痍，但这一切都是为了崇高的事业。在世人惊愕的目光下，俄罗斯从伟大的卫国战争的尸山血海中得胜而归，再度崛起为世界强权。未来道路依旧扑朔迷离，但胜利日终于来临——我们有很多值得庆祝的事情。"
 RUS_triumphant_name_monarchy: "复辟帝国凯旋"
 RUS_triumphant_name_republic: "俄罗斯共和国得胜"
 RUS_wrangel_postwar_tt: "战争结束后，§P彼得·弗兰格尔§!可以重建文官政府，重开选举。"
 RUS_european_democracy_1_tt: "我们所有的§Y欧洲附属国§!将举行自由选举。"
 RUS_european_democracy_2_tt: "我们所有的§Y欧洲附属国§!将举行选举，他们更有可能选择我们的意识形态。"
 RUS_european_democracy_3_tt: "我们所有的§Y欧洲附属国§!将举行选举，如果我们想，可以选择让他们更靠近我们的意识形态。"
 RUS_great_forgiving: "大赦"
 RUS_great_forgiving_desc: "这场战争证明了一件事：那些反对共和国的人当中也不乏俄罗斯爱国者。在重建俄罗斯的漫长过程中，我们将接纳曾经被拒之门外的人。"
 RUS_escaping_the_cycle: "逃脱轮回"
 RUS_escaping_the_cycle_desc: "几个世纪以来，俄罗斯一直都被视作专制主义的先驱。但如今时代变了——俄罗斯国家不再是被视为边缘国家或失败政权，而是一股击败德帝国主义、保护自由欧洲的强大力量。这股力量为新时代俄罗斯增光添彩——愿新生的俄罗斯永远闪耀。"
 RUS_first_party_of_russia: "俄罗斯头号政党"
 RUS_first_party_of_russia_desc: "过去几年发生之事展现了俄罗斯民主的强大，但就算是民主也需要一点点稳定。[RUS.GetRulingParty]证明了其让俄罗斯成为欧洲“最强力量”的能力，其功绩称得上史无前例。我们的子孙应世代牢记这一事实才对，更何况该党的政治影响力在每个层面都已扎下了根。"
 RUS_european_policeman: "欧洲警察"
 RUS_european_policeman_desc: "俄罗斯不仅是欧洲诸国的朋友，更是他们的兄长，一名保护弟弟们利益的兄长。虽说这样有点家长式作风，但是我们必须为此保护那些受红色威胁的国家，不遗余力地保护欧洲免受社会主义的影响。"
 RUS_return_to_tradition: "回归传统"
 RUS_return_to_tradition_desc: "俄罗斯无疑不会屈从于社会主义者或其自由主义渗透者，他们的言行无一不是在试图合法化共产主义。俄罗斯永远是传统与保守主义的壁垒，并将坚定不移与无信的红军血战到底。"
 RUS_return_to_tradition_tt: "我们§Y欧洲附属国§!的意识形态将会变成§c社会保守主义§!、§g威权民主主义§!或§P家长制独裁§!。"
 RUS_solonevich_re-elected: "伊万·索洛涅维奇再次当选总统。"
 RUS_peace_for_our_time: "我们时代的和平"
 RUS_peace_for_our_time_desc: "尽管与西方的友谊乍看起来不可思议，但共存仍是可取且可行的替代选择。我们见证了一战和二战的惨烈，今日的科技已日益强大且危险，三战将带来无法估量的毁灭。没有多少人愿意面对这样的结局。与西方的斗争不再是武器的对抗，而是一场人心与思想的战争。"
 RUS_social_republic: "[RUS_social_republic_name]"
 RUS_social_republic_rep: "社会共和国"
 RUS_social_republic_mon: "关怀不幸之人"
 RUS_social_republic_desc: "尽管俄罗斯的世界地位已经恢复，但我们必须时刻铭记，如果人民再次陷入贫困与动荡，国家也将随之崩溃。因此，我们将实施一系列旨在为人民提供实际支持的改革。"
 RUS_pension_system: "退休金制度"
 RUS_pension_system_desc: "过去数年的动荡让许多人身心俱疲，随着这一代人逐渐步入退休阶段，是时候建立一个能够切实保障国家退休人员的制度了。我们将创建的制度会让所有人民都能充分享受我们共同创造的世界。"
 RUS_demobilisation: "解除动员"
 RUS_demobilisation_desc: "伟大的卫国战争结束后，德国霸权废墟化为废墟，俄罗斯拥有了一支取得胜利的庞大军队，然而，许多士兵只希望能够回归故土。随着战时工业逐步转向和平生产，征兵人数也将相应减少。"
 RUS_catch_up_with_west: "追赶西方"
 RUS_catch_up_with_west_desc: "虽然俄罗斯在工业化进程中取得了巨大进展，但与西方相比，工业仍长期落后。要真正巩固俄罗斯在世界舞台上的地位，并消除任何国家可以战胜我们的幻想，我们必须加快追赶西方经济发展的步伐。"
 RUS_reward_veterans: "报答老兵"
 RUS_reward_veterans_desc: "回顾历史，尽管我们的军队在一战中英勇作战，可换来的却是一场灾难，但在伟大的卫国战争中，俄罗斯军队终于迎来了伟大的胜利。如今，那些出色的将领和低阶军官将得到晋升，而退役的士兵也将拿到他们应得的丰厚福利，作为对那些为俄罗斯复仇而战的勇士的嘉奖。"
 RUS_economic_harmonisation: "缔造更美好的欧洲"
 RUS_economic_harmonisation_desc: "在《布列斯特-立托夫斯克和约》后德国统治的压榨与伟大的卫国战争所带来的破坏，使欧洲大部分地区与收复的故土沦为一片废墟。我们将作出巨大的努力，为了这里的人民，重建我们与这片大地的纽带链接以及组织结构。"
 RUS_vanguard_at_elbe: "在易北的先锋"
 RUS_vanguard_at_elbe_desc: "尽管全国各地非常多人厌恶德国，但我们也无法忽视德国处在俄罗斯与社会主义国家之间的事实。我们的德国盟友将得到额外的支援去重建重工业和边境防御工事。"
 RUS_rehabilate_tsarism: "平反沙皇制"
 RUS_rehabilate_tsarism_desc: "现在的叙事太过关注共和制建立前的那几年，因此有关帝制时代的评价总是负面为主。我们必须让人民意识到，列位沙皇曾为我国带来辉煌与成功，也在危难之际铸就并拯救了俄罗斯。"
 RUS_black_baron: "黑男爵"
 RUS_black_baron_desc: "未来的俄罗斯将由陆军与海军来建设，他们将秉持着一个理念：祖国便是一切。军队一次又一次地超越狭隘的政治与民粹主义，无私地为祖国母亲殚精竭虑。现在，值此危难关头，俄罗斯军队将如同滚雪球一般壮大，最终走遍祖国大地。"
 RUS_wrangel_path: "§Y彼得·弗兰格尔§!领导着俄国。"
 RUS_desvobodnikisation: "去斯沃博达派化"
 RUS_desvobodnikisation_desc: "信仰、祖国、家庭，白军将领为之拼搏，而萨文科夫政权不过是拙劣的模仿者。为了让国家团结一心，我们必须铲除这群祖国内部的狂热分子，恢复上述价值观的地位。"
 RUS_new_vozhd: "新元首"
 RUS_new_vozhd_desc: "在当下的时局中，俄罗斯无法承受权力的过度分散。唯一的出路，便是对国家事业的坚定奉献。正如在内战时期那样，弗兰格尔男爵将再次成为斗争的象征，带领这个饱经风霜的国家战胜外敌威胁，取得最终的胜利。"
 RUS_national_russia: "民族俄罗斯"
 RUS_national_russia_desc: "民族俄罗斯并未随萨文科夫的逝去而消亡，反而赋予其更为宏伟的形象，使其得以保存，得以重生。凡自称为俄罗斯人者，心中都怀有对祖国的深沉热爱。他们坚信，最终的胜利将在与布列斯特-立托夫斯克那些奴役者的斗争中实现。"
 RUS_with_whomever_but_for_russia: "不论身份，只为俄罗斯"
 RUS_with_whomever_but_for_russia_desc: "军队无意卷入政客的阴谋诡计，只关心俄罗斯的国家利益。我们将邀请所有真正关心国家未来的人加入这场神圣而正义的斗争，重现俄罗斯昔日的辉煌与荣耀。"
 RUS_mobilisation_of_all_people: "全罗斯动员"
 RUS_mobilisation_of_all_people_desc: "胜利不能只靠乐观的信念就能到手。俄罗斯正在经历一场人类历史上前所未有的英雄之战，必须动员一切可用的力量来赢得胜利。"
 RUS_national_government: "民主-民族联盟"
 RUS_national_government_desc: "政客主政，军人主军，只要军政双方都心怀俄罗斯母亲，这一体制就能运行无阻。俄罗斯人只会为他们眼中正义的未来而战——而眼下，必须暂时缩减文官的话语权。"
 RUS_negotiate_with_srs: "同社革党人谈判"
 RUS_negotiate_with_srs_desc: "并非每一位社革党人都沉醉于他们那廉价而邪门的民粹主义妄想，也有人真的把俄罗斯人民常挂心上。虽然保卫联盟已经吸纳了大部分社革党残余，但那些愿意同我们并肩作战之人定会乐意效劳。"
 RUS_pardon_misguided: "赦免歧路人"
 RUS_pardon_misguided_desc: "尽管萨文科夫这样的煽动者和民粹分子将不少人引入歧途，但就这么把他们锁在牢里毫无用处。这些人大都只是单纯想为俄罗斯效力的真正爱国者。因此，我们将同这部分人握手言和。"
 RUS_garrison_state: "卫戍国家"
 RUS_garrison_state_desc: "国难当前，我们就必须把俄罗斯军队置于首位：军队理应成为最受尊敬的机构，毕竟为祖国母亲服役是每个人最重要的职责。新俄罗斯将开诚布公，骄傲地接纳军国主义——这便是扶社稷于将倾的必要之举。"
 RUS_ministry_of_morale: "宣传部"
 RUS_ministry_of_morale_desc: "士兵可没法在耳闻唯叛、目见唯败的环境下坚持战斗。我们将设立一个宣传部，该部将每天广播能激励俄罗斯士兵全力赴战的信息，并使其想起我们取得的无数胜利。"
 RUS_pledge_of_democracy: "民主誓言"
 RUS_pledge_of_democracy_desc: "若是明日的俄罗斯较今日无增光彩，若是从人民身上窃取之物仍未归还，试问，谁会为国而战？我们必须向俄罗斯民众承诺：一旦大战结束，民主定当完全恢复。"
 RUS_oaths_of_allegiance: "向祖国起誓"
 RUS_oaths_of_allegiance_desc: "没有什么比民族俄罗斯更重要的了，在这个一亿多人同居共享的共同体面前，其他的一切都是次要的。如果要结束这场斗争，就必须保证绝对的服从。"
 RUS_oaths_of_allegiance_tt: "§g这将允许我们在战后建立起一个威权主义政权。§!"
 RUS_faith_valour_motherland: "信仰、勇气、祖国！"
 RUS_faith_valour_motherland_desc: "“白卫斗争证明了对于成千上万的俄罗斯人来说，荣耀胜于生命，死亡好过奴役……对于那些在生命中寻求价值的人来说，他们失去了祖国、家庭和财产，却从未失去对俄罗斯的信仰。”"
 RUS_faith_valour_motherland_tt: "在战争期间："
 RUS_revolution_from_above: "选票带来革命"
 RUS_revolution_from_above_desc: "通过议会外的摇旗呐喊和议会内的步步紧逼，资产阶级共和国的政府机构已被掀了个底朝天。现在，我们是时候将其一扫而空，建立真正的工人共和国了。"
 RUS_red_flag_over_kremlin: "克里姆林红旗升"
 RUS_red_flag_over_kremlin_desc: "数十载的革命斗争终告成功！人民奋起反抗萨文科夫分子的恐怖统治，为的就是实现社会主义。本世纪里，红旗再次于克里姆林宫升起，试比天高。而这一次，这面旗帜将永扬不倒。"
 RUS_nationalise_industries: "工业社会化"
 RUS_nationalise_industries_desc: "多年来，资本主义深深摧残了俄罗斯。辛勤劳作的工人和辛苦耕作的农民，尽管挥洒汗水，却始终未能从自己的劳动中获得应得的回报。历届政府的关切，更多在于填饱自己的腰包，或为那些德国支持者谋取私利。就连萨文科夫，也没有履行过他所许下的诺言。如今，我们再也不能半途而废：这次我们将一举铲除资本主义的侵扰。"
 RUS_socrus_reduce_influence_decisions_20: "§Y德国资本的束缚§!决议的£pol_power 花费降低§G20§!。"
 RUS_peoples_security_apparatus: "人民的安全机构"
 RUS_peoples_security_apparatus_desc: "反动派试图通过政变阻止人民政权的崛起，然而，这不过是开始。尽管他们心知肚明，自己已不可能东山再起，但仍会通过其他手段，企图颠覆共和国的基础。为了应对他们的阴谋，我们将对原有的安保机构进行全面改组，全俄罗斯国家政治保卫局将应运而生。全俄政保局的局长将由神秘莫测的雅科夫·布柳姆金担任。"
 VGPU: "全俄罗斯国家政治保卫局"
 RUS_slay_militarism: "杀死军国主义"
 RUS_slay_militarism_desc: "弗兰格尔、邓尼金等人曾被视作是抵抗社会主义的最后一道防线。虽然他们的路线已被证明是大错特错，但他们的影响力仍然阴魂不散。为了确保俄罗斯社会主义免受内忧外患的威胁，我们的下一步将是消灭军队中的白匪祸根。"
 RUS_russian_congress: "纠正历史进程"
 RUS_russian_congress_desc: "无产阶级专政的旗帜再次高举，苏维埃与工会代表齐聚彼得格勒，共同商讨革命的未来和整个俄罗斯的命运。在各派力量为权力与话语权而斗争的舞台上，辩论将格外激烈，格外漫长。"
 WHR_radsocs: "最高纲领派的最终胜利"
 WHR_radsocs_desc: "前辈们首先举起革命恐怖主义之拳，宣告不再容忍专制者压迫，社革党人乃是他们的后来者。前辈们首先把拳头对准沙皇，再之后是布尔什维克，最后则是克伦斯基——这些人都想打倒我们。但最终，我们胜利了！梦寐以求的自由、民主的农民俄罗斯已然近在眼前。而眼下还仍有许多未竟之事。"
 WHR_rebuild_the_party: "重建我党"
 WHR_rebuild_the_party_desc: "社会革命党的分裂是一场彻头彻尾的悲剧，对党内的左翼来说尤甚于此，它们曾是社会革命党的根基。现在我们终于掌权了，是时候修正航向，以创建我们一直以来所期待的人民群众之党。"
 WHR_rebuild_the_party_tt: "§Y根据选择§!：\n§R社会革命党§!内有两大派系将会决定党的路线。我们必须决定要§1实现斯皮里多诺娃的理想§!还是§o另择他路§!……\n\n§Y完成后§!："
 WHR_land_socialisation: "土地社会化基本法"
 WHR_land_socialisation_desc: "唯有一个原则我们绝无法妥协，因为其构成了党的核心信念：耕者有其田！从今天起，直到时间的尽头，俄罗斯的土地、水域和自然资源的私有制将被废除，其所有权将从剥削地主手中无偿转移给人民大众。"
 WHR_peasant_collectives: "赋权集体农庄"
 WHR_peasant_collectives_desc: "与私人农业相比，集体农业可持续性更强，也更为民主和公平。集体农业还教导人们对自己的土地和同志们负责。有了国家信贷，集体农场的数量将扶摇直上，而私人农业终将被完全淘汰。"
 WHR_peasant_collectives_tt: "如果§Y安德烈·科列加耶夫§!已被雇佣为顾问，将额外获得："
 WHR_peasant_collectives_tt_2: "如果§Y伊利亚·马约罗夫§!已被雇佣为顾问，将额外获得："
 WHR_ban_bolsheviks: "渎圣同盟"
 WHR_ban_bolsheviks_desc: "布尔什维克高层领导人米哈伊尔·伏龙芝这位向我们提出了一项诱人的邀约，我们可以从中获益良多。是时候让最高纲领派和布尔什维克正式结盟了，至少目前应当如此。"
 WHR_ban_bolsheviks_title_1: "镇压俄共(布)"
 WHR_ban_bolsheviks_desc_1: "想象一下，如果布尔什维克获胜，俄罗斯现在会是什么模样？——嗯哼，从脑海中闪过的当然不会是什么人间绝景。二十年前，赤色匪徒一面声称为人民的利益而战，一面对无辜百姓大肆屠杀，现在，这些暴君将为自己对俄罗斯人民犯下的罪行接受审判。"
 WHR_ban_bolsheviks_title_2: "渎圣同盟"
 WHR_ban_bolsheviks_desc_2: "布尔什维克高层领导人米哈伊尔·伏龙芝这位向我们提出了一项诱人的邀约，我们可以从中获益良多。是时候让最高纲领派和布尔什维克正式结盟了，至少目前应当如此。"
 WHR_ban_bolsheviks_tt: "如果§Y伊琳娜·卡霍夫斯卡娅§!已被雇佣为顾问，将额外获得："
 WHR_our_commitments_to_democracy: "维护门面"
 WHR_radsoc_focus_1_title1: "我们对民主的承诺"
 WHR_radsoc_focus_1_title2: "维护门面"
 WHR_our_commitments_to_democracy_desc: "在整个社会革命党之中，我们不过是一个相对较小的派系。或许以后不是，但就现在而言，最好的办法就是与党的各派成员步调一致，并向他们妥协。只要这么做不会损害我党最终的革命事业，那么我们就可以接受在现行体制下工作。"
 WHR_radsoc_focus_1_desc1: "也许有人会问，社革党何得以领导俄罗斯？投机取巧、利用民愤？这并不重要，因为无论真假，社革党的目的都是为了恢复——不，是创造俄罗斯各族人民几个世纪以来一直渴望的人民之民主。我们将捍卫民主，在所不辞。"
 WHR_our_commitments_democracy_spiridonist_tt: "如果雇佣了两名§S全俄劳联(右派)§!顾问，将额外获得："
 WHR_radsoc_focus_1_desc2: "在整个社会革命党之中，我们不过是一个相对较小的派系。或许以后不是，但就现在而言，最好的办法就是与党的各派成员步调一致，并向他们妥协。只要这么做不会损害我党最终的革命事业，那么我们就可以接受在现行体制下工作。"
 WHR_union_of_peasants_and_workers: "农民、工人、知识分子！"
 WHR_union_of_peasants_and_workers_desc: "那些说社会革命党人只关心农民的人实在大错特错。实际上，随着俄国用缓慢而稳健的步伐实现国家工业化，我们只会进一步向工人施予援手。只有工人和农民结为联盟，团结一心、放下仇恨，我们才能建立一个更加公平公正的俄罗斯。"
 WHR_triumph_of_solidarity: "团结就是胜利"
 WHR_triumph_of_solidarity_desc: "民主或许并非尽善尽美，但也绝非天方夜谭。我们比旧反动派与自由派政权所谓的“民主”不知道高到哪里去了，毕竟，不正是社革党拼尽全力，我们现在才得以建立第一个属于人民的俄罗斯国家吗？数十年的历史使命已然达成，而我辈理所应当巩固这一切。"
 WHR_triumph_of_solidarity_tt: "我们将根据当前的§C信心§!等级获得政治点数："
 WHR_triumph_of_solidarity_tt2: "我们将根据已有的§1盟友§!获得新的加成："
 WHR_maximalist_failstate: "由于我们已经失败，该国策§r不可用§!。"
 WHR_reforming_the_weapons_of_state: "重铸国之利剑"
 WHR_reforming_the_weapons_of_state_desc: "人民民兵是一支意识形态的武装部队，但是和我们一样，民兵队伍不得擅自随意实施恐怖活动。我们可以通过适当的改革，确保人民民兵在恪尽职守的同时，避免不必要的流血暴力冲突。"
 WHR_create_the_democratic_bloc: "寻找同道中人"
 WHR_radsoc_focus_2_title1: "建立民主集团"
 WHR_radsoc_focus_2_title2: "寻找同道中人"
 WHR_finding_likeminded_allies_tt: "如果雇佣了§o俄共(布)§!或§o全俄劳联(左派)§!顾问，该国策的效果将§G加倍§!。"
 WHR_create_the_democratic_bloc_desc: "有些更主张议会制的朋友可能思路比较好：为了获取政治盟友出卖原则也并无不可。问题在于他们的妥协是永久的，而非暂时的——这就完完全全糟蹋了革命。我们会借鉴此类妥协，至少在短期内如此。"
 WHR_radsoc_focus_2_desc1: "我们与共产党人在很多问题上意见相左，但不幸的是，工人联盟里的某些人并不像我们一样致力于维持民主。所以我们必须和这些人有所接触：通过与孟什维克、列维茨基的小圈子、社会主义民主同盟以及其他人谈判，我们才能得以建立起一个真正对人民群众有信念、无时无刻不为人民群众而战的非正式集团。"
 WHR_radsoc_focus_2_desc2: "有些更主张议会制的朋友可能思路比较好：为了获取政治盟友出卖原则也并无不可。问题在于他们的妥协是永久的，而非暂时的——这就完完全全糟蹋了革命。我们会借鉴此类妥协，至少在短期内如此。"
 WHR_create_the_democratic_bloc_tt: "我们应当与§r全俄劳联§!-§S右派§!、§1社民盟§!、§R无政府主义者§!、听从§R社革党§!的工会和§Y青年军官§!中的潜在盟友接触。\n已经雇佣§Y尼古拉·兹多布诺夫§!作为顾问将有助于与§r全俄劳联§!达成协议\n\n在这一事件链结束时，我们将根据选择得到一个§Y国家精神§!。"
 WHR_sds_agree: "邀请§1社民盟§!加入民主集团"
 WHR_negotiate_with_the_faithful: "净化俄罗斯精神"
 WHR_negotiate_with_the_faithful_desc: "农民的革命精神没有得到充分发扬，很大程度上是受了东正教会的影响。实际上，教会就是反动分子在全国范围内的主要喉舌之一。尽管无论我们选择哪条道路，都会遭到虔诚信徒的强烈反对，但我们还是有选择余地的。虽然我们不可能与教会保持一致，但还有其他方法可以唤起农民的宗教精神。"
 WHR_negotiate_with_the_faithful_tt: "如果我们选择对教会采取更加和解的立场，这一事件将给予："
 WHR_negotiate_with_the_faithful_tt2: "而更颠覆性的手段则会让我们获得："
 WHR_embolden_the_revolutionary_spirit: "发扬革命精神"
 WHR_embolden_the_revolutionary_spirit_desc: "一个不幸的事实是：社革党人已经失去了光彩和革命活力。对恐怖活动的支持、向往自由的意志、对斗争不会随着萨文科夫的倒台而结束的意识都到哪儿去了？与那些诋毁之人所说的恰恰相反，我们并没有从内部颠覆党，只是纠正了它的道路，只有走上这条道路，我党才得以存续，俄罗斯才得以再度自由！"
 WHR_totalist_focus_1_title1: "发扬革命精神"
 WHR_totalist_focus_1_title2: "对抗内部敌人"
 WHR_totalist_focus_1_desc1: "一个不幸的事实是：社革党人已经失去了光彩和革命活力。对恐怖活动的支持、向往自由的意志、对斗争不会随着萨文科夫的倒台而结束的意识都到哪儿去了？与那些诋毁之人所说的恰恰相反，我们并没有从内部颠覆党，只是纠正了它的道路，只有走上这条道路，我党才得以存续，俄罗斯才得以再度自由！"
 WHR_totalist_focus_1_desc2: "无论何种理由，我们都不应该允许独裁政权的建立。然而，我们必须鼓励适度的革命警惕。我们不会为了追求一些模糊的乌托邦而向反动破坏分子妥协，而是认清现实。俄罗斯尚未为我们设想的未来做好准备；尽管我们很想，但这个未来不可能戴着白手套实现。"
 WHR_against_internal_enemies_tt: "如果§Y伊琳娜·卡霍夫斯卡娅§!已被雇佣为顾问，将§G移除§!国家精神所给予的每周稳定度惩罚。"
 WHR_universal_labour_service: "人人要劳动"
 WHR_universal_labour_service_desc: "虽然社会主义尚未到来，但其实现的一日货币将会最终废除。与剥削性的、以价值来买卖劳动力的工资制度不同，人人都应该付出劳动，以挣取最基本的权利：体面生活的权利。"
 WHR_empower_the_soviets: "赋权苏维埃"
 WHR_empower_the_soviets_desc: "社会主义政权的核心在于苏维埃的权力。在这样的代表大会中，工作场所的管理都是民主和自发的，而一切劳动者的团结也只能通过这样的代表大会来实现。苏维埃越强大，保卫劳工革命的人民群众也就越团结。"
 WHR_integral_socialism: "整体社会主义"
 WHR_integral_socialism_desc: "马克思认为，只有城市无产阶级才能觉醒革命意识，进而掌控生产资料与国家。但事实并非如此：尽管目前西方的工业社会主义占据主导地位，但农民的俄罗斯也开创了社会主义大规模试验之先河。实际上，农民和一切被压迫的阶级都能觉醒革命意识，而我们也必须拥抱这样的目标。"
 WHR_integral_socialism_tt: "我们将根据当前的§o极权主义§!支持率获得政治点数和稳定度："
 WHR_denounce_bourgeois_tendencies: "批判走资倾向"
 WHR_denounce_bourgeois_tendencies_desc: "很不幸，我们的某些同志已经与党失去了关联。甚至有些一生中从未抗衡过反动阶级心脏的小知识分子、小作家如今也能窃居高位！难怪党会沾染了些资产阶级的歪风。这种观念无论走到哪里都会受我们批判，以免我们向改良主义和享乐堕落低头。"
 WHR_great_labour_republic: "伟大劳工共和国"
 WHR_great_labour_republic_desc: "社会主义的目标，是将权力赋予那些履行了为人民服务职责的劳动者。自然，那些身体健全却不劳动者在社会主义中就不能得食，毕竟事实本应如此：我们的俄罗斯共和国是劳动者的共和国，而非寄生虫的共和国。"
 WHR_dictatorship_of_the_peasantry: "劳动者专政"
 WHR_dictatorship_of_the_peasantry_desc: "俄罗斯不像德、英这样的工业大国。但这也不意味着她就必定是一个原始的农业国，而且俄国的资本主义并不如那些工业国中的那样具有破坏性。基于此，尽管我们也崇尚农民精神，但一切劳动人民而非仅仅是农民和工人，都应该真正地行使国家的权力。"
 WHR_triumph_of_the_idea: "思想的胜利"
 WHR_triumph_of_the_idea_desc: "许多人早已经开始预测社会主义革命的末日，称届时社革将会崩溃，并被反革命势力篡夺。但我们别无选择，只能一次又一次奋起，未来并不会吓倒我们。我们为之奋斗的一切都是值得的，而且会不懈奋斗下去，直至胜利！"
 WHR_if_triumph_of_idea_tt: "如果这个国策完成时我们正在与§Y德意志帝国§!交战："
 WHR_future_for_the_rural_regions: "乡村地区的未来"
 WHR_future_for_the_rural_regions_desc: "历届俄罗斯政权都进行过土地改革，但尽管如此，乡村地区的发展还是远远落后于工业中心。在某些情况下，我们的农民还简直像生活在上个世纪！当然，这种情况不会长久的。"
 WHR_socialist_education_in_the_countryside: "社会主义教育下乡"
 WHR_socialist_education_in_the_countryside_desc: "像是萨文科夫这样的反动派和篡权派，最喜欢的就是人民愚蠢到不知道自己会给谁投票。但只要通过适当的教育，农民也能理解他们的权利，以及如何用同志般的、社会主义的方法自我组织起来。根除数十年的反动派和保守派宣传并非一朝一夕之功，但这无疑是建立更加革命性的农民群体的一次进步。"
 WHR_russian_socialism: "真正的俄罗斯社会主义"
 WHR_russian_socialism_desc: "你不能简单地引进外来制度，还指望人民以此来统治。这一事实同样适用于俄罗斯，你不能盲目地从法国引入西方式的工团主义，然后期望它能奏效。这也是社会革命党存在的意义：我们始终与人民同在，无论我们的人民想要走向何方，我们都将跟随他们，形影不离。"
 WHR_psr_conference_tt: "1939年社会革命党党大会已经召开。"
 WHR_true_socialism_spiridonova_trait_tt: "根据1939年党大会的结果，§Y玛丽亚·斯皮里多诺娃§!将获得以下两个特质之一："
 KR_socialist_maximalist_sic_tt: "效果变化：\n稳定度：§G+10.00%§!\n陆军师攻击：§G+5.00%§!"
 KR_socialist_maximalist_sic2_tt: "效果变化：\n建造速度：§G+10.00%§!\n基础生产效率：§G+5.00%§!"
 WHR_russian_socialism_tt_2: "我们将根据当前的§o极权主义§!支持率获得§o影响力§!："
 WHR_second_stage_of_revolution: "革命的第二阶段"
 WHR_second_stage_of_revolution_desc: "为了那个未来——革命的第二阶段，我们已经流尽了血汗与泪水。如今，欧洲的资本主义已经垮台，世界的资本主义也必将随之崩溃。现在正是为了实现人们一直梦想的社会主义而奋斗的最佳时机。"
 WHR_steady_as_she_goes: "平稳航行"
 WHR_steady_as_she_goes_desc: "我们可不像最高纲领派，他们那些暴力和专制手段只会毁了我们向革命第二阶段的过渡。即便如今我们的敌人寥寥无几、销声匿迹，但俄罗斯只能通过温和的手段达到第二阶段。"
 WHR_democracy_of_one_dream: "同一梦想之民主"
 WHR_democracy_of_one_dream_desc: "过去几年无疑证明，工人联盟是确保了社会主义革命成功的关键。由于最近全俄劳联的分裂，他们只会与我们越走越近，携手共行走向更伟大的未来。"
 WHR_mercy_for_the_damned: "宽恕恶敌"
 WHR_mercy_for_the_damned_desc: "我们没有理由延续过去几年的高压政策。当年整个欧洲的社会主义都走在刀尖上，随时可能被外部反动势力剿灭，因而高压政策是必要的。不过时过境迁，唯有建立去高压化的俄罗斯，才能让全体国民感恩社会主义之成果。"
 WHR_uncompromised_idealism: "永不妥协的理想主义"
 WHR_uncompromised_idealism_desc: "全速前进！20世纪的俄罗斯字典里只有“革命”二字！今天我们隆重迎来了革命的第二阶段，所有梦想着自由的人有福了！"
 WHR_dismantle_crystals_of_power: "拆除权力水晶"
 WHR_dismantle_crystals_of_power_desc: "国家权力正日渐衰微，俄罗斯社会在渐渐无政府化。斯皮里多诺娃派一直憧憬着一个真正去中心化的俄罗斯——工人通过苏维埃和工会而非中央政府来组织活动。全党应全力促成该理想之实现。"
 WHR_an_end_to_enmity: "终结敌意"
 WHR_an_end_to_enmity_desc: "工人联盟确实起到了推动社会主义民主的作用，但我们也清楚总有一天会不再需要它。未来的俄罗斯不需要议会制度和党派纷争，主政的社革党会确保这一社会转型平稳推进。"
 WHR_a_revolutionist_by_love: "爱人的革命者"
 WHR_a_revolutionist_by_love_desc: "“他们对压迫的憎恨和蔑视早已深入骨髓，流淌在每一滴血液之中。他们梦想掀翻压迫者的王座，不仅仅是为了自己，更是为了千千万万遭受奴役之人。当胜利女神终于降下垂青，当梦寐以求的解放来临，当每一顶王冠都被砸碎，那时他们挺起腰背，脸上洋溢着源自内心的光芒。奋起抗争的奴隶们寻求的不是新的主子，而是生而为人的尊严。”"
 WHR_a_revolutionist_by_compassion: "悯人的革命者"
 WHR_a_revolutionist_by_compassion_desc: "“毅然投身革命浪潮之人，大多不是为自己而战，而是为了他人，为了身处苦难之海的同胞，为了全人类而奋斗。一个‘荣誉受损’之人，一个‘良知受残’之人，怎会对眼前的无情高压与无尽酷虐视而不见？这所有人跪在尘土之上的卑微之景，时刻拷打着他对人类尊严的认知。”"
 WHR_ascendance_of_the_cult_of_action: "行动崇拜兴起"
 WHR_ascendance_of_the_cult_of_action_desc: "最高纲领派能登上权力巅峰只有一个原因：我们采取了行动，赢得了人民的信任。如今战时措施可能将告一段落，但这并不意味着我们打算放弃权力——恰恰相反，今天我们要为俄罗斯和社会主义在历史上留下印记。"
 WHR_mantle_of_the_srs: "社会革命党的衣钵"
 WHR_mantle_of_the_srs_desc: "最高纲领派曾被视为社革党大帐篷的又一个派系，但现在他们为全党定义并阐述了纲领。尽管党内的人犯下了毁灭性的错误，但我们将把他们的罪行从历史书中洗刷干净。民粹派运动、社会革命党的历史，将是最高纲领派及其伟大胜利的历史。"
 WHR_last_narodniks_trait_tt: "所有尚存的§R社革党§!或§o社革(最高纲领派)§!顾问将获得特质§Y最后的民粹派§!，效果为：\n极权主义支持率每日变化：§G+0.03§!\n每周稳定度：§G+0.10%§!"
 WHR_the_maximalist_constitution: "最高纲领派宪法"
 WHR_the_maximalist_constitution_desc: "先前的宪法是社革党（如今不再以当时的形态存在了）与全俄劳联之间的妥协。但从今日起，情况将不再如此。新宪法将服务于俄罗斯全体劳动人民，而非服务那些只顾一己私利的愚蠢政党。"
 WHR_turn_puppets_totalist_tt: "我们的所有非§o极权主义§!傀儡国将转变政府形态。"
 WHR_maximalist_flag_tt: "§C我们将会改换旗帜，使其与革命俄罗斯的宗旨相适应。§!"
 WHR_cast_out_western_agents: "驱逐西方代理人"
 WHR_cast_out_western_agents_desc: "有报道称，我们以前的盟友正密谋反对我们，准备随时依照巴黎和柏林的命令行动。我们知道这一天会到来，工会主义者和布尔什维克不出所料地对俄罗斯社会主义发起背刺。但他们会发现，我们比他们想象的更有准备。"
 WHR_a_steady_end_to_partisanship: "稳步终结党派纷争"
 WHR_a_steady_end_to_partisanship_desc: "难道过去的岁月还不能充分证明政治化党派是怎样摧残苏维埃民主的吗？多年以来，我们面对这一事实束手无策，但社革党如今完全成了最高纲领派的天下。至此，我们将兑现诺言：党不复存在了。一如最高纲领派的许诺，取而代之的新组织将为人民而服务。"
 RUS_invite_zeller: "邀请泽勒"
 RUS_invite_zeller_desc: "社会主义民主同盟被许多人视为反动的激进民主党中的顽固分子，但其确实赢得了不少小企业主和富裕工人的忠诚，在俄罗斯南部尤其如此。其新的领袖盖哈德·泽勒算是最为不温不火的社会主义者，但他肯定也理解合作的价值——是时候正式邀请他加入部长会议，将他的党派拉入工人联盟了。"
 RUS_small_business_primacy: "合作社企业"
 RUS_small_business_primacy_desc: "我们应该鼓励合作社的发展，而非采用完全的国有化或是工会管理。合作社的组织者是我们无产阶级中最为先进的文化成分，在我们这样的发展中国家，合作社也可以吸收农民和小企业的残余。就让合作社来证明社会化经济的优越性，并以此鼓励人们自发接受！"
 RUS_social-narodism: "社会民粹主义"
 RUS_social-narodism_desc: "虽然民粹派运动和马克思主义运动永远不是同路人，但其民主社会主义和进步民族主义的经验却不该被忽视。如今，我们的两个主要盟友，社革党和社民盟，都受到民粹主义的影响。诸如文化发展激励措施和福利项目将让我们迎合这些人所珍视的事物。"
 RUS_self_determination: "民族自决"
 RUS_self_determination_desc: "反动的民族主义白卫运动试图压迫俄罗斯的兄弟国家，剥夺他们追求民族自决和寻求自己道路的能力。然而，国际工人斗争对这种沙文主义倾向毫无兴趣。我们将会走一条不同的路，一条强调所有人都能自决的路。"
 RUS_eastern_vanguard: "东方先锋"
 RUS_eastern_vanguard_desc: "革命的俄罗斯立刻就成为了第三工人国际的中坚力量。作为东欧社会主义事业的天然领袖，我们应该代表这里人民群众的利益，在他们获得自由之前，我们将不懈斗争！"
 RUS_spreading_the_revolution_threat: "传播革命"
 RUS_defencism: "护国主义"
 RUS_defencism_desc: "回望1917年的战争事业，我们并非注定失败——失败主义才是导致俄国社会主义走向毁灭的根源。然而，今天的我们仍然有道德义务去保卫仍在奴隶主监狱中受苦受难的白罗斯和乌克兰同志。从那时起，我们一直没有放弃他们，就像我们没有放弃我们的俄罗斯同胞一般。"
 RUS_comrades_abroad: "我们的外国同志"
 RUS_comrades_abroad_desc: "不久之前，俄罗斯还是作为帝国主义的堡垒而屹立，其名也几乎同剥削与苦难绑定在了一起。这种长达数百年的痛苦终于在革命的火焰下灰飞烟灭，走向终结。然而，国境之外，数百万的同志仍然遭受着奴役。我们不会像1918年那样抛弃曾经的受我国所害者，而是会帮助他们为解放而斗争，换来我们的自我救赎。这是我们的责任，也是我们的斗争。自由没有国界。"
 RUS_our_comrades_abroad_tt: "如果§Y弗拉基米尔·卡列林§!或§Y叶夫根尼·萨特利§!已被雇佣为顾问，将让我们派往这些国家的志愿军上限§G+2§!。"
 RUS_comrades_abroad_threat: "支持国际社会主义"
 RUS_each_according_ability: "各尽所能"
 RUS_each_according_ability_desc: "马克思所说的“各尽所能，各取所需”同样适用于政府间合作。我们可以给西方盟友提供其所缺的资源，换取他们的工业资源。"
 RUS_soc_industrial_help_tt: "\n工业决议花费的£pol_power 政治点数将§G减少§!§G10§!。"
 RUS_pool_armour_innovation: "落后的装甲研发"
 RUS_pool_armour_innovation_desc: "俄罗斯无比适合大型军事演习，正好让西方盟友对其各型装甲尽情进行压力测试，我们的将领和工程师也可以私下交换些点子来改善我们自己的装甲技术。"
 RUS_american_revolution: "红星闪耀"
 RUS_american_revolution_desc: "美国同志们正在为他们的解放和自由奋战，一如1918年的我们。他们在沙皇压迫至暗时刻提供的支持令我们感激不尽，现在，是时候报答这份恩情了。"
 RUS_liberate_central_asia: "解放突厥斯坦"
 RUS_liberate_central_asia_desc: "突厥斯坦的平原与荒漠过去曾是俄罗斯的一部分，现在却沦为专制可汗和他们好斗部落的跑马场。要将社会主义传播到这片土地，这行动不只是我们的自卫，也是解放军阀枷锁下的受压迫者。"
 RUS_prepare_march_of_liberation: "预备向解放进军"
 RUS_prepare_march_of_liberation_desc: "在俄罗斯为这个时代中的伟大战争，即一劳永逸地斩杀德皇的九头蛇做好准备之前，为了将东欧从德国的专政中解救出来，我们还有很多事要做，要塞、军工，一切都需要准备。"
 RUS_prepare_march_of_liberation_threat: "军事建设"
 RUS_anti_capitalist_warfare: "结束一切战争的战争"
 RUS_anti_capitalist_warfare_desc: "1917年帝国主义分子煽动我国革命，他们想把我们埋进坟墓，却绝想不到这是自掘坟墓。今天，俄罗斯人挣脱了一切枷锁，光荣地屹立于世，且比过往更为强大。这次，我们将彻底铲除柏林的政权，但这次并非是为了沙皇与双头鹰，而是为了俄德两国的广大劳动人民。我们要永远地挣脱枷锁。"
 RUS_world_revolution_focus_tt: "是§Y第三国际§!的领导者"
 RUS_world_revolution_focus_tt2: "§Y第三国际§!已解散"
 RUS_turn_east: "摧毁世界帝国主义"
 RUS_turn_east_desc: "西部祥和一片，东部的威胁却迫在眉睫。作为无产阶级革命的前线，我们有义务关注日本、中国、乃至其他亚洲国家的被剥削者，帮助他们进行解放斗争。"
 RUS_turn_south: "南方革命前线"
 RUS_turn_south_desc: "在俄罗斯以南，世界革命的斗争还远未结束。古老的反动政权仍在固步自封，现在是时候一劳永逸地将南国从奴隶主手中解放出来了。"
 RUS_rival_west: "西方对手"
 RUS_rival_west_desc: "我国作为西方社会主义联盟的一员足够尽职尽责了，反革命威胁被打倒后，我们选择了自己的道路。长久以来，俄罗斯都屈居西方之后，而西方的同志们却无视了我国独特的社会主义道路。我们将会证明他们大错特错：俄罗斯不会再向西方卑躬屈膝，而是会超越他们。"
 RUS_totalist_invite_countries_tt: "第三国际内的§o极权主义§!国家可以被邀请加入我方阵营。"
 RUS_syndieradsoc_invite_countries_tt: "第三国际内的§r工团主义§!或§R激进社会主义§!国家可以被邀请加入我方阵营。"
 RUS_abolish_war: "战争消灭论"
 RUS_abolish_war_desc: "两次世界大战所带来的恐怖阴云，无人从中幸免。可在二战中，千疮百孔的大地上，却绽放着真正美丽的花朵——资本主义衰亡、欧陆终得解放。今天，我们将与西方同志携手并进，为成千上万牺牲的追梦人圆梦，创造美好的未来。"
 RUS_abolish_war_tt: "§Y[RUS.GetName]§!及其盟友将加入§Y第三国际§!。"
 RUS_heir_of_world_revolution: "最初和最终的革命"
 RUS_heir_of_world_revolution_desc: "无产阶级革命的火焰是在俄罗斯首度燃起。那时实现世界革命的机遇已近在咫尺，我们却没能将其把握住。如今时机再次来临，俄罗斯已成为第三工人国际的领袖和保卫者。正是靠着无产者的革命精神与热忱带来的强大力量，俄罗斯才没有堕入深渊，革命的火炬也得以传回其起源之处。"
 RUS_socrus_spies: "红色蜘蛛网"
 RUS_socrus_spies_desc: "当莫斯科投入革命的怀抱时，国际社会主义运动也达到了高潮。如今欧洲各帝国主义国家的异见者都开始为最终的解放做准备。我们会逐一与他们接触。"
 RUS_vision_for_union: "联盟图景"
 RUS_vision_for_union_desc: "俄罗斯已经解放了包括从[202.GetName]到[206.GetName]在内的广袤土地。在尊重民族自治并追求经济一体化方面，劳工共和国体系可谓尽职尽责，然而，随着德国威胁土崩瓦解，这一体系可能需要有所变革，使其成为一个以俄罗斯为中心的、自给自足的经济集团，甚至是一个超国家联盟。让未来带我们前行。"
 RUS_develop_poorer_republics: "发展穷困共和国"
 RUS_develop_poorer_republics_desc: "长期以来，俄国直接或间接地控制了大部分突厥斯坦地区，却从未重视过对这片土地的开发。这导致中亚地区相较于其西方完全是一片蛮荒之地。开发这些土地绝非易事，但也刻不容缓。"
 RUS_rebuilding_liberated_lands: "重建解放区"
 RUS_rebuilding_liberated_lands_desc: "在伟大的卫国战争中，许多住房、工厂和农地都被摧毁，其中的大多数都归咎于民族主义者和帝国主义者，他们宁将整个国家付之一炬，也不愿看到社会主义繁荣昌盛。整个东欧都罹受了此等人祸，大规模重建必须提上日程了。"
 RUS_union_of_peoples: "各民族的联盟"
 RUS_union_of_peoples_desc: "社会主义劳工共和国联盟成立大会，为民族自决与欧洲各民族之间的深层次经济合作打下基石。就目前而言，联盟暂且没有多少权力，但战争结束后，我们可以寻求与各个自由的社会主义共和国建立起共同的联系。在那以后，这种和谐的合作模式将带来和平、平等，以及国家概念的消亡。"
 RUS_expansion_of_union: "联盟扩张"
 RUS_expansion_of_union_desc: "社会主义劳工共和国联盟的成员主要局限在旧帝俄统治下的国家。因为该制度尚处萌芽阶段，这只是为了实验联盟效率的暂时措施。而现在，在共同的利益之下，我们可以摒弃限制，建立新的姊妹共和国。"
 RUS_increased_devolution: "权力下放"
 RUS_increased_devolution_desc: "为了真正获得我们同胞的信任，并与他们建立长期友好关系，我们应当允许他们在我方的援助下以去中心化的形式主导自己的经济活动，这样同胞们才能拥有繁荣的未来，城乡经济才能齐头并进。"
 RUS_peoples_union: "诸人民的联盟"
 RUS_peoples_union_desc: "我们社会主义劳工共和国联盟的一个主要既定目标就是舍弃民族主义倾向并废除国家。虽然世界社会主义联邦大概率还是遥不可及之梦，但是我们还是有机会为其实现打下基础。毕竟俄罗斯一直以来都是个多元的国家，是最适合开启去国家化进程的地方。"
 RUS_centralise_authority: "集中联邦权力"
 RUS_centralise_authority_desc: "在我国的腹地、边疆与境外，还有很多追求进步与繁荣的项目亟待执行。然而要想有效及时地完成这些项目，必须动用国家力量打倒所有拦路虎。"
 RUS_coordinate_development: "协同一致"
 RUS_coordinate_development_desc: "东欧经济在二战中毁于一旦，而现行体制无法完成进行重建所需的适当整合。有鉴于此，同时也是为了通过一个单一的社会主义大家庭来推动世界最终统一，各劳工共和国应当联合为一个单一国家，以协调发展、国防，以及将会到来的后稀缺经济。"
 union_republics_enable_integration_tt: "（§Y所有其他联盟共和国§!）在§Y平均顺从度达到80%§!时，可以获得核心。\n能够使用§Y整合§!占领法案。"
 RUS_syndicalists: "全俄罗斯劳工联盟"
 RUS_syndicalists_desc: "全俄劳联青云直上，也算是为1905年、1917年和内战中的烈士们正名了，不过现在到了组建新社会主义共和国的部长会议的时候了。尽管空气中弥漫着胜利的喜悦，但党却也深陷分裂，组建一个党内各派都满意的政府是对列维茨基主席政治敏锐度的考验——稍有不慎或许就会让他彻底下台。"
 RUS_science_of_marxism: "马克思主义科学"
 RUS_science_of_marxism_desc: "马克思主义基于这样一种理解，即历史及其伴随的社会意识实际上是经验性的、迄今为止不断根据变化的生产与合作形式而演化的社会生产关系的历史。从人间到天国，我们已经理解了一切道德、宗教与哲学的真正物质前提。我们应以此教育俄罗斯，并消除迷信。"
 RUS_encourage_innovation: "创新带来社会主义"
 RUS_encourage_innovation_desc: "要想真正释放群众的聪明才智，我们就必须重构教育体系，真正鼓励合作创新。因此，大学将遵照学生、教师苏维埃的路线进行重组，允许充分的思想和实验自由。"
 RUS_healthcare_reform: "消灭疾病"
 RUS_healthcare_reform_desc: "现代科学的进步加上工人的力量就足以为人民群众减轻痛苦。我们在尼古拉·谢马什科等同志的努力下建立的医疗保健系统将是国有化、中心化、在全国公平分布的。这将确保一切公民都享有可以接受的生活水平。"
 RUS_healthcare_reform_tt: "在§Y$RUS_financing_the_healthcare$§!结束后，我们将获得："
 RUS_healthcare_reform_centre_tt: "如果与§S唐恩派§!的关系为7或更高，§Y费奥多尔·唐恩§!将成为可用的顾问。"
 RUS_healthcare_reform_right_tt: "§Y费奥多尔·唐恩§!将获得升级版特质。"
 RUS_labour_aristocracy: "培养工人贵族"
 RUS_labour_aristocracy_desc: "工人贵族是无产阶级中最聪明的一批人，天资禀赋优异，足以推动革命大业。不过这些社会主义知识分子必须成长于草根，锤炼自劳动俄罗斯之魂。"
 RUS_eser_deal: "[RUS_eser_deal_name]"
 RUS_eser_deal_maximalist: "与最高纲领派谈判"
 RUS_eser_deal_kamkov: "与卡姆科夫派结盟"
 RUS_eser_deal_desc: "社会革命党对社会主义的理解一直饱受质疑，他们大多数人拔高农民的地位并反对马克思主义，信仰农业社会主义，但是无论如何我们都跟这帮人绑在一条船上了。我们会去接触意识形态上可共融的社革党人，以期达成更持久的协定。"
 RUS_VST_MAX_deal: "§o同最高纲领派达成一致。§!"
 RUS_PSR_supportive: "§t同卡姆科夫派达成一致。§!"
 RUS_eser_deal_reward_tt: "因为我们与§t社革党§!达成的协议，效果得到增强。"
 RUS_municipalisation_of_farms: "农场地方公有化"
 RUS_municipalisation_of_farms_desc: "在1906年俄社民工党（第四次）“统一代表大会”上，地方公有化（或者说市政化）写进党纲，这在很大程度上要源于孟什维克的支持。如今，我们应该重新提出这一建议；把土地所有权转移到地方自治机关，由地方自治机关将土地永久地授予农民使用。此举将大大改善我们与农民的关系，缓和他们的敌意，并且同社革党高层搞好关系。"
 RUS_agrarian_industrialisation: "农业工业化"
 RUS_agrarian_industrialisation_desc: "一场对锄头的战争已经拉开帷幕。由于陈旧的农耕方法和工具，我们的农业仍然表现不佳。粮食是一种有价值的出口商品，提高劳动生产率将会让农民离开农田，并成为我们社会的真正基础——无产阶级。让我们动用一切手段在肥沃的土地上引入机械化。社革党应该会抗议，不过他们再怎么抗议，这也是不可阻挡的大势。"
 RUS_worker_and_peasant: "工农联盟"
 RUS_worker_and_peasant_desc: "虽然我们远不能接受通过农民路线走向社会主义的民粹派异端学说，但不可否认的是，工人与农民共同参与了俄国革命。正是这个联盟推翻了沙皇与萨文科夫，并将在接下来几年中打倒德皇。虽然我们承认，只要商品生产依旧存在，小农经济就没法消除大众的贫苦。但就目前而言，我们必须向农民作出让步，来维持我们的联盟——我们的工农联盟(Smychka)。"
 RUS_SR_relation_focus_tt: "效果随我们与§t社会革命党§!的关系而增加。"
 RUS_RKP_relation_focus_tt: "效果随我们与§t俄共(布)§!的关系而增加。"
 RUS_bolshevik_pop_focus_tt: "效果随§o布尔什维克§!的支持率而增加。"
 RUS_mensheviks: "唐恩派"
 RUS_mensheviks_desc: "全俄劳联右翼的唐恩派得名于其领导人，老孟什维克——费奥多尔·唐恩。其广泛地主张扩大革命政治，同时谨慎地向社会主义经济过渡。在20年代的暴政和萨文科夫独裁的激化之下，许多前孟什维克，以及一些颇具妥协思想的前布尔什维克都加入了这一派。"
 RUS_socialism_through_democracy: "民主带来社会主义"
 RUS_socialism_through_democracy_desc: "我们不该放弃社民主义的理想。这意味着我们会以社会主义经济和民主主义政治作为两重目标，二者将会有机地结合在一起。我们要加强全俄劳联内部的形式民主，确保我们能基于广大的无产阶级工农进行普遍、平等、直接而不记名的选举。"
 RUS_minorities_associations: "文化民族协会"
 RUS_minorities_associations_desc: "俄罗斯全体工人阶级所遭受的压迫都是举世罕见的——然而，犹太工人却不仅遭受着经济和政治自由上的剥夺，还无法保证最基本的公民权。不能让这种情况持续下去了。是时候无论民族与信仰，解放一切工人了。让我们召开一切革命犹太人党派参与的大会，以此来更好地协调他们的集体解放。"
 RUS_minority_associations_tt: "建立民族自治区花费的政治点数将降低§G10£pol_power §!。"
 RUS_reject_state_terror: "拒绝国家恐怖"
 RUS_reject_state_terror_desc: "恐怖手段只会加速民主的覆灭，导致混乱和饥荒。全俄劳联必须彻底放弃恐怖手段，保障所有基本的政治自由，包括完全恢复言论、集会、结社以及新闻的自由。我们也将即刻开始逐步废除全俄政保局，回归民主法治的原则。不同于其他人，我们可以容忍反对派。"
 RUS_empower_local_soviets: "赋权地方苏维埃"
 RUS_empower_local_soviets_desc: "区域自治，尤其是少数民族和宗教少数群体的自治，是我们社会主义共和国的基石之一。旧的议会结构、帝国敕令妨害着俄罗斯少数群体的代表权，如今，多亏苏维埃和工会的民主和高度的自治，他们可以真正自由地自我治理了。"
 RUS_white_parties: "民主党派统一阵线"
 RUS_white_parties_desc: "我们仍然致力于无产阶级，但只有在国家机关中巩固自己的政治力量，而非超脱于其他阶层之外构建自己的阶级组织，无产阶级的地位才能强大。为了在革命民主的基础上拯救俄罗斯，同时防止1918年的惨绝人寰的暴政，我们必须大力扩大工人联盟，与资产阶级和中产阶级知识分子中的进步阶层组成举国团结政府。"
 RUS_4_year_plan: "第一个四年计划"
 RUS_4_year_plan_desc: "社会主义不依赖于市场机制，而是需要新的方式来扩充生产资料。我们将成立一个委员会，与经济各要素合作设定生产目标。这些目标将以四年为周期制定，并每年进行审查，以检查所有企业的生产力，确保其获得所需的投入，并在必要时调整。"
 RUS_first_4_year_plan_tt: "所有£decision_icon_small §Y工业决议§!的花费将减少§G-33.00%§!，但同时将减少我们的£stability_texticon §Y稳定度§!。"
 RUS_arsenal_of_revolution: "革命兵工厂"
 RUS_arsenal_of_revolution_desc: "在即将到来的战争中，我们最强大的武器就是工人阶级本身。只要适当动员，拥有自由、技能和主观能动性的无产阶级，其纯粹经济力量足以摧毁资产阶级凭借自身奴隶军队所集结的一切力量和机器。"
 RUS_arsenal_of_revolution_tt: "所有£decision_icon_small §Y工业决议§!花费的£pol_power 政治点数将§G减少§!10。"
 RUS_new_russian_socialism: "新俄罗斯社会主义"
 RUS_new_russian_socialism_desc: "尽管我们坚信，社会财产最终会取代一切私有财产，但这一过程不会在所有行业同时实现。要彻底用社会主义生产代替资本主义生产，前提是资本主义必须达到高度发达的程度。在此之前，我们必须通过市场机制与合作社，持续提高劳动生产率，扩大资本积累，甚至不得不容忍那些有良知且行事合理的雇主。"
 RUS_social_solidarity: "社会团结"
 RUS_social_solidarity_desc: "我们在俄罗斯建立的是一个真正自由的生产者联合——其组成的唯一基础就是自发自愿，而不是像少数派独裁政权那样建立一个最高纲领派乌托邦。我们不该止步于此，秉承着国际主义精神，我们会和世界上一切愿意接受民主政府执政的地区联合，确保在革命民主的基础上团结起来、对抗反动派。"
 RUS_social_solidarity_tt: "国家精神§H$RUS_vst_party_unity_idea$§!将永久§G增加§!§G+10.00%§!稳定度与政治点数增长\n§S社民盟§!加入§r全俄劳联(唐恩派)§!"
 RUS_internationalists: "国际主义者"
 RUS_internationalists_desc: "国际主义者因主张第三国际的工团主义综合而得名，是全俄劳联的核心力量。他们呼吁苏维埃与工会共享权力，拥护工人联盟，主要围绕列维茨基和苏利莫夫的领导而形成。"
 RUS_workers_coalition_dialogue: "党内交流"
 RUS_workers_coalition_dialogue_desc: "列维茨基主席创建了全俄劳联和工人联盟，这是一个巨大的成就，但正如革命本身，保持警惕方可确保党的生存。谨慎平衡党内各派利益是必要的——如果我们要维持革命团结，就必须同左派和右派都建立联系。"
 RUS_chamber_of_unions: "建立工会代表大会"
 RUS_chamber_of_unions_desc: "与1917年之类的事例不同，英法展示了工会作为经济组织形式的力量。我们不该让虎头蛇尾的官僚来扼杀经济建设，而是应让无产阶级以其充分的创造力来指导社会主义建设。为此，我们要建立独立的工会代表大会（劳工联合会议），以主要负责社会主义经济实践。"
 RUS_decentralised_planning: "去中心计划"
 RUS_decentralised_planning_desc: "只有给予工人阶级实验与创造的自由，他们才能真正创造出所必需的社会主义生产新形式。党的职责并非用集中指令来干涉这一工作，而是肩负起协调全国生产的责任。"
 RUS_decentralised_planning_tt: "§C全俄劳联的团结度将强化该国家精神的效果。§!"
 RUS_planning_directory: "中央经济局"
 RUS_planning_directory_desc: "尽管我们仍希望以西方革命为榜样，但当前形势要求我们能够迅速实现生产目标——这意味着我们无法尝试更具实验性的生产形式。因此，我们的经济政策将继续采取自上而下的协调方式，引导工会实现计划目标。"
 RUS_victory_of_socialism: "社会主义的致胜理论"
 RUS_victory_of_socialism_desc: "列维茨基的多元化构想是俄罗斯执行社会主义和国际主义的最佳策略。为了对抗西方资本主义大本营，我们也必须集合俄罗斯全部革命力量。然而最近出现的一些讨论试图在这一任务需求以外扩展意识形态联盟，主席对此事的态度将极大程度决定党的未来路线。"
 RUS_countryside_concession: "乡村的同志"
 RUS_countryside_concession_desc: "社民工党对农民一向没有太多信心，只是将其视作一个倒退的、前资本主义的阶级；但是农民却从未剥削过他人的劳动，而自己还受着地租和捐税的剥削。在列维茨基主席的眼中，农民并非只是旧日的遗存，事实上，只要与无产阶级一道工作，他们就可以走出自己的社会主义道路。携起手来，我们最终会弥合城乡之间的差距。"
 RUS_devolution_party: "党权下放"
 RUS_devolution_party_desc: "虽然国家仍需要党的指导，但资深工团主义革命家格里戈里·马克西莫夫等部分全俄劳联成员已起草了一系列提案，将政治权力转移至全俄工会中央理事会，以深化俄罗斯工团主义革命。用于指导国家机器残余的党派政治仍会存在，不过也是时候赋予工会其应得的革命领导地位了。"
 RUS_devolution_party_tt: "§C我们将开始把俄罗斯转变为真正的工人邦联。禁用国策§!§Y$RUS_peoples_union$。§!"
 RUS_8_centre_unity_tt: "§r全俄劳联中派§!的团结度至少达到§Y8§!"
 RUS_mend_marxist_rift: "弥合马克思主义者分裂"
 RUS_mend_marxist_rift_desc: "布尔什维克和孟什维克在数十年前分裂，使成立一个真正团结的工人政党的理想化为乌有。是时候弥合这一分裂了，尽管想实现党的统一需要坚定的政治决心与巨大的努力，但我们能够达成俄罗斯左翼的大团结，实现勇敢的俄社民工党创始人们的梦想。"
 RUS_eternal_flame: "火焰永不灭"
 RUS_eternal_flame_desc: "“试看星星之火，行将燃成熊熊之焰”，四十年来每一份《火星报》头版上都印着这句格言。最终，星火不再微燃，社会主义的烈焰正吞噬旧世界，更好的世界将从灰烬中获得新生。"
 RUS_eternal_flame_tt: "§C该国策的效果取决于先前的选择。§!"
 RUS_confederation_tt: "§r所有欧洲国家都可以在我们完成§Y$RUS_expansion_of_union$§!国策后成为我国的姊妹共和国。§!"
 RUS_protect_revolution: "保卫不断革命"
 RUS_protect_revolution_desc: "尽管不断革命在俄罗斯已然取得进展，可是其仍然无法在相对落后的东欧求得容身之所。我们必须确保能与西方发达国家的同志们联合起来。德国一日不被打倒，我们推翻的资产阶级就一日算不上覆灭，而德国对东欧的占领，更是逼我国步步后退。无产者们，保卫我们的革命！"
 RUS_united_behind_purpose: "团结为事业"
 RUS_united_behind_purpose_desc: "新全俄劳联应该团结在世界革命这一紧迫的高尚事业，摆脱任何单一意识形态的桎梏。为了完成这一事业，理论无关紧要，实践才是关键。我们当立即展开大规模宣传运动，鼓动人民支持迫近的战争，将各苏维埃和工会团结在“德意志帝国的毁灭”这面大旗下。"
 RUS_formalise_emergency_powers: "紧急权力正式化"
 RUS_formalise_emergency_powers_desc: "苏利莫夫主席的上台虽有悖于苏维埃民主原则，但此举理由充分。革命战争即将到来，我们必须严阵以待，将这项紧急权力纳入一个特设的保卫委员会，而这个特别任命的委员会将拥有广泛的权力。在危机期间，委员会将竭尽全力捍卫革命。"
 RUS_prepare_war_machine: "调试战争机器"
 RUS_prepare_war_machine_desc: "尽管我们没有陷入经济被包围的极端困境，但对德作战所需要付出的能力绝非等闲，需要我们倾尽自己所能。为此，我们会转向完全战时生产体系。要让军工业享有最高优先级，所有人都必须做好准备，为这一努力而做出必要的牺牲。"
 RUS_counter_reactionary_intelligence: "肃清反革命"
 RUS_counter_reactionary_intelligence_desc: "在革命最黑暗的时代里，萨文科夫分子和沙皇走狗横行于世。我们不能坐以待毙，要主动出击将其肃清、平靖。此类分子都是阶级敌人，只要他们妄图摆脱我们加诸其身的被动地位，物质世界的力量就会再次将他们打垮。这便是无产阶级专政的意义。"
 RUS_younger_generation: "革命新世代"
 RUS_younger_generation_desc: "随着德国的垮台，资本的头号鼓吹手也随之倒下。正如我们这年轻而英勇的一代革命者推倒了帝国的巨像，我们也将创造一个崭新的世界。共产主义，这个没有阶级、没有国家、没有偏见的理想世界，正出现在地平线的尽头——我们所要做的，就是伸手去抓住它！"
 RUS_younger_generation_tt: "§R苏利莫夫同志究竟会如他承诺般宣布下台，还是会继续带领人民走向更光明的未来？§!"
 RUS_communists: "共产主义者"
 RUS_communists_desc: "全俄劳联左翼非常喜欢共产主义者这个标签，他们寻求在不向反对派妥协的情况下，快速过渡到社会主义计划经济，并推动达成实现社会革命的不懈承诺。通常来说，这派人由列夫·加米涅夫领导，但是在格里戈里·季诺维也夫影响下，他们也有可能转向一个更加个人主义的方向。"
 RUS_state_surveillance: "扩大全俄政保局"
 RUS_state_surveillance_desc: "尽管我们幸运地避免了第二次内战，但全国各地的反动派动乱仍然数量惊人，让全俄政保局在现有的资源和体系下应付得相当头疼。为了和此类事件更高效地斗争，全俄政保局将得到更大的权力、更多的资源，堪比内战时期的契卡。"
 RUS_dictatorship_proletariat: "集体国家"
 RUS_dictatorship_proletariat_desc: "民主集中制，即党内允许自由辩论，但在行动上必须保持绝对统一的原则。正是这一原则，成为了革命成功的有力工具，使全俄劳联的左翼最终掌握了权力。这一原则必须渗透至苏维埃的层级，创建一个灵活且高效的无产阶级民主制度，能够迅速应对一切局势。"
 RUS_labour_and_defence: "最高国民经济委员会"
 RUS_labour_and_defence_desc: "我们所理解的社会主义是，大型托拉斯统筹集中生产，最终将社会在一个明确的计划之下组织为单一的工厂或办公室。为此，我们将成立一个新的委员会，负责制定全国的经济计划。委员会的任务是颁布集中的经济法令，为即将到来的战争做好准备，而工人联盟的其余成员将协助委员会确保与其他经济部门的合作顺利。"
 RUS_sto_radicalism_tt: "§R激进度为3时：§!获得基础稳定度：§G+5.00%§!\n§R激进度为6时：§!随机获得民用工厂\n§R激进度为9时：§!随机获得军用工厂\n如果§Y$RUS_grigory_zinovyev$§!为国家领导人，将获得上述所有加成。\n\n当前§R激进度§!所给予的效果："
 RUS_red_intelligentsia: "赞助红色知识分子"
 RUS_red_intelligentsia_desc: "我们本不希望以抽象且空想的方式来提出问题，但还是不得不说，人们不会单纯因经济环境改变而产生社会主义意识，其形成主要依赖于教育灌输。我们呼吁组建新的学术界，对宗教迷信发起宣传攻势，并支持社会主义艺术，同时展示我们全世界的共产主义同志的成果，不管是法国工农共产党的还是英国工党联邦派的。"
 RUS_democratic_dictatorship: "民主专政"
 RUS_democratic_dictatorship_desc: "在即将到来的与德帝国主义的斗争中，我们不能把民主形式当作偶像来膜拜。苏维埃和工会的存亡，一切都取决于具体的环境。要捍卫真正的无产阶级民主，抵御叛徒和社会敌人的威胁，必须建立一个权威的委员会，这个委员会将成为凌驾于一切之上的最高机关，保护我们的阶级机构免遭破坏。"
 RUS_taking_over_vtssps: "应对工会反对派"
 RUS_taking_over_vtssps_desc: "工会内部的反对派已开始抬头，指责我们推行的集中化措施。虽然内部辩论无比重要，但全俄劳联已经快耗尽了应对这种奢侈的争论与讨论的物质和道德资源。现在，是时候找到治愈派系分裂这一疾病的办法，并回归到实际行动中了。"
 RUS_taking_over_vtssps_tt: "选择这一§Y国策§!将开启一个决定如何处理§r工会反对派§!的§Y事件链§!。该国策将决定§o共产主义阵营§!的未来走向，请谨慎抉择。"
 RUS_law_on_unions: "工会集权法"
 RUS_law_on_unions_desc: "在实现无产阶级团结的大胆举措中，所有工会已合并为全俄工会中央理事会。这一举措不仅确保了工人阶级在纲领和行动上的统一，避免了行业和派系利益的分裂，也标志着推进社会主义经济集中计划的关键一步。"
 RUS_law_on_unions_tt: "我们将根据在事件链中的选择获得国家精神。"
 RUS_encourage_collectivisation: "鼓励集体化"
 RUS_encourage_collectivisation_desc: "虽然富裕的富农永远是社会主义的敌人，但贫困农民还是我们事业可以争取的对象，我们与社革党的结盟就是个例子。我们将对农民征收高额的累进税，然后利用这笔税金向愿意参与大规模集体农场的贫困农民提供信贷和税收减免，而那些最富有的剥削者将受到乡村工人权力机构的严格监督和管控。"
 RUS_charter_of_russian_totalism: "俄罗斯极权宪章"
 RUS_charter_of_russian_totalism_desc: "尽管我们与议会派、浪漫主义者及其他签署所谓“极权宪章”的社会帝国主义者在理念上存在分歧，但他们对革命的奉献精神确实值得我们借鉴。借助我们社革最高纲领派老盟友的支持，让我们共同起草一份真正的俄罗斯极权宪章，正式确立我们的意识形态联合。"
 RUS_charter_of_russian_totalism_low_radicalism_tt: "§O如果激进度为5或更低，我们将获得以下精神：§!"
 RUS_charter_of_russian_totalism_high_radicalism_tt: "§O如果激进度高于5或格里戈里·季诺维也夫为当前领导人，我们将获得以下精神：§!"
 RUS_bolshevik_gamble: "布尔什维克豪赌"
 RUS_bolshevik_gamble_desc: "革命迄今为止错失的令人扼腕叹息的一大机会便是，党的完全统一没有实现。无论是出于合情合理的不满情绪还是狭隘的派系斗争，那群所谓的“布尔什维克”（多数派）都借着自己无休止的机会主义嘲弄着这个名字。现在是时候了，借助季诺维也夫同志的一些创造性策略，重申政治路线、制止分裂分子，于我们的旗帜之下统一共产主义运动。"
 RUS_bolshevik_gamble_trigger_tt: "每拥有一点§R激进度§!，我们就需要花费£pol_power §Y10§!政治点数。由于当前的激进度，我们需要花费£pol_power §Y[?current_vst_left_radicalism|0]§!政治点数。"
 RUS_bolshevik_gamble_event_tt: "我们将运用§o格里戈里·季诺维也夫§!所拥有的全部影响力来尝试接管§o俄罗斯共产党（布尔什维克）§!。"
 RUS_bolshevik_gamble_effect_tt: "该事件将提高§R全俄劳联§!内§x共产主义者§!的§R激进度§!。\n\n当前激进度的效果："
 RUS_technocratic_syndicalism: "会计与监督"
 RUS_technocratic_syndicalism_desc: "彻底铲除官僚主义仍需时日。然而，在我们统一有序的规划下，所有工人都已成为遍及全国的国营工团的雇员，而全俄工会中央理事会已经成为工人学习共产主义和管理技能的学堂。工人们正在掌握会计和监督的技能，为未来的社会主义生产模式中的管理奠定了基础。"
 RUS_technocratic_syndicalism_tt: "每点§R激进度§!都将转换为§Y2%§!£war_support_texticon §Y战争支持度§!。由于当前的§R激进度§!，我们将获得："
 RUS_preserve_revolution_within: "从内部维护革命"
 RUS_preserve_revolution_within_desc: "全俄劳联的专政！这是我们立足的基础，我们决不能背离这一基础。全俄劳联在斗争中为自己赢得了整个无产阶级的先锋队地位。在这样一个内忧外患的斗争时期，我们需要一个统一的、强大的、有力的阶级政党，该党将领导一切，也将领导整个工人阶级。"
 RUS_preserve_revolution_within_totalist_tt: "效果随§o极权主义§!的支持率而增加："
 RUS_preserve_revolution_within_tt: "为了捍卫无产阶级领导权，抵御§P条顿威胁§!，§o格里戈里·季诺维也夫§!将让苏维埃和工会听命于全俄劳联，并将我们的意识形态转变为§o极权主义§!。"
 RUS_invite_sverdlov: "邀请斯维尔德洛夫"
 RUS_invite_sverdlov_desc: "尽管余下的独立布尔什维克拒绝加入全俄劳联，他们仍然是工人联盟中不可忽视的重要力量。他们的文职领袖兼理论家雅科夫·斯维尔德洛夫是一位才华横溢的行政官员，在流亡社区和军队中深受欢迎，同时也是一位经验丰富的革命家。秉持团结的精神，我们将与这位老同志接洽，正式邀请他加入部长会议。"
 RUS_cheka_state: "扩大政治管理部门"
 RUS_cheka_state_desc: "对全俄政保局及其机关的改革措施卓有成效，现在是时候将其重组以巩固革命合法性的原则。我们社会主义国家的各省各地区都将建立一个全新的政治部门，同时制定新法新规，以便继续拘留那些重大嫌疑人。除此之外，所有嫌疑人都将移交革命法庭，并迅速对其进行司法审判。"
 RUS_war_on_landowners: "对农民宣战"
 RUS_war_on_landowners_desc: "农民也许在反对沙皇和萨文科夫的斗争中站在了革命一侧，但列宁认为在实现社会主义的斗争中，农民只会立场摇摆、不可信任。毕竟，在民族主义热情驱动下变得狂热、把萨文科夫送上权力宝座的也是农民，更别说内战期间左翼社革党还掀起叛乱反对过我们。为了不让历史重演，我们必须消灭拥有土地的农民阶级，实行大规模的农业集体化。"
 RUS_proletarian_consciousness: "唤醒无产阶级意识"
 RUS_proletarian_consciousness_desc: "在布尔什维克党的果断行动之后，彼得格勒苏维埃军事革命委员会才得以成功发动十月革命。现在，我们已与他们分裂的党重建联系。我们可以再度动员工人阶级加入即将到来的欧洲革命战争，并作为工人阶级的先锋队向他们灌输超越工会意识的思想。"
 RUS_right_victory: "挽救马克思社民主义"
 RUS_right_victory_desc: "在1917年10月的糟糕日子里，无政府主义倾向笼罩着工人运动，并最终导致官僚专政窃取革命果实，他们无休止地压制群众的自我管理与独立活动。现在群众的意志已经得到尊重，局势得以扭转，我们将恢复真正的马克思社会民主主义。工人阶级将从民主与非乌托邦社会主义中获益！"
 RUS_centre_victory: "劳工解放"
 RUS_centre_victory_desc: "帝国与资本主义的势力灰飞烟灭，工人掌权的时代随之到来。在家庭、工厂、城镇与城市中，工人阶级在历史上第一次得以行使最高权力。民族仇恨、薪资奴役和剥削的时代一去不复返了。现在的俄罗斯，一如1905与1917年，民主孕育绽放；一如1905与1917年，世界改换新天。英特纳雄耐尔，就一定要实现！"
 RUS_left_victory: "征服民主"
 RUS_left_victory_desc: "1917年，布尔什维克们怀着许多美好的幻想夺取了政权，但他们的天真想法却很快转变为独裁铁拳。我们选择避开这条道路，并忠于列宁的精神。在无产阶级的带领下，离开了沙文主义统治的民主得以在苏维埃中继续运转。我们镇压的不是平等或民主，而是在所有权力形式中最血腥、最残暴、最无情、最利己、最伪善的——资产阶级专政！"
 RUS_totalist_victory: "革命中的不朽之物"
 RUS_totalist_victory_desc: "我们的革命横扫了信奉拜物教的资产阶级国家，在它的废墟上建立了一个工人阶级统治的苏维埃国家，一个由无产阶级创造、服务于无产阶级的全新力量，这番伟业毫无疑问是永恒不朽的。如今我们已与公社兄弟们携手，让我们接纳彼此革命中的不朽之物，大步向世界革命前进！"
 RUS_demilitarise_industry: "经济去军事化"
 RUS_demilitarise_industry_desc: "为了在残酷的斗争中取得胜利，我们采用了集中和纪律严格的强硬手段管理经济，以满足动员需要，不过这些举措不适合资产阶级和平时期经济，更不适合发展中的社会主义社会了。我们不能依赖军事政治力量来确保经济基础平稳运行，而是应扭转工会的军事化，并减产军事装备。"
 RUS_market_incentives: "市场激励"
 RUS_market_incentives_desc: "有些空想家认为社会可以没有货币和其他金融会计工具，这也许能在遥远的共产主义社会实现，但是看看战时共产主义吧，当时部分实行了去货币化经济，结果搞得一团糟。只要商品交换存在，货币就会存在，公司也就会为了利润提高效率，我们的社会主义经济应该接受这一点。"
 RUS_devolve_power: "破除暴力崇拜"
 RUS_devolve_power_desc: "随着革命首敌德国倒下，我们终于可以展开社会革命的下一步，即终结资本主义过去，走向共产主义未来了，死刑、酷刑甚至监狱本身都会被扫进历史的垃圾堆。"
 RUS_mass_urbanisation: "现代俄罗斯"
 RUS_mass_urbanisation_desc: "在一个没有剥削的世界里，一切奇迹皆有可能——哪怕在如今的革命时代，我们现在能够施行的大规模城市化计划在几十年前都还只是虚无缥缈的梦幻泡影。新俄罗斯将是绚烂夺目的城市，而非贫瘠落后的乡村！"
 RUS_towards_cybernetics: "超越货币体系"
 RUS_towards_cybernetics_desc: "马克思的巨著以批判商品的市场价值及其必要的货币表现作为开篇，这其中暗藏着资本的一切恐怖。激进规划的实验将为我们照亮前路，开辟一条通往共产主义的坦途。对于新的会计单位、新兴技术、劳动票券的使用以及企业间货物的直接运输，我们都应当加以探索。"
 RUS_transformation_of_nature: "改造自然"
 RUS_transformation_of_nature_desc: "我们驱除饥饿的农业改革迈出了第一步，为了永远战胜饥饿我们必须继续走下去。我们不愿再看到富饶的伏尔加河流域发生1891年和1921年那样的饥荒。我们将建设大量灌溉系统、河流水力发电机、保田森林防护带和自然资源开发项目。为了这一伟大工程，让工人阶级动员起来吧！"
 RUS_workers_state: "工人国家"
 RUS_workers_state_desc: "我们俄罗斯特色的工团主义综合出现了一个奇妙的现象：多个革命政党同在工会与苏维埃中分享权力。虽然这种尴尬的局面曾被视作革命时期的一个暂行阶段，但我们的经验表明，如此制度有其可行性。我们可以进一步巩固执政联盟，与革命友党一同建设未来。"
 RUS_party_state: "党治政权"
 RUS_party_state_desc: "我们不必害怕一党专政。毕竟在1917年，列宁曾批评社革党和孟什维克主导的苏维埃是反革命的，只有布尔什维克先锋队带来了十月革命。苏维埃和工会是基础，但把无产阶级专政变为现实的是党。全俄劳联已经占据了主导，我们要接受这个事实，进一步赋予它权力。"
 RUS_indoctrination: "铭记伟大的革命战争"
 RUS_indoctrination_desc: "之前的大战是历史上伤亡最惨重的战争，是名副其实的人间地狱，但令人难以置信的是，社会主义不但挺过了这场战争，甚至还能蓬勃发展！正是无数烈士身披殷红旗帜马革裹尸，革命才能战胜反动，让这个世界进入新的时代。我们决不能忘记革命道路上的牺牲，应该永远缅怀他们！"
 RUS_zinovyev_constitution: "共产主义宪法"
 RUS_zinovyev_constitution_desc: "我们在革命初期继承的宪法如今已不具效力。苏维埃早已根植于工人的血肉之中，所有劳动者都参与其中。工会早已失去了其原有的行政作用，如今只能跟随全俄工会中央理事会的脚步，在最高国民经济委员会的指导下履行其经济职能。这一切都是在无产阶级的先锋队——全俄劳联的主持下进行的。因此，我们理应起草一份反映这真实现状的修订宪法。"
 RUS_military_production: "发动机的战争"
 RUS_military_production_desc: "没有什么比对《布列斯特-立托夫斯克条约》的普遍反感更能团结俄罗斯人民了。复仇的火焰正在熊熊燃烧，但正义的愤怒只是漫长征途的开端。俄罗斯必须为即将到来的生死对决做好准备——这将是一场意志力与发动机的较量。"
 RUS_moscow_economic_council: "莫斯科经济委员会"
 RUS_moscow_economic_council_desc: "德国和社会主义阵营各自建立了经济联盟，以促进志同道合国家间的广大合作，特别是德国，正积极推动其物质利益的扩展。如今，俄罗斯已经逐步在欧洲站稳脚跟，也许是时候采取类似的行动了。莫斯科经济委员会将成为中欧同盟的制衡力量，并进一步拓展俄罗斯在国际舞台上的经济影响力。"
 RUS_economic_council_tt: "§C将组建一个莫斯科协约下的经济组织，以反制中欧同盟的影响。§!"
 RUS_relief_work: "组织救济工作"
 RUS_relief_work_desc: "黑色星期一让俄国经济急转直下，在这样的关头，必须采取强硬措施。制定公共工程措施可以确保失业率不会狂飙到顶，这样俄罗斯群众才能重获生机，并获得一定程度的经济稳定。"
 RUS_modernise_transsiberian: "西伯利亚大铁路现代化"
 RUS_modernise_transsiberian_desc: "西伯利亚大铁路从莫斯科通往符拉迪沃斯托克，可谓俄罗斯的经济命脉。其重要性不可低估，没有这条铁路，白军在内战中就不可能取胜。而翻新这条铁路线也有利于保持我国经济发展。"
 RUS_urban_housing_projects: "城市住房项目"
 RUS_urban_housing_projects_desc: "经济危机让成千上万的俄罗斯人无家可归、流落街头，我们绝不能容忍其继续发展下去。一项由政府补贴的项目将会尝试解决这个问题，以期俄罗斯百姓再次站起来。"
 RUS_industrialise_siberia: "西伯利亚发展计划"
 RUS_industrialise_siberia_desc: "在西伯利亚的土地之下，埋藏着数不尽的未开发资源。远超整个帝国产量的金属、矿产与燃料都在我们的国土下静静沉睡。向我国东部那些被忽视的地区投入资本与专业知识，西伯利亚将得以发展为经济发达地区，成为我国资源工业皇冠上的一颗明珠。"
 RUS_electronics_focus: "电子计算机"
 RUS_electronics_focus_desc: "在情报和军事规划领域，最新的进展使得电子技术比以往任何时候都要重要。全俄电子技术研究所迈出了研制现代计算机的第一步，以谢尔盖·列别杰夫、弗拉基米尔·卢基扬诺夫和巴希尔·拉梅耶夫为首的一批科学家致信政府，要求增加对该领域的投资。"
 RUS_new_refineries: "合成化学"
 RUS_new_refineries_desc: "最近几年，世界上第一批合成橡胶问世，俄罗斯各橡胶公司开始投资这一领域。这将有望帮助我国减少对进口橡胶的依赖。"
 RUS_industrialise_eastern_europe: "发展核心地区"
 RUS_industrialise_eastern_europe_desc: "西部与中部地区一直是俄罗斯的经济命脉，但是我国许多中心城区都明显落后于我们的欧陆对手。我国仍有余力在相关领域取得发展，特别是在农机与制造业方面。"
 RUS_industrialise_urals: "乌拉尔计划"
 RUS_industrialise_urals_desc: "当工业革命来到俄罗斯，其财富却从未流出过主要城市。在乌拉尔山脉之外，仍有许多地方依赖于与伊凡四世东扩以来别无二致的商贸。与其进一步工业化早已富足的城市，还不如将工业革命的财富带向乌拉尔与其他地区。"
 RUS_academy_of_sciences: "发展科学院"
 RUS_academy_of_sciences_desc: "俄罗斯可以说拥有卓越的工程传统，却苦于缺少合格的工业技术专家来推进工业化进程。重振由地方自治会议会所管理的旧技校及职院系统，不仅能够为大众普及教育，还能为国家培养出新一代技术专家。"
 RUS_give_them_nothing: "第267号命令"
 RUS_give_them_nothing_desc: "除了一片焦土，侵略者休想得到任何东西。民众和工厂必须被送往东方，遗留之物唯有付之一炬。游击队将遁入荒郊野岭，准备随时发起突然袭击。俄罗斯的每一个灵魂，每一寸土地，都必须奋起反抗，把侵略者统统逐出国门。"
 RUS_address_the_army: "处理陆军"
 RUS_address_the_army_desc: "[RUS_address_army_text]"
 RUS_address_the_army_desc_normal: "邓尼金的理论指导了俄罗斯过去十年的改革，其认为质量本身就是一种数量。这种以质量和进攻为导向的精神虽然目前对我军有所帮助，但是随着世界各地局势升级，军备竞赛加剧，如果要保持军队的现代化水平，我们就不能犹豫不决。"
 RUS_address_the_army_desc_socialist: "我们继承了前政权高效但却反动的战争机器。军队因反革命军官的撤换而显得战力低下，但这只不过是暂时的障碍。"
 RUS_improve_savinkov_line: "[RUS_fort_line]"
 RUS_improve_savinkov_line_desc: "虽然我们预计我国将作为进攻方参战，但攻势却很有可能被推回边境乃至国土深处，无边的战线将使得防御四处漏风。因此，一条从波罗的海延伸至黑海的防线将能有效防止这种反攻行动。"
 RUS_wrangel_line: "建造弗兰格尔防线"
 RUS_savinkov_line: "改进萨文科夫防线"
 RUS_grand_western_line: "建造西部大防线"
 RUS_update_equipment: "GOST认证"
 RUS_update_equipment_desc: "设立于1925年的GOST（Gosudarstvenny Standart，意为国家标准）是一套旨在对俄罗斯各类商品规范化的认证文件。对军队而言，GOST认证标准能够确保从口粮到步枪再到铁路的一切军需设备都能在严酷的战斗环境下正常使用。"
 RUS_nizhegorodsky_avtomobilny_focus: "伏尔加河上的底特律"
 RUS_nizhegorodsky_avtomobilny_focus_desc: "“$naz$”于三十年代初在福特汽车公司的帮助下建成，是俄罗斯规模最大、生产效率最高的汽车厂。该厂的厂长安德烈·利普加尔特要求严格，但富有开拓精神。他提出了新一代汽车的构想，这种汽车既适合俄罗斯路况，又能满足大规模生产的需求。"
 RUS_roads_of_courage: "勇气之路"
 RUS_roads_of_courage_desc: "想要打赢一场战争，不仅要靠前线部队，还要靠无数维持战争机器运转的人员。最高统帅部的后勤部门提议将所有独立军种的后勤服务集中起来，成立一支“后方部队”。"
 RUS_science_of_victory: "胜利的科学"
 RUS_science_of_victory_desc: "尼古拉·戈洛温的“新苏沃洛夫”理论一直备受争议，尤其是受到科尔尼洛夫的带头反对。科尔尼洛夫认为这些理论过于普鲁士化，违背了那支摧毁红祸的军队的精神。戈洛温主张借鉴德国军事思想的精华，形成一种“俄罗斯式任务导向战术”。"
 RUS_permanent_stavka: "常设统一指挥部"
 RUS_permanent_stavka_desc: "世界大战期间，陆海两军指挥部彼此完全独立，这给联合作战和战略规划造成了严重困难。在下一场战争中，再怎么强调陆军、海军，特别是空军之间联合作战的重要性也不为过。因此，无论是和平还是战争时期，各军种都必须统一在常设最高统帅部的指挥下。"
 RUS_russian_auftragstaktik: "俄式任务导向战术"
 RUS_russian_auftragstaktik_desc: "俄军历来饱受指挥层级不透明、行动迟缓之苦。德国人通过将决策权下放基层解决了这一问题，也培养出了一种文化，即鼓励基层军官根据实地情况做出战术决策，而非被动等待上级命令。"
 RUS_reform_yunker_schools: "三级军事教育"
 RUS_reform_yunker_schools_desc: "比起军队规模，我们的军官数量总显得捉襟见肘，这一直阻碍着俄军的战术灵活性。我们需要彻底改革：取消“容克”学校的特权，建立现代欧洲的三级学制，不要只专注于培养最优秀的军官，而是要培养尽可能多的合格可靠军官。"
 RUS_unity_of_doctrine: "学说统一"
 RUS_unity_of_doctrine_desc: "俄罗斯军官团经验丰富且才华横溢，但他们在军事学说上的看法却大相径庭。邓尼金改革一直将着眼点放在组织问题上，将军们被允许在战役中自行其是。然而哥萨克将军的作战方式却与炮兵将军截然不同——这对于寻求取得不断胜利的我军来说是不可接受的。"
 RUS_hammer_of_suvorov: "苏沃洛夫之锤"
 RUS_hammer_of_suvorov_desc: "火炮是俄罗斯军队的铁锤，而火炮必须保质保量，绝不妥协。通过采用一体式炮管、改良炮口制动装置、轻型炮架和可互换部件等设计，俄罗斯的火炮既能达到世界级水平，又能实现大规模生产，从而赋予俄军在前线集中大量火炮的能力。"
 RUS_battle_of_destruction: "死亡弦乐"
 RUS_battle_of_destruction_desc: "从苏沃洛夫到布鲁西洛夫，俄罗斯总是凭借火力和勇气赢得一场场伟大胜利。俄罗斯的军队既不是岿然不动的坚墙，也不是精密小巧的手术刀，而是一把铁锤——一把会将一切面前之物的身体与精神无情碾碎的强大铁锤。俄罗斯突击部队将用枪口夺取面前的一切——只要那玩意没有被俄罗斯火炮部队的炮口夷为平地。"
 RUS_spirit_of_victory: "胜利的意志"
 RUS_spirit_of_victory_desc: "是什么让反布尔什维克志愿军赢得了胜利？我们曾弹尽粮绝、人力匮乏，饥寒交迫、迷失方向。但我们从未丧失信念，从未动摇，因正义之名而高扬的精神始终支撑着我们。这正是邓尼金和马尔科夫改革中所力求保持的品质——俄罗斯士兵那毫不动摇的进取精神。"
 RUS_expansion_of_guards: "扩充近卫部队"
 RUS_expansion_of_guards_desc: "无论这些部队自称为“突击”、“近卫”、“死亡”或是“志愿”，他们的目的都是一样的——将最优秀的部队集中到能够造成最大损害的地方。这些一流部队将组成俄军的核心，在敌人最顽强的抵抗中攻坚克难，并以无与伦比的勇气和自我牺牲的精神激励他们的战友。"
 RUS_new_cavalry: "新式骑兵"
 RUS_new_cavalry_desc: "马匹对俄军来说必不可少，但现代战争的事实也不容忽视。叶夫根尼·梅斯纳在其著作《新骑兵》中提出了“骑兵机械化集团”计划。在他看来，只要部队换装现代装备，俄罗斯骑兵的传统——雄心勃勃的跨草原机动攻势，将发挥前所未有的重要作用。"
 RUS_separate_mechanised_divisions: "独立机械化师"
 RUS_separate_mechanised_divisions_desc: "经过俄罗斯军官学派“黑肩章”十多年的发展，独立机械化师终于具备了独立作战能力。这支钢铁与死亡的部队受到德军装甲师的启发，将在未来战争中成为俄军先锋。"
 RUS_separate_mechanised_divisions_tt: "将根据你的装甲科技决定18宽近卫装甲师的部署数量。每完成以下一个国策将增加一个师的部署数量：\n§Y-$RUS_NPP_tanks$§!\n§Y-$RUS_military_production$§!\n§Y-$RUS_academy_of_black_epaulettes$§!\n\n除此之外，如果§Y$RUS_sergey_markov$§!或§Y$RUS_yakov_slashchyov$§!已被雇佣为§Y总司令§!，也将增加一个师的部署数量。"
 RUS_kursk_exercise_tt: "§n此次演习将提高§!§R全球紧张度§!§n并获得科研方面的加成。§!"
 RUS_propaganda_bureau_of_army: "军队宣传部"
 RUS_propaganda_bureau_of_army_desc: "内战期间，南俄罗斯武装部队宣传部（OSVAG，原为情报局，后改称宣传部，但缩写不变）在维持我军士气方面做出了杰出贡献。虽然许多老派将军会嘲笑宣传的重要性，但在现代大众传播和大兵团作战时代，宣传正是可以摧毁或鼓舞全国精神的工具。为了国家的存续，有必要重拾军队的牺牲精神。"
 RUS_civic_militarism: "公民军国主义"
 RUS_civic_militarism_desc: "亚历山大三世皇帝曾有言，俄罗斯只有两个盟友——俄罗斯陆军和俄罗斯海军。两军都是俄罗斯民族的守护者，是保护俄罗斯免受黑暗侵袭的骑士，每个俄罗斯人都应以俄军为豪。参军服役是一个人所能履行的最高公民义务，应当受到褒奖和崇敬。"
 RUS_encourage_heroism: "英雄主义教育"
 RUS_encourage_heroism_desc: "打败布尔什维克的并非技术或理论，而是普通俄军士兵和军官的朴素能力，我们必须相信冉冉升起的当代英雄。邓尼金和科尔尼洛夫等指挥官起初几乎一无所长——但他们仅凭自己的精神和意志便取得了辉煌胜利。"
 RUS_steel_divisions: "钢铁之军"
 RUS_steel_divisions_desc: "“机动是取胜的关键”——这句话出自于斯拉晓夫将军，如今已成为脱胎换骨后的俄军座右铭。世界大战期间那个庞大但低效的“俄罗斯压路机”现已不复存在。坦克与机动步兵洪流，工业时代的钢铁勇士，正随时准备着刺穿德意志欧洲的心脏。"
 RUS_maskirovka: "欺骗的艺术"
 RUS_maskirovka_desc: "军事欺骗(Maskirovka)在俄罗斯军事思想中有着悠久的传统。迷惑敌人的好处显而易见，东欧广阔的森林为更是为组建军队和秘密入侵创造了理想的条件。"
 RUS_academy_of_black_epaulettes: "“黑肩章”学院"
 RUS_academy_of_black_epaulettes_desc: "[RUS_academy_of_black_epaulettes_text]"
 RUS_black_epaulettes_desc_normal: "马尔科夫将军的“黑肩章”是一群朝气蓬勃、大胆无畏、积极进取的装甲军官，而将军和军官们需要属于自己的精神家园。机械化和摩托化军事学校将成为培养新一代俄罗斯军人的地方。"
 RUS_black_epaulettes_desc_socialist: "机械化和摩托化军事学校是由谢尔盖·马尔科夫将军和雅科夫·斯拉晓夫将军共同创建的，该校将由米哈伊尔·图哈切夫斯基及其装甲战学说接管，继续反动派留下的工作。"
 RUS_motorisation: "宏大机械化计划"
 RUS_motorisation_desc: "雄心壮志需要巨额投资。俄罗斯各地的汽车和拖拉机工厂都将加入新成立的“特种机械制造托拉斯”(Spetsmash)，该托拉斯将直接向最高统帅部汇报。通过采用精简的生产和管理方式，我们将使坦克和轮式车辆大量生产的效率达到前所未有的高度。"
 RUS_NPP_tanks: "“直接支援”坦克"
 RUS_NPP_tanks_desc: "NPP是“步兵直接支援”的缩写，这类坦克的功能和型号都十分繁多。最高统帅部和政府现已投入大量资源进行研究和训练，以确保新一代俄罗斯坦克能够顺利融入兵种联合作战。"
 RUS_desperate_measures: "第267号命令"
 RUS_desperate_measures_desc: "敌人全然不顾自己所受的巨大损失，向前线增派越来越多的兵力，已经深入到了俄罗斯境内，占领了新的地区，摧毁我们的城市和村庄，侵犯、劫掠、杀害俄罗斯人民。有人说，我们可以继续向东撤退，但是，这些说法是彻头彻尾的谎言，只能帮助我们的敌人。俄罗斯国土不是荒原一片，上面还生活着人民。如果我们继续撤退，就意味着我们将葬送自己，也将葬送我们的祖国。是时候停止撤退了。一步也不许后退！"
 RUS_artillery_production: "资助炮兵装备总局"
 RUS_artillery_production_desc: "炮兵装备总局(GAU)是一个有着悠久历史的机构。该机构由俄罗斯顶尖炮兵工程师兼工业家瓦西里·格拉宾领导，负责开发新型火炮和协调生产，并利用有限的预算出色地完成了我们兵工厂的现代化改造。只要资金到位，炮兵装备总局就能保证为不断壮大的军队稳定供应先进火炮。"
 RUS_mobilise_the_hosts: "动员哥萨克军团"
 RUS_mobilise_the_hosts_desc: "哥萨克是一支好战的民族，他们的哥萨克军团就是为此而存在的。哥萨克将被编入正规军，与我们并肩作战。"
 RUS_expand_okhrana: "整合安保机构"
 RUS_expand_okhrana_desc: "尽管国家安全部目前的形式仅可追溯到1930年，但其在国内间谍活动方面有着悠久的历史。国家安全部在部长克拉夫季·福斯的领导下表现出色，除了打击国内极端主义外，还可以进一步扩大其职权范围。该部门的职权与主要负责外国情报的内务部特别用途部(OON)和战争部第五处重叠。这个臃肿的系统急需整合。"
 RUS_codebreaking: "成立加密情报局"
 RUS_codebreaking_desc: "加密情报局(DRS)由保卫部提出设立，主要负责破译密码。该局一方面在保卫部监督下集中运用密码技术，另一方面与负责从敌方军官或信号中心收集破译材料的特种部队对接。"
 RUS_veil_of_secrecy: "密谋之幕"
 RUS_veil_of_secrecy_desc: "反情报工作可不仅是密码强度的问题，还包括积极消除对我们情报网络的威胁。保卫部现已形成了一套完善的“说服”技术，足以让双面间谍倒向我们这边。这些双面间谍反过来可以通过虚假发送“广播剧”来引诱其他敌方间谍和破坏分子自投罗网。"
 RUS_smersh: "施密尔舒"
 RUS_smersh_desc: "反间谍特别行动机构（SMERSH施密尔舒，这一缩写也可以理解为“间谍死神”）乃是一切间谍的末路。其昭示的意图正如其机构之名。目前，反间谍工作由战争部、最高统帅部和保卫部三方牵头负责，而施密尔舒将集中力量追捕敌特，同时压制国内的不满情绪。"
 RUS_redemption: "赎罪"
 RUS_redemption_desc: "有时候士兵会犯罪，有时候连军官都会犯罪。我们给这类人专门安排了惩戒部队，但规模较小，且使用不频繁。保卫部提议重组惩戒部队，将其充分利用。"
 RUS_boldyrev_plan: "博尔德列夫派的遗产"
 RUS_boldyrev_plan_desc: "那些起初便与博尔德列夫将军患难与共的人们才真的将俄罗斯的民主常怀于心。作为新生共和国至关重要的战士们，他们的勇敢无畏与奉献精神理应得到奖赏，就让他们在地方治理与军中身居要职吧。他们将为永远自由的俄罗斯民主联邦共和国奠定基础！"
 RUS_integrate_free_army: "整合自由军"
 RUS_integrate_free_army_desc: "自由俄罗斯军由一批人数虽少却能征善战的现役军人组成，他们对重建军队至关重要，但眼下的军事限制将使这一目标难以实现。假以时日，俄军先将得到自上而下的重建——然后再自下而上。"
 RUS_integrate_free_army_tt: "在该国家精神移除之后："
 RUS_chafe_at_the_restrictions: "对限制提出异议"
 RUS_chafe_at_the_restrictions_desc: "任何一位理智的德国政客都明白，单独一个俄罗斯无法对柏林构成威胁。如今西线已经稳固，德国人应该会愿意就《莫斯科条约》的部分条款进行重新谈判。毕竟，我们不是已经证明了新的时代属于欧洲的和平，而非战争和复仇吗？"
 RUS_will_that_conquers_mountains: "胜利源于坚持"
 RUS_will_that_conquers_mountains_desc: "俄罗斯可能已经输掉了这场本不该发生的战争，但她仍是一个大国。俄军再次将共和国从暴政中拯救了出来，风暴平息后，我们守护住了比边境线还要宽广的东西：人民的民主。"
 RUS_secret_weapons_development: "秘密发展武器"
 RUS_secret_weapons_development_desc: "《莫斯科条约》虽禁止了某些武器的研发，但只要做好保密工作，我们就能绕过这些限制，打造出能够保护俄罗斯天空的先进空军。"
 RUS_german_industrial_cooperation: "与中欧同盟共繁荣"
 RUS_german_industrial_cooperation_desc: "与前政权不同，我们很清楚当俄罗斯与其主要贸易伙伴隔绝时，经济将会崩溃，国家也将陷入无政府状态。尽管我们仍与主要贸易伙伴隔绝，但中欧同盟现已涵盖了欧洲大陆的大部分地区，与德国经济集团开展合作定能互惠互利。"
 RUS_restore_military_pride: "重拾自豪"
 RUS_restore_military_pride_desc: "由于元首的残暴行径，许多人仍对俄罗斯国家及其人民怀有仇恨。这种失败主义必须结束——俄罗斯是一个拥有一亿多人口、文化和语言繁多的国家，也是地球上疆域最辽阔的国家。我们可以从过去的错误中吸取教训，同时保留我们的主权和对过往成就的自豪感。"
 RUS_boldyrevism: "博尔德列夫主义"
 RUS_boldyrevism_desc: "博尔德列夫将军从很多角度来看都值得尊敬——作为新共和国的严父，他认识到必须采取严厉措施才能拯救共和国。但与他之前那些激进分子不同，博尔德列夫真正地关心民主共和国和普通民众，并努力确保民主高于一切。"
 RUS_social_security_system: "建立社会保障"
 RUS_social_security_system_desc: "战争导致无数俄罗斯人死亡，还有无数人从此一蹶不振。我们必须构建一张社会保障之网，让人们的生活重回正轨，让人们能够养活自己和家人。"
 RUS_republican_patriotism: "共和爱国主义"
 RUS_republican_patriotism_desc: "在那些暴君眼中，所谓爱国主义就是将俄罗斯置于所有其他国家之上，是用来合法化侵略与占领的借口。但在我们眼中，所谓爱国主义就是以我们的文化、历史和制度为荣，是一种健康而共和的生活方式。"
 RUS_democracy_backed_by_tanks: "装甲带来民主"
 RUS_democracy_backed_by_tanks_desc: "如果军方有足够勇气出手阻止，独裁统治本是可以避免的，但他们更关心自己的地位，而非捍卫民主。在博尔德列夫的领导下，军方确实是对抗暴政的第一道也是最后一道防线。我们的子孙后代都将知道，博尔德列夫为捍卫我们的自由俄罗斯付出了多大的努力。"
 RUS_russia_in_german_world: "元首的梦魇"
 RUS_russia_in_german_world_desc: "造化弄人，俄罗斯如今处于德国霸权已经巩固的世界。俄罗斯并未能像许多人梦想的那样，成为世界上最强大的国家，但我们仍渴望有朝一日能够梦想成真，不过就目前而言，我们必须认清事实，并量力而行。"
 RUS_donbass_economic_area: "顿巴斯经济区"
 RUS_donbass_economic_area_desc: "许多俄罗斯企业正在并入的乌克兰地区营业，但现实却是企业集团很难在该地区经商立足，除非我们能促成某种协定。而一项有乌克兰加入的自由贸易协定，涉及从伏尔加地区到顿巴斯地区的市场，应有助于实现这一目标。"
 RUS_finding_allies: "寻找新朋友"
 RUS_finding_allies_desc: "我们不能永远处于德国的势力范围之内。主权独立的自由俄罗斯是时候放眼国外，开始寻找新的盟友了。毕竟，德国人可不会真正关心我们的利益。"
 RUS_siberian_ultimatum: "西伯利亚最后通牒"
 RUS_siberian_ultimatum_desc: "远东军拒绝与我们合作，且在战争爆发之初就脱离了莫斯科的统治。若是他们依然拒绝重归我们的统治，我们就只能派遣大军去踏平这些反贼了。"
 RUS_pacific_trade: "太平洋贸易"
 RUS_pacific_trade_desc: "为了更好地巩固我们与东方新盟友的关系，我们将向其提出一项全面的贸易协定。希望这能极大地促进我们的经济，让俄罗斯开始顺利转变为昔日的列强，并进一步疏远我们与柏林的关系。"
 RUS_legacy_of_workers_army: "托洛茨基同志的遗产"
 RUS_legacy_of_workers_army_desc: "工农红军诞生于凄惨、贫穷且绝望的人民之中。列夫·托洛茨基和米哈伊尔·图哈切夫斯基等指挥官将俄罗斯工农革命群众打造成了一件令敌胆寒的利器，并向工人们表明，只要我们愿意，我们就能挣脱枷锁。"
 RUS_heirs_of_stavka: "继承最高统帅部"
 RUS_heirs_of_stavka_desc: "工农红军起于绝望和混乱之中，尽管他们打得漂亮，可还是难免走向失败。就算是一支无产阶级的军队也必须恪守其专业化的本质，要仿效前资产阶级共和国的原则把军队组织起来。"
 RUS_death_to_white_army: "白军的末日"
 RUS_death_to_white_army_desc: "从各方面看来，旧俄罗斯军队仍与白军无异。因此，我们将首先把反动军阀和贵族以及所有哥萨克和斯沃博达分子逐出军官队伍。接下来，我们必须彻底摧毁白军的个人主义和保守主义思想，打造出一种值得推崇的新士兵模范。"
 RUS_commissars: "意识形态政委"
 RUS_commissars_desc: "革命政委的职责既要开展部队的教育工作，也要密切监视他们的性格和动向。政委必须从意识形态上最可靠的军官中选出，要动好笔杆子和枪杆子，迅速果断地处理军中的反革命思想。"
 RUS_military_independence: "信任军队"
 RUS_military_independence_desc: "军队可不需要喋喋不休的微观管理。政委应当从士兵之间选拔出来，充当教员而非裁判官的职务。我们对于俄罗斯无产阶级的卓越品质和军官团的专业水平充满信心，而他们也将会竭尽所能。"
 RUS_democratic_guard: "组建民主近卫军"
 RUS_democratic_guard_desc: "旧的近卫军部队是资产阶级精英主义和阶级制度落实的体现，这在普通士兵之中都展现得淋漓尽致。我们的近卫军可不是这种披着外衣的帝国主义乌合之众，他们代表着民主，是红军作战能力的巅峰，装备精良，干劲十足。"
 RUS_basis_of_victory: "胜利的基石"
 RUS_basis_of_victory_desc: "战争的胜利并不靠高级将领的作战博弈，而是靠基层指挥官的身先士卒。毕竟他们最了解前线情况，更做出比莫斯科的总参谋部更好的判断。图哈切夫斯基认为，战地指挥官应该接受集中教育，发挥他们在前线自主决策的能力。"
 RUS_sword_of_revolution: "革命之剑"
 RUS_sword_of_revolution_desc: "当社会主义工业无产阶级团结一致，为正义事业而奋斗时，便能实现比其他任何工人阶级更多、更好、更快的产出。凭借着对生产线和战场的掌控，我们的军队将以源源不断的工业装甲雪崩之势，如钢铁洪流般向前推进。"
 RUS_praporshchiks_generation: "准尉世代"
 RUS_praporshchiks_generation_desc: "在旧军队中，很多人因自己的忠诚而得到晋升，也有很多人因自己的政治信仰而得不到提拔。在我们的新军队里，同样存在着重蹈重政治忠诚、轻技术水平覆辙的风险。必须要避免这种情况，并让我们的准尉(praporshchiks)，或者说士官团，根据任人唯贤的准则进行提拔。"
 RUS_with_small_blood: "最小牺牲"
 RUS_with_small_blood_desc: "没什么比让指挥官感受自己在糟蹋士兵的生命更加打击士气的了。作为一个社会主义共和国，我们要对人民负责——最普通的士兵也有权活下去。新的学说大大强调了支援的作用——堑壕、侦察、医务，这些都将更好地维持部队的士气与凝聚力。"
 RUS_glory_of_the_people_army: "俄罗斯军队重生"
 RUS_glory_of_the_people_army_desc: "俄罗斯军队的力量来自于普通俄罗斯人的坚毅与意志，因为我们比其他任何民族都更适应严酷的条件。我们如今的军队并不想推翻这一点，而是会平等地发扬其革命性和俄罗斯性。"
 RUS_deep_battle_focus: "大纵深战略"
 RUS_deep_battle_focus_desc: "图哈切夫斯基与特里安达菲洛夫在国外的军事科学工作很大程度上，集中在基于亚历山大·斯韦钦的理论轮廓引进新的学说。本质来说，这是一种寻求在俄罗斯境内发生冲突时，动用突破或是快速运用等单独行动，得以控制大片地理区域的作战模式。"
 RUS_technological_supremacy: "技术霸权"
 RUS_technological_supremacy_desc: "身为社会主义者，我们对进步和科学有着无限的信心。随着更好的武器不断推陈出新，这往往意味着我方阵亡人数将逐渐减少。在无产阶级手中，不存在过于可怕或破坏性过强的武器！"
 RUS_rehabilitate_red_army: "平反红军"
 RUS_rehabilitate_red_army_desc: "红军并非一场悲剧，而是一次拒绝温和地走入黑夜的美好尝试。尽管一些建制派军官不喜欢这些红色流亡者，但为了赢得最后的斗争，他们的信念和专业知识对我们不可或缺。"
 RUS_end_army_factionalism: "终结军队派系对立"
 RUS_end_army_factionalism_desc: "即使在开除白军将领后，军队仍然过于政治化，这不仅是因为布尔什维克军官争权夺势，也是因为反对布党的社会革命党军官，以及我军中拿破仑式的人物，如图哈切夫斯基。我们急需一位能够维持秩序的指挥官来主持大局。"
 RUS_military_marxism: "军事马克思主义"
 RUS_military_marxism_desc: "我们的军队不能如其他军队一般——其应该扎根于深刻而热烈的意识形态信仰与理解。马克思主义正是用来理解社会、引起变革。同样，人们也可以从阶级间战斗的视角来看待战争。最终，生产、战斗的阶级将取得胜利。"
 RUS_punitive_brigades: "独立惩戒旅"
 RUS_punitive_brigades_desc: "我们的囚犯不少，而且他们通常都受过扎实的军事训练。这些异见分子和白匪有一条避免被处决的路：加入红军，洗刷他们的罪孽。"
 RUS_exhortation_organisation_reprisals: "劝诫、组织、复仇"
 RUS_exhortation_organisation_reprisals_desc: "必须彻底消灭反对我们政权的势力——哪怕必须动用军队对付国内之敌，那也在所不惜。在此般恐怖统治之下，国内之敌将被宪兵连根拔除，分裂分子据点也将被坦克摧毁。"
 RUS_mother_russia_bleed_them_dry: "让俄罗斯母亲放干敌人的血"
 RUS_mother_russia_bleed_them_dry_desc: "俄国不需要战胜敌人，只需要不被敌人战胜。早在1917年，社会革命党人和左翼共产主义者们就这么认为——只要我们不停下战斗的脚步，世界革命就终将到来。要发动广泛的人民抵抗运动，侵略者就必将被我们放血至死。"
 RUS_evaluate_VVFR: "评估俄罗斯空军"
 RUS_evaluate_VVFR_desc: "俄罗斯空军(Voeyenno-Vozdushny Flot Rossii)自1929年以来已经成为了独立的军种，在过去几年间已经从一支小型的轰炸机支援编队变为了一支实力雄厚的部队。然而，还有许多问题需要解决，比如替换掉过时的、进口的飞机以及重组空军指挥部。"
 RUS_evalute_VVFR_tt: "该国策将会引发一个可能增加§P军方愤怒§!的§Y事件§!。"
 RUS_new_airbases: "空中防御基础设施"
 RUS_new_airbases_desc: "不断壮大的俄罗斯空军需要新的基地来开展行动。一项新提出的计划建议我们在与帝国公约的边境修建新的军事基地，以迅速应对潜在的入侵，同时也能在必要时对附近的地面部队提供支持。"
 RUS_state_aviation_bureau: "国家航空部"
 RUS_state_aviation_bureau_desc: "迄今为止，大多数军用航空项目都是按照国家和公众的招标合同开发的，这不仅导致机密材料遭到泄露，还把飞行器设计和生产工作交到私营企业手里随意揉捏。新拟设立的国家航空部(Gosavia)将集中管理飞行器的开发生产事务。"
 RUS_aat_consortium_tt: "§C将会选择一个军工机构获得升级。备选的军工机构必须已被安排在一个研究计划或是生产线上。§!"
 RUS_no_aat_consortium_tt: "§C一旦选择，我们的飞行器设计商将会升级。§!"
 RUS_radar_system: "RUS系统"
 RUS_radar_system_desc: "自亚瑟港（旅顺）围城战以来，俄罗斯一直在试验电子战，而其巨大的潜力尚待开发。“无线电飞机捕获器”（Radio Ulavlivatel Samolyotov，无线电飞机捕获器，缩写为RUS）是一项对信号情报的革新，意在将电子战资源集中在战线后方最重要的地区。要拿出更多的无线电、干扰发射机和密码机库存，干扰敌人通信，同时维护我方通信。"
 RUS_the_flying_tank: "飞行坦克"
 RUS_the_flying_tank_desc: "在最近的竞标中，一份攻击机的提案被广泛看好，该方案因其装甲化的机身而被伊留申的设计团队戏称为“飞行坦克”。尽管不如其他近距支援机那样灵活，但即使面对敌人的直射火力，这款俄罗斯机型仍能正常运作。随着资金的增加，国防飞机协助协会有信心在近期完成这项工程。"
 RUS_polikarpov_fighters: "“战斗机之王”波利卡尔波夫"
 RUS_polikarpov_fighters_desc: "尼古拉·波利卡尔波夫常被杜克斯的同事们称作“战斗机之王”，他是俄罗斯现代航空的先驱之一。自1930年代以来，波利卡尔波夫就一直是各种军事竞标合同中的常青树，他的设计担当起了俄罗斯战斗机部队的脊梁。如今战云密布，波利卡尔波夫已经立下军令状加快新一代战斗机的研发，跟上德国和法国的进度。"
 RUS_army_of_air: "天空陆军"
 RUS_army_of_air_desc: "亚历山大·拉普钦斯基将军曾说过，空军是陆军在第三个维度的延伸。空军不应被看作孤立的角色，而应是战斗的一个新维度——既能牢牢控制自己的行动领域，即天空，又能摧毁其他所有维度的敌人。"
 RUS_combined_arms_exercises: "联合作战训练"
 RUS_combined_arms_exercises_desc: "联合作战的概念本身十分简单，但落到实处则需要严格的训练。地面部队必须学会在必要时依赖空军，并向他们提供精确的位置信息；飞行员也必须知晓自己的角色，他们仅是空中的士兵，而非什么个人英雄。"
 RUS_personal_heroism: "个人英雄主义"
 RUS_personal_heroism_desc: "俄罗斯的航空学院教学经验丰富，但松垮的课程体系却拖了后腿，各学校间更是为了脸面而在路线分歧上寸步不让。维亚切斯拉夫·巴拉诺夫将军拟定了一项雷厉风行的运动，用统一的国家标准要求所有学院，同时实行合作辅导方案，着重培养学员的个人素养和主动态度。"
 RUS_fighter_bomber_synergy: "战斗机-轰炸机协同"
 RUS_fighter_bomber_synergy_desc: "从根本上讲，空军是根据其目标规模进行划分的。如果不能同时摧毁陆基目标，那么摧毁空中目标将变得徒劳无功。这两个作战角色间的协同是高效空战的核心所在。"
 RUS_bomber_clique: "[RUS_bomber_clique_name]"
 RUS_bomber_clique_normal: "战略维度"
 RUS_bomber_clique_szrs: "恐怖学说"
 RUS_bomber_clique_desc: "空军不仅仅是陆军的工具，更是一种前所未有的猛兽。它能允许我们打击一千英里内的任何目标：包括桥梁、补给站、指挥部、工厂，甚至是平民。俄罗斯空军不应满足于成为一个支援角色，而应接受其命运，成为毁灭世界的先驱。"
 RUS_long_range_bomber_command: "长程行动指挥部"
 RUS_long_range_bomber_command_desc: "轰炸机部队需要设立自己的长程行动指挥部（UDD），其组织形式实质上相当于一支空军方面军。这个集中化的机构将以最高的精确度和效率统筹运用俄罗斯的空中力量，负责定位并摧毁目标。"
 RUS_create_the_VDV: "扩大空降兵"
 RUS_create_the_VDV_desc: "俄罗斯空降部队于1935年进行了首次伞降演习，其创始人是维亚切斯拉夫·巴拉诺夫将军，他自二十年代起就一直倡导伞兵理念。空降兵(Avia-Desantnye Voyska)起初是作为实验性部队而成立的，现在，是他们证明自己的时候了。"
 RUS_operational_independence: "独立行动"
 RUS_operational_independence_desc: "崭新的俄罗斯空军终于可以昂首挺胸，作为独立的军种，拥有独立的学说和指挥体系，与陆海军并肩作战。而这仅仅是开始——正如舍维尔斯基所言，未来将属于空中力量。"
 RUS_total_avitational_mobilisation: "航空总动员"
 RUS_total_avitational_mobilisation_desc: "随着俄罗斯飞机库存和飞行员队伍的快速扩张，俄罗斯空军现已成为世界上最强大的空军之一。然而，为了让俄罗斯空军能够一直保持优势，最高统帅部制定了一项持续扩张俄罗斯空军的计划。该计划以精简生产线为基础，并准备进一步扩充航空学校和航空青年俱乐部。"
 RUS_rds_1: "RDS-1项目"
 RUS_rds_1_desc: "“特殊喷气引擎1号”是为这个高度机密项目所取的一个不起眼的名字，该项目由著名核物理学家伊戈尔·库尔恰托夫领导的团队负责。根据来自保卫部的零星报告，全球对秘密原子研究的兴趣正日益浓厚。原子裂变可以释放出令人恐惧的潜在能量，俄罗斯必须确保自己不会因为这种武器而沦为历史的注脚。"
 RUS_project_m: "M计划"
 RUS_project_m_desc: "“发动机”计划是早期M计划（该计划被冠以一个不起眼的名字“爆弹投掷器”(Minethrower)）的修订版，旨在满足国家航空部对实用涡轮喷气发动机的需求。虽然这绝非易事，但早期的实验已证明该计划大有希望，量产这种发动机将使俄罗斯飞机相较于敌人的螺旋桨飞机具有巨大的优势。"
 RUS_inspect_VMFR: "评估俄罗斯海军"
 RUS_inspect_VMFR_desc: "俄罗斯海军(Voyenno-Morskoy Flot Rossii)曾在俄国内战与接踵而至的经济危机中大受打击。尽管有所恢复，目前的海军规模仍与旧帝国舰队相去甚远。但海军部一直在不懈地筹备改革计划，希望一转俄罗斯海军的颓势。"
 RUS_promote_new_blood: "提拔新鲜血液"
 RUS_promote_new_blood_desc: "海军中许多青年才俊前途无量，但大量旧时代的军官仍在服役。随着老一代逐渐退休，需要新一批有天赋的军官。海军教育事业应该得到更多资源，确保优秀人才稳定地输送给海军。"
 RUS_garden_of_explosives: "爆炸花园"
 RUS_garden_of_explosives_desc: "或许高尔察克正是凭借出色的布雷技术成为了海军防御战术的大师。在他的指导下，当年驶入波罗的海的德国船只如同进入了冰冷、潮湿的地狱。这次我们也不会手软！"
 RUS_torpedo_bomber_project: "空中舰艇"
 RUS_torpedo_bomber_project_desc: "显然，俄罗斯海军缺乏现代飞机，将该种机型纳入俄罗斯军备库的项目有些姗姗来迟。像伊留申和图波列夫这样的飞机设计巨头已经收到订单开发这种新型海军轰炸机，额外的资金也已到位，研发范围还包括更具威力、更加可靠的反舰武器。"
 RUS_naval_infantry: "海军近卫步兵"
 RUS_naval_infantry_desc: "世界大战与俄国内战的经验表明，设置专门的海军步兵单位十分必要。“海军步枪兵”旅队自1919年设立之后，就长期倍受高尔察克元帅的关心，但这支部队的扩编进程却被陆军蓄意阻挠。海军步枪兵独立于陆军、受海军指挥的地位必须得到确认，部队数量也必须达到应有的规模。"
 RUS_attack_submarine_brigades: "攻击型潜艇中队"
 RUS_attack_submarine_brigades_desc: "俄罗斯海军的规模远逊于德国海军，尤其是大型水面舰艇数量。这意味着我们应该另求他法以求海战胜利。为此，潜艇部队应当重整组成中队，无论敌人的护航多么全面，也不可能抵御来自所有方向的攻击，而广阔的水下空间从不缺乏合适的攻击阵位。"
 RUS_new_generation_hunters: "新一代猎手"
 RUS_new_generation_hunters_desc: "强调提高潜艇舰队独立性和主动性的”巡洋潜艇“理论在海军部愈发受到推崇。传统的潜艇战术主要依靠潜艇与水面舰艇间的配合协同，而俄罗斯海军的创新战术则摆脱了这一桎梏，但实现这一理论需要对老化的潜艇舰队进行大规模现代化改造。"
 RUS_floating_battery_doctrine: "浮动炮台学说"
 RUS_floating_battery_doctrine_desc: "随着1930年伊兹梅尔级战列舰“阿列克谢耶夫将军”号下水，高尔察克对未来俄罗斯水面舰队的展望也逐渐明晰。这支舰队将以强大火力的大型舰艇为中心，能够对远距目标进行远程打击。"
 RUS_armored_destroyer: "装甲驱逐舰"
 RUS_armored_destroyer_desc: "装甲驱逐舰的概念诞生于二十年代末俄罗斯海军风雨飘摇之际，虽然我们计划恢复俄海军舰队的旧日荣光，但这活也不是吹口气就能办成的，对船只的需求迫在眉睫。这一概念主张建造更大型的“驱逐领舰”，其可以充当巡洋舰的作用，甚至完全替代传统的驱逐舰。"
 RUS_naval_engineers: "海军工程师"
 RUS_naval_engineers_desc: "在过去的一个世纪中，俄罗斯海军中的工程与技术人员主要在船舶工程兵团服役。这支兵团主要由海军合同雇佣的公务员组成，如今已显得落后。用海军工程服务队取代船舶工程兵团的提议，将有助于技术人员提高效率、加强合作。"
 RUS_linkor_programme: "战列舰项目"
 RUS_linkor_programme_desc: "战列舰（Linkor，全称为Lineyny Korabl）计划被列为宏大造船计划的重磅内容，新建战列舰能够使我们的舰队摆脱糟糕的现状，并最终与其他国家平起平坐。"
 RUS_kronstadt_project: "喀琅施塔得项目"
 RUS_kronstadt_project_desc: "由优秀的新生代海军将领尼古拉·库兹涅佐夫提出的喀琅施塔得项目，成为海军部中热议的话题。尽管态度不一，他提出的航空母舰最终设计还是被采纳进了公海舰队计划。虽然设计方案已被接受，但仍需额外的资金才能完成计划。"
 RUS_global_power_projection: "公海海军复兴"
 RUS_global_power_projection_desc: "海军部竭力追求十多年的公海舰队项目如今已接近完成。新的世界地位要求我们能够将力量投射到遥远而广阔的公海之上，而这依赖于一支由主力舰组成的崭新而强大的舰队。"
 RUS_global_power_projection_tt: "合并§Y海军国家精神§!并添加修正：\n海军最大航程系数：§G15.00%§!\n海军船坞产出：§G10.00%§!"
 RUS_operation_sadko: "萨德科行动"
 RUS_operation_sadko_desc: "在被俄罗斯陆军轻松碾碎后，英国人躲回了自己的小岛。他们愚蠢地相信俄罗斯海军无力挑战英国——但我们最新的海军革新将向他们证明事情恰恰相反。外国军靴将在数百年来首次踏入伦敦。"
 RUS_operation_rozhestvensky: "罗热斯特文斯基行动"
 RUS_operation_rozhestvensky_desc: "我国再次与日本帝国陷入战争。日本海军曾在几十年前的日俄战争中摧毁了第二太平洋分舰队，而今正是算账之时。新生的俄罗斯公海舰队将作为先锋参与对日本列岛的全面入侵。我们将雪耻对马海战！"
 RUS_third_naval_armament_program: "第三次海军军备计划"
 RUS_third_naval_armament_program_desc: "1923年，高尔察克启动了一项计划以修复并改造老化的俄罗斯海军。1927年，高尔察克再次开启了一项分两步走的海军建设计划，建造战后第一批轻型舰艇，一直持续到1935年。历经两次发展，俄罗斯海军仍极度落后，大量问题仍如噩梦般困扰着海军。我们需要一项新的海军计划，以期全面重整俄罗斯海军。"
 RUS_yekaterinas_legacy: "叶卡捷琳娜的遗产"
 RUS_yekaterinas_legacy_desc: "黑海舰队设立于叶卡捷琳娜大帝统治期间，是连绵不绝的俄土战争中的主力之一。而今丢掉克里米亚之后，黑海舰队的基地设立在新罗西斯克。如果我们想在黑海与帝国公约和奥斯曼对抗，必须将新罗西斯克改造成一个能供给世界一流舰队的基地。"
 RUS_petrograd_dockyards: "通往波罗的海的门户"
 RUS_petrograd_dockyards_desc: "彼得格勒作为俄罗斯最大的港口，却在过去的十五年中逐渐陷入破败。波罗的海与海军部的可用船坞已不足半数，喀琅施塔得的港口设施无人关心、几近荒废。俄罗斯若想有机会在公海上与对手匹敌，就必须立刻启动一项全面的维修与补救计划。"
 RUS_eastern_shores: "达尔扎沃德"
 RUS_eastern_shores_desc: "1932年组建的太平洋舰队由西伯利亚区舰队与阿穆尔河区舰队组成，目前的状态十分惨淡。日俄战争的失败与内战的动荡给这支舰队留下了深深的疤痕。位于符拉迪沃斯托克的达尔扎沃德造船厂曾是帝国最大的造船厂之一，若想重新掌控太平洋，必须再次将这里变为一个伟大的港口。"
 RUS_kolchaks_dream: "[RUS_kolchaks_dream_name]"
 RUS_kolchaks_dream_name: "高尔察克之梦"
 RUS_arctic_stronghold: "极地据点"
 RUS_kolchaks_dream_desc: "北海航线的启用始于1919年，得益于高尔察克元帅个人的大量投资支持，这条航线在内战后仍在运作。近年来，对北极地区，特别是北海航线周边的勘探工程备受瞩目，北海航线委员会提出了一项雄心勃勃的计划，将阿尔汉格尔斯克改造为整个地区的通信和造船中心。"
 RUS_warm_water_port: "我们的不冻港"
 RUS_warm_water_port_desc: "尽管俄罗斯的海岸线漫长，历史上海军却长期受困于缺乏冬季不结冰的暖水港。我们在波斯的影响力目前已经根深蒂固，法尔斯的一个港口已归入我手，这个印度洋沿岸的港口远离欧洲人、日本人或美国人的威胁。"
 RUS_gulf_of_persia_awaits_tt: "§G波斯湾正在那等着我们呐。§!"
 RUS_third_europe: "第三欧洲"
 RUS_third_europe_desc: "世界大战结束后，世界上出现了两大政治集团：其一由柏林领导，征服了中欧和东欧的大部分地区；其二由巴黎领导，呼吁在全世界开展社会主义革命。莫斯科从未加入过其中任何一个集团，随着我们重申自己的雄心壮志，第三个政治集团即将成为现实。我们会打倒德皇的奴隶大军和布尔什维主义，解放全欧洲。"
 RUS_moscow_accord_threat: "莫斯科协约建立"
 RUS_end_vilnius_agreement: "终结《维尔纽斯协定》"
 RUS_end_vilnius_agreement_desc: "1926年签订的《维尔纽斯协定》是对俄罗斯彻头彻尾的羞辱。面对经济危机的阴影，时任总统亚历山大·古奇科夫与魔鬼签署了一项协议，让德国获得了大量利益与打入俄罗斯经济体系的机会。诚然该协定也带来了经济增长——但代价却是让德国资本在俄罗斯站稳了脚跟。"
 RUS_petrograd_security: "彼得格勒安全"
 RUS_petrograd_security_desc: "彼得格勒如今不再作为首都是有原因的；该城紧邻波罗的诸国和芬兰，任何大国都可以利用这些国家为基地，发动果断袭击并占领这座城市，这将对我方士气和工业都造成巨大打击。如果我们要保护这座城市，就必须对邻国采取安全措施，无论他们反对与否。"
 RUS_sponsor_belgrade: "支持贝尔格莱德"
 RUS_sponsor_belgrade_desc: "塞尔维亚、罗马尼亚、希腊——巴尔干三国再次开始联合起来，反对德国的统治。欧洲很少有国家像他们一样对我国如此友好，通过与他们开展合作，可以确保实现我们共同的欧洲新秩序梦想。"
 RUS_operation_yekaterina: "敲定叶卡捷琳娜行动"
 RUS_operation_yekaterina_desc: "如果同德国展开全面战争是俄罗斯的宿命，我们就必须为此战制定完备的计划。这份代号为“叶卡捷琳娜行动”的计划将对进攻东欧的具体细节进行全面规划，其规模可谓史无前例，世所罕见。为使计划充分完善，我们将召集最高统帅部的高级将领们求同存异，共同商讨。"
 RUS_fifth_column: "第五纵队"
 RUS_fifth_column_desc: "东墙部分仰赖于德国的武装力量，部分仰赖于被迫的反俄情绪，这两者是其安全的全部基础。德国人似乎忽略了东欧大部分地区同样厌恶柏林的事实，我们将最大限度地利用这一情况。为此，我们将武装并组织所有东欧国家的异见人士，尽可能地制造混乱，以帮助达成我们的战争目标。"
 RUS_preemptive_war: "先发制人的战争"
 RUS_preemptive_war_desc: "为俄罗斯复仇的时刻终于到来了。日耳曼奴隶主将被彻底赶出东欧，但我们绝不会就此止步，直到我们的旗帜高高飘扬在德国国会大厦上空。奋起吧，伟大的祖国，奋起进行最后的斗争！"
 RUS_rebirth_of_russia: "俄罗斯的新生"
 RUS_rebirth_of_russia_desc: "德国战败了。凯撒之国现已支离破碎，被摧毁得面目全非。胜利属于我们，但没有时间庆祝。旧日盟国已经开始反对我们，试图填补德国战败后留下的权力真空。曾经属于俄罗斯的大量领土现在无人看管，可以不受阻碍地回到祖国母亲的温暖怀抱中。"
 RUS_free_baltic_in_free_russia: "波罗的问题"
 RUS_free_baltic_in_free_russia_desc: "波罗的地区对我国的领土安全至关重要，这里不仅临近国内许多重要城市，同时该地对我国怀恨在心。此外，与乌克兰和白罗斯不同，它们从来都不是东斯拉夫三国的一部分。虽说不能让波罗的自行其是，但也许我们应该考虑让渡给他们一定的自主权。"
 RUS_baltic_accord: "波罗的协约"
 RUS_baltic_accord_desc: "波罗的国家对于我们自身的安全至关重要，该地区紧邻我国许多最重要的城市。该地区对我国心怀怨恨，为了确保该地区安全而进行军事干预，只会给我们带来更多长期问题。波罗的诸国的独立愿望将得到尊重，签订一项加深双方联系的经济协定将大大缓解我们的担忧。"
 RUS_master_of_baltic: "北方之主"
 RUS_master_of_baltic_desc: "芬兰对我们构成了直接的威胁，其他北欧国家虽然威胁较低，但也不可忽视。他们紧邻我国最北方的边境，直接威胁着彼得格勒的安全，而彼得格勒一失，背后便是一条通往莫斯科的坦途。为了保护我们伟大的祖国免受来自该地区的侵犯，我们必须想办法获得他们的忠诚或友谊，而还有什么东西比金钱更能促成友谊的呢？"
 RUS_union_with_ukraine: "与乌克兰联合"
 RUS_union_with_ukraine_desc: "我们与乌克兰有着一段不愉快的历史，该地区几个世纪以来一直处于我们的控制或保护之下，但从未真正承认莫斯科的权威。乌克兰人是我们的兄弟，像对待兄弟一样对待他们肯定比压迫他们要强得多。为此，我们将赋予其与我国公民相似的权利，并为其提供良好的治理和保护。将乌克兰人当成家人一样对待，想必其很快便会接纳我们。"
 RUS_brotherhood_with_belarus: "白罗斯兄弟情"
 RUS_brotherhood_with_belarus_desc: "白俄罗斯是摧毁赤匪的白卫运动摇篮，也是我们帝国的忠实组成部分，在困难时期给予了我们大力支持。他们的支持从未得到足够的重视，我们应迅速纠正这一点。现代俄罗斯热爱并支持其人民，因此我们将赋予白俄罗斯人与我们平等的权利。白俄罗斯人将在我们的新国家中占据重要地位，并由最佳者保护并治理。"
 RUS_destroy_partisans: "游击战争"
 RUS_destroy_partisans_desc: "并非所有人都欢迎俄罗斯的统治，我们面临的游击运动比预期中还要激烈得多。若想让收复的领土在一定程度上恢复常态，我们就必须加倍努力，根除这些游击运动。"
 RUS_anti_internationale: "反第三国际协定"
 RUS_anti_internationale_desc: "有谁能比巴黎和伦敦的社会主义阴谋家对欧洲乃至世界文明更具威胁？长久以来，世界革命的口号就扬言要摧毁世上一切美好的事物。如今，作为世界反共主义的桥头堡，俄罗斯必须领导并保护所有岌岌可危的国家，免受赤色瘟疫的荼毒。"
 RUS_curtain_across_europe: "横贯欧洲的铁幕"
 RUS_curtain_across_europe_desc: "伟大的卫国战争对其所有亲历者来说都如临炼狱。倘若尚有其他方法能够保护祖国、重铸俄罗斯的荣耀并实现国家一统，我们也绝不愿走上这条血路。欧洲现在已经裂为两块，但似乎任何一方都不会寻求打破这种平衡——自由国家和共产主义独裁政权的晨昏对峙即将拉开帷幕。"
 RUS_curtain_across_europe_tt: "§g这将使我们对所有未与§H[FRA.GetName]§!或§H[RUS.GetName]§!结盟的欧洲国家§G保障独立§!，并在所有与§t第三国际§!相邻的国家额外建造3级的空军基地§!。"
 RUS_extinguish_the_fire: "扑灭余火"
 RUS_extinguish_the_fire_desc: "俄罗斯内战已经结束，但那场从库班草原爆发的斗争仍未告终。全世界只有俄罗斯在为了从赤色威胁中守护文明而浴血奋战，是时候来证实这一点了：从符拉迪沃斯托克到伦敦，全世界的共产主义运动必须被消灭。"
 RUS_the_american_ice_march: "美利坚冰上行军"
 RUS_the_american_ice_march_desc: "第二次美国内战爆发了，俄罗斯的老朋友，美利坚合众国现在正受到我们十五年前面对过的旧敌——共产主义者的威胁。我们必须帮他们一把，不仅是为合众国，还是为了我们自己。"
 RUS_restoration_of_AMTORG: "重建俄美贸易公司"
 RUS_restoration_of_AMTORG_desc: "残酷的美国内战结束了，自血流漂杵的兄弟阋墙中，胜利者缓缓浮现。从国家角度考虑，对美贸易给我们带来了难以置信的好处，他们无疑也迫切需要恢复贸易关系。必须暂且搁置意识形态，一切都要给贸易恢复让路。"
 RUS_approach_entente: "接近协约国"
 RUS_approach_entente_desc: "我们昔日的盟友当下处境悲凉，蜷缩在帝国徒留的残躯之中。过去曾推动工业革命的骄傲之国，如今却几乎没有足够的工业供养一支能够夺回家园的军队。他们装备的长期短缺给予了我们可趁之机。通过俄罗斯-加拿大-美国客运代理公司(RUSKAPA)，我们能够向他们秘密输送武器，武装他们的军队，来换取他们空闲的船坞。这将是一场有助于复苏双方关系的双赢局面。"
 RUS_franco_russian_treaty: "法俄条约"
 RUS_franco_russian_treaty_desc: "事实上，第三国际参与对德战争是颠覆旧秩序过程中不可或缺的一环。因而，当下我们必须放下意识形态上的口角，勠力同心共抗德国威胁。合作将从提议互利贸易协议开始，西方获得源自俄国的原材料，俄国则从西方的优质技术中获利。"
 RUS_kama_tank_centre: "卡马训练中心"
 RUS_kama_tank_centre_desc: "随着我们与西方的第三国际关系不断深入，一项新的提议应运而生：创建装甲战发展与训练中心以分享科研成果和发展经验。为此，我们将在喀山（卡马）和马赛学院之间组织开展合作。"
 RUS_eureka_conference: "尤里卡会议"
 RUS_eureka_conference_desc: "欧洲局势可谓剑拔弩张；莫斯科和巴黎分别成为了两个跨越东西方的国家集团的领袖。我们和共产主义者绝非无冤无仇，但为此打一场比上次更具破坏性的大战实属得不偿失。我们将邀请社会主义阵营的领袖们前来参加代号为“尤里卡”的和平会议，希望它能成为改善国际关系的突破口。"
 RUS_white_sun_of_desert: "沙漠白日"
 RUS_white_sun_of_desert_desc: "1929年的圣诞日政变固然失败了，但政变造成的混乱却足以削弱我们在突厥斯坦的影响力。为了恢复这些无法无天之地的秩序，干预行动现已酝酿已久，我们最好别让此次行动落得对奉作战惨败那样的结局。重新征服塔什干将是展示俄罗斯力量的一次大好机会！"
 RUS_annex_the_bandit_states: "吞并土匪之国"
 RUS_annex_the_bandit_states_desc: "在我们粉碎赤色威胁后不久，突厥斯坦的投机派就决定掀起叛旗，反对我们的统治，不断伤害人民和我们的声誉。他们已经用低效的统治和恶劣的土匪行当恐吓了这片土地多年，现在，是时候让他们迷途知返了。"
 RUS_annex_the_bandit_states_tt: "§g我们将可以在被兼并的地区创建自治区。§!"
 RUS_pacify_the_frontier: "平定边疆"
 RUS_pacify_the_frontier_desc: "征服突厥斯坦地区将让我们获益颇丰，这一点毋庸置疑。为了维持我们在该地区的影响力，我们并不需要直接统治这些荒无人烟的沙漠，扶植一个强大而顺从的盟友将使该地区更加安稳。通过让他们自行处理土匪，我军将得以免受该地区永无休止的袭扰折磨，普通士兵会对此感激不尽。"
 RUS_exploit_central_asia: "进步来到大草原"
 RUS_exploit_central_asia_desc: "突厥斯坦大草原遍布法外匪帮，导致这个资源聚宝盆难以开发，通过适当的投资，我们或许能缓解这一症疾。"
 RUS_turkestan_intervention: "中国边疆"
 RUS_turkestan_intervention_desc: "中国西部虽然缺乏资源，却是能为俄国阻隔任何中国或日本侵略脚步的边疆地区。"
 RUS_mission_to_teheran: "出访德黑兰"
 RUS_mission_to_teheran_desc: "我们与波斯之间的关系十分复杂，时而友好，时而敌对。我们还没有为驻伊朗的外交官制定正式外交政策，这让他们大为光火。我们当然可以通过某种方式建立更加紧密的关系，然而，伊朗正处于动荡之中，无论是谁上台掌权，都可能对我们不太有利。我们必须为此制定一项政策，越快越好。"
 RUS_last_refuge_of_the_bandits: "匪帮的最后避难所"
 RUS_last_refuge_of_the_bandits_desc: "突厥斯坦军阀残党现已逃往阿富汗，正在那里密谋对付我们。我们必须采取某种方式应对这一威胁，而无需考虑喀布尔当局的意愿。"
 RUS_ruins_of_old_empire: "帝国废墟之上"
 RUS_ruins_of_old_empire_desc: "沙漠战争彻底动摇了该地区岌岌可危的平衡，新国家纷纷成立，边界也被重新划定。传统上，我们在该地区的影响力不大，然而战争削弱了该地区的许多国家，正是我们影响或培养盟友的绝佳时机。我们应将精力集中在某个特定国家，这样我们成功的机会才最大。"
 RUS_caucasus: "高加索边疆"
 RUS_caucasus_desc: "曾经席卷全国的内战，让秃鹫趁机盘旋而入，趁我们虚弱之时，德国人从中分得了一杯羹。然而条约仍未能让他们满足，在土耳其人的帮助下，他们在南俄山区建立了完全服从于德国金主意愿的傀儡共和国。必须让高加索人民重新回到我们的统治之下，并切断敌人与我方作对的纽带，以便更好地控制我国的南部侧翼。"
 RUS_old_enemy: "旧敌"
 RUS_old_enemy_desc: "俄国人和奥斯曼人已经彼此交手了十二次，却从未分出个你死我活。若不是在大战期间布尔什维克势力的背后捅刀，我们可能已经将那个垂死的帝国送进了坟墓。如今的俄罗斯人民比以往任何时候都更加团结，我们终于可以实现这一夙愿了。"
 RUS_new_brother: "新友"
 RUS_new_brother_desc: "我们与土耳其人数个世纪的宿敌已经成为了历史，与法国人或德国人相比，如今他们同我们有着更多的相似之处。我们国内的突厥少数民族肯定会支持我们与土耳其交朋友，尤其是现在奥斯曼帝国已经瓦解，土耳其人再也威胁不到我们对高加索的野心了。"
 RUS_chinese_gamble: "中国博弈"
 RUS_chinese_gamble_desc: "中国长期以来一直处于分裂之中，清朝灭亡后，无数小军阀在其尸体上建立了自己的势力范围。如今中国战火不息动乱猖獗，但这也给了我们一个机会来更实际地影响该地区。一些将军建议我们派遣军事顾问团去协助某个试图统一该地区的军阀。希望他们成功后懂得知恩图报。"
 RUS_chinese_gamble_tt: "这将允许我们向中国派遣军事代表团，使我们获得陆军经验，并提高能派遣到中国冲突中的志愿军上限。"
 RUS_burnt_sun: "焚尽旭日"
 RUS_burnt_sun_desc: "日本人似乎总是一副趾高气昂的嘴脸，他们曾在日俄战争、俄国内战以及我国夺取中东铁路的试探中嗅到了我们的软弱气息并愈发变本加厉。但如今我们已将德意志霸权击得粉碎，威震天下，现在是时候埋葬他们妄图独吞亚洲万万年的可笑幻想了。"
 RUS_sino_russian_relations: "欧亚之主"
 RUS_sino_russian_relations_desc: "据说中国是个沉睡的巨人，在苏醒后将震撼整个世界。我们要尽己所能让中国站在自己这边，要是他们敬酒不吃吃罚酒，那就让其臣服于俄国利益之下。"
 RUS_jewel_of_anticolonialism: "反殖民主义的明珠"
 RUS_jewel_of_anticolonialism_desc: "印度次大陆曾饱受英国统治的摧残，但他们现已重获自由，并对前殖民统治者怒不可遏。我们应该尽力支持印度人，一个自由的印度将是一个极好的盟友。装备、顾问、补给，我们应有尽有，我们还将邀请印方加入莫斯科协约；在德国战败后的新秩序中，他们将成为又一个与我方并肩作战的盟友。"
 RUS_german_economic_influence: "德国经济影响"
 RUS_german_economic_influence_desc: "二十年代中期，随着俄罗斯经济陷入自由落体，当局采取了更为激进的手段以解决这个问题：向中欧同盟求援。经过数月谈判，两国于1926年4月11日签署了《德俄贸易与信贷协定》，即《维尔纽斯协定》。\n\n此后，我们的经济借此复苏，不过反观我们的宿敌仇寇，他们在经济上的主导地位不会长久。随着时间推移，我们必须摆脱他们的影响。"
 RUS_economic_fallout: "经济余波"
 RUS_brain_drain: "德资外逃"
