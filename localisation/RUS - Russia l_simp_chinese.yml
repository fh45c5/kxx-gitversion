 russia.443.t: "西征的战略"
 russia.443.d: "俄罗斯陆军在精神和意志上都是进攻性的，但是所谓进攻的方法也可以千变万化。俄军中的“机械化游说团”——即马尔科夫、斯拉晓夫、罗江科、梅斯纳等人，将外科手术式的装甲穿插作为进攻的重要核心。机动部队和空军部队必须集中为一支势不可挡的震慑力量，能够突破敌军防线，并以一场大包围战一举摧毁德军。\n\n然而，我们却没有实践这种方法的经验。像是邓尼金、汉任和戈洛温等更为谨慎的规划者则提出了相反的观点，寻求使用一种“新苏沃洛夫式”战法。没错，装甲固然重要，但也只不过是诸多工具中的一种。重心还是应该放在火力以及摧毁敌军，这才是稳定的毁灭引擎，同时将这些值得信赖的方法应用在现代武器上。"
 russia.443.a: "采纳马尔科夫的理论：机动性才是制胜之道。"
 russia.443.b: "采纳邓尼金的理论：火力是俄军的铁锤。"
 russia.443.a.tt: "修正国家精神§Y叶卡捷琳娜行动§!：\n陆军师速度：§G+10.00%§!\n装甲单位攻击：§G+10.00%§!\n骑兵/摩托化/机械化攻击：§G+10.00%§!"
