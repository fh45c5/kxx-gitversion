 RUS_army_reshuffle: "后科尔尼洛夫时代的陆军"
 RUS_army_reshuffle_desc: "在过去二十年间，俄罗斯陆军大权一直被科尔尼洛夫独揽，其地位无可争议。在他走后，陆军核心中的一众人际关系网络也土崩瓦解。新任陆军总长和总统本人正在将自己人调到各个军官岗位上，那些参与过科尔尼洛夫阴谋的人则被扫地出门。"
 RUS_popular_anger: "民众愤怒"
 RUS_popular_anger_modifier: "£pol_idea $RUS_popular_anger$"
 RUS_popular_anger_modifier_tt: "$MODIFIER_POLITICAL_POWER_COST$[?RUS_popular_anger_pp|-=]\n$MODIFIER_STABILITY_FACTOR$：[?RUS_popular_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：[?RUS_popular_anger_factory_output|+=%]"
 RUS_popular_anger_desc: "§C愤怒等级§!：§Y[?RUS_popular_anger|0]§!\n数十年来，俄罗斯见证了一届又一届令人民心寒的政府。无论是沙皇、布尔什维克还是总统，这些人的统治无一善终，他们也因此失去了普通百姓的青睐。\n\n想要证明我们与众不同实乃一项艰巨的任务。我们能否在将来履行承诺，还是会步其他人的后尘，落个粉身碎骨的结局？"
 RUS_military_anger: "军方愤怒"
 RUS_military_anger_modifier: "£pol_idea $RUS_military_anger$"
 RUS_military_anger_modifier_tt: "每日政治点数花费：[?RUS_military_anger_pp|-=]\n陆军组织度：[?RUS_military_anger_organisation|+=%]\n稳定度：[?RUS_military_anger_stability|+=%]"
 RUS_military_anger_desc: "§C愤怒等级§!：§Y[?RUS_military_anger|0]§!\n内战结束后，白军将领在政治事务上始终占有一席之地，俄罗斯的民主仍被军方影响力处处掣肘。在白军将领看来，倘若文官政府一错再错，对国家构成影响，他们便是恢复稳定的最后保障。\n\n因此，文官和军方之间的关系始终谈不上稳定。如果我们不能取悦军队，我们将被迫与[RUS_GetArmyChief]元帅对立。"
 RUS_military_anger_dem: "军方愤怒"
 RUS_military_anger_dem_modifier: "£pol_idea $RUS_military_anger_dem$"
 RUS_military_anger_dem_modifier_tt: "$MODIFIER_ARMY_MORALE_FACTOR$：[?RUS_military_anger_morale|+=%1]\n$MODIFIER_STABILITY_FACTOR$：[?RUS_military_anger_stability|+=%]"
 RUS_military_anger_dem_desc: "§C愤怒等级§!：§Y[?RUS_military_anger|0]§!\n军队在共和国复兴的过程中起到了中流砥柱的作用，而他们也希望共和国能够投桃报李。如果忽视了他们的要求，或者尝试遏制其影响力，他们便会惹是生非。"
