 ruselections.52.t: "[GetYear]年选举"
 ruselections.52.d: "俄罗斯帝国的选举又一次拉开帷幕。一如往常，政治纲领和意识形态大相径庭的众多候选人将参加此次角逐，而最终只有一人能脱颖而出。谁将执掌下一任帝国内阁？"
 ruselections.52.a: "伊利亚·丰达明斯基。"
 ruselections.52.b: "尼古拉·涅克拉索夫。"
 ruselections.52.c: "帕维尔·格龙斯基。"
