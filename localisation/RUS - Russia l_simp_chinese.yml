 demrus.65.t: "联盟崩溃"
 demrus.65.d.psr: "我们与社革党的联盟从来就谈不上一帆风顺，而在社革党拒绝在国家杜马的一次关键投票中支持我们后，这一联盟彻底分崩离析。\n\n社革党在议会上当众羞辱政府，随后便宣布撤回对[GetSecondInCommand]内阁的支持，理由是“政府显然对其联盟伙伴与俄罗斯民众的利益漠不关心”。毫无疑问，这些变节者对自己未来的选举前景感到忧心忡忡。"
 demrus.65.d.rdp: "我们与激进民主党的联盟从来就谈不上一帆风顺，而在激进民主党拒绝在国家杜马的一次关键投票中支持我们后，这一联盟彻底分崩离析。\n\n激进民主党在议会上当众羞辱政府，随后便宣布撤回对[GetSecondInCommand]内阁的支持，理由是“政府显然对其联盟伙伴与工人阶级的利益漠不关心”。毫无疑问，这些变节者对自己未来的选举前景感到忧心忡忡。"
 demrus.65.d.kadet: "我们与宪民盟的联盟从来就谈不上一帆风顺，而在宪民盟拒绝在国家杜马的一次关键投票中支持我们后，这一联盟彻底分崩离析。\n\n宪民盟在议会上当众羞辱政府，随后便宣布撤回对[GetSecondInCommand]内阁的支持，理由是“政府显然对其联盟伙伴的利益及专业人士的指导漠不关心”。毫无疑问，这些变节者对自己未来的选举前景感到忧心忡忡。"
 demrus.65.d.vpp: "我们与全俄爱国党的联盟从来就谈不上一帆风顺，而在全俄爱国党拒绝在国家杜马的一次关键投票中支持我们后，这一联盟彻底分崩离析。\n\n全俄爱国党在议会上当众羞辱政府，随后便宣布撤回对[GetSecondInCommand]内阁的支持，理由是“政府显然对其联盟伙伴与俄罗斯的利益漠不关心”。毫无疑问，这些变节者对自己未来的选举前景感到忧心忡忡。"
 demrus.65.a: "没有他们我们也能把事情办好。"
 demrus.65.b: "转而向全俄爱国党提出交易。"
 demrus.65.c: "转而向社革党提出交易。"
 demrus.65.e: "转而向激进民主党提出交易。"
 demrus.65.f: "转而向宪民盟提出交易。"
 demrus.66.t: "中右翼统一"
 demrus.66.d: "安东·卡尔塔绍夫、亚历山大·戈利岑和格奥尔基·韦尔纳茨基和其他保守派政治家在长时间的私下谈判后，达成了一项共识：立宪民主联盟可以重归统一了。1921年，立宪民主党和许多温和右翼政党曾经联合一体，但是1925年“爱国团体”分裂出去，自此之后，全俄爱国党就在与立宪民主联盟右翼相竞争。\n\n但是长期以来的夙愿得以实现，全俄爱国党再次加盟立宪民主联盟，二者合而为一，将一切相信自由与民主的俄罗斯爱国者团结在一起。经由这一联合，立宪民主联盟大大右倾——但也得以经受住未来的一切风暴动荡，始终作为把俄罗斯利益放在第一位的政党。"
 demrus.66.a: "俄罗斯，统一而不可分割！"
 demrus.67.t: "杜马通过《俄罗斯自由法案》！"
 demrus.67.d: "在得到了国家杜马和国务委员会的通过后，《俄罗斯自由法案》最终交到了[ROOT.GetLeader]面前等待批复。人们将其视为[GetSecondInCommand]总理的伟大成就，也是一项配得上宪民盟理想主义基础的法律改革。\n\n有了这部法律，俄罗斯的警务和司法系统将开启一个新的时代——国家不再以安全机构作为武器来对付异见者，而反过来仅仅专注于维护每一位俄罗斯公民的安全。"
 demrus.67.a: "万岁！"
 demrus.68.t: "杜马否决《俄罗斯自由法案》！"
 demrus.68.d: "由于我们更为右翼的联盟伙伴作乱，[GetSecondInCommand]总理的《俄罗斯自由法案》无法在国家杜马中通过。\n\n反对派称这是“危害国家安全”，并宣称“让警察去武装化只会让共匪逍遥法外！”看来这帮人一点都不理解立宪民主党的崇高理想！"
 demrus.68.a: "悲伤的一天。"
 demrus.69.t: "杜马通过温和版《俄罗斯自由法案》！"
 demrus.69.d: "在党内右翼的抵制下，[GetSecondInCommand]总理的《俄罗斯自由法案》无法以其原本在国家杜马通过。\n\n法案的支持者称，原本遭到了多处修改，“彻底毁掉了法律改革。”尽管如此，这正是想让法律通过需要的代价。它可能不像最初版本那样理想主义，但至少是往好的方向迈出了一步。"
 demrus.69.a: "行吧。"
 demrus.70.t.mon: "专制、东正教、人民！"
 demrus.70.t.dem: "属于人民的俄罗斯站起来了！"
 demrus.70.d.mon: "索洛涅维奇总理首次向国家杜马发表的演讲引起了轰动。按照总理的愿望，这次演讲通过电台在全俄罗斯进行现场直播，许多工人都可以在白天的工作场所实时收听演讲。当这位身着略显不合身的西装、戴着小眼镜的魁梧男子走上克里姆林宫的楼梯时，数百万人都等待着他直接向人民发表演讲，只有那些反对派在批评他哗众取宠。\n\n索洛涅维奇是一位优秀的演讲者：他的演讲清晰易懂，冗长单调却引人注目。他感谢俄罗斯人民、沙皇和上帝给他机会，让他在这个特殊的历史时期领导俄罗斯。他没有提出具体的行政纲领，而是描绘了俄罗斯未来的图景。他口中的俄罗斯与实行农奴制之前的莫斯科沙皇国相仿，是一个农民能享受自己劳动果实，统治者来自选贤举能，不受意识形态或其他非俄罗斯的外国思想污染的俄罗斯。\n\n索洛涅维奇谴责萨文科夫是个暴君，但他也承认萨文科夫之所以崛起，是因为他意识到俄罗斯人民渴望一个更加纯洁的俄罗斯——一个人民自由、领袖强力的俄罗斯。而现在，这个国家得到了弗拉基米尔沙皇，一位受过良好教育、令人钦佩、先天下之公的统治者，这是俄罗斯的幸运。\n\n最后，索洛涅维奇向听众承诺，俄罗斯历史的新时代即将开始，这将是一个稳定幸福的时代，一个民族团结的时代，一个人们不会为了外国意识形态而彼此杀戮、只会为了对俄罗斯的爱而浴血奋战的时代。"
