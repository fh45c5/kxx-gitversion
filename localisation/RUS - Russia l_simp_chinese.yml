 rusfla.90.t: "索洛涅维奇[RUS_HeadOfExecutive]遇袭！"
 rusfla.90.d: "夜晚，伊万·卢基扬诺维奇·索洛涅维奇[RUS_HeadOfExecutive]来到彼得格勒的一家美食餐厅，却遭到一不知名男子的袭击。他的美好夜晚全搅黄了。这恶徒属于彼得格勒黑社会，是个穷困潦倒的混混，他试图凑近向[RUS_HeadOfExecutive]拔枪，但被索洛涅维奇的警卫伊戈尔·伊戈罗维奇阻拦。\n\n袭击者的纳甘左轮手枪子弹都打在了警卫身上，但他仍不肯罢休，似乎打算凭借手中的芬兰刀完成刺杀。"
 rusfla.90.a: "你有时候也该试试为了自己所信仰的东西战斗。(You should try fighting for what you believe in.)"
 rusfla.90.b: "交给安保人员！"
 rusfla.90.a.tt: "§R该事件链中的随机几率可能会导致索洛涅维奇遇刺。§!"
 rusfla.91.t: "[RUS_HeadOfExecutive]无伤撤离"
 rusfla.91.d: "索洛涅维奇[RUS_HeadOfExecutive]从餐厅后门安全逃离，支援过来的警卫很快抓住了袭击者。警方的调查揭示，此人是个著名的共产主义激进分子和煽动分子，因而警方认定此次未遂袭击具有政治性质。\n\n袭击者很可能会被判处死刑，而[RUS_HeadOfExecutive]仍在履行自己的日常职责。"
 rusfla.91.a: "没人可以兼顾所有人。(Can't fret over every egg.)"
 rusfla.92.t.fight: "狭路相逢！"
 rusfla.92.t.knockout: "最危险的桑搏招式！"
 rusfla.92.t.counter_atk: "血战胶着！"
 rusfla.92.t.fail: "索洛涅维奇中刀！"
 rusfla.92.t.parry: "格挡滴水不漏！"
 rusfla.92.t.heal: "索洛涅维奇喘息片刻！"
 rusfla.92.d.fight: "这家质量不错的餐厅转眼就变为了临时的搏斗擂台，在昏暗的灯光下，人们四散躲藏。[RUS_HeadOfExecutive]的保镖已经横七竖八躺倒在他身边，有出气没进气了。袭击者手里握着刀，正在准备挑战这位俄罗斯行政部门的领导人。\n\n伊万·卢基扬诺维奇缓缓起身，扬起了拳头。他是不会逃跑的。\n\n§B索洛涅维奇§!的生命值为[?RUS_solonevich_hp|n0]。\n§R刺客§!的生命值为[?RUS_assailant_hp|R0]。\n生命值率先归零的一方将会§R死亡！§!"
 rusfla.92.d.knockout: "[RUS_HeadOfExecutive]闪转腾挪、使出浑身武艺，挥出一连串重拳，最后打出一记摔击，把袭击者扔到了身后的书架上。刺客觉得自己肯定有地方骨折了，他惊恐地抬头望去，意识到自己面前的索洛涅维奇武艺有多么高超。\n\n§B索洛涅维奇§!的生命值为[?RUS_solonevich_hp|n0]。\n§R刺客§!的生命值为[?RUS_assailant_hp|R0]。\n生命值率先归零的一方将会§R死亡！§!"
 rusfla.92.d.counter_atk: "血淋淋，汗漓漓，两人都使出浑身解数，竭尽全力继续战作一团。双方都是伤痕累累，摇摇欲坠。\n\n§B索洛涅维奇§!的生命值为[?RUS_solonevich_hp|n0]。\n§R刺客§!的生命值为[?RUS_assailant_hp|R0]。\n生命值率先归零的一方将会§R死亡！§!"
 rusfla.92.d.fail: "尽管索洛涅维奇艺高胆大，他的防御还是百密一疏。袭击者一刀结结实实地砍在[RUS_HeadOfExecutive]身上，撕开了他的西装面料。他轻哼一声，摇摇晃晃似乎要跌倒，旋即又咬紧牙关，调整好了架势。\n\n§B索洛涅维奇§!的生命值为[?RUS_solonevich_hp|n0]。\n§R刺客§!的生命值为[?RUS_assailant_hp|R0]。\n生命值率先归零的一方将会§R死亡！§!"
 rusfla.92.d.parry: "索洛涅维奇[RUS_HeadOfExecutive]当过兵，练过武，他的防御无懈可击，因而对手的所有攻击都被他格挡、躲闪过去。\n\n§B索洛涅维奇§!的生命值为[?RUS_solonevich_hp|n0]。\n§R刺客§!的生命值为[?RUS_assailant_hp|R0]。\n生命值率先归零的一方将会§R死亡！§!"
 rusfla.92.d.heal: "[RUS_HeadOfExecutive]面露痛苦，然后吐出一颗牙齿。他想到了他的家人，还有俄罗斯祖国，如此一来，他又找到了继续战斗的*决心*。\n\n§B索洛涅维奇§!的生命值为[?RUS_solonevich_hp|n0]。\n§R刺客§!的生命值为[?RUS_assailant_hp|R0]。\n生命值率先归零的一方将会§R死亡！§!"
 rusfla.92.a: "挥出重拳！"
 rusfla.92.b: "留心提防！"
 rusfla.92.c: "溜了溜了！"
 rusfla.92.e: "伊万战胜对手。"
 rusfla.92.f: "然后，他眼前一黑。"
