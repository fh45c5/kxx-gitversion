 RUS_boris_shumyatsky_leader_desc: "§Y生于：§!§L1886年11月16日；俄罗斯帝国、外贝加尔州上乌金斯克§!\n§Y背景：§!§L鲍里斯·舒米亚茨基无法摆脱其父母因为拒绝离开家乡而被放逐至西伯利亚的阴影，他总会回想起彼得格勒沙皇政府的腐朽统治。他曾是布尔什维克，俄罗斯内战结束后被迫向东逃亡，后来成为俄罗斯远东一位颇有影响的政治家。过去作为布尔什维克煽动者的经历一直萦绕在他的心头，但由于与俄罗斯主流左派存在方向分歧，他更愿意与自己的新赞助者密切合作，以推进远东的社会主义事业。§!"
 RUS_aleksandr_kolchak_navy_chief_desc: "§Y生于：§!§L1874年11月16日；俄罗斯帝国、圣彼得堡省亚历山德罗夫斯科耶§!\n§Y背景：§!§L亚历山大·瓦西里耶维奇·高尔察克无疑是俄罗斯历史上最重要的海军将领。这位至高海军元帅是一名高傲的绅士，仍然秉持着旧日的骑士精神和贵族的自律作风。\n\n高尔察克生于乌克兰出身的一个小贵族家庭。当他还是一名年轻军官时，曾加入过爱德华·托尔的极地探险队——这是他的首次极地探险，也是他的毕生激情所在。在日俄战争中首次担任指挥官后，他因其海军改革计划而声名鹊起。世界大战期间，他负责指挥波罗的海舰队的布雷分队，并立下了赫赫战功。二月革命爆发时，他已是一名享有盛誉的军官。\n\n虽然高尔察克支持君主制，但仍出于责任感与二月革命后的当局合作。1918年11月的政变后，他出人意料地当选为俄罗斯最高执政。由于缺乏陆战经验，他在第二次乌法会议后任命拉夫尔·科尔尼洛夫为白军总司令。尽管他十分厌恶政治事务，但还是在内战期间维持了白军的团结，并在新共和国举行临时选举后辞去了最高执政一职。\n\n此后，高尔察克出任海军部长。他是俄国历史上首位（很可能是最后一位）拥有至高海军元帅头衔的人。他也是俄国最有影响力的人物之一，但很少涉足政治。他更愿意利用影响力让俄国海军保持良好状态，也会自掏腰包支持新的极地探险活动。§!"
 RUS_mikhail_kedrov_navy_chief_desc: "§Y生于：§!§L1878年9月13日；俄罗斯帝国、图拉省叶皮凡§!\n§Y背景：§!§L米哈伊尔·亚历山德罗维奇·克德罗夫于1899年以全班第一的成绩毕业于海军士官生学校，毕业后任海军准尉（1885年起相当于海军上尉）直到1903年。\n\n日俄战争期间，克德罗夫担任马卡罗夫将军的旗舰军官（隶属旗舰参谋长与旗舰司令）。在马卡洛夫因彼得罗巴甫洛夫斯克号战列舰触雷沉没丧生后，他被派往战斗号驱逐舰服役，随后被维特格夫特将军任命为旗舰军官。他在皇太子号战列舰上参加了黄海海战，并在战斗中负伤。在青岛的医院里康复后，他加入了命途多舛的第二太平洋舰队。他在乌拉尔号巡洋舰上参加了对马海战，并在该舰沉没后幸存了下来。\n\n世界大战爆发时，克德罗夫是波罗的海舰队第二战列舰支队的旗舰参谋长，奉命将德国马格德堡号巡洋舰上打捞到的密码本交给英国人，随后进入英国皇家海军的公海舰队中服役至1915年。同年晚些时候，他返回俄国，负责指挥甘古特号战列舰。1916年，他先是担任波罗的海舰队驱逐舰支队的指挥官，然后又负责指挥黑海舰队的战列舰支队。二月革命后，他被任命为海军部副部长。由于时任部长古奇科夫缺乏海军经验，海军部的工作实际上由他负责管理。\n\n俄国内战爆发后，克德罗夫为白军效力，负责海军后勤工作，为白军提供补给。内战结束后，他出任黑海舰队指挥官，最终晋升为海军上将。§!"
 RUS_georgy_stark_navy_chief_desc: "§Y生于：§!§L1878年10月20日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L格奥尔基·卡尔洛维奇·斯塔克出生于一个19世纪初移居俄罗斯的苏格兰贵族家庭（罗伯逊家族）。父亲在新罗西斯克被强盗杀害后，他回到了圣彼得堡，追随杰出的叔叔奥斯卡·斯塔克的脚步，入读海军士官生学校。1898年毕业后，他的第一份指挥工作是在阿芙乐尔号巡洋舰上担任水雷军官。\n\n日俄战争爆发时，斯塔克和阿芙乐尔号巡洋舰是第二太平洋支队的一员，这支舰队经历了漫长的绕非洲航行和灾难性的对马海战。1912年，他先后指挥坚定号、可怖号、顿河哥萨克号驱逐舰以及第五和第十二驱逐舰支队。他是一名不知疲倦的军官，他在波罗的海布设的水雷阵击沉了数艘德国驱逐舰和巡洋舰，随后迅速晋升为海军少将，奉命指挥波罗的海舰队的水雷分队。\n\n内战爆发后，斯塔克加入了科穆奇人民军，出任人民军的伏尔加河舰队指挥官。白军从伏尔加地区撤退后，他转而在卡马河和别拉亚河活动。奉高尔察克之命，他组建起了一支海军步兵旅，后来又扩建为海军步兵师。后来，他率部胜利返回伏尔加地区，支援白军的进军莫斯科行动。\n\n内战结束后，斯塔克出任里海舰队指挥官，后来请求调往远东，在那里监督西伯利亚和阿穆尔河舰队重组为新生的太平洋舰队。1931年，他晋升为海军上将，并担任太平洋舰队指挥官至今。§!"
 RUS_nikolay_kuznetsov_navy_chief_desc: "§Y生于：§!§L1904年7月24日；俄罗斯帝国、沃洛格达省梅德韦德基§!\n§Y背景：§!§L尼古拉·格拉西莫维奇·库兹涅佐夫生于一户农民家庭，世界大战期间他年龄尚小，因此未曾服役。俄国内战爆发后，他于1919年虚报两岁加入了红军的北德维纳河舰队。同年6月，红军在抵御反布尔什维克势力进攻时陷入困境，红军北德维纳河和奥涅加湖舰队的部分舰艇因此叛逃白军。他跟着本舰船员倒戈加入了白军，在萨文科夫北方集团军的支持下继续作战，后因红军的反攻而被迫撤退（即著名的北方冰上行军）。内战期间，他先后在伏尔加河和奥涅加湖舰队服役，后来参与了内战的最后几战，并于1920年底参与进攻阿尔汉格尔斯克的北方攻势。\n\n内战结束后，库兹涅佐夫在黑海舰队服役，军衔迅速晋升。他的迅速崛起引起了高尔察克元帅的注意，元帅此后开始亲自支持。1930年，他以优异的成绩从全俄海事学院毕业。1934年，靠着高尔察克的关系，他成为新下水的拉扎列夫海军上将号巡洋舰舰长，后于1935年晋升为海军少将。他是俄罗斯最年轻，也是最有前途的海军将领。§!"
 RUS_viktor_larionov_sic_desc: "§Y生于：§!§L1897年7月13日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L维克托·亚历山德罗维奇·拉里奥诺夫是个骄傲的极端军国主义者，也是保卫祖国与自由联盟的早期成员。在1917年的多事之秋里，当时拉里奥诺夫是海军士官生，他设法加入了志愿军的容克炮兵连。他在战况最为激烈时加入了白军，参加了马尔科夫将军麾下的库班冰上行军。到1920年莫斯科战役结束，他一直在炮兵部队中服役。\n\n战争结束后，拉里奥诺夫成为“阿列克谢耶夫军团”志愿军联盟的创始成员，并积极参与各种极右翼退伍军人组织。1920年代，拉里奥诺夫完成了参谋培训，但他原本前途光明的职业生涯因1929年科尔尼洛夫的清洗戛然而止，当时所有过于“政治化”的军官均被解除现役。这迫使拉里奥诺夫全身心投入到保卫联盟的工作中去，并出任该党圣彼得堡支部的“参谋长”。他在部队中建立了严格的纪律，使党组织像影子军队一样无处不在，这一做法得到了鲍里斯·萨文科夫的肯定。最终，拉里奥诺夫在1935年被任命为彼得格勒城市委员（Gradocommissar，相当于省长级别的市长）。由于对旨在振兴俄罗斯的“白色理念”极度忠诚，他得以在萨文科夫的青睐下迅速晋升。§!"
 RUS_vladimir_nabokov_desc_body: "弗拉基米尔·德米特里耶维奇·纳博科夫的父亲是部长，而母亲是女男爵，他一直是前首都自由知识分子阶层的一员。他是资深立宪民主党成员，还是政治评论家和法律专家，曾出任第一届国家杜马议员，并直言不讳地批评沙皇专制制度。\n\n纳博科夫被临时政府任命为法律委员会成员，为这个年轻的共和国起草新的立法，并最终制定了一部新宪法。他对1922年宪法有着重大影响——包括其中许多进步主义思想，如国家世俗化和同性恋除罪化。同年，他被选为最高法院院长——这是国家最高司法职位，1932年又被再次任命。\n\n纳博科夫和最高法院"
 RUS_vladimir_nabokov_natpop_advisor_desc: "§Y生于：§!§L1869年7月20日；俄罗斯帝国、圣彼得堡省皇村§!\n§Y背景：§!§L$RUS_vladimir_nabokov_desc_body$仍然是萨文科夫政权的眼中钉。他们以违宪为由否决了许多保卫祖国与自由联盟通过的立法，只要国务委员会掌握还在亲民主派手中，他们就可以继续这样做。§!"
 RUS_vladimir_nabokov_dem_advisor_desc: "§Y生于：§!§L1869年7月20日；俄罗斯帝国、圣彼得堡省皇村§!\n§Y背景：§!§L$RUS_vladimir_nabokov_desc_body$仍然是萨文科夫政权的眼中钉。只要有能力，他就会继续致力于保护共和国免受保卫祖国与自由联盟提出的违宪法案的侵害，并因此成为了前总统的死对头。俄罗斯恢复民主后，他因其过去的行为而广受尊重。他仍是一名进步主义法律改革的支持者。§!"
