 RUS_expand_ird: "扩展喷气推进研究所"
 RUS_expand_ird_desc: "气体动力学实验室与喷气推进研究组曾是俄罗斯最杰出火箭科学家的聚集地。自1934年两者合并成立喷气推进研究所以来，其一直在研发火箭动力武器概念，此概念既可应用于飞机武器，也可应用于火箭炮。他们的第一批实际原型现已取得了成功，但仍缺乏实际投产所需的资金。"
 RUS_eureka_conference_tt: "我们将与§r第三国际§!就§Y共同保障§!中立国家的独立，以及§Y军备限制§!等相关问题进行协商，一同划定战后格局。\n\n此外，如果§c协约国§!尚未解散，我们还可以选择动用自身影响力，从而迫使§r第三国际§!与其达成无条件和平。"
 RUS_black_monday_desc: "与德国市场的联系已经显现恶果——俄罗斯本不应对德国有丝毫依赖，而今我国国内市场随着黑色星期一陷入了崩溃。不过这次危机也让俄罗斯得到了弥补错误的大好机会。"
 RUS_motor_industry_desc: "俄罗斯汽车工业是二十年代发展最迅猛的行业之一，主要专注于军事生产。俄罗斯汽车大多可靠耐用、易于生产且能适应恶劣路况——但在质量方面仍落后于大多数西方同行。"
 RUS_russian_army_idea_desc: "现代俄军各兵种均由统一指挥部指挥，并根据统计分析和社会情况做出决策。这完全符合战争科学，定能引领俄罗斯迈向新的胜利。"
 RUS_russian_army_denikin_desc: "现代俄军诞生于内战的烈火之中，其精神在现代战争的黑暗中熠熠生辉。俄军以志愿服役、机动作战和各兵种协同作战原则为基础，继承了波尔塔瓦、博罗季诺和希普卡战役的遗产，定将迈向更加辉煌的胜利。"
 RUS_russian_army_soc_desc: "内战失败后，致力于世界革命的红军现已正式获得重生——这证明了，失败只是推迟了不可避免的结局。红军将思想政治教育和战术创新放在首位，时刻等待着再次端起刺刀，投入最后的殊死搏斗的那一天。"
 RUS_commissars_communist_1_desc: "用托洛茨基同志的话来说，政委们是共产主义武士组成的新骑士团，他们没有等级特权，个个悍不畏死，并将教导他人为了工人阶级的事业而牺牲自己。"
 RUS_stavka_reform_desc: "职位正在调整，考核也正在进行，指挥官们被调到了其他部门——而自己的部门则被移交到了其他辖区。\n在新体系完善之前，我们无法管理军队。"
 RUS_deception_desc: "边境上设立着放置假飞机的伪装机场，而真正的机场则看似废弃。大量配备着迷彩服的士兵，在枪声和飞机声的掩盖下展开了夜间行动——这就是匿踪的艺术。"
 RUS_military_production_idea_desc: "中央军事工业委员会(TsVPK)由军事工业家和经验老道的参谋人员组成，他们通力合作，为的是找到一条最为行之有效的方式来发展俄罗斯军工业——从而赢得这场发动机的战争。"
 RUS_okhrana_desc: "虽然名字可能变来变去，但保卫部始终是保卫部。线人、密探、内奸……为了捍卫俄罗斯母亲的灵魂，所有工具都自有其妙用。"
 RUS_okhrana_smersh_desc: "俄罗斯的反情报机构是由牺牲的同志们和被害的特工们的鲜血所铸就的，这些无名烈士渴望英雄行为和复仇——消灭间谍，消灭破坏分子，消灭叛徒！"
 RUS_state_aviation_bureau_idea_desc: "国家航空部是俄罗斯航空业的强大力量，掌控着各工厂和公司的命运。虽然该机构被视为合同利益交织的藏污纳垢之所，但也确实有所成效。"
 RUS_night_witches_idea_desc: "她们驾驶着无法被雷达捕获的小型飞机。她们不依赖无线电，所以任何系统都无法追踪到她们。她们昼伏夜出，攻敌不备，迅如鬼魅。"
 RUS_terror_bomber_school_desc: "航空恐怖是一种工具，可以迫使俄罗斯的敌人重新分配资源来保卫其人民，也能摧毁其平民百姓继续作战的意志。"
 RUS_army_of_air_idea_desc: "每个国家都需要符合国情的航空兵——而俄罗斯就要求一支由众多航空单位组成的空中集团军来与她相配。其主要目标是协助陆上集团军的推进。"
 RUS_strategic_dimension_idea_desc: "航空兵的真正价值在于改变全球势力的平衡——俄罗斯航空兵预备着摧毁敌人领地上的工厂，而不是去逐一摧毁战场上的坦克和飞机。"
 RUS_attack_submarine_idea_desc: "俄罗斯的潜艇兵接受了大量训练，而他们的潜艇也准备好了进行没有水面支援的长途征程。新战术只配勇敢者执行。"
 RUS_coastal_support_desc: "防卫海军是一个完全错误的概念；只要聚集在“浮动堡垒”周围的海上中队才可以及时做出对应，阻止敌人的舰队靠近俄罗斯海岸。"
 RUS_blue_seas_fleet_desc: "俄罗斯海军已按照现代标准进行了重组和升级，现在我们整装待发，时刻准备在近海或远洋与其他列强一决高下。\n上帝与圣安德鲁旗保佑我们！"
 RUS_naval_rearmament_desc: "本海军计划旨在恢复俄罗斯海军的世界地位，重现其昔日的辉煌，将旧舰艇从光荣的老古董升级到现代的标准，并建造与德国及第三国际可以分庭抗礼的现代化舰艇。"
 RUS_army_commissars_idea_desc: "志愿指导员是部队的父亲和灵魂，他会用自己的言行激励士兵们与祖国的敌人决死沙场。"
 RUS_state_guard_desc: "俄罗斯之敌目前还能逍遥法外，并非他们有么有本事，而是国家犯下了疏忽——国家卫队有的是纠正这些错误的手段。"
 RUS_russian_cause_idea_desc: "战斗不会因为布尔什维克的倒台而结束——我们是俄罗斯人，而我们神圣的使命便是摧毁德皇和共匪这一对双生九头蛇。\n为了祖国或是死亡！"
 RUS_russian_cause_idea_2_desc: "共产主义的幽灵还在世界的上空游荡，但只要俄罗斯屹立不倒，它就不会取得胜利。\n誓死捍卫俄罗斯！"
 RUS_centralise_federal_system_desc: "再也不会有可悲的阿塔曼或是什么窃国政客来指导俄罗斯人民如何生活。随着联邦权力得到加强，最偏远的俄罗斯城镇也能在莫斯科的指导下走向未来。"
 RUS_artels_desc: "俄罗斯最古老的工人组织之一——合作社(artels)，已经在工厂中取代了工会，许多工人都自愿加入其中，享受合作社为其成员带来的福利。"
 RUS_izotovites_desc: "昨日的极限将称为明天的日常！兄弟姐妹们，为完成乃至超额完成指标而奋斗吧！为了俄罗斯人民生活水平的提高！"
 RUS_artels_chamber_desc: "贸易、工业和合作社委员会将全国所有的合作社团结起来，该委员会负责为政府提供专家建议，并监督工作条件和工人福利的落实情况。"
 RUS_supreme_economic_council_desc: "最高经济委员会由当代最聪明的头脑组成，这个技官机构致力于通过规划的手段使俄罗斯工业走向现代化，并将俄罗斯打造成世界上最强大的经济体。"
 RUS_new_russian_culture_1_desc: "科学与技术的进步是推动社会进步的主导力量，而政治素养也同样重要，其能遏止民粹煽动并巩固社会。在现代俄罗斯，数学、物理与政治学知识应广受推崇，即使是最鄙陋的西伯利亚农民也将知晓毕达哥拉斯定理与赫尔岑的思想。"
 RUS_new_russian_culture_2_desc: "分析师写得出《鲁斯兰与柳德米拉》吗？统计员能表现出反抗压迫的意志吗？教育的目标并非仅仅是开发才智，还在于养成成熟的情感和意志——只要还有一位农民的孩子没有成为恐怖骑士，这项工作便不会宣告完结。"
 RUS_new_russian_culture_idea_desc: "新俄罗斯人会通过自己的无私努力来提高全俄罗斯人的生活水平，用自己的创造才能来造福祖国，这便是崭新道德观的展现。在新俄罗斯，不再会有妒忌、猜疑、背叛和告密。也不再会有盗窃和谋杀。"
 RUS_national_solidarism_idea_desc: "俄罗斯遵循着“最优支持原则”：公民个人力量所不及之事，社会将积极提供支持；反之，个人能力范围内之事，社会则不会包揽包办。"
 RUS_solidarist_economy_desc: "俄罗斯政府的角色应是个人行为的引导者，而非掌控者——只有在公民滥用自由权利或危害国家利益时，国家的干涉才是正当的。凭借着广泛制定的社会规划与运转良好的行政机器，每位俄罗斯公民都将同时享受个人自由与公共庇护。"
 RUS_eurasian_autarky_desc: "俄罗斯本身就是一个自给自足的世界，一个独立于欧洲与亚洲之外，有着独特而重大的命运的世界。而和每个独一无二的人一样，俄罗斯这个独一无二的世界的命运自然也是独一无二的——除了那些可悲的奴隶，谁会愿意事事仰赖他人呢？"
 RUS_military_chaos_desc: "“——啥？那现在军级指挥员是谁？是他！？你们把将……\n——呼叫总部，收到请回答？！我要求直接联系最高统帅部！\n——还有你，赶紧去给我找……”"
 RUS_narodovolets_idea_desc: "民意青年团（Narodovolets，字面意思是“民意党人”）是一个无党派青年组织，汇集来自不同社会阶层的成员。这些人受过社会科学、俄国历史和民粹主义思想的教育，将成为俄罗斯民主派的接班人。"
 RUS_february_empire_desc: "真正的俄罗斯就在人民心中，离开了人民的沙皇一文不值。\n东正教、立宪制、人民！"
 RUS_pensions_desc: "随着国家养老金体制的推广，福利将不仅惠及官员，所有的重工业工人、科学家、工程师和教师等职业都可以在年老后依赖国家支持。"
 RUS_welfare_system_desc: "俄罗斯是一个建立在人民肩膀上的国家，下至最普通的农民都对国家的繁荣做出着贡献。所有公司与企业家都有义务向社会保障基金纳税，将财富再分配给老年人与患者。"
 RUS_rebuilding_better_desc: "噩梦终结，俄罗斯登上了胜者宝座。我们要抓住这次唯一的机会，建设一个更好的世界，一个社会主义者与民主主义者不再反目、世界大战再不爆发的世界。"
 RUS_torch_for_all_world_desc: "当共产分子和专制分子打着自由与稳定的幌子给整个世界套上枷锁时，俄罗斯正高举自由与文明的火炬傲然屹立。我们通过斗争获得了权利——真正的自由绝无妥协！"
 RUS_arsenal_of_sanity_desc: "俄罗斯既不畏惧更无成见，因为她是进步与启蒙的捍卫者。但如今，世界正受到共匪与暴君的威胁——必须有人承担起警察这一艰巨的职责，否则，明日的世界将被又一场世界大战的烈焰所吞噬。"
 RUS_strict_anti_socialist_laws_desc: "最近的俄罗斯法律将反共产主义立法扩大到了社会主义者，并对其活动加诸更严厉的惩罚。"
 RUS_national_defence_preparation_law_desc: "德国人正谋划攻击祖国母亲！用尽一切手段保家卫国是每位公民的责任——战争筹备正在进行，每位俄罗斯公民都能从增税与民防演习中切身体会到这一点。"
 RUS_working_peasant_programme_desc: "新国有化的土地将以优惠的条件租给农民，取得的贷款会用于新建与升级农场，而工厂将获得国家的拖拉机生产补贴——这些措施都服务于俄罗斯农民。"
 RUS_russian_civil_society_desc: "每个伟大文化都具有内在的统一性与独特性，其所有组成部分都围绕着同一个基本原则和核心价值而展开。俄罗斯是当代文化的领导中心——她是新型理念文化的摇篮，这种文化的核心基于社会团结与爱的伦理。"
 RUS_iron_fisted_ministry_desc: "随着内务部权力不断扩大，全面监控又回来了——随之而来的还有民事警察队伍的扩大与特殊部队的组建。不过只要公民都遵纪守法，就没什么好害怕的。"
 RUS_iron_fisted_ministry_4_desc: "虽然政府的三权在表面上仍彼此独立，但显然司法和立法部门已处在行政部门的指导下。"
 RUS_ruralism_desc: "俄罗斯的绝大多数人口都属于农民阶级，俄罗斯的利益过去是、未来也将是农民的利益。是农民们塑造了俄罗斯的理念基石。所有俄罗斯公民都应该清楚，农村才是真正的俄罗斯。"
 RUS_advisory_duma_desc: "杜马的权力现已受到了大幅限制。虽然杜马依然拥有立法提案权，并保留了多个用于起草法律的专家委员会，但现在的杜马已无权就法律通过与否进行表决。"
 RUS_protection_decree_desc: "作为恢复国家稳定的临时措施，该敕令冻结了杜马发起不信任投票的权力，并赋予了行政部门极大的权力。尽管许多人指责政府发动了第二次6月3日政变，但审查制度阻止了此类煽动叛乱的呼吁出现在印刷品上。"
 RUS_council_of_industrialists_desc: "实业家委员会是一个常设机构，类似于1915年成立的中央军事工业委员会，负责管理俄罗斯的军事生产并为国家提供专业领域援助。"
 RUS_garrison_state_idea_desc: "随着宣传规模的扩大，每位士兵和水兵如今都是受人尊敬的英雄，他们可以在咖啡馆享受折扣，在城镇里走动时还会得到平民鼓掌欢迎。与此同时，他们的训练和纪律也得到了加强——毕竟，回报必须与责任相匹配。"
 RUS_imperial_patriotism_desc: "只有能造福全体俄罗斯人民，俄罗斯的繁荣和荣耀才有意义。正如我们的祖辈在博罗季诺和加利西亚为俄罗斯的帝国地位而战，如今，我们也将为俄罗斯帝国而战。\n为了沙皇和祖国！"
 RUS_wrangel_dictatorship_desc: "行政部门已被赋予通过直接上诉[RUS.GetLeader]来绕开杜马的权力。这削弱了那些政府要害部门的官僚作风，并加快了在关键问题上的决策速度。"
 RUS_wrangel_dictatorship_2_desc: "尽管有些人会管俄罗斯君主制叫专制政体，但实际上，俄罗斯君主制是一种君主与人民的有机统一，君主所关心的是如何确保人民的衣食住行安全，而非如何牺牲人民来充实自己或精英阶层的金库。"
 RUS_baltic_accord_idea_desc: "凭借这项波罗的国家与俄罗斯达成的协议，波罗的国家获得了俄罗斯的工业和军事支持，而俄罗斯则获得了进入波罗的市场的机会并巩固了其战略地位。"
 RUS_anti_partisan_guard_desc: "军方和内务部正在合作镇压地方叛乱——军队将在发现游击队的地方设立警戒线并搜查森林，内务部则会动用当地警察和安插在民族主义者内部的线人。"
 RUS_UKR_resistance_desc: "随着乌克兰再次反抗莫斯科，农村地区出现了持续不断的游击活动和对地方政府官员的袭击，随后的惩罚性突袭更是显著降低了农村人民对俄罗斯政府的信任。"
 RUS_UKR_opposition_desc: "随着乌克兰再次反对莫斯科，双方在原则问题上不断发生分歧，甚至在最细微的问题上也是如此。大规模抗议和对俄罗斯法律的漠视正迫使俄罗斯政府从其他地方为乌克兰调拨更多资源。"
 RUS_SER_aid_desc: "俄罗斯仍然视巴尔干斯拉夫人为兄弟，正准备向我国提供武器，并派遣军事专家来帮助我们，这些专家有着在高加索地区开展军事行动的经验。"
 RUS_SER_aid_RUS_desc: "我们再次派遣了军事专家前往巴尔干——这次还有志愿航空队与他们同行。军事顾问团在巴尔干期间，我们可以借机测试军事理论，同时帮助巴尔干的兄弟。"
 RUS_PER_aid_desc: "俄国人再次派遣哥萨克来到了我国。当俄国人正忙于训练我们的军队时，政府设法以优惠条件和俄国军工厂签订了几份合同。"
 RUS_INT_deal_desc: "用黑金换知识，真是一笔简单的交易……同时也是一笔与魔鬼的交易，但只有在双方有着共同的敌人时，这笔交易才会生效。"
 RUS_america_attache_desc: "20年前开始的斗争正在异国他乡继续上演。俄罗斯志愿军远赴美国为了捍卫我们的老朋友而战，同时我们可以源源不断地从那里获得如何打一场现代战争的信息。"
 RUS_renewed_american_trade_desc: "俄美贸易公司已在美国重新开展业务，尽管两国之间的贸易量肯定比华尔街股灾之前要少。"
 RUS_anti_internationale_pact: "反第三国际协定"
 RUS_anti_internationale_pact_desc: "第三国际是所有自由国家共同的敌人，尽管大部分国家无力直接同社会主义者对抗，但自由世界可以团结起来捍卫自己。"
 RUS_ruskapa_desc: "俄罗斯-加拿大-美国客运代理公司是俄罗斯和协约国之间最重要的纽带之一，通过自由贸易和政府间的许多小型秘密协议，双方都能从中受益。"
 RUS_norilsk_mining_and_metallurgy_desc: "诺里尔斯克矿区在1840年代勘探发现了第一批矿物，当时由亚历山大·米登多夫率领的探险队发现了煤矿。在过去的一个世纪里，这里探明了更多矿物。为了开采这些矿物，最高经济委员会提出了“大诺里尔斯克”计划，准备建造诺里尔斯克联合企业和许多相互联系的工厂。"
 RUS_far_north_construction_trust_desc: "为了根据预期勘探开发矿床，最高经济委员会现已拟定一项计划，以增加西伯利亚最北部地区的黄金产量。但由于该地区几乎没有像样的基础设施，这些计划只得被推迟，而远北建设总局(Dalstroy)的开拓队必须解决这一问题。船只现已满载设备，准备载着专家启程前往目的地。"
 RUS_ural_wagon_factory_desc: "在阿尔伯特·卡恩合伙企业专家的指导下，三千多名工程师按照直接流动的原则设计建造了乌拉尔车辆厂：按照传送带的规律布置建筑物，每栋建筑物内都有多个车间，再通过工艺流程将各个车间连接起来。该工厂将成为乌拉尔地区规模最大的工厂之一，但该项目的建设条件将会是难以形容的艰苦。"
 RUS_magadan_gold_mining_desc: "为了扩大科雷马金矿的开采量，我们需要在这些荒原上建立据点。矿工和地质学家需要食物和设备，物资将沿着马路运送，然后再通过漂流运送，这需要花费大量时间，因此最高经济委员会决定建造一座新城市——马加丹。该城将通过铁路与矿山连接，并将成为该地区的中心城市。"
 RUS_permsk_shipbuilding_plan_desct: "最高经济委员会现已得出结论，为了保护我们在远东地区的利益，有必要在当地建立一座实力雄厚的造船厂。这家多功能造船厂除了船舶维修外，还必须有能力生产从潜艇和驱逐舰到商船和滑翔机等各种产品。一座新城市将拔地而起，造船厂将成为这座城市的心脏。"
 RUS_belomorkanal_desc: "早在19世纪初，修建白海-波罗的海运河的计划就已被提出，但只有现任政府才拥有足够的实力、专业知识和资源来实现这一想法。这将是俄罗斯人民战胜北方恶劣自然条件的辉煌胜利。"
 RUS_moscow_volga_canal_desc: "由于人口规模的增长，莫斯科的饮用水和工业用水现已出现短缺，在最近的一次最高经济委员会会议上，有人提议利用伏尔加河的水资源为莫斯科供水，同时也可用于运输用途。这条运河将为莫斯科供水，恢复莫斯科河的水位，并通过新的水力发电厂为该地区的许多企业提供电力。"
 RUS_pechenganikel_mining_works_desc: "尽管佩琴加的地缘政治环境十分危险，但在获得国际镍业公司的支持后，最高经济委员会还是提议扩大佩琴加镍矿和其他矿产的开采。根据专家的粗略估计，我们现已探明的矿藏储量甚至仍远未达到佩琴加的全部储量。"
 RUS_vorkuta_mining_centre_desc: "大多数专家均认为，伯朝拉煤矿盆地正是顿河盆地的替代品，但不幸的是，北俄的条件要比南俄恶劣得多。开发这些矿藏需要付出巨大的努力，在基础设施和第一批矿井建成之前，工人们必须忍受北俄恶劣的自然条件。"
 RUS_artel_gigant_desc: "为了开发哈萨克斯坦北部的肥沃土地，我们创建了巨人合作社。合作社首先要为当地的矿山和城市提供粮食，多余的粮食则向北运往西伯利亚。工作条件将会非常艰苦，开发草原中部约一百万公顷的土地将是一项艰巨的任务。"
 RUS_siberian_township_programme_desc: "长期以来，莫斯科都没有给西伯利亚应有的关注，导致西伯利亚几乎没有任何重工业，基础设施充其量也只是上世纪的水平。根据拟定的计划，我们需要为快速增长的西伯利亚城市人口提供住房，同时将西伯利亚行政中心最终转移到战略位置更重要的新尼古拉耶夫斯克。"
 RUS_vladikavkaz_steel_desc: "高加索地区的金属矿藏先前一直被运往北方加工，而在当地加工的效率会更高。最高经济委员会计划将衰败的阿拉吉尔工厂与新产能合并，打造该地区最大的冶金工厂。该工厂将被冠以恰如其分的名字——胜利者。"
 RUS_savinkov_inner_circle_bop_status: "[RUS.GetActiveRangeName]"
 RUS_improve_roads_in_central_russia_desc: "俄罗斯是一个古老的国家，在马匹还是最普遍交通工具的时代，许多城市就已经建成。俄罗斯道路网络大多是500年前老路改进后的产物，然而基础设施布局现已发生了巨大变化。我们若想跟上欧洲国家的步伐，就必须在各个生产中心之间修建新的高效道路。"
 RUS_improve_roads_in_northern_russia_desc: "俄罗斯北部历来是沼泽遍布，沼泽面积比森林还要多，而水运恰好是该地区最常见的交通工具，但并非所有地方都能通过河流有效连接。为此，我们将在城市之间建设现代化道路，这是实现繁荣的必要步骤。"
 RUS_improve_roads_in_the_volga_basin_desc: "尽管俄罗斯南部的基础设施比国内其他地区更加完善，这既是因为运输动脉伏尔加河，也是因为优越的先天条件，但即便如此，伏尔加地区的大部分基础设施还是过时了。由于运输负荷现已大大增加，因此道路需要按照现代标准翻新，码头也需要彻底重建。"
 RUS_central_asia_railroads_desc: "尽管中亚地区拥有许多矿藏丰富和适合发展农业的地区，但长期以来一直遭到我国忽视。早在帝俄时代就制定的突厥斯坦-西伯利亚铁路计划现已搁置了太久，如今是时候付诸实施了。"
 RUS_magnitogorsk_desc: "早在一个多世纪前，磁山矿藏就已被勘探发现，但直到二十年代，俄罗斯政府才开始计划建造工厂，以集中该地区的采矿和加工。最高经济委员会改进了原有设计，但由于监察部的抗议，该设计未被纳入日出计划。在过去十年中，从德国到美国，来自世界各地的许多专家参与了设计，最终由阿尔伯特·卡恩合伙企业敲定了方案。按照改进后的设计，我们将围绕一个巨大的冶金联合体建造整座城市，该工厂将生产包括装甲在内的各类金属制品，并为南乌拉尔地区的群众提供就业机会。"
 RUS_tsaritsyn_tractor_plant_desc: "由于与德国断绝了关系，而美国也深陷泥潭，因此俄罗斯必须集中精力生产自己的拖拉机。为此，我们现已提出了建造一个大型工厂的计划，该工厂每天可以生产数百台拖拉机，以满足国内的需求，并为南俄的千里沃野提供发展农业所需的工具。考虑到阿尔伯特·卡恩合伙企业的美国专家有丰富的此类项目经验，政府提议招揽他们，并按照现代标准建造工厂。"
 RUS_chelyabinsk_tractor_plant_desc: "西伯利亚需要拖拉机，但这些拖拉机需要从俄罗斯中部运来——我们若想让西伯利亚达到本国其他地区的水平，就必须在当地生产拖拉机。几年前，阿尔伯特·卡恩合伙企业制定了建造一个与附近冶金厂和矿山相连的新工厂综合体的计划——根据该计划，新工厂占地将达到1平方公里以上，拖拉机年产量将达到4万台。"
 RUS_kursk_tractor_plant_desc: "作为察里津拖拉机厂的小弟企业，库尔斯克拖拉机厂的建设将基本仿照原方案，但设计规模较小。该工厂将向俄罗斯中西部供应拖拉机，此外还将生产俄罗斯工业持续发展所必需的工具和建筑设备。"
 RUS_rostselmash_desc: "按照计划，罗斯托夫农业机械制造厂将成为一座现代化的工厂。该工厂旨在通过为察里津拖拉机厂和俄罗斯各地的工厂生产犁、播种机、割捆机和联合收割机来支持农业工业。"
 RUS_stavropol_hydroelectric_dam_desc: "作为俄罗斯电气化计划的一部分，斯塔夫罗波尔水电站于二十年代开工建设，但由于资金短缺，该电站的建设一直被推迟。根据计划，斯塔夫罗波尔水电站将成为俄罗斯和东欧规模最大、功率最高的水电站，将为周边许多工厂提供电力。该项目的实施还将使斯塔夫罗波尔成为俄罗斯的工业中心之一。"
 RUS_lipetsk_metallurgical_plant_desc: "为了满足拖拉机和汽车工业的需求，我们将创建利佩茨克冶金工厂。根据计划，该工厂将成为东欧最大的冶金工厂之一，拥有5座高炉、5座平炉和一台连续轧机，此外还有进一步扩建的可能性。"
 RUS_uralmash_desc: "乌拉尔重型机械厂是近年来规模最大的建设项目之一，但一直面临劳动力和设备短缺的问题。根据规划，该工厂将成为乌拉尔地区最大的工厂，拥有自己的员工小镇、公园和游乐场，这些设施都将按照工厂车间的风格建造。该工厂将专门生产挖掘机、破碎机、高炉、炼钢设备和其他工业所需的设备，以供应整个乌拉尔和西伯利亚地区。"
 RUS_motovilikha_plants_desc: "莫托维利卡工厂早在1871年便已成立，如今，新老板谢尔盖·谢苗诺维奇·波斯尼科夫准备将该厂与几家较小的工厂合并，以拓展非军事生产业务，并于近期对该厂进行了现代化改造。尽管如此，但国家仍准备调拨资源为该厂建造更多车间，并对炮兵车间进行现代化改造。"
 RUS_grozny_oil_desc: "1718年，戈特利布·朔贝尔在当地勘测温泉时发现了无人开采的石油储藏，但有两件事阻碍了石油开采的进展——极其不便的税收制度和当地人的抢劫行为。直到1895年，格罗兹尼石油才开始积极出口到欧洲，城市周边的工厂也如雨后春笋般涌现。失去巴库后，俄罗斯开始加倍投资开采格罗兹尼石油。尽管该地区的石油产量在过去几十年里有所提高，但我们仍需要对石油加工厂进行电气化改造，采用旋转钻井取代冲击钻井，用泵抽取代替舀取，安装金属钻机替换木制钻机。"
 RUS_arctic_mines_desc: "磷灰石托拉斯成立于三十年代初，是一家私营企业，旨在开发科拉半岛的磷灰石-霞石矿床。该托拉斯汇集了一批科学家和工程师，他们除了开采矿藏外，也在寻找机会拓展磷灰石的工业用途，但迄今为止，结果只能说差强人意。在政府的支持下，磷灰石托拉斯将在坎达拉克沙建立一家化工厂，并扩大其业务范围。"
 RUS_kamensky_uralsky_desc: "最近的勘探活动已对卡奇卡纳尔地区的矿床进行了详细考察，并证明了开采和加工当地矿石的可能性。虽然采矿工作可以交由乌拉尔勘探托拉斯负责，但无法在现场加工这种矿石。因此，我们只能投资过时的卡缅斯克工厂，并将其大规模重建为卡缅斯克铸造厂，该工厂将有能力加工卡奇卡纳尔和当地的矿石。"
 RUS_tyrnyauz_tungsten_desc: "1932年秋，地质学家在特尔内奥兹山脊的斜坡上发现了钼矿床，两年后又发现了钨矿。为了开发这些矿床，有人提议建立格尔霍然采矿加工联合企业，该企业将有能力加工矿石以满足工业需求。为此，我们除了要建造联合企业之外，还要建立一个工作区和一条独特的货运索道——上下落差将达到近1.5公里。"
 RUS_romanshkino_oil_desc: "罗马什金油田于三十年代初被发现，最初被称为舒古罗沃油田——直到1934年，一支钻井队在罗马什金村附近发现了含油矿床。根据这些矿床提供的特殊线索，证明罗马什金地区肯定能发现更加丰富的石油储藏。东方石油和德国公司立即被这一开发项目所吸引，并开始搭建石油钻井平台。现在，只有政府出手相助才能加快开采矿藏的进程，这些矿床的规模甚至可能比我们最初估计的还要大。"
 RUS_modernisation_of_AMO_desc: "$amo$是俄罗斯第一家汽车厂，于1916年根据国家汽车工业发展计划成立，但由于内战爆发，工厂直到1924年才得以完工。尽管$amo$后来得到了进一步发展，并于二十年代成为国内最大的汽车企业之一，但如果我们想为军方大规模生产现代车辆，就需要按照现代标准重建该企业。"
 RUS_izhevsk_mechanical_plant_desc: "伊热夫斯克机械厂成立于1807年，是俄罗斯的主要军工厂之一，不仅生产军备，还生产摩托车和其他军事相关机械。由于该工厂在内战期间支持白军，因而受到优待，在二十年代得到了扩张并更名。后来，该工厂一直要求增加资金以扩建和建造新的机械制造车间，并升级冶金车间。"
 RUS_tula_arms_factory_desc: "图拉兵工厂是俄罗斯历史最悠久的兵工厂，也是莫辛步枪的诞生地。该工厂拥有实力雄厚的制造基地和出类拔萃的工程师，专注于开发以自动武器为主的新武器。图拉兵工厂在三十年代初的军队再武装中发挥了重要作用，但这段经历也表明，图拉兵工厂需要现代化改造才能再续辉煌。"
 RUS_create_tankograd_desc: "新竣工的车里雅宾斯克工厂不仅生产拖拉机，还生产坦克。扩建工厂坦克车间并建造新坦克发动机厂以供应车里雅宾斯克拖拉机厂的提议得到了战争部批准，但还需要额外投资。一旦该项目完工，车里雅宾斯克就将成为世界上规模最大的坦克生产基地——坦克之城。"
 RUS_convert_civilian_avitation_industry_desc: "我们的主要航空工厂大多位于莫斯科，大部分工厂都在从事民用飞机生产以满足市场需求。但在困难时期，我们决不能让私人利益妨碍国家利益，因此，战争部现已制定了一项计划，准备将这些工厂转为军用生产模式。"
 RUS_second_baku_desc: "第二巴库油田于1928年被发现，是俄罗斯通用石油公司的继承人——斯捷潘·利亚诺佐夫和帕维尔·古卡索夫领导的东方石油工业家们重燃希望的地方。当地的石油矿藏急需开采和加工，东方石油正在为此寻求额外资金以建造更多的加工厂和石油钻井平台。如果我们的预测正确，那么在开采伊希姆拜油田后，汽油价格将下降至当前的五分之一。"
 RUS_amtorg_trade_desc: "俄罗斯历来是美国的亲密贸易伙伴和朋友，在与欧洲人的战争中支持他们，并始终致力于与这个蓬勃发展的国家保持健康的关系。恢复贸易的所有法律准备工作均已完成，俄美贸易公司(Amtorg Trading Corporation)也已在纽约和旧金山设立了办事处——现在，我们只需和美国政府开展谈判。"
 RUS_arkos_trade_desc: "虽然英国可能是一个相当……难对付的国家，但我们都在世界大战中浴血奋战，为了整个欧洲的利益与德国人作战。维持这些联系将使我们两国受益，全俄罗斯合作有限公司的几个办事处已经开始吸引英国方面对俄罗斯投资——现在，我们只需就贸易优惠条款开展谈判。"
 RUS_ruskapa_trade_desc: "比起英国本土，无论是过去还是现在，英国殖民地人民在精神上往往更接近我们，我们过去也曾与其建立过信任——后来又在世界大战中并肩作战。如果我们与英国殖民地达成贸易协议，那就可以扩大俄罗斯-加拿大-美国客运代理公司的规模，使其能够处理英国势力范围内的所有贸易。"
 RUS_ratk_trade_desc: "当中国遭受殖民者压迫时，俄罗斯总是试图在中国问题上采取更加现实的立场，往往仅限于保卫我国的边界。过去15年来，我们一直试图在租界建立贸易，并将租界的所有我方企业整合到国家资助的俄亚贸易公司之下。但如果我们想要对抗德日两国的影响力，就需要直接与中国政府开展合作。"
 RUS_avsentorg_trade_desc: "过去一百多年来，我们与奥匈帝国的关系一直非常冷淡，问题就在于奥方渴望将我们的兄弟国家纳入其帝国版图。虽然这一问题仍然存在，但商业无需顾及道德，我们已将奥匈领内的所有贸易利益整合到了奥匈贸易公司之下——现在，我们只需迈出实现关系正常化的第一步。"
 RUS_rusmedtorg_trade_desc: "我们在地中海沿岸的昔日盟友已化作一片废墟，他们正努力从革命创伤中恢复过来。如果我方扩大与他们的贸易，这将有助于他们更快地恢复创伤，同时也将有助于我们复苏中的经济——为此，我们已经成立了俄罗斯地中海贸易和旅行公司，该公司将承担大部分航运和贸易工作，但我们必须通过谈判努力为该公司争取优惠条款。"
 RUS_siberian_industrialisation_desc: "西伯利亚一直是俄罗斯的落后地区，政府过去既没有资源也没有意愿将其工业化。二十年代，西伯利亚取得了一些进展，特别是在基础设施和库兹涅茨克盆地的煤炭开采方面，但仍有许多工作要做。我们若想努力达到大国的现代化标准，就必须实现西伯利亚工业化，并充分利用其资源——昨天还是村庄的地方，明天就会变成城市。"
 RUS_northern_route_desc: "西伯利亚大铁路建成后，俄罗斯政府发现铁路的负荷要比预期高出三倍。现代化计划因1917年的一系列事件和随后的内战而停止，政府也需要处理更加紧迫的问题，因此这一计划一直被搁置——直到现在。我们将在北方新建第二条线路，以减轻西伯利亚大铁路的负担，并将我们的北方城市与我国的主要交通干线连接起来，这也将大大增加俄罗斯欧洲部分和西伯利亚部分之间的联系。"
 RUS_upgrade_the_railroad_chelyabinsk_desc: "西伯利亚大铁路乌法到车里雅宾斯克段的状况相当糟糕，修建铁路时车里雅宾斯克还只是个与村庄接壤的小镇。修建新线路并改造现有线路应该可以减轻这段铁路的负担，并使其达到与俄罗斯现代工业相匹配的状态。"
 RUS_upgrade_the_railroad_krasnoyarsk_desc: "西伯利亚大铁路建成后，许多新城市和工厂拔地而起，这在很大程度上要归功于这条铁路。但陈旧的铁路基础设施无法充分发挥新生产能力的潜力，西伯利亚大铁路车里雅宾斯克到伊尔库茨克段的一些地方甚至是单线铁路。修建支线、第二条线路并改善现有铁路将会给私营企业和军队带来巨大的帮助。"
 RUS_upgrade_the_railroad_vladivostok_desc: "最初，西伯利亚大铁路贝加尔湖到符拉迪沃斯托克段的扩建计划规模更大，但经过初步评估，我们发现大规模扩建需要太多资源，这显然是我们无法承担的。不过这一路段是西伯利亚大铁路最糟糕的路段之一——完全是单线铁路。我们若想解决远东地区持续的交通拥堵问题，就有必要对该路段进行扩建。"
 RUS_kuznetsk_basin_desc: "失去顿巴斯后，库兹巴斯在过去十年中获得了快速发展，但如果我们真的致力于将库兹巴斯打造成实力雄厚的煤炭和冶金基地，政府投资是必不可少的。为了开采并加工矿石和煤炭，我们将建造西伯利亚规模最大的联合企业。为此，我们需要改造河床，在居民区和联合企业之间修建一条隧道，并为工人建造图书馆和学校。我们将让全俄罗斯都听到：这就是库兹涅茨克铸铁！"
 RUS_bodaybo_gold_mines_desc: "博代博（在鄂温克语中意为“这个地方”）是俄罗斯最发达的金矿开采中心之一。内战后，博代博主要由德美两国公司占用，但随着德国人的撤离和美国局势恶化，这绝对是我们前所未有的良机，可以再次将金矿开采集中到我们手中——勒拿金矿合伙企业(Lenzoloto)托拉斯先前还只是勒拿金矿的小股东，直到最近几乎不费吹灰之力就收购了竞争对手的大部分设备和股份，但由于这种一跃而起，该托拉斯正急需帮助。"
 RUS_far_eastern_fishing_industry_desc: "在远东地区，捕鱼不仅是一种获取食物的方式，也是一门相当有利可图的生意，当地的鱼产品远销国内外。同时，由于没有政府投资，远东渔业在过去十年中未能取得多大成就——内战后，面对美国人和日本人的竞争，注定只有失败一途。为了提高该行业的盈利能力，我们必须投资发展螃蟹、海象、捕鲸和鱼类产业——从国外购买必要的设备和船只，在远东发展罐头厂，并组织课程提高渔民的技能。"
 RUS_krasnoyarskpromstroy_desc: "为了实现东西伯利亚工业化，必须在当地修建建筑工厂和建筑工人培训处。不幸的是，近几十年来，许多私营企业更愿意选择中西伯利亚或远东地区——现在，是政府亲自采取行动的时候了。我们将在克拉斯诺亚尔斯克成立克拉斯诺亚尔斯克工业建设托拉斯，该托拉斯不仅负责克拉斯诺亚尔斯克的城市化，还将负责整个东西伯利亚地区的城市化。"
 RUS_dalnremmash_desc: "由于无法及时维修设备，远东渔业许多方面的竞争力都遭到了损害。为了解决这个问题，有人提议建立一座大型工厂，专门为远东地区修理大小船只、渔业设备并制造渔具。这家工厂将能减轻那些一直未能应对如此工作量的小型企业的负担。"
 RUS_central_asian_industrialisation_desc: "中亚地区的发展有其特殊性，该地区经济落后——尽管社会经济已经取得了重大进步，但游牧和半游牧农村的父权与封建关系尚未废除，阿拉什工业自身也发展得十分缓慢。我们的目标是将突厥斯坦从游牧民的土地转变为至少与西伯利亚同等水平的土地。"
 RUS_rudny_altay_desc: "阿拉什-卡拉附近的阿尔泰西南低地被称为“矿石阿尔泰”，是中亚俄罗斯化程度最高的地区之一。该地区最近因吸引了德国资本而得到了发展，但在与德国断绝经济联系后，政府必须填补其空缺。该地区的俄罗斯人口使我们能够继续开发当地资源，而无需对当地人进行长期培训或吸引来自俄罗斯欧洲部分的工人。必须将矿山移交给负责任的人员和专家，并对设备进行现代化改造，同时按照现代标准培训工人。"
 RUS_tekeli_metallurgical_combine_desc: "1932年，在科林斯基峡谷的铁克利地区，一支地质勘探队发现了大量多金属矿床。有人提议成立一个联合企业来开采和加工这些矿石，该企业不仅可以开采铁克利矿床，还可以开发附近的几个矿床——但在过去，俄罗斯和阿拉什政府都没有实施该项目所需的资金。我们若想建立这家联合企业，就需要吸引来自俄罗斯欧洲部分的专家并培训当地民众，这将需要大量投资。"
 RUS_emba_oil_area_desc: "这是一片荒芜冷落、人迹稀少的草原，其间有商队穿梭，游牧营地(auls)游荡，在草原中央，有一条流入大海的小河——恩巴河。恩巴地区在俄罗斯石油工业中排名第三——就油田规模和产量而言，该地区无法与罗马什金和格罗兹尼相提并论，但仍有进一步勘探的可能。若想开发恩巴油田，我们不仅要建造石油钻井平台，还要建造一条通往伏尔加地区的输油管道，我们可以从那里将黑金输送到俄罗斯本部。"
 RUS_verny_cotton_industry_desc: "维尔尼拥有数量庞大的棉花种植园和纺织工坊，但绝大多数都不是工业化生产，产量也不稳定。与此同时，维尔尼拥有相当多无需培训的棉花专家，这在该地区是相当罕见的。如果我们能够收购并现代化种植园，并在城市中建造一家棉花工厂，那么我们将轻松建立起大规模的棉花生产企业，在满足国家需求的同时，也能为当地居民提供稳定的工作。"
 rusfor.207.b.tt: "§r第三国际§!的§H回应§!将取决于以下多种因素：\n£white_dot 我们同他们的军队规模对比。\n£white_dot 美国是否为社会主义国家，或者美国是否加入了§C协约国§!。\n£white_dot §r第三国际§!的领袖是否与任一§G[RUS.GetFactionName]§!成员国接壤。\n£white_dot 我们的任一§g德国傀儡§!至少拥有莱茵兰地区的一部分。"
 RUS_igor_kurchatov_scientist_desc: "§Y生于：§!§L1903年1月12日；俄罗斯帝国、乌法省锡姆厂§!\n§Y背景：§!§L伊戈尔·瓦西里耶维奇·库尔恰托夫出身中产阶级，在从事学术工作前干过林业和土地管理工作。他证明了自己是一位天才工程师，从1923年起在彼得格勒理工学院学习物理。在校期间，他在阿布拉姆·约费的指导下走上了新物理学的道路。他和同时代的其他科学家，如伊戈尔·塔姆和格奥尔基·伽莫夫，后来都成为了俄罗斯核物理学的先锋人物。1934年，他们组织召开了第一届全俄原子会议。\n\n库尔恰托夫一直着迷于科学的宏伟，目光长远、干劲十足。考虑到他的组织能力和他在原子领域的知名度，他成为了RDS-1计划的领军人物。§!"
