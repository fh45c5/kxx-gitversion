 RUS_influence_poland: "影响波兰"
 RUS_influence_poland_desc: "波兰的极右翼和民族主义运动与莫斯科方面情投意合，他们坚信，只待时机成熟，俄罗斯便可让波兰重获自由。我们可以通过直接干预波兰政局，从而增强他们的影响。"
 RUS_fund_LAF: "资助立陶宛行动阵线"
 RUS_fund_LAF_desc: "立陶宛行动阵线是这个德国傀儡王国中最主要的民族主义反德团体。我们可以向其输送武器，让他们能够同政府军奋战到底。"
 RUS_military_mission_china: "支持[FROM.GetNameDef]的[FROM.GetLeader]"
 RUS_military_mission_china_desc: "[FROM.GetLeader]领导下的中国军队一直在外御德日列强，内讨林立军阀。为了扩大俄罗斯的利益，并使中国摆脱德国和日本影响，最高统帅部提议向[FROM.GetName]派遣一个俄罗斯军事顾问团，为中国军队提供武器和顾问作为帮助。"
 RUS_trade_deal_china: "与[FROM.GetName]的[FROM.GetLeader]达成协议"
 RUS_trade_deal_china_desc: "来吧[RUS.GetLeader]，我们将代表这片土地与律法，把日本和德国的杂种狗赶出中国！"
 RUS_china_refusal: "他们拒绝了！"
 RUS_china_russia_relations_tt: "§C根据我们选择的方式，我们可以§R征服并傀儡§!中国，或是与中国§C签署贸易协定并进行合作§!。§!"
 RUS_organise_resistance_in_crimea: "组织克里米亚的抵抗运动"
 RUS_organise_resistance_in_crimea_desc: "克里米亚在民族构成和语言习惯上都归属俄罗斯，目前半岛的亲俄情绪已经被点燃，这还要归功于乌克兰政府废除了当地自治权。我们只需对此稍加利用，就能让克里米亚成为抵抗运动的温床。"
 RUS_organise_russophile_groups: "组织亲俄派团体"
 RUS_organise_russophile_groups_desc: "乌克兰的一些组织代表我们的俄罗斯兄弟而战。他们当中有一些人颇具民族大义，一旦我们发兵而至，他们定会欣然加入我们的解放事业。"
 RUS_incite_antigermanism: "煽动反德主义"
 RUS_incite_antigermanism_desc: "德国不遗余力地把自己描绘成保护东欧免受“俄帝国主义”侵略的守护神。可事实上，反倒是他们亲手犯下了自己口中所谓的种种“俄罗斯暴行”，而且比俄罗斯古往今来的所作所为更要恶劣百倍千倍。在数十年乌克兰民族主义宣传的影响下，乌克兰人民或许并不愿重归俄国治下，不过只要让他们意识到自己仅仅是在为德国奴隶主而战，便可削弱他们的战斗意志。"
 RUS_anti_belarus: "自由俄罗斯中的自由白罗斯"
 RUS_anti_belarus_desc: "由布拉克-巴拉霍维奇所领导的白罗斯解放联盟是当地为数不多的反德组织。他们将在各种针对明斯克当局的破坏行动中发挥至关重要的作用。"
 RUS_free_baltics_free_russia: "自由俄罗斯中的自由波罗的"
 RUS_free_baltics_free_russia_desc: "世界各国塑造民族认同的手段恐怕没有比波罗的“联合”公国更为令人作呕的了，其能存在于世完全是服务于德帝国主义的需要。不过值得庆幸的是，深谙民族大义的拉脱维亚人和爱沙尼亚人与我们志同道合，都想拼尽全力将其摧毁。虽然森林兄弟起义功败垂成，但这一运动在此期间也已久经考验。不过这一次，有了俄罗斯的帮助，一旦时机成熟，我们便能把公国搅得天翻地覆。"
 RUS_support_the_laf: "支持立陶宛行动阵线"
 RUS_support_the_laf_desc: "立陶宛行动阵线是该国的一个极端民族主义反德组织，也是我们动摇[LIT.GetName]统治的不二选择。该组织能够屹立不倒，很大程度上要拜我们的战略目标所赐，我们如今便可深化这种关系，从而提高其推翻维尔纽斯当局的可能性。"
 RUS_national_committee: "同波兰民族委员会合作"
 RUS_national_committee_desc: "坐镇莫斯科的波兰民族委员会是我们摧毁华沙德国傀儡当局的最佳盟友。他们承诺道，只要我方能提供武器并及时将其送抵波兰边境，他们便会揭竿而起。有了他们的帮助，我们终将实现德莫夫斯基的梦想。"
 RUS_invite_china: "邀请中国加入协约"
 RUS_invite_china_desc: "此前，莫斯科和北京的关系从来就不算融洽，但我们为调解问题所做的努力已经取得了成果。我们可以在这两个东方大国之间正式建立联盟，共同组建一个无人能敌的军事协约。"
