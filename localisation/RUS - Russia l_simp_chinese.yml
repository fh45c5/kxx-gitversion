 RUS_nuclear_szrs: "暮色计划"
 RUS_nuclear_default: "费奥多罗夫计划"
 RUS_nuclear_program_desc: "[RUS_nuclear_program_desc]"
 RUS_nuclear_szrs_desc: "暮色(Sumerki)计划将把元首多年来的梦想化为现实。据说鲍里斯·维克托罗维奇第一次看到飞机时，他就在想象如何将其作为武器，从天空之中向人民之敌降下公义的惩戒。随着我们在核物理领域取得优势，看来人类终于将恐惧问题的终极答案掌握在了手中：这答案就是那颗被天使投入海中，将水的三分之一化成血的大星。"
 RUS_nuclear_default_desc: "费奥多罗夫计划得名于伟大的俄罗斯宇宙学家尼古拉·费奥多罗夫，该计划是俄罗斯试图解决原子问题的最终尝试。得益于核科学的新发展，我们终于有可能利用这种超乎想象的力量，使其成为我们的剑与盾。"
 RUS_operation_masuria: "马祖里亚行动"
 RUS_operation_masuria_desc: "德国是核科学的发源地，占领德意志帝国后，我们证实了先前的猜想：德国确实存在着一个原子计划。我们可以接管德方的研究和设施，并尝试雇佣他们的一些科学家。情报部门已将库尔特·迪布纳和埃里希·绍曼确定为潜在候选人。"
 RUS_damocles_spy_ring: "渗透达摩克利斯计划"
 RUS_damocles_spy_ring_desc: "我们有情报表明，第三国际大国有自己的原子计划。我们必须渗透他们的计划，尽我们所能窃取一切机密。"
 RUS_death_valley: "死亡谷之铀"
 RUS_death_valley_desc: "在偏远的西伯利亚科雷马山脉的布图吉恰格有一片被诅咒的山谷，这片山谷被当地部落居民冠以“死亡谷”之名。后来的研究表明，这里蕴藏着大量铀矿。"
 RUS_death_valley_completed: "已建成死亡谷铀矿场"
 RUS_taboshar_uranium: "塔博沙尔铀综合体"
 RUS_taboshar_uranium_desc: "我们已在突厥斯坦苦盏以北约40公里的塔博沙尔发现了帝国境内最大的铀矿床。从后勤上考虑，这里比偏远的西伯利亚矿场更便于开采。"
 RUS_taboshar_completed: "已建成塔博沙尔铀矿场"
 RUS_nechayevsk: "封闭城市涅恰耶夫斯克"
 RUS_nechayevsk_desc: "要想保证我们的原子秘密不被外人知晓，最安全的方式就是让研究城市与世界其他地区隔绝。首个封闭城市将以著名恐怖分子谢尔盖·涅恰耶夫命名，在奥伦堡省的乌拉尔山脉建立。"
