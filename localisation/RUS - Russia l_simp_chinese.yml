 RUS_cooperate_with_rds: "同乌克兰工民盟合作"
 RUS_cooperate_with_rds_desc: "沃洛迪米尔·温尼琴科已在乌克兰重掌大权，毫无疑问，他将会谋求与俄罗斯合作，携手对抗帝国公约。德国人定然不会任其一直“为所欲为”，因此我们必须做好准备，以防德国发动政变。如果事态真的走到这一步，我们将为温尼琴科及其同志提供庇护，从而让大家见识一下德国在乌克兰的非法统治是多么不得人心。"
