 russia.441.t: "哥萨克特权和哥萨克军团"
 russia.441.d.intro: "俄罗斯哥萨克分布在俄罗斯的南部和东部边疆，他们是草原地区武装定居者的后代——这使得其拥有独特的文化，但毫无疑问仍是俄罗斯人。作为对哥萨克在内战中英勇奋战的奖励，1922年宪法赋予这些哥萨克军团以官方的自治地位。尽管哥萨克几乎都居住在自己的哥萨克村庄中，几乎不会在其他地方形成多数族裔，但他们通常拥有军团内的大部分土地，与普通的俄罗斯佃农和城市居民相比，哥萨克拥有更大的政治权力和更高的受教育机会，因此构成了一个特权阶层。作为这些特权的交换，哥萨克会在军团阿塔曼的部队中服役。当北高加索、突厥斯坦或是其他地区发生动乱时，这些哥萨克部队总是第一时间被派遣去戡乱平叛。"
 russia.441.d.szrs: "$russia.441.d.intro$\n\n在实践中，这些哥萨克是我们的敌人。他们都是些骑在军团内的普通俄罗斯农民头上作威作福的大地主。当然，我们尊敬这些哥萨克的军事才能——但为国奋战是每一个爱国的俄罗斯人的责任不是吗？没有理由因为他们做到了自己的分内之事就给予他们奖励，因此，党内许多人希望削减哥萨克的自治权，然后理所应当，将他们的土地重新分配给那些忠诚的俄罗斯农民，他们和哥萨克一样优秀、一样爱国。"
 russia.441.d.wrangel: "$russia.441.d.intro$\n\n许多最优秀、最聪明的俄罗斯指挥官要么有哥萨克血统，要么指挥过哥萨克部队。毫无疑问，哥萨克传统代表着俄罗斯军人中代代相传的骑士精神和无上勇气。当然，哥萨克军团制度也引发了一些社会问题，但总的来说，政府应该维持这一制度。"
 russia.441.d.dem: "$russia.441.d.intro$\n\n在很多人看来，哥萨克代表着旧帝制时代贵族军事主义的残余，是尼古拉一世统治下那个卫戍国家的余孽。但也有一些人认为哥萨克是俄罗斯不可分割的一部分，是一种我们必须予以支持的地区认同。我们不得不承认，尽管哥萨克引发了一些政治或社会问题，他们始终是一支可以快速平息国内动乱的机动部署力量，是政府手中的利刃……不论那个政府是谁的政府，有着怎样的理想。"
 russia.441.a: "他们将成为我们军队的前锋！"
 russia.441.b: "我们应该维持现状。"
 russia.441.c: "废除他们！"
 russia.442.t: "首要目标"
 russia.442.desc1: "在俄罗斯遭受了将近二十年的屈辱后，我们已经准备好了终结德国的霸权。战争不可避免，爆发只是时间问题——主要问题是由谁来领导对敌人发动攻击。在萨文科夫总统的命令下，最高统帅部已经在1934年开始制定叶卡捷琳娜行动的计划，并于[RUS_GetArmyChief]的指导下持续进行着准备工作。几份可行的方案送到了[RUS.GetLeader]面前等待批准。但首先，我们必须先分析具体问题，而其中最紧要的则是突袭的首要目标。\n\n斯拉晓夫将军在马尔科夫元帅和其他“黑肩章”的支持下，提出了直插乌克兰腹地的方案。虽然目标拥有强大的武装力量，但有个因素令其颇具吸引力：地理条件。我们的装甲部队和骑兵部队在乌东平原上可以用一场大包围战歼灭敌人。只要计划顺利，我们就能威胁到[202.GetName]，并且能与巴尔干的潜在盟友连成一线。\n\n与邓尼金关系密切的将军，比如戈洛温将军则建议采用更加直接的打法：猛攻[BLR.GetName]。计划的支持者承认第聂伯河-道加瓦河防线虽易守难攻，可我军一旦取得优势，好处将不可估量，继而我军也能迅速挺进德国本土，将德军分割为两条战线。一旦攻克[206.GetName]，我们将能够从东西两侧威胁到乌克兰与波罗的，同时也能彻底保证侧翼安全。\n\n最后，还有一个选择是波罗的方案。库捷波夫将军和海军将领[RUS_GetNavyChief]认为，入侵波罗的可以让我们更好地控制波罗的海，让我军能够更快威胁到德国腹地，并保卫彼得格勒免遭德军入侵，同时还能绕过德国东墙的大片地区。"
