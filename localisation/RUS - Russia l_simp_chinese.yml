 RUS_Attack_Persia_desc: "[From.GetNameDefCap]挡在我们的扩张计划面前，他们挡住了我们获取暖水港的路子。有我，便无他[From.GetNameDef]！"
 RUS_Attack_Japan: "对付[From.GetNameDef]"
 RUS_Attack_Japan_desc: "一直以来，我们在东方的宿敌日本都是我们的眼中钉。随着我们巩固了对西部领土的控制，我们终于可以集中精力一了百了地击碎他们在亚洲大陆上的立足点了。"
