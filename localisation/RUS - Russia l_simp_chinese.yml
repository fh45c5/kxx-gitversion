 RUS_ecumenic_reform: "大公教会改革"
 RUS_ecumenic_reform_desc: "尽管俄罗斯宗教自由，但在实际当中，东正教会拥有相高于其他任何基督教教派的主导地位。许多地方当局都会以牺牲天主教和新教团体为代价，给予东正教会特别待遇。"
