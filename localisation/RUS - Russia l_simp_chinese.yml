 RUS_ongoing_election: "全俄罗斯选举"
 RUS_ongoing_election_desc: "在这场自1934年以来的第一次选举中，饱受摧残的俄罗斯代议制民主终将恢复如初。数百名国家杜马和国务委员会的代表或是身亡命殒，或是锒铛入狱，又或是远走他乡，这一现象在地方立法机关也普遍存在。不过这回则完全不同，全体代表都将同时经由选举产生，而军方会负责全程维持秩序。\n\n当前，[RUS_election_coalition]（[?RUS_RDP_var|S0] [?RUS_PSR_var|O0] [?RUS_kadet_var|m0] [?RUS_VPP_var|c0]）\n"
