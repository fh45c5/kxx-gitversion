 RUS_order_267_idea_desc: "一味地撤退可没法赢得战争，如果继续纵容敌人长驱直入，将我们的工业设施吞没殆尽，那么在不久的将来国家必将遭受灭顶之灾。我们必须竭尽全力，争取扭转当前的颓势。"
 RUS_barrier_troops: "派遣督战队"
 RUS_barrier_troops_desc: "鉴于士兵与上级指挥部失去联系的情况愈发频繁，我们应该在前线后方设立单位，负责聚拢这些散兵游勇，把他们带回交战的方向——并逮捕任何试图逃避职责而背叛自己战友的人。"
