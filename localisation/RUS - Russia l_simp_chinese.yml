 RUS_socrus_coalition_mechanic_decisions: "工人联盟"
 RUS_socrus_coalition_mechanic_decisions_desc: "啊，工人联盟！以你之名，我们并肩对抗萨文科夫；以你之名，我们携手延续伟大的俄国无产阶级人民阵线。联盟由两个重量级党派主导，即§r全俄罗斯劳工联盟（简称全俄劳联）§!和§t社会革命党（简称社革党）§!。\n全俄劳联的支持者主要集中在大城市，他们自豪地宣称自己从各种形式上继承了共产主义衣钵；而俄罗斯的广大农村地区选民则仅凭对社革党的一腔热血支持我们。无论对于哪个党派来说，一党执政都意味着一败涂地。让我们祈祷[ROOT.GetLeader]能比列宁同志走得更远吧。\n\n英特纳雄耐尔，就一定要实现！\n\n§r全俄劳联§!内的关系：[RUS_VST_centre_is_shown][RUS_VST_left_is_shown][RUS_VST_right_is_shown]\n\n与§R社革党§!的关系：[?sr_var|0][RUS_VST_PSR_status]\n\n与§1社民盟§!的关系：[?sds_var|0][RUS_RKP_is_shown]\n与任何党派的关系降为零将导致该党派退出工人联盟。"
