 RUS_yakov_sverdlov_leader_desc: "§Y生于：§!§L1885年6月3日；俄罗斯帝国、下诺夫哥罗德省下诺夫哥罗德§!\n§Y背景：§!§L雅科夫·米哈伊洛维奇·斯维尔德洛夫出生在下诺夫哥罗德的一个犹太家庭。其父替地下革命组织匿藏武器，并且支持子女的革命观点。受其家庭背景影响，斯维尔德洛夫的选择毫不出奇，他在1902年加入了社会民主工党，后来在党分裂时支持列宁的布尔什维克。\n\n斯维尔德洛夫参与了1905年革命，最终遭逮捕并被关进叶卡捷琳堡的监狱。此后十年间他都在牢狱和流亡中度过，而他坚持阅读学习马克思、列宁和考茨基等人的著作。二月革命后，他抓住机会返回彼得格勒，成为布尔什维克的核心人物。他在十月革命和内战中发挥了不可或缺的作用，例如一手操办了对沙皇的处决，并开展了广泛的革命恐怖，获得了“黑魔鬼”的绰号。\n\n列宁遇刺后，斯维尔德洛夫成为布尔什维克领导团体三驾马车中的首要人物，最终成为了流亡巴黎的俄罗斯共产党（布尔什维克）残余势力的领导者。斯维尔德洛夫是一位至死不渝的列宁主义者，他有一则著名论调——法国的各个政党和工会罔顾革命团结、一意争夺权力，致使他们的社会主义国家正朝着“官僚宗派主义”蜕变。不过，他的政党也难称团结。\n\n米哈伊尔·伏龙芝与格里戈里·季诺维也夫都曾试图挑战斯维尔德洛夫的领导权，以季诺维也夫为首的分裂派别最终于1931年造成了党的分裂。社会主义俄罗斯重建后，斯维尔德洛夫将他的政党定位为真正的革命者，即反对列维茨基“掺水共产主义”的人。就个人而言，斯维尔德洛夫更像一名组织家而非煽动家，他明白老布尔什维克的力量在于他们的人脉和军事经验，而他们的目的是继续高举列宁思想的火炬——这一点无比重要。§!"
 RUS_mikhail_tomsky_leader_desc: "§Y生于：§!§L1880年10月31日；俄罗斯帝国、圣彼得堡省科尔皮诺§!\n§Y背景：§!§L米哈伊尔·帕夫洛维奇·托姆斯基（原姓叶夫列莫夫），在1904年加入俄社民工党时，他还只是一名来自圣彼得堡的工人。此后，他参与组织了工人委员会、工会和地下印刷厂，在大多数问题上都支持弗拉基米尔·列宁，但总是更倾向于自由工会，而非党的主导地位。他于1918年被全俄第一次工会代表大会选入全俄工会中央理事会主席团，后因其布尔什维克高层的身份而被判处8年劳役。\n\n1930年，托姆斯基获释，虽然被禁止出任任何公职，但他仍然加入了全俄工会中央理事会，并迅速重获了彼得格勒的民意支持。三十年代，随着政局日益激进化，他一边避免重复损害工会运动声誉的错误，一边全心全意地支持赤色小队以对抗斯沃博达分子的威胁。1932年，他当选为全俄工会中央理事会中央委员会委员，1934年险些被捕和死亡。萨文科夫的安全组织迫使他和盟友转入地下，他们中的大多数人都在俄罗斯境外避难。\n\n回到俄罗斯后，托姆斯基全力支持全俄工会的承诺和共产主义俄罗斯的重建——但这一切绝不能以牺牲工会运动的自主权为代价。§!"
 RUS_lev_kamenev_leader_desc: "§Y生于：§!§L1883年7月18日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L列夫·鲍里索维奇·加米涅夫（原姓罗森菲尔德）虽然性格温和，但却是一名独特而富有争议的人物。在一些人看来，他只是个平庸的资产阶级中层管理者，偶然参与了革命；在另一些人眼中，他却是位真正值得敬重的革命者，证明了一个人无需先成为恐怖分子才能成为共产主义者。他生于莫斯科的工人阶级家庭，选择攻读法律，并因此结识了列宁和托洛茨基等社会民主革命者。\n\n加米涅夫一直是作家和组织者，倾向于反对过于危险的计划，认为那是“对俄国未来不负责任的赌博”。因此，他主张与社会革命党合作，并反对十月革命——这一立场在1922年审判中被大书特书，以作为他动机纯洁的佐证。\n\n内战期间，加米涅夫在国家政府和莫斯科担任高级领导职务。到了1922年审判，他和其他布尔什维克领导人一起被指控叛国，“加米涅夫审判”导致了国内民意分裂。他的辩护律师认为，他曾反对契卡，并帮助过那些逃离红色恐怖的人，且未直接参与恐怖活动，这些都应成为减罪的理由。最终，他避免了死刑，而是服了10年的苦役，成为服刑级别最高的布尔什维克。\n\n在狱中，加米涅夫撰写了许多深远影响的著作，奠定了战后红色叙事的基调，并主张与前孟什维克破镜重圆。他的观点与弗拉基米尔·列维茨基不谋而合，而列维茨基也曾在加米涅夫受审期间组织孟什维克声援他。1932年获释后，由于保卫祖国与自由联盟战斗队判处了他死刑，他只得逃离俄罗斯。他在英法两国的流亡岁月帮助他形成了自己的愿景，如今回到俄罗斯后，他与列维茨基帮助创建了一个统一的俄罗斯社会主义政党。尽管他们在具体实践上存在分歧——加米涅夫对临时独裁措施更为宽容，但二人有着共同的目标：建立以真正的苏维埃民主为基础，而非以契卡暴政为基础的共产主义俄罗斯。§!"
 RUS_grigory_zinovyev_leader_desc: "§Y生于：§!§L1883年9月23日；俄罗斯帝国、赫尔松省叶利沙维特格勒§!\n§Y背景：§!§L格里戈里·叶夫谢耶维奇·季诺维也夫满腔热忱，他需要证明和纠正很多事情。季诺维也夫是一位深谙马克思主义的布尔什维克高层，自俄社民工党分裂以来便一直是列宁的亲密盟友。他虽外表文静瘦弱，但很快便证明了自己是一名精明强干的鼓动者和演说家，总能给人带来惊喜。然而，无论是受到了加米涅夫谨慎性格的影响，还是他那敏锐的政治直觉预料到了武装起义的结局，总之他强烈反对发动十月起义。不过，他的反对并不是出于对抽象民主原则的尊重；无论如何，他都会不惜一切代价以维护无产阶级的权力——他只是认为革命注定会被粉碎，布尔什维克最好等待时机，增强实力，并赢得潜在盟友的同情。他在内战期间仍然忠于列宁，布尔什维克冒险行动的失败证明了他的先见之明。后来，他与斯维尔德洛夫一道被迫流亡。\n\n抵达巴黎后，季诺维也夫很快就和斯维尔德洛夫在斗争策略问题上产生了严重的分歧。斯维尔德洛夫始终是一名煽动者，反对季诺维也夫的谨慎策略，并为1917年的鲁莽起义辩护。1931年，季诺维也夫脱党前往英国，在那里与达特的先锋派和潘克赫斯特派建立起联系。不久后，他便重拾信心回到了俄罗斯，并在全俄劳联内部组建了一个小规模的共产党。如今，他已成为全俄劳联的领导人。他汲取了列宁和普列汉诺夫的教训，他的雄心壮志超越了对“民主制度”的迷恋。他深知一切都要以时间、地点、条件为转移，革命的利益——便是最高准则。除此之外，无产阶级领导权也必须得到保证。§!"
 RUS_rafail_abramovich_leader_desc: "§Y生于：§!§L1880年7月7日；俄罗斯帝国、维捷布斯克省迪纳堡§!\n§Y背景：§!§L拉斐尔·阿布拉莫维奇·阿布拉莫维奇（原姓赖因）是一名来自拉脱维亚迪纳堡的资深孟什维克。阿布拉莫维奇早年在犹太工人总联盟（简称崩得）开启了政治生涯，之后又顺利将崩得并入了俄国社会民主工党，不过此后一直保留有崩得成员身份。他曾因从事革命活动而被捕入狱，但倾向于温和主义，始终反对将暴力作为解决任何社会问题的手段。\n\n和平主义既是阿布拉莫维奇最可贵的价值，也是他最深重的失败。他竭力避免血腥的内战爆发，但却因此被双方贴上了“叛徒”的标签，就像许多孟什维克一样。\n\n内战结束后，阿布拉莫维奇自然成为了宽恕与仁慈的支持者。西欧革命的成功证明了更民主的社会主义道路是可行的，于是他逐渐左倾。虽然在俄国只要提到社会主义就会立马被警察拉清单，但他和同志们还是坚持了下来，并用俄语、意第绪语和希伯来语发行了众多左翼出版物。他曾短暂担任崩得的领导职务，也曾是激进民主党的成员，直到1935年死里逃生。他的儿子马克·拉斐洛维奇惨遭处决，不过其他家庭成员得以逃到白罗斯。\n\n革命胜利后，阿布拉莫维奇成为全俄罗斯劳工联盟“唐恩”派的领导人之一，并在党内保持着极度温和的立场。§!"
 RUS_vladimir_levitsky_leader_desc: "§Y生于：§!§L1883年2月28日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L弗拉基米尔·奥西波维奇·策杰尔鲍姆-列维茨基出生于一个活跃于俄罗斯社会主义运动的著名犹太家族——策杰尔鲍姆家族。弗拉基米尔和他的六个兄弟姐妹都是孟什维克革命者。1903年，他的长兄尤里·策杰尔鲍姆-马尔托夫成为了俄社民工党孟什维克派的领导人，而他的姐姐莉迪娅则嫁给了另一位杰出的孟什维克——费奥多尔·唐恩。\n\n弗拉基米尔·奥西波维奇是一名劳工组织者，著有无数理论和宣传作品。他是一个精力充沛、对革命斗争的方方面面都充满兴趣的人，也是一名护国主义者。由于布尔什维克的反民主立场，他支持临时政府，反对十月革命。\n\n兄长尤里去世后，孟什维克陷入了混乱之中。起初，列维茨基致力于为那些罪行较轻的“赤色分子”争取宽大处理和仁慈对待，并始终主张国家和解。后来，他的工作重点转向领导激进民主党抵制一切反社会主义法律。\n\n随着岁月的流逝，列维茨基逐渐左倾，并根据西欧革命的经验和弗谢沃洛德·沃林的著作，总结发展出了“综合共产主义”理论。1931年，他的派系主导了激进民主党后，该党迅速左倾——最终被萨文科夫查禁。动荡的三十年代将他本人和许多昔日的孟什维克推向了激进，他们与进步派组成了尽可能广泛的联盟，正准备动用革命手段以实现其目标。但他能否担起领导联盟的重任，目前仍是一个未知数。§!"
 RUS_boris_nikolayevsky_leader_desc: "§Y生于：§!§L1887年10月8日；俄罗斯帝国、乌法省别列别伊§!\n§Y背景：§!§L鲍里斯·伊万诺维奇·尼古拉耶夫斯基是乌法地区一名神父的儿子，自1901年起就一直从事革命活动。他最初是布尔什维克，后来转向孟什维克，但仍介于两派之间。他总体上反对布尔什维克的极端措施，但也对孟什维克缺乏直接行动感到不满。他曾当过政论家和作家，由于在巴统待过一段时间，他与格鲁吉亚孟什维克结下了密切的关系。\n\n内战期间，尼古拉耶夫斯基最终彻底反对布尔什维克，转而支持科穆奇人民军，并组织西伯利亚孟什维克支持亚历山大·高尔察克——尽管他们厌恶独裁者，这让他赢得了白军的好感。他于1923年成为激进民主党的重要成员，曾因自己被审查为“共产主义”的激进著作而多次遭遇法律问题。自1931年起，他组建了人民自由斗争联盟，这是一个反斯沃博达派组织，旨在对抗斯沃博达派的媒体影响力。该组织于1935年被查禁，尼古拉耶夫斯基和他的同事也被迫转入地下。\n\n革命之后，尽管对唐恩派的政策实践感到有所不满，但尼古拉耶夫斯基如今仍然是温和派。他现已成为全俄劳联右派内部的反对派人物，并寻求与中派工团主义者加强合作。§!"
 RUS_aleksey_ustinov_leader_desc: "§Y生于：§!§L1879年9月30日；俄罗斯帝国、萨拉托夫州谢尔多布斯克县博科沃§!\n§Y背景：§!§L阿列克谢·米哈伊洛维奇·乌斯季诺夫生于一个富裕的贵族家庭，受过良好的教育，但命运为他铺设了一条截然不同的道路。1902年，当时还是个富裕青年的乌斯季诺夫参与了革命活动，后来还加入了社会革命党，从此便没有回头。他在萨拉托夫组建了自己的社革党恐怖组织，随即被捕入狱，失去贵族身份，被迫流亡海外。世界大战期间，他在俄国战俘中组建了革命网络，准备发动大规模起义。1917年，起义的时机终于到来，他毫不犹豫地站在社革党的极左派一边，公开反对克伦斯基政府，并反对与资产阶级政党做出任何妥协。\n\n与其他左翼社革党人一样，乌斯季诺夫深入人民群众，成为了赫尔辛福斯（即赫尔辛基）革命水兵的杰出领袖。为了确保“革命走向最终阶段”，他和他的追随者们日益接近布尔什维克，最高纲领派与社革党其他派系的分歧也愈发明显。虽然他和最高纲领派与布尔什维克在诸多问题上存在严重分歧，但在最根本的问题上仍保持着一致——那就是全力献身革命。\n\n乌斯季诺夫反对左翼社革党发动叛乱，并选择与布尔什维克并肩作战至最后一刻。内战结束后，最高纲领派仍以小规模恐怖组织的形式继续活动，他本人则在白罗斯、法国等地辗转流亡了很长时间。在此期间，他专注于领导流亡中的最高纲领派，并与列万多夫斯基的战斗组保持着紧密联系。尽管他时常有些傲慢自负，但仍是个富有献身精神、能够领导并激励身边同志的人。§!"
 RUS_maria_spiridonova_leader_desc: "§Y生于：§!§L1884年10月16日；俄罗斯帝国、坦波夫省坦波夫§!\n§Y背景：§!§L恐怖的受祝者、革命的圣徒、“玛图什卡”（Matushka，意为“母亲”、“圣母”等），这就是斯皮里多诺娃。在1906年她被审讯并监禁期间，这位俄罗斯的圣女贞德声名鹊起，此后，她被俄国许多贫困乡村地区奉为圣徒，名望也随之水涨船高。\n\n1884年，玛丽亚·亚历山德罗芙娜·斯皮里多诺娃出生在坦波夫的一个落魄贵族家庭。她没有接受过高等教育，19岁时开始涉足政坛并加入了社会革命党，在1905年革命后首次被捕。\n\n次年，斯皮里多诺娃奉命暗杀不得人心的地主兼黑色百人团成员加夫里尔·卢热诺夫斯基。暗杀得手后，她被哥萨克卫兵暴力逮捕、殴打，甚至遭到强奸。尽管她被流放西伯利亚，但这些虐待行为让她成为了革命事业的殉道者。二月革命后，她得到特赦，随即重返政坛，并一跃成为社会革命党的高层人物。\n\n斯皮里多诺娃领导了左翼社会革命党运动，她起初支持布尔什维克，后因布党严厉的农民政策和威权统治与其决裂。布党将她关进精神病院，而白军攻克莫斯科后又将她释放。虽然她在大赦中得以赦免，但在政坛中日渐不受欢迎，此后，她投身于促进俄罗斯农村的草根运动。她是萨文科夫的早期反对者之一，后于1933年重回政坛，并号召她麾下的社革党左翼同右翼开展合作。\n\n斯皮里多诺娃认为，俄罗斯农民公社是社会主义的理想基础，这一观点更接近无政府主义而非马克思主义。尽管屡遭打击，但她仍心怀理想主义。她是一名决不在党的理想上妥协的领袖人物，在左翼社会革命党人中享有崇高威望。§!"
 RUS_daniil_sulimov_leader_desc: "§Y生于：§!§L1890年1月2日；俄罗斯帝国、奥伦堡省明亚尔§!\n§Y背景：§!§L$RUS_daniil_sulimov_desc_body$\n\n在当选为俄罗斯共和国的首位共产主义总统之后，苏利莫夫的宣言十分明确：应当再给俄罗斯社会主义一次机会。§!"
 RUS_boris_kamkov_leader_desc: "§Y生于：§!§L1885年6月3日；俄罗斯帝国、比萨拉比亚省科贝利尼亚§!\n§Y背景：§!§L鲍里斯·达维多维奇·卡姆科夫，又名鲍里斯·卡茨，是左翼社会革命党的创始人，也是一位冷酷无情但又理想主义、一丝不苟的政治家。他既是阴谋家又是理论家，将党派置于一切之上。他是一名来自摩尔多瓦的医生之子，自幼与乌克兰的社革党人过从甚密，曾在西伯利亚服劳役，还曾流亡法国。\n\n卡姆科夫成名于彼得格勒苏维埃，成为了彼得格勒苏维埃最聪明、最有魅力的社革党人之一。他和其他“卡姆科夫派”成员一道反对克伦斯基政府，又和玛丽亚·斯皮里多诺娃以及马克·纳坦松一同脱离了社革党，并带领真正的革命者成立了他们自己的政党。他起初与布尔什维克合作，但在发现布党显然不会维护苏维埃民主后，最终与布党决裂。他是这样描述自己的革命立场的：“我们正处于具有重大政治意义的时刻，因此决不能拘泥于道德定性”。\n\n左翼社革党的悲剧人尽皆知——他们与布尔什维克决裂，并试图掀起人民革命反对列宁，但以失败告终。卡姆科夫和其他社革党人一样转入地下，得以从内战中幸存下来。自那以后，他一直支持左翼社革党与切尔诺夫的社革党开展务实合作，与同僚卡列林不同的是，他从未真心相信过这种合作。\n\n萨文科夫的上台和恐怖的迫害印证了卡姆科夫对资产阶级共和国的悲观态度。面对迫害，卡姆科夫出任流亡中的左翼社革党的领导人，直到社革党胜利重返俄罗斯。§!"
 RUS_nikolay_zdobnov_leader_desc: "§Y生于：§!§L1888年10月21日；俄罗斯帝国、彼尔姆省沙德林斯克§!\n§Y背景：§!§L尼古拉·瓦西里耶维奇·兹多布诺夫是一名来自乌拉尔地区的革命者和历史学家，属于左翼社革党中较为温和的学术派。尽管遭到沙皇的迫害，但他仍在偏远的家乡沙德林斯克创办了第一份报纸，并尽心尽力地指导彼尔姆地区的社革党。当白军席卷他的家乡时，他在“梦魇般的高尔察克王国”中被捕，但鉴于他从未支持过布尔什维克，更没有参与过红色恐怖，因此很快获释。\n\n二十年代，兹多布诺夫主要专注于撰写历史著作，同时在莫斯科人民大学任教，并出版了一部关于乌拉尔地区详尽历史的作品。尽管他是社革党成员，但直到三十年代，他才开始活跃起来，在当选为杜马议员后直言不讳地批评萨文科夫。他成为了著名的反对派人物和维克托·切尔诺夫的盟友——他因这一罪行而被送往科雷马劳改。斯沃博达分子垮台后，他和弗拉基米尔·卡列林成为左翼社革党温和派的领袖。他们这些革命者呼吁社会主义者间开展冷静合作，并基于科学而非信仰开展政治活动。§!"
 RUS_aleksandr_titov_leader_desc: "§Y生于：§!§L1878年9月8日；俄罗斯帝国、雅罗斯拉夫省罗斯托夫§!\n§Y背景：§!§L亚历山大·安德烈耶维奇·蒂托夫生于一个商人-民族志学家家庭，先后在莫斯科和莱比锡学习化学。他是一名激进的社会主义学生，继承了父亲的商业帝国，后来成为俄罗斯社会民主主义者的财务支持者和组织者。\n\n蒂托夫是人民社会党的创始成员之一，但他也为社会革命党和各种农民组织提供了资金支持。他曾在临时政府中任职，主张加强政府监管、推行社会民主式福利。自激进民主党1923年成立以来，他一直是该党的高层成员。他也是激民党温和派的实际领袖。他坚决抵制任何革命思潮，并试图利用激进民主党来重塑俄罗斯的社会民主主义理想。§!"
 RUS_viktor_chernov_sic_desc: "§Y生于：§!§L1873年12月7日；俄罗斯帝国、萨拉托夫省赫瓦伦斯克§!\n§Y背景：§!§L同为社会革命党人的尼古拉·苏汉诺夫是这样描述切尔诺夫的：“如果没有维克托·米哈伊洛维奇·切尔诺夫，就不会有社会革命党。在他的整个职业生涯中，他始终面临着一项极其困难，或者说是不可能、不真实、自相矛盾的任务：用最新的、科学的、国际的社会主义思想启迪俄罗斯黑土地上的农民，或者为我们黑土地上的农民在欧洲国际工人组织中赢得应有的荣誉和平等权利。”\n\n切尔诺夫出生在赫瓦伦斯克的一个中产阶级家庭，这是一个靠近吉尔吉斯草原的落后农村社区。他很早就对民族主义产生了兴趣。到1894年，切尔诺夫已经成为一名被通缉的革命社会主义理论家，也是社会革命党1902年成立的创始成员之一。他是一个聪明而勤奋的人，很快成为了社革的政治明星和思想领袖之一。切尔诺夫的主要论点是，尽管马克思的目标是正确的，但他对俄罗斯的判断并不准确：马克思认为，俄罗斯有可能从封建主义直接过渡到共产主义，而不需要经过资本主义阶段。也是在这段时间里，他遇到了鲍里斯·萨文科夫——切尔诺夫认为他是一名对革命事业不感兴趣的“精神贵族”兼恐怖分子。\n\n1917年，已成为社革实际领导人的切尔诺夫与鲍里斯·萨文科夫一起从流亡中回到了彼得格勒。切尔诺夫试图在动荡的革命岁月里保持党的团结，但这已不可能实现。他被迫逃往白军控制的乌法以保全性命。在第二次乌法会议上，现已成为社革叛徒的萨文科夫设法说服了当地的社革党员支持高尔察克，切尔诺夫只得不情愿地予以配合。\n\n切尔诺夫职业生涯的巅峰是他在1921年被选为共和国的首任总理。但这一胜利来之不易：萨文科夫在1924年带领他的追随者出走并成立了保卫祖国与自由联盟。1926年，在将军们的压力下，切尔诺夫放弃了总统候选人提名。十年来，切尔诺夫一直专注于维护党的团结和俄罗斯民主——直到1934年，他的老对手鲍里斯·萨文科夫当选总统，大厦终于崩塌。两年来，在切尔诺夫的领导下，反对派集团团结一致，共同抵制萨文科夫推动的专制法律，但显然，留给俄罗斯共和国的时间已经不多了。§!"
 RUS_vladimir_rikhter_leader_desc: "§Y生于：§!§L1880年8月1日；俄罗斯帝国、顿河哥萨克州顿河畔罗斯托夫§!\n§Y背景：§!§L不知道怎么回事，弗拉基米尔·尼古拉耶维奇·里希特就从一名怯懦的政党官僚变为了抵抗运动的象征。他出身于黑海沿岸一个普通的水手和小商人家庭。年轻时，这位社会革命党人曾被流放到比萨拉比亚，为了躲避进一步的迫害，他先是动身前往莱比锡，最后在罗马落脚。在那里，他专注于诗歌、历史和新闻写作。\n\n二月革命后，里希特回到俄国，并在党内步步高升。他一直是社革党内的重要作家和理论家，尤其关注青年教育运动。他是切尔诺夫的坚定支持者，也是萨文科夫的强烈反对者，认为保卫祖国与自由联盟就是一伙背叛了自身民意基础（即农民）的社革党人。\n\n里希特因其著名的“最后一场自由演讲”而闻名，那是民主反对派被萨文科夫当局逮捕前，在国家杜马发表的最后一场演讲。令人惊讶的是，他也因此从一名灰心丧气的党派理论家，变成了鼓舞人心的殉道者和抵抗运动的象征。§!"
 RUS_ilya_fondaminsky_leader_desc: "§Y生于：§!§L1880年3月1日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L伊利亚·伊西多罗维奇·丰达明斯基-布纳科夫出身于一个犹太珠宝商人家庭，其兄长是民意党成员。俄罗斯社会的反犹主义迫使他流亡德国，并加入了社会革命党。他用伊利亚·布纳科夫的假名当上了莫斯科社革党人的领导人，也曾多次参与反沙皇活动，这导致其不久后再度流亡。起初，他与萨文科夫过从甚密，但两人后来渐行渐远——他完全无法接受萨文科夫“为达目的不择手段”的极端革命态度，而是选择坚持自己的宗教良知。\n\n战争结束后，丰达明斯基主要关注社会问题，并试图让俄罗斯的各个宗教群体握手言和。令人惊讶的是，尽管身为犹太人，但他仍与东正教自由派走得很近，甚至被称为“基督教民主派”。§!"
 RUS_pitirim_sorokin_leader_desc: "§Y生于：§!§L1889年2月4日；俄罗斯帝国、沃洛格达省图尔亚§!\n§Y背景：§!§L皮季里姆·亚历山德罗维奇·索罗金的父亲是科米的一名工匠，家境贫寒。幸运的是，一位神父发现了他的潜力，并为其提供了接受优质教育的机会。17岁时，他加入了社会革命党，之后曾在监狱里服刑过一段时间。出狱后，他周游了俄罗斯北部，并为社革做了许多基层工作，并因此获得了“革命的流浪传教士”的称号。\n\n在圣彼得堡，索罗金拜入著名社会学家马克西姆·科瓦列夫斯基门下学习，这段经历彻底改变了他的世界观，使其转向科学马克思主义。十月革命打断了他的学业。他随后参加了北方志愿军在俄罗斯北部的行动。\n\n战后，索罗金成为了俄罗斯最杰出的社会学家之一，并在教育部任职多年，俄罗斯持久的平等和民主是其毕生梦想。§!"
 RUS_vasily_maklakov_leader_desc: "§Y生于：§!§L1869年5月22日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L作为俄罗斯共和国的缔造者之一，瓦西里·阿列克谢耶维奇·马克拉科夫总是在自由主义和守法主义间寻求平衡。作为一名资深律师，他经常为政治异见者辩护，其中就包括著名的贝利斯案件——这是关于俄罗斯犹太人权利的一桩著名审判。他言语精辟，总能将滔滔不绝的口才与细致深入的证据完美结合起来。\n\n马克拉科夫是立宪民主党的创始人之一，尽管最初对革命缺乏信心，但后来成为新共和国的坚定捍卫者。在临时政府，他影响最深远的工作是与帕维尔·米留可夫一同起草未来的宪法。他曾于多届政府中任职，为了达成妥协总是坚持中间道路，后于1932-1933年间任总统，但最终在1934年败给了萨文科夫——这是他永远无法原谅自己的事情。§!"
 RUS_anton_kartashyov_leader_desc: "§Y生于：§!§L1875年7月23日；俄罗斯帝国、彼尔姆省库什图姆§!\n§Y背景：§!§L安东·弗拉基米罗维奇·卡尔塔绍夫出身于一个地方自治会官僚家庭，虽曾学习过神学，但他没有成为神父，而是对学术研究产生了兴趣。他曾在圣彼得堡帝国图书馆任职，因此对俄罗斯的宗教领袖有着深入的了解。1917年，他加入了立宪民主党，出任宗教部长和圣主教公会总监——这是东正教教会的最高行政职位。\n\n卡尔塔绍夫曾被布尔什维克关押，但他设法幸存了下来并逃往爱沙尼亚。战火平息后，卡尔塔绍夫教授成为了党内一位举足轻重的人物，他同时也是右翼立宪民主派的领导人。他一直倡导党的温和化，也愿意与教会以及君主主义者开展合作。§!"
 RUS_pyotr_dolgorukov_leader_desc: "§Y生于：§!§L1866年5月21日；俄罗斯帝国、圣彼得堡省皇村§!\n§Y背景：§!§L彼得·德米特里耶维奇·多尔戈鲁科夫王公出身于一个古老的王室家族，他是留里克王室的后裔。他当初曾是一位典型的地方自治自由主义者，曾利用自己的财富和学识改善家乡库尔斯克省农民生活和农业效率。他是立宪民主党的创始成员之一，也是国家杜马的议员。由于反对沙皇政权，他曾被打入大牢，也曾被迫退出政坛。\n\n战争结束后，傲慢自大的多尔戈鲁科夫重新开始了政治生涯，他在立宪民主派政府中担任过各种部长职务，农村福利是他特别关注的问题。他经常被当做一个宪民盟里家长式的人物、一位善良且超然的前贵族。§!"
 RUS_aleksandr_golitsyn_leader_desc: "§Y生于：§!§L1874年2月17日；俄罗斯帝国、哈尔科夫省哈尔科夫§!\n§Y背景：§!§L亚历山大·德米特里耶维奇·戈利岑王公来自哈尔科夫地区的一个大地主家族。他活跃于地方自治会议会，也是十月十七日联盟（当时主要的君主主义政党）的创始人之一。他担任过杜马议员，也曾在乌克兰的四业联盟任职。在乌克兰正式独立之前，他曾是斯科罗帕茨基将军的支持者。\n\n战争结束后，戈利岑于1926年与其他许多十月党人和右翼立宪民主派成立了所谓的“爱国团体”（即全俄爱国党的前身）。他是“温和爱国主义”和君主主义的代言人，也是萨文科夫的在右翼的主要对头。自1934年以来，他经常表示，如果沙皇仍然在位，萨文科夫之乱就不可能发生。§!"
 RUS_ivan_solonevich_leader_desc: "§Y生于：§!§L1891年11月13日；俄罗斯帝国、格罗德诺省采哈诺韦茨§!\n§Y背景：§!§L伊万·卢基扬诺维奇·索洛涅维奇有许多身份，自称“白俄罗斯人”、“人民君主派”，还是桑搏的开山祖师。他来自白罗斯的一个贫穷农民神父家族，年轻时在格罗德诺省省长斯托雷平的赞助下才得以入学。索洛涅维奇从小就形成了自己的思想——他坚信西方对俄罗斯东正教生活方式的影响是帝国衰落的核心原因。\n\n他后来成为了一名记者和举重运动员，由于视力不佳，并未能参军。十月革命期间，索洛涅维奇是彼得格勒学生运动员民兵的一员，并带头支持了科尔尼洛夫的未遂政变。随后他和弟弟们逃到了基辅，继续宣传白军的事业。\n\n战争结束后，索洛涅维奇专注于体育运动，并担任俄军的自卫术教官。索洛涅维奇创立了君主主义体育运动“上尉运动”，并大受欢迎，他也因此步入政界，成为了一名人民爱国党的议员。§!"
 RUS_vasily_shulgin_leader_desc: "§Y生于：§!§L1878年1月13日；俄罗斯帝国、基辅省基辅§!\n§Y背景：§!§L瓦西里·维塔利耶维奇·舒利金生于一个俄罗斯化的乌克兰贵族家庭，尽管成绩平平，但借助继父德米特里·皮赫诺和教父尼古拉·本格的提携，从一等席踏入了俄罗斯政治。他深受这两位导师及他们对革命学生负面看法的影响，成为了一名保守的、反犹的大俄罗斯君主主义者。他与“黑色百人团”关系匪浅，但出于对议会制的坚定信仰，并未正式加入这一组织。\n\n作为一名得心应手的煽动者和演说家，舒利金28岁时便进入杜马任职。他对二月革命持务实态度，但拒绝参加临时政府。\n\n后来，舒利金逃到基辅，领导了反对南俄罗斯“强制乌克兰化”的抗议活动，后出任南俄白军情报机构“阿兹布卡”的负责人。他发表了许多支持大俄罗斯主义的论文，借此赢得了他非常钦佩的弗兰格尔男爵的信任。\n\n1918年，舒利金参与创建了保守主义大帐篷政党——全俄罗斯民族中心，并当选为立宪会议议员，后来当选为杜马议员。身为俄罗斯最死硬的保皇派之一，他对共和国政府和保卫祖国与自由联盟日益失望。1927年，这些“死硬保皇派”成立了俄罗斯统一大会，他当选为该组织领导人。该组织主张在保守价值观、教会、反议会制和强力行政机构的基础上建立俄罗斯君主制。\n\n迫于支持者的压力，舒利金于1934年和萨文科夫达成协议，双方会携手合作以实现国家的目标。§!"
 RUS_kirill_romanov_leader_desc: "§Y生于：§!§L1876年10月12日；俄罗斯帝国、圣彼得堡省皇村§!\n§Y背景：§!§L基里尔·弗拉基米罗维奇·罗曼诺夫大公是已故尼古拉二世皇帝的堂弟，也是米哈伊尔·亚历山德罗维奇大公逝世后俄罗斯皇位的继承人。\n\n基里尔曾在帝国海军服役。1904年决定国运的那一天里，他正在俄罗斯太平洋舰队的旗舰“彼得罗巴甫洛夫斯克”号上，该舰被日本人击沉，但他奇迹般地活了下来，并得以继续海军生涯，他自己的海军士官生卫队忠诚地为海军少将服务。\n\n基里尔的私人生活更为复杂。他爱上了他的表妹维多利亚·梅利塔·萨克森-科堡-哥达。皇室起初反对这桩婚事，但尼古拉皇帝最终还是妥协了。这场婚姻里诞生了玛利亚女公爵、琪拉女公爵和弗拉基米尔公爵。\n\n由于在海军部任职，1917年革命期间，基里尔身处彼得格勒。他与温和的民主派人士密谋，确保过渡到君主立宪制，这使得他被许多君主主义者嘲弄，也不被革命者信任。出于对人身安全的担忧，基里尔和他的家人逃到了芬兰，他的儿子弗拉基米尔出生在那里。\n\n内战结束后，基里尔参加了立宪会议，试图说服会议恢复君主制，且鉴于他是尼古拉二世在世的第一顺位继承人，进而加冕他为立宪君主。基里尔的想法的确赢得了民众的支持，但君主主义者最终没有得到足够的票数，俄罗斯变成了共和国，基里尔的希望破灭了。\n\n基里尔大公自1921年以来一直远离政治活动。尽管遭遇了这次挫折，但基里尔仍继续为君主主义事业四处游说，并将罗曼诺夫家族的财富用于慈善事业和资助保守派政治家。§!"
 RUS_pyotr_wrangel_leader_desc: "§Y生于：§!§L1878年8月27日；俄罗斯帝国、科夫诺省新亚历山德罗夫斯克§!\n§Y背景：§!§L$RUS_pyotr_wrangel_desc_body$§!"
 RUS_boris_savinkov_leader_desc: "§Y生于：§!§L1879年1月31日；俄罗斯帝国、哈尔科夫省哈尔科夫§!\n§Y背景：§!§L该如何形容鲍里斯·维克托罗维奇·萨文科夫，这位俄罗斯人民的元首？他向来被冠以许多称号：尼采式的人物——道德沦丧但聪颖过人、怀疑一切；昔日的恐怖分子，如同他笔下的“恐怖骑士“；毫无骨气的享乐主义者、赌棍和好色之徒；虚荣又虚伪的投机者，自以为肩负着某种伟大使命。总而言之，他是个极端的人：对于所爱之物，他不离不弃；对于所恨之事，他深恶痛绝。\n\n事实上，关于萨文科夫的种种神话很大程度上要归功于他的作品，或是那些受他启发的狂热追随者。萨文科夫生于一户富裕的中产阶级家庭，年轻时的鲍里斯在华沙长大成人，正是在那里，他迷恋上了革命——他走上了革命道路，也走向了逻辑的极端：经过多年恐怖主义和战争的洗礼，最终一步步走向了克里姆林宫。他摇身一变，从一名革命恐怖分子变成了一名理论家和北方志愿军的领导人。内战结束后，许多人跟随他加入了保卫祖国与自由联盟——这是一个自命为俄罗斯救世主的组织，他们将不惜一切代价，用鲜血铸就一条复兴之路。\n\n在萨文科夫的追随者看来，他是一个鼓舞人心、令人崇拜的人。他誓将实现其他俄罗斯政客不敢许诺的第三俄罗斯图景。在这一全新国家形式的图景中，国家民粹主义的意识形态将建立在萨文科夫所信奉的原则之上：英雄般的死亡，和黑暗过后的美丽新曙光。§!"
 RUS_vladimir_romanov_leader_desc: "§Y生于：§!§L1917年8月30日；俄罗斯帝国、芬兰大公国新地省博尔戈§!\n§Y背景：§!§L弗拉基米尔·基里洛维奇·罗曼诺夫（帝国血统公爵）殿下是“解放者”亚历山大二世皇帝的曾孙，一直被视作俄罗斯君主制事业的新希望。$RUS_vladimir_romanov_desc_body$\n\n弗拉基米尔学富五车、聪颖过人，除了母语俄语外，还能流利使用多种语言——包括英语、法语、西班牙语和德语。他在内政外交上都颇有见地，也曾在俄罗斯海军服役。虽然没有加入任何政党，但他支持了从进步主义到保守主义各个领域的慈善事业。正如罗曼诺夫一族常说的那样——他永远心系俄罗斯。§!"
 RUS_dmitry_romanov_leader_desc: "§Y生于：§!§L1891年9月18日；俄罗斯帝国、莫斯科省伊利因斯科耶§!\n§Y背景：§!§L$RUS_dmitry_romanov_desc_body$\n\n如今，德米特里·帕夫洛维奇作为折中候选人当选为共和国总统。和索洛涅维奇等人不同的是，他可以跨越党派吸引“明智的保守主义”支持。§!"
