 RUS_mikhail_tukhachevsky_high_command_desc: "§Y生于：§!§L1893年2月16日；俄罗斯帝国、斯摩棱斯克省亚历山德罗夫斯科耶§!\n§Y背景：§!§L“红色拿破仑”米哈伊尔·尼古拉耶维奇·图哈切夫斯基也许是俄罗斯内战中最具影响力的红军指挥官。图哈切夫斯基生于没落贵族家庭，入伍从军是这位天才唯一可能的上升道路。世界大战期间，他于波兰前线服役，最终遭到德军俘虏。被俘期间，根据狱友戴高乐的描述，图哈切夫斯基当时醉心于神秘主义和异教信仰，不过他后来摆脱了这些年轻时的不成熟思想。\n\n加入红军后，图哈切夫斯基迅速崛起，先是出任东部方面军第一集团军的指挥官，首次展现了他天生的军事领导、分析能力和大胆的决策能力，后于1918年末率军攻陷了辛比尔斯克、萨马拉和彼尔姆，这是内战中红军规模最大的反攻之一。1920年，他最终出任红军总司令，虽然当时红军只能做最后的决死挣扎，但他仍成功阻止了全面崩溃，并率残部撤往阿尔汉格尔斯克，最终抵达法国。\n\n流亡期间，图哈切夫斯基成为了法军军官和第三国际军校的讲师。作为最受瞩目的红军流亡者，俄罗斯情报机构曾多次试图暗杀他。此后，他专注于军事科学工作和工业化革命战争理论，并与亚历山大·斯韦钦和艾梅·杜芒等军事理论家保持着密切联系。\n\n图哈切夫斯基从不过问政治，但他相当固执，把军事能力置于任何民事或意识形态考虑之上——自身卓越的军事才能也让他日益骄固。§!"
