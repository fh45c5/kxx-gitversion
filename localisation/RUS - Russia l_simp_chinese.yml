 RUS_titov_decisions_desc: "亚历山大·蒂托夫总统是位务实之人。他的计划更加注重脚踏实地，而非好高骛远，比起激进民主党和社会革命党那些只会吵吵嚷嚷的空想家和民粹派，真是不知道高到哪里去了。该计划的主要原则便是：负责任的经济政策、谨慎但全面的社会改革、对激进分子的宽容，以及对俄罗斯左翼崛起的沉着。\n\n[RUS_titov_coalition_desc]\n"
 RUS_titov_SR_coalition_desc: "不过这并非易事。毕竟，他如今需要依靠弗拉基米尔·里希特这位“死心眼儿”的农民民粹主义者，从而获得社会革命党人的稳定支持。同时，他还必须与激进民主党那些纯正的激进社会主义者以及工会和平共处，他们现在底气十足，将提出一切他们认为“社会民主主义政府会轻易接受”的要求。"
 RUS_titov_kadet_coalition_desc: "如今，蒂托夫还需依靠瓦西里·马克拉科夫麾下宪民盟的支持。不过出人意料的是，尽管两党内都存在反对之声，但宪民盟左派和激进民主党温和派在许多方面所见略同。倘若此次合作大功告成，我们定能翻开俄罗斯历史那充满希望的崭新篇章。"
