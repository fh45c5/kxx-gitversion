 socrus.406.d3: "俄罗斯帝国已被扫进了历史的垃圾堆，但命运的转折却将我们引向了此般境地：只要我们奋起努力，1917年的伟大梦想——在前帝俄疆域上建立一个民主的社会主义联邦，便是触手可及。作为革命者，我们不会把时间浪费在“乌克兰民族不存在”，以及其他黑色百人团口号之类的荒谬言论上，而是投身于我们的意向：作为东欧和亚洲工业化程度最高的国家，俄罗斯是最有能力改善物质条件，打击暴政、资本主义和迷信，并最终引领整个地区全面实现社会主义制度的国家。\n\n目前，社会主义劳工共和国联盟还只是一个松散的联盟。所有共和国都会选举代表组成联盟代表大会，联盟代表大会是法定的最高权力机构，但其权力有限。各共和国在国防和外交政策上相互联系，形成一个单一的经济区，并在从基础设施项目到经济专业化等各个领域进行协调。此外，联盟代表大会还会仲裁各成员国之间的矛盾。实际上，莫斯科掌握着联盟的所有权力，但其在各个领域的权力高低不一，目前还不能简单粗暴地将自己的意志强加于所有事务之上。\n\n但关于具体采取何种手段，人们争论不休。代表大会委员会起草了一项计划，旨在采取措施废除社会主义劳工共和国联盟境内的民族国家，并表示这是消灭俄罗斯和我们姐妹共和国仍然存在的民族、宗教和经济沙文主义的必然且必要的一步。\n\n尽管该计划的框架十分理想主义，但还是遭到了广泛批评，该计划被指责为中央集权，与全体劳动人民的民族自决格格不入。反对派声称，只有进一步权力下放，并通过不懈努力以实现物质和精神进步，才能更加切实地实现民族自决目标。"
 socrus.406.a: "哪种愿景会占上风？"
 socrus.407.t: "授权联盟代表大会执行委员会"
 socrus.407.d: "联盟代表大会每季度召开一次，休会期间，由执行委员会负责处理社会主义劳工共和国联盟的日常事务。但实际上，执行委员会主要负责监督各成员共和国。根据联盟代表大会最近通过的一项立法，执行委员会被授权成立联盟部委，各共和国的独立政府机构将合并为一个全联盟部委。\n\n前两个部委——军事部和外交部，都已从联盟代表大会任命的委员会手中接管了对应事务，其意图旨在进一步“协调”各共和国，将其逐渐纳入集中管理之下。虽然从理论上讲，俄罗斯政府也会将权力移交给这个超国家政府，但实际上却差别不大，毕竟联盟代表大会就在彼得格勒和莫斯科召开，其执行委员会主要也由忠于[RUS.GetLeader]的人组成。"
 socrus.407.a: "好极了。"
 socrus.408.t: "人民经济协调部"
 socrus.408.d: "最初，每个成员国只贡献联盟预算的一小部分，但随着越来越多的联盟级机构成立，联盟预算的规模在过去一年中不断膨胀。到目前为止，每个成员国的国内经济仍然相对独立，不受共同法规和联合工业项目的约束。\n\n但在新的人民经济协调部成立后，[RUS.GetLeader]主席和其他劳工共和国的首脑共同公布了一项新计划。所有成员共和国的经济部都将受到人民经济协调部的管辖，协调部将有权制定具有约束力的共同法规并设定目标。\n\n专业化和发展是我们的官方目标——让每个劳工共和国专注于其经济特长，让所有共和国都变得更加繁荣。这也将使每个人都能从中亚的棉花等资源中受益。较为贫穷的中亚共和国此前受困于缺乏工业专业知识和资金，导致棉花生产一直备受困扰。\n\n宣传活动将这一切誉为繁荣新时代的开端，但更有洞察力的政治思想家却理解了其真相——即乌克兰、白罗斯等独立国家的消亡。随着经济控制权逐渐移交给联盟政府，各劳工共和国政府和议会正在变成地方自治政府，而非独立的国家。"
 socrus.408.a: "经济发展需要做出牺牲。"
 socrus.409.t: "世界的榜样"
 socrus.409.d: "在第三国际代表大会上发表演讲时，俄罗斯工团主义代表弗拉基米尔·谢尔盖耶维奇·沙托夫对社会主义劳工共和国联盟的现状进行了30分钟的赞扬性分析。沙托夫主要面向西方社会主义者，深入阐述了国际主义事实上在东方，在多元文化本质的欧亚世界中才是最强大的。以俄罗斯和乌克兰为例——这两个同志国家曾因沙皇、盖特曼和德皇的暴政而互相争斗。但如今，两国都享受着经济繁荣，在联盟法庭解决争端，并在联盟代表大会上协商制定共同规则。\n\n虽然由于共同的历史，曾经的俄罗斯帝国成为了社会主义劳工共和国联盟模式的自然发源地，但没有理由不能将同样的模式推广到世界各地。该模式的核心是工人苏维埃，工人可以自由选举和罢免苏维埃，高级机构只在必要时才会存在。人们不需要决定在莫斯科种植甜菜还是土豆，因为当地的苏维埃可以在提供更多信息的情况下做出同样的决定。沙托夫自信地将社会主义劳工共和国联盟的模式描绘成一种可行的全球模式，一种能够造福全人类的制度。\n\n尽管赢得了阵阵掌声，但仍有人心存疑虑，尤其是来自西方的疑虑，他们认为社会主义劳工共和国联盟有些虚伪，也许只是伪装成真正联盟的俄罗斯帝国主义。"
 socrus.409.a: "说得对！"
 socrus.450.t: "世界革命的语言！"
 socrus.450.d: "波兰语言学家拉扎尔·柴门霍夫于1887年发明了世界语，其初衷是为全人类创造一种语言，而后，该语言在东欧最为流行。世界语文化在二十年代的俄罗斯十分活跃，尽管法国代表经常反对削弱法语作为外交语言的地位，但第三国际还是对此表达了支持。\n\n俄国革命后，世界语迎来了新的辉煌。弗拉基米尔·瓦兰金、叶夫亨·米哈尔斯基、尼古拉·霍赫洛夫和埃内斯特·德雷森等著名世界语学家都得到了政府的资助，世界语也被社会主义劳工共和国联盟的许多地方列入了课程。甚至有人提议将世界语作为联盟代表大会的工作语言——也有可能将其作为第三工人国际的工作语言。\n\n俄罗斯再次向西方社会主义者展示了道路，即接纳世界语为真正的革命语言。在理想中的未来，不同文化的工人都可以用世界语交流，在保留各个国家人民独有的语言和文化的同时，语言将不再妨碍同志情谊。"
 socrus.450.a: "英特纳雄耐尔，就一定要实现！(Internacia estos la tuta homa mond!)"
 socrus.451.t: "《社会主义劳工共和国联盟组织条约》"
 socrus.451.d: "今天，社会主义劳工共和国联盟的联盟代表大会批准了《社会主义劳工共和国联盟组织条约》，该条约已得到所有劳工共和国立法机构的认可。该条约本质上是一份新的宪法文件，将国家联盟转变为由多个成员共和国组成的单一主权实体。\n\n苏维埃联盟代表大会升格为最高立法机构，选举产生全联盟执行委员会和人民部长会议。联盟代表大会席位根据各劳工共和国的人口分配，尽管乌克兰社会主义者设法获得了一些让步，但新制度仍然明显偏向俄罗斯社会主义联邦劳工共和国。\n\n尽管该条约将各个劳工共和国保留为自治政治实体，但实际上，该条约已将它们合并为一个与俄罗斯民主联邦共和国类似的单一国家——莫斯科掌控着强大的中央政府，并管辖着各个自治区。在许多方面，新国家是进步、宽容和民主的，但在实践中，由于缺乏对联盟代表大会的控制和制约，而俄罗斯又通常占据着多数席位，因此许多原则都受到了很大程度的破坏。该条约的反对者认为，新制度只会导致俄罗斯主宰一切，并重新建立一个伪装成工人国家的俄罗斯帝国。\n\n不出所料，[ROOT.GetLeader]当选为联盟主席和全联盟执行委员会主席。毕竟，他是挽救俄国革命精神并带领其迈向新胜利的主要功臣。他将与列宁同志并肩而立，成为我们新生革命国家的伟大国父。"
 socrus.451.a: "在红旗之下迈向世界统一的一步！"
 socrus.452.t: "一个分裂的联盟"
 socrus.452.d: "对于这个新生超级大国的成立，社会主义劳工共和国联盟境内各少数民族的态度一直不温不火。虽然明面上的右翼民族主义反对派显然已被禁止，但中央集权条约的新反对者却已出现。\n\n乌克兰社会革命党主席尼基弗·赫里霍里耶夫从未替“莫斯科主导的”乌克兰政府说过什么好话，尽管他似乎愿意暂时退出政坛，但如今情况已经改变，他与其他来自黑海到波罗的海的社会主义者一起组建了“主权恢复委员会”。该委员会的既定目标是推翻中央集权条约，在他们看来，该条约是俄罗斯帝国主义野心毫不遮掩的表达，而非国际主义团结的体现。\n\n主权恢复委员会在乌克兰和白罗斯的主要城市组织了和平为主的抗议活动，面对迅速增加的抗议人数，执法部门现已提高警惕。这一消息很快引起了代表大会的关注，更加强硬的代表主张禁止该委员会宣传“资产阶级民族主义”——这正是该条约旨在反对的。但代表大会内部对此存在异议，许多人都对该运动表达了同情。由于此次事件争议过大，以至于无法认真考虑镇压。\n\n主权恢复委员会与西方社会主义共和国有着众所周知的联系，这显然使西方各国与莫斯科的关系愈发紧张。不过，人们还是希望随着时间的推移，抗议活动将逐渐平息，社会主义劳工共和国联盟能变得更加稳定。"
 socrus.452.a: "俄罗斯理想主义消亡，乌克兰民族开始出现……"
 socrus.114.t: "第三国际东线"
 socrus.114.d: "虽然我们已成功保卫了国内革命，但世界陷入一轮轮的危机，西方的盟友仍和我们相隔甚远，但这并不意味着我们要在东边孤军奋战。现在，[RUS.GetNameDef]已经拥抱了革命事业，成为世界上最大的社会主义国家。\n\n[INT.GetNameDef]离我们很遥远，难以支持我们，向[RUS.Capital.GetCapitalVictoryPointName]方面靠拢可能会是明智之举。"
 socrus.114.a: "很好。"
 socrus.114.claims: "我们要求声索领土，然后才能加入。"
 socrus.114.b: "我们宁愿站在[INT.GetNameDef]一边。"
 socrus.115.t: "俄罗斯加入第三国际"
 socrus.115.d.guaranteed: "俄罗斯社会主义者经过一段时间的外交孤立，与第三国际联合起来，加入了轰轰烈烈的世界革命事业。我们先前已与莫斯科政权结盟，所以也收到了邀请。\n\n我们应该追随他们，成为第三国际的正式成员吗？"
 socrus.115.d.invited: "俄国的革命者们在掌控了全国之后不久，便和我们接触。[RUS.GetLeader]的外交官抵达了我们的首都，希望我们加入他们的社会主义统一战线，以成为第三国际成员国的形式，一同对抗反动派。\n\n我们将与莫斯科政权紧密联系在一起，这固然会引起一些人的反感，但世界革命的事业是否应该战胜这种狭隘的民族主义呢？"
 socrus.115.a: "好，我们联合。"
 socrus.115.claims: "我们要求声索领土，然后才能加入。"
 socrus.115.b: "我们不应该刺激德国……"
 socrus.1150.t: "[From.GetName]索要领土"
 socrus.1150.d: "[From.GetNameDef]并没有直接同意我们的提议加入我方，而是开出价码，要求归还他们声索的领土。"
 socrus.1150.a: "我们接受。欢迎，同志们。"
 socrus.1150.b: "我们谴责这种复仇主义。"
 socrus.1151.t: "[From.GetName]同意"
 socrus.1151.d: "[From.GetName]已同意归还我们声索的领土，作为交换，我们将在国际舞台上彻底倒向他们。"
 socrus.1151.a: "我们现在多么团结！"
 socrus.1151.b: "我们等待他们阵营领袖的批准。"
 socrus.1152.t: "[From.GetName]拒绝"
 socrus.1152.d: "[From.GetName]已拒绝归还我们声索的领土。我们仍然可以决定是否加入他们的国际联盟。"
 socrus.1152.a: "好吧，就算这样，我们也要加入。"
 socrus.1152.b: "那我们就继续保持原样。"
 socrus.1154.t: "[From.GetName]反悔"
 socrus.1154.d: "[From.GetNameDef]将他们的要求描述为一种表达不清的“误会”，并收回了他们先前的主张，声称就算这样，即使拿不回声索的任何领土，也希望加入我们。"
 socrus.1154.a: "原谅吧，忘记吧。"
 socrus.1154.b: "我们给过他们机会了。"
 socrus.116.t: "[FROM.GetNameDefCap]寻求加入第三国际"
 socrus.116.d.guaranteed: "我们收到了[FROM.GetName]发来的电报。作为一个与俄罗斯结盟的社会主义国家，他们希望把自己的未来与世界范围内的革命事业联系起来，就好像他们东方的资助者一样。\n\n我们是否让这个潜在的盟友加入我们？"
 socrus.116.d.invited: "通过与俄罗斯沟通，我们了解到他们邀请了与莫斯科政权结盟的社会主义国家[FROM.GetName]加入第三国际。\n\n我们是否接受俄罗斯的邀请，让这个潜在的盟友加入我们？"
 socrus.116.a: "欢迎，同志们。"
 socrus.116.b: "不，我们不需要。"
 socrus.117.t: "[FROM.GetNameDefCap]拒绝我们提供保护"
 socrus.117.d: "[FROM.GetNameDefCap]借口拒绝了我们的提议，他们不愿与我们同行——显然，他们被狭隘的民族主义观念束缚了，不愿意投身到世界革命的事业中。"
 socrus.117.a: "吃亏的是他们。"
 socrus.118.t: "[FROM.GetNameDefCap]拒绝我们加入"
 socrus.118.d: "[FROM.GetNameDefCap]回应了我们的外交照会，并通知我们[ROOT.GetName]不会成为第三国际成员。"
 socrus.118.a: "啥！？"
 socrus.1180.t: "[FROM.GetNameDefCap]同意我们加入"
 socrus.1180.d: "[FROM.GetNameDefCap]回应了我们的外交照会，并通知我们[ROOT.GetName]将会成为第三国际成员。"
 socrus.1180.a: "好。"
 socrus.119.t: "德国的保护？"
 socrus.119.d: "莫斯科的合法政权已经倒台，布尔什维克的继任者接管了俄罗斯，宣布他们打算在东欧和高加索地区传播世界革命。幸运的是，在社会主义者对我们开战之前，德意志帝国的外交使团已经向我们发来消息——保护我们免受东方的威胁。\n\n我们是加入德国的阵营，把我们的命运绑上他们的战车，还是拒绝他们的提议？"
 socrus.119.a: "接受他们的提议。"
 socrus.119.b: "要求独立保障作为代替。"
 socrus.119.c: "拒绝。"
 socrus.120.t: "[From.GetNameDefCap]加入帝国公约"
 socrus.120.d: "[From.GetAdjective]政府正式接受了我们提供的保护，毫不拖泥带水地签署了军事合作条约。莫斯科方面对此发出官方抗议，称此举是德国对其国家安全的公然侵略。然而，就目前而言，帝国公约的军事力量似乎仍然保持平静。"
 socrus.120.a: "好极了！"
 socrus.121.t: "[From.GetNameDefCap]提供援助"
 socrus.121.d: "为展示国际团结，[From.GetName]宣布支持我们正义的斗争，并计划向与我们的敌人宣战。"
 socrus.121.a: "欢迎任何形式的帮助！"
 socrus.121.b: "自力更生就能搞定。"
 socrus.122.t: "[From.GetNameDefCap]请求援助"
 socrus.122.d: "[From.GetAdjective]外交官日前与我们谨慎会面，请求我国以共同为人类解放而斗争的名义与他们一道并肩作战。鉴于两国关系密切，同意该请求确有合理成分。\n\n尽管如此，我们仍可以回绝之——但由于两国目标过于一致，很难给拒绝找个合适的理由。"
 socrus.122.a: "我们[ROOT.GetNonIdeologyName]答应他们！"
 socrus.122.b: "他们自己能应付。"
 socrus.410.t: "自决宣言"
 socrus.410.d: "俄罗斯的联邦制一直是个高不成低不就的帝国主义制度。在科尔尼洛夫主义的军国屠刀下，有多少人在印古什、车臣或七河的冲突中毫无意义地死去？这和那些普鲁士人枪杀我们乌克兰兄弟的行径有什么分别？\n\n代表大会几乎全体一致地通过了楚瓦什著名独立斗士和人民革命家——社会革命党人加夫里尔·阿柳诺夫起草的宣言。宣言谴责了所有帝国主义国家，并呼吁世界上一切被压迫民族起身反抗、结为无产阶级共同阵线。文中清楚明了地将德意志帝国、哈布斯堡帝国和奥斯曼帝国描述为侵害民族自决的恶首，因此为了全人类的利益，有必要让这些帝国粉身碎骨。\n\n宣言还承诺将为俄罗斯国内各民族提供自治权力，展望了一种由全世界各无产阶级国家组成的世界联盟。"
 socrus.410.a: "全世界的无产者，团结起来！"
 socrus.411.t: "社会主义劳工共和国联盟"
 socrus.411.d: "来自俄罗斯、中亚各共和国、北高加索各共和国、德文斯克拉脱维亚人社区以及俄罗斯社会主义联邦共和国境内其他民族的当选代表齐聚莫斯科签署协议，宣告成立社会主义劳工共和国联盟(SSTR)。\n\n社会主义劳工共和国联盟是一个由联盟代表大会领导的超国家联盟，大会代表经选举产生。上述协议将各联盟共和国的外交政策和安全事务收归一处，并有权为联盟各级人民政府提供政策建议。此外，联盟不会为经济活动设置内部壁垒，而是鼓励联盟内的无产阶级进行经济合作。各联盟共和国仍可保有自己的人民武装、政府组织形式和立法机构，而这些都应处于各方一致认可的社会主义框架内。\n\n各现存的俄控自治体将被视作与俄罗斯社会主义联邦共和国联合的主权姐妹国，并在联盟代表大会中拥有席位。而俄罗斯社会主义联邦共和国境内的各少数民族聚居地则将成为自治姐妹共和国，在联盟代表大会中同样拥有席位。尽管联盟暂时还没有太多实质性的权力，但我们希望其能在未来变得更加完美，而到最后，各个民族国家将逐渐消弭。"
 socrus.411.a: "我们正在创造历史。"
 socrus.411.b: "要争取更多有限自治权。"
 socrus.412.t: "温尼琴科抵达莫斯科"
 socrus.412.d: "莫斯科和[202.GetName]方面一直担心会爆发的反温尼琴科政变而今终于化为现实。德国陆军部队在社民派和自由派资产阶级势力的帮助下控制了乌克兰首都，将现任工人政府扫地出门。我们伟大的温尼琴科同志及许多亲密战友一起流亡至莫斯科，并希望在此组建流亡政府。\n\n温尼琴科若能继续执政当然再好不过了，而在乌克兰，大规模抗议活动已经爆发，要求重建合法政府。"
 socrus.412.a: "温尼琴科同志，我们总有一天会让你重返故乡！"
 socrus.413.t: "与斗争派合作"
 socrus.413.d: "有许多理由支持我们为乌克兰斗争派运动施以援手，其中最重要的一条便是他们坚持不懈的决心。斗争派的面前困难重重，从前如此，将来也会如此，这在他们于1925年紧跟英国革命的步伐掀起反盖特曼起义之中便可见一斑。随着社会主义重返俄罗斯，斗争派又得到了一次机会。\n\n斗争派领袖奥历山大·舒姆斯基承诺，一旦俄国与德国在[202.GetName]扶持的傀儡政权开战，他将组织起一场规模前所未见的破坏和起义行动。"
 socrus.413.a: "为我们的同志加战友两肋插刀也在所不辞！"
 socrus.413.b: "我们会尽己所能的。"
 socrus.413.c: "别投入太多经费，打这场仗主要得靠俄罗斯。"
 socrus.414.t: "斗争派的破坏活动！"
 socrus.414.d: "与俄国开战后，斗争派与其社会主义盟友展开合作，开始在全国各地大肆破坏。\n\n虽然之后许多人已被逮捕，但不可否认的是，形势依旧十分严峻。"
 socrus.414.a: "妈的！"
 socrus.415.t: "波兰民族委员会准备起义"
 socrus.415.d: "不过弹指一挥间，波罗的地区、白鲁塞尼亚和乌克兰大部就已沦陷。风言风语甚嚣尘上，说俄国正准备发动一场决定性攻势，还在同民族委员会合作，准备在国内发动起义。\n\n鉴于东墙崩溃速度之快，现在看来确有其事。"
 socrus.415.a: "上帝啊。"
 socrus.415.a.tt: "东墙已然崩塌，波兰民族主义者起义现已在所难免。"
 socrus.420.t: "劳工代表大会会议"
 socrus.420.start: "随着欧洲的战火平息，一切都发生了变化。俄罗斯的工人大军从彼得格勒进军柏林，解放了所到之处的人民，乌克兰、白罗斯和许多其他国家的同志也加入了他们的行列。我们的社会主义劳工共和国联盟已成为整合这些俄军解放区的框架，许多已处于社会主义政府统治下的国家都以主权劳工共和国的身份加入了我们的联盟。在首届联盟代表大会上，来自这些解放区的代表首次与俄罗斯的各族人民共同参会。"
 socrus.420.d.psrdem: "$socrus.420.start$\n\n战后的首次联盟代表大会会议完全是一团乱麻。为了容纳新成立的姊妹共和国的人口，席位数量扩大到了680个，乌克兰社会主义者占据了近四分之一的席位。现任主席弗拉基米尔·卡列林主持了会议，会议主要侧重于解决不同成员共和国之间的问题。乌克兰代表迅速利用他们的人数优势，确保所有较小的成员共和国都能得到保障。然而，即使我们想这样做，联盟代表大会也可能无法集中权力。但话说回来，许多人非常乐意让社会主义劳工共和国联盟仅维持为社会主义国家之间的联盟，而非潜在的国家实体。"
 socrus.420.d.vstcom: "$socrus.420.start$\n\n然而，当人们看到共产主义政权在战争期间将俄罗斯置于何种境地时，自由大多显得空洞无物。随着[ROOT.GetLeader]主席继续将权力集中在政府手中，基层民主正变得无关紧要。当然，还会有很多选举，但它们已无足轻重，劳工代表大会也是如此——该机构仅被用作合法化俄罗斯扩张行为的工具。其他共和国的代表大多由效忠派政权任命，整个代表大会看起来更像是逢场作戏，而非真正的民主。"
 socrus.420.d.psrmax: "$socrus.420.start$\n\n然而，当人们看到最高纲领派政权在战争期间将俄罗斯置于何种境地时，自由大多显得空洞无物。报纸和政客们都在谈论平等和自由，但任何敢于反对社会革命党的人很快便会发现，这些原则在实践中意义不大。在联盟代表大会上，乌克兰和白罗斯的代表几乎都不是由当地群众选举产生的，而是由该国的最高纲领派政治盟友任命的。在乌斯季诺夫主席的讲话中，他对联盟的未来方向含糊其辞，只是呼吁东方人民团结一致。实际上，整个代表大会正变成橡皮图章，主要为最高纲领派的利益服务。"
 socrus.420.d.vstdem: "$socrus.420.start$\n\n战后的首次联盟代表大会会议完全是一团乱麻。为了容纳新成立的姊妹共和国的人口，席位数量扩大到了680个，乌克兰社会主义者占据了近四分之一的席位。现任主席弗拉季娜伊达·沃尔科娃主持了会议，会议主要侧重于解决不同成员共和国之间的问题。乌克兰代表迅速利用他们的人数优势，确保所有较小的成员共和国都能得到保障。主席的讲话主要体现了[ROOT.GetLeader]政府的观点，她强调，代表大会只是一个过渡机构，虽然当下应以国内问题为主，但我们的最终目标自然是建设真正的、无国界的、无需人民互相争吵的共产主义。"
 socrus.420.d.other: "$socrus.420.start$\n\n代表大会的存在主要是为了促进俄罗斯势力范围内各社会主义国家的合作与发展，并处理各国的相互保护问题。许多人认为代表大会只是俄罗斯帝国权力的延伸，但也有人希望，这至少能成为自己和俄罗斯境内其他少数民族发声的一种方式。"
 socrus.420.a: "我们将努力实现公正与平等。"
 socrus.420.b: "我们将努力实现进步与安全。"
 socrus.430.t: "政府垮台"
 socrus.430.d: "战事已经到了临界点。一座又一座城市沦于敌手，秩序也已基本崩溃。据报道，[RUS.GetLeader]主席现已不知所踪，其他一些著名政府官员也从公众视野中消失了。\n\n每个人似乎都已接受这一不可避免的事实——俄罗斯社会主义事业已注定失败。在达成某种形式的和平协议之前，以亚历山大·华西列夫斯基为首的几位将军将继续掌握实权。"
 socrus.430.a: "我们为了美好的未来而奋斗，但我们又一次失败了。"
 freerus.2.t: "组建自由俄罗斯军的提议"
 freerus.2.d: "俄罗斯的瓦西里·博尔德列夫将军其人可谓一言难尽——有些人将他视作是非分明的民主卫士，其他人觉得他只是个权欲熏心的乱臣贼子。自1929年他试图通过政变推翻共和国以来，便一直在美国与乌克兰流亡。而如今，他已向德国政府提议，希望其能帮助自己组建自由俄罗斯军。\n\n鉴于莫斯科与柏林间爆发战争的可能性与日俱增，他们或许能成为我们有用的盟友，从而以流亡政府的身份动摇克里姆林宫的统治。在将来战争结束后，他还可以凭借自己的部队保持俄罗斯的稳定，使其不再敌视德国。"
 freerus.2.a: "把世界大战那会儿剩的毛瑟步枪匀给他们点吧。"
 freerus.2.b: "如果他们愿意，他们可以加入德国军队。"
 RUS_enables_boldyrev_tt: "§G如果战端一开，博尔德列夫将率领自由俄罗斯军揭竿而起。他们会在击垮俄罗斯的征程上助我军一臂之力。§!"
 RUS_disables_boldyrev_tt: "§R博尔德列夫的自由俄罗斯军将不再起事。这会拖慢我们击垮俄罗斯的步伐。§!"
 freerus.3.t: "博尔德列夫现身柏林"
 freerus.3.d.szrs: "瓦西里·博尔德列夫将军其人可谓一言难尽——有些人将他视作是非分明的民主卫士，其他人觉得他只是个权欲熏心的乱臣贼子。作为俄罗斯高级将领，不论是过去还是现在，博尔德列夫始终是开明而不屈的自由派，这点实在是非同寻常。他那直言不讳的性格吸引了许多志同道合的士兵加入其事业，并逐渐形成了一个“小集团”，他们的耐心被俄罗斯日益抬头的激进主义逐渐消磨殆尽，最终在1929年的元旦彻底爆发。虽然博尔德列夫政变成功迫使政府着手打压国内的激进主义，但这都是起义遭到镇压，其拥护者被迫流亡他乡的后话了。博尔德列夫本人也同样在乌克兰及美国避了一阵风头。\n\n1935年，博尔德列夫在乌克兰成立了自由俄罗斯委员会，并就此与反政府的抵抗组织狼狈为奸。但如今，我方潜伏在俄罗斯异见分子团体内部的特工于柏林传来消息：这些人很早以前就被秘密招募到了一个名为“自由俄罗斯军”的通敌组织，而德国极有可能为其提供了庇护。鉴于博尔德列夫的个人威望和军事素养，以及德国军队的背后支持，这个沆瀣一气的俄罗斯叛乱运动之威胁不容小觑。克列皮科夫已做出保证，他正在物色一名最好的刺客以展开行动，但是拿下博尔德列夫的可能性实在微乎其微——毕竟迄今为止，每一次刺杀行动都与他擦肩而过。不论怎样，我们应当未雨绸缪，在即将到来的战争中直面他的“俄奸”大军。"
 freerus.3.d.soc: "瓦西里·博尔德列夫将军其人可谓一言难尽——有些人将他视作是非分明的民主卫士，其他人觉得他只是个权欲熏心的乱臣贼子。作为俄罗斯高级将领，不论是过去还是现在，博尔德列夫始终是开明而不屈的自由派，这点实在是非同寻常。他那直言不讳的性格吸引了许多志同道合的士兵加入其事业，并逐渐形成了一个“小集团”，他们的耐心被俄罗斯日益抬头的激进主义逐渐消磨殆尽，最终在1929年的元旦彻底爆发。虽然博尔德列夫政变成功迫使政府着手打压国内的激进主义，但这都是起义遭到镇压，其拥护者被迫流亡他乡的后话了。博尔德列夫本人也同样在乌克兰及美国避了一阵风头。\n\n1935年，博尔德列夫在乌克兰成立了自由俄罗斯委员会，并就此与反政府的抵抗组织狼狈为奸。但如今，我方潜伏在俄罗斯异见分子团体内部的特工于柏林传来消息：这些人很早以前就被秘密招募到了一个名为“自由俄罗斯军”的通敌组织，而德国极有可能为其提供了庇护。尽管博尔德列夫最初目的是反抗萨文科夫政权，但他也从没与工人联盟握手言和，反倒还宣布我们为“未经选举产生的非法政权”。瓦西里·博尔德列夫如今已将一大批反社会主义者纳入麾下，在他这位“传奇人物”的指挥下，这个沆瀣一气的白卫抵抗运动之威胁非同小可。布柳姆金已做出保证，他正在物色一名最好的刺客以展开行动，但是拿下博尔德列夫的可能性实在微乎其微——毕竟迄今为止，每一次刺杀行动都与他擦肩而过。不论怎样，我们应当未雨绸缪，在即将到来的战争中直面他的“俄奸”大军。"
 freerus.3.a: "叛徒。"
 RUS_RSA_spawn_tt: "§R如果战端一开，博尔德列夫将在德国人的资助下组建自由俄罗斯军。他们会以敌对流亡政府的身份同我方展开一场内战。§!"
 freerus.4.t: "瓦西里·博尔德列夫被俘"
 freerus.4.d: "如今，我们已经剿灭了“自由俄罗斯军”的最后残党，而更重要的是，有报告称瓦西里·博尔德列夫本人以及自由俄罗斯军总参谋部的大部分成员已被俘虏。自由俄罗斯军的普通士兵或许会遭受战俘营和过滤营的非人道折磨，但博尔德列夫及其亲密战友的命运则令公众牵肠挂肚、疑云满腹。\n\n自由俄罗斯军现已灰飞烟灭，而其先前的各头目也在卫兵的严加看管下匆忙转移至首都，他们皆被起诉叛国罪，并在莫斯科法院候审。鉴于有太多前军官同军事法庭盘根错节，当局毅然决定举行一场民事审判，这样不仅可以给予那些胆敢对抗俄罗斯的十恶不赦之人以最严厉的刑罚，还可以在一众军官难辨忠奸的情况下剥夺他们对“自己人”的专审权。不过，军方将以鉴定人的身份照常出席审判。自由俄罗斯军终是迎来了落幕的时刻。"
 freerus.4.a: "今天是个好日子！"
 freerus.5.t: "审判自由俄罗斯军"
 freerus.5.d: "尽管许多人认为针对自由俄罗斯军的判决只会是一次大话连篇的表演式审判，要绘声绘色地向人民强调俄罗斯的强大以及同她作对之人将如何走向灭亡，但事实却证明，审判实在是平静得出奇。这些被告并没有受到冷嘲热讽的群众或是众多闪光灯的“热烈欢迎”，在日复一日出入法庭的漫长时光中，他们大多都保持沉默。莫斯科连日来的降雨并没有缓解这种氛围，反倒是将法院台阶上那些充满好奇的市民一扫而空。法院内，曾经互称战友的军官们面面相觑，他们不仅被法官所分隔，更因多年间的血雨腥风与骨肉相残而形同陌路。\n\n虽然博尔德列夫不是唯一一位受审之人，但他比其余大多数人都更受关注。他那耸拉的双眼、胡子拉碴的脸颊，正如一名坚毅不倒的游击战士，又如一名深陷绝望之战的老兵，给人们留下了深刻印象。大家有充分的理由称呼他为“叛徒”，可即便是他的死对头们也很难不去同情他那宁死不屈的处世原则。\n\n随着审判接近尾声，博尔德列夫及其共犯被要求全体起立。审判长清了清嗓子：“本院认为，被告人博尔德列夫，瓦西里·格奥尔基耶维奇；生于1875年；其行为已构成反政权叛乱罪；反抗政府命令及法律法规罪；滥用职权、伪造命令及其他国家机关公文罪；叛国罪；依照《刑法》第108条、第249条、第263条和第289条，他将……”"
 freerus.5.a: "与其共犯一同被判处死刑——对叛徒绝无宽恕可言！"
 freerus.5.b: "被判处终身监禁——其余共犯若知错能改，则可宽大处理。"
 freerus.5.c: "被判处终身监禁——其余共犯将被流放。"
 freerus.10.t: "自由俄罗斯军揭竿而起！"
 freerus.10.d: "叛徒国贼逢战必有，瓦西里·博尔德列夫则最为可恶，身为前白军将领竟甘当德国走狗。在柏林，德国向博尔德列夫中将提供了由战俘和叛徒组建而成的德械师，好像是想表明他们在某种程度上才真正代表了俄罗斯。\n\n这个令人忍俊不禁的所谓“自由俄罗斯军”声称要“为自由民主的俄罗斯而战”，同时还宣扬“德俄亲善，共谋和平”的歪理。这种人说好听点就是脑子有问题，说难听点就是单纯坏到了底，但不管怎么说，他这都是叛国行径。"
 freerus.10.a: "博尔德列夫是俄罗斯的叛徒！"
 freerus.10.b: "博尔德列夫真他娘的是个英雄！"
 freerus.11.t: "自由俄罗斯军揭竿而起！"
 freerus.11.d: "我们的部队中迎来了“新面孔”。这支“自由俄罗斯军”由前白军将领瓦西里·博尔德列夫在德国所组建，其兵员则由俄罗斯战俘以及众多流亡者构成。尽管远在克里姆林宫的[RUS.GetLeader]严厉谴责了博尔德列夫的“叛国行径”，不过对于我们而言，博尔德列夫那套“为自由民主的俄罗斯而战”的说辞倒是大有可为。\n\n他那份宣言的核心思想便是：与其舍弃美好未来，在暴政之下苟延残喘，不如奋身反抗，哪怕头破血流亦在所不惜。不论他是不是空口白话，可就算还没做什么，这一运动的存在本身也已给我们最大的敌人造成了不小的麻烦。"
 freerus.11.a: "只要他们别挡道就行。"
 freerus.11.b: "博尔德列夫真他娘的是个英雄。（游玩自由俄罗斯军）"
 freerus.20.t: "[RUS.GetLeader]会见瓦西里·博尔德列夫"
 freerus.20.d: "尽管一想到要同瓦西里·博尔德列夫这个大叛徒举行谈判，军方领导层就会为此头痛不已，但如今的局面正应和了科尔尼洛夫在1917年对萨文科夫所说的那段臭名昭著的建言——“我讨厌你，你也讨厌我，但我们现在坐在同一条船上，我们理应竭尽所能拯救俄罗斯”。不过，博尔德列夫也并非完全为人们所深恶痛绝——大家仍能理解他的抉择，那些从一开始便对保卫联盟兴味索然的年轻军官更是如此。而讽刺的是，博尔德列夫早在1929年便一语成谶，如果当时科尔尼洛夫听从了他的劝诫，俄罗斯的历史可能也将因此改写。\n\n可如今，萨文科夫和科尔尼洛夫都已化作历史的尘埃，拯救国家的重担自然也就落在了那些“配角”身上。双方的初次会面充斥着谨慎与试探，不过大家也都一致认为：唯有结束战争，方可皆大欢喜。虽然[RUS_GetArmyChief]对博尔德列夫那所谓的“自由俄罗斯”运动，及其背后不可估量的德国影响忧心忡忡，也对当下的局势痛苦万分，但仅存的理性让他认识到——军事上的奇迹已绝无可能。\n\n博尔德列夫方面的代表们提出了一份协议，其内容包括：[RUS.Capital.GetCapitalVictoryPointName]方面应立即向自由俄罗斯当局投降，但保留[RUS_GetArmyChief]指挥全国武装力量的权力；即刻筹备选举，同时禁止为前政权卖命的人士参选；撤销任何针对瓦西里·博尔德列夫及其盟友的叛国罪指控，并恢复他们的军衔。"
 freerus.20.a: "血流成河，无需再流。"
 freerus.20.b: "永不屈服，哪怕天地翻覆。"
 freerus.21.t: "协议达成"
 freerus.21.d: "双方已达成停战协议。值得庆幸的是，[RUS.GetLeader]接受了残酷的事实：即使战斗可以继续在萨马拉、喀山、乌拉尔和其他东部据点进行，也没有任何获胜的希望。\n\n根据《投降条款》，自由俄罗斯政府将获得俄军控制权，并在尽快举行新的选举前被承认为临时政府。博尔德列夫将军及其盟友将恢复俄军军衔，并洗清叛国罪名。在德国视线之外的私下谈判中，博尔德列夫明确表示，他打算尽可能保持俄罗斯的主权和独立，自己也并非真正的亲德派。对他来说，德国陆军只是一把用来恢复俄罗斯民主联邦共和国的锤子，仅此而已。"
 freerus.21.a: "和平终临。"
 freerus.22.t: "决不投降！"
 freerus.22.d: "克里姆林宫给我们的谈判代表只回复了这四个字，看来谈判很快就结束了。"
 freerus.22.a: "那就按老一套来解决吧。"
 freerus.40.t: "恢复1922年宪法"
 freerus.40.d: "[GetYear]年立宪会议选举进展迅速，不过主要都是走走形式。虽然俄罗斯大部分地区仍是一片废墟，但选举还是被安排开展——与前领导层有联系的任何活动都受到了严格限制。\n\n立宪会议由前总统瓦西里·马克拉科夫主持，他同意在政治生涯的最后阶段发挥自己的威望。马克拉科夫试图通过自己的讲话，在支离破碎的社会中建立信任和融洽关系，在他看来，1922年宪法并非无可救药，反而是一个良好的开端。在接下来的几个月里，旧宪法将被彻底改写，许多条款将得到澄清，许多遗留问题也将获得解决。总统权力将被大幅削弱，特别是被萨文科夫肆意滥用的紧急权力。总统每届任期为5年，可以连任一届。除此之外，司法机构将得到加强，权力分配也将更加公平。然而，由于博尔德列夫和许多右翼政治派别的反对，真正的议会制未能得到实现。"
 freerus.40.a: "这部宪法的底子还是挺不错的。"
 freerus.41.t: "追随高尔察克的脚步"
 freerus.41.d: "历史开了个玩笑：俄罗斯内战期间，瓦西里·博尔德列夫原本是“最高执政”的有力竞争者，但他却向亚历山大·高尔察克屈膝投降并被派往远东。但如今博尔德列夫却扮演起了当初最高执政高尔察克的角色，成了一个率部为俄罗斯未来浴血含泪奋战的仁慈的军阀。当然，博尔德列夫面对的敌人比高尔察克多得多，他经常被指控为一个甘当柏林傀儡的亲德分子，或是一个披着民主外衣却无视俄罗斯人民意愿的伪独裁者。但这些都不能改变一个事实：博尔德列夫将军对重建的俄罗斯民主联邦共和国拥有不可否认的控制权。\n\n博尔德列夫已经宣布将在两个月内举行自由选举，并将自由俄罗斯军纳入俄罗斯武装部队序列。和自由军一样，自由俄罗斯的组织机构不是解散就是与重建后的俄罗斯机构合并。废墟之中，一个个政党正在匆忙地重建，许多老牌政党选择团结在各自的战时领导人周围。博尔德列夫本人似乎对进步派持支持态度，但他也明确承诺，自己尊重选举结果。\n\n俄罗斯大地仍然满目疮痍，许多领土处于乌克兰、德国或白罗斯军队的控制下，但俄罗斯最终得到了暂时的和平。对许多人来说，这感觉和1922年没两样。"
 freerus.41.a: "希望这第二共和国能活过14岁吧。"
 freerus.42.t.nat: "民族联盟中的“博尔德列夫派”"
 freerus.42.t.dem: "民主联盟中的“博尔德列夫派”"
 freerus.42.d.nat: "瓦西里·格奥尔基耶维奇·博尔德列夫年轻时曾是俄社民工党的成员，并一直与俄罗斯自由派保持着联系。但也必须承认，俄罗斯共和国过往的种种经历的确消磨了人们的理想主义，哪怕理想主义曾是那么的强大。旧的政党制度无法治理国家，并被极右和极左翼所劫持。至少在未来十年内，复兴的俄罗斯共和国必须有一个稳定的政府，以修复萨文科夫和赤色分子造成的不可估量的伤害。\n\n为此，博尔德列夫说服了俄罗斯政坛的中间派和温和右派结成联盟。这个“民族联盟”是由右翼社会革命党、立宪民主联盟、全俄爱国党和各种较小的右翼团体残余组成的。他们中的许多人都遭受过萨文科夫政权的迫害，甚至还受到过社会主义秘密警察的迫害。对于民族联盟来说，博尔德列夫的志愿军现已成为新的建国神话，俄罗斯爱国者再次拯救了他们亲爱的共和国。民族联盟的领导层包括格奥尔基·韦尔纳茨基、尼古拉·涅克拉索夫、米哈伊尔·沙季洛夫和格奥尔基·奥科洛维奇等人，右派中的保皇派几乎被扫地出门。相反，民族联盟计划打造一个保守共和主义、承诺社会改革并得到退伍军人和战争遗孀支持的混合政体。"
 freerus.42.d.dem: "瓦西里·格奥尔基耶维奇·博尔德列夫年轻时曾是俄社民工党的成员，并一直与俄罗斯自由派保持着联系。但也必须承认，俄罗斯共和国过往的种种经历的确消磨了人们的理想主义，哪怕理想主义曾是那么的强大。旧的政党制度无法治理国家，并被极右和极左翼所劫持。至少在未来十年内，复兴的俄罗斯共和国必须有一个稳定的政府，以修复萨文科夫手下暴徒和疯狂战争所造成的不可估量的伤害。\n\n为此，博尔德列夫说服了复兴的俄罗斯进步派结成联盟。这个“民主联盟”是由立宪民主联盟、社会革命党和社会民主主义者残余组成的。他们的许多领导人在萨文科夫恐怖统治期间牺牲，但新生代已经崛起并接过了领导权——这些勇者并非只会空谈，而是用反萨文科夫抵抗运动中的行动兑现了他们对正义的承诺。民主联盟的骨干是那些曾在自由俄罗斯军中参战并崇拜博尔德列夫将军的人，其领导层包括尼古拉·马尔季亚诺夫、亚历山大·库利舍尔、盖哈德·泽勒和尼古拉·涅克拉索夫。有了博尔德列夫将军的背书，这个庞大的选举集团应该能顺利获得议会支持。\n\n民主联盟已提名博尔德列夫为总统候选人，其纲领包括一系列社会改革、进一步审判斯沃博达派以及支持工人和退伍军人。"
 freerus.42.a: "我们将成为坚定的中间派。"
 freerus.42.b: "让社会主义者也加入我们的联盟。"
 freerus.42.c: "稳定必须是我们最重要的目标。"
 freerus.43.t: "新生共和国中的社会主义"
 freerus.43.d: "由于瓦西里·博尔德列夫历来反对禁止任何政治意识形态，因此1922年的《反共产主义法》将被永久废除。全俄劳联被迫自行解散，社会革命党则处于混乱状态。许多前社会主义政府和执法部门的人员被捕、流亡或被迫退出政界。许多民族联盟成员要求进一步限制社会主义，但皮季里姆·索罗金等较为冷静的声音认为，鉴于上次这样做就几乎没有奏效，相反，允许社会主义者合法参政才是确保其温和化的唯一途径。\n\n左派一直无法形成一个统一的反对派联盟，规模最大的新团体是社会民主人民党，党纲由谢尔盖·恰霍京制定，党组织则由工会主义者盖哈德·泽勒建立。除此之外，以亚历山大·蒂托夫为首的资深激进民主党人已经在讨论与社会民主人民党合并的事宜。还有多个比社会民主人民党更加左倾的团体，这些团体普遍规模较小，其中包括左翼社会革命党的残余。\n\n泽勒领导的社会民主人民党采取了改革和和解的纲领，重点关注议会制和反军事主义。他们承诺支持博尔德列夫的社会改革，但也将全力对抗军方影响和社会中的“有害白卫式分裂”。"
 freerus.43.a: "看看他们能否做出改革。"
 freerus.43.b: "密切关注他们。"
 freerus.44.t: "俄罗斯右派的危机"
 freerus.44.d: "俄罗斯右派从未如此声名狼藉过。起初，他们因支持沙皇专制而受到玷污。现在，他们中的绝大多数都被指控与保卫联盟政权有联系，即使他们只是随波逐流或服从命令。虽然每个政党都有过污点，但毫无疑问的是，大多数右派最终宁可容忍萨文科夫，也不愿参加抵抗。\n\n随着党代会陷入互相指责，重建全俄爱国党的尝试以失败告终。自称一直反对萨文科夫的伊万·索洛涅维奇试图说服党代会支持他，但未能成功，他那好鼓动的政治作风随即被指责为只是换汤不换药的斯沃博达主义。同样，君主制政体也遭到了许多质疑，这使得老一代俄罗斯保守派失去了唯一的团结因素。\n\n相反，在共和国治下成长起来的这代人提出了一种全新的保守主义，这些人的经历更多地带有反斯沃博达主义而非反共主义的烙印，例如格奥尔基·韦尔纳茨基、格奥尔基·奥科洛维奇和阿尔卡季·斯托雷平等人。他们反对博尔德列夫的野心以及他们认为正在侵蚀议会制度的行为，他们对俄罗斯的未来有着共同的看法：疗愈国民的共和国。如今，他们以全俄人民党(VNP)的名义提出了新党纲，呼吁议会制、法治、支持家庭和传统价值观，以及俄罗斯政治的“非军事化”，毫无疑问，这是对博尔德列夫派的拒斥。"
 freerus.44.a: "我想我们可以和他们合作。"
 freerus.44.b: "他们不可信。"
 freerus.45.t: "自由俄罗斯的首届选举"
 freerus.45.d: "这次选举完全围绕着一个人展开：选民只需选择是否支持博尔德列夫的政治纲领。\n\n博尔德列夫进入政坛以来一直极具争议，而且关于他的争议并非简单的意识形态冲突：不管在哪个意识形态立场上，都能找到博尔德列夫的支持者与反对者。而这次选举将决定他能否取得成功。"
 freerus.45.a: "博尔德列夫总统！"
 freerus.45.b: "博尔德列夫派落选。"
 RUS_disables_boldyrev_ai_tt: "§R这将*禁用*博尔德列夫的相关内容。你将无法夺回俄罗斯在世界上应有的地位。§!"
 freerus.46.t: "俄罗斯举行选举"
 freerus.46.d.nat: "俄罗斯正为战后首次选举做着准备，我们自然要密切关注事态发展。瓦西里·博尔德列夫的民族集团是一个以中右翼为主的政治集团，在选举中，他们主推传统价值观和对稳定的维护；而他的反对派主要是社会革命党等进步派政党。\n\n哪一方上台对我们的影响不大，但德国大使在俄罗斯的内阁政治中有相当大的影响力，他仍然希望通过谈判获取更好的战争赔偿条款。"
 freerus.46.d.dem: "俄罗斯正为战后首次选举做着准备，我们自然要密切关注事态发展。瓦西里·博尔德列夫的民主集团是一个以中左翼为主的政治集团，在选举中，他们主推社会改革和对和平的维护；而他的反对派主要是保守派政党。\n\n哪一方上台对我们的影响不大，但德国大使在俄罗斯的内阁政治中有相当大的影响力，他仍然希望通过谈判获取更好的战争赔偿条款。"
 freerus.46.a: "还是让他们自己选吧。"
 freerus.46.b: "确保博尔德列夫赢下选举。"
 freerus.46.c: "支持反对派。"
 freerus.46.e: "强迫他们复辟帝制。"
 freerus.49.t: "顿巴斯协定"
 freerus.49.d: "俄罗斯的部分领土被割让给了乌克兰。对俄罗斯来说，这造成了相当大的经济损失，被割让地区的经济也受到了严重破坏；乌克兰政府也没能从中受益，他们不过得到了一片很难说忠于基辅的焦土。在俄罗斯的倡议下，俄乌两国政府敲定了“顿巴斯经济区”的细节，确保商品和服务在顿河流域自由流动。\n\n这对一度依赖该地区煤铁的俄罗斯工业有极大的帮助，乌克兰的工业生产也能维持良好的状态。未来这个自由贸易区可能还会扩大，但就目前而言，俄乌两国的经济融合有助于双方共同实现富裕。"
 freerus.49.a: "也许这样就能保障和平。"
 freerus.49.b: "我们不要这种协定！"
 freerus.50.t: "莫斯科公报"
 freerus.50.d: "自由俄罗斯军前任领导人、将军瓦西里·博尔德列夫总统向我们提出了一笔谨慎的交易。博尔德列夫近来一直致力于恢复俄罗斯在被德国人打败后丢失的那份与大国相称的地位和尊严。\n\n而他现在试图通过与我们结盟来动摇德国对俄罗斯的支配现状，并形成集团来制衡德意志的世界霸权。尽管这么做并非积极地主张复仇主义，但也肯定会加重我们和柏林之间的紧张关系。"
 freerus.50.a: "我们握手吧！"
 freerus.50.b: "他们只会坑我们。"
 freerus.51.t: "我们的新盟友"
 freerus.51.d: "今天，国家杜马批准了俄罗斯民主联邦共和国与[FROM.GetNameDef]之间的《友好、合作与共同防御条约》。\n\n通过与[FROM.GetName]结盟，我们迈出了脱离德国势力圈的决定性一步，大胆地走向世界，重新确立了大国地位。为俄罗斯与[FROM.GetNameAdj]之间的友谊举杯！"
 freerus.51.a: "漂亮。"
 freerus.52.t: "我们被拒绝了！"
 freerus.52.d: "[FROM.GetName]拒绝了我们慷慨的结盟合作提议，这是他们的损失，真悲哀。"
 freerus.52.a: "悲哀啊！"
 freerus.53.t: "俄罗斯寻求加入中欧同盟"
 freerus.53.d: "之前，俄罗斯一直处于中欧同盟的外围，即被迫在经济上向德国让步，却无法享受中欧同盟成员国的收益。\n\n今天，[FROM.GetName]请求正式加入中欧同盟，取得事务表决权。允许俄罗斯加入肯定会削弱我们对中欧同盟的控制，但话又说回来，要让俄罗斯在更大范围内融入欧洲经济，允许他们加入中欧同盟就是一种影响深远的方式。"
 freerus.53.a: "绝不！"
 freerus.53.b: "我们将拭目以待。"
 freerus.54.t: "加入中欧同盟"
 freerus.54.d: "崭新的光明未来也许就从今天开始。所有中欧同盟成员国都批准了我们的加入申请，东欧商业的一切障碍灰飞烟灭。俄罗斯的粮食和矿产能自由流入西方市场。\n\n我们派驻中欧同盟的代表终于可以真正代表俄罗斯的经济利益，不用屈从德国规定的条件。假以时日所有人都会明白，当经济合作可以为所有人带来繁荣时，战争就毫无意义。"
 freerus.54.a: "迈向更加光明的未来！"
 freerus.55.t: "我们被拒绝了！"
 freerus.55.d: "[FROM.GetName]拒绝了我们加入中欧同盟的申请，他们要将这个组织当做自己专属的市场。\n\n这不过是德帝国主义的延伸，我们居然蠢到相信了德国人。"
 freerus.55.a: "悲！"
 rusfor.1.t: "波兰军团"
 rusfor.1.d: "在世界大战期间，数千名波兰人于东线的波兰武装部队服役。如今，我国境内仅生活着约20万波兰人，但他们胸怀壮志，誓要血战到底，将祖国从德国的奴役下解放，并夺回被德奥两国所窃取的领土。\n\n通过与波兰民族委员会在政治上展开合作，我们组建了一支隶属于卡齐米日·鲁姆沙中将的小型部队。尽管部队中有不少波兰人，但他们大多数皆非普通士兵。这支部队同时悬挂着俄波两国的旗帜，只待有朝一日能够进军华沙，粉碎条顿人的枷锁，让我们的斯拉夫弟兄们重获自由！"
 rusfor.1.a: "进军华沙！"
 rusfor.1.b: "他们将在俄罗斯军中服役。"
 rusfor.3.t: "和德皇一起滚蛋！"
 rusfor.3.d: "流亡中的民族联盟展开了一场宣传攻势，声称这场战争是“争取自由的最后一搏”。他们引用了许多俄方宣传材料的观点，将当下的战争描绘成“关乎世界灵魂的冲突”：要么是条顿野兽为世界套上枷锁，使其永世不得翻身，并用铁腕扼住斯拉夫民族的咽喉；要么是自由世界大获全胜，各民族亲如兄弟，携手迈向美好未来。他们还谴责波兰军队中那些在德国鞭挞下服役之人对压迫者的愚忠，呼吁各路民间武装奋起抵抗。最后，他们预言俄罗斯军队终将到来，卡齐米日·鲁姆沙中将的波兰军团定能解放华沙。波兰的儿女们，振作起来，我们的解放计日可待！\n\n最终，这些宣传均遭审查，妖言惑众之人亦被逮捕。不用想也知道，肯定是俄罗斯宣传部门一手掀起了这场狂潮，可令人遗憾的是，或许因为莫斯科方面为这次“精神攻击”投入了充分的精力和资金，他们播下的反抗之种还真在一些波兰人身上生根发芽了。"
 rusfor.3.a: "不必庸人自扰。"
 rusfor.4.t: "涅夫斯基行动剑指拉脱维亚"
 rusfor.4.d: "俄罗斯的伟大复兴在波罗的地区迈出了第一步。在那里，当地人将我们视为解放者，无不竭诚欢迎。自德文斯克自治区于1935年成立后，拉脱维亚人和爱沙尼亚人再度高举战旗，枪支弹药也开始自德文斯克源源不断输送过境。波罗的地区的“森林兄弟”（即亚尼斯·库雷利斯将军所率领的拉脱维亚国民卫队协会和保罗-奥古斯特·利勒赫特在爱沙尼亚所领导的武装战斗联盟）如今掀起了一场浴血反抗条顿人的游击战争。\n\n在德文斯克自治区委员弗里德里赫斯·布里迪斯将军的协调指挥下，库雷利斯的部队已出色地接收了我们所能提供的一切援助。现在，是时候给这个波罗的德意志奴隶国家致命一击了。在一支哥萨克游击队的帮助下，隶属于伞兵部队的大批空降兵转移至佩普西湖附近，并在此与森林兄弟取得联系。此次行动由卡尔利斯·戈佩尔将军领导，以亚历山大·涅夫斯基在楚德湖（佩普西湖）冰面上大败条顿骑士团的伟大胜利命名，旨在用俄罗斯的职业军队以及尖端情报全面武装森林兄弟的乌合之众。"
 rusfor.4.a: "波罗的防卫军命不久矣。"
 rusfor.5.t: "俄罗斯邀请我们加入波罗的协约"
 rusfor.5.d: "为求在灭顶之战后进一步巩固他们在东欧的地位，[RUS.GetNameDef]向我们提议在波罗的地区建立一个经济特区，以放宽贸易壁垒和其他的经济隔阂，为两国更加繁荣的未来开辟道路。"
 rusfor.5.a: "就这么定了。"
 rusfor.5.b: "这样的安排我们可没兴趣。"
 rusfor.6.t: "[FROM.GetNameDefCap]加入波罗的协约"
 rusfor.6.d: "[FROM.GetNameDefCap]已经接受我方提议，加入了波罗的协约，并在我们的帮助下迈向了繁荣昌盛的未来。"
 rusfor.6.a: "欢迎欢迎。"
 rusfor.7.t: "[FROM.GetNameDefCap]拒绝加入波罗的协约"
 rusfor.7.d: "不知是将与我们日益绑定的经济视为一种负担，还是希望保护自身的利益，[FROM.GetNameDef]拒绝了我们的提议，并准备另寻他路。"
 rusfor.7.a: "吃亏的是他们。"
 rusfor.8.t: "西班牙问题"
 rusfor.8.d.szrs: "西班牙爆发了内战，交战双方是王室政府和社会主义革命者。西班牙白卫事业立刻激起了俄罗斯爱国者的部分兴奋和同情，绿军联盟已经开始组织捐赠活动，并有可能派遣一支志愿军前往西班牙。著名保卫联盟成员维克托·拉里奥诺夫已在《自由报》(Svoboda)上宣称，西班牙正在发生的事情是俄罗斯血腥内战的再演，从道义上讲，我们有责任伸出援手。\n\n$rusfor.8.d$"
 rusfor.8.d.rep: "西班牙爆发了内战，交战双方是王室政府和社会主义革命者。西班牙白卫事业立刻激起了俄罗斯爱国者的部分兴奋和同情，志愿军联盟已经开始组织捐赠活动，并有可能派遣一支志愿军前往西班牙。全俄爱国党报刊《哨兵》的著名作家谢尔盖·利沃维奇·沃伊采霍夫斯基现已宣称，西班牙正在发生的事情是俄罗斯血腥内战的再演，从道义上讲，我们有责任伸出援手。\n\n$rusfor.8.d$"
 rusfor.8.d: "但在外交部，情况则更为复杂。如果把欧洲看作是日耳曼世界与其敌人之间的一盘棋，那么西班牙革命的失败只会让西班牙重回德国人的怀抱，巴黎的法国政府对此心知肚明。在我们的外交部长与法国大使的一次秘密会谈中，双方提出了一项秘密协议。俄罗斯将在西班牙事务中保持中立，并阻止俄罗斯公民前往西班牙参战的任何企图，除非是为了革命事业。因此，西班牙将被视为法国势力范围的一部分。作为回报，法国承诺将暂时停止资助俄罗斯和东欧的社会主义运动。"
 rusfor.8.a: "西班牙目前是法国的势力范围。"
 rusfor.8.b: "我们不是要和一切形式的共匪做斗争吗？"
 rusfor.9.t: "在西班牙的俄罗斯志愿军"
 rusfor.9.d: "对于俄罗斯人来说，我们的反社会主义斗争一直受到极大的关注和同情——对于世界各地的反社会主义斗争来说，白卫运动几乎成为了一种宗教信仰。许多参加过俄罗斯内战的老兵都将这场斗争视为自己的道德责任和目标，只有亲身经历过内战的严峻考验，才能让人做好这样的准备。\n\n俄罗斯志愿军主力于今日抵达科鲁尼亚，由志愿军少将尼古拉·弗谢沃洛多维奇·申卡连科率领。申卡连科麾下的许多志愿者都是内战老兵，他们经军队批准，身穿不带俄罗斯国旗的制服加入西班牙军队。申卡连科团队以私人身份前往西班牙，但显然，鉴于他们装备精良、资金充足，在国内也有着强大的后盾，只要我们齐心协力，一定能取得胜利。"
 rusfor.9.a: "在这场十字军中，我们都是手足兄弟。"
 rusfor.10.t: "来自俄罗斯的援助？"
 rusfor.10.d: "出于两国经年累月的友谊以及并肩对抗德国在欧统治的必要性，俄罗斯外交部向我们提出了关于经济和军事援助的相关协议。\n\n我们应当如何回应？"
 rusfor.10.a: "当然可以啦！"
 rusfor.10.b: "我们不需要他们的帮助。"
 rusfor.11.t: "卡马坦克中心"
 rusfor.11.d: "作为我国同俄罗斯深化合作的一部分，一所坦克学校在喀山市附近落成，我们的坦克指挥官在此处习得了坦克战领域宝贵的新技能、新战法。\n\n只要两国不断深化合作，我们有朝一日定能把德国人打得落花流水！"
 rusfor.11.a: "好极了。"
 rusfor.12.t: "俄罗斯要求军事通行权"
 rusfor.12.d: "最近，我们收到了来自[RUS.Capital.GetCapitalVictoryPointName]的讯息，俄方强调了我们周边地区的战后局势极不稳定。\n\n因此，俄方要求获准在我们的边境和码头内自由调动军事和海军资产，以换取不干涉我国主权并保护我们免受外部威胁的外交保证。"
 rusfor.12.a: "当下的确风雨飘摇啊。"
 rusfor.12.b: "你才是我们唯一的威胁。"
 rusfor.13.t: "[FROM.GetNameDef]接受我们的提案"
 rusfor.13.d: "[FROM.GetNameDef]认清了自己所处的危险境地，并允许我们在其领土上自由调动陆海军部队，以保障自己的安全不受他国威胁。"
 rusfor.13.a: "好极了。"
 rusfor.14.t: "[FROM.GetNameDefCap]拒绝了我们的提案"
 rusfor.14.d: "[FROM.GetNameDefCap]一意孤行，拒绝同我们达成协议。他们生怕外国观察家会将其视为自己同[RUS.Capital.GetCapitalVictoryPointName]方面的亲昵之举，认为这样不仅无利可图，反而会招致更大的风险。"
 rusfor.14.a: "真遗憾。"
 rusfor.15.t: "干预拉脱维亚"
 rusfor.15.d: "拉脱维亚重获自由！在俄罗斯武器的帮助下，拉脱维亚勇敢的子民们终于当家做主，如今正在举办制宪会议。亚尼斯·库雷利斯将军作为解放斗争的领袖，与德文斯克和俄罗斯的政治团体有着密切联系。\n\n而现在他麾下的爱国者受到了各路自由派、进步派和社会主义者的围攻。鉴于那些自由派掀不起什么风浪，倘若库雷利斯没能挺住，那么布尔什维克的叶卡布斯·彼得斯便会坐收渔利。外交部已经提出了一份计划，旨在为库雷利斯提供支持，从而确保拉脱维亚在他的铁腕之下恢复秩序。"
 rusfor.15.a: "实施吧，确保他能赢下来。"
 rusfor.15.b: "还是让拉脱维亚人自行决断吧。"
 rusfor.21.t: "试探雄鹰"
 rusfor.21.d: "如今，德国的注意力比以往任何时候都要分散。国内最为狂热的爱国者甚至呼吁我们直接发动战争，但正常人都知道这种提议简直愚不可及。不过，我们的手上倒是有一道命令尚待下达。\n\n身为元首的军事顾问，弗拉基米尔·曼施坦因已经制定了一份计划，即在雷波拉附近的争议地区针对芬兰进行一次“进攻性侦察行动”。我们自然不能以身犯险，针对德国的那些“核心盟友”展开行动，但若只是对这个与德国远隔千里的“小跟班”动手动脚，我们便可很快弄清柏林方面的态度——究竟是寸步不让，还是弃卒保帅。如果计划一切顺利，我军就能将雷波拉以及具有重大战略意义的鲁卡耶尔维公路收入囊中，不过最重要的是，我们还可将这场伟大胜利称作“俄罗斯彻底粉碎德国枷锁的第一步”，并加以大肆宣传。可如果计划失败……啊这，那就把这当成一次微不足道的侦察任务吧。\n\n总而言之，我们是否应该给曼施坦因的计划“开绿灯”？"
 rusfor.21.a: "枪上膛，刀出鞘。"
 rusfor.21.b: "听起来没啥用。"
 rusfor.22.t: "托罗索泽罗遭遇战"
 rusfor.22.d: "夜深人静之时，数个旅启程穿越托罗索泽罗湖的冰面，并在跨过边境后突袭了芬兰边防部队。随后，我军基本完全占领了拱卫着深入芬兰内地道路的雷波拉镇，但出乎意料的是，芬兰人在此进行了顽强抵抗，我军比预定时间晚了数个小时才得以占领全镇。\n\n我方部队正准备在时机成熟之时再度南进，但他们很快便在距雷波拉十几英里外的地区遭遇了芬兰援军。那些芬兰人从森林中发动袭击，不过他们人数甚少，难以对我军构成严重威胁。双方的伤亡人数在不断攀升，白雪皑皑的森林转眼间便化为了一座凛寒刺骨的坟地。"
 rusfor.22.a: "几片雪花，何足惧哉。"
 rusfor.22.b: "派遣援军。"
 rusfor.23.t: "托拉斯耶尔维遭遇战"
 rusfor.23.d: "我国遥远边疆的卡累利阿地区传来消息，数支俄罗斯部队趁月黑风高之时穿越了位于托拉斯耶尔维和列卡耶尔维的湖面冰层。我军边防部队英勇抵抗，拼尽全力将敌军阻击于雷波拉镇长达数小时，为来自米凯利的增援争取了足够的时间。在完全占领该镇后，俄国人又沿着周遭60公里以内唯一的公路继续向南进军。\n\n我军的第一支增援部队在图里瓦拉村前遇到了俄军部队，并同迅速推进的俄军在荒无人烟的密林中展开了一场浴血混战。\n\n第二日清晨，随着相关消息不断发酵，许多人都担心这只是俄罗斯发起更大规模入侵行动的第一幕。一份要求立即停止敌对行动的外交照会已被发往莫斯科，与此同时，另一封电报也已直达柏林。地平线上，乌云密布。"
 rusfor.23.a: "我辈自可在风雪中傲然挺立。"
 rusfor.24.t: "来自赫尔辛基的外交照会"
 rusfor.24.d: "两军交火的消息刚一传到赫尔辛基，他们就马不停蹄地给我们发来了一封电报，要求我们立即停止“敌对行动”并从雷波拉镇撤军。\n\n其措辞颇为严厉，但态度却毕恭毕敬，好像生怕惹恼了我们。这封电报也丝毫没有提到德国，不过就算他们搬出德国对我们也没什么大不了的。"
 rusfor.24.a: "断无此疏。"
 rusfor.25.t: "败走雷波拉"
 rusfor.25.d: "看起来我们似乎低估了芬兰人坚韧的决心。当其援军抵达后，他们开始不断从森林中发起袭击，并渐渐压制我军。这场行动本应是展示肌肉的速战速决，如今却变成了凛冽刺骨的血腥梦魇。因此，即使我军并无多少伤亡，但士气仍是一落千丈。部队正在迅速向雷波拉地区撤退，鉴于我军当下的情况，坚守该镇估计也是徒劳无功。\n\n然而，这场冲突还远未结束。德国人仿佛对此事漠不关心，直到后来才发出了外交抗议，这让芬兰人倍感震惊。我们在此期间还从芬兰人手里缴获了少量全新的索米冲锋枪，这玩意可谓是他们的致胜法宝。借此机会，我们应当着手研究部队在近距离作战时大规模装备冲锋枪的可行性，以便在将来组建我们自己的突击队。"
 rusfor.25.a: "我们还会再回来的。"
 rusfor.26.t: "雷波拉大捷"
 rusfor.26.d: "我们的反击奏效了。我军的滑雪小队从侧面切入，将数量占优的俄军尽数分割，其主力部队很快便士气暴跌。俄军随后开始向雷波拉撤退，企图保住该镇，但他们太慢了，阿尔内·尤蒂莱宁大尉麾下的部队已先一步占领了雷波拉市政厅，并在此架起数挺机枪。俄国人已是筋疲力竭，根本无法突入他们的阵地，最后只得下令让全军撤回湖对岸的国界之内。\n\n整场事件只给人以波谲云诡之感。这是俄罗斯的恐吓吗？如果他们进一步推进，局势是否会升级为一场全面战争？还是说这只是萨文科夫那混乱而疯狂的意识形态所造就的产物？不论其究竟为何，德国人对此似乎漠不关心——他们只是要求俄国方面彻查此事，而俄国人显然只是把全部责任“甩锅”给当地军官，将其调职伊尔库茨克便草草了事。他们或许不出一个月就会把这次冲突忘得一干二净，但芬兰人往后数年可能都难得一夕安寝。"
 rusfor.26.a: "希望此事不再重演。"
 rusfor.27.t: "雷波拉大捷"
 rusfor.27.d: "芬兰人的浴血反击十分顽强。但在经历了数日来自林间的袭扰后，俄罗斯精神最终占据上风，我军士气也奇迹般的没有走向崩溃。如今雷波拉已入我手，毫无疑问的是，芬兰仍在向此地调遣更多部队。而正当我军准备借此机会一举拿下边境地区之时，克里姆林宫收到了另一份照会——这一次则是来自于德国大使。\n\n“在此，德国谨代表芬兰政府要求俄罗斯政府即刻撤军，并对其粗暴侵犯芬兰主权的行为做出解释”。不难看出，德国人只想维护他们那“宝贵”的国际声望，对其余一切则漠不关心。当他们收到我们会将那位鲁莽行事，从而挑起了整场事件的“当地军官”调职伊尔库茨克的保证后，便已心满意足。\n\n这可不仅仅是一场值得宣传的伟大胜利，我们在此期间还从芬兰人手里缴获了少量全新的索米冲锋枪，这玩意可谓是他们的致胜法宝。借此机会，我们应当着手研究部队在近距离作战时大规模装备冲锋枪的可行性，以便在将来组建我们自己的突击队。"
 rusfor.27.a: "我们还会再回来的。"
 rusfor.28.t: "败走雷波拉"
 rusfor.28.d: "尽管我们投入了额外兵力并顽强反击，但俄国人却未曾后退半步。即使俄军的一些先头部队被我军消灭或是被迫撤退，可他们的主力部队已在雷波拉周围布下了精良的防卫。随着双方的伤亡人数不断攀升，我们现在不得不停止进攻，以减少损失。\n\n如今，越来越多的部队已被派往边境地区，同时我们还向柏林方面通报了当下的严峻形势。很快，他们便要求萨文科夫即刻撤军，显然那些应当为此次袭击事件负全责的当地军官已被俄罗斯方面调到了伊尔库茨克。最终，俄国人在掠夺了雷波拉当地的一个小型武器库后便匆匆离去，我军部队也得以再次驻守边境。\n\n整场事件只给人以波谲云诡之感。这是俄罗斯的恐吓吗？如果他们进一步推进，局势是否会升级为一场全面战争？还是说这只是萨文科夫那混乱而疯狂的意识形态所造就的产物？他们或许不出一个月就会把这次冲突忘得一干二净，但芬兰人往后数年可能都难得一夕安寝。"
 rusfor.28.a: "希望此事不再重演。"
 rusfor.30.t: "对芬条款"
 rusfor.30.d: "虽然芬兰这个国家毫不起眼而又十分贫瘠，但如果我们同德国走向对抗，他们将会对我国北翼构成致命威胁。卡累利阿地峡可谓是德军入侵彼得格勒的绝佳跳板——他们甚至可以在足不出芬兰的情况下把全城轰个底朝天。有鉴于此，我们的当务之急便是全力排除芬兰这个隐患。\n\n第一种选择是通过外交手段：我们将承诺尊重芬兰的主权，以换取其保持反德中立的态度——这样的双边纽带在将来或许有望落实为真正的同盟关系。另一种选择是不多废话，直接要求芬兰在卡累利阿地峡作出领土让步，如此下来，就算芬兰人以后真的对彼得格勒有所想法，也只得作罢。\n\n现在，部队将准备奔赴芬兰边境去“说服”他们接受我方要求——可如果谈判破裂，那就只能用枪逼着他们接受了。"
 rusfor.30.a: "要求亲俄中立。"
 rusfor.30.b: "要求割让领土。"
 rusfor.31.t.yya: "莫斯科方面要求签订友好条约"
 rusfor.31.t.karelia: "莫斯科方面要求调整边界"
 rusfor.31.d.yya: "“秋去冬至，敌自东来。”\n\n彼得格勒与芬兰边境那一步之遥的距离始终是芬俄关系难以逾越的鸿沟。他们最为担心的便是德军利用卡累利阿地峡做跳板，染指俄罗斯的波罗的海明珠。\n\n一份《友好合作条约》的草案已被递交到了[FIN.GetLeader]的办公桌上。这项暂定条约将确定两国间的互不侵犯关系，并允许俄罗斯的部队和船只利用我方基地拱卫彼得格勒。此外，俄国将从我国获得与其他中欧同盟国家对等的经济利益。我国还被禁止同任何反俄国家建立军事同盟。协议虽然句句不离“中立”，但这显然是建立在亲俄上的“中立”。\n\n一部分俄军已被部署到两国边境，企图为他们的这些要求撑腰，这么做对于俄罗斯人而言属实过于理智了。显然，这一系列条款将限制我国主权，而如果俄罗斯人决定要求更多，我们或将陷入外交孤立。不过，我们仍可随时向德国方面寻求庇护，尽管此举无疑会加深我国对于中欧同盟的依赖。"
 rusfor.31.d.karelia: "“秋去冬至，敌自东来。”\n\n彼得格勒与芬兰边境那一步之遥的距离始终是芬俄关系难以逾越的鸿沟。他们最为担心的便是德军利用卡累利阿地峡做跳板，染指俄罗斯的波罗的海明珠。尽管俄罗斯代表团向我们保证，这些领土要求的本质只在于“防御”，但我们看到的“本质”却是：俄国对我国主权赤裸裸的侵犯。\n\n俄国人的要求包括：获得卡累利阿地峡和其他一些较小的领土让步，例如芬兰湾的外岛，以及利用芬兰领土和海军基地防卫彼得格勒的权利。\n\n如今，俄军已被动员起来，在我国边境虎视眈眈，企图用军事上的威胁为他们的无理要求撑腰。虽然我国在军队数量以及工业产能方面远不如俄国，但军方却力劝我们不要不战而退，并声称：如果将卡累利阿地峡拱手相让，我们将万劫不复，再无能力抵抗俄罗斯对我国主权的进一步侵犯。当然，考虑到两国实力相差悬殊，我们仍可随时向德国方面寻求庇护，尽管此举无疑会加深我国对于中欧同盟的依赖。同样，我们也可以选择接受俄罗斯的要求，从而避免一场血雨腥风。"
 rusfor.31.a: "信你俄罗斯的鬼话？想得美！"
 rusfor.31.b: "去柏林搬救兵。"
 rusfor.31.c: "同俄罗斯和平共处才是当务之急。"
 rusfor.32.t: "俄芬友好互助条约"
 rusfor.32.d.finland: "当俄芬两国签订《友好合作互助协定》的消息传出后，民间并未洋溢着欣喜的氛围。条约中的用词颇为“美妙”：俄罗斯将保证尊重芬兰主权，保护芬兰免受第三方势力侵略；芬兰则宣布保持中立，并与其所有邻国维持友好关系。作为交换，芬兰将给予俄罗斯自由使用境内军事基地的权利，同时将芬兰湾的一些小岛租与俄方以供其保卫彼得格勒。此外，条约在经济方面也包含了诸如放宽贸易限制等附加条款。\n\n尽管该条约就此阐明了俄芬两国的关系，但也留下了许多悬而未决的问题。人们普遍担心这只是俄罗斯诸多无理要求中的“敲门砖”，而如今芬兰只能任人宰割。话虽如此，不过我们最终还是躲过了更可怕的灾难——同俄罗斯的全面战争。"
 rusfor.32.d.russia: "显而易见的是，同芬兰签订《友好合作互助协定》实乃[RUS.GetLeader]当局值得宣传的一次重大胜利。尽管条约中特意使用了颇为“美妙”的话语，比如我方将保证芬兰的主权与中立地位，但不难看出我国还是取得了实际成果——芬兰将被禁止同德国结盟，我国也有权利用芬兰的国土以保卫彼得格勒免受外来威胁。此外，我国还得以租借芬兰湾的一些小岛，条约在经济方面也包含了诸如放宽贸易限制等附加条款。希望未来我们能说服芬兰人同意两国达成更为紧密的同盟关系。"
 rusfor.32.a: "退一步海阔天空。"
 rusfor.32.b: "欢迎回家！"
 rusfor.33.t: "芬兰接受我方要求"
 rusfor.33.d: "即使是这帮冥顽不化的芬兰人此刻也意识到同我们开战只会为其无望的事业白白流血。在我军展示了压倒性的力量过后，芬兰政府已经接受了我方的要求，我们的部队也已动身前去接管所得领土。\n\n[RUS.GetLeader]政府的支持者对此大为庆贺，同时声称：这场不流血的征服是俄罗斯的一次伟大胜利，也是彻底撕碎《布列斯特-立托夫斯克和约》征程上的第一步。无论如何，所有人都认为此次大捷是俄罗斯重返世界舞台的重要标志。"
 rusfor.33.a: "算他们识相。"
 rusfor.34.t: "芬兰请求我国出手相助"
 rusfor.34.d: "就在不久前，俄罗斯已向芬兰提出了数项要求，妄图迫使他们同我国断绝联系，并给予俄国人各种让步。尽管俄国人将其描述成“仅为保护彼得格勒免受潜在侵略的防御性措施”，但在我们看来，这明显就是事关俄国扩张主义的重大问题。\n\n在意识到俄芬两国过于悬殊的力量差距后，他们转而恳求我国代表芬兰方面下场干预。为制止俄国人的越界行径，我们将向[RUS.GetLeader]政府发送一封措辞激烈的照会，重申芬兰在我国势力范围内的地位。不过眼下，我们无力迫使俄国人进行无条件让步。为满足他们的狼子野心，一些经济层面的幕后交易或许是必要的，但若如此，在今后的谈判中，我们手上的筹码无疑会更少。"
 rusfor.34.a: "来，让俄国佬开个价。"
 rusfor.34.b: "他们还是自求多福吧。"
 rusfor.35.t: "德国人袖手旁观"
 rusfor.35.d: "最糟糕的情况还是发生了。德国人为了保住他们在俄罗斯的经济利益，竟声称自己与此次争端毫不相干，并拒绝下场干预。\n\n如今，我国政府因德国的背叛陷入了进退两难的境地。拒绝俄国人的要求便意味着战争，而我们必将被打得落花流水。接受俄国人的要求虽能得一夕安寝，但两国倘若在未来爆发战争，我国的安全亦将受到极大的威胁。不论如何，我们必须尽快做出决定，否则……"
 rusfor.35.a: "坚决回绝俄国人的要求。"
 rusfor.35.b: "我们唯有屈服。"
 rusfor.36.t: "德国人介入争端"
 rusfor.36.d: "即使芬兰人意识到仅凭他们自身的实力无法同我国相抗衡，可他们却没有就此接受我们的要求，反而是跑到德国人那里寻求庇护。不出所料，德意志帝国外长已经发表声明，称“俄罗斯必须在其外交层面遵守《布列斯特-立托夫斯克条约》所规定的相关义务”。不过藉由外交渠道，德国人表示愿意以实惠的价码向我方出售一些在俄资产，说白了就是向我们“行贿”。\n\n政府中有不少人力劝[RUS_leader]接受这笔交易。他们认为：纵然芬兰有其战略价值，但恢复我国的经济主权则更为重要，这将推动俄罗斯实现独立自主，并彻底摆脱德国的影响。然而，接受德国的幕后交易可能会让民众觉得政府过于软弱无能。可就算拒绝德国的提议，受制于公众舆论和经济危机，当下他们也难以发动全面干预。"
 rusfor.36.a: "这种妥协尚可接受。"
 rusfor.36.b: "不接受我们的要求那就通通免谈。"
 rusfor.37.t.finland: "俄德达成妥协"
 rusfor.37.t.germany: "俄罗斯接受妥协"
 rusfor.37.d.finland: "我们亲爱的德国朋友终于伸出了援手，声称“俄罗斯必须在其外交层面遵守《布列斯特-立托夫斯克条约》所规定的相关义务——否则，德国将不得不考虑动用武力解决问题”。在意识到自己与帝国公约之间偌大的实力差距后，俄罗斯自然也是知难而退，撤回了驻扎在两国边境的部队。\n\n不过，德国企业以实惠的价格出售了一连串在俄资产的行为也令人生疑。一些人认定，德意志帝国同莫斯科方面做了一笔交易，以经济影响力换取了其北方盟友的安全。不论事实怎样，我国民众都对德国人的帮助感激不尽。"
 rusfor.37.d.germany: "看起来正如许多人所预料的那样，俄国人不得不接受了我方提出的妥协方案。部署在芬兰边境上的俄军已开始逐步复员，同时依照承诺，我方也已规劝一些在俄巨企将其资产出售给俄罗斯国企。\n\n尽管此举削弱了我们在东方的影响力，但也遏制了俄罗斯在领土方面的野心。与此同时，芬兰与中欧同盟间的关系更是有增无减。如今的事态发展都在表明，这场博弈很大程度上还是我们更胜一筹。"
 rusfor.37.a: "万岁！"
 rusfor.38.t.finland: "俄罗斯拒绝对德让步"
 rusfor.38.t.germany: "俄罗斯拒绝让步"
 rusfor.38.d.finland: "我们亲爱的德国朋友终于伸出了援手，或者确切地说，他们曾试着这么做。在德意志帝国外长最近发表的一份声明中，德国政府要求俄罗斯必须遵守其外交义务。同时，还有传言称德国甚至愿意放弃一部分经济影响以补偿莫斯科方面。然而，俄罗斯却始终拒绝让步。[RUS.GetLeader]发表声明，称“俄国所提出的一系列要求均事关国家安全，任何政治上的幕后交易都无法改变这一点”。\n\n尽管政府内部许多人士还抱有最后一丝希望，但我国驻德大使也暗中知会[FIN.GetLeader]，称德国国内笼罩着坚决反对全面干预的氛围，这便意味着如果我们再次拒绝俄国人的条件，我们就只能孤军奋战了。总之，无论我们是选择屈服于俄罗斯的无理要求还是宁死不从，我们都必须迅速而果断地表明立场。"
 rusfor.38.d.germany: "尽管我们已经放下姿态，提出了如此慷慨的方案，但俄罗斯却始终拒绝让步。[RUS.GetLeader]还发表声明，称“俄国所提出的一系列要求均事关国家安全，任何政治上的幕后交易都无法改变这一点”。\n\n我国政府内部的鹰派人士已敦促我们做好全面干预的准备，并在必要时诉诸战争。可鉴于国内那灾难性的经济与政治形势，以及对战争时刻抱有警惕态度的普罗大众，此举必然是不得人心，断不可行。眼下，我们只能忠告芬兰人尽量避免陷入同俄罗斯的直接军事对抗。"
 rusfor.38.a: "宁死不屈！"
 rusfor.38.b: "我们只能退让了。"
 rusfor.38.c: "我们居然还对这群战争贩子抱过期望。"
 rusfor.39.t: "芬兰拒绝我方要求"
 rusfor.39.d: "看来我们提的要求对他们而言太高了，芬兰人表示根本无法接受。可能是寄希望于德国会出兵援助，他们一直在以讨论具体细则为由拖延时间，并在暗地里动员部队，积极备战。\n\n如今，外交手段似乎已无法解决问题，是时候让军队下场了。"
 rusfor.39.a: "那就战场上见！"
 rusfor.39.b: "算了，不跟他们计较。"
 rusfor.40.t: "俄国人大获全胜"
 rusfor.40.d: "尽管我军浴血奋战，但我们最担心的情况还是成为了现实——俄国人已经攻克维堡，夺取了城市的控制权，现在他们已经能够向我国腹地挺进，甚至威胁首都。\n\n如果我们坚持抵抗到底，整个国家都可能会因此沦陷。少数强硬派还抱有翻盘的希望，但绝大多数的将领与政客们都敦促我们向俄国人求和，趁现在还为时不晚。"
 rusfor.40.a: "我们别无选择。"
 rusfor.40.b: "我们会战至最后一人！"
 rusfor.41.t: "[From.GetNameDefCap]请求和平"
 rusfor.41.d: "芬兰人如今已陷入了万劫不复的境地，他们最终走向不可避免的结局也只是时间问题。而今天，这些看法都得以证实——随着芬军被赶出维堡，并在我军的攻势下一蹶不振，芬兰当局已经依照要求向我方提出有条件投降。\n\n按照我们最初的要求，芬兰将向我国割让维堡和卡累利阿大部以换取和平。现在，我们的首要目标已得偿所愿，政府内部许多人士都敦促我们尽快接受这项协议，并声称任何更进一步推进战线的尝试都面临着德国干预的风险。毫无疑问的是，芬兰人也不太可能就这样将维堡拱手相让。或许采取一劳永逸的措施以保障彼得格勒的安全才是明智之举……"
 rusfor.41.d2: "芬兰人如今已陷入了万劫不复的境地，他们最终走向不可避免的结局也只是时间问题。而今天，这些看法都得以证实——随着芬军被赶出维堡，并在我军的攻势下一蹶不振，芬兰当局已经依照要求向我方提出有条件投降。\n\n按照我们最初的要求，芬兰将向我国割让维堡和卡累利阿大部以换取和平。现在，我们的首要目标已得偿所愿，政府内部许多人士都敦促我们尽快接受这项协议。"
 rusfor.41.a: "接受他们的投降。"
 rusfor.41.b: "拒绝他们——进军赫尔辛基！"
 rusfor.42.t: "俄国同意议和"
 rusfor.42.d: "经历了数小时的谈判过后，两国外长终于在最后关头达成协议。最终，俄罗斯接受了我方的投降条款，为这场冲突划上了句号。\n\n这场战争给我国留下的伤痕或许在今后很长一段时间内都难以愈合——维堡地区曾是40多万芬兰人的故乡，而现在他们的家园惨遭剥夺，我国的大部分工业亦落入敌手。尽管我们已拼尽全力，可事到如今，却只换来了让芬兰人为之悲恸的一天。"
 rusfor.42.a: "呜呼哀哉……"
 rusfor.43.t: "俄国拒绝议和"
 rusfor.43.d: "尽管我们进行了数次尝试，以期达成一份和平协议，可俄国人却全然不想妥协。而现在，他们甚至还想让我们永世不得翻身！事态发展至此，对我国而言可谓灭顶之灾。如今我等已是别无他法，若要维护国家独立，迫使俄国就此撤军，唯一的出路便是请求德国人下场干预。\n\n毕竟，即使深陷经济危机，德国人也无法忽略一个严峻的事实——如果让俄国完全控制芬兰，后果将不堪设想。不过这便意味着就算德国下场，我们也将不得不割让维堡以安抚俄国人。当然了，无论这听起来多么疯狂，我们仍可以选择谢绝德国的援助，战至最后一人。"
 rusfor.43.a: "我们别无选择，唯有战至最后。"
 rusfor.43.b: "快去请德国人来帮忙！"
 rusfor.44.t: "[From.GetNameDefCap]危在旦夕"
 rusfor.44.d: "如今，俄芬战争的形势已是急转直下。俄军已攻陷维堡，实现了其战争目标，但他们似乎还想一鼓作气拿下整个芬兰。芬兰当局别无选择，只得通过其大使向我方递交了一份请求，说白了就是恳求我国下场，从而迫使俄国人撤军。\n\n对于政府内部大多数人士而言，出面干预势在必行。当下，俄国新政权那充满侵略性的言论让我们的东欧盟友惶惶不可终日，倘若纵容俄罗斯强占整个芬兰，不仅会动摇他们的信心，还将直接挑战我国的势力范围。然而，这场干预也是有代价的。虽然我们可以威胁撤资，让他们尝尝深陷经济困境的滋味，但我们必须交出维堡，以满足俄国人最初的要求，否则便无法迫使莫斯科方面让步。或许我们还需要放弃一部分经济影响以进一步安抚俄国人，不过这便意味着如果俄罗斯再度进犯东欧，我们未来的处境会更加被动。"
 rusfor.44.a: "赶快介入，芬兰可是我们的好朋友。"
 rusfor.44.b: "我们好像也没*那么*喜欢芬兰人。"
 rusfor.45.t: "[From.GetNameDefCap]拒绝干预"
 rusfor.45.d: "德国人把我们给卖了。或许是不愿殃及在俄经济利益，又或者只是因为世界大战伤筋动骨，而不敢冒险再战，总之他们拒绝了我方的一切干预请求。\n\n这些消息一经传出，部分高级政要便已动身出逃国外，与此同时，我军士气也愈发低迷。现在我们只能孤军奋战了。"
 rusfor.45.a: "如今唯有战至最后。"
 rusfor.46.t: "德国人干预和平谈判"
 rusfor.46.d: "尽管国际局势动荡不安，但德国人似乎仍决心挽救其摇摇欲坠的帝国。德意志帝国外长发表公开声明，谴责我们的对芬战争，呼吁立即解决危机。据传言所说，德国军队正随时准备调动。德资企业也威胁称如果我们“继续破坏欧洲的稳定”，他们将撤资离去，这无疑会给国家带来深重的经济灾难，他们的警告并不像是在说笑。\n\n很少有人相信德国人会为了芬兰如此急躁行事，但眼下的局势已证明这一切并非绝无可能，政府内的诸多官员都为此感到胆战心惊，纷纷寻求解决方案。藉由外交渠道，德国人秘密向我们开出了筹码，他们允许我国获得此战的首要目标——维堡，并额外提供经济补偿，以远低于其市场价值的价格出售德国企业在俄资产，从而削弱他们对我国经济的影响，以此换取和平。然而，战争威胁、补偿提议，德国的经济影响仍然庞大，如同利刃一般高悬于我国产业之上，我们别无选择，只能接受和平。"
 rusfor.46.a: "他们怎么敢！"
 rusfor.47.t.finland: "德国同意介入"
 rusfor.47.t.germany: "俄国人退缩了"
 rusfor.47.d.finland: "虽然德国人如今正竭尽全力以维系帝国的统治，可即便如此，他们也无法接受譬如我国这样的盟友落入敌手。德意志帝国外长发表了公开声明，谴责俄罗斯对我国的侵略行径，并呼吁各方立刻着手解决危机。尽管德国不太可能直接下场干预，但俄国人依然退缩了。今日早些时候，各方签署了一份条约，其内容包括：我方正式向[RUS.GetNameDef]割让维堡，但俄方也被迫放弃对我国的其他领土主张。\n\n此外，德国公司还将以远低于其市场价值的价格出售在俄资产。这场强制收购让许多人怀疑，德国人为促成条约签订，牺牲了一部分在莫斯科的经济影响以补偿俄国人。不管怎样，我国的独立自主终于再得保障。"
 rusfor.47.d.germany: "看来一旦我国动用经济影响，俄罗斯就会忌惮那微小的战争风险以及经济崩盘之威胁。最终，他们同芬兰签署了和平条约，获得了维堡，并承诺放弃对该国的其他领土主张。我们兴许救下了一位重要盟友，但坏消息是，向莫斯科方面提供的经济补偿可就没那么容易挽回了。\n\n我国诸多在俄企业的资产均被俄当局收购，这大大削弱了我们的影响。而更糟的是，我们还收到了一些关于俄方强买强卖的报告，毫无疑问，这便是我国试图遏制其侵略扩张所引发的进一步反弹。然而，却很少有人认为，我们将芬兰重新纳入势力范围所付出的成本实在过于高昂。"
 rusfor.47.a: "为德国人感谢上帝。"
 rusfor.47.b: "芬兰人可得好好谢谢我们。"
 rusfor.48.t: "芬兰人大获全胜"
 rusfor.48.d: "相较于芬兰，我国在人力、工业以及领土方面都有着绝对优势，因此人们普遍坚信这场维堡“冲突”过不了多久便会以俄军在赫尔辛基胜利阅兵而告终。可事实却截然相反，此次冲突将我军士兵的涣散与指挥官的无能展现得淋漓尽致，反观我们的对手却顽强得出人意料。\n\n芬兰人现已踏入我国疆界，占领了一众主要城市，并在一场又一场战争中令我军颜面扫地。虽然还有人不愿接受如今失败的结局，但如果我们继续采取强硬立场，那也只会是自取其辱，甚至可能让我们的统治彻底崩溃。"
 rusfor.48.a: "我们别无选择。"
 rusfor.49.t: "俄国人求和"
 rusfor.49.d.winning: "尽管全世界都怀疑我们的实力，可正如大卫战胜歌利亚，芬兰亦将俄罗斯打了个落花流水。[RUS.GetLeader]严重低估了他的对手，就这样带着全国堕入了战争的深渊。我们的情报网络发回报告，称俄军的士气已跌至新低，其国内舆论也果断调转枪头炮轰[RUS_leader]。\n\n随着我军士兵踏入俄国领土，占领了一众主要城市，揭开了俄军甚至无力保家卫国的真面目，俄国人现已主动向我们求和。[RUS.GetNameDef]不仅放弃了对我国的领土主张，甚至还将我们在俄国北部主张的地区尽数奉还。如今就算继续打下去也完全捞不到什么别的好处了，我们没理由不去接受这份和约。"
 rusfor.49.d.timeout: "尽管全世界都怀疑我们的实力，可正如大卫战胜歌利亚，芬兰亦将俄罗斯打了个落花流水。[RUS.GetLeader]明显低估了他的对手，就这样带着全国堕入了战争的深渊。俄军起初坚信他们能够轻松突破我军防御，但却被我们一次又一次挡在国门之外，在我军的顽强抵抗之下，他们几乎没能取得什么进展，只得被迫后退。\n\n我们的情报网络发回报告，称俄军的士气已跌至新低，其舆论也果断调转枪头炮轰[RUS_leader]。俄国现已承认了他们的失败，并主动向我们求和。我国将继续保持独立自主，[RUS.GetNameDef]也放弃了对维堡的领土主张。如今就算继续打下去也基本捞不到什么别的好处了，我们没理由不去接受这份和约。"
 rusfor.49.a: "难以置信！"
 rusfor.49.b: "芬兰的大喜之日。"
 rusfor.50.t: "对芬战争陷入僵局"
 rusfor.50.d: "尽管我军胸有成竹，人民亦鼎力支持，可事实证明，芬兰的顽强远超我们的预期。[RUS.GetLeader]曾承诺会“速通”芬兰，还断言道：狂妄自大的芬族将被我虎狼之师“碾作齑粉”。然而，现实却出乎了所有人的预料。\n\n我们在此战中丢人现眼的一系列表现也重创了全军的士气。我军将士要么临阵脱逃，要么抗命不从，情况一天比一天严重，[RUS.GetLeader]本人也因没能做好万全准备便带着全国堕入战争深渊而逐渐沦为众矢之的。如果我们一意孤行，继续打下去的话，恐怕只会让政府滑向崩溃的边缘。现已别无选择，我们最好还是趁着如今大权尚在，及时止损，罢兵求和。"
 rusfor.50.a: "俄罗斯的伤心日。"
 rusfor.51.t: "俄芬友好协定"
 rusfor.51.d: "[From.GetNameDefCap]向我们发来了一份令人惊异的提案：为保障彼得格勒的安全，也为保障[FIN.GetNameDef]对抗无处不在的德国威胁，俄芬两国需要勠力同心，搁置争议共同保卫波罗的地区。俄国人将放弃对我国一切领土的宣称，以求我们同其结盟，共同保卫本地区，不向德国的压力屈服。\n从他们几乎不加掩饰的话语中可以感受到一种近乎敦促我们接受的味道，但他们似乎也是真心诚意提出这一要求的。"
 rusfor.51.a: "出乎意料，但也是件好事。"
 rusfor.51.b: "这肯定又是阴谋，我们拒绝！"
 rusfor.52.t: "$rusfor.74.t$"
 rusfor.52.d: "[FIN.GetNameDefCap]拒绝了我们给予其保护的慷慨提议。或许我们低估了他们的榆木脑袋程度。"
 rusfor.52.a: "我们稍后再处理他们……"
 rusfor.64.t: "莫斯科提议重建协约国"
 rusfor.64.d: "俄罗斯人战胜德国后，便马上自认为是第三国际的头号大敌。尽管之前因对德合作问题存在冲突，我们没能与俄罗斯加深合作，但现在他们正在促成全世界反社会主义者联合起来。\n\n为此，俄罗斯向我们发出了一项提案，请求将他们的阵营与我们的协约国联合起来，重建旧协约国，以共同对抗盘踞西欧的革命势力。"
 rusfor.64.a: "赤匪们，颤抖吧！"
 rusfor.70.t: "[FROM.GetName]希望与我们结盟"
 rusfor.70.d: "今天，[From.Capital.GetCapitalVictoryPointName]向我们发来请求，邀请我们加入一个互惠的军事联盟。\n\n虽然在此风云诡谲之时，[From.GetNameDef]的确需要任何能得到的帮助，但我们也得考虑到因此被迫卷入与其他国家的冲突的风险。我们该如何回复？"
 rusfor.70.a: "我们接受。"
 rusfor.70.b: "作为交换，我们希望收回声索领土。"
 rusfor.70.c: "[FROM.GetAdjective]不值得信任。"
 rusfor.71.t: "[From.GetNameDefCap]接受了！"
 rusfor.71.d: "[From.GetNameDefCap]作出了正确选择，加入我们的联盟，并承诺将在我们的战争中提供帮助，以此换取我国的保护。\n\n此事向世界宣告，并非所有国家都不愿和俄罗斯巨熊合作！"
 rusfor.71.a: "好极了！"
 rusfor.72.t: "[From.GetNameDefCap]要求归还他们的土地"
 rusfor.72.d: "[From.GetNameDefCap]最近已向我方发出请求，声称愿意加入莫斯科协约，以此换取俄罗斯控制的本国核心领土。\n\n虽然接受其入盟请求无疑能增强我们的国际地位，不过割让俄罗斯土地代价高昂，这也令政府中产生不满，并反对[From.GetNameDefCap]接受这一请求。"
 rusfor.72.a: "这个代价是值得的。"
 rusfor.72.b: "这些是俄罗斯的合法土地！"
 rusfor.73.t: "[From.GetNameDefCap]接受"
 rusfor.73.d: "今天，[Root.GetAdjective]的外交行动可谓大获成功，[From.GetNameDefCap]已经同意归还我国的核心领土以换取我们加入莫斯科协约。\n\n[From.GetNameDefCap]已然表明他们是[Root.GetName]的真诚伙伴，我们也期待在未来的深化合作。"
 rusfor.73.a: "漂亮！"
 rusfor.74.t: "[From.GetNameDefCap]拒绝"
 rusfor.74.d: "[From.GetNameDefCap]的真面目已然暴露，他们是[Root.GetName]不共戴天的仇敌，拒绝归还我们的合法领土。\n\n现在毫无疑问，和俄国巨熊的任何外交解决方案都已无可能，只有战争才能真正解决双方的争端了。"
 rusfor.74.a: "不出意料。"
 rusfor.75.t: "[From.GetNameDefCap]拒绝了！"
 rusfor.75.d: "[From.GetNameDefCap]言辞激烈地拒绝了我们与其结盟的请求，看来如果没法在谈判桌上解决问题，那么只有用战争解决了。\n\n我们目前按兵不动，但记住：俄罗斯会回来的！"
 rusfor.75.a: "吃亏的是他们。"
 rusfor.76.t: "[From.GetNameDefCap]邀请我们加入莫斯科经济委员会"
 rusfor.76.d: "[FROM.GetNameDefCap]邀请我们加入他们的经济集团：莫斯科经济委员会。\n\n该组织旨在让各成员国合作发展经济以造福全体成员，我们要签字同意吗？"
 rusfor.76.a: "我们应该加入。"
 rusfor.76.b: "呸。"
 rusfor.77.t: "[From.GetNameDefCap]加入了莫斯科经济委员会"
 rusfor.77.d: "[FROM.GetNameDefCap]加入了我们的经济集团。\n\n这将利好俄罗斯的所有盟国。"
 rusfor.77.a: "欢迎欢迎。"
 rusfor.78.t: "[From.GetNameDefCap]拒绝！"
 rusfor.78.d: "不知为何，[FROM.GetNameDefCap]拒绝加入我们的经济集团，他们声称自己想避免外国干涉。"
 rusfor.78.a: "制裁他们。"
 rusfor.78.b: "随他们去吧。"
 rusfor.79.t: "离开[GetMoscowTreatyName]"
 rusfor.79.left_economic_council: "我方已退出了莫斯科协约，自然而然地，我方也将退出[GetMoscowTreatyName]。"
 rusfor.79.end_of_economic_council: "[GetMoscowTreatyName]已经崩溃，我们不得不退出该协议，是福是祸尚未可知。"
 rusfor.79.a: "行吧。"
 rusfor.80.t: "俄罗斯要求重划边界线"
 rusfor.80.d: "过去数年间，[ROOT.GetAdjective]与俄罗斯围绕着位于俄罗斯边境的阿什哈巴德城产生了无数纠纷，两国关系急转直下。\n\n这座俄罗斯大城市位于土库曼农村地区的中心，是外里海铁路的终点。但在1929年莫斯科新年政变爆发后，希瓦军阀朱奈德汗趁机夺取了这座城市，最终它又落到了我们手中。尽管阿什哈巴德一直是俄罗斯的合法领土，但自那之后，伊朗就一直掌控着这座城市及其中的俄罗斯居民——现在俄罗斯要求我们归还这座城市，以及其他被我们“窃取”的领土。"
 rusfor.80.a: "我们无力抵抗俄罗斯人……"
 rusfor.80.b: "会赢的。"
 rusfor.81.t: "波斯同意"
 rusfor.81.d: "过去数年间，[PER.GetAdjective]与俄罗斯围绕着宏伟的阿什哈巴德城产生了无数纠纷，两国关系急转直下。\n\n这座俄罗斯大城市位于土库曼农村地区的中心，是外里海铁路的终点。但在1929年莫斯科新年政变爆发后，希瓦军阀朱奈德汗趁机夺取了这座城市，最终它又落到了[PER.GetAdjective]手中。尽管阿什哈巴德一直是俄罗斯的合法领土，但自那之后，伊朗就一直掌控着这座城市及其中的俄罗斯居民——但现在它终于重回祖国怀抱。"
 rusfor.81.a: "光荣啊！"
 rusfor.82.t: "波斯拒绝"
 rusfor.82.d: "疯狂的[PER.GetAdjective]人蔑视我们，拒绝归回我们的合法领土。他们这是在故意引发战争，还是单纯的愚不可及？"
 rusfor.82.a: "我们将碾碎他们！"
 rusfor.82.b: "暂时退缩。"
 rusfor.85.t: "俄罗斯索要比萨拉比亚"
 rusfor.85.d.ROM: "昨日，俄罗斯政府正式对我国提出有关比萨拉比亚地区的领土要求。倘若同意，半壁江山沦陷；倘若拒绝，棕熊就要在紧跟前咆哮。\n\n我们该如何应对俄罗斯领导层的这些可怕要求？"
 rusfor.85.d.ROM_overlord: "昨日，俄罗斯政府正式对我国提出有关比萨拉比亚地区的领土要求。倘若同意，罗马尼亚就要丢掉将近三分之一的领土；倘若拒绝，两国都得被迫面临棕熊咆哮。\n\n我们该如何应对俄罗斯领导层的这些可怕要求？"
 rusfor.85.a: "接受他们的条件。"
 rusfor.85.b: "想都别想！"
 rusfor.86.t: "[From.GetNameDefCap]拒绝！"
 rusfor.86.d: "[From.GetAdjective]政府发表了声明称，他们坚持认为比萨拉比亚是罗马尼亚的合法领土，俄罗斯永远不能把它夺走。\n\n我们对这个问题唯一的解决方案是与[From.GetNameDef]开战。"
 rusfor.86.d.ally: "[From.GetAdjective]政府礼貌地拒绝了我们的要求，表示他们力图避免与罗马尼亚人冲突，希望维持与从属于他们的布加勒斯特政府之间的友好关系。"
 rusfor.86.a: "战争不可避免。"
 rusfor.86.b: "让步吧。"
 rusfor.86.c: "这群混蛋真有够不要脸的。"
 rusfor.88.t: "俄罗斯要求比萨拉比亚"
 rusfor.88.d: "昨日，俄罗斯政府正式向我们提出归还比萨拉比亚地区的要求。由于俄罗斯是我们共处的联盟的领袖，也是该争议地区的前控制者，因此这个要求是友好的。\n\n倘若同意，罗马尼亚就要丢掉将近三分之一的领土，但我们的盟友将感谢俄罗斯的支持。"
 rusfor.88.a: "听起来挺合理。"
 rusfor.88.b: "这地方更适合罗马尼亚人。"
 rusfor.90.t: "俄罗斯索要亚美尼亚"
 rusfor.90.d.TUR: "在“保护亚美尼亚基督徒”的幌子下，俄罗斯开出了一系列蛮横的要求，企图将卡尔斯到俄国边境一线的亚美尼亚地区控制权事实上收入囊中。为了让其行动看起来更外交化，他们甚至提出亚美尼亚人应当举行一次公投，而俄国人将保护亚美尼亚公投的正当性。\n\n这完全就是一种换皮的帝国主义行径，但俄国人的行动看起来可不是说笑的。局势升级为军事冲突的可能性日益增长。"
 rusfor.90.d.TUR_overlord: "[TUR.Capital.GetCapitalVictoryPointName]忠诚的傀儡已知会我方，俄罗斯在“保护亚美尼亚基督徒”的幌子下开出了一系列蛮横的要求，企图将卡尔斯到俄国边境一线的亚美尼亚地区控制权事实上收入囊中。为了让其行动看起来更外交化，他们甚至提出亚美尼亚人应当举行一次公投，而俄国人将保护亚美尼亚公投的正当性。\n\n这完全就是一种换皮的帝国主义行径，但俄国人的行动看起来可不是说笑的。局势升级为军事冲突的可能性日益增长。"
 rusfor.90.a: "接受他们的条件。"
 rusfor.90.b: "没门！"
 rusfor.91.t: "[From.GetNameDefCap]拒绝！"
 rusfor.91.d: "[From.GetName]拒绝接受我国通过外交传达的任何提议，并宣布整场事件不过是“莫斯科嗜权妄想症”的表现之一。\n\n该国开始将部队转移到边境，这显然是个挑衅：比起坐下来好好说话，他们更愿意打一架。"
 rusfor.91.a: "战争不可避免。"
 rusfor.91.b: "让步吧。"
 rusfor.92.t: "移交亚美尼亚"
 rusfor.92.d: "控制亚美尼亚的政权为了避免被我们彻底毁灭，业已撤离当地，并承认我国有权保护我们的亚美尼亚铁杆兄弟。\n\n俄军进驻后立即举行了一次全民公投，以证明亚美尼亚加入俄罗斯乃正当合法之举，亦是当地民心所向。"
 rusfor.92.a: "俄罗斯外交的又一胜利！"
 rusfor.95.t: "对加利西亚的最后通牒"
 rusfor.95.d: "俄国人发来最后通牒，要求我们割让加利西亚，否则就向我国宣战。我们该如何应对？"
 rusfor.95.a: "我们只得接受。"
 rusfor.95.b: "拒绝提议，让他们放马过来吧！"
 rusfor.95.c: "必须先发制人。"
 rusfor.96.t: "[From.GetNameDefCap]接受"
 rusfor.96.d: "[From.GetNameDefCap]在收到最后通牒后选择割让加利西亚，我们赢了！"
 rusfor.96.a: "乌拉！"
 rusfor.97.t: "[From.GetNameDefCap]拒绝！"
 rusfor.97.d: "[From.GetNameDefCap]认为我国实力不足为惧，拒绝接受最后通牒。\n\n我们要如何应对此番羞辱？"
 rusfor.97.a: "战争不可避免。"
 rusfor.97.b: "让步吧。"
 rusfor.98.t: "[From.GetNameDefCap]背叛了我们！"
 rusfor.98.d: "由于俄罗斯最后通牒，[From.GetNameDef]背叛了我们，留下我们独自对抗威胁。\n\n我们该怎么办？"
 rusfor.98.a: "我们无能为力……"
 rusfor.98.b: "抗击侵略者！"
 rusfor.99.t: "加利西亚攻击了我们！"
 rusfor.99.d: "在[From.GetNameDef]的懦夫抛弃他们后，加利西亚人决定独自抵抗我们吞并他们的领土。"
 rusfor.99.a: "我们要碾碎他们！"
 rusfor.101.t.victory: "城下之盟"
 rusfor.101.d.victory: "复兴的俄罗斯国武装力量已向我们发起了正式攻击，谋求从我国手中夺取比萨拉比亚，但出乎他们意料的是，我们不仅迟滞住了他们的攻势，还开始把他们打回去了！\n\n也许现在是时候致电俄罗斯，让他们坐到谈判桌前。他们刚刚出的洋相应该足以让他们坐下来听我们把话说完。"
 rusfor.101.t.defeat: "俄军势如破竹！"
 rusfor.101.d.defeat: "复兴的俄罗斯国武装力量已向我们发起了正式攻击，谋求再次征服比萨拉比亚；尽管我们尽了最大程度的努力，但一切抵抗仍是徒劳的。我们的军队英勇奋战，但寡不敌众；现在全国上下已经屏住了呼吸，静待俄罗斯入侵所造成的破坏。\n\n不过，现在还有一线希望，如果我们提出割让比萨拉比亚以换取和平，俄罗斯巨熊之怒或许能够暂时减缓，我们的国家也能得救。"
 rusfor.101.a: "我们别无选择；给莫斯科发电吧。"
 rusfor.101.b: "我们还能赢！"
 rusfor.101.c: "我们胜利了！"
 rusfor.101.d: "不行，必须给他们个教训。"
 rusfor.102.t.victory: "罗马尼亚人向我们屈膝！"
 rusfor.102.d.victory: "我们争夺比萨拉比亚统治权的战役取得了胜利，为了避免对他们的国家造成进一步的破坏，罗马尼亚人已寻求同我们进行谈判以结束这场战争。\n\n我们将如何回复？"
 rusfor.102.t.defeat: "罗马尼亚人顶住了进攻！"
 rusfor.102.d.defeat: "灾难啊！我们尝试进攻并光复比萨拉比亚的行动遭到了远超我们想象的抵抗！罗马尼亚人不仅顶住了起初的猛攻，截至目前他们还设法把我军赶了回来！如果这场闹剧继续下去，我们的战争机器将成为全世界的笑柄！\n\n我国的外交部门建议我们接受他们的要求，尽管我国人民可能做不到都从大局着想……"
 rusfor.102.a: "接受，没理由再浪费更多俄罗斯人的生命了。"
 rusfor.102.b: "拒绝，必须给他们个教训！"
 rusfor.102.c: "接触罗马尼亚人，这场闹剧该收场了。"
 rusfor.102.d: "让他们见鬼去，我们会不惜一切代价拿下基希讷乌！"
 rusfor.103.t: "俄罗斯同意"
 rusfor.103.d.victory: "伴随着最近的耻辱失败，俄罗斯政府不情愿地同意撤回对比萨拉比亚的声索，作为交换，交换双方将立刻停止一切敌对行为，罗马尼亚军队也将撤回其国内。风暴已经过去，我们顶住了。"
 rusfor.103.d.defeat: "虽然我们成功说服了俄罗斯人立刻终止敌对行动并撤军，但俄罗斯人在比萨拉比亚问题上没有让步。比萨拉比亚现在重归俄罗斯控制——正如1918年之前那样。\n\n幸运的是，我们设法保全了我国剩余领土免遭进一步羞辱，有朝一日或许我们将能重新团结起我们民族的兄弟姐妹们……"
 rusfor.103.a: "分久必合……"
 rusfor.103.b: "为1812年雪耻！"
 rusfor.104.t: "俄国拒绝议和"
 rusfor.104.d: "刚刚莫斯科传来了可怕的消息，俄罗斯人拒绝展开和平谈判！\n\n他们宣称和谈对俄罗斯民族的伤害是不可接受的，这场战争在俄罗斯军队于布加勒斯特阅兵前是不可能结束的。我们必须检查一下我军的防线……"
 rusfor.104.a: "愿上帝保佑。"
 rusfor.104.b: "如果他们想继续打的话……"
 rusfor.105.t: "与俄罗斯签订贸易协议？"
 rusfor.105.d: "俄罗斯外交部长已与我国政府取得联系，表示有意签署两国间的经济协议，该协议将兼顾双方的切身利益。\n\n我们将向俄方提供高科技设备和资本货物，而作为交换，我们可以更方便地获得俄罗斯的石油和其他战争急需的原材料。我们应该接受吗？"
 rusfor.105.a: "签了！"
 rusfor.105.b: "我们能信得过莫斯科吗？"
 rusfor.106.t: "[FROM.GetNameDefCap]接受协议"
 rusfor.106.d: "[FROM.GetNameDefCap]接受了我们提出的那份诱人的贸易提案！\n\n现在我们之间能互利共荣了。"
 rusfor.106.a: "好得很。"
 rusfor.107.t: "[FROM.GetNameDefCap]拒绝协议"
 rusfor.107.d: "[FROM.GetNameDefCap]拒绝了我们提出的那份诱人的贸易提案！\n\n他们很快就会因自己的自私自利而自食其果。"
 rusfor.107.a: "无所谓了。"
 rusfor.110.t: "反德宣传"
 rusfor.110.d: "在当下的对俄作战期间，各种破坏行动和骚乱也随之而来。或许是俄国人的宣传起了作用，全副武装的破坏分子和敌特间谍在全国上下随处可见。这一次，他们没有从“乌克兰人和俄罗斯人团结一致”的角度公然宣传，而是试图将德国描绘成一个不值得“乌克兰真正的爱国者”为之流血牺牲的邪恶压迫者。\n\n这种论调声称：[202.GetName]政权只供德帝国主义和柏林的战争贩子指挥，并不是为了乌克兰人民而战。不幸的是，这些话术竟激起了一些人的共鸣，动摇了他们的抗战决心。"
 rusfor.110.a: "见鬼。"
 rusfor.111.t: "波兰民族主义者被镇压"
 rusfor.111.d: "情报部门的消息表明，我们还是来迟了一步。我们曾向波兰民族主义者承诺会及时抵达他们的国家，但由于我们未能按时到达，华沙的敌人现已开始大规模抓捕特工。未来也许还会有起义的机会，但当下已无可能。"
 rusfor.111.a: "哎！"
 rusfor.112.t: "破坏活动浪潮"
 rusfor.112.d: "在与俄罗斯的战争中，我们遭遇了大规模的破坏行动，看来俄罗斯高层是有备而来。\n\n我们只能挨打，几乎没有还手的余地。"
 rusfor.112.a: "混账！"
 rusfor.113.t: "[FROM.GetAdjective]当局提出贸易协定"
 rusfor.113.d: "在萨文科夫实行短暂的自给自足政策之后，俄罗斯现在正寻求在全球范围内建立新的贸易伙伴关系。\n\n今天，[FROM.GetSecondInCommand]总理率领的贸易代表团在[ROOT.Capital.GetCapitalVictoryPointName]与我方政府代表会面，展示了他们的[ROOT.GetAdjective]-[FROM.GetAdjective]广泛贸易协议提案，意在消除两国之间的贸易壁垒。"
 rusfor.113.a: "这主意挺好！"
 rusfor.113.b: "我们能信得过反覆无常的俄罗斯吗？"
 rusfor.114.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]贸易协定"
 rusfor.114.d: "我们终于和[FROM.GetLeader]政府达成了协议！\n\n对我们双方而言，这份协议意味着更多的岗位、更大的利润和更繁荣的经济。"
 rusfor.114.a: "让我们干杯吧！"
 rusfor.115.t: "[FROM.GetName]拒绝"
 rusfor.115.d: "[FROM.GetNameDef]拒绝了我们慷慨的贸易协议。\n\n我真为他们感到遗憾。"
 rusfor.115.a: "他们纯属嫉妒我们。"
 rusfor.116.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]贸易协定"
 rusfor.116.d: "我们终于和[FROM.GetLeader]政府达成了协议！\n\n对我们双方而言，这份协议意味着更多的岗位、更大的利润和更繁荣的经济。"
 rusfor.116.a: "让我们干杯吧！"
 rusfor.117.t: "来自莫斯科的代表团"
 rusfor.117.d: "俄罗斯人已经与我方接洽，表达了希望进一步加强经济合作的愿望。他们在1936年宣布废除《维尔纽斯协定》，现在正与德国进行贸易战，并将德控资产通通收归国有。虽然俄罗斯目前很难称得上是个有吸引力的投资市场……但俄方向我们保证，这一切都是为了针对德国，而非老朋友。\n\n俄罗斯人追求的是西方金融机构的信贷，以及免除关税的贸易便利。由于数百万份文件在法国革命中被销毁，除了少量债务外，俄方的大部分战时债务基本上都被一笔勾销了。俄罗斯外交部长向[ROOT.GetLeader]解释称，俄罗斯正处于工业繁荣时期，其军事工业也能够为那些试图对抗德意志帝国和社会主义帝国的人提供物资。"
 rusfor.117.a: "挺好。"
 rusfor.117.b: "看起来太冒险了。"
 rusfor.118.t: "俄加贸易与信贷协定"
 rusfor.118.d: "协定已获批准，这将确保我们与协约国之间的贸易畅通无阻，并可通过英法银行获得外国信贷。此外，我方代表还被允许以观察员身份出席帝国经济发展委员会的会议。\n\n作为交换，我们将按照预订数量，向盟友出售军事科技所需的原油和矿物，并签订一些军事生产合同。有了这份协定，双方定将从中获益。"
 rusfor.118.a: "干杯。"
 rusfor.119.t: "加拿大拒绝！"
 rusfor.119.d: "协约国拒绝了我们慷慨的提案。"
 rusfor.119.a: "真可惜。"
 rusfor.121.t: "俄罗斯派驻[ROOT.GetNameDef]远征军"
 rusfor.121.d: "俄罗斯长期以来一直游离于中国权力斗争的边缘，他们没有特别支持的派系，只会针对那些构成明显威胁的势力，包括日本、德国和社会主义治下的中国。\n\n经过初步谈判，俄方提议向我们派遣一个军事代表团，这些经验丰富的军官可以将训练不足的农民军队打磨成型。"
 rusfor.121.a: "欢迎他们伸出援手。"
 rusfor.121.b: "帝国主义走狗给我滚出去。"
 rusfor.125.t: "接触中国"
 rusfor.125.d: "中俄关系历来复杂，利益交织。双方在近代史上曾对多个争议地区宣示霸权。一方面，有人可以追溯中俄关系至金帐汗国的入侵，但真正现代意义上的中俄关系始于清朝试图将俄罗斯势力驱逐出满洲（中国东北），最终达成《尼布楚条约》。然而，俄罗斯从未忘记这段历史。19世纪，在俄罗斯帝国国力达到巅峰、而中国国力逐渐衰落之际，俄国得以稳固远东控制权，甚至开始定居中国的满洲地区。\n\n如今，随着俄罗斯在伟大的卫国战争中的全面胜利，是时候审视一下中国问题了。饱受军阀混战和内乱之苦的中国，一旦实现现代化并倒向与我敌对的势力，将成为一大隐患。中俄关系对保护西伯利亚大铁路、开发西伯利亚资源和维护符拉迪沃斯托克港的安全至关重要——理想情况下，可通过蒙古和东突厥斯坦等缓冲国来实现。然而，从长远来看，也许寻求与中国政权建立真正合作的关系，推动东西伯利亚的贸易和发展，才是更稳妥的解决之道。"
 rusfor.125.a: "我们要确保本国在欧亚大陆的利益。"
 rusfor.125.b: "中俄友好，携手共进！"
 rusfor.126.t: "中俄贸易协定"
 rusfor.126.d: "作为亚洲的两个主要国家，俄罗斯和中国共同构成了亚洲大陆的经济发动机。\n\n俄罗斯谋求同我们友好合作的政策已迈出了下一步，准备与我们签订贸易条约和互不侵犯条约。"
 rusfor.126.a: "欢迎他们伸出援手。"
 rusfor.126.b: "帝国主义走狗给我滚出去。"
 rusfor.127.t: "中国大局已定"
 rusfor.127.d: "历经多年血腥冲突，中国如果不能说是完全和平，至少也可以说有了稳定的迹象，[CHN.GetNameDefCap]取得了胜利，[CHN.GetLeader]的政府控制了中国大部分地区。1936年后，中国第一次有了实控全国大部分地区的政府。\n\n因此，我们与中国的关系发生了变化，之前我们可以挑动军阀互相攻击，抓住机会毫无顾忌地在中俄边境扩张权力；如今中国已经统一，成为世界牌局中的一大玩家，也许现在还不算，但再过十到二十年他们就一定会坐上牌桌。现在我们必须与他们达成长期性的协议，比如承诺帮助他们重建，换取他们牢记俄罗斯的利益。"
 rusfor.127.a: "安排一次[RUS.GetLeader]与[CHN.GetLeader]的会面。"
 rusfor.127.b: "和中国合作？真是疯了！"
 rusfor.128.t: "俄罗斯的提案"
 rusfor.128.desc: "[RUS.GetNameDef]已经与我们接洽，声称如今中国再次拥有了稳定的政府，有必要就两国之间的一些冲突点进行谈判。双方对此都十分重视，[RUS.GetLeader]和他的外交部长在符拉迪沃斯托克（海参崴）与[ROOT.GetLeader]及其政府代表进行了实质性会晤，会上，俄罗斯政府承诺提供大量贷款和技术专家，支援我国重建工作，希望签署条约保障两国的长久合作。\n\n但是，两国边境地区，也就是蒙古和新疆的问题更为棘手。对俄罗斯而言，蒙古问题在战略上尤其重要，因为它靠近西伯利亚大铁路，他们很可能要求蒙古至少保持中立；新疆问题则争议较少，但俄罗斯人可能会将其作为交换的筹码。"
 rusfor.128.a: "同意，维持现有边境线。"
 rusfor.128.b: "同意，只要他们愿意撤出蒙古。"
 rusfor.128.c: "同意，只要他们愿意撤出新疆。"
 rusfor.128.e: "同意，只要他们愿意撤出蒙古和新疆。"
 rusfor.128.f: "老毛子不可信。"
 rusfor.129.t: "符拉迪沃斯托克会议的结果"
 rusfor.129.desc1: "对索取领土缺乏信心的中国政府大致接受了我方条款。\n\n蒙古和新疆问题将不会酿成冲突，[RUS.GetLeader][RUS_leader]与[FROM.GetLeader]将签署友好合作条约，确保两国关系长久繁荣。"
 rusfor.129.desc2: "中国非常重视蒙古问题，威胁称如果我们不放弃蒙古，这项诱人的协议就会泡汤。\n\n中国对签订贸易协定和互不侵犯条约一事非常满意——只要俄罗斯势力能退出蒙古。"
 rusfor.129.desc3: "中国非常重视新疆问题，威胁称如果我们不放弃新疆，这项诱人的协议就会泡汤。\n\n中国对签订贸易协定和互不侵犯条约一事非常满意——只要俄罗斯势力能退出新疆。"
 rusfor.129.desc4: "中国非常重视新疆和蒙古问题，威胁称如果我们不放弃新疆和蒙古，这项诱人的协议就会泡汤。\n\n中国对签订贸易协定和互不侵犯条约一事非常满意——只要俄罗斯势力能退出新疆和蒙古。"
 rusfor.129.desc5: "谈判不久就破裂了。中国代表团已经不愿在任何实质问题上让步。\n\n他们宣称，与欧洲帝国主义列强达成的任何经济条约本质上都是在让租界重回中国，中国人将不会再给俄罗斯一分一毫的好处，而主权和领土完整问题更是没有任何谈判余地。协议因此未能达成。"
 rusfor.129.a: "漂亮。"
 rusfor.129.b: "那就这么定了。"
 rusfor.129.c: "一寸土地也别想拿到手。"
 rusfor.129.d: "吃亏的是他们。"
 rusfor.150.t: "俄罗斯要求我方臣服"
 rusfor.150.d: "俄罗斯已经要求我们臣服于他们的控制之下。\n\n我国将沦为傀儡，俄罗斯或其盟国所宣称的领土都将被转让。"
 rusfor.150.a: "看来我们别无选择，只得接受。"
 rusfor.150.b: "绝不同意！"
 rusfor.151.t: "[From.GetNameDefCap]同意了"
 rusfor.151.d: "[From.GetAdjective]政府已经同意了我们的要求。"
 rusfor.151.a: "真棒。"
 rusfor.152.t: "[From.GetNameDefCap]拒绝"
 rusfor.152.d: "愚蠢的[From.GetAdjective]政府拒绝了我们。"
 rusfor.152.a: "那就开战吧！"
 rusfor.152.b: "或许我们有点操之过急了……"
 rusfor.153.t: "俄罗斯的军事限制"
 rusfor.153.d: "最近，俄罗斯谨慎地提出了《莫斯科条约》中规定的限制军备问题，主要涉及部队的规模与装备。\n\n[RUS.GetLeader]询问是否可以免除一些限制以表善意——毕竟，没人能真正威胁到德国。俄方解释称，这些限制在国内极受鄙视，除了被视作民族耻辱外毫无意义。"
 rusfor.153.a: "他们应该没什么威胁了……"
 rusfor.153.b: "想都别想！"
 rusfor.154.t: "德国同意解除限制"
 rusfor.154.d: "德国外交办公厅同意就放宽《莫斯科条约》中的一些条款进行协商。也就是说，条约放弃了许多被认为在战后欧洲无关紧要的军事限制。\n\n这是一次巨大的胜利，将帮助我们恢复俄罗斯在世界舞台上的信心。"
 rusfor.154.a: "好耶！"
 rusfor.155.t: "德国拒绝了"
 rusfor.155.d: "德国人拒绝解除军备限制。\n\n虽不那么意外，但确实令人沮丧。"
 rusfor.155.a: "这就是“盟友”吗？真是有够好笑的呢……"
 rusfor.202.t: "加入反第三国际协定？"
 rusfor.202.d: "自从德国势力在欧洲的影响力陷入崩溃，俄罗斯便急不可耐地挑起了欧洲反共事业的大旗。今天，俄国宣布了遏止工团主义传播的措施，即邀请所有“受威胁”国家加入一个共同联盟。作为为数不多尚未结盟的欧洲国家，我们自然被邀请加入这个协定。\n\n尽管加入俄国似乎对抵御工团国很有帮助，但很多人也在担心这个“联盟”实则暗含更多的附带条件。更何况，并无明显迹象表明第三国际有任何入侵我国的计划。我们需要仔细衡量这份条约是否值得签署。"
 rusfor.202.a: "漂亮！"
 rusfor.202.b: "让我们也加入[RUS.GetFactionName]吧！"
 rusfor.202.c: "我们的主权不容沾染。"
 rusfor.203.t: "[From.GetNameDefCap]加入反第三国际协定"
 rusfor.203.d: "[From.GetNameDefCap]已加入反第三国际协定。\n\n他们与俄罗斯的外交政策将深度绑定。"
 rusfor.203.a: "好极了！"
 rusfor.203.b: "不妙。"
 rusfor.204.t: "出席蒂尔西特会议？"
 rusfor.204.d: "欧洲重新划分之后，新的紧张局势正在酝酿，面对可能的外交解决措施，[RUS.GetNameDef]邀请我方政府派出代表解决这些问题。这次会议代号“尤里卡”，将在东普鲁士小镇蒂尔西特举行。而这个地名所暗示的含义也非常明显：一个多世纪前，拿破仑和亚历山大一世两位皇帝就曾在这里会面，讨论两大帝国间的关系。\n\n谈判事关欧洲剩余的中立国家，并希望为德国战败后的持久和平奠定基础。尽管欧洲大陆永久和平的前景十分诱人，但不应忘记，眼下我们与俄罗斯仅是权宜之盟——俄国无论如何都将成为我们的天敌。尽管现在不必考虑能否推翻俄国势力范围、并给整个欧洲带来社会主义革命，但这是我们终将面对的问题。"
 rusfor.204.a: "我们接受邀请。"
 rusfor.204.b: "参与帝国主义者们的游戏毫无意义。"
 rusfor.205.t: "[From.GetNameDefCap]拒绝出席会议！"
 rusfor.205.d: "[FROM.GetNameDefCap]拒绝了我们的邀请，他们声称莫斯科不过是又一个帝国主义阵营的霸权罢了，并不值得信任。"
 rusfor.205.a: "至少我们试过了。"
 rusfor.206.t: "[From.GetName]出席蒂尔西特会议！"
 rusfor.206.d: "申明对和平的共同愿望后，[FROM.GetNameDef]已经派出外交代表参与谈判。"
 rusfor.206.a: "那就开始吧。"
 rusfor.207.t: "我方在蒂尔西特的要求"
 rusfor.207.desc: "第二次世界大战的战胜国正在瓜分欧洲，我们应该采取措施避免第三次世界大战的爆发。\n\n我们可以向对方提出许多要求，而对方也可能会有不同程度的反应。我们可以选择安全至上，提出最低限度的要求——或者，选择一项能够在谈判中占据优势的策略。"
 rusfor.207.a: "要求共同保障欧洲其余中立国家的独立。"
 rusfor.207.b: "要求与协约国无条件和平。"
 rusfor.207.c: "要求共同限制军备。"
 rusfor.207.d: "要求对协约国实施禁运并与其断绝一切往来。"
 rusfor.207.e: "目前为止就这样吧。"
 rusfor.208.t: "[From.GetName]要求共同保障中立国家的独立"
 rusfor.208.d: "虽然欧洲大部分地区都已正式加入了军事联盟，无论是[INT.GetFactionName]还是[RUS.GetFactionName]，但仍有一些国家幸免于第二次世界大战的伤害。自然，欧洲大陆如此分裂，这些中立国因此倍感焦虑，对方的联盟也是如此。\n\n任何一方大规模军事入侵中立国肯定会引发第三次世界大战，因此，[FROM.GetNameDefCap]提议双方共同保障中立国的独立，这将使双方对入侵行动三思而后行。"
 rusfor.208.a: "这样的妥协尚可接受。"
 rusfor.208.b: "没门！"
 rusfor.209.t1: "[From.GetName]同意保障中立国家的独立！"
 rusfor.209.t2: "[From.GetName]同意与协约国无条件和平！"
 rusfor.209.t3: "[From.GetName]同意限制军备！"
 rusfor.209.t4: "[From.GetName]同意与协约国断交！"
 rusfor.209.d1: "[FROM.GetNameDef]已经接受了我们的要求，共同保障欧洲其余中立国家的独立。\n\n希望这将遏制各方的侵略之举。"
 rusfor.209.d2: "出人意料的是，[FROM.GetNameDef]已经接受了我们的要求，与协约国停火议和。\n\n这场会议将对我们更有利。"
 rusfor.209.d3: "[FROM.GetNameDef]已经接受了我们的要求，准备共同限制军备。\n\n希望这将遏制各方的侵略之举。"
 rusfor.209.d4: "出人意料的是，[FROM.GetNameDef]已经接受了我们的要求，对协约国实施禁运并与其断绝一切往来。\n\n这场会议将对我们更有利。"
 rusfor.209.a: "好极了。"
 rusfor.210.t: "[From.GetName]拒绝了我们的要求！"
 rusfor.210.d: "[FROM.GetNameDef]拒绝了我们的新一轮要求，并随之召回与会代表以示抗议。\n\n蒂尔西特协定最终不欢而散。"
 rusfor.210.a: "拜拜了您！"
 rusfor.211.t: "[From.GetNameDefCap]要求与协约国和平"
 rusfor.211.d: "俄罗斯代表提出了一个相当大胆的要求，即为了维护欧陆和平，我们必须停止与仍在交战的协约国成员间的一切敌对行动。简而言之，这是一个难以答应的要求，在许多人看来这都是不可接受的。\n\n我们是否同意这一要求完全取决于目前与协约国的战争，以及协约国的其他国家未来是否真的会对我方构成威胁。俄罗斯人肯定会利用他们当下对欧洲的影响力来改变力量平衡，让局势有利于自己。很明显，这是一个以武力为后盾的要求，因此我们必须仔细权衡手头的选择。"
 rusfor.211.a: "尚可接受。"
 rusfor.211.b: "是可忍孰不可忍！"
 rusfor.212.t: "[From.GetName]要求共同限制军备"
 rusfor.212.d: "在两次世界大战前夕，大国之间都展开了军备竞赛，这最终至少在一定程度上导致了史上最血腥的两场战争。\n\n[FROM.GetNameDef]因此提议[FRA.GetFactionName]和[RUS.GetFactionName]都应限制军队规模——这样做的逻辑是，由于没有信心能够压倒对方，因此双方都不会冒然发动战争，而逐步削减武器数量则可以为欧洲实现无战世界奠定基础。"
 rusfor.212.a: "尚可接受。"
 rusfor.212.b: "这样只会限制我们的主权。"
 rusfor.213.t: "[From.GetName]要求对协约国实施禁运"
 rusfor.213.d: "[FROM.GetNameDefCap]代表指出，为了维护巴黎与莫斯科之间的和平，必须解决一个关键问题：俄罗斯对协约国的支持。法国代表称，战争结束以来，虽然第三国际政权得到了正式承认，但俄罗斯一直在秘密向协约国提供武器等方面的支援，用于打击[INT.GetFactionName]。因此，他们要求停止对协约国的一切支持，俄罗斯的阵营成员也不能与协约国进行贸易。\n\n这对我们来说很困难，在不直接宣战的前提下，支持协约国作战是削弱社会主义国家的一种手段，但[INT.GetFactionName]可能会认为我们是敌人的帮凶，如果他们感到威胁过大，也许会计划直接攻击我们。从长远角度看，协约国有解体的可能，像现在这样帮助他们也许没有太多好处。"
 rusfor.213.a: "尚可接受。"
 rusfor.213.b: "我们想和谁做生意就和谁做生意！"
 rusfor.214.t: "蒂尔西特协定取得成功！"
 rusfor.214.d: "蒂尔西特协定取得了成功，双方回国后都宣称取得了外交胜利。\n\n虽然这绝不能保证欧洲的永久和平，但可以为未来实现和平乃至更多东西奠定基础。"
 rusfor.214.a: "好耶！"
 rusfor.215.t: "符拉迪沃斯托克会议"
 rusfor.215.d: "尽管[RUS.GetNameDef]与[JAP.GetNameDef]两国此前关系恶劣，但许多来自两国的外交家和军官还是一同来到远东城市符拉迪沃斯托克进行会唔，以共同探讨未来的日俄关系。\n\n他们的目标非常简单：抚平两国间的旧伤，并尝试组建一个防御同盟以应对日益增长的共产主义威胁。"
 rusfor.215.a: "希望我们可以达成共识！"
 rusfor.250.t: "[RUS.GetName]邀请我们加入他们的联盟"
 rusfor.250.d: "俄罗斯外交部近来联系我们，请求我们加入他们的军事同盟。根据他们的说法，相较于第三国际军事联盟当前的领导国，俄罗斯的意识形态与我们要更加接近。\n\n这一提议确实诱人，但若是我们选择签约，[INT.GetNameDef]必将怒不可遏。我们应该如何抉择？"
 rusfor.250.a: "接受他们的提议。"
 rusfor.250.b: "我们誓与[INT.GetNameDef]共存亡。"
 rusfor.251.t: "[FROM.GetName]加入我方"
 rusfor.251.d: "我们收到了[FROM.GetNameDef]的信息，他们愿意加入我们的联盟，已经准备好与我军共进退。"
 rusfor.251.a: "万岁！"
 rusfor.252.t: "[FROM.GetName]拒绝"
 rusfor.252.d: "[FROM.GetNameDef]拒绝了我们的结盟请求，他们对俄罗斯提供的庇护不屑一顾。"
 rusfor.252.a: "吃亏的是他们。"
 rusfor.253.t: "[FROM.GetName]与我们断盟！"
 rusfor.253.d: "噩耗传来。俄国人暗地里与[FROM.GetNameDef]达成协议，将我们从军事同盟中排挤出去。\n\n显然，他们的挑衅并非出于社会主义的利益，而是出于自私自利。"
 rusfor.253.a: "提出外交抗议，制裁此次挑衅。"
 rusfor.253.b: "这意味着战争！"
 rusfor.254.t: "俄罗斯击败了蒙古"
 rusfor.254.d: "很不幸，我们的蒙古盟友无力抵抗俄罗斯大军，现在已全境沦陷。\n\n也许是时候向俄罗斯遣使乞和，避免更多的牺牲了。"
 rusfor.254.a: "接受他们的条件。"
 rusfor.254.b: "决不投降！"
 rusfor.255.t: "西藏提出和平条件"
 rusfor.255.d: "西藏已无力保护自己的蒙古盟友，他们向我们提出了和谈。"
 rusfor.255.a: "当然。"
 rusfor.255.b: "没门！"
 rusfor.256.t: "[SER.GetFactionName]得胜"
 rusfor.256.d: "过去几周，随着[SER.GetFactionName]的部队和我方志愿军高歌猛进，[BUL.GetName]的部队被赶出了一块又一块战略要地，他们在第四次巴尔干战争中的局势已是岌岌可危。[48.GetName]当局最终宣布求和，为这场战争划上了句号。\n\n如今，巴尔干各国正在逐步重绘边境，我军也在陆续撤出，战胜国欢呼雀跃。塞尔维亚、罗马尼亚和希腊向我们进一步发出请求，希望我们能提供装备补充部队、提供救济恢复经济，从而稳定地区局势。"
 rusfor.256.a: "俄罗斯将再度主宰巴尔干地区的未来。"
 rusfor.257.t: "[EGY.GetFactionName]得胜"
 rusfor.257.d: "中东各国无不想要从奥斯曼帝国身上夺回他们眼中的“应许之物”，在一场又一场叛乱，一次又一次兵败的打击下，[TUR.GetLeader]最终不堪重负，选择向现实低头，结束了这场“沙漠战争”。\n\n战后，新生国家如雨后春笋般涌现，为那些志同道合的国家提供了更多机会以寻找潜在的盟友。"
 rusfor.257.a: "这片土地有着数不尽的机遇。"
 rusfor.258.t: "[361.owner.GetNameDefCap]得胜"
 rusfor.258.d: "从阿巴拉契亚山脉到落基山脉，从五大湖到大平原，战争终于在美国腹地落下了帷幕。工团主义者对新大陆的影响曾一度让[RUS.GetLeader]感到战栗动摇，而随着[361.owner.GetNameDef]巩固了其胜利，这种威胁终于得以平息。\n\n我们的积极参与得到了丰厚的回报，为了让美国经济重回正轨，几项对我方有利的贸易条款正在陆续实施。"
 rusfor.258.a: "大家都看好了，新大陆可没有工团分子的容身之地！"
 rusfor.259.t: "[SPR.GetNameDefCap]得胜"
 rusfor.259.d: "随着西班牙抵抗势力在城乡的最后残余逐渐消散，[SPR.GetNameDef]也已开始收拾残局，这场冲突终于告一段落。\n\n说实在的，与其眼睁睁地看着西班牙落入边境对面那帮可恶的德国人或赤匪手中，让她投入我们协约国老盟友的怀抱才是最好的结果。"
 rusfor.259.a: "向协约国和[SPR.GetLeader]送上我们的祝贺。"
 rusfor.260.t: "[ETS.GetNameDefCap]得胜"
 rusfor.260.d: "随着[QIE.GetNameDef]霸权在黑色星期一的余波中崩溃，中国的各路军阀陷入了内外混战之中，而新疆省也不例外。但与其他军阀势力不同，随着突厥斯坦叛乱成功，我们有机会扩张在中亚的势力圈。\n\n我们已经为[ETS.GetNameDef]提供了大量经济与军事援助，以帮助他们稳定局势并准备加入俄罗斯世界。"
 rusfor.260.a: "又收集到一位中亚成员。"
 rusfor.261.t: "蒙古得胜"
 rusfor.261.d: "“混乱”——我方志愿军的连长们只能想到这一个词来描述[MON.GetNameDef]与其南边的[XSM.GetNameDef]刚刚结束的冲突。\n\n尽管我们已经达成了初始目标，即在蒙古扩展了俄罗斯的影响力并加强了对该地区的控制，但我军在此地所散播的恐慌当下正在[348.GetName]、[616.GetName]以及[621.GetName]等地陆续上演，这使得战后局势错综复杂，稳定遥遥无期。"
 rusfor.261.a: "我们的势力还在不断壮大！"
 rusfor.262.t: "[608.owner.GetNameDefCap]得胜"
 rusfor.262.d: "随着[608.owner.GetNameDef]成功外攘日本侵略大军，内平各路割据军阀后，他们于今日宣布中国重归一统，举国上下因此陷入了欢庆的海洋。\n\n尽管中国仍面临许多外患，但此刻他们终于获得了喘息之机，而这都要归功于我们提供的军事支持与现代化援助。"
 rusfor.262.a: "伟大的成就。"
 rusfor.263.t: "来自俄罗斯的援助？"
 rusfor.263.d: "[RUS.GetNameDefCap]主动提出给予我们工业和军事上的援助，希望我们可以借此推翻奥斯曼帝国。"
 rusfor.263.a: "当然！"
 rusfor.263.b: "我们不需要。"
 rusfor.1300.t: "与俄国谈和？"
 rusfor.1300.d: "在与俄国巨熊的艰苦战争中，我军不断取得进展，和平的呼声也越加高涨。俄国侵略者不断地丢下阵地，他们的许多大城市和工业中心都落入我军之手，几乎失去了反击之力。敌人逃跑甚至哗变的报告越来越多，许多人预测俄军终将完全崩溃（如果现在还不能叫“崩溃”的话）。\n\n莫斯科方面的领导人曾声称不会与德国商谈有条件投降，但如今是否还是这样却值得怀疑。现在，和平与否取决于我们，如果谈和成功，我们就会让他们割让我国盟友的声索领土、用羞辱性的经济条约限制他们、大大限制他们的军队数量，以此彻底摧毁俄国的力量。许多人认为这还不够，但直接占领整个俄罗斯也不可取，看来，和平是保障德国欧陆霸权、彻底遏制俄罗斯侵略数十年的最佳途径。\n\n如果我们选择继续战斗直到俄罗斯彻底毁灭，那他们恐怕就会团结起来，为了保家卫国而殊死拼杀。"
 rusfor.1300.a: "当然，该结束这场战争了。"
 rusfor.1300.b: "我们只寻求无条件投降。"
 rusfor.1301.t: "德国提出和谈"
 rusfor.1301.d: "在中立国的精心斡旋下，德国外交官向我们提出了和平条件。\n\n其中包含了屈辱条款，比如向德国的附庸国割让领土，支付巨额战争赔款，并要求我们大幅裁军。我们该怎么回答？"
 rusfor.1301.a: "我们别无选择，只能接受。"
 rusfor.1301.b: "我们将奋战到底！"
 rusfor.1302.t: "《莫斯科条约》"
 rusfor.1302.d: "经过短暂的协商，德俄双方在德国占领的莫斯科举行会谈，就结束东线战争举行谈判。对于俄罗斯外交人员来说，谈判地点的选择无疑是奇耻大辱。百年前拿破仑攻占莫斯科，这使得他误判形式，以为自己已经取胜。后来拿破仑折戟，俄罗斯以此构建出一个民族神话：敌人不可能占领俄罗斯的心脏。而今天，这个神话彻底破灭。\n\n俄国派出外长和几名外交官参与和平谈判。德方代表团中有人发觉了对方的凄凉郁闷：在这个世纪的兵戈交锋中，俄罗斯被德国两次击败，俄罗斯——这个欧洲大陆上最幅员辽阔的国家，其最引以为傲的大国地位将被瓦解。代表们不禁感叹世事无常，若是易地而处又当如何。而盟国代表则没有这样温和，尤其是乌、白两国代表，他们要求俄罗斯为其侵略战争受到严厉惩罚。\n\n最终，俄罗斯代表被迫在谈判中出了大量让步：向德国东方盟友割让土地、向战胜国赔偿巨额战争赔款、军队复员等等。而德方也对俄国做出了小小妥协，即俄罗斯加入中欧同盟之事宜将留到未来解决。\n\n谈判室内人去楼空，战场之上士兵缴械，但是还有一事不容忽略。我们并未占领俄国全境，进而扶持一个亲德傀儡政府。但战争失利必然会导致俄国当局倒台，新人也将入主克里姆林宫，而谁将取得胜利？我们期盼，德俄关系会充满光明。但光明的未来还未到来，我们不会放下戒心。"
 rusfor.1302.a: "但终于！我们得偿所愿了！"
 rusfor.1303.t: "东线的和平？"
 rusfor.1303.d: "德国驻我国大使告诉我们，随着战争形势对俄国不利，他们计划迫使俄国有条件投降。如果我们有任何领土要求，俄罗斯将尽数割让给我们；他们将被迫复员，并向德国支付巨额战争赔款。\n\n漫漫鏖战之后，和平的想法令人神往，但或许我们应该怀疑和谈，并建议德国人进一步惩罚俄国。"
 rusfor.1303.a: "好，到此为止吧。"
 rusfor.1303.b: "不，我们继续打！"
 rusfor.1304.t: "东欧战火仍将继续"
 rusfor.1304.d.reichspakt: "由于[FROM.GetName]否决了俄方的有条件投降提议，看来，我们与俄国的和平是不会到来了——至少目前是这样，除非俄罗斯彻底无条件投降。"
 rusfor.1304.d.russia: "尽管德国已经传达出以谈判的方式达成和平的初步意愿，但由于[FROM.GetAdjective]的强烈反对，德国人似乎已不再热衷于此。\n\n看来，在你死我活分出胜负之前，和平已经无望。"
 rusfor.1304.a: "混蛋！"
 rusfor.1308.t: "《莫斯科条约》"
 rusfor.1308.d: "随着[RUS.GetNameDef]的战败，俄国人已经和德国媾和，他们要求停止我们两国之间的敌对行动。"
 rusfor.1308.a: "自然如此。"
 rusfor.1308.b: "这份条约一文不值。"
 rusfor.1309.t: "俄国人邀请我们加入莫斯科协约"
 rusfor.1309.d: "俄罗斯赢得了第二次世界大战的胜利，国际局势风云突变。于是莫斯科方面同我们接洽，希望巩固我们两大强国之间的关系，只因他们认为两国有着相同的意识形态，即全世界的未来应当由日益崛起的欧亚世界而非西方世界所决定。"
 rusfor.1309.a: "我们接受。"
 rusfor.1309.b: "没门。"
 rusfor.1310.t: "中国加入莫斯科协约"
 rusfor.1310.d: "[CHN.GetNameDef]同意与我们缔结完全的军事盟约。\n\n中俄同心，其利断金。"
 rusfor.1310.a: "太好了。"
 rusfor.1311.t: "中国拒绝了"
 rusfor.1311.d: "中俄同盟彻底吹了。\n\n看来中国人是敌非友。"
 rusfor.1311.a: "那就再给他们来一次庚子战争……"
 rusfor.1312.t: "东北抗日联军教导旅"
 rusfor.1312.d: "随着俄军在战场上不断推进，[RUS.GetNameDef]也开始着手重组自中国持续冲突以来长期扎根满洲（中国东北）的抗日游击运动的残余势力。在亲俄的朝鲜民族主义者李镛的领导下，约1500名志愿者宣誓效忠俄军，并被彻底重组为东北抗日联军教导旅，这些志愿者多半都是朝鲜裔和华裔。\n\n该旅由活跃于满洲和朝鲜的朝鲜社会主义革命家金成柱大尉领导，其成员除了中国人和朝鲜人外还包括来自中亚的志愿者。除了情报和破坏训练外，该旅还接受了密集的意识形态教育，以使志愿者们能致力于反对日本帝国主义和资本主义的伟大意识形态斗争。随着该部组建以及俄军准备进军解放朝鲜，朝鲜即将在红军的指导下建立起一个姊妹社会主义共和国。"
 rusfor.1312.a: "向朝鲜同志们致敬！"
 rusfor.1313.t: "朝鲜式国家民粹主义"
 rusfor.1313.d: "长期受到日本统治的朝鲜半岛地区自被解放后就一直处于俄罗斯的势力范围之内。由于远东和西伯利亚本就存在朝鲜人群体，在漫长而动荡的独立斗争中，朝鲜的许多民族主义者都选择来到俄罗斯避难。\n\n外交部收到了一条毫不令人感到意外的消息：一民主义运动在朝鲜越来越受欢迎。一民主义起源于那些流亡俄罗斯并被保卫联盟与罗马尼亚铁卫团的国家民粹主义所吸引的朝鲜人，其概念由曾经留学俄罗斯的朝鲜文教部部长安浩相提出，旨在构建纯粹的朝鲜文化。一民主义以对朝鲜领导人李范奭的无条件支持与服从为核心，并以四点纲领改革政策作为基础，即：消除阶级差异；经济平等；社会与政治上的男女平等；消灭民主制度。一民主义有着浓烈的民族主义色彩，元首及其领导班子很高兴地看到，国家民粹主义的理念在远东也很受欢迎。"
 rusfor.1313.a: "我们为他们的提议喝彩！"
 rusfor.1400.t: "俄罗斯人来敲门"
 rusfor.1400.d: "我们最担忧的事情成真了。俄罗斯人正在乌克兰以及德国其他东方盟友的边境上集结部队。尽管我们已竭尽全力谋求和平，但战争看来已不可避免。我们与[202.GetName]的盟约只恐成为累赘。\n\n或许此时把这堆烂摊子交给德国人，避免卷入这场我方准备不足的战争才是上策？"
 rusfor.1400.a: "交给柏林去搞定吧，我们现在承担不起战争。"
 rusfor.1400.b: "决不能抛弃我们的乌克兰盟友！"
 rusfor.1401.t: "奥地利抛弃军事盟约"
 rusfor.1401.d: "奥地利驻乌克兰大使通知我们，由于战争迫在眉睫，乌克兰岌岌可危，但奥地利尚未准备好对俄一战。\n\n他们已经与柏林方面进行了谈判，由柏林来负责保护我方。"
 rusfor.1401.a: "他们算哪门子的盟友啊……"
 rusfor.1402.t: "乌克兰重返帝国公约"
 rusfor.1402.d: "在幕后谈判中，维也纳方面通知我们，与俄国的战争迫在眉睫，而他们尚未做好保卫乌克兰的准备。虽然我国驻维也纳大使试图说服奥地利参战，但却未能成功。\n\n我们如今又一次担负起了乌克兰的国防要务。"
 rusfor.1402.a: "真是懦夫，反正我们也不需要他们帮忙。"
 rusfla.1.t: "斯拉晓夫出版《尚未爆发的战争》"
 rusfla.1.d: "在众人瞩目下，雅科夫·斯拉晓夫将军大张旗鼓地出版了他备受期待的新书《尚未爆发的战争》，这是他早期经典著作《机动：胜利的关键》的续集。新书在他早先提出的装甲战理论基础上立论，强调了坦克技术的快速发展已使大多数现有的反坦克手段过时。\n\n斯拉晓夫不仅著述颇丰，还是彼得格勒军官学校的教授，以其作品和桀骜不驯的个性在军界掀起了不小的波澜。他潇洒不羁，性格倔强，且沉迷于可卡因，尽管充满争议，但他仍然成了“马尔科夫学派”的核心人物之一。这是个以马尔科夫将军为中心的非正式改革派军官团体。斯拉晓夫主张大规模机械化作战，在行文中对同行们的战术进行了尖锐讽刺，这种文学手法为他招来了大量批评，但也推动了这本书在军事界的畅销。他的下一步动向如今也成为外界关注的焦点。"
 rusfla.1.a: "有意思。"
 rusfla.2.t: "《列那狐》"
 rusfla.2.d: "在历经近六年的挫折与延期后，受音频问题长期困扰的弗拉季斯拉夫·斯塔列维奇的定格动画作品经典故事《列那狐》终于上映，并迅速收获了影评人和观众的一致好评，票房屡创新高。影片讲述了主角狐狸列那的冒险故事，他凭借狡猾的智慧戏弄了国王派来阻止他的动物们，最终让他们沦为笑柄。无论是动画的精湛质量，还是对话的巧妙设计，都得到了广泛的赞誉。对于斯塔列维奇来说，这无疑是一次巨大的解脱，毕竟这个项目历时超过五年，制作过程异常艰难。\n\n然而，由于《列那狐》源自法国的故事背景，斯塔列维奇也受到了部分批评，有人指责他对法国的公社分子抱有同情。对此，斯塔列维奇予以公开驳斥，他嘲笑了这种将几百年前的童话与当代法国政治挂钩的荒谬说法，并重申了他在俄国内战中坚决反对布尔什维克的立场。不论争议如何，《列那狐》的巨大成功进一步巩固了斯塔列维奇的影响力，对于这位早已凭借多年来的经典作品赢得沙皇嘉奖的导演来说，这无疑是又一重大的里程碑。"
 rusfla.2.a: "有意思。"
 rusfla.3.t: "《亚历山大·涅夫斯基》"
 rusfla.3.d: "在俄罗斯电影史上占据里程碑地位的导演弗谢沃洛德·普多夫金终于推出了备受期待的史诗巨作《亚历山大·涅夫斯基》。据传，这是俄罗斯本国历史上耗资最为巨大的电影，其宏伟的规模只有在政府的直接支持与慷慨资助下才得以实现。影片讲述了13世纪诺夫哥罗德大公亚历山大·涅夫斯基（尼古拉·切尔卡索夫饰）的故事，他奋力抵御条顿骑士团的入侵。当普斯科夫城在当地叛徒的协助下落入条顿骑士团之手，亚历山大大公迅速召集分裂的“俄罗斯”人民，联合农民、东正教会，甚至金帐汗国的部分势力，一致抵抗共同的敌人。在诺夫哥罗德，他首先击败了支持条顿的波雅尔贵族与商人派系，随后在著名的佩普斯湖（楚德湖）“冰上大战”中给予条顿骑士团致命一击。\n\n影片的象征意义显而易见，称其“直白”已是委婉。头戴钢盔的条顿骑士被逐出俄罗斯的场面无疑点燃了国内观众的激情。然而，这并不意味着影片缺乏艺术价值。谢尔盖·普罗科菲耶夫激荡人心的配乐广受好评，普多夫金独具匠心的电影摄影手法也备受赞誉。尽管“冰上大战”恢弘的画面成为宣传海报的主要亮点，但影片的核心却是对亚历山大·涅夫斯基这一角色的深刻刻画。影片通过他个人生活中的希望与疑虑，以及频繁的内心独白，巧妙地推动了剧情的发展。"
 rusfla.3.a: "涅夫斯基真英雄也。"
 rusfla.4.t: "将《青马》搬上大荧幕"
 rusfla.4.d: "众所周知，元首在年轻时不仅是一名恐怖分子兼革命家，同时也是一位作家，力图向读者描绘坚持斗争的过程中时有的道德冲突及所需的品格韧劲。这些年轻时的点点回忆从未褪色，并构成了鲍里斯·萨文科夫所设想的新俄罗斯理念的核心——因此，为了将这一理念传递给下一代，他下令将自己的经典著作《青马》（也翻译为灰马）改编为电影。\n\n小说是对谢尔盖·亚历山德罗维奇大公遇刺事件的文学复述，而萨文科夫正是此次暗杀行动的策划者之一。故事围绕社会革命党战斗组的一个小组成员展开。他们之中的部分人毫无道德、怀疑一切，人生早已回头无岸，但在执行任务时却又杀伐果断，丝毫不拖泥带水，组长乔治就是其中之一；而另一部分人则依旧敬畏上帝，挣扎于参与谋杀的道德自疚，例如为人神秘的万尼亚。他们战斗、挣扎、思考自己的事业以及道德准则，最终越过了“高尚”的界限，从革命谋杀走向了个人谋杀。\n\n批评者声称，这部电影与其原著一样枯燥乏味，花了过多时间沉浸于哲学思辨中——不断教导观众唯一真正值得追求的目标是推进事业，以及如何控制个人情感进而成为尼采式的人物。不过，仍如预期所料，成千上万的俄罗斯人涌入了电影院，亲眼目睹元首的思想以电影形式得到呈现。"
 rusfla.4.a: "激励人心的故事。"
 rusfla.5.t: "第三圣约教会"
 rusfla.5.d: "俄罗斯近年来最为奇特的新宗教趋势莫过于圣灵教会的崛起。该教会由著名诗人、小说家和思想家德米特里·梅列日科夫斯基与其妻子季娜伊达·吉皮乌斯，以及他们的好友德米特里·菲洛索福夫组成的“三之兄弟会”创立。三人走遍俄罗斯各地，吸引了大批希望聆听梅列日科夫斯基伟大演讲的追随者。他们宣扬基督教的精神复兴，主张摆脱东正教会的保守束缚，强调与“圣灵”的个人神秘合一，声称圣灵将带来“第三圣约”，向人民揭示终极的精神真理。\n\n圣灵教会得到了保卫联盟的慷慨支持，“新俄罗斯的先知”梅列日科夫斯基本人更是元首的亲密顾问和导师。梅列日科夫斯基的文化影响力无处不在——从国家鼓励的“新象征主义”诗歌与散文，到宣扬俄罗斯伟大命运的末世预言，就连在教会的信仰中都充满了他的思想。他认为，俄罗斯的知识分子，尤其是以萨文科夫为代表的那一部分，构成了“俄罗斯活的魂灵”，他们将与那些企图摧毁全球文明的“人兽”社会主义者展开决战。\n\n然而，即便在萨文科夫政权的支持者中，梅列日科夫斯基也是一个充满争议的人物。对于其追随者来说，他是现代的使徒，是20世纪最伟大的俄罗斯艺术家；但在批评者眼中，他就是一个异端，是为压迫政权服务的邪教领袖。尤其是围绕他内圈仪式的传闻甚嚣尘上，许多人指控其仪式带有神秘的情欲色彩。\n\n尽管争议不断，圣灵教会仍是俄罗斯发展最快的新兴宗教运动之一，目前已在全国各大城市建立了教堂。虽然在农民中反响不大，但梅列日科夫斯基却吸引了大量知识分子和中产阶级的追随者。他的运动被称为“现代主义与象征主义的未来基督教”，主张摆脱东正教会的君主制和中世纪包袱。"
 rusfla.5.a: "最后，全人类将在灵肉交融中合而为一。"
 rusfla.6.t: "领袖造访"
 rusfla.6.d: "今天，总统接见了罗马尼亚首相科尔内留·科德里亚努。这位来宾花了数日时间参观俄罗斯的乡村地区，亲眼见证了斯沃博达派取得的巨大成就。科德里亚努的政党在1934年萨文科夫上台前不久就已在本国执政，随后，他迅速承认了志同道合的俄国新一届政府。尽管早先科德里亚努曾发表反俄言论，对萨文科夫的人品也颇有微词，但这并没有影响两国关系迅速升温。\n\n此行目的尚未公布，但显而易见，两位领导人都有意加深两国合作关系，“共同对抗德意志帝国主义与第三国际社会主义”。科德里亚努与萨文科夫在克里姆林宫附近的基督救世主主教座堂举行了祷告，随后观看了第12斯沃博达派敢死营分遣队主持的第1近卫坦克团阅兵式。\n\n在莫斯科度过几天后，科德里亚努首相计划参观梁赞乡村地区，深入了解保卫祖国与自由联盟是如何改善俄罗斯农民生活的。作为保卫联盟地方支部特邀的演讲嘉宾，科德里亚努吸引了大批热情听众。演讲内容主要集中在反犹斗争和东正教文明的精神复兴上。当地报纸对科德里亚努的演讲赞誉有加，称其鼓舞人心、极富感召力、充满激情而不乏活力，与萨文科夫冷静沉闷的风格形成鲜明对比。随后，科德里亚努还被授予荣誉公民称号，以表彰他作为俄罗斯盟友兼兄弟的贡献。"
 rusfla.6.a: "俄罗斯-罗马尼亚兄弟情谊地久天长！"
 rusfla.7.t: "俄罗斯陆军"
 rusfla.7.d: "自1928年中东路冲突的耻辱性失败和1929年博尔德列夫政变引发的混乱以来，变革之风席卷了曾在内战胜利后陷入僵化的俄罗斯陆军。总司令拉夫尔·科尔尼洛夫抓住机遇，启动了一项雄心勃勃的职业化、现代化和重新武装计划，其中也不乏改革派军官如尼古拉·戈洛温和年轻的上校叶夫根尼·梅斯纳等人的著作影响。\n\n在这一过程中，无能或仅凭政治背景晋升的军官被解职，新的装备标准得以确立，坦克和飞机的研发计划开始实施。由阿尔谢尼·扎伊佐夫中将撰写的统一现代战术学说开始推行，军事教育也进行了全面改革，旨在让下层阶级和前红军成员有机会进入军官队伍。\n\n到1936年，俄罗斯陆军已能胜过其边境上的所有军事力量，但这还远远不够。要在即将到来的战争中战胜德国，仍需做出更多努力，而时间愈加紧迫。然而，改革的道路上，内部存在着分歧。\n\n一方是受到科尔尼洛夫冷遇的尼古拉·戈洛温，这位自世界大战前就已成名的改革派，以及“新苏沃洛夫派”，如瓦西里·普罗宁和谢尔盖·尼洛夫，他们继续主张对俄罗斯的指挥结构进行野心勃勃的改革，推动全面军事科学教育，并借鉴德国的经验，倡导任务导向的分散指挥结构，力图在战术上匹敌乃至超越德国。\n\n另一方则是由内战传奇人物谢尔盖·马尔科夫以及理论家雅科夫·斯拉晓夫和叶夫根尼·梅斯纳领导的新军官派系，俗称“黑肩章”。他们主张延续内战时期大胆的冲击型进攻战术，同时将新的重点放在机械化作战上。"
 rusfla.7.a: "“明白！”(Tak tochno!) "
 rusfla.8.t: "俄罗斯空军"
 rusfla.8.d: "与其他军种不同，俄罗斯空军自世界大战以来经历了最为广泛的变革，然而其成果依然有限。最初，陆军和海军各自拥有独立的空军部队，直到1929年，在飞行王牌亚历山大·亚历山德罗维奇·卡扎科夫和维亚切斯拉夫·马特维耶维奇·特卡乔夫的努力下，空军才得以独立，成为一个军种。卡扎科夫也因此成为俄罗斯首任空军司令。\n\n随着这一新军种的建立，有限的资金逐步用于支持更多具有潜力的本土设计，参与的公司包括西科斯基、加马云和杜克斯公司。同时，航空学校和俱乐部得到了扩展。尽管亚历山大·拉普钦斯基和瓦西里·赫里平率先推动了航空学说在军事学术界的发展，但由于资金短缺，本土设计飞机的产量有限，航空军工业仍在很大程度上依赖进口外国飞机。这一局面迫使许多国内公司转向民用领域以维持生计。\n\n保卫祖国与自由联盟的崛起标志着空军发展道路上的一个转折点。拉普钦斯基认为空军是陆军的延伸，必须与陆军密切配合，从而在战场上和空中取得战术上的胜利；而赫里平则主张空军应独立作战，通过深入敌后，广泛摧毁敌方工业、基础设施和关键补给线，从而赢得战略上的胜利。对于这两种截然不同的战略愿景，其中一种将决定空军的未来发展方向。"
 rusfla.8.a: "“乐意效劳！”(Rad staratsya!)"
 rusfla.9.t: "俄罗斯海军"
 rusfla.9.d: "曾几何时，俄罗斯海军(Voyenno-Morskoy Flot Rossii)被视为足以与其他欧洲海军分庭抗礼的力量，然而，1904年的日俄战争是其抹不掉的印记。波罗的海舰队开赴太平洋战场，却最终全军覆没，此役堪称耻辱。尽管在世界大战期间，俄罗斯海军在波罗的海和黑海的战斗表现相对亮眼，但大战导致的俄国内战让其始终在与对手的竞争中处于劣势。\n\n在至高海军元帅亚历山大·瓦西里耶维奇·高尔察克的领导下，俄罗斯海军于1923年启动了首次军备重整计划，将对舰艇进行符合现代标准的改装与改造。然而，由于二十年代中叶的经济问题，许多老旧和未完成的舰船被迫报废，以适应缩减的新军事预算，这使得计划未能达到这位英杰提督的预期。在满洲冲突期间，海军开支的回升虽然短暂，但捱到1930年，让人翘首以待的伊兹梅尔级战列舰终于走出了干船坞。紧接着，1932年启动了第二次军备重整计划，建造了“愤怒”级驱逐舰和颇具争议的“纳希莫夫级”潜艇。\n\n高尔察克的努力使俄罗斯海军重新成为一支战备充足、备受全国尊重的力量。然而，随着与德国阵营不可避免之冲突愈发逼近，进一步整理舰队仍然是当务之急，只有这样，俄罗斯海军才能真正成为与德意志帝国海军抗衡的竞争对手。"
 rusfla.9.a: "“衷心感谢！”(Pokorno blagodaryu!)"
 rusfla.11.t: "《一名恐怖分子的回忆录》第一部分"
 rusfla.11.d: "鲍里斯·维克托罗维奇于1879年出生在哈尔科夫的一户中产阶级家庭，他的大部分青年时期都是在华沙与圣彼得堡度过的。维克托罗维奇的父亲是一名法官，因秉持自由主义观念遭到免职。哥哥亚历山大是一位社会民主主义者，被流放至西伯利亚最终自杀。弟弟维克托则追随着鲍里斯的足迹。\n\n18岁那年，维克托罗维奇因参加学生暴动与社会主义组织首次被捕。在德国和瑞士短暂停留一段时间后，他最终被流放至沃洛格达，经由此，这位年轻人于1903年正式加入了社会革命党战斗组。\n\n维克托罗维奇后来回忆称，在战斗组的那段短暂岁月是自己人生成长轨迹的重要时期。他的小组负责参与了多起重大暗杀，内务部长普勒韦与谢尔盖·亚历山德罗维奇大公就曾是他们的手下亡魂。在此期间，维克托罗维奇结识了同为恐怖分子的亚历山大·季戈夫，两人后来成为长相以伴的挚友。也正是在这一时期，萨文科夫沉溺于恐怖主义、政治谋杀与尼采哲学中，他从民意党的恐怖民粹主义传统中汲取灵感，关于“恐怖骑士”的理念初步形成，并将之视为社会变革的源泉。\n\n然而，乐园中也隐藏着蛇蝎。1908年，战斗组首领、萨文科夫的导师——叶夫诺·阿泽夫被揭露为是保卫部的特务。用他自己的话来说，这一经历严重打击了萨文科夫的精神：他对社会主义与民粹主义的脆弱信仰顷刻间土崩瓦解，逐渐变成当代犬儒，变得怀疑一切。正如他自述的那样，萨文科夫成了陀思妥耶夫斯基《地下室手记》中的那个地下室人——一个囹圄思想危机与精神痛苦的反英雄，空有皮囊却无信仰支撑的恐怖分子。"
 rusfla.11.a: "昔日的恐怖分子……"
 rusfla.12.t: "《一名恐怖分子的回忆录》第二部分"
 rusfla.12.d: "在二月革命前的十年里，鲍里斯·维克托罗维奇一直流亡在巴黎，埋头写作，愤恨不已。在此期间，他结识了德米特里·梅列日科夫斯基与季娜伊达·吉皮乌斯，二人的宗教思想深深地影响着萨文科夫，进一步推动其朝着末世恐怖主义的方向发展。当沙皇制最终于俄罗斯寿终正寝后，萨文科夫回国并凭借着政治裙带在战争部节节高升，赢得了科尔尼洛夫将军的信任。这也驱使着他在后来参与科尔尼洛夫的兵变夺权行动，并因此被逐出社会革命党——只不过历经这么多年，萨文科夫早就不信仰他们的事业了。\n\n萨文科夫逃到了顿河地区，参与组建起了一支志愿军。阿列克谢耶夫将军派遣他去莫斯科策划反抗，第一保卫祖国与自由联盟就此诞生，成为反布尔什维克恐怖活动的中心组织。自那时起，季戈夫、克列皮科夫、戈佩尔与文贾戈利斯基就成了保卫联盟的核心元老。起义连连遭受重创，只有一次取得了成功，那便是如传奇般的雷宾斯克起义。\n\n在保卫联盟取得成功后，北俄罗斯白军云集响应。在卡尔·戈佩尔与鲍里斯·萨文科夫一武一文的领导下，北方志愿军就此成立，由北部总督叶夫根尼·米勒全权指挥。为了避免被布尔什维克压倒性的人数优势击溃，这支由社会革命党民兵和志愿者组成的军队选择向北撤退，最终于阿尔汉格尔斯克与协约国部队会师，在俄罗斯北部的云杉森林和沼泽中奋战了一年。\n\n萨文科夫代表他的军队出席了第二次乌法会议，想方设法说服多数社会革命党人“暂时”支持高尔察克，但他已于1919年11月再度回到了北方。在这段时间里，由于协约国部队的溃败，图哈切夫斯基率领下的北部方面军令北方志愿军的局势日益严峻。艰难抉择过后，志愿军决定撤退，在沿途500公里的雪林中跋涉，与红军不断激战。挺过了长达四个月漫长而又艰苦的雪地行军，以及自雷宾斯克起义以来的两年血战后，他们终于与伏尔加方面的其他白军部队会合，被人们奉为英雄。"
 rusfla.12.a: "他在冰天雪地中行军……"
 rusfla.13.t: "《一名恐怖分子的回忆录》第三部分"
 rusfla.13.d: "社会革命党人的败类、北方英雄、头号恐怖分子——鲍里斯·维克托罗维奇·萨文科夫已然成为一名传奇人物。\n\n回到重归统一的社会革命党后，萨文科夫召集了党内的右派成员，于1924年成立了第二保卫祖国与自由联盟（将原先追随切尔诺夫的中派社会革命党人改组为右派成员）。萨文科夫从未打心底里接受《布列斯特-立托夫斯克和约》，他将心怀不满的退伍老兵、激进知识分子与满腔怒火的农民纳入麾下，宣扬“人民俄罗斯”理念与俄罗斯的伟大命运。\n\n他的理论很简单——首先，俄罗斯在世界大战中遭人背后捅刀；而后，俄罗斯农民为了争取丁点的基本自由，流尽了自己的鲜血、汗水与眼泪，可就连这仅得的胜利果实也惨遭政客们的蹂躏。这帮人，将祖国出卖给了德国人、社会主义分子、自由派还有犹太人。只有恐怖骑士，那些真正肯将行动付诸实际的人，才能拯救共和国，正如他们曾挽救整个俄罗斯。由此而始，国家民粹主义在萨文科夫本人的操持下应运而生。\n\n经济凋敝，政治动荡，萨文科夫的理论一经放出便在备受煎熬的俄罗斯找到了肥沃的土壤。保卫联盟在1928年之前的选举中一直成效甚微，直至对奉战争的灾难性惨败，保卫联盟抓紧时机指责自由派政府庸碌无能，满脑子都只想着经济利益，结果让俄罗斯民族的尊严再度被人踩在脚底。民众对现任政府也是失望透顶，纷纷倒向了保卫联盟一方。\n\n随着保卫联盟在民众当中的支持度一路水涨船高，斯沃博德尼克战斗队也愈发活跃，尤其是针对“逃脱正义制裁”的社会主义分子与“德国合作者”的暴力事件，尽管保卫联盟从未官方认可此类行动。坦波夫起义成了这一时期的标志性事件，当地农民在保卫联盟的煽动下发动起义反抗地主。这场起义最终被镇压，又一批俄罗斯烈士为了第三俄罗斯事业挥洒了自己的鲜血。最终，在1934年选举中，保卫祖国与自由联盟在杜马赢得了多数席位，将萨文科夫推上了总统宝座。"
 rusfla.13.a: "他满怀权力野心……"
 rusfla.14.t: "《一名恐怖分子的回忆录》第四部分"
 rusfla.14.d: "全俄罗斯元首——这位来自哈尔科夫的麻烦律师之子，亲眼见证着自己的祖国历经沙皇暴政的铁腕统治、鲜血淋漓的共产主义、庸懦无能的民主制度与刻骨铭心的民族耻辱。而如今，他做到了二十年前鲜有人敢梦的壮举——将伟大的第三俄罗斯带回她的应许之地，打造为名垂青史的超人(Übermensch)，命中注定要重塑世界并为之带来光明的国度。\n\n年轻时，鲍里斯·维克托罗维奇就隐约感知自己的人生仿佛并不独属于自己一人。一种难以言表的外力推着他，也许是上帝的旨意、命运的安排抑或是民族精神(Volkgeist)的指引。命运赋予了他不屈不挠的毅力与坚如钢铁的心志，驱使着他一路披荆斩棘、历经重重苦难，达到无人能及的高度。他别无资质、亦无能力抗拒这一力量。\n\n老社会革命党人还依稀记得自己为了逃脱罪责而自我灌输的那一套理念：不论他们眼下做的事多么惨无人道，一切的一切都是为了更崇高的目标。在实现俄罗斯人民使命的康庄大道上，区区几个人的牺牲又有何足道？任何罪责都将在历史的审判中洗净！因此，无数的兄弟姐妹杀身成仁，深信自己终将迎来救赎，可最终却只有寥寥几人能亲眼目睹这一切。\n\n在萨文科夫写给挚友季娜伊达·吉皮乌斯的信中，他谈到：“令人沮丧的是，我再度沦为了一个没有事业的革命者，很讽刺吧。现在，我总算可以休憩片刻了，静观朝阳照耀着感恩的俄罗斯大地。可我从未感到救赎，也从未感到满足。自始至终，我都是那个痛苦椎心的地下室人。”"
 rusfla.14.a: "他的生活自此郁郁寡欢，直至人生暮年……"
 rusfla.15.t: "北方志愿军的遗产"
 rusfla.15.d: "历经岁月洗礼，俄罗斯内战中那些志愿拯救祖国的英雄们，他们的记忆以无数种形式长存，延续至今。无论是退伍军人组织，还是传承下来的制服与徽章，都是如此。科尔尼洛夫军团的红黑制服便是其中的一个经典例子。而马尔科夫军团、德罗兹多夫斯基军团和阿列克谢耶夫军团的传统同样得以延续，这些军团的独特制服仍然在阅兵中闪耀，礼服上的专属徽章彰显着他们的身份。\n\n然而，在萨文科夫的统治下，有一套制服显得尤为与众不同。所谓的“萨文科夫式”或“戈佩尔式”制服是在战争后期设计的，当时白军部队开始为各自军团设计独有的制服，这些设计灵感来源于最早的四支军队。“萨文科夫式”制服采用了西伯利亚突击团那绿色与黑色的基调，并配有红金色的骷髅肩章，与北方志愿军穿越“绿色地狱”环境时的背景相呼应。类似的制服也被斯沃博达派的行军部队采用，肩章上同样印有骷髅头标志，鲜红色搭配黑色帽带的帽子设计则借鉴了科尔尼洛夫军团的传统。\n\n元首在正式军事场合常穿一套华丽的“萨文科夫式”轻骑兵制服，展示他本人不逊色于其将领的军事经历。实际上，北方志愿军的制服与斯沃博达派和保卫联盟准军事组织的联系太过紧密，以至于这套制服如今更多地象征着国家民粹主义，而不再仅仅是当年那支军队的象征。"
 rusfla.15.a: "人民需要象征。"
 rusfla.16.t: "罗曼诺夫公民"
 rusfla.16.d: "虽然目前只是保皇派一厢情愿的自我幻想，当今俄罗斯皇位的合法宣传者是前大公、现普通公民——基里尔·弗拉基米罗维奇·罗曼诺夫。在沙皇之孙尼古拉死后，作为沙皇嫡亲堂弟的基里尔成了名正言顺的继承人。\n\n1921年，君主制未能如保皇派所愿复旧如初，不过后来他们也就此事达成了和解。基里尔本人被冠以“共和沙皇”的名号，因其早期支持二月革命者，并表示拥护共和国，“如果这是人民的意愿”的话。\n\n基里尔的儿子弗拉基米尔备受媒体宠爱。他年轻英俊，是20世纪30年代现代皇室的典范。弗拉基米尔热爱俄罗斯充满活力的文化生活，参加赛车比赛，并经常主持慈善活动。不过，弗拉基米尔这位（帝国血统）公爵比其谦和的父亲更为拥护君主制，他参与的不少活动也常常被其用作政治宣传的工具。弗拉基米尔这一坚定的性格为俄罗斯保皇派带来了新的希望。\n\n萨文科夫的上台给罗曼诺夫家族带来了挑战。萨文科夫对他们没有一丝好感，只不过目前尚未敢对他们出手，抑或是单纯认为他们完全构成不了威胁。许多平民出身的斯沃博达分子并不如萨文科夫那般憎恶君主制，恰恰相反，他们对罗曼诺夫家族抱有一种浪漫主义色彩的观点，将其视为内战的殉道者。\n\n基里尔已经减少了以往的公开露面活动，日益恶化的政治局势使得连弗拉基米尔也深感顿足不安。尽管基里尔起初声明支持萨文科夫“整顿共和国”，但他后来也谴责保卫祖国与自由联盟人物从他这里谋取官方背书的企图。\n\n有传言称，罗曼诺夫家族已起草计划随时离开俄罗斯，以备情况恶化之时。"
 rusfla.16.a: "流放他们，省的他们在背后搞些什么小动作。"
 rusfla.16.b: "他们无足轻重。"
 rusfla.17.t: "索洛涅维奇与上尉运动"
 rusfla.17.loc: "健美运动员、武术大师、记者还有作家——伊万·索洛涅维奇的职业生涯多姿多彩，可以说，他是最知名的新一代保守派思想家之一。在20世纪20年代，还在彼得格勒担任体育教育主管的索洛涅维奇创立了人民君主派的上尉运动。他解释道，所谓上尉（Staff-Captain，字面意思是参谋大尉）就是在大尉/指挥官不在时负责管理部队的人——而这位指挥官不必多说，自然指的就是沙皇。\n\n上尉运动聚焦于体育锻炼：他们组织体育赛事，宣传健康作息，警示酗酒危害，举办举重与拳击比赛。但他们同样也是一种意识形态运动，鼓励成员阅读索洛涅维奇的著作，宣扬“人民君主制”。多亏了索洛涅维奇四兄弟日以继夜的努力，这一运动已经从彼得格勒扩展到莫斯科、诺夫哥罗德、斯摩棱斯克等众多城市。"
 rusfla.17.d.szrs: "$rusfla.17.loc$\n\n索洛涅维奇拒绝把自家运动整合进保卫联盟的全俄体育联盟，称自己的运动已经足够爱国，用不着斯沃博达派的政治监督。虽然索洛涅维奇承认支持萨文科夫的许多政策，尤其是元首的土地改革和强硬反社会主义立场，但他也屡次拒绝与党深化合作关系。"
 rusfla.17.d.soc: "$rusfla.17.loc$\n\n索洛涅维奇很快就开始批评工人联盟，声称“社会主义本质上与俄罗斯人民格格不入”，但鼓励人民君主派通过工人委员会而不是通过非法手段获得影响，并寻求将这一制度演变为真正的人民君主制。"
 rusfla.17.d.mon: "$rusfla.17.loc$\n\n如今沙皇回来了，上尉运动靡然成风，索洛涅维奇的人民君主制著作比以往任何时候都更受欢迎。大尉/指挥官回归，上尉们可以全心全意执行他的意志了。不论前路仇敌四伏，上尉运动都将矢忠不二。"
 rusfla.17.d.dem: "$rusfla.17.loc$\n\n萨文科夫倒台后，索洛涅维奇这颗政治明星一跃而起，成为全俄爱国党的知名人物之一。他与保卫联盟保持距离，并巧妙引用元首的一些论点，同时明确表示，如果不加冕一位新沙皇以确保领导人忠于人民，这些论点将无从实现。"
 rusfla.17.a: "叫停这些胡言乱语。"
 rusfla.17.b: "看起来没害处。"
 rusfla.17.c: "[ROOT.GetLeader]最优质的战士！"
 rusfla.18.t: "老斯沃博达派"
 rusfla.18.d: "萨文科夫政权的核心自始至终都是第一保卫联盟的成员：那时候保卫联盟还只是个抵抗组织而非政治党派。他们从雅罗斯拉夫尔、雷宾斯克一路打到阿尔汉格尔斯克，冒着北俄罗斯森林的严寒英勇奋战了两年，然后浩浩荡荡地向东进军。北方志愿军士兵间的战友情谊构成了保卫联盟的核心，第一保卫联盟的“军人-斯沃博达派”与第二保卫联盟的“政客-斯沃博达派”隔阂颇深。\n\n那谁是老斯沃博达派呢？只需看看元首的得力干将们——亚历山大·季戈夫-代伦塔尔、弗列贡特·克列皮科夫、卡尔·戈佩尔、卡罗尔·文贾戈利斯基、马克西米利安·菲洛年科、伊万·萨维诺夫、尼古拉·马梅林、尼古拉·萨哈罗夫等人。这些人的制服上都有1921年由科尔尼洛夫将军授予的“北方冰上行军勋章”。他们在鲜血、汗水与严寒中团结起来，结成了比任何文职生活都更为原始的关系纽带。\n\n新晋的保卫联盟成员很难打入这个圈子，元首也总将“文职人员”归为党的外围——虽有价值，但未经火与血的考验。可只要有元首的信赖，连季戈夫这种平庸无能之辈都能一跃成为高层人物，在党内不可撼动，元首的这种态度招致了很多不满。"
 rusfla.18.a: "说什么志同道合，都比不过一起扛过枪。"
 rusfla.19.t: "欧亚主义-思想统治派圈子"
 rusfla.19.d: "在彼得格勒的知识界里，保卫联盟主要由彼得·萨维茨基教授和德米特里·斯维亚托波尔克-米尔斯基王公的欧亚主义圈子主导。该圈子发表欧亚主义理论已有十年之久，三十年代，他们加入了保卫联盟，在他们看来，鲍里斯·萨文科夫的愿景最符合萨维茨基的“思想统治欧亚主义”，反过来，萨文科夫把这个知识运动视为对抗自由主义和社会主义、避免其荼毒俄罗斯社会的净化因素，因而大力赞助。\n\n1927年，该团体与N·阿列克谢耶夫的保守派欧亚主义者分道扬镳，此后更加彻底地接受了萨维茨基的思想统治理念。他们主张“欧亚民族”必须完全抛弃其原有观念，元首和其他“恐怖骑士”就是欧亚民族的化身。思想统治派寻求建立一个由东斯拉夫和图兰元素组成的、通过历史文化纽带统一的完整国家。他们钦佩成吉思汗的统治，并认为俄罗斯明确的地理使命是不受约束的扩张。\n\n萨维茨基欧亚主义的核心理念是“生活空间”(mesto dlya razvitiya)概念，即地理条件决定了当地人民的生活。生活在同一生物群落或地理区域的人们形成了共同的文明，并自然而然地渴望团结起来。在欧亚主义者看来，俄罗斯是“草原文明”的核心，涵盖了东欧和中亚的所有民族——欧亚主义者将这些民族归为一个亲缘集体，并呼吁他们在俄罗斯的统治下团结起来。萨维茨基宣称莫斯科大公国，也就是俄罗斯，是蒙古帝国的继承者，成吉思汗是俄罗斯人民的英雄。\n\n这个“俄罗斯-欧亚”必须体现欧亚主义者所认为的“欧亚”的理念和信仰，即无私、英雄主义、社会等级制度和服从。欧亚主义者认为，民主制度是“海洋民族”的治理形式，完全不适合俄罗斯；俄罗斯不仅应该反对强加于其上的民主制度，还应将其他非欧洲国家从西方统治中解救出来，并击败欧亚主义者所认为的西方“文化帝国主义”。\n\n萨维茨基教授已在保卫联盟知识分子中聚集了一大批狂热追随者，现已成为党内颇具影响力的发言人和地缘政治专家。"
 rusfla.19.a: "一定要让他们的理念被更多人听到。"
 rusfla.19.b: "这帮狂人是自己人，但他们终究是狂人。"
 rusfla.20.t: "《俄罗斯-欧亚的未来》\nN·阿列克谢耶夫与N·特鲁别茨科伊合著"
 rusfla.20.d: "由于和保卫祖国与自由联盟及其宣传机器有染，导致欧亚主义知识分子的形象遭到了严重玷污。然而，并非所有欧亚主义者都已向萨文科夫屈服，尤其是作为欧亚主义运动创始人之一的尼古拉·阿列克谢耶夫。阿列克谢耶夫曾试图重塑欧亚主义，并与门徒尼古拉·特鲁别茨科伊合力正本清源，让欧亚主义摆脱斯沃博达分子的玷污。\n\n在他们的联合著作《俄罗斯-欧亚的未来》中，二人奠定了俄罗斯欧亚主义运动的新原则。虽然他们保留了核心原则——即俄罗斯与突厥民族的共同点多于拉丁民族，俄罗斯的命运与欧亚草原息息相关，但也大幅削减了更加威权主义的元素。相反，阿列克谢耶夫认为欧亚国家应该实行联邦式的治理方式，并实现民主制度与“知识分子贵族制度”、私有市场与公共市场的结合。\n\n此外，他们还提议建立欧亚思想大学，重点研究亚洲问题。阿列克谢耶夫认为，俄罗斯需要一支精通中国和印度事务的外交使团。在他看来，相较于以前的西方国家，亚洲国家将在未来的全球格局中发挥更加重要的作用。"
 rusfla.20.a: "支持他们的倡议！"
 rusfla.20.b: "好怪哦。"
 RUS_supported_eurasianism: "支持欧亚思想大学"
 rusfla.21.t: "同路人"
 rusfla.21.d: "长期以来，保卫祖国与自由联盟内盛行的激进之风一直令保守人士望而却步，但在中东铁路冲突与坦波夫起义后，公众舆论开始倒向萨文科夫一方。萨文科夫也着手打造保卫联盟的温和形象，正式与斯沃博达派恐怖分子一刀两断。俄罗斯的温和派政党一败涂地，民众纷纷转而投向如日中天的保卫联盟，在萨文科夫的队伍中形成了所谓的“温和派”。\n\n“温和派”这个称谓可能并不准确——确实，他们通常不支持政治暴力、绝对独裁以及保卫联盟的其他“过激行动”。但假如事态到了形势逼人之际，他们会站在元首一方——毕竟，元首正引领着俄罗斯朝着正确的方向前进，不是吗？我们如果不能有一个沙皇，至少可以有一个强大的、能凝聚人心的领袖。自由民主早就已经破产了！国家民粹主义运动可能有着过激分子，但最终他们的目标是为全俄罗斯人创造一个更伟大、更自由的俄罗斯，不是吗？区区数千名政治犯的性命在岌岌可危的俄罗斯命运面前又算得了什么呢？\n\n温和派中的新秀包括法官鲍里斯·维舍斯拉夫采夫与马克西米利安·菲洛年科，文化工作者德米特里·梅列日科夫斯基与阿莉萨·贝尔科娃，以及温和派政党的变节者，例如前立宪民主派尼古拉·瓦卡尔。如今，他们在保卫联盟内形成了一个服从的多数派，愈加倾向接受现行体制。"
 rusfla.21.a: "而许多人也会走上他们的道路！"
 rusfla.22.t: "再无《布列斯特-立托夫斯克和约》"
 rusfla.22.d: "虽然萨文科夫已经下台，但他许下的诺言仍能在人们的心中引发共鸣。在他的总统任期内，政府的宣传机器马力全开，极力描绘亲德政府与企业对斯拉夫民族的压迫。这些政府和企业满脑子都只想着如何为柏林主子榨取最大利润，正如他们曾对俄罗斯所做的那样。根据民意调查，萨文科夫雪耻《布列斯特-立托夫斯克和约》、解放“德占西部领土”的许诺仍深受人们的支持。\n\n主战刊物将日益紧张的大国局势、时陷经济危机疲软不堪的德国以及不断壮大的西方社会主义军队视作希望的象征。令人颇为惊讶的是，这一观点在政治光谱的各个派系中都得到了支持。即使是那些对民族主义并不感冒的人，也认同德国是对自由事业、社会主义与民族自决的一致威胁。当有的人还在谈论捍卫小俄罗斯与白俄罗斯人的权益时，你越往右看，就会发现人们的诉求越来越简单——复仇、羞辱德国，重铸俄罗斯的世界强权地位。"
 rusfla.22.a: "……而我们等不及见证柏林陷入火海了。"
 rusfla.23.t: "库尔恰托夫请愿书"
 rusfla.23.d: "20世纪30年代，俄罗斯在粒子物理学方面取得了许多突破。在伊戈尔·库尔恰托夫、伊戈尔·塔姆、格奥尔基·伽莫夫等人的带领下，我们的实验研究机构已经进行了有关核裂变潜力的可靠研究。然而，他们可能不是唯一在朝这个方向努力的人。德国和第三国际的核物理学家也同样在研究原子的威力——核能可以被武器化，这并不是个秘密。\n\n伊戈尔·库尔恰托夫和其他几位俄罗斯核物理学家签署了一份请愿书交给[Root.GetLeader]，为他敲响了警钟。库尔恰托夫指出，国外许多研究期刊已经停止了任何有关核物理研究的研究刊载，甚至是最基础的研究报告也不例外——这只能表明核能研究已经成为机密信息，俄罗斯的敌人正快马加鞭地发展核军备。唯一的对策是筹建一个俄罗斯的核武器项目——这是库尔恰托夫和他的同事们收到的回复。在[Root.GetLeader]的个人指示下，中西伯利亚的深处已经建立起了一批服务于RDS-1项目的设施——RDS即“特殊喷气引擎”(Reactive Special Engine)的缩写，该项目将招募俄罗斯最聪明的一批大脑来开发一种能够揭示地球末日的工具。"
 rusfla.23.a: "俄罗斯应当支配这种超级武器。"
 rusfla.23.b: "恐怖问题的最终解决方案。"
 rusfla.25.t: "故友旧敌"
 rusfla.25.d: "自沙皇伊凡一世时代起，伏特加销售税一直是俄罗斯国家收入的重要来源之一。这一制度历经多次演变，从国家垄断到私营酒类销售许可证的发放。到了二十年代，作为经济自由化的一部分，俄罗斯采用了后一种制度，即任何烈酒的销售都需要每年更新许可证，费用依据销售规模而定。此法律既监管了酒类市场，又为国家带来了可观的收入。\n\n长期以来，禁酒运动一直呼吁减少许可证发放，并总体上限制酒类销售。然而，生产商则更倾向于放宽监管，降低许可证的获取难度。提议禁止“恶魔的饮料”的人士确实提出了有力的论据——酒精被证明与犯罪率上升有关，且使最贫困的俄罗斯人陷入更深的困境，不过，禁酒对经济的影响也不可忽视。许多农民通过伏特加销售获得额外收入，而若减少供应，黑市将随之滋生。此外……伏特加销售量越大，国家的财政收入也越多。有人提出支持啤酒酿造业作为伏特加的替代品，认为啤酒是一种较为温和、危害较小的饮品。"
 rusfla.25.a: "提高酒精许可证的价格。"
 rusfla.25.b: "放开市场，为俄罗斯干杯！"
 rusfla.25.c: "对啤酒实行优惠待遇。"
 rusfla.26.t: "丘吉尔铁幕演说"
 rusfla.26.d: "六个月前，不可一世的德意志帝国在法俄联军的攻势之下倾颓瓦解，深深地震撼了整个世界。不必言说，这场“第二次世界大战”已经深刻改变了未来数年的欧洲格局。第三国际与俄罗斯集团将欧洲大陆分割开来，两大阵营势力强大、相看两厌，但都没有选择先发制人，整个欧洲大陆就这样一分为二。\n\n俄罗斯彼得格勒大学荣幸邀请到了英国著名政治家、作家兼前海军大臣温斯顿·丘吉尔爵士前来发言。在与在场学生的交流中，丘吉尔首先强调了俄罗斯民族在第二次世界大战期间所付出的巨大牺牲，并保证大英帝国与俄罗斯将永远是这世界新秩序下的天然盟友。丘吉尔描述称眼下的欧陆已经被两股水火不容的力量所分割——一面是自由世界，一面是工团恐怖；一面是善，一面是恶；一道铁幕已经降落下来，将世界隔绝开来。如此之多的欧陆古老名城如今无一不处在“法兰西势力范围“之内，丘吉尔对此深感沮丧，并希望俄罗斯与英联邦能够联手对抗这一革命威胁。\n\n虽然丘吉尔并非首位抛出此类观点的人，但他于演讲中的生动意象在历史上树立了一座新里程碑。欧洲，乃至整个世界，已经深陷一场冷战。这一冲突不仅仅是力量之间的博弈，更是一场意识形态之间的交锋。要想为此画上句号，只能藉由政治倾覆、军备竞赛、外交手腕……抑或是一场比第二次世界大战更为血腥暴力的战争。"
 rusfla.26.a: "世界历史就此迈进新纪元……"
 rusfla.28.t: "《锡安长老会纪要》的历史"
 rusfla.28.d: "臭名昭著的反犹造假文本《锡安长老会纪要》最早于1903年在俄罗斯浮出水面，本书一经问世便迅速传播开来，早已成为给排犹屠杀提供正当理由的工具。《纪要》声称存在一个全球犹太阴谋，宣称犹太人已渗透进基督教社会，并与共济会勾结，计划掌控全球经济。这一阴谋论很快被用来解释俄罗斯帝国的各种问题——从日俄战争的失败到1905年、1917年和1918年的革命，传播的主要推动者是“黑色百人团”。\n\n自1903年问世以来，《纪要》便引发了广泛的争议。怀疑其真实性的批评者指出其内容含糊不清，且缺乏可靠信源。最终，彼得·斯托雷平政府将其认定为伪造品，并禁止其传播，声称“正当事业不能依靠虚假手段来捍卫”。然而，这一禁令的效果有限，内战期间，《纪要》仍作为白卫运动反对布尔什维克的宣传工具继续流传，最终流入欧洲其他地区。\n\n到了三十年代，虽然《纪要》已被普遍认为是胡编乱造，但反犹主义者依然借此为其主张辩护。他们常称，尽管《纪要》的历史细节未经证实，但其核心论点未必是错的，甚至有人声称十月政变验证了犹太阴谋的真实性。看来，谎言一旦散播开来，便极难根除。"
 rusfla.28.a: "搞什么鬼，政府必须采取行动。"
 rusfla.28.b: "归咎于新闻自由和信仰自由。"
 rusfla.29.t: "波克罗夫斯克破坏分子案件"
 rusfla.29.d: "在伏尔加德意志人之都波克罗夫斯克举行的一系列广为人知的审判中，29名来自萨拉托夫省的被告因间谍和破坏活动被判处死刑，另有73名被告被判处在西伯利亚服苦役。几乎所有被告都是伏尔加德意志人，其中包括许多受过良好教育的教师、律师和工程师。他们被控与德国对外情报机构陆军第三b部勾结，准备对萨拉托夫的关键军事和工业基础设施实施破坏。\n\n辩护律师表示，所谓的“虽然证据单薄，但也决不能忽视现有证据”——这完全是保卫部精心编造的谎言。不过，就算证据不实，那又如何？很显然，受过良好教育且能接触到各个重要俄罗斯军事学院的伏尔加德意志人知识分子终将背叛我们——为此，我们只需在第三b部招募他们之前采取预防措施即可。\n\n被告中包括伏尔加德意志各县的多名重要官员，这些职位现在将由忠诚的俄罗斯公务员担任。这些新任官员将继续采取预防措施，从清除当地警察队伍中的不可靠分子开始，最终将这些机构完全置于党的控制之下。通过适当使用武力，我们将开展更加彻底的调查，以抓捕剩余的第三b部间谍。随着此次行动的成功，其他涉嫌同情敌对势力的团体也进入了我们的视线，如高丽人（朝鲜裔俄罗斯人）、卡累利阿人和伊乔里亚芬兰人等。"
 rusfla.29.a: "勤劳会教会他们忠诚。"
 rusfla.30.t: "边境区的设立"
 rusfla.30.d: "根据[RUS_legislature]今天通过的《国家边境法》，我们正式设立了[RUS.GetNameDef]边境区。新设立的边境区纵深通常达到7.5公里，且受到特别监控。非本地居民在未经内务部或战争部明确许可的情况下，不得进入边境区。\n\n此类边境区也覆盖了黑海和波罗的海的大部分海岸线。该措施旨在大幅减少外国公民的间谍和破坏活动，从而让边境地区能够专注于防御任务。"
 rusfla.30.a: "这是在侵犯人民权利，阻止它！"
 rusfla.30.b: "残酷，但是必要。"
 rusfla.30.c: "下一步，清洗那些可疑的居民。"
 rusfla.31.t: "政治忠诚度存疑的民族"
 rusfla.31.d: "根据新的边境区法律，如今数百万人生活在俄罗斯边境的军事禁区内。根据一项额外的行政令，凡“政治忠诚度存疑”的人员将被迁出边境地区，重新安置至俄罗斯腹地，政府优先处理西部边境区域。\n\n由于接近彼得格勒，对国家安全至关重要，英格里亚的芬兰人成为了行动的首批目标。国家卫队的行动也将针对居住在边境地区的卡累利阿人、车臣人、印古什人和库班乌克兰人。成千上万的人已被迁移到各自省份的安全区域，并被安排从事不定时长的国家服务。"
 rusfla.31.a: "小心驶得万年船。"
 rusfla.32.t: "符拉迪沃斯托克的犹太会堂遇袭"
 rusfla.32.d: "今天，符拉迪沃斯托克的俄罗斯犹太社区发生了一起严重袭击事件。当地的斯沃博德尼克支部纵火焚烧了犹太会堂，并对多家犹太企业发动了袭击。行动由康斯坦丁·罗扎耶夫斯基领导，此人是当地斯沃博德尼克的领袖，同时也是保卫联盟的狂热分子。他宣称要“净化阿穆尔的锡安恐怖分子”，将其打造为“全俄罗斯的榜样”。\n\n事发当晚，俄罗斯远东地区最为古老的犹太会堂惨遭焚毁，符拉迪沃斯托克地区有超一千名犹太居民受到骚扰与恐吓。阿穆尔州州长斯皮里东·梅尔库洛夫承诺将追查恶性犯罪事件，但显然，斯沃博德尼克就算被捉拿归案也不会受到多大惩罚。\n\n罗扎耶夫斯基的行径只会鼓励对俄罗斯犹太社区的袭击，不论是通过暴力攻击，还是藉由冠名审判共产主义的政治迫害。"
 rusfla.32.a: "行吧。"
 rusfla.33.t: "右翼社革党叛乱"
 rusfla.33.d: "在遥远的乌拉尔山脉北部，囚犯们占领了沃尔库塔卡托加劳改营。这座劳改营仓促建成，驻守其中的内务部队人手不足，其中的囚犯主要负责在荒原冻土上修建铁路和煤矿。大约一周前，该营中的大量新囚犯——主要都是因破坏罪、间谍罪和亲德合作罪而被审判的原社会革命党人——开始罢工，这场罢工随即升级为暴乱，囚犯们制服了警卫，甚至夺取了机关枪，用机关枪将营地工作人员驱赶到了苔原中。\n\n叛乱领袖格里戈里·科托夫斯基是一名强盗、社革党人和原红军士兵，而且弗拉基米尔·里希特也刚巧被送进了同一座劳改营。里希特一进劳改营就化身煽动家，在他的煽风点火下，囚犯们开始积极抵抗，要求聘请律师、改善工作环境。而最让里希特声名大噪的是，他竟然要求萨文科夫总统开枪自杀以向俄罗斯人民谢罪！\n\n在1917年那场失败的事变之后，又一场叛乱爆发了，一些人用“右翼社革党叛乱”来称呼此次叛乱。卡拉什尼科夫中将已经指挥增援部队前往沃尔库塔，这场叛乱必将尽快扑灭。"
 rusfla.33.a: "早知道就把他们送到堪察加去了。"
 rusfla.34.t: "退伍军人组织的命运"
 rusfla.34.d.szrs: "内战结束后，许多组织应运而生，它们大多致力于保护那些击败了红色威胁的英勇士兵的遗产。诸如“阿列克谢耶夫军团”志愿军联盟、西伯利亚步兵协会、捷克斯洛伐克退伍军人联盟、克拉斯诺夫组织、绿军联盟等组织，大多都是围绕内战时期的特定部队组织成立的。\n\n如今，这些组织几乎都支持保卫祖国与自由联盟，其中绿军联盟尤其忠于我们。绿军联盟的长期领导人是亚历山大·斯捷潘诺维奇·安东诺夫，他是著名的坦波夫农民元首，也是萨文科夫在坦波夫的亲密盟友。绿军联盟起初是各路反抗布尔什维克威胁的农民游击队的退伍军人组织，最终成为第二大退伍军人联盟和斯沃博达派的招募基地。\n\n在我们全面控制俄罗斯社会的计划中，有两种方案可供选择：要么解散所有组织，将它们全部合并为保卫联盟麾下的一个新组织；要么以绿军联盟为基础，要求其他组织并入绿军联盟。无论采用哪种方式，结果都是建立一个受保卫联盟政治控制的退伍军人组织，该组织将用于招募、宣传和培训。"
 rusfla.34.d.dem: "内战结束后，许多组织应运而生，它们大多致力于保护那些击败了红色威胁的英勇士兵的遗产。诸如“阿列克谢耶夫军团”志愿军联盟、西伯利亚步兵协会、捷克斯洛伐克退伍军人联盟、克拉斯诺夫组织、绿军联盟等组织，大多都是围绕内战时期的特定部队组织成立的。\n\n如今，这些组织几乎都支持保卫祖国与自由联盟，其中绿军联盟尤其忠于保卫联盟。在著名的坦波夫农民元首亚历山大·安东诺夫的领导下，绿军联盟基本上成为斯沃博达分子的招募中心和政治前台。虽然安东诺夫现已被迫辞职，但许多组织仍怀有反民主思想，这早已不是什么秘密。\n\n一些更为激进的声音呼吁彻底解散绿军联盟，并要求开展调查，从这些组织中铲除斯沃博达分子的同情者。然而，考虑到退伍军人是一个非常强大的游说团体，反对他们对我们的政府来说并不是件好事。"
 rusfla.34.d.soc: "内战结束后，许多反动组织都在维护“白军”——这群贵族和资本家鹰犬的遗产。诸如“阿列克谢耶夫军团”志愿军联盟、西伯利亚步兵协会、捷克斯洛伐克退伍军人联盟、克拉斯诺夫组织、绿军联盟等组织，大多都是围绕内战时期的特定部队组织成立的，而为退伍红军组建类似组织的尝试则通常会被法院禁止。实际上，无党派的退伍军人互助联盟是唯一支持退伍红军的组织。\n\n几乎所有退伍军人组织都冲在打压工人权利的第一线，他们为镇压罢工提供警卫人手，并为执法部门提供“志愿支持”。尽管共和国努力维持和平，但他们却在挑起冲突。如今，这些组织又在惹是生非：许多退伍军人联盟打着反共产主义和反民主的口号，正在俄罗斯各地组织抗议活动。在较为保守的地区，退伍军人和工人卫队之间甚至发生了暴力冲突。\n\n格里戈里·季诺维也夫向人民内务部长递交了一份由数百名代表大会成员联名签署的提案，要求取缔一切“美化反动恐怖”的组织。这一提议确实引起了部分反对，主要来自社会革命党。德米特里·波波夫指出，其中一些组织，比如纪念科穆奇人民军的组织，是由与社革党结盟的农民运营的。因此，只有保皇派、萨文科夫分子或公开持反动立场的组织才该取缔，这些“健康”的组织应被允许与红军退伍军人组织并存。"
 rusfla.34.a: "创建一个全新的组织。"
 rusfla.34.b: "统统整合进绿军联盟。"
 rusfla.34.c: "解散绿军联盟。"
 rusfla.34.e: "他们有言论自由。"
 rusfla.34.f: "统统废除！红军最强大！"
 rusfla.34.g: "人民有结社自由，即使有些人不太喜欢。"
 rusfla.35.d.dem: "为了展示力量，退伍军人组织在俄罗斯各大城市，尤其是南俄地区，组织了大规模示威活动。在叶卡捷琳诺达尔的阿列克谢耶夫纪念碑附近，最大退伍军人组织“阿列克谢耶夫军团”志愿军联盟的发言人尼古拉·特列季亚科夫发表了演讲，并谴责政府试图限制言论自由。政府试图控制退伍军人的行为被描绘成一场新共产主义迫害，一心想要亵渎志愿军的遗产。\n\n虽然除了几起小摩擦外，局势到目前为止还算平静，但数千名退伍军人的示威活动仍令人担忧。即使是杜马中的许多中间派如今也在主张克制，毫无疑问，他们不愿激怒如此之多的选民。作为回应，弗拉基米尔·里希特发表了一场言辞激烈但考虑不周的演讲，谴责退伍军人活动家与萨文科夫合作，并以此作为许多工会反共和主义心态的证据。作为替代方案，他号召所有热爱民主的白军将士加入社会革命党领导的运动，或者投票将“反动”的领导人赶出退伍军人工会。"
 rusfla.35.d.soc: "为了展示力量，退伍军人组织在俄罗斯各大城市，尤其是南俄地区，组织了大规模示威活动。在叶卡捷琳诺达尔的阿列克谢耶夫纪念碑附近，最大退伍军人组织“阿列克谢耶夫军团”志愿军联盟的新发言人尼古拉·特列季亚科夫发表了演讲，现已退休的谢尔盖·马尔科夫也发表了演讲。他们抗议政府将大量退伍军人组织作为反动派查禁的“暴虐”决定，还要求允许非社会主义者进入内阁，同时呼吁[GetSecondInCommand]立即辞职并恢复民主。\n\n抗议活动激起了当地社会主义团体的反抗议，为了阻止双方爆发冲突，叶卡捷琳诺达尔的人民民兵遇到了很大困难。该市领导曾考虑派遣军队，但又担心军队是否真的会与马尔科夫和老志愿军之类的人物作战。局势一直岌岌可危，直到夜幕降临，游行队伍才被暂时驱散。\n\n抗议活动已经持续了近一周，全俄政保局已建议内务部严厉打击抗议活动。我们可以发起一次特别行动，逮捕叛乱退伍军人组织的领导人，整件事情将在几天内得到解决。另一种选择是向抗议者做出一些让步，只要这些组织不再涉及政治，就允许更多此类组织继续运作。"
 rusfla.35.a: "坚持我们的决定并加强警力。"
 rusfla.35.b: "取消查禁绿军联盟的计划。"
 rusfla.35.c: "让全俄政保局全权负责调查。"
 rusfla.35.e: "难道不是他们夸大了事态吗？"
 rusfla.36.t: "针对志愿军联盟的行动"
 rusfla.36.d: "在人民民兵支持的支持下，全俄政保局警察突袭了最大白军退伍军人组织的总部，数百人因参与退伍军人抗议活动而被捕。这些组织的成员名单被没收，已被取缔的反动组织的资金也被查抄，之后还将发起逮捕行动。\n\n大规模逮捕只遭到了零星的抵抗。在叶卡捷琳诺达尔，由于当地的志愿军联盟分支机构藏匿了冲锋枪和手榴弹以自卫，双方爆发了激烈的交火。在多个地方发现了类似的武器藏匿处，以及武装起义的计划——“阿列克谢耶夫行动”。根据该计划，白军准备占领他们支持度最高地区附近的城市，并推翻社会主义政府——如果失败，则在外国势力的支持下发动内战。\n\n这起“阿列克谢耶夫军团阴谋”让看似散布反动宣传的行为变成了彻头彻尾的叛国活动。相关信息尚未公开，但如果在法庭上提及有关内容，全俄政保局将被迫公布这些阴谋文件。为了将阴谋扼杀在萌芽状态，布柳姆金局长现已请求延长逮捕期限。"
 rusfla.36.a: "这很严重！是的，需要逮捕。"
 rusfla.36.b: "……阴谋？这不是危言耸听吗？"
 RUS_soc_conspiracy_tt: "§R但如果布柳姆金是对的呢？§!"
 rusfla.37.t: "审判阿列克谢耶夫军团阴谋参与者"
 rusfla.37.d: "由于被告名声在外，因此不可能秘密处理阿列克谢耶夫军团阴谋。被告席上有多名高级军官：弗拉基米尔·维特科夫斯基、帕维尔·沙季洛夫、尼古拉·特列季亚科夫以及其他被抓获的领导层人士。正如检察官安德烈·维辛斯基所指出的那样，军队高层参与了这起阴谋，他们私下里与退伍军人组织合作，帮助藏匿装备并维持凝聚力，以便在“时机成熟”时组建恐怖组织。有多名退休白军将领受到指控，但最终，行动领导人被确定为沙季洛夫和维特科夫斯基。\n\n被告方辩护律师质疑了整起阴谋的真实性，并指责这场审判是全俄政保局基于间接证据的越权行为。将军们声称对空穴来风的阴谋或组织一无所知，即使存在这样的组织，他们也是在不知情的情况下被列入计划名单当中。退休将领们坚称自己已宣誓不会破坏俄罗斯共和国，虽然他们对掌权的社会主义者没有什么好感，但也绝不会与俄罗斯的敌人合作。\n\n最终，主要将领被判无罪，但志愿军联盟的大量积极分子仍因参与反革命宣传和暴力活动而被判处苦役。特列季亚科夫本人因其所领导组织的罪行被判处十年苦役。尽管未能抓获主要领导人，但还是抓到了数百条小鱼，阴谋也已不复存在。"
 rusfla.37.a: "希望事情到此为止。"
 rusfla.38.t: "对阿列克谢耶夫军团阴谋的怀疑"
 rusfla.38.d: "阿列克谢耶夫军团阴谋的多名头目最终逍遥法外，这让代表大会中的强硬派十分震怒，他们已向司法部施压，要求全俄政保局公布关于所谓阴谋的文件。尽管司法部对这一要求做出了积极回应，但鉴于原始文件具有潜在危害性，可能会激起公众抗议，全俄政保局副局长雅科夫·谢列布良斯基建议司法部不要公布该文件。局长布柳姆金也站在副局长一边，拒绝公布文件，这导致全俄政保局与司法部产生了分歧。\n\n很快便有人提出，全俄政保局可能伪造或至少大量修改了阴谋相关文件，并将其用作迫害白军将领的手段。如果真是这样，那么这些文件一旦被公开，全俄政保局和整个法制观念都将处于非常尴尬的境地。但如果没有公开，代表大会中的大多数人都会指责[GetSecondInCommand]政府的暗箱操作和威权行径，并可能要求人民司法部长辞职。"
 rusfla.38.a: "我们无需公开相关文件。"
 rusfla.38.b: "代表大会有权知晓实情。"
 rusfla.39.t: "白军破坏行动浪潮"
 rusfla.39.d: "正如我们所担心的那样，反动派网络并未消失，而是潜伏下来。显然，在一些地下组织的部分协调下，数百人开始进行破坏、间谍活动和反革命宣传。工厂遭到袭击，逃避征兵的现象更是被大肆鼓励。\n\n尽管许多涉事者已被逮捕，一部分甚至已被枪决，但问题远未根除。安全部门承诺局势已在掌控之中，他们将在暗处继续斗争，彻底铲除这些新生的斯沃博达分子。"
 rusfla.39.a: "我们能挺过去的。"
 rusfla.40.t: "绿色国际内部分裂"
 rusfla.40.d: "前有经济危机，后有愈发紧张的巴尔干局势，腹背受困的绿色国际陷入了混乱。绿色国际成立于1922年，是一支站队中欧同盟的农民运动，向往平和的农民民主。哈布斯堡王朝各大农民运动是其最为重要的支持者。然而，贝尔格莱德条约的建立及其愈发好战的论调引起了该运动内部的唇枪舌剑。\n\n来自保加利亚农业人民联盟的亚历山大·斯坦博利斯基，以及一众多瑙代表（例如来自加利西亚的波兰人民党党员约瑟夫·普特克）共同要求组织驱逐支持对保加利亚发动战争的塞尔维亚和罗马尼亚诸党派。普特克宣读了由波兰人民党起草的议案，呼吁所有农民国家恢复和平，转而建议对农民运动中的任何激进派系发出谴责，这得到了许多来自多瑙和东欧代表的强烈支持。\n\n然而，由伊万·科列斯尼科夫提出，并由俄罗斯、塞尔维亚、罗马尼亚和拉脱维亚代表起草的对立提案则呼吁农民积极抵制“容克统治”，称当前的经济危机是欧洲迈向以农为本、各民族互相协作的“第三条道路”经济学的机会。科列斯尼科夫祝贺塞尔维亚人民立场坚定地反抗巴尔干地区的“德国侵略”，同时向斯坦博利斯基提议展开协商，找到能让所有斯拉夫农民国家满意的方案，并上下一心对抗“容克主义”和共产主义的双重威胁。"
 rusfla.40.a: "谁更胜一筹？"
 rusfla.41.t: "医生香肠"
 rusfla.41.d: "虽然斯沃博达分子曾被称为“屠夫”，但看到党旗飘扬在肉类加工厂上空，依然让人感到一丝新奇。莫斯科第一香肠厂现已获得大肆宣传。这座工厂运用了俄德两国的经验和资本，是这两个钟爱香肠的国家共同努力所取得的成就。遗憾的是，该厂的财务和管理还有很多不足之处。自1933年开业以来，由于“莫斯科香肠”在欧洲市场缺乏竞争力，价格对俄罗斯消费者来说又过于昂贵，导致该厂利润微薄。黑色星期一爆发后，该厂的德国老板哈尔伯施塔特香肠公司(Halberstädter Würstchen)以低价将工厂出售给了俄罗斯政府。\n\n此后，保卫祖国与自由联盟将莫斯科第一香肠厂改造成了符合他们经济愿景的样板企业。该厂由保卫联盟领导的“合作社”(artel)管理，这是一种经过国家民粹主义改造的传统行业合作社形式。如今，靠着政府的支持，“兄弟工人”在保卫联盟认可的“长老”的监督下经营这家工厂。现代化的宿舍和教堂也已在工厂附近建成，以更好地培养社区意识。此外，为了生产更加经济实惠的产品，这些工厂现已得到了改造。\n\n据传，萨文科夫总统坚持要开发新的、更美味的香肠——毕竟，随着未来工作的开展，俄罗斯人民的胃口也将如工厂的吞入量一般巨大。虽然这一转变能否在全俄实际推广尚待观察，但这一香肠噱头已经引起了公众的注意。这种看起来颇为健康的新型“医生香肠”现已大受欢迎。"
 rusfla.41.a: "香肠人人有份！"
 rusfla.42.t: "军国主义日益高涨"
 rusfla.42.d.dem: "即便抛开内战中的兄弟相残不谈，连年的失败已经无可否认地腐蚀了俄国军队的士气。尽管军费开支庞大，军人依然为社会所崇敬，只是许多人仍未忘记白军所犯下的暴行，将军队视作压迫者的工具。1928年的军事耻辱以及随后的博尔德列夫叛乱更是火上浇油。自此以后，许多人在保卫祖国与自由联盟的号召下集结，呼吁恢复军队往昔的荣耀。无须讳言，1934年选举中，保卫联盟在各驻军城镇都取得了显著进展。\n\n如今，萨文科夫已然尘归尘，土归土，但军队却焕发出前所未有的力量。[RUS_GetArmyChief]自视为俄国的救世主，仅次于[RUS_leader]。如今，军队内部充斥着咄咄逼人的侵略主义的言论，军魂复兴恰如燎原之火，俄国公众开始对军队表现出几年前难以想象的信心。"
 rusfla.42.d: "即便抛开内战中的兄弟相残不谈，连年的失败已经无可否认地腐蚀了俄国军队的士气。尽管军费开支庞大，军人依然为社会所崇敬，只是许多人仍未忘记白军所犯下的暴行，将军队视作压迫者的工具。1928年的军事耻辱以及随后的博尔德列夫叛乱更是火上浇油。自此以后，许多人在保卫祖国与自由联盟的号召下集结，呼吁恢复军队往昔的荣耀。无须讳言，1934年选举中，保卫联盟在各驻军城镇都取得了显著进展。\n\n军队正是斯沃博达派那毫不留情的复仇主义言论的沃壤。自从社革党和立宪民主联盟在《维尔纽斯协定》下向德国“再度屈服”后，军队对他们的信任几乎彻底瓦解。尽管许多军官仍对保卫联盟政委的作用抱有疑虑，但他们也不得不承认，这些政治军官在激发新兵士气方面表现出了极大的热情。军魂复兴恰如燎原之火，俄国公众开始对军队表现出几年前难以想象的信心。"
 rusfla.42.a: "乌拉！"
 rusfla.43.t: "冰上行军纪念日"
 rusfla.43.d: "关于内战的纪念日有两个——8月31日是莫斯科解放纪念日，2月22日是库班冰上行军开始纪念日。解放日是一场欢乐的庆典，当天的莫斯科将充满欢快的军歌和盛大的游行，与之相对，冰上行军纪念日则显得更加忧郁，是一个关于牺牲与希望的纪念日。\n\n一场纪念游行在二月的寒风中开始了，其路程从罗斯托夫出发，到新切尔卡斯克结束。参与者包括五颜六色的传奇军团——黑红相间的科尔尼洛夫军团、戴着深红色帽子的德罗兹多夫斯基军团、系着黑带的马尔科夫军团和白蓝相间的阿列克谢耶夫军团。最初参加游行的都是些贵宾。但在罗斯托夫和新切尔卡斯克，会有大批人群跟随着游行队伍，虽然他们参加的并非庆典，而是一场庄严的纪念活动。\n\n在这一天，人们会反复引用由邓尼金将军撰写的冰上行军官方历史记录：\n\n——只要生命和力量尚存，就不至于一无所有。俄罗斯仍能看到一个微弱的光点，听到一声战斗的呼唤——对那些尚未觉醒的人的呼唤……\n\n这就是第一次库班战役的全部深层含义。其价值不能用冷冰冰的政治和策略来度量，而属于精神的国度与伟大的壮举。志愿军穿越了顿河和库班那自由的大草原，他们人数寥寥、他们衣衫褴褛、他们仓皇逃窜、他们四下皆敌——他们正是履遭外敌迫害的俄罗斯与俄罗斯人国家的象征。\n\n在这片辽阔的土地上，只有一面三色国旗飘扬不倒——那就是科尔尼洛夫的总部。"
 rusfla.43.a: "我们趁着夜暗启程去寻找希望，精神上对未知的屈服弥漫在队伍中。"
 rusfla.44.t: "极权主义思维的心理学"
 rusfla.44.d: "海德堡大学出身的俄国社会学家谢尔盖·斯捷潘诺维奇·恰霍京发表的鸿篇巨制《极权主义思维的心理学》一经问世，便被誉为经典之作，本书深刻捕捉了20世纪30年代的时代精神，广受好评，不仅在俄罗斯，也在国际上引起轰动。自1935年逃离俄罗斯后，恰霍京一直是俄罗斯和德国极权主义的公开批评者，他在这部著作中提出了一个令人信服的叙述，揭示了这些“现代煽动者”的本质。\n\n恰霍京指出，无论是布尔什维克还是斯沃博达分子，这些运动的核心支持群体本质上是相同的：那些被快速现代化进程所抛弃的人，以及从事零工、四处漂泊、缺乏稳定基础或身份的农村贫困人口。社会的不平等滋生了这些群体，一旦有列宁、萨文科夫、施莱歇尔或休伊·朗这样的煽动者为他们提供简单有力的领导，他们便产生苦涩与蔑视，成为政治动荡的燃料。\n\n针对当下的俄罗斯局势，恰霍京认为，由于导致1917年革命的根本社会问题并未得到真正解决，禁止共产主义这一果实仅仅是将这些不满和不平等转化为新的政治运动形式，即保卫祖国与自由联盟。这些运动从未真正有兴趣、能力或是意愿去解决令自身滋生的社会问题。正因如此，这些极权主义运动本质上是非理性，且具有破坏性的，因为其必须不断寻找新的受迫害群体，假装“解决”社会问题，因而最终会导致大规模的政治镇压，从契卡的恐怖到萨文科夫的清洗。这样的镇压不会有合理的结局，因为其不基于任何合理的前提。\n\n恰霍京的著作引起了众多反极权主义政治家的关注，被广泛视为正确解释“极权主义”团体崛起的理论框架。"
 rusfla.44.a: "这不过是无意义的诽谤。"
 rusfla.44.b: "很好，人们需要知道真相。"
 rusfla.45.t: "国际工人斗争委员会"
 rusfla.45.d: "在通常情况下，人们会认为社会民主派应当反对战争，但最近，这一观点似乎成了少数派。情况正好相反，抗议声几乎消失了。孟什维克米哈伊尔·雅库博维奇主导成立的国际工人斗争委员会，得到了亚历山大·蒂托夫及激进民主党的基层组织资助，目的在于支持政府的战争事业。\n\n雅库博维奇在其宣传册中阐述了自己的立场。他认为，尽管世界上的无产阶级应当反对帝国主义，因为他们只为资本的利益服务，但当前的战争却不一样——这是为工人解放而战。虽然俄罗斯还谈不上是个社会主义国家，但她此刻与第三国际那些争取自由与平等的人民并肩作战。因此，俄罗斯的社会主义者应全力支持这场战争、暂停罢工行动、履行军事义务。他坚信，通过这种爱国服务，俄罗斯无产阶级也能获得军事经验，满足保卫工人的需要。\n\n然而，这一立场当即引起了激进民主党的强烈反对。弗拉基米尔·列维茨基称其为“社会沙文主义”，并解释说，虽然他赞同不应反对支持第三国际的战争，但绝不认同社会主义者要像雅库博维奇那样美化战争。他指出，俄罗斯挑起战争依然是出于帝国主义的目标。毫无疑问，极左派中的某些人更希望战争能够重演1917年的局面，进而引发新的革命风潮。"
 rusfla.45.a: "让左派斗去吧。"
 rusfla.45.b: "爱国的社会主义者？支持他的主张。"
 rusfla.45.c: "不管他支持还是反对，他都是在宣扬革命。"
 rusfla.46.t: "阿塔曼挑战元首"
 rusfla.46.d: "在过去二十年间，彼得·尼古拉耶维奇·克拉斯诺夫将军一直担任着顿河哥萨克军团的阿塔曼，并被视为白军事业的传奇人物之一。长期以来，他丝毫不掩饰自己对俄统会及反动政治的支持，将军团打造为了传统主义与反共主义的“典范”。但如今，这种合作纽带已经渐生裂隙。萨文科夫打算限制顿河哥萨克军团的自治权，并把他们手上的大部分土地分给俄罗斯的普通农民，而这引发了哥萨克的强烈抵制。克拉斯诺夫要求总统立即停止诽谤这些曾为俄罗斯的自由浴血奋战的老兵，并尊重哥萨克军团身为白军事业不可或缺一员的地位。\n\n克拉斯诺夫的影响力根深蒂固，尤其是在南俄罗斯地区，他很可能会召集同样对总统心怀不满的保守派与将军一同反对萨文科夫。不过，萨文科夫自已手上也藏有一张王牌——帕维尔·米哈伊洛维奇·阿格耶夫，他的农业部长，一名改革派顿河哥萨克，同时也是克拉斯诺夫的公开反对者。阿格耶夫一直被视为普通哥萨克的捍卫者，与克拉斯诺夫这样的大地主针锋相对。我们大可以强迫顿河军团选举阿格耶夫为新任阿塔曼，让克拉斯诺夫“体面退休”；但如果想解决问题又不想把事情做得太绝，我们也可以干脆向克拉斯诺夫做出些让步，大不了不在顿河哥萨克军团的领地上搞土地改革。"
 rusfla.46.a: "干就完事了！"
 rusfla.46.b: "他值得我们的尊重。"
 rusfla.46.c: "用阿格耶夫把那个蠢猪换下去。"
 RUS_remove_krasnov_tt: "§n如果我们雇佣了帕维尔·阿格耶夫作为政治顾问，该国家精神将被移除。§!"
 rusfla.47.t: "[RUS_government_loc]的反动保皇势力"
 rusfla.47.d: "内战期间，哥萨克忠实地支持白军，因此获得了自治权，但自那时起，他们便一直是俄罗斯民主的心腹大患。没错，俄罗斯联邦宪法旨在尊重当地的传统和文化——但许多自由派仍对哥萨克军团制度完全抱以蔑视和批评，认为这是一种军事封地制度，虽然这让当局能够轻松动员许多部队，但这些部队却会毫不犹豫地射杀我们的俄罗斯同胞。\n\n在许多人看来，最恶劣的哥萨克军团莫过于顿河哥萨克军团。自1918年以来，阿塔曼彼得·克拉斯诺夫一直是顿河哥萨克军团的独裁统治者。他是一个彻头彻尾的反动派，也是前俄罗斯统一大会成员，极度蔑视民主进程。虽然有人认为克拉斯诺夫让顿河哥萨克军团免受“煽动”和“匪患”的侵害，但他也会想方设法地干扰当地民主和社会主义团体的活动、镇压工会并反对土地改革。然而，由于克拉斯诺夫得到了顿河哥萨克和军队的支持，因此，如果不彻底废除哥萨克军团制度，我们将很难罢免他。更加令人恼火的是，克拉斯诺夫的主要对手帕维尔·阿格耶夫——民粹主义哥萨克的领袖，前萨文科夫政府部长、保卫联盟成员，如今仍身陷囹圄。\n\n在废除哥萨克军团制度之前，我们的选择有限。如果我们想与克拉斯诺夫对抗，就可以尝试迫使他实施更多民主改革，如果他拒绝，我们可以将他告上最高法院。干预哥萨克事务会引起他们的愤怒，但这也会向支持者表明我们是动真格的。"
 rusfla.47.a: "渐进的改革胜过直接对抗。"
 rusfla.47.b: "克拉斯诺夫必须滚蛋。"
 rusfla.48.t: "君主制之梦"
 rusfla.48.d: "索洛涅维奇一直认为俄罗斯的本质是君主制国家，而莫斯科沙皇国才是俄罗斯最真实的形态。但俄罗斯现在仍被西方共和主义思想所纠缠。他的政党纲领一直以复辟君主制作为目标，尽管一直到现在这都更像是一句口头禅。\n\n既然现在保守派掌握了国家的最高权力机关，终于有可能去实现这一目标了。"
 rusfla.48.a: "咨询最优秀的法律专家。"
 rusfla.49.t: "如何为皇帝加冕？"
 rusfla.49.d: "司法部为总统专门准备了一份长篇机密备忘录。文中，法律专家康斯坦丁·哈里托诺夫、罗曼·劳帕赫与帕维尔·佩列韦尔泽夫详细讨论了恢复俄罗斯君主制的可能流程。但很不幸，宪法规定相当严苛：俄罗斯是共和国，就是这样。如果要想修宪，就必须召开完整的立宪会议——虽然已经有了选举产生的国家杜马，但要通过动议仍需要拿下整个会议的多数选票。如果保皇派真能占据多数，那么确切来说编纂新的君主制宪法并不成问题。\n\n不过，备忘录对这种情况发生的可能性还是持怀疑态度。首先，根据司法部的分析，保皇派占多数的几率微乎其微，更别提现在国家杜马都不太可能会同意召开立宪会议。简而言之，这不是总统拍拍脑袋就能决定的事。与此同时，鲍里斯·萨文科夫曾滥用以推动其修宪进程的法律漏洞已不复存在——就算再次尝试类似的做法，共和派将领，尤其是陆军元帅安东·邓尼金极有可能会动用宪法第37条规定干预并罢免违反共和国宪法的总统。避免这种情况的唯一方法是事先确保军方的忠诚。"
 rusfla.49.a: "行吧！那我们就建立一个帝制共和国。"
 rusfla.49.b: "我可不会轻言放弃。"
 rusfla.50.t: "君主制在我们心中"
 rusfla.50.d: "索洛涅维奇总统在红场进行了一场日后将被称为“帝制共和国演讲”的讲话，在场的大多数听众都是他本人的支持者。在演讲中，他详细阐述了俄罗斯的君主制本性，以及莫斯科沙皇国为现代俄罗斯人提供了许多如何组织社会的例子：要团结在一位强大、明智的领袖身边，由根据功绩和品格而非财富决出的最优秀者提出建议。农奴制出现以前，情况就是这样，那时每个人都得到尊重，每个人都拥有经济独立；劳动的价值超过了数硬币。\n\n然而，这一次他并没有主张复辟君主制。他解释道，既然《共和国宪法》将俄罗斯定义为一个共和国，那么爱国的俄罗斯人就不该反对共和。正相反，爱国的俄罗斯人应该将君主制放在心中培养，作为自己的道德指路明灯。不错，宪法是共和的，但血缘是帝国的。每个人都可以成为皇帝！共和国仍然可以保持俄罗斯帝国的价值观：家庭、东正教、民族性。"
 rusfla.50.a: "帝国永存！"
 rusfla.51.t: "叛国聚会"
 rusfla.51.d.wrangel: "由于无法通过合法途径修改宪法，总统索洛涅维奇不得不采取一些不太合法的手段。这一迫切需求促使他在位于佩列杰尔基诺的官邸秘密会晤了一些著名的保皇派将领。佩列杰尔基诺坐落在莫斯科附近的森林地区，最早围绕着多尔戈鲁科夫家族的庄园而发展，而总统别墅则于1924年在这里建成。作为总统，索洛涅维奇时常在此进行各项重要谈判。就在今年早些时候，索洛涅维奇还曾在这座别墅接待过芬兰首相/总理[FIN.GetSecondInCommand]，二人甚至在桑拿房中进行过秘密会谈。\n\n然而，今天的会谈气氛格外严肃，毕竟军人们一向不喜欢浪费时间。陆军元帅彼得·尼古拉耶维奇·弗兰格尔带着一名副官抵达，他对这种非正式的会谈显得颇为不快。尽管如此，他还是与总统伊万·卢基扬诺维奇共饮，对方还试图从他口中探得军队中保皇派的态度。\n\n弗兰格尔迅速领会到了这场谈话的重心所在。因此，当索洛涅维奇最终直接发问时，他并未感到任何惊讶：如果总统试图复辟君主制，他能否依靠忠诚的军队部队在自我政变中控制住莫斯科？\n\n面对这个问题，弗兰格尔无法给出任何确定的承诺。他坦率地告诉总统，尽管他本人或许赞同君主制的复辟，但不赞同以如此方式推进，这只会毁掉君主制在民众眼中的声誉。虽然总统手握军权，但军人的职责是保卫宪法。从这一点看，军队支持政变的可能性，可以说是微乎其微。"
 rusfla.51.d.diterikhs: "由于无法通过合法途径修改宪法，总统索洛涅维奇不得不采取一些不太合法的手段。这一迫切需求促使他在位于佩列杰尔基诺的官邸秘密会晤了一些著名的保皇派将领。佩列杰尔基诺坐落在莫斯科附近的森林地区，最早围绕着多尔戈鲁科夫家族的庄园而发展，而总统别墅则于1924年在这里建成。作为总统，索洛涅维奇时常在此进行各项重要谈判。就在今年早些时候，索洛涅维奇还曾在这座别墅接待过芬兰首相/总理[FIN.GetSecondInCommand]，二人甚至在桑拿房中进行过秘密会谈。\n\n然而，今天的会谈气氛格外严肃，毕竟军人们一向不喜欢浪费时间。米哈伊尔·康斯坦丁诺维奇·季捷里赫斯将军带着一名副官抵达，他对这种非正式的会谈显得颇为不快。尽管如此，他还是与总统伊万·卢基扬诺维奇共饮，对方直入正题：如果其实施戒严，解散国家杜马，复辟君主制，是否能够指望忠诚的军队为其提供支持？\n\n米哈伊尔·季捷里赫斯几乎不敢相信自己的耳朵。他深知这一计划所蕴含的巨大风险，不仅仅是因为邓尼金的存在，而且，他还确信弗兰格尔和德罗兹多夫斯基不会参与政变。这两人一向回避做出最为艰难的抉择。更何况，季捷里赫斯敏锐地意识到，这或许是一个陷阱，意图引诱他和圣格奥尔基结社卷入其中。因此，他并未明确表态，而是表示会开始进行一些安排。毕竟，若是罗曼诺夫家族有需要，他依然会按照誓言为皇族效力。"
 rusfla.51.a: "不行，这么做太过了。"
 rusfla.51.b: "听他把计划和盘托出。"
 rusfla.51.c: "好吧，就当我们这次没说过话。"
 RUS_terrible_idea_tt: "§R这么搞会让索洛涅维奇总统滚蛋的！§!"
 rusfla.52.t: "总统政变"
 rusfla.52.d: "今天一大早，一系列混乱事件就爆发了。伊戈尔·巴夫塔洛夫斯基率领的特别用途营受命确保克里姆林宫的安全，以“保护总统”的名义封锁了整片地区。随后，总统宣布国家进入安保状态并解散了国家杜马，要求等待进一步通知。在总统广播讲话中，伊万·索洛涅维奇解释道，他们已经发现了一起激进共产主义阴谋，决定采取一切必要措施确保俄罗斯的安全。为了避免大规模的骚乱，莫斯科与彼得格勒自即日起实施戒严，总统将行使独裁权力，直至威胁解除。与此同时，米哈伊尔·季捷里赫斯将军的部队已经开驻保卫莫斯科的桥梁和入城口一带，将整座城市团团包围。\n\n消息一出便震惊全国，不过政府控制了全部媒体，故而大体控制住了局面。抗议活动随之爆发，但人们由于对情况缺乏了解，整体情绪相当困惑。紧接着，总统开始任命司法与各省官员，将自己与季捷里赫斯的亲信塞入这些部门，并着手准备召开立宪会议——在理想情况下，迫使他们接受君主立宪制。"
 rusfla.52.a: "迈出第一步！"
 rusfla.53.t: "索洛涅维奇孤注一掷"
 rusfla.53.d: "在多日的混乱过后，抗议活动爆发了。一些人回想起了1936年时的场景，当时萨文科夫也用了类似的手段巩固自己的权力。许多人要求索洛涅维奇总统辞职，或者至少解除戒严令。在莫斯科，抗议活动受到了季捷里赫斯部队的严密控制，但这并没有持续太久。\n\n最高法院院长——尼古拉·尼古拉耶维奇·波利扬斯基宣布索洛涅维奇的行为已经违宪，要求立即重新召开国家杜马并解除安保状态。大约一百名反对派政治家，有的甚至是索洛涅维奇的同僚，已经签署联合声明谴责总统的行径，要求其引咎辞职。这一声明极大鼓舞了抗议活动，流血事件首次发生在上尉营（索洛涅维奇支持者组成的准军事组织）与抗议者之间，武装冲突共造成7人丧生。随着暴力事件层出不穷，内战一触即发。\n\n最终，宪法的最后捍卫者——俄罗斯军队决定采取行动。陆军元帅安东·邓尼金向总统下达了最后通牒：他必须在24小时之内服从最高法院的裁决，否则军方将采取行动执行法治。就这样，索洛涅维奇的政变彻底破产了。季捷里赫斯将军曾信誓旦旦地向他保证，大多数保皇派军官会对此保持沉默以确保军队中立，到头来看这一承诺是多么的空洞。局势扭扭转转、跌宕起伏，仿佛又回到了1929年博尔德列夫武装政变的那一天。"
 rusfla.53.a: "论赌，萨文科夫比这家伙强多了。"
 rusfla.54.t: "耻辱终局"
 rusfla.54.d: "在邓尼金下达最后通牒后，政变很快便形散瓦解。邓尼金麾下的第4“铁”师开驻莫斯科后，就只剩下少数忠于索洛涅维奇和季捷里赫斯的顽固分子仍在负隅顽抗了。战斗寥寥无几，唯一的激战发生在拒绝投降的上尉营，直至他们遭到火炮轮番轰炸才乖乖缴械。索洛涅维奇总统被军方逮捕，并很快在重新召开的国家杜马第一次会议上因涉嫌叛国罪被弹劾。索洛涅维奇没有轻易认输，他在国家杜马的最后一次露面中发表了慷慨激昂的辩护演讲，喋喋不休地称自己的事业是正义的，只不过手段不尽光明。\n\n国务委员会随即启动对政变阴谋的调查，出乎意料地发现此次行动相当不堪一击。大多数政变密谋者隶属于季捷里赫斯将军的“圣格奥尔基结社”，他们很快便遭到拘捕，这一组织也因涉嫌政变而被取缔。支持索洛涅维奇的媒体大亨鲍里斯·苏沃林立即在《晚间新闻》披露文章，称整起事件都是季捷里赫斯本人的阴谋，将总统描述为被操纵的可怜受害者，其对俄罗斯君主制的真挚信仰被用于一场绝无出路的赌局。俄罗斯历史学界或许将就这些事件展开数十年的辩论，一些人认为索洛涅维奇应当对此负全部责任，而另一些则支持苏沃林的观点。"
 rusfla.54.a: "再见了，伊万·卢基扬诺维奇。"
 rusfla.55.t: "十月的神话"
 rusfla.55.d.szrs: "内战结束后，俄罗斯不得不面对过去的种种血腥事件。究竟是什么导致了我们对彼此犯下的累累暴行？一夜之间，布尔什维克变得声名狼藉，绝大多数的社会主义者都开始争夺反布尔什维克急先锋的名号，试图证明自己最先站在历史正确的一方。而像瓦西里·马克拉科夫和维克托·切尔诺夫这类主张宽恕与和解的人，则在20世纪20年代初期沦为了少数派。紧随而至对一切沾染共产主义色彩的报复性清洗，给俄罗斯共和国的合法性与自由名声留下了污点。\n\n时间转眼来到20世纪30年代，许多的前共产党高层诸如阿列克谢·李可夫均已刑满释放，尔后他们加入了激进民主党。尽管总统马克拉科夫试图缓和局势，但左右两翼之间的鸿沟仍在不断加深。保卫祖国与自由联盟战斗队在光天化日之下刺杀共产党人，而潜伏在地下的社会主义激进分子则时刻伺机予以还击。正是在这一充斥着暴力的背景下，保卫联盟迅速崛起，最终于1934年将萨文科夫推上了总统宝座。\n\n历史教科书被篡改得面目全非，以体现所谓的“白卫史观”——即布尔什维克起义并非仅是一场普通的起义那么简单，而是一场国际阴谋的产物，这些人妄图彻底摧毁神圣的俄罗斯，使其永无翻身可能。国际阴谋集团负责给布尔什维克党提供资助，支持他们在俄罗斯中部的起义，若不是最后用武力将起义镇压了下去，这场起义最终将会使整个俄罗斯支离破碎。这些教科书特意提到了弗拉基米尔·列宁是被德国人送回彼得格勒这一事实，并强调布尔什维克党的许多主要成员都并非俄罗斯人——而是高加索人、波罗的人、波兰人尤其是犹太人。"
 rusfla.55.d.soc: "布尔什维克在内战中失败后，历届政府都将俄国社会主义者打成了叛徒。从失败的那一刻起，社会主义者们就开始互相指责，试图找出责任所在。孟什维克认为，整场革命从一开始就是一个无政府主义错误，在落后的俄国，唯有在共和革命中作为社会主义反对派的纲领才是可行的。左翼社会革命党、无政府主义者和一些布尔什维克认为，革命本身是值得庆贺的，但被布尔什维克掌权时的暴行、对农民的背叛、血腥的红色恐怖和在《布列斯特-立托夫斯克条约》中对德国人投降所扭曲。最顽固、最坚定的布尔什维克始终坚持捍卫革命，但也谴责了左翼社革党和无产阶级敌对阶级的背叛，并威胁有朝一日将以牙还牙。\n\n在这种背景下，社会主义运动陷入了混乱。他们遭到白军的迫害，四分五裂，希望渺茫。一些人加入了激进民主党，并严格采取改革立场。一些人则继续展开殊死斗争，保护人民免受斯沃博达派暴徒的伤害。也曾有许多人试图谈判妥协，建立一种能够统一当下敌对各派的俄罗斯社会主义，并出现了两种主流叙事：一是作为“真正俄罗斯社会主义”复兴的左翼社会革命党，二是以弗拉基米尔·列维茨基为核心的，由来自原俄社民工党的社会主义者组成的“综合共产主义”圈子。尽管两派在几乎所有事情上都意见不一，但他们还是在重要问题上达成了一致：建立起经久不衰的苏维埃民主，再也不会出现警察恐怖和专制暴力。"
 rusfla.55.d.lib: "内战结束后，俄罗斯不得不面对过去的种种血腥事件。究竟是什么导致了我们对彼此犯下的累累暴行？一夜之间，布尔什维克变得声名狼藉，绝大多数的社会主义者都开始争夺反布尔什维克急先锋的名号，试图证明自己最先站在历史正确的一方。而像瓦西里·马克拉科夫和维克托·切尔诺夫这类主张宽恕与和解的人，则在20世纪20年代初期沦为了少数派。紧随而至对一切沾染共产主义色彩的报复性清洗，给俄罗斯共和国的合法性与自由名声留下了污点。\n\n时间转眼来到20世纪30年代，许多的前共产党高层诸如阿列克谢·李可夫均已刑满释放，尔后他们加入了激进民主党。尽管总统马克拉科夫试图缓和局势，但左右两翼之间的鸿沟仍在不断加深。保卫祖国与自由联盟战斗队在光天化日之下刺杀共产党人，而潜伏在地下的社会主义激进分子则时刻伺机予以还击。正是在这一充斥着暴力的背景下，保卫联盟迅速崛起，最终于1934年将萨文科夫推上了总统宝座。\n\n在萨文科夫政权统治下，历史教科书被篡改得面目全非，以体现所谓的“白卫史观”。他们鼓吹布尔什维主义是犹太人、德国人还有少数族裔所编制的国际阴谋网络中的一环，其最终目的是彻底摧毁俄罗斯。但在更为理智的政权重执权柄后，这些阴谋言论很快便被取缔。虽然我们彼此之间对内战的史观仍然存在着巨大分歧，但我们必须公正地向人民教授国家的历史——时刻提醒俄罗斯人民不要重蹈覆辙，避免让革命的血泪悲剧再度重演，永远警惕共产主义的幽灵。"
 rusfla.55.a: "仇恨的循环，一次次轮回。"
 rusfla.55.b: "必须打破仇恨的循环。"
 rusfla.65.t: "翱翔吧，高尔察克的雄鹰！"
 rusfla.65.d: "为展示俄罗斯航空的强大实力，由瓦列里安·奇卡洛夫、格奥尔基·拜杜科夫和亚历山大·别利亚科夫组成的长途飞行团队，成功完成了从莫斯科到远东阿穆尔河口的跨俄罗斯飞行。如今，这些飞行员的面孔已经登上了全国各大报纸的头版，而同样备受赞誉的还有此次飞行的策划者——亚历山大·高尔察克元帅，以及为该项目提供技术支持的两位航空工程师：西科斯基和图波列夫。\n\n尽管高尔察克是纯血海军出身，但如今他已成为俄罗斯航空业最活跃、最慷慨的资助者之一。他不仅将飞机视为捍卫国家的利器，更把它们作为实现其北极探险梦想的关键工具。高尔察克已经放出豪言，这次壮举只是个开始，俄罗斯的飞行团队将在夏末飞抵美国海岸。"
 rusfla.65.a: "俄罗斯的工程技术世界第一！"
 rusfla.66.t: "抵达美洲海岸线"
 rusfla.66.d.sad: "契卡洛夫和机组人员驾驶着一架新型西科斯基水上飞机，而非上次驾驶的单引擎图波列夫飞机，他们勇敢地穿越了北极圈的险恶天空，进行了长达60小时的马拉松式飞行。然而，当机组人员降落在旧金山郊外波光粼粼的海面上时，他们并没有受到习以为常的英雄般的欢迎。尽管俄罗斯机组人员和岸上的无线电操作员再三通过广播表示，这架飞机是民用运动飞机，美国海岸警卫队和海军舰艇还是突击搜查了这架陷入困境的飞机。\n\n世界各地的报纸都刊登了面带微笑的契卡洛夫、拜杜科夫和别利亚科夫在美国驱逐舰上遭到粗暴对待的照片，他们似乎对此次创纪录飞行中发生的这一事件毫不在意。美国太平洋舰队和政府匆忙发表了道歉声明，但在此之前，双方都将沟通不畅的责任归咎于对方。"
 rusfla.66.d.good: "契卡洛夫和机组人员驾驶着一架新型西科斯基水上飞机，而非上次驾驶的单引擎图波列夫飞机，他们勇敢地穿越了北极圈的险恶天空，进行了长达60小时的马拉松式飞行。当飞机降落在旧金山郊外波光粼粼的海面上时，这架陷入困境的水上飞机立即被一队挤满了记者的小船包围，他们都想拍下机组人员走出西科斯基飞机的照片。\n\n世界各地的报纸读者都看到了契卡洛夫、拜杜科夫和别利亚科夫的合影，他们面带微笑，旁边的一艘小艇正为他们递上又一瓶香槟。这次造访被证明是历来牢固的俄美关系的一次成功，新型西科斯基水上飞机也已收获了蜂拥而至的订单。"
 rusfla.66.a: "成功了！"
 rusfla.67.t: "寻找桑尼科夫地"
 rusfla.67.d: "当亚历山大·高尔察克遇见古怪的极地探险家托尔男爵时，他还是一个年仅25岁、初出茅庐的海军中尉（1885年起相当于海军大尉）。托尔正计划第三次探索失落的极地岛屿——桑尼科夫地。托尔声称，自己曾在1886年探索新西伯利亚群岛时亲眼看到过这些神秘的岛屿，它们从冰白的地平线上升起，向北绵延数百英里。弗里乔夫·南森的探险队也有类似的记录可以作证。托尔男爵无畏的精神深深吸引了年轻的高尔察克，高尔察克对极地探险也饶有兴趣，毕竟这片地区是留给现代人类尚待探索的最后疆域了。\n\n1900年，托尔的探险队从圣彼得堡启航，乘坐“扎里亚号”破冰船踏上了为期三年的征程，驶向新西伯利亚群岛以及更遥远的地方。但他们未能找到桑尼科夫地，最终，包括高尔察克在内的大部分探险队不得不折返。可托尔男爵依然固执己见，坚持继续航行，那也成为了他与世人见过的最后一面。\n\n高尔察克中尉曾领导一场英勇的救援远征，最后却无功而返。他的船员们顶着极地冬季的严寒天气坚持了整整七个月，最终只在贝内特岛找到了托尔男爵最后的小屋和笔记，至于他的最终命运，大家无从得知。或许，北极的冬季已经夺去了他的生命。\n\n作为探险家的高尔察克继续着他辉煌的海军生涯。他是首位绘制北地群岛地图的人，这或许也是地球上最后一个尚未被发现的群岛。随着现代破冰船和探险飞机的出现，北极地图上的空白迅速减少。后来，可以动用俄罗斯海军资源的高尔察克，频频亲自组织更多的绘图探险。1935年，乌沙科夫岛被发现，似乎所有可供发掘的岛屿都已被找到。\n\n然而，桑尼科夫地依然逃脱了高尔察克的手掌。托尔是对的吗？深信这片土地存在的他为此献出了自己的生命。随着岁月的流逝，桑尼科夫地愈发神秘莫测。对于高尔察克而言，这是他历经多次失败后至今仍未发现的北极岛屿。"
 rusfla.67.a: "我们必须知道！"
 rusfla.68.t: "高尔察克最后的探险"
 rusfla.68.d: "在一个寒冷的春日早晨，由高尔察克指挥的三艘船队，在“圣西伯利亚”巨型破冰船的引领下，从彼得格勒正式启程。破冰船队设备精良，甚至配备了一架波利卡尔波夫水上飞机，用于侦察和应对紧急情况。\n\n俄罗斯海军和科学院中最勇敢的精英汇聚一堂，踏上寻找“桑尼科夫地”岛的探险之旅，看看这到底是不是托尔一厢情愿的幻想。高尔察克年逾六旬，但依然精力充沛、活力不减，但他也担心此行可能是自己最后一次挑战极北凛寒冰域了。\n\n行程计划详尽清晰。舰队将绕过斯堪的纳维亚半岛，在摩尔曼斯克补给，一路穿越喀拉海和拉普捷夫海，直至抵达新西伯利亚群岛，然后北向，顺路绘制德朗群岛以北的海域地图。这片极北海域常年冻结，行程的最后一段将通过雪橇或飞机完成。此外，行程还有一个额外目标，那就是继续向东推进，并绘制通往美洲的潜在东北航线，这也是本次冒险的主要经济价值。"
 rusfla.68.a: "祝您一路顺风，元帅。"
 rusfla.69.t: "穿越北地群岛"
 rusfla.69.d: "“我曾见过被上帝遗弃的楚科奇半岛，去过狂风暴雪肆虐的弗兰格尔岛，两度造访迷雾缭绕的新地岛，也曾领略法兰士·约瑟夫地群岛那湛蓝的珐琅苍穹、傲岸的悬崖峭壁间汩汩奔涌的冰川溪流，但无一处能如北地群岛这般阴郁凄凉、毫无生机，令人黯然神伤。”\n这就是地质学家格奥尔基·乌沙科夫对这片“北地”的描述。20世纪20年代，他与高尔察克元帅一同绘制了群岛地图。\n\n“圣西伯利亚”的小型船队徐徐穿越二月革命岛与民粹派岛之间的海峡。两岸的冰川似乎无穷无尽。再往北一点是海军上将(Admiral)岛，这实际上是该地区第二个以至高海军元帅高尔察克命名的岛屿，第一个是1901年由托尔探险队发现的高尔察克岛。这片群岛还包括别洛维岛（白岛）和阿列克谢耶夫岛。\n\n恶劣的天气迫使探险队在喀拉海停留了片刻，但看起来他们仍可能在探索北方之前抵达新西伯利亚群岛。在这个地球上寒冷而又神秘的北方世界中，时间总是在争分夺秒。"
 rusfla.69.a: "这里真是全西伯利亚最令人黯然神伤的地方。"
 rusfla.70.t: "拉普捷夫海上的险情"
 rusfla.70.d: "“萨德科号”，舰队中的第二艘船只，刚刚收到了南方方向上舰队的求救信号。原本由老旧破冰船“布季米罗维奇号”领导的他们，不幸被洋流和严寒的北极天气困在了冰层之中，目前已有至少四艘船遇险。他们食物匮乏，可能无法撑到数月后才能抵达的下一批救援队到来。而我方船只足够强大，可以轻松帮助他们——毕竟，“圣西伯利亚号”可是配备有俄罗斯最前卫的造船技术。只不过，这次行动会耗费我们宝贵的时间。\n\n也许只调遣“萨德科号”或者再加上“谢多夫号”就够了，然后让“圣西伯利亚号”继续前行。但我们绝不能置他们于不顾——海军法律明确规定，我们有责任在可能情况下向遇险船只提供帮助。至高海军元帅可不会犯下此等不光彩的行径。"
 rusfla.70.a: "把探险队派过去，速战速决。"
 rusfla.70.b: "去帮帮他们，但“圣西伯利亚号”要继续前进。"
 rusfla.71.t: "探险队告别"
 rusfla.71.d: "怀着沉重的心情，“圣西伯利亚号”上的船员与“萨德科号”和“谢多夫号”上的战友挥手告别，两艘船只向南方进发，前去营救那些比高尔察克还要倒霉的水手。此时此刻让高尔察克再度回想起了那悲伤的日子，当时他与托尔的探险队分手，而托尔选择继续孤身一人向桑尼科夫地进发——那也是两人的最后一次见面。\n\n但此事势在必行——将人们从那冰冷的地狱中拯救出来是一个称职水手的职责。两艘船只徐徐消失在南方的地平线，高尔察克继续向东前进。北极的夏季已然来临，北方的冰层即将迎来最脆弱的时刻。"
 rusfla.71.a: "继续前进！"
 rusfla.72.t: "前路已尽"
 rusfla.72.d: "数周过去了，漫长的极夜无穷无尽，俄罗斯的破冰舰队继续一路乘风破浪，向东进发。终于，他们抵达了分隔新西伯利亚群岛的桑尼科夫海峡，随后打算向东北转向。年轻时，高尔察克就曾乘坐捕鲸船穿越这条海峡——如今有了破冰船，这一任务就更不成问题了。在德朗群岛之外的某处——托尔的安息之地，倘若这个桑尼科夫地存在的话，那它一定就在那里。\n\n然而，问题接踵而至。航行时间超出预期，新西伯利亚群岛过后的冰层越来越坚硬，甚至连“圣西伯利亚号”的钢板和柴油发动机都出现了问题。船员们很快意识到，单靠一艘破冰船是不可能向北航行的——特别是随着他们越往北，永冻冰层越来越多。可是，为了确定桑尼科夫地的具体位置，他们至少还得从科捷利内岛向北航行200英里。要是不迅速行动，极夜将笼罩吞没所有人，到时候探索就更不可能了。\n\n仅靠冰破船还不够。眼下的他们有两条路可以选：一是乘坐波利卡尔波夫飞向北方，但这一提议本身就危险十足，飞机很可能会因为缺乏返程所需的足够燃料，迫使他们降落在贝内特岛等待救援，或者穿过冰面走回科捷利内岛；另一个选择是冰上行军，他们带着狗只和雪橇，甚至还有曾与高尔察克一同探索北地群岛的同事雅库特。他们可以效法阿蒙森，从科捷利内岛穿越冰原，一路向北抵达桑尼科夫地，然后再返回——虽然这种方式耗时耗力，但相对可靠一些。"
 rusfla.72.a: "坐飞机过去。"
 rusfla.72.b: "还是用雪橇吧。"
 rusfla.73.t: "与西伯利亚雪橇犬一起奔向桑尼科夫"
 rusfla.73.d: "尽管年事已高，但高尔察克可不会允许自己被留在后方。他将船只指挥权转交给乌沙科夫，亲自率领雪橇队出去探险。队伍人数寥寥，补给有限，还带着大量的狗只，时间紧迫，极夜即将来临。\n\n他们必须北行约两百公里，并在途中不断测定自己的位置。他们已抵达极北地区，这里的海冰不同寻常，与极地冰盖结为一体，更像是格陵兰和南极洲的冰层。理论上说，桑尼科夫地就位于这层冰盖的下方，天气好的话才能看到其最高峰。鸟类学家知道，每年都有鸟类迁徙到那里，这进一步证明了这片岛屿的存在。\n\n当高尔察克的狗拉雪橇向北启程之时，气温为零下37度，比较适中。“圣西伯利亚号”将留守原地等待。若有必要，波利卡尔波夫随时可以发起救援。"
 rusfla.73.a: "向北进发！"
 rusfla.74.t: "极地狂热"
 rusfla.74.d: "“极地狂热”——这片死寂荒原对那些生于世纪之交的年轻海军军官有着一股近乎神秘的吸引力。老元帅与年轻的战友们毫不费力地并排滑雪前行，这种狂热在高尔察克心中激起了青年岁月的最后一丝火花。他们日复一日地行进，搭建临时的雪中营地，并在沿途标记自己的路径。白昼渐渐变短，寒风愈加刺骨。\n\n天气好的时候，隐隐约约仿佛能看到远处有一片陆地。有的人曾声称，桑尼科夫地只不过是映射在北地平线上贝内特岛的极地蜃景。但此刻的小队已是如此接近这片土地，不可能再相信这种理论了。\n\n可随着他们不断行进，情况逐渐明晰起来。前方并没有陆地，只有这颗星球自远古时代以来永恒不化的冰雪。在白昼短暂的几个小时里，他们一次又一次进行测量，但事实却始终如一。要是桑尼科夫地真的存在，他们早就看到了。"
 rusfla.74.a: "它一定就在那儿！"
 rusfla.74.b: "令人失望。"
 RUS_polar_tt: "你可能需要一段时间才能再度收到高尔察克的消息。"
 rusfla.75.t: "高尔察克元帅的命运"
 rusfla.75.d1: "经过长时间的搜索，空军轰炸机终于找到了高尔察克元帅最后的庇护所，他在去年的桑尼科夫岛探险之旅中失踪了。根据他们的航海日志，探险队不愿接受小岛并不存在的可能性，决定继续前行。\n\n作为寻找元帅飞行任务的一环，我们的测量已经足以表明，德朗群岛后没有新的陆地存在。桑尼科夫地要么至始至终就从未存在，要么早在数十年前就已经消失在极地的冰层之下。\n\n元帅与其英雄同伴的遗体被从那片冰天雪地中带回祖国，高尔察克将受到国葬。对于整个俄罗斯民族而言，这是悲剧的一天，但其中或许也蕴含着一丝诗意——在俄罗斯最伟大的极地探险家逝世过后，俄罗斯的北极地区再也没有可供探索的地方了。"
