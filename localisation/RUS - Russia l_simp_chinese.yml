 rusfla.134.e: "祖国的胜利。"
 rusfla.135.t: "乌克兰的未来"
 rusfla.135.d: "在官方的宣传中，乌克兰的土地被描绘为从条顿统治下解放出来，三位一体的俄罗斯民族再度团聚，恰如历史的必然。在俄罗斯的政界中，许多人也持这种观点，认为乌克兰的国家地位已成往事，乌克兰的未来将在俄罗斯的庇护下享受自由。\n\n然而，众所周知，[RUS_HeadOfExecutive]对此持有不同的看法。的确，乌克兰此前的政权确实是柏林的傀儡，但乌克兰的民族性并非只是德军和军工复合体的阴谋结晶。不论如何，乌克兰的土地如今在某种程度上比以往更缺乏独立性，这一事实充满讽刺意味——伟大的卫国战争不正是一场为欧洲被压迫民族争取自由的民族解放战争吗？\n\n尽管他个人对这一问题有着不同的见解，但他始终无法说服自己的盟友给予乌克兰独立。强烈的复仇主义情绪和对德国的深深怨恨，显然不是[RUS_leader]所能轻易化解的障碍。\n\n随着时间的推移，乌克兰的知识分子逐渐觉醒，乌克兰的国家地位问题或许会再度浮出水面。然而，他们的希望和梦想能否真正实现，唯有时间方能给出答案。"
 rusfla.135.d2: "在官方的宣传中，乌克兰的土地被描绘为从条顿统治下解放出来，三位一体的俄罗斯民族再度团聚，恰如历史的必然。在俄罗斯的政界中，许多人也持这种观点，认为乌克兰的国家地位已成往事，乌克兰的未来将在俄罗斯的庇护下享受自由。\n\n[RUS_HeadOfExecutive]公开的立场与此并无二致，但私下却承认，现实远非如此。尽管许多乌克兰知识分子已被监禁、流亡或遭到威胁，但这不过是一代人而已。无论乌克兰的土地目前看起来多么平静，人们普遍担忧未来可能再度爆发针对莫斯科的大规模抗议运动。\n\n从某种程度上，这几乎构成了一种悖论。镇压乌克兰民族主义运动的力度越大，反抗的情绪反而愈发高涨；而给予乌克兰越多的自治权，乌克兰人越会利用这些权利来传播反俄宣传。有朝一日，乌克兰问题需要得到彻底的解决。"
 rusfla.135.a: "麻烦之地，多事之秋。"
 rusfla.136.t: "俄罗斯最后的骑士"
 rusfla.136.d: "陆军元帅拉夫尔·科尔尼洛夫在鄂木斯克光荣退休好几年了，他经营着一座小型马场，并静心撰写自己的回忆录。尽管年逾七旬，他依然过着充满活力、健康的生活，甚至曾与昔日战友一同前往蒙古旅行。然而，当祖国面临或许是最严峻的考验时，科尔尼洛夫毅然向政府请命，要求重返军队，为国效力。\n\n“我一向固执，从不畏惧危险，”他平静地解释道。科尔尼洛夫并未要求恢复过去的高位，只希望能承担一份适合一名老兵的职责，一个毕生奉献于祖国之人的职责。然而，尤其是文职政治家对此仍心存疑虑，毕竟科尔尼洛夫昔日因利用军事职位干涉政府事务而声名狼藉。然而，时过境迁，经历过彻底的失败后，他早已不再是当年那个不可一世的铁腕老人。\n\n或许，他如今最好的归宿便是用作支持战争事业，去巡访全国各地和前线部队，鼓舞士气。当然，我们也可以给予他实际上的指挥权，这也是他更为渴求的结果，但从全局来看，这一安排对整体战争的贡献恐怕并不显著。"
 rusfla.136.a: "给他一匹马和一柄军刀！"
 rusfla.136.b: "元帅会煽起我们心中的火焰！"
 rusfla.136.c: "老家伙，放宽心，我们能搞定。"
 RUS_kornilov_temp_tt: "在击败[GER.GetNameDef]后，科尔尼洛夫元帅将回到其退休生活中。"
 rusfla.137.t: "革命将至"
 rusfla.137.d: "自从鲍里斯·萨文科夫在世界大战前蒙受天启之后，他就一直相信命运必将驱使自己走向神圣的目标。随着他的位置从一介地位低下的恐怖分子一路攀升到克里姆林宫的顶端，他的这一信念愈发坚定——而俄罗斯国外的局势发展也同样在坚定他的信念。\n\n先是与唯物资本主义德国对立的唯物共产主义诞生并在西欧取得了胜利。然后现在，施莱歇尔政权下的德国也在经历彻底的转变。德国的新体制正在试图彻底摧毁人的精神，并以机器取而代之。这一切与萨文科夫的崛起发生在同一时间，这不正说明第三俄罗斯崛起并挑战衰败堕落的现代世界是命中注定吗？\n\n没错，俄罗斯必须拯救自己，但使命不会止步于此，俄罗斯还必须拯救世界。这场即将到来的战争不是为了实现帝国主义或是征服世界，而是为了解放被奴役的人类灵魂。为了达到这一最终目的，一切的手段都是可以接受的。当第三俄罗斯飞升崛起，领导着从莫斯科到巴黎的欧洲时，整个世界都将沐浴在这场精神革命之中。\n\n最后的斗争即将来临，这将是一场终结一切邪恶根源的斗争。"
 rusfla.137.a: "……"
 rusfla.138.t: "新罗西亚自治区"
 rusfla.138.d: "在伟大的卫国战争后建立的所有自治区中，有一个地区格外引人注目。与大多数自治区不同，新罗西亚从来就不是一个国家，而是旧帝国中的一个省，横跨现代乌克兰南部和东部。\n\n随着乌克兰独立，新罗西亚概念似乎已成为历史遗物，直到现代俄罗斯国家将其重新唤醒。从本质上讲，新罗西亚是妥协的产物——理论上，这一妥协既能安抚俄罗斯民族主义者，又能安抚乌克兰自治主义者。备受关注的是乌克兰俄语民众，他们在自治政府中占据了多数。\n\n虽然理论上新罗西亚与其他自治区享有同等权利，但实际上新罗西亚政府很大程度上受商业利益集团控制，尤其是那些希望开采顿巴斯煤矿和铁矿的冶金行业。然而，由于莫斯科希望对乌东地区实施更加严格的管控，因此这种情况主要是故意为之。\n\n进行中的重建意味着当地政治生态尚未完全复苏，因此新罗西亚方案的前途仍不明朗。支持者认为这是个妥协方案，将确保俄罗斯未来对该地区的控制，而反对者则认为这是个各方均不满意的解决方案。"
 rusfla.138.a: "终有一日，三位一体的俄罗斯民族将重归一统。"
 rusfla.139.t: "意义之死"
 rusfla.139.d: "正如命运所预示的那般，俄罗斯国旗现在正飘扬在巴黎和伦敦上空。腐朽的社会主义化为了一片废墟，第三俄罗斯则在庆祝自己的最终胜利：它终于战胜了物质世界，解放了人类灵魂。\n\n至少，在大众眼里是这样的。\n\n只有元首明白事情的真相。沐浴在核子地狱之火中的欧洲支离破碎，但却依然离“精神革命”十分遥远，相较二十年前没有丝毫进步。尽管国际社会主义已被踏平，世界却没有任何改变。数百万人横尸欧罗巴大陆，毫无意义地死去，没有人能为如此得来的胜利而沾沾自喜。\n\n在作为元首的这些岁月中，萨文科夫攫取了权力，复兴了俄罗斯精神，战胜了柏林和巴黎，但这一切都是徒劳的吗？过去的岁月赋予他的人生以意义，让他相信自己正在完成自己的重大使命：拯救这个世界。萨文科夫的一切所作所为都是为了完成这项使命。但如今那预言中人类精神革命的成果又在哪里？如果他早知道第三俄罗斯的斗争高潮会是这般景象，他宁可干脆输给可恶的德国人。\n\n无数同志义无反顾地去牺牲……为了什么？无数鲜血前赴后继地被抛洒……到底是为了什么？就为了建立一连串帝国中的又一个大帝国吗？数十年来，萨文科夫都在试图逃避人生中那可怕的无意义，但如今他已无处可逃。他面前只剩下那些沉闷空虚的日月，只能靠一时的幻想来分散自己的注意力。他已得不到上帝那伟大的召唤，得不到最后救赎的希望。"
 rusfla.139.a: "若望沉默，再无启示。"
 rusfla.140.t: "革命将近"
 rusfla.140.d: "俄罗斯走到今天，经历了多么漫长的历程！签署《布列斯特-立托夫斯克条约》时，俄罗斯曾遭百般嘲笑和羞辱，而如今她已屹立于世界之巅。太多人坚信俄罗斯将一败涂地，德国人将进军莫斯科，叛徒博尔德列夫将入主克里姆林宫。曾有人声称，在俄罗斯人民命运攸关的时刻，由元首带领人民重拾民族的自豪和灵魂是荒谬之谈。现在，又是谁笑到了最后？\n\n然而，对于萨文科夫来说，伟大的卫国战争不仅为俄罗斯再次成为大国铺平了道路，过去几年的种种迹象表明，萨文科夫正一步步实现自己的天命——尽管人们可以合理地解释为，是因为幸运女神一直以来的青睐，他才总能在关键时刻得到幸运眷顾。但一个人真的能如此幸运，在多年的牺牲奉献后，凝聚起俄罗斯民众并摧毁所谓的“德意志治下的和平”吗？\n\n如今，我们可以肯定，俄罗斯人民的元首是受到了命运的指引。有鉴于此，元首将目光投向了被奴役的西方，如果是命运引领他一路至此，那么他深知自己必须违逆一切常理：战争已不可避免，而俄罗斯将赢得胜利。无论有多少俄罗斯人和法国人需为战胜物质主义而牺牲，这都无关紧要。人类的精神革命这一目的，将证明不择手段的正当性。\n\n至于这场革命究竟会是什么样子，这些细节并不重要。只有上帝才能知晓结果。"
 rusfla.140.a: "“我已然看到了结果……”"
 rusfla.141.t: "《国防准备法》"
 rusfla.141.d: "德国政府现已通过《战备法》，并借此向全世界表明了其意图。除了一劳永逸地摧毁德国最大的敌人——俄罗斯，他们还能为哪场战争做准备呢？\n\n面对如此事态，[GetSecondinCommand]政府别无选择，只能以牙还牙。为了确保每位俄罗斯公民的安全，我们迅速起草了《国防准备法》。该法引入了一项新的国防税，将从收入中征收，国防相关的行业可以免税。这笔钱将通过国家经济委员会，用于军工业和其他相关行业的快速扩张、军事装备的现代化以及建设额外的军事设施。\n\n此外，从新的预算年度开始，非必要的社会服务数量将被削减，联邦政府机构的数量也将减少。每个俄罗斯人都必须明白，我们将迎来战争，而为了避免1918年的混乱，我们必须全副武装。"
 rusfla.141.a: "我不爱军刀的迅捷，只爱军刀捍卫的事物。"
 rusfla.142.t: "反第三国际协定"
 rusfla.142.d: "柏林传来了令人意外的突发消息。德国外交国务秘书鲁道夫·纳多尔尼与多位大使以及外交部长共同签署了《反第三国际协定》。自从俄罗斯成为第三国际军事联盟的正式成员以来，德国人就从未掩饰过他们要消灭工人国家的意图。这一意图已在协议中显露无遗，他们试图扼杀并毁灭社会主义世界；纳多尔尼称这项协议是欧洲“各文明民族”的必要措施。毫无疑问，共同宣称侵略意图并推翻本国自发的社会主义民主国家，这可算不上是文明行为。\n\n《反第三国际协定》不仅是一项开展针对我方的军事合作协议；该协议还包括了诸多最极端的措施。《协定》签署国已下令“对共产主义颠覆活动实施永久封锁”，并终止了与我们的所有贸易关系。虽然该《协定》的主要签署国大多是中欧同盟成员国，但许多协约国代表也被邀请到德国外交办公厅，其中一些国家甚至没有与德国建立正式外交关系。\n\n当然，他们声称该《协定》是必要之举，因为我们试图“破坏和平”，但实际上，他们早就切断了与我方的所有外交关系，这无疑暴露了他们虚伪至极的嘴脸。如今，德国对红色解放的恐惧已是前所未有的清晰。随着双方联系几乎完全中断，战争已经成为一个如何发生而非何时发生的问题。这下只剩一个问题：谁将先发制人？"
 rusfla.142.a: "伟大的革命战争就要到来了……"
 RUS_anti_international_pact: "反第三国际协定"
 rusfla.143.t: "欧洲的民主"
 rusfla.143.d: "被俄罗斯士兵占领的国家应该庆幸：自伟大的卫国战争结束后，他们的首次选举将在自由欧洲举行。作为欧洲最重要的民主国家，[RUS.GetNameDef]将监督这些选举的合法有效性，当然，是以我们认为合适的方式指导选举。\n\n值得注意的是，许多获得解放的国家都保留了与之前相似的宪法和法律。尤其是许多国家由于参与过德国与第三国际的战争，因而保留了许多反社会主义法律，再加上红色恐怖宣传，这使得我们附庸国的极左翼几乎没有可能在选举中获胜。\n\n有鉴于此，国家杜马中的许多人都主张我们应尽可能少地监督选举。毕竟，按照他们的说法，真正的敌人应当是第三国际——尽管我们与德国社民党有过一段不愉快的历史，但也无需再将其视作我们的对手。除此之外，俄罗斯若想不负其作为世界民主灯塔的新声誉，那么就需要用行动而非言语来证明这一点。\n\n有人提出了一个更加极端的观点：给予他们太多自由是要付出代价的，允许盟国与莫斯科抗衡最终会导致协约的解体。我们不应回避采取更加严厉的措施——只要这些措施能确保俄罗斯的大国地位。"
 rusfla.143.d2: "被俄罗斯士兵占领的国家应该庆幸：自伟大的卫国战争结束后，他们的首次选举将在自由欧洲举行。作为欧洲最重要的民主国家，[RUS.GetNameDef]将监督这些选举的合法有效性，当然，是以我们认为合适的方式指导选举。\n\n值得注意的是，许多获得解放的国家都保留了与之前相似的宪法和法律。尤其是许多国家由于参与过德国与第三国际的战争，因而保留了许多反社会主义法律，再加上红色恐怖宣传，这使得我们附庸国的极左翼几乎没有可能在选举中获胜。\n\n但随着第三国际的战败，国家杜马中的许多人都主张尽可能加强我们的监督。仅维持一个广泛的民主力量联盟可能不足以将我们紧密团结起来，因此需要建立一个真正的意识形态联盟。然而，这一观点受到了反对者的质疑，他们认为没有理由进行此等干预。毕竟，俄罗斯的大国地位实际上已经稳固，真正的威胁也已消失。我们最好将目光转向国内，而非继续进行可能引起丑闻的外交政策冒险。"
 rusfla.143.a: "社会主义才是真正的敌人。"
 rusfla.143.b: "我们需要他们的顺从，而不是喜爱。"
 rusfla.143.c: "强扭的瓜不甜。"
 rusfla.144.t: "令人不安的未来"
 rusfla.144.d: "弗拉基米尔·尼古拉耶维奇是二十世纪最伟大的俄罗斯英雄之一，在俄罗斯公众心目中有着多种形象。他是行动派，也是梦想家，即使生命受到威胁，仍勇敢地为民主而战——当然，他还是德帝国主义的毁灭者。他活生生地证明了，即使是最平凡的人也能成为本世纪的明星。\n\n虽然里希特所塑造的公众形象确实符合他的希望，但现实总是更加复杂。战前，他曾与军队指挥部发生过多次争吵——而现在，尽管他的人气势头正盛，但他也经常因与左翼社会革命党结盟而受到批评，而左翼社革党最多也就是对第三国际有些自相矛盾的看法。里希特很大程度上屈服于压力，并解雇了一些左翼内阁成员——但这也产生了意想不到的效果，使得社革党内部的政治权力比以往更加集中。\n\n俄罗斯战后的民主并未符合理想主义者里希特的设想。由于保皇倾向而受到迫害的全俄爱国党尽管支持共和主义，却未能真正实现东山再起。激进民主党则类似于社革党控制下的反对派，只是在某些问题上存在着分歧。在当前的政治气候下，只有立宪民主联盟能够有力抗衡社革党的主导地位——但社革党有明显的政治遗产可供利用，而宪民盟则没有。如此一来，里希特的总统任期并非恢复了人们对民主的信心——而是恢复了人们对俄罗斯政坛新巨头社革党的信心。\n\n当然，俄罗斯也有很多值得骄傲的地方。俄罗斯民主联邦共和国比以往任何时候都更加自由和强大，是世界上最伟大的国家之一。但它的未来真会如里希特所梦想的那样光明吗？\n\n答案简单枯燥且令人沮丧：可能不会。"
 rusfla.144.a: "事情总是可以变得更好。"
 rusfla.145.t: "中洲之帝国"
 rusfla.145.d: "俄罗斯已经建立起了一道对抗颓废的西方的明确缓冲带，是时候对中日这两大东方的主要强国采取同样的措施了。旧帝国时代，一些官员曾主张将俄罗斯的势力范围向东南扩张，将新疆、蒙古和满洲收入囊中，以此阻止两大东方敌人的势力增长，从而保护我们的东方侧翼。\n\n萨维茨基内阁重新拾起了这个计划。让新疆和蒙古屈服于莫斯科自然有其实用价值，例如保护西伯利亚大铁路的安全。而且这么做是俄罗斯实现其欧亚帝国天命的必要一环。满洲地区则重要到不能脱离俄罗斯的统治。牢牢控制住该地区将保护我们的边境不受中国人的侵扰，同时具有让我们获得一个重要的暖水不冻港，并且控制住朝鲜半岛等价值。\n\n当然，这么做将使我们不可避免地与东方大国发生冲突，但这次我们必将取得胜利。如今的俄罗斯如钟表般精准运作，举国上下高度一致，随时准备好为公义和精神的事业而战。我们将不会重现1905年那耻辱的败北。那一次我们组织混乱、目标不明，结果败给了弱小的敌人。这一次我们将彻底地羞辱东方那些信奉重商主义和官僚主义的敌人，以此作为对他们一直阻挠俄罗斯之天命的惩戒。"
 rusfla.145.a: "可汗们会为现在的我们感到骄傲。"
 rusfla.146.t: "革命童子军联盟成立"
 rusfla.146.d: "1908年，童子军运动传入俄罗斯。此后，俄罗斯国内成立了多个类似童子军的组织。十月革命后，许多童子军与布尔什维克结盟，并创建了社会主义青年组织，这些组织在白军赢得内战后被废除。现在，随着俄罗斯社会主义政府的重建，苏维埃和工会代表大会现已颁布法令，成立革命童子军联盟(SoRevRaz)，该组织将成为俄罗斯社会主义青年联盟的一部分。虽然革命童子军联盟显然从各国童子军运动中汲取了灵感，但该组织旨在用社会主义教义教育儿童。\n\n作为该法令最重要的部分之一，革命童子军联盟营地将在工会赞助下建立起来，孩子们可以在那里免费度过寒暑假。第一个革命童子军联盟营地被命名为“小猫头鹰”(Sovyonok)，该营地将落成于叶卡捷琳诺达尔地区的黑海沿岸。目前，该营地预计可以容纳80名儿童，但也有可能扩大规模。营地计划包含多种设施，如各种户外活动游乐场、体育场和一家电影制片厂。"
 rusfla.146.a: "孩子们将会永远记住这个夏天。"
 rusfla.147.t: "加音与亚伯尔"
 rusfla.147.d: "伊万·索洛涅维奇在战争期间用铁腕统治着国家，但随着共同目标的实现，他遭到的幕后攻击也越来越多。索洛涅维奇政治上的强硬作风是他吸引力的核心，但也因此树敌众多，甚至包括自己的盟友。今天，最严重的裂痕出现了，伊万的亲弟弟鲍里斯在《哨兵》杂志上撰文攻击了索洛涅维奇首相。\n\n鲍里斯在文中暗示伊万·卢基扬诺维奇并非真正尊重君主制，而是试图将皇帝变成自己的傀儡。除此之外，他们还强烈批评了索洛涅维奇战时任命一些政府职位，并认为他经常忽视与自己意见相左的人才，哪怕他声称信奉优绩政府。任何认识伊万·索洛涅维奇的人都可以证明这一点——他是一个意志坚强的人，对敌人怀恨在心，对盟友则大加赞赏。\n\n作为弟弟，或许鲍里斯是因失去权力而心怀怨恨。鲍里斯领导的上尉运动被置于内务部管辖之下，而内务部是一个官方的国家组织，这剥夺了他的所有独立性。又或许鲍里斯的确是为了俄罗斯的利益而指出伊万政策的虚伪，一如他文章的结尾：“除了弗拉基米尔皇帝应当扮演的角色外，俄罗斯不需要其他元首。”"
 rusfla.147.a: "真是愚蠢！"
 rusfla.148.t: "皇帝干预"
 rusfla.148.d: "鲍里斯·索洛涅维奇及其盟友公开批评伊万·索洛涅维奇是一个贪恋权力的伪君子。伊万忍受不了这种说法，他不顾头脑冷静之人的建议，亲自撰写了一篇文章，公开嘲讽他在党内高层的对手。他称弟弟为“忘恩负义的傻瓜”，称沃伊采霍夫斯基为“没有骨气的投机者”，而称久金为“君主共产主义者”。很快，每个人都清楚地认识到，权力最高层正在进行一场日益派系化的意志斗争。\n\n上尉运动的大部分成员都忠于其领导人鲍里斯，但组织内支持伊万的派系也在日益壮大。图尔库尔将军强烈支持伊万·索洛涅维奇，并质疑反对之声的意图，但最重要的声音来自于皇帝本尊。\n\n弗拉基米尔在克宫元老院会见了首相，这或许是他们首次以平等身份会面。弗拉基米尔是一位备受崇拜的君主，正在让俄罗斯再次伟大，而索洛涅维奇则被昔日朋友步步紧逼，陷入了毫无意义的傲慢斗争中。君臣两人的关系一直非常正式且互相尊重，更不用说，如果皇帝想要支持反对派，他完全有能力这样做，但他仍含蓄地谈到了国家稳定和帝国政府的高效运转。实际上，皇帝要求索洛涅维奇结束这场幼稚的斗争，并在某些问题上做出让步，也许可以稍微放松手中的权力，即使只是象征性的。\n\n这对伊万·索洛涅维奇来说是一颗极其难以下咽的苦果——但最终，他没有违背皇帝陛下的意愿。更加令人难以接受的是，弗拉基米尔到头来实际上在反对索洛涅维奇，这明确意味着，在索洛涅维奇亲手建立的体系中，他的重要性远不及皇帝。"
 rusfla.148.a: "强人遭到了羞辱。"
 rusfla.149.t: "克里米亚问题"
 rusfla.149.d: "直到今日，克里米亚仍然是乌克兰唯一一处非乌克兰族多数的主要领土。出于俄罗斯的多元化，有人呼吁举行公投，让克里米亚再次成为俄罗斯的一部分。\n\n当地居民可能会接受这样的公投，但我们要问的是，是否值得为此危及我们与乌克兰盟友的关系。我们接下来应该举行公投吗？"
 rusfla.149.a: "就这么办，让塞瓦斯托波尔重回俄国手中。"
 rusfla.149.b: "这纯粹是沙文主义。"
 rusfla.150.t: "战争的新叙事"
 rusfla.150.d: "当俄军开进东欧时，敌人便构建了一套清晰的叙事。德国宣传迅速将俄罗斯描绘成侵略者，一个一心追求帝国征服并充斥着领土收复主义的国家。他们尽其所能，试图将俄罗斯描绘为低等文明——一个更接近蒙古野蛮人而非开明欧洲人的社会。德国则被描绘成欧洲秩序的捍卫者，特别是全欧洲人民民族自决权的捍卫者。\n\n只有在普鲁士霸权最终崩溃后，这种说法才有可能被真正推翻。现如今学校里便是如此教授的，是的，俄军打响了第一枪——但当人们学习历史并考虑到战前局势时，他们便可以清楚地看到，俄罗斯是防御者，而非侵略者。俄罗斯曾无数次试图与柏林谈判，但都遭到了拒绝。正如帝国宰相伯恩哈德·冯·比洛曾这样描述德国的外交政策目标——我们不想动任何人手里的那杯羹，但我们也要宣称自己阳光下的地盘，对俄罗斯来说，不也正是如此吗？与白罗斯和乌克兰的兄弟团聚，受到平等对待；这些都是一个理性和正义的民族的诉求。\n\n但傲慢自大的德国却始终将俄罗斯视为蛮荒之地。即使面对西方共产主义的威胁，德国仍拒绝与找到新道路的俄罗斯达成协议。在一个更为光明的世界中，共产主义的威胁早该被消灭殆尽——但现实却并非如此。\n\n国家宣传主要将第三国际视为我们的共同敌人，很少提及谁应该为伟大的卫国战争负责。毕竟，无论德国人是否对俄罗斯抱有好感，他们只有一个选择：接受欧洲的新现实。"
 rusfla.150.a: "历史是胜利者书写的。"
 rusfla.151.t: "德国再统一计划"
 rusfla.151.d: "今天，德国政府首脑来到莫斯科，与[RUS_HeadOfExecutive]展开会谈，这是伟大的卫国战争结束以来俄德两国第一次进行重大外交会晤。与他一同前来的还有德国总参谋部重建后最重要的人物——弗里德里希·保卢斯将军和埃尔温·冯·维茨莱本将军。会谈的主题是德国的分裂：在德国东部，合法政府已经重建，而在西部，境外势力扶持了布尔什维克的野种国家。他强调，不论是通过笔杆子还是枪杆子，未来德国一定会实现统一。不过实际上，枪杆子可能是唯一的选项，毕竟共产分子唯一能理解的东西就是武力。\n\n他建议俄罗斯大力援助，重新武装德国，通过军火交易让德国陆军拥有可观的战斗力，[RUS_HeadOfExecutive]对这一点没有异议。然而，保卢斯和冯·维茨莱本又提出对共产分子占领下的德国进行先发制人式的打击，如果俄罗斯及其盟友充分参与行动，也许就能一战而定，摧毁伪政府，之后[RUS.GetFactionName]稳固防御阵地，便可迫使国际社会承认既成事实。\n\n两位将军的计划震惊了[RUS_HeadOfExecutive]，他认为德国统一之战很可能不仅仅是“有限战争”这么简单，第三国际会战斗到底，至少也要守住战前态势的底线。他虽然向德国代表保证会考虑这些计划，但也表示仍然主张和平统一，认为和平才是更好的统一方案。\n\n无论如何，我们都不能完全相信德国人，显而易见他们希望尽快统一，但强大到足以挑战我们的德国盟友真的符合我们的利益吗？就算统一之战能维持在有限战争的水平，德国实现了统一，德国人也不会忘记历史上对我们的敌意。缚虎不得不急，不能让任何反俄国家有再次崛起的幻想。"
 rusfla.151.a: "不能再让德佬利用我们。"
 rusfla.152.t: "德国领导权问题"
 rusfla.152.d: "德国临时政府举行了其首次选举，选举结果与预期一致。由于德国的其他政党不是被拆分就是被解散，出版物与竞选活动也遭到打压，所以这次选举的结果早已注定了：自由德国民族委员会(NFD)不出所料地赢得了绝大多数席位。尽管如此，柏林政府还是通过此次选举成为被授权的合法政府。\n\n民族委员会在政治上是个大帐篷。其大部分成员都是右翼人士，这些人中有前祖国党或保守党党员，还有前中央党党员和其他一些有民主思想的保守派。之外，该党还中包括一些社民党右翼人士和各种无党派人士，尤其是前德意志帝国陆军士兵。该党的目标很简单：为德国统一做好准备，促进全体德国人民的团结。至于实际政策则不那么重要。\n\n奇怪的是，那些在意识形态上最接近萨文科夫的人反而站在了角落了。德意志社会党(DSP)是新德国中唯一一个公开亲俄的政党，该党主张以萨文科夫的国家民粹主义为蓝本，让德意志国得到重生。尽管他们在选战中取得了一些成绩，却完全无力抗衡德国政坛的新霸主。\n\n社会党主席尤利乌斯·施特赖歇尔批评民族委员会都是一群没有骨气的文员和官僚。尽管社会党经常秘密游说俄罗斯政府官员在选举中偏袒自己，但显然他们做的都是无用功。只要冯·维茨莱本政府愿意听我们的话，我们就用不上这些东施效颦的小丑。"
 rusfla.152.a: "让他们和以前一样待在角落里吧。"
 rusfla.153.t: "20世纪的帝国"
 rusfla.153.d: "1917年时，将各民族从俄罗斯帝国中分离出去是不可想象的，但克伦斯基政府仍然承认了波兰独立，恢复了芬兰自治，甚至取消了对乌克兰及其他各种语言和文化的限制。长期以来，白卫运动始终坚持认为：这些地区是统一且不可分割的俄罗斯的一部分。\n\n尽管这一切已是二十多年前的事了，但不得不承认的是，世界现实已成定局。民族主义如同瓶中精灵，一旦放出，再难收回。对于波兰人来说尤其如此，他们在一个世纪的俄罗斯化和德国化中几乎毫发无损，2500万波兰人仍顽固地从他们的民族认同和天主教信仰中汲取力量。即使是最狂热的俄罗斯民族主义者，也很少将吞并波兰作为某种严肃的目标。\n\n事实上，俄罗斯扩张主义绝不会如此狭隘地关心某些特定边界或中世纪地图上的某些特定历史声索。不，只有目光短浅的德国人才会拘泥于此。俄罗斯从未允许边界、民族或地理阻止其扩张。如果我们只关心真正的斯拉夫人土地，那就需要放弃西伯利亚的一半领土！不，二十世纪的俄罗斯帝国主义应当取决于我们主宰欧亚大陆的目标，而非取决于琐碎的边界争端或单一种族的限制。在我们这个时代，这通常意味着比起一个叛乱四起的省份，一个心存感激的附庸国将更好地服务于我们的目标。"
 rusfla.153.a: "身为列强没有感情用事的余地。"
 rusnews.1.t: "维克托·切尔诺夫遇刺！"
 rusnews.1.d: "今日，俄罗斯社会革命党党魁暨上议院反对派领袖——维克托·切尔诺夫，于政府大楼外被不明袭击者刺杀。各方都将矛头指向了保卫联盟当局，称其为此次无耻袭击的幕后黑手，只因切尔诺夫之死为总统鲍里斯·萨文科夫扫清了最后的障碍，他将可以更进一步推动那自两年前保卫联盟胜选以来始终受阻的……激进变革。\n\n无论以上指控是否属实，切尔诺夫殒命都向世界各国传达了一个明确信号——俄罗斯的民主制度已寿终正寝，萨文科夫的独裁统治正迫在眉睫。"
 rusnews.1.a: "真野蛮！"
 rusnews.2.t: "俄罗斯国崛起"
 rusnews.2.d: "在实施全面改革后，俄罗斯总统鲍里斯·萨文科夫不出所料地迈出了最后一步，巩固了自己的永久统治。刚刚自封的“元首”在红场人群的欢呼声中宣布开启俄罗斯变革的新篇章。\n\n但在欧洲其他地区，庆祝活动却寥寥无几，尤其是在德国，萨文科夫频频的反德言论让公众对其反应相当冷淡。作为惯例，元首再度谴责了德国对东欧的统治，并重申只待俄罗斯挣脱日耳曼囚笼束缚，他就将挥师西进“解放”俄罗斯的前领土。"
 rusnews.2.a: "俄国人？又来？！"
 rusnews.2.b: "第三欧洲站起来了！"
 rusnews.2.c: "这恐怕是个大麻烦，时间会告诉我们答案……"
 rusnews.2.e: "情况不妙啊……"
 rusnews.3.t: "军方推翻萨文科夫"
 rusnews.3.d.wrangel: "鲍里斯·萨文科夫就此陨落了。由于总统的所作所为让民众与军方愈发愤怒，一场针对他的军事政变就此爆发。在彼得·弗兰格尔的领导下，军队控制了克里姆林宫并挫败了这位元首的逃跑企图。最终，萨文科夫被军事法庭判处枪决。\n\n如今，在弗兰格尔元帅的支持下，临时政府担起了恢复俄罗斯民主制度的重任，但也不排除其复辟君主制的可能。"
 rusnews.3.d.denikin: "鲍里斯·萨文科夫就此陨落了。由于总统的所作所为让民众与军方愈发愤怒，一场针对他的军事政变就此爆发。在安东·邓尼金的领导下，军队控制了克里姆林宫并挫败了这位元首的逃跑企图。最终，萨文科夫被军事法庭判处枪决。\n\n如今，在邓尼金元帅的支持下，临时政府担起了恢复俄罗斯共和国之民主的重任。"
 rusnews.3.a: "这对我们来说意味着什么？"
 rusnews.3.b: "俄罗斯越乱，对我们越好。"
 rusnews.3.c: "这必将把现存秩序打得落花流水……"
 rusnews.3.e: "事态发展令人惊讶。"
 rusnews.4.t: "萨文科夫身亡"
 rusnews.4.d: "《萨文科夫死了！》——这段文字在欧洲各大报纸上随处可见，这位俄罗斯独裁者已然命丧黄泉的消息也随之一传十，十传百。据报道，由于敌人的军靴在俄罗斯不可避免的败亡之路上步步前进，萨文科夫最终选择在其所藏身的地堡中自尽。\n\n如今，[RUS.GetLeader]已宣誓就任全俄最高指挥官，但据观察人士预测，俄罗斯倒戈卸甲拱手而降之日已近在眼前。"
 rusnews.5.t: "俄罗斯举行选举"
 rusnews.5.d: "自萨文科夫殒命以来，俄罗斯举行了首届民主选举。经过数月的竞选活动，[RUS.GetRulingParty]最终一举夺魁，[RUS.GetLeader]宣布就任俄罗斯共和国总统一职。\n\n不过当下，共和国仍面临着诸多问题，俄国政客不仅要设法纠正萨文科夫当选后所犯下的错误，还可能要处理军方无处不在的影响。"
 rusnews.5.d2: "自萨文科夫殒命以来，俄罗斯举行了首届民主选举。经过数月的竞选活动，[RUS.GetRulingParty]最终一举夺魁，[RUS.GetSecondInCommand]获得提名，就任首相一职。\n\n不过当下，帝国仍面临着诸多问题，俄国政客不仅要设法纠正萨文科夫当选后所犯下的错误，还要重振俄罗斯人民对君主制的信心。"
 rusnews.5.a: "祝贺祝贺。"
 rusnews.5.b: "这对我们而言又意味着什么呢？"
 rusnews.5.c: "民主终得幸存。"
 rusnews.6.t: "俄罗斯帝国复辟"
 rusnews.6.d: "俄罗斯方面传来了一则惊天动地的消息——君主制又回来了。在陆军总司令彼得·弗兰格尔的执意要求下，杜马最终于第三届全俄罗斯立宪会议上选择复辟君主制，并声称这将为共和国带来其急需的稳定与秩序。\n\n基里尔一世已加冕成为全俄罗斯的皇帝，不同于历代先皇，他承诺自己将完全遵守民主宪法。不过，新一届选举即将到来，此次选举无疑会决定这个新生帝国未来的方向。"
 rusnews.6.a: "帝国归来！"
 rusnews.6.b: "看来俄罗斯人还没有吸取上次的教训。"
 rusnews.6.c: "在这种经济形势下，还想着把帝国迎回来？"
 rusnews.7.t: "俄罗斯帝国复辟"
 rusnews.7.d: "俄罗斯方面传来了一则惊天动地的消息——君主制以人们意想不到的方式又回来了。曾担任帝国摄政的彼得·弗兰格尔如今已加冕成为俄罗斯帝国的彼得四世。\n\n尽管在这之前还有一些人认为弗兰格尔会复辟罗曼诺夫皇朝，但民众的热切拥护与自身的显赫声望让历史走向了未曾设想的道路。黑男爵治下的新生帝国将会是何种模样，恐怕只有时间才能告诉我们答案。"
 rusnews.7.a: "帝国归来！"
 rusnews.7.b: "看来俄罗斯人还没有吸取上次的教训。"
 rusnews.7.c: "等等，啥玩意儿？！"
 rusnews.8.t: "革命风暴席卷俄罗斯"
 rusnews.8.d: "鲍里斯·萨文科夫就此陨落了。由于总统的所作所为让民众与军方愈发愤怒，红场爆发了大规模抗议活动，伴随着响彻首都的枪声，萨文科夫被一名社会革命党人射杀。\n\n乱局之中，曾遭取缔的社会革命党得到了人民群众的支持，一举拿下全国各大城市，并宣布成立临时政府。据称，一些同保卫联盟暗中勾结的军官发动了未遂政变，不过这反而鼓舞了新政府打击政敌的信心。俄罗斯似乎仅在一夜之间便成为了社会主义国家，这对欧洲乃至于整个世界而言都产生了深远的影响。"
 rusnews.8.a: "这对我们而言又意味着什么呢？"
 rusnews.8.b: "看起来我们的敌人乱上加乱了……"
 rusnews.8.c: "原来俄罗斯的社会主义并未消亡？"
 rusnews.8.e: "俄罗斯又乱了。"
 rusnews.9.t: "民主重临俄罗斯"
 rusnews.9.d: "鲍里斯·萨文科夫就此陨落了。由于总统的所作所为让民众与军方愈发愤怒，红场爆发了大规模抗议活动，伴随着响彻首都的枪声，萨文科夫被一名社会革命党人射杀。\n\n乱局之中，曾遭取缔的社会革命党得到了人民群众的支持，一举拿下全国各大城市。不过，在[RUS_GetArmyChief]的领导下，军方很快便接管政权，重建了更加温和的政府。新政府承诺将恢复秩序并制定相关措施以防独裁者再度篡权。"
 rusnews.10.t: "莫斯科协约成立"
 rusnews.10.d: "近二十年来，俄罗斯一直被视作全球舞台上的次等强权。俄罗斯在世界大战中土崩瓦解，此后便无力对德国在东欧的政治霸权以及日本在太平洋的扩张野心构成任何威胁。但如今，俄罗斯已东山再起，重拾雄心。\n\n俄国外交官正式宣布成立一个军事与经济联盟，声称将联合所有不愿与德国或第三国际沆瀣一气的欧亚国家——尽管众所周知，这个所谓的“莫斯科协约”不过是俄国扩张势力范围的工具。俄罗斯貌似也不打算用这种幻想自欺欺人，他们毫不避讳地发表扩张主义言论声明将诉诸武力恢复前帝国的边界。"
 rusnews.10.a: "我们曾经击败过他们一次，\n我们将会再度击败他们。"
 rusnews.10.b: "对抗德国的新盟友……\n同时也是新威胁。"
 rusnews.10.c: "也许我们可以重叙旧谊？"
 rusnews.10.f: "俄罗斯重返世界舞台了……"
 rusnews.13.t: "德俄停战媾和"
 rusnews.13.d: "今天，在对德国及其盟国的战争中，俄罗斯失去了最后的希望。最初，人们对俄罗斯会威胁德国的欧洲霸权感到深信不疑，但是今天看来，俄国的大业付诸东流。德俄双方在德国占领的莫斯科举行和平谈判，商讨俄国有条件投降事宜。在随后签订的条约中，俄国被迫将大片领土割让给德国的盟国，并支付巨额战争赔款。\n\n此后，德国的战略重心预计将转向西方，以打击第三国际的残余势力。迄今为止，第三国际还未彻底战败。德国究竟是要彻底摧毁社会主义阵营，还是仅仅谋求大陆霸权，这仍得打一个问号。"
 rusnews.13.a: "加码压上加码输。"
 rusnews.13.b: "我还以为他们多能打呢，就这？"
 rusnews.13.c: "可算结束了……"
 rusnews.14.t: "俄国重启对德战争"
 rusnews.14.d: "德国在二战中战胜了俄国，这一事实让许多人相信，俄国已经沦为二流国家，永世不得翻身。不过，这种看法未必正确，德国自身的战争事业正在崩溃，其失败已成定局，尽管俄国稍显捉襟见肘，但他们定会趁虚而入。\n\n[RUS.GetLeader]号称维护东欧的稳定与秩序，宣布重启对德国及其盟国的军事行动。不难预见，俄罗斯的再次参战将加速曾经骄傲的欧洲霸主走向覆灭。"
 rusnews.14.a: "毕竟，事不过三，三次必成。"
 rusnews.14.b: "别妨碍我们就行。"
 rusnews.20.t: "绿色国际陷入激进主义漩涡"
 rusnews.20.d: "最近，绿色国际这一国际农民组织通过了一项提案，起草者主要是那些同保卫联盟为伍的农民政党。该提案公开谴责了自由资本主义，称其为“容克主义”，并将共产主义批为“本质上同农民水火不容的理念”。此外，该提案还呼吁农民群体支援那些“反抗德国霸权的斗争”，并为塞尔维亚在巴尔干地区的一系列行径站台。\n\n来自多瑙和北欧的代表则声称，这份提案是“夺权”，绿色国际如今已完全沦为了“俄罗斯-塞尔维亚民族统一主义的传声筒”。现在，绿色国际已被多年来积累的分歧彻底撕碎，那些“向往和平”的农民政党正准备成立另一个崭新的、不受激进政策所影响的国际农民组织。"
 rusnews.20.a: "又一个奥地利人的阴谋。"
 rusnews.20.b: "深表遗憾。"
 rusnews.21.t: "农民国际成立"
 rusnews.21.d: "最近，绿色国际这一国际农民组织通过了一项提案，起草者主要是波兰人民党，并得到了来自多瑙和北欧各农民政党的支持。该提案公开谴责了塞尔维亚的侵略行径，将其批为“农民事业的头号大敌”，并要求任何加盟政党避免公开发表“好战言论”。来自塞尔维亚、罗马尼亚、俄罗斯和拉脱维亚的政党则在被驱逐之前就退出了绿色国际。\n\n不久后，四国的农民政党便在德文斯克成立了农民国际。其纲领重申了旨在对抗“容克主义”和共产主义的“第三条道路”经济体系及相关理念，并旗帜鲜明地支持“俄罗斯领导下的欧洲农民力量”。"
 rusnews.21.a: "农民事业就此沉沦。"
 rusnews.21.b: "俄罗斯将引领这些劳苦大众！"
 rusnews.21.c: "我们应当追随他们的步伐！"
 rusnews.22.t: "天使长行动"
 rusnews.22.d: "今晨，坦克轰鸣，炸弹呼啸，整个欧洲为之惊醒。俄罗斯国元首[RUS.GetLeader]正式宣布发动一场全面战争，此次战争并非针对某一特定国家，而是旨在对抗“无信仰的共产唯物主义”以及谋求“人类灵魂的自由”。俄罗斯及其盟友已开始对第三国际发动机械化攻势，并承诺使用一切必要手段将世界范围内的社会主义统统挫骨扬灰。\n\n巴黎和伦敦方面也已动员了他们的武装力量，国际社会的其他成员则纷纷争先恐后地作出官方回应。不论哪方最终得胜，欧洲都将在一个世纪之内第三次沐浴在鲜血之中。"
 rusnews.22.a: "让我们把全世界从那群无信者的手中解救出来！"
 rusnews.22.b: "他疯了吗？！"
 rusnews.22.c: "起来吧，无产阶级，打倒斯沃博达疯子！"
 rusnews.23.t: "神圣同盟成立"
 rusnews.23.d: "今日，俄罗斯外交部长米哈伊尔·格奥尔基耶夫斯基宣布成立了一个新的防御联盟，俄罗斯宣传口称其为“神圣同盟”。格奥尔基耶夫斯基声称“自由世界必须团结起来对抗红色威胁”，他和鲍里斯·萨文科夫表示，这一联盟将扩展到所有受到共产主义威胁的国家。\n\n反对第三国际的人称赞此举有力地遏制了巴黎和伦敦的影响力。第三国际则不为所动，称这个新的反动派集团必将被自己的内部矛盾撕裂。"
 rusnews.23.a: "净做无用功。"
 rusnews.23.b: "迈向正道的一步。"
 rusnews.24.t: "欧亚条约组织"
 rusnews.24.d: "今日，俄罗斯总理彼得·萨维茨基宣布了一系列全新的外交政策方针。其中，他特别提到了“俄罗斯统治整个欧亚大陆的精神和历史使命”，并声称新疆、蒙古和满洲地区皆属于俄罗斯的“合法势力范围”。\n\n外国观察家对此评论道，俄罗斯新的外交方向势必会与中国、日本这两大东亚强国爆发冲突。巴黎和伦敦方面则反响寥寥，不过鉴于俄罗斯愈发浓厚的军国主义和咄咄逼人的态势，也有人呼吁两国担起保卫工人革命免遭俄国毒手的重任。"
 rusnews.24.a: "他疯了？"
 rusnews.24.b: "俄罗斯必须宣称在世界上的正当地位。"
 rusnews.25.t: "社会主义劳工共和国联盟"
 rusnews.25.d: "今日，莫斯科正式批准了《社会主义劳工共和国联盟组织条约》。自此，在俄罗斯领导下建立的劳工共和国体系，其所有成员都合并为了一个主权实体。\n\n克里姆林宫旋即对该条约大加颂赞，称其迈出了国际工人大团结的第一步，并预言这一新国家将成为社会主义世界联邦的先驱。然而，外国评论家则对此持怀疑态度，一些人甚至将联盟称为“由俄罗斯集权主义者牵头的红色帝国主义计划”。"
 rusnews.25.a: "英特纳雄耐尔，就一定要实现！"
 rusnews.25.b: "共产主义分子对欧洲的所作所为可真令人作呕。"
