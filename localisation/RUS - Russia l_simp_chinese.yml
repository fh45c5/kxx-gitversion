 RUS_eurasia_canal_desc: "土地是由人类塑造的，卡尔梅克的低洼地形十分便于在那里修建新运河。拟建的“欧亚运河”始于里海，全长数百英里，途中经过库马-马内奇洼地，最后横穿顿河地区汇入黑海，将里海与欧洲水道连接起来。"
