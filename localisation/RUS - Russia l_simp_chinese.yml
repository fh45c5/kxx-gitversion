 rusfla.155.t: "卡累利阿人逃难潮"
 rusfla.155.d: "包括我国第二大城市维普里在内，被割让给俄罗斯的卡累利阿地区约有四十万人口，占芬兰总人口的约十分之一，这些人基本都是信仰路德宗的芬兰人。尽管俄罗斯给予了他们俄罗斯公民身份，但只有很少一部分人接受了这个提议，许多人仍然对1899年至1917年的俄罗斯化时期记忆犹新，因此根本信不过俄罗斯所谓“尊重当地居民权利”的保证。\n\n这为芬兰其他地区带来了严重的难民危机，我们必须为这些卡累利阿人找到住房和工作。我们已经建立起制度以尽可能平均地在各个地区之间分配负担。那些讲瑞典语的市政当局拥有特权，可以花钱避免安置责任。而在其他地区，各大城市里都已建立了临时安置点，同时人们还在清理拓荒，为卡累利阿人建立小型农场。"
 rusfla.155.a: "国家需要尽一切可能帮助他们。"
 rusfla.155.b: "真是悲剧，但我们也腾不出手帮他们了。"
 rusfla.156.t: "旧礼仪派"
 rusfla.156.d: "旧礼仪派又称旧教徒，是俄罗斯一个重要的宗教少数团体。很讽刺的是，旧礼仪派的待遇在20世纪反而得到了提升。俄罗斯正教会的教派分裂可以追溯到17世纪尼孔都主教的改革。所谓的旧礼仪派就是那些不接受礼仪改革的少数派，他们认为自己才坚守着正教会古老而真正的传统，并因此不断遭到迫害。旧礼仪派坚守着从拜占庭教会流传下来的古老基督教传统，拒绝接受任何改变。\n\n随着宗教容忍法于1906年颁布，“分裂派”受到的宗教迫害与法律限制也一并告终。1917年，所有与宗教相关的限制都被废除。在共和国时代，俄罗斯的五百万旧礼仪派群体终于可以公开组织宗教活动，并和俄罗斯的其他基督教群体享受平等的待遇。由于旧礼仪派历史上屡遭迫害，他们主要分布在外贝加尔地区和卡累利阿等偏远边疆地区，以及全国各地那些贫困的乡村。尽管旧礼仪派人数不少，但他们往往孤僻而拒绝参与政治生活，宁愿在朴素而贫穷的社区中与世隔绝。"
 rusfla.156.a: "至少他们还有献堂礼。"
 rusfla.157.t: "极端分子在里加发动政变"
 rusfla.157.d: "所谓“波罗的联合公国”的局势引起了俄罗斯的广泛关注。保卫联盟的官方报纸《自由报》(Svoboda)详细记载了他们近来发生的极端反动主义政变。在信仰泛日耳曼主义与原教旨主义的波罗的兄弟会的协助下，波罗的防卫军推翻了现政府，并发誓要彻底剿灭森林兄弟的起义。\n\n不出所料，这些人接管了政权之后立刻对拉脱维亚人和爱沙尼亚人犯下了残忍的暴行，而且波罗的军方的行动不对任何人负责，也不受任何民政监管。拉脱维亚人越过边境逃命的报道立即引起了轰动并煽动起激烈的民愤——就连萨文科夫本人都对此发表了评论。他强调，德文斯克自治地区证明在俄罗斯拥有自由的不止是俄罗斯族人，还包括所有民族。而相较于旧政权，这个新波罗的政权更清楚地体现出了日耳曼世界的种族优越论和奴隶制。"
 rusfla.157.a: "吕迪格·冯·德·戈尔茨和他的走狗早晚会被吊死！"
 rusfla.158.t: "神出鬼没的猎豹"
 rusfla.158.d: "一小群印古什叛军发动了迄今为止最大规模的袭击，在沙罗-阿尔贡河大桥上伏击了由国家卫队下属的军事车队。这次袭击由著名的阿布雷克夫妇——莱萨特·拜萨罗娃和艾哈迈德汗·拜萨罗夫领导。虽然这些山匪的事迹被禁止报道，但显然，消息还是传开了。这对夫妇——一个是印古什人，一个是车臣人，他们现已名声大噪，成为山地人民独立运动的耀眼明星。\n\n阿布雷克人通常被俄罗斯当局视为土匪，但他们已经领导印古什-车臣人与俄罗斯人斗争了近一个世纪。阿布雷克人是一群迷失之人——他们放弃了平民生活，放弃了正常的人际关系，在北高加索的荒郊野岭中过着虔诚的生活，毕生致力于与俄罗斯人抗争。阿布雷克人是北高加索所有动乱的领军人物之一，崎岖多山的地形让他们很难被抓到。因此，他们成为了当地人的英雄。\n\n关于致命狙击手莱萨特和她丈夫与斯沃博德尼克作战的故事已经流传出了数百个版本。显然，对于这对夫妇来说，这条路只会以悲剧收场，但只要情况继续下去，我们的士兵在进入山区时便会惶恐不安。"
 rusfla.158.a: "但死亡最终会找到他们。"
 rusfla.159.t: "纪念涅任采夫"
 rusfla.159.d: "如果袭击叶卡捷琳诺达尔的结果不同，那么白军可能会蒙受巨大的损失。当时，志愿军刚刚结束了穿越库班的艰苦行军；然后又于1918年4月袭击了库班苏维埃共和国的首都叶卡捷琳诺达尔。尽管白军兵力极为劣势，炮弹时常落在离科尔尼洛夫将军不足百米的范围内，但他们仍继续围攻伊万·索罗金指挥的红军。\n\n为了争夺这座城市，双方展开了异常惨烈的拼杀。入夜后，鲍里斯·卡扎诺维奇中将发现了敌方防线的缺口，并率领游击团的骑兵攻入了城内。距离最近的突击团（后来的科尔尼洛夫军团）接到了消息，其指挥官米特罗凡·涅任采夫上校——他已在先前的血战中多次负伤，但仍率领打击团的核心部队发动了最后一次攻击。尽管涅任采夫身负重伤，但仍能指挥部队，在打击团和游击团的联合攻击下，红军在城市南郊的防御崩溃了。打击团在遭受重创后，仍在涅任采夫的率领下成功发起了最后的进攻，这不禁让人回想起了奥索维茨的“亡灵攻势”。涅任采夫麾下士兵与卡扎诺维奇部会师后几个小时，上校本人便因伤势过重而牺牲。\n\n在许多人看来，1918年4月叶卡捷琳诺达尔的陷落，可能是击败布尔什维克的第一道希望之光。科尔尼洛夫将军和大部分志愿军都看到了第二天的曙光，这要归功于战场上的这一小小奇迹。为了纪念涅任采夫上校，叶卡捷琳诺达尔主广场上将竖立起一座他的纪念雕像。"
 rusfla.159.a: "这片黑土地夺走了多少人的生命？"
 rusfla.160.t: "《二次内战史》"
 rusfla.160.d: "我们该如何看待萨文科夫总统及其宣传机器所谓的“伟大的卫国战争”？俄国史学界对此众说纷纭，莫衷一是。\n\n一些历史学家强调，重演俄德战争实际上是没有希望的，即便击败了德国，也只会让社会主义主导整个西欧，这是世界所无法承受的代价。这些历史学家认为，萨文科夫无论是与社会主义阵营合作，或是希望社会主义者获得胜利，这都是极其愚蠢的行为。因此在这些历史学家看来，自由俄罗斯军才是真正的“白军”，即使流亡在外，他们仍选择反对社会主义，为信仰和祖国而战。自由俄罗斯军的遗产仍然饱受争议，但没人能否认他们是为了人类最基本的尊严和自由而战。\n\n另一种观点在爱德华·布尔贾洛夫的《二次内战史》一书中得到了很好的诠释，该书着重关注了俄罗斯白卫运动的自我毁灭倾向，并将这场二次战争视作第二次国难，认为这是俄罗斯白卫运动支持军事主义和资本主义的自然结果。布尔贾洛夫同样批评了自由俄罗斯军，并试图将俄罗斯20世纪的历史构建为一个悲剧循环，只有通过恢复前沙皇制度所固有的威权主义才能打破这一循环。正如布尔贾洛夫所说，这种威权主义只是遭到了共和政府的压制，但实质上，当鲍里斯·萨文科夫上台掌权后，这种威权主义便又重新浮现了。纵观整个俄罗斯历史，资本主义和军事主义的联盟总会导致战争，未来仍将如此。"
 rusfla.160.d2: "我们该如何看待社会主义政府及其宣传机器所谓的“伟大的世界革命”？俄国史学界对此众说纷纭，莫衷一是。\n\n一些历史学家强调，重演俄德战争实际上是没有希望的，即便击败了德国，也只会让社会主义主导整个西欧，这是世界所无法承受的代价。这些历史学家认为，无论是过去还是现在，社会主义本质上都是自我毁灭的，失败的战争就是明证。因此在这些历史学家看来，自由俄罗斯军才是真正的“白军”，即使流亡在外，他们仍选择反对社会主义，为信仰和祖国而战。自由俄罗斯军的遗产仍然饱受争议——但他们站在历史的正确一边。\n\n另一种观点在爱德华·布尔贾洛夫的《二次内战史》一书中尤为明显，书中将近期事件描述为在意识形态层面上对1917-1921年历史的明显重演。一如当年，以德国军工复合体作为靠山、受资本驱使的反动运动——自由俄罗斯军，扼杀了为各族人民自由而战的俄国革命。根据他的马克思主义观点，历史是有产者和无产者之间的斗争循环，而最近彻底摧毁第三国际的战争只是“资本”累累罪行中的又一笔血债罢了。"
 rusfla.160.a: "学校将教授英雄与爱国者的事迹。"
 rusfla.160.b: "学校将教授反对军事主义和战争。"
 RUS_karl_gopper_army_chief_desc: "§Y生于：§!§L1876年4月2日；俄罗斯帝国、利夫兰省马斯卡塔斯§!\n§Y背景：§!§L卡尔·伊万诺维奇·戈佩尔是拉脱维亚农民之子，1893年志愿加入俄军，1896年毕业于维尔诺军事学校，然后在俄罗斯西部边境的各个要塞服役，直到世界大战爆发。\n\n世界大战爆发后，戈佩尔在第183步兵团任大尉（1884年起相当于少校），后于1916年调至拉脱维亚步枪兵任职。他在军中迅速晋升，成为唯一获得过俄罗斯最高军事荣誉——三级圣格奥尔基勋章的拉脱维亚人。1917年，戈佩尔上校出任拉脱维亚第一步兵旅的指挥官，并协助成立了反布尔什维克的拉脱维亚全国勇士联盟。他参与了科尔尼洛夫事件，但由于职衔较低，得以免受惩罚。\n\n内战期间，戈佩尔将拉脱维亚步枪兵的逃兵组织起来，与萨文科夫一起在莫斯科成立了保卫祖国与自由联盟。1918年5月，他被布尔什维克当局任命为雅罗斯拉夫尔师的指挥官。他为保卫联盟的雅罗斯拉夫尔起义奠定了基础，先是武装了当地的白军，又命令红军撤退，直到后来被揭露为白军特工。此后，他指挥保卫联盟部队撤退至阿尔汉格尔斯克，作为北方志愿军的参谋长，共同领导了北方冰上行军。内战结束后，他主张在军中接纳更多的少数民族，并深度参与了俄罗斯的童子军运动，他的参谋几乎都是他的拉脱维亚老战友。§!\n\n§Y备注：戈佩尔是一名温和但坚定的鲍里斯·萨文科夫支持者，也是俄罗斯-拉脱维亚联盟的主要支持者。§!"
 RUS_mikhail_frunze_army_chief_desc: "§Y生于：§!§L1885年2月2日；俄罗斯帝国、七河州比什凯克§!\n§Y背景：§!§L米哈伊尔·瓦西里耶维奇·伏龙芝是20世纪最杰出的俄国革命者之一。就读于维尔尼的文理中学时，他首次接触到革命思想。不久后，他便加入了俄国社会民主工党。1905年革命期间，他参加了俄社民工党在莫斯科及其周边地区的活动，并策划了一系列的罢工、暗杀和武装暴动，后来又出席了俄社民工党的第四次代表大会，并在会上结识了弗拉基米尔·列宁。他险些因其革命活动被判处死刑，在公众压力下才得以幸免，最终被流放西伯利亚，在多个劳改营中服刑。逃到赤塔后，他用假身份搬到了明斯克，成为了当地的警察局长，这标志着第一支白罗斯警察队伍的诞生。\n\n十月革命爆发后，伏龙芝参加了莫斯科的战斗，后来被任命为雅罗斯拉夫尔军区的军事委员。俄国内战期间，他在东部方面军指挥多支集团军作战时，为许多不战而降的白军提供了安全保障。莫斯科沦陷后，布尔什维克且战且退，他在此过程中发挥了关键的组织作用。\n\n流亡法国期间，尽管身体欠佳，伏龙芝还是与其他流亡者一同创建了布尔什维克国际旅。他经常担任法国政府和布尔什维克流亡指挥官的中间人，并确保了布尔什维克国际旅能够参与英国革命和巴塔哥尼亚起义。他既在维持红军流亡者军事力量的方面发挥着不可或缺的作用，又保持着他在共产党中的领导地位。§!"
