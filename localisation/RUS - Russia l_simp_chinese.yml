 RUS_honour_romanovs: "向罗曼诺夫家族致敬"
 RUS_honour_romanovs_desc: "罗曼诺夫皇朝统治期间，俄罗斯的国力实现了前所未有的飞跃。她从一个相对封闭的东欧边陲国家，迅速发展为在欧亚大陆上举足轻重的大国。然而，随着革命的爆发，这段辉煌的历史戛然而止，国家在内战的烈火中开始重塑自我。通过纪念皇室成员，并邀请他们参与现代政府事务，我们有机会在当下与过去之间架起一座桥梁，使历史与现代紧密相连。"
 RUS_tech_semi_motorised_cav: "骑兵机械化集团"
 RUS_enter_hundred: "“百夫长”前拱"
 RUS_enter_hundred_desc: "随着对于轰炸机需求的不断增长，很显然资源必须重新从高空战斗机这种不太急需的项目上调配过来。幸运的是，弗拉基米尔·佩特利亚科夫的“百夫长”(Sotnya)正好处于多种型号的航空器的交界线上，因此可以被迅速改装为出色的俯冲轰炸机。"
 RUS_over_the_northern_skies: "北方天空之上"
 RUS_over_the_northern_skies_desc: "俄罗斯东部边境充满敌意的局势需要一种新式飞机，要既能抵御日本空军，又能保护太平洋舰队免受敌方航母的袭击。亚历山大·舍维尔斯基根据他在美国的经验而设计的新型远程飞机可以伴随我方舰艇进入敌海域并袭扰远离本土基地的敌人。"
 RUS_russian_army_eser: "俄罗斯人民军"
 RUS_russian_army_eser_desc: "现代俄罗斯军队是在旧共和国武装部队彻底去政治化后的剩余人员基础上建立的，着重强调专业精神、责任感和友爱精神。俄罗斯人民的任何敌人都将面对一个万众一心保卫其人民和价值观的国家。"
 RUS_dignity_of_labour_desc: "为了对抗富豪和寡头，我们只有一个理想：让广大劳动者劳有所得。为了实现这一愿景，我们实施了一项涵盖全社会的普遍劳动服务。原先普遍存在的根据岗位和技能的工资制度正逐渐被全体受限的平均工资和货币以外的激励措施所取代。为了充分发挥农民的社会主义潜力并扭转其内部的贫富差异，就必须鼓励农民重新加入土地公社，并明令禁止雇佣劳动。令人憎恶的富豪也将亲自耕耘田地、经营工厂，成为广大劳动人民的一员。"
 RUS_peasant_worker_unity_desc: "许多曾经的俄社民工党信徒宣称农民是小资产阶级，我们正视图让俄罗斯人民认清这种荒谬的想法。从正确的角度来看，工人和农民都可以被视为劳动阶级的组成部分，该观点可以通过我国农民摆脱地租和税收的剥削，在土地公社中建设社会主义这一事实证明。为了让农民和无产阶级认识到他们是作为同一个阶级而存在的，我们正在通过共同的治理和文化机构展开对话，并鼓励没有土地亲属关系的无产阶级访问农民公社。"
 RUS_concordance_with_the_church_desc: "虽然有些固执己见的傻瓜坚持认为社会主义和宗教水火不容，尤其是在全俄劳联内部，但我们并不想摧毁农民的宗教精神。然而，东正教会一直是社会主义最强烈的反对者，为了遏制他们的影响力，我们实施了彻底的世俗主义政策。教会土地被收归国有并重新分配，教会当局的所有反对意见都遭到了严厉回应。我们正在努力向农民传达这样的信息：虽然他们个人和地方层面的宗教信仰无可厚非，但国家教会当局正在反对新生的社会主义社会，并试图通过政教分离来维护教会的利益。"
 RUS_concordance_with_the_church_alt_desc: "遵循社会革命党创始人维克托·切尔诺夫的立场，我们正尝试将社会主义打造为一种高尚的道德哲学和世俗宗教，以此唤起农民的宗教精神并赢得他们的支持。希望社会主义的新教义能取代农民心中的东正教。社革党知识分子应被视为由更高的社会正义理想指导的运动使徒或圣人。我们正在通过各种国家机构宣传这种意识形态攻势，但这是否真的能赢得虔诚信徒的心，一切仍是未知数。"
 RUS_sacred_war_desc: "早在布列斯特-立托夫斯克和谈之前以及和谈期间，左翼社革党人和布尔什维克内部的激进左翼反对派便反对与德国达成任何和平协议。他们转而支持对帝国主义进行神圣的战争，这场由工农军队发动的革命战争将彻底扫除欧洲的反动派和资本主义，并红旗牢牢地插遍全欧洲。虽然列宁和托洛茨基的懦弱政治曾让我们坐失良机，但如今我们再次获得了实现这一目标的机会。我们必须让所有人都明白，这场预示着世界革命的战争有多么的重要！"
 RUS_new_security_apparatus_desc: "全俄政保局的权力正逐渐被削弱，其职权被转交到了地方选举产生的当地民兵手中，这将减轻国家的行政负担。通过社会化公共治安和执法并放弃先前的紧急革命合法性原则，我们将进一步实现社会革命党的意识形态目标。"
 RUS_socialist_education_desc: "国家已开始实施新的教育计划，旨在缩小农村和城市贫困人口之间的识字差距。这项任务虽然十分艰巨，但政府对农民展现出的善意以及为此拨出的大量资金已然创造出了一种氛围——广大农民将首次跻身识字者的行列。"
 RUS_peasant_collectives_idea_desc: "多亏了国家慷慨提供信贷，俄罗斯农村得以经历了一轮革命性变革的浪潮，村庄也开始采用合作社方式自愿重组。按照真正的社会革命党风格，这些自治公社被赋予了最大限度的自治权，这为革命文化和革命自由的观念在自由农民中自由传播创造了环境。这些集体村社和合作社共同构成了新人民经济的主体。"
