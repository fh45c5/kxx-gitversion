 rusfla.92.d.successful_atk: "两人互相击打、躲避。终于是[RUS_HeadOfExecutive]窥出破绽，他用那壮硕的手臂挥出一拳，重重地打在袭击者的脸上。刺客顿觉天旋地转，向后退开半步。\n\n§B索洛涅维奇§!的生命值为[?RUS_solonevich_hp|n0]。\n§R刺客§!的生命值为[?RUS_assailant_hp|R0]。\n生命值率先归零的一方将会§R死亡！§!"
