 RUS_oskab_modifier: "特别高加索自治地区"
 RUS_oskab_modifier_desc: "特别高加索自治地区是一个国家实体，也是内战后北高加索山地共和国的实际继承者，其人口构成极为多样化，包括捷列克哥萨克和本地一众山地民族。由于当地局势动荡，特别高加索自治地区正处于永久戒严状态，因而没有地方民主机构。如今，特别高加索委员会在克里姆林宫的直接监督下管理着该地区。"
