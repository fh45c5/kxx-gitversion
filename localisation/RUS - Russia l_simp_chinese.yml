 RUS_republican_guard: "共和卫队"
 RUS_republican_guard_desc: "年轻人！加入当地的共和卫队吧！让我们一同维护和平，并为执法部门提供支持。最重要的是，我们将时刻保持警惕，这样就不会再出现新的萨文科夫来恐吓我们心爱的俄罗斯了！"
 RUS_peasant_republic: "伟大农民共和国"
 RUS_peasant_republic_desc: "俄罗斯的农村群众是国家的核心。具有政治觉悟、受过教育、思想开明的自由民才能成为共和国的公民兵。"
