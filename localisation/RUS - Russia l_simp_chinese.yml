 RUS_right_anger_desc: "§C愤怒等级§!：§Y[?RUS_right_anger|0]§!\n保皇派、保守共和派和其他右翼团体将会不遗余力地左右事态的发展。只要我们能遏制极左派的影响、支持民族主义政策并尽可能少向左翼让步，便基本可以安抚他们。"
 RUS_left_anger: "左翼愤怒"
 RUS_left_anger_modifier: "£pol_idea $RUS_left_anger$"
 RUS_left_anger_modifier_tt: "$MODIFIER_STABILITY_FACTOR$：[?RUS_left_anger_stability|+=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$：[?RUS_left_anger_factory_output|+=%]"
 RUS_left_anger_desc: "§C愤怒等级§!：§Y[?RUS_left_anger|0]§!\n社会主义者、左翼共和派和其他左翼团体将会不遗余力地左右事态的发展。只要我们能遏制极右翼的影响、支持民主改革并拥护亲劳工政策，便基本可以安抚他们。"
