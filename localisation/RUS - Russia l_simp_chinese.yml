 russia.445.t: "西征继续"
 russia.445.d: "西征的起始阶段取得了成功，我军已经准备好了继续解放欧洲。虽然我们的部队离柏林之间尚有艰难险阻，但开进德国首都、一劳永逸地终结德国霸权显然不过是时间问题。\n\n我军已经整装待发、意志高昂，只待一声令下，就要急切地前去摧毁普鲁士战争机器。"
 russia.445.a: "进军柏林！"
 russia.446.t: "沃罗涅日军事演习"
 russia.446.d: "我们继承了白军强大的机动兵团，虽然人员换了一大批，但装备和基础训练还是质量较高的。随着俄军重组工作将告完成，需要一场合适的军演来检验下我们新的、革命性的战争机器。\n\n在武装部队总司令的命令下，大规模军演于沃罗涅日地区的布图尔利诺夫卡和奥谢列季河附近展开。本次演习的大体性质属于联合兵种进攻，由图哈切夫斯基的参谋所策划，但许多概念都基于亚历山大·斯韦钦的思想。这项计划多半未经实践检验，而是大量借鉴斯韦钦的军事著作，同时也受到英国改革家巴塞尔·李德哈特的影响。很多先前流亡的指挥官都已经非常熟悉法国、英国的装甲部队，虽然这没什么大帮助——图哈切夫斯基反对英式的“小而精”式的战争，而是倾向于在更大规模上运用速度和突击的战术，类似于斯韦钦的“作战艺术”。\n\n这次演习暴露出了许多不足之处。卡图科夫的第三机械化师和伏尔加第七摩托化师表现得尤为可圈可点，大部分问题源自空军、装甲兵团和步兵协调不力。炮兵人手尤其不足，没有足够的军官来协调开火。来自英国的军事观察员表现得很客套，不过很明显我们没给他们留下什么深刻的印象。"
 russia.446.a: "我们的炮兵还需锤炼。"
 russia.446.b: "只要我们的装甲够多，就可以弥补其他方面的不足。"
 russia.446.c: "我们的步兵必须要跟得上装甲的节奏。"
 russia.447.t: "西科斯基的直升机实验"
 russia.447.d: "伊戈尔·伊万诺维奇·西科斯基是世界大战后最伟大的俄罗斯工程师之一。到了1930年代，他已经成为了一位相当富有的商人兼工程师，也涉足民族主义政治中。他的公司，即西科斯基航空机械制造公司，是一家大型的航空设计公司，也是全球实验性的“旋翼直升机”开发的引路人，他的得力助手尼古拉·卡莫夫将“旋转飞行器”这个术语引入了俄罗斯航空学界。西科斯基早在世界大战之前就已经造出了第一架实验性的“垂直起飞机械”，不过其投入实用又花了很长时间，且实务上，该公司有一段时间也更注重传统的飞机。尽管如此，西科斯基还是没放弃他的想法。\n\n如今，在战争部的补贴下，西科斯基首次完成了S-300型的试飞，打破了1932年中央空气流体动力学研究院(TSAGI)早期实验的记录。得益于多项技术创新，S-300似乎已可用为实际的大规模生产和有限的军事用途，这使其成为了第一款得以投入军用的直升机。"
 russia.447.a: "我寻思这也不是啥要紧事儿。"
 russia.447.b: "牛逼啊！让我们看看他还有什么能耐。"
 russia.450.t: "[219.GetName]战役打响"
 russia.450.d: "德国侵略者的兵锋已经直抵俄罗斯的首都！而今军队正在组织防御，民众也被动员起来以保卫他们的城市。\n\n如果[219.GetName]沦陷，这将代表着全国工业化程度最高的城市以及全俄罗斯的国家象征就此荡然无存。这一仗，我们输不起！"
 russia.450.a: "一步也不许后退！我们身后就是[219.GetName]！"
 russia.500.t: "俄罗斯南部的骚乱"
 russia.500.d: "切尔诺夫遇刺引发了莫斯科和彼得格勒的大混乱，但这两处并非是俄罗斯因参议院主席不合时宜地去世而陷入骚乱的唯一城市。谣言如火风暴一般席卷了俄罗斯南部，人们悄悄议论着切尔诺夫之死只是斯沃博达分子政变的第一步。顿河畔罗斯托夫、叶卡捷琳诺达尔和斯塔夫罗波尔等地区的工厂罢工在过去几天中剧烈激化。\n\n这些罢工起初都表现为对保卫联盟的抗议活动，而后却很快就吸引了该地区中其他部分的非哥萨克人口。这些非哥萨克斯拉夫人被称作“外来户”(inogorodniye)，如今占据着顿河、库班、捷列克以及阿斯特拉罕等哥萨克军团一半以上的人口。尽管如此，这些“外来户”很大程度上被排除在政治之外，也不能拥有土地。他们只能从事那些哥萨克这一军事土地阶层认为有损尊严的工作，比如工厂工人、雇农和城市小市民。这些歧视的“合理”依据在于哥萨克如同其他山地民族一样，在法律上被视作当地的原住民，其自治权也受到联邦宪法的保护。\n\n而这种状况很快就引发了“外来户”的强烈不满，随后便导致了近期的罢工迅速演变成了流血骚乱。哥萨克对他们的回应是骑马挥鞭横冲直撞，粗暴地驱散了人群。“外来户”指责哥萨克暴力执法，而哥萨克则辩解称自己只是在暴徒们开始对着哥萨克房屋和家庭出手时才加以干预。双方都请求联邦政府承认自己行为的合法性。"
 russia.500.a: "让哥萨克自行决断吧。"
 russia.500.b: "命令哥萨克停手——不要再引起更多反抗了。"
 russia.501.t: "高加索重申土地改革承诺"
 russia.501.d: "哥萨克、山地民族与草原民族委员会已经在叶卡捷琳诺达尔开展了自1922年成立以来的第七届会议。委员会明面上是俄罗斯南部和高加索北部居住的各色少数民族的会谈场所，但实际上却长期以精英风气和资助恩庇而闻名。这倒不让人奇怪，因为其中许多成员都是地主和世袭的氏族首领，他们从划分田产里得不到任何好处。因此，当第七届会议裁定正式支持萨文科夫总统的土改运动时，确实让人吃了一惊。\n\n惊喜过后，这份声明后的附带条件也随之而来——支持的前提是，土地改革只能在各自族群的内部划分地产。这肯定会让大部分无地的“外来户”或是车臣、印古什人感到失望，但也无论如何增强了哥萨克和山地民族内部的改革派势力。萨文科夫敬佩这些哥萨克以及诸多山地民族并非秘密，但是从意识形态的角度考虑，他和这些群体内部地主精英之间的关系还难掩尴尬。\n\n尽管如此，保卫联盟可不会得了便宜还卖乖。地主精英的支持对于维护当地稳定仍然很有必要，第七届会议也为亲保卫联盟派接近权力开辟了道路。虽是一小步，但好歹也算有进展了。"
 russia.501.a: "我明白他们在做什么……"
 russia.502.t: "易卜拉欣·丘利科夫遇刺"
 russia.502.d: "高加索传来了噩耗。俄罗斯的老朋友、在车臣支持政府的支柱，易卜拉欣·丘利科夫遭不明刺客袭击后身亡。丘利科夫同一帮亲戚在旧阿塔吉镇的郊区游猎归来时遭遇了伏击。丘利科夫挨了几发步枪子弹，几乎当场殒命。虽然同行人员展开了还击，但是没有抓住任何一个伏击者。那些被击毙的人，尸首也在被找到之前就被搬离了现场。\n\n这可不是个好消息，因为莫斯科方面近年来一直在为对车臣和印古什的控制减弱而感到担忧。内战期间，布尔什维克与乌尊-哈吉的高加索伊玛目国组成了渎圣同盟，而丘利科夫在将高加索从他们手下解放出来起了大作用。从那时起，丘利科夫家族就一直是俄罗斯政府和车臣本地人的重要沟通桥梁，既镇压异见分子，也不吝奖赏忠贞之士。易卜拉欣的去世极大地削弱了丘利科夫家族的实力。大范围的其他根达尔格诺伊氏族（车臣语：taip）人士已然崛起，以此攫取影响力，许多人毫不掩饰自己对俄罗斯的敌意。在该地区进行治安执法可能会更加困难。"
 russia.502.a: "这可能在将来闹出问题。"
 russia.503.t: "阿里·卡亚耶夫的布道"
 russia.503.d: "达吉斯坦的城市[GetVictoryPointName_3668]的新闻头条里充斥着争议。知名的伊斯兰法学家和伊斯兰教法学者阿里·卡亚耶夫打破了他长久以来在政治领域上的沉默。他在聚集学生们布道时，谴责了萨文科夫政权正渐渐走向独裁，要求一切民族一切信条的俄罗斯人都要奋起保卫“二月革命的自由”。当地本就对反萨文科夫主义的小册子《抵抗宣言》议论纷纷，阿里·卡亚耶夫的煽动性言论更是进一步让局势火上浇油。\n\n阿里·卡亚耶夫是一位来自古城加齐库穆赫的拉克人，将他五十八载的光阴中大部分时间奉献给了民主与教育的事业。在内战期间，他和许多短命的高加索政府都有过合作，这些政府大多都因帮助亲布尔什维克武装、谴责亲白军的自称达吉斯坦伊玛目的纳日姆丁·戈钦斯基而饱受争议。内战结束后的阿里·卡亚耶夫既没有同在努赫-别克·塔尔科夫斯基领导下倒向白军的达吉斯坦和解，也没有同盖达尔·巴马托夫在格鲁吉亚的流亡委员会(Medzhlis)和解。相反，他回归了最初进行教育改革、创作民族志的热情，而俄罗斯政府也很大程度安于让他自行其是。\n\n可是阿里·卡亚耶夫的态度骤转热闹了当地的世俗和宗教当局，他们都认为阿里·卡亚耶夫最近的布道简直就是悖逆先前对他的宽容政策。许多人要求立刻逮捕他，不过一些人也敦促应该谨慎行事。许多来自达吉斯坦的伊斯兰学校(madrasas)的学生在他们老师的支持下走出了课堂，进行了支持阿里·卡亚耶夫的示威。温和处理也许会助长此类叛逆行为，但严厉回应也很容易引爆当地局势。"
 russia.503.a: "逮捕他，我们可受不了煽动分子。"
 russia.503.b: "我还是比较喜欢他那些争议小一点的作品……"
 russia.504.t: "动乱的烈焰席卷达吉斯坦"
 russia.504.d: "高加索战争(Gazavat)的阴影笼罩着北高加索地区。在这场持续了超过半个世纪的征服里，高加索各民族不仅要对抗俄罗斯人，他们相互之间也打作一团。伊玛目沙米勒是第三位获得伊玛目头衔的人，也是其中最雄心勃勃的一位，他试图将整个北高加索地区统一为一个中央集权的神权国家。为能如此，沙米勒意图用新兴的穆斯林法官和神职人员阶层来取代传统的地主贵族。这场被俄罗斯人称为“穆里德”(Murids)的叛乱逐渐发展成为了严重的威胁，但也同时因沙米勒意图用伊斯兰教法来消灭本土习俗而在当地树敌不少。俄罗斯在反沙米勒阵营中寻觅到了不少盟友，从而播下了至今仍有严重影响的分裂之种。\n\n车臣与印古什地区一直动荡不安，遭受着阿布雷克土匪以及格鲁吉亚漏洞百出的边界的困扰。不过，相邻的达吉斯坦则在当地精明而颇具争议的伊玛目，纳日姆丁·戈钦斯基的影响下维持了相对稳定。戈钦斯基是一位权势滔天的地主，其家族在背弃沙米勒，投靠俄罗斯之后声名鹊起。在内战结束后，他凭借着当地精英的关系网维护着秩序。但不幸的是，随着1932年年迈的戈钦斯基寿终正寝，这张关系网也随之松弛了。\n\n如今，达吉斯坦脆弱的和平也走到了崩溃的边缘。在阿里·卡亚耶夫臭名昭著的布道之后，许多属于亲俄罗斯的地主与神职人员的地产和伊斯兰学校都遭到了袭击。支持社会主义者和自由主义者的神职人员则与全俄罗斯战斗组结盟，鼓吹一场新的圣战。帖木儿-汗-舒拉的总督努赫-别克·塔尔科夫斯基呼吁当地的忠诚军队集结起来，还宣布他将会对“共产叛匪”发动自己的圣战。随着动乱从阿瓦里亚蔓延到了列兹金斯坦，俄罗斯如今需要对达吉斯坦高地收紧控制。"
 russia.504.a: "到底要听谁的教法啊？"
 russia.505.t: "“野蛮营”的扩张"
 russia.505.d.szrs: "北高加索地区的自治，乃至许多情况下大片地区处于法外的情况，为当地民兵的发展提供了沃土。高加索山区愈演愈烈的游击冲突使得各类忠于斯沃博达派的“自卫”团体爆炸性增长。这些武装许多都是当地封建主或毛拉的私人扈从，来自库梅克、卡巴尔达、切尔克斯和阿瓦尔这些特权族群的尤其众多。这些穆斯林部队逐渐开始与奥塞梯或是哥萨克中的基督徒同行们通力合作，之后逐渐以“野蛮营”这一统称为人们所知。\n\n毫无疑问，这个名字刻意借鉴了对德战争中著名的高加索“野蛮师”。尽管如此，也有一些人猜测这个名字是为了迎合萨文科夫的自大。因为在担任临时政府战争部长期间，萨文科夫曾接到了将野蛮师整编为正规军的任务，不过这一计划被内战中断了。如今，许多野蛮营的指挥官都在恳求联邦政府能完成1917年的未竟之事。\n\n尤其是当地的暴力已经从山区蔓延到任人宰割的低地和城市之时，组建并扩张野蛮营得到了广泛的支持。不过，许多陆军军官不愿意信任质量存疑的民兵，并认为他们最适合充当正规军监督之下的辅助部队。但另一头，野蛮营的领导人则坚持要保持独立性，称军队的过度干预会扼杀他们的灵活性和主动性，而这些才是他们如此高效的原因。同时，动用地方部队也可以减少俄罗斯的征召兵进入这些地区。"
 russia.505.d.dem: "北高加索地区的自治，乃至许多情况下大片地区处于法外的情况，为当地民兵的发展提供了沃土。萨文科夫政权的举动在高加索山区引发了一系列新的冲突，许多分离主义的游击部队在萨文科夫政权倒台后也从未真正停歇过。高加索山区的动荡使得各类忠于俄罗斯政府或至少反对“共产主义”游击队的“自卫”团体爆炸性增长。这些武装许多都是当地封建主或毛拉的私人扈从，来自库梅克、卡巴尔达、切尔克斯和阿瓦尔这些特权族群的尤其众多。这些穆斯林部队逐渐开始与奥塞梯或是哥萨克中的基督徒同行们通力合作，之后逐渐以“野蛮营”这一统称为人们所知。\n\n毫无疑问，这个名字刻意借鉴了对德战争中著名的高加索“野蛮师”。许多野蛮营的指挥官都在恳求联邦政府能完成1917年的未竟之事。尤其是当地的暴力已经从山区蔓延到任人宰割的低地和城市之时，组建并扩张野蛮营得到了广泛的支持。不过，许多陆军军官不愿意信任质量存疑的民兵，并认为他们最适合充当正规军监督之下的辅助部队。但另一头，野蛮营的领导人则坚持要保持独立性，称军队的过度干预会扼杀他们的灵活性和主动性，而这些才是他们如此高效的原因。同时，动用地方部队也可以减少俄罗斯的征召兵进入这些地区。"
 russia.505.a: "至少还有人仍然支持我们——把他们武装起来！"
 russia.505.b: "他们可以一道加入，不过还是要由俄罗斯军人负责处置。"
 russia.506.t: "杰伊拉赫陷落"
 russia.506.d.regulars: "在高加索的高地上，大部分人口都住在泛称为阿乌尔(auls)的堡垒型村落里。而印古什的一座名为杰伊拉赫的阿乌尔更是素有分离势力堡垒之誉。在咨询当地人后，我们证实了这座阿乌尔就是多次袭击周围村庄的根据地。幸运的是，野蛮营的优厚待遇激励了许多本地人加入投靠。\n\n尽管杰伊拉赫占据着制高点和碉楼，野蛮营的一支先头部队还是趁着夜色成功渗透并包围了这座阿乌尔。随后，俄罗斯山炮和迫击炮在黎明时刻发起弹幕射击，那些被迫应战的守军刚一出来就遭到了埋伏好的野蛮营战士的袭击，仓皇溃散。博尔德列夫的叛军惊慌失措，野蛮营士兵随之对阿乌尔发起了突击，以支援从奇米镇向山谷推进的俄罗斯正规军。到了中午时分，杰伊拉赫的防御已被瓦解，阿乌尔也被占领，同时还带走了不少俘虏，缴获了叛军的补给品。这次胜利让效忠的部队争相庆贺。同时，那些推动野蛮营获得更大独立性的军官们也为这次的正名而欢呼。"
 russia.506.d.wild: "在高加索的高地上，大部分人口都住在泛称为阿乌尔(auls)的堡垒型村落里。而印古什的一座名为杰伊拉赫的阿乌尔更是素有分离势力堡垒之誉。在咨询当地人后，我们证实了这座阿乌尔就是多次袭击周围村庄的根据地。尽管大部分人都更愿意留在自己的民兵部队里，但还是有一些人加入野蛮营成为了辅助部队。\n\n尽管杰伊拉赫占据着制高点和碉楼，野蛮营的一小股部队还是趁着夜色设法渗透并规划好了进攻路线。不幸的是，他们所带领的俄罗斯正规军缺乏在这种恶劣地形里轻声移动的经验。守军被他们的喧闹声惊动，混战随即爆发。在黑暗中几个小时混乱无序的交火和周围俄罗斯炮兵连几乎不经瞄准的炮火后，政府军最终攻占了杰伊拉赫。尽管叛军的人马损失惨重，但许多人还是设法趁乱逃离到乡间，以待来日再战。这场胜利值得庆贺，但双方的许多人都忍不住感慨，是笨手笨脚的俄罗斯人搞砸了他们辅助部队取得的成功。"
 russia.506.a: "然而，还有更多的鲜血会泼洒在这被诅咒的群山之间。"
 russia.508.t: "焚毁库阿尼布村"
 russia.508.d: "尽管野蛮营已经在对抗叛匪中证明了自身的价值，但数量激增的“摩擦事件”也让政府军担忧他们究竟能多大程度约束其非正规军战友。很不幸的是，这些担忧在达吉斯坦的阿瓦利亚地区以最糟糕的可能性得到了证实。\n\n根据驻扎在周围的俄罗斯陆军分遣队收集到的零星消息，一支被派出例行巡逻的野蛮营部队却跑去袭击了投靠政府的库阿尼布阿乌尔（aul，堡垒型村落）。另一支野蛮营部队漫不经心地把守着库阿尼布，很快村子就被袭击者占领、焚毁。这毫无意义的“误杀”行为显然是两支野蛮营部队之间的氏族争斗引起的。不必说，库阿尼布之劫招来了对俄罗斯在高加索地区平叛行动的大量批评，这让政府和陆军都无地自容。事实证明，约束野蛮营的出格举动相当困难，尤其是想要在不影响俄罗斯政府在当地脆弱控制的情况下更是如此。"
 russia.508.a: "有没有可能，我们才应该是发号施令的人……"
 russia.509.t: "斯沃博达派伊斯兰学校"
 russia.509.d: "北高加索是一片充斥着信仰的土地。穆斯林当属其中翘楚——从西方的阿迪格到东方的列兹金，这个新月形的地段上全都是逊尼派的伊斯兰教徒。而许多基督徒同样居于山间，其中的典型便是奥赛梯人、哥萨克以及许多新近从俄罗斯其他地区迁来的定居者。穆斯林和基督徒的山民都形成了深厚的异端传统，即将自己古老的习惯法融入了外在的信仰中。而由于只有少数城市知识分子存在现代政党政治，因此家族、氏族和信仰也成为了当地居民聚散离合的纽带。\n\n尽管通行的说法是苏菲派领导着几个世纪以来对俄罗斯的抵抗，但现实却复杂混沌得多。曾经由伊玛目沙米勒本人所领导的纳克什班迪教团如今已然几度分裂。最近的一次是已故的纳日姆丁·戈钦斯基和他的导师乌尊-哈吉的决裂，导致了那些更务实、有地的纳克什班迪仍依附于俄罗斯，而那些更贫穷、更激进的同侪则举起了叛旗。由魅力非凡的阿里·米塔耶夫领导的卡迪里教团，已经在车臣和印古什地区与政府作战十余年之久。\n\n鉴于穆斯林神职人员在该地德高望重，俄罗斯政府的影响自然摇摇欲坠，这是十分危险的。伊斯兰学校(madrasas)数量有数千所，其中不少都是由公开反俄的神职人员开办的。最近，达吉斯坦的保卫联盟党干部提出计划，要发动一场突袭行动，逮捕那些最公然煽动的神职人员，同时还要为忠诚的伊斯兰学校大大增加资金、确保安全。在库梅克人中颇具影响的哈利德-穆罕默德教团热烈支持这一提案，许多保卫联盟中的穆斯林也表示支持。"
 russia.509.a: "这想法真棒。"
 russia.509.b: "我们要克制，用些更常规的手段吧。"
 russia.550.t: "新一轮亚洲定居热潮"
 russia.550.d: "随着土地改革基本大功告成，新一轮的中亚定居热潮也已拉开序幕，而在七河、阿拉什卡拉这两个吉尔吉斯人（他们管自己叫哈萨克人）占主体地位的省份，俄罗斯定居者则将其耕地据为己有。我们的定居者与当地的哈萨克人及哥萨克地主之间已有爆发冲突的迹象，这一情形不禁让人联想到了同样棘手的1916年起义前夕。\n\n由阿拉什党的哈萨克知识分子以及哥萨克巨富组成的土地改革特别法庭正在尽他们最大的努力来解决这些纠纷，可俄国定居者仍在不断涌入，他们表示，照这样下去自己也要“心有余而力不足”了。"
 russia.550.a: "对此事多加留意。"
 russia.552.t: "土地保有权问题"
 russia.552.d: "突厥斯坦的哥萨克一直在抗议定居者违反了几代人以来的土地保有协议，并与多次偏袒定居者的土地改革特别法庭爆发冲突。\n\n哥萨克振振有词，认为他们长期为俄军效命，理应保有这些土地，当地行政长官则声称哥萨克的土地普遍经营不善，只有将这些土地向定居者开放才能让其在经济层面得到长足发展。"
 russia.552.a: "站在哥萨克一方，必须尊重他们的土地保有权。"
 russia.552.b: "这是实现经济发展必要的牺牲。"
 russia.553.t: "阿拉什党拒不退让"
 russia.553.d: "对保卫联盟外其他政党的禁令一经下达，就曾短暂地被哈萨克斯坦著名律师、阿拉什政治家瓦利德汗·塔纳切夫以当庭起诉的方式质疑。尽管他试图论证阿拉什自治区的宪法保护自治区内的政治结社权，但毫不意外，党禁的行政令还是被法院判为合法——毕竟最高法院也是保卫联盟一边的。随后，阿拉什党便视同被取缔。\n\n该党在过去二十年间一直都是吉尔吉斯草原的主导党派。在意识形态上，他们与立宪民主派关系密切，二者都支持维持自由主义现状。而阿拉什议会无视了行政令，仍在照常运作。自治区委员阿利姆汗·叶尔梅科夫是由选举产生的，因此俄罗斯总统无权罢免他。而叶尔梅科夫甚至还做出挑衅，动员了阿拉什微薄的安全部队，声称就算联邦共和国不再自由了，自治区仍会保持自由。"
 russia.553.a: "看来阿拉什选择负隅顽抗。"
 russia.555.t: "阿拉什转而支持政府"
 russia.555.d: "当前，虽然针对俄罗斯定居者的暴力事件有增无减，但政府在这种情况下依然选择专注于经济发展而非迎合突厥斯坦哥萨克的做法让阿拉什党深表欣慰。\n\n在近期于维尔尼所举办的一场会议上，其成员纷纷投票支持政府的政策（尽管该政策并不受哥萨克领袖欢迎）。由于阿拉什一心呼吁哈萨克斯坦民众保持冷静，他们现在则需要面临打击报复的威胁。"
 russia.555.a: "感谢他们的支持！"
 russia.560.t: "哈萨克陷入危机"
 russia.560.d: "据报道，数以万计的哈萨克人被哥萨克和俄罗斯定居者赶出了他们世世代代赖以生存的耕地，而这些流离失所的哈萨克人并无其他营生手段，只得落草为寇。报道还称，阿拉什卡拉各地都爆发了哈萨克人与哥萨克及政府军的冲突，而且全无消退的势头。而当地政府已呼吁俄罗斯当局提供援助。\n\n阿拉什党则呼吁当局向那些无家可归且深受暴力和饥饿折磨的哈萨克人伸出援手。这一窘境已逐渐引起了俄罗斯民众的关注，那些反对派领导人对当局持续推行的殖民政策口诛笔伐，称其只会带来更严重的苦难。"
 russia.560.a: "让那群哈萨克人滚蛋，至于滚到哪不归我们管。"
 russia.560.b: "尽全力帮助那些颠沛流离的哈萨克人。"
 russia.560.c: "时间会解决一切问题的。"
 RUS_kazakh_crisis_1_tt: "§R我们对哈萨克人太过绝情。武装斗争便成了他们唯一的出路。§!"
 RUS_kazakh_crisis_2_tt: "§G我们至少还能同哈萨克人重叙旧谊。§!"
 russia.561.t: "哈萨克人逃往[ROOT.GetNameDef]"
 russia.561.d: "七河的边境地带再次爆发了冲突，导致数以千计的哈萨克人流离失所，被迫从[RUS.GetNameDef]越境。难民营四处涌现，里面挤满了饥饿与绝望之人，哈萨克土匪还以[Root.GetAdjective]作为根据地，对俄罗斯发动袭击。\n\n倘若我方对土匪不予理睬，只选择接收难民，此举或许得以安抚[RUS.GetAdjective]当局。然而，若想将土匪从[Root.GetNameDef]扫地出门，便会消耗我们本就为数不多的资源。"
 russia.561.a: "哈萨克人是我们的突厥兄弟，我们不会赶他们走。"
 russia.561.b: "维持秩序，既不要帮助他们，也别妨碍他们。"
 russia.561.c: "请求[RUS.GetNameDef]帮忙赶走他们。"
 russia.567.t: "哈萨克人逃往[Root.GetNameDef]"
 russia.567.d: "[RUS.GetNameDef]的土地改革毫无疑问是在伤害我们的突厥同胞，俄罗斯殖民者一窝蜂的向东拓殖，把哈萨克人赶出了故土。数以万计的哈萨克人背井离乡，穿过边境进入[Root.GetAdjective]境内。而这些难民当中混杂了不少土匪，让局势变得格外紧张。\n\n帮助这些哈萨克人就等于是在帮助土匪，而俄罗斯政府对我们可不会有什么好脸色。不过，[Root.GetNameDef]人民倒是对此喜闻乐见。"
 russia.567.a: "帮助他们，不过别激怒俄罗斯人。"
 russia.567.b: "帮助他们，甭管俄罗斯人怎么想。"
 russia.567.c: "哈萨克人想要枪，那咱就给他们枪！"
 russia.568.t: "[From.GetNameDefCap]武装哈萨克人？"
 russia.568.d: "内战结束后，俄罗斯共和国选择无视南方那些宣告独立的突厥国家——当然了，这是奖励他们帮助对抗红军，绝对不是因为收复这些土地过于困难而昂贵。尽管没有确凿证据，但我们怀疑[From.GetAdjective]政府不光在援助越境进入该国的那些流离失所的哈萨克人，还在积极地支援和武装哈萨克土匪。\n\n内战结束后，俄罗斯共和国选择无视南方那些宣告独立的突厥国家，以此奖励他们帮助对抗红军，但也许是时候重新审视这一政策了？"
 russia.568.a: "愚蠢至极的挑衅。"
 russia.570.t: "来自哈萨克的使团"
 russia.570.d: "内战结束以来，哈萨克人（俄罗斯人管他们叫吉尔吉斯人）所居住的中亚地区便一直处于俄罗斯的控制之下。更南部的各突厥国家得以独立，作为他们协助对抗布尔什维克的感谢。不过俄国人在宝贵的哈萨克领土投入了太多，早就放不开手了。当地的不断殖民进程导致了大规模的动乱、饥荒，以及成千上万的哈萨克难民逃亡到了邻国。\n\n现在，哈萨克人的代表使团来到了[Root.GetAdjective]政府请求援助。他们确信如今的事态会引爆叛乱，而这样的叛乱必须得到国际援助和承认才有望成功。"
 russia.570.a: "不行，他们的反抗纯属徒劳。"
 russia.570.b: "就目前而言，我们愿意在暗中提供帮助。"
 russia.571.t: "阿曼若洛夫发动起义"
 russia.571.d: "如今，流落四方的吉尔吉斯土匪已开始云集响应，并在萨迪克·阿尤克耶维奇·阿曼若洛夫的领导下组成了一支不折不扣的反政府武装。作为前阿拉什党党员，阿曼若洛夫曾在内战期间加入白军一方作战，不过就在最近，他先是声援了哈萨克的独立斗争，而后便愤然辞职。\n\n阿曼若洛夫现已在哈萨克各部名噪一时、一呼百应，哈萨克人怀着失去土地的滔天怒火，纷纷选择铤而走险，以期打破该地区的平衡局势。"
 russia.571.a: "必须剿灭这股叛军！手软不得！"
 russia.571.b: "还是尽量跟阿拉什和平共处吧。"
 russia.571.c: "我们应该和阿曼若洛夫在谈判桌上解决问题。"
 russia.571.e: "我们还是把注意力转向别处吧。"
 russia.575.t: "阿拉什自治区的命运"
 russia.575.d: "随着哈萨克叛乱逐步平息，关于彻底重新审视阿拉什自治区的呼声水涨船高。自治区到底哪里出了岔子？他们本拥有自己的议会、政府以及安保部队，阿拉什党也在多党制民主体系下占有绝对多数，负责统筹全局。莫斯科和阿拉什党之间还有不成文的规矩——只要能稳住草原的秩序，阿拉什党就可便宜行事。但这一制度到头来却未能阻止分离主义分子煽风点火、犯上作乱。为阿拉什站台的人觉得这一切都是莫斯科的错——即使阿拉什拥有自己的安保部队，但维护国家安全终归是莫斯科方面的责任，而正是克里姆林宫的失职导致七河的叛乱情绪最终爆发。\n\n大多数人认为，即使要进行改革，但保留阿拉什自治区终究还是更好的选择，况且实际上该地已再无叛乱的可能。而一些人主张将自治区完全废除，他们要么是完全反对联邦制的铁杆民族主义者，要么是认为只有通过俄罗斯自上而下的家长式指导才能使中亚那落后的社会结构实现现代化的改革派。"
 russia.575.a: "这场叛乱不是他们的错。"
 russia.575.b: "将其完全废除。"
 RUS_alash_hates_this_tt: "§R阿拉什党乃是立宪民主联盟的兄弟党，倘若贸然废除他们的自治权，我们将在政治上付出极大的代价。§!"
 RUS_alash_hates_this2_tt: "§R反对联邦制会让我们在政治上付出代价。§!"
 russia.576.t: "突厥斯坦的联邦制"
 russia.576.d: "阿塔曼杜托夫组织起巴斯马奇、奥伦堡军和费尔干纳军的联军，消灭了塔什干苏维埃共和国，此后，突厥斯坦革命最终在1921年新年的第二天被扑灭。突厥斯坦和阿拉什自治区作为联邦部分被纳入俄罗斯领土，而希瓦和布哈拉保护国则被留作附属国。\n\n突厥斯坦（浩罕）自治区成立于1921年，1929年的新年政变后在总统马达明贝克的领导下获得了事实独立。其法律框架与阿拉什自治区相似，有自己的议会、政府和选举。实际上，马达明贝克在内战之后就一直是统治该自治区的头号军阀，其地位堪比拉夫尔·科尔尼洛夫在俄罗斯的地位。如今马达明贝克的起义灰飞烟灭，俄罗斯军队已经占领了原“突厥斯坦共和国”的领土，我们面临了同样的问题：是否应该建立一个改革后的自治区？"
 russia.576.a: "这个想法本身是好的，就是执行坏了。"
 russia.576.b: "自治顶个啥用啊。"
 russia.577.t: "突厥斯坦穆斯林精神管理局"
 russia.577.d: "同达吉斯坦、鞑靼斯坦和巴什基里亚这些在文化上更加“俄罗斯化”的地区相比，突厥斯坦的穆斯林在人们眼中永远保守、反动而落后。许多人认为这种蒙昧思想正是突厥斯坦冥顽不灵，始终拒绝融入现代俄罗斯，乃至于整个现代世界的原因之一。\n\n作为中亚安全部门和官僚机构改革的一部分，我们还同奥伦堡穆斯林精神大会联手开展了宗教改革。忠于政府的鞑靼人和巴什基尔人神父已经起草了关于现代化突厥斯坦宗教机构的方案，旨在通过改革，使其与诸如[TUR.GetName]这样的发达穆斯林国家接轨。"
 russia.577.a: "行啊，这主意不错。"
 russia.577.b: "我们还是争取推行世俗化吧。"
 russia.577.c: "啥？我们不应该把伊斯兰挫骨扬灰才对吗？！"
 russia.578.t: "突厥斯坦的重组"
 russia.578.d: "目前，突厥斯坦有两种方式走向现代化。其中之一便是民族自决，让突厥斯坦的每个民族都建立起冠名的共和国，同俄罗斯和平统一。\n\n不过在一些人看来，该地并无民族主义萌芽，而此举只是揠苗助长罢了。突厥斯坦的泛突厥知识分子曾提过另一种建议，即在此处建立统一的单一制泛民族突厥斯坦国，从而将各类突厥人与伊朗民族团结在一面旗帜下。"
 russia.578.a: "各民族应该分开！"
 russia.578.b: "划定边界有何意义？"
 russia.600.t: "满洲诅咒"
 russia.600.d: "十年前的1928年，中东路事变最终演变成康斯坦丁·萨哈罗夫将军领导下的全面军事远征。萨哈罗夫大胆地向武器装备落后的中国军队挺进，但步子却迈得太大了，最终停在了牡丹江前。在满洲白雪皑皑的冬日之中，萨哈罗夫大败于张作霖部与日本朝鲜军的联军，而当时俄军主力才刚被运往东部。对于新生的俄罗斯共和国，这是一次耻辱的大败，也就此带来了不稳定。\n\n这次惨败令许多人回想起了1905年的灾难，紧接着就发生了类似的政治动荡——瓦西里·博尔德列夫试图发动政变，紧接着科尔尼洛夫将军开启圣诞日清洗，同时也丢尽了社革党总统尼古拉·阿夫克先季耶夫的脸面。许多人将其视为政治动荡升级的开端，而直到1934年鲍里斯·萨文科夫当选才将其遏止。\n\n远东边境此后一直风平浪静，但资金长期不足。尽管日本被当作宿敌，但是预算似乎从未向这种偏远地区倾斜过，纵使1928年远东军区资金不足就初见端倪，现状仍然如此。"
 russia.600.a: "是啊，让远东军区再忍一忍吧。"
 russia.600.b: "至少先翻修一下著名的符拉迪沃斯托克要塞。"
 RUS_amur_defence_increase_tt: "§C远东军区将得到强化以应对叛乱。§!"
 russia.601.t: "阿穆尔-乌苏里哥萨克各部人心不稳"
 russia.601.d.savinkov: "1922年，阿塔曼格里戈里·谢苗诺夫离开俄国，并前往哈尔滨，拒绝为自己的军阀政权在内战期间所犯的罪行负责。不过，他仍被许多东方哥萨克视作民族英雄，其中以在内战后被重新安置进阿穆尔哥萨克军团、命运悲惨的前外贝加尔或乌苏里哥萨克尤甚。和自己的西方同胞不同，阿穆尔哥萨克算不上精英阶级，只不过是居住在环境恶劣的边境地区的中产阶级军农罢了。\n\n一些阿穆尔哥萨克支持保卫祖国与自由联盟，但在改善边境形势方面几乎无所作为，而土地改革一直在利好非哥萨克族裔。实际上，一场意在“重扬乌苏里和外贝加尔哥萨克军团之旗”的运动已在一些偏远的哥萨克村庄涌现。长期担任阿穆尔哥萨克军团阿塔曼的伊万·米哈伊洛维奇·加莫夫则对军团内诸事宜保持沉默。"
 russia.601.d.soc: "1922年，阿塔曼格里戈里·谢苗诺夫离开俄国，并前往哈尔滨，拒绝为自己的军阀政权在内战期间所犯的罪行负责。不过，他仍被许多东方哥萨克视作民族英雄，其中以在内战后被重新安置进阿穆尔哥萨克军团、命运悲惨的前外贝加尔或乌苏里哥萨克尤甚。和自己的西方同胞不同，阿穆尔哥萨克算不上精英阶级，只不过是居住在环境恶劣的边境地区的中产阶级军农罢了。\n\n这些哥萨克很快成为一支反对当地社会主义政府的主要力量，拒绝为当局效命，所作所为就好像他们那现已撤销的哥萨克军团还存在一样，真是固执。现在他们只是在抗议，但其对我们的社会主义俄罗斯之梦没有半分热爱。"
 russia.601.a: "他们早晚会懂的。"
 russia.601.b: "向边境增派忠诚部队。"
 russia.601.c: "逮捕一批人，就抓个几百号吧。"
 RUS_police_state_tt: "由于你的安全机构，该选项可用。"
 RUS_semyonov_assassination_tt2: "这将允许我们在今后刺杀谢苗诺夫。拥有国家精神§H$RUS_okhrana$§!将提升刺杀的成功率。若已雇佣§Y弗列贡特·克列皮科夫§!为政治顾问，则能确保行动成功。 "
 russia.602.t: "圣格奥尔基结社"
 russia.602.d: "尽管1929年的旧圣诞日清洗主要针对俄军内部潜伏的萨文科夫支持者及激进左翼，不过反动右翼的头面人物也未能幸免。在内战中声名鹊起的米哈伊尔·季捷里赫斯将军，不仅因其卓越的军事才能而著称，更因其坚定的专制主义立场及对“不信者革命”的强烈反感而广为人知。因此，当共和国决心清理俄军内部的威胁时，季捷里赫斯被驱逐并不意外。只是，被强制退休令他深感不满。\n\n在接下来的几年里，季捷里赫斯转型为一位高产的作家，并成为愤懑不满的保皇党圈子中的红人。这名前将军的书不仅猛烈抨击俄国的“无神论民主”，还谴责萨文科夫为“波兰人和共济会的吸血鬼傀儡”。通过这些作品，他与支持者组建了一个秘密结社，自称“圣格奥尔基结社”，他们支持觊觎者尼基塔·亚历山德罗维奇·罗曼诺夫的事业，并认为比起1917年带着红臂章上街的基里尔，他更适合成为真正的沙皇。\n\n显然，季捷里赫斯的组织不仅仅是一个读书俱乐部。结社似乎与众多对现状不满的战士有所联系，其中为首的是哥萨克阿塔曼格里戈里·谢苗诺夫，他于1922年选择流亡哈尔滨，目前基本上是个与张作霖合作的雇佣军军阀。"
 russia.602.a: "让国安人员盯紧他们。"
 russia.602.b: "老实说，季捷里赫斯应该得到赦免。"
 russia.603.t: "克里利翁角事件"
 russia.603.d: "近日，我帝国海军声称：第32号哨戒艇在桦太岛海岸附近发现了一艘从事间谍活动的俄国小型船只，并在交火的过程中将其击沉。可实际上，此次事故只是由于一艘俄国气象船因风暴不幸偏离航线，而我方船长又操之过急，误将那艘船上的设备当成了军用无线电而已。\n\n该事故很可能会重新激起俄罗斯方面对于桦太问题的不满情绪，毕竟克里姆林宫从未承认帝国对北桦太的占领。西伯利亚地区日益加剧的紧张局势可能会妨碍帝国将来针对中国以及太平洋地区的行动，因此政府内部有一些人提议，与其咄咄逼人，倒不如向莫斯科方面致歉，争取缓和局势。"
 russia.603.a: "做出解释并诚恳道歉。"
 russia.603.b: "是他们错了，没得商量。"
 RUS_kolendo_incident: "克里利翁角事件"
 russia.604.t: "俄罗斯船只于萨哈林附近沉没"
 russia.604.d.apology: "近日，一艘日本巡逻艇在科连多半岛附近的克里利翁角无端开火，击沉了我国气象船闪光号(Zarnitsa)。日本大使代表东京方面对我方深表歉意，同时解释道：这一不幸的事故单纯是巡逻艇船长的个人过失，船长的误判使他错以为闪光号正在从事针对日本岸防的间谍活动。\n\n该船长已经依照日本海军的规定受到了相应处罚，同时日本政府也承诺将赔偿此次事故所造成的损失。"
 russia.604.d.noapology: "近日，一艘日本巡逻艇在科连多半岛附近的克里利翁角无端开火，击沉了我国气象船闪光号(Zarnitsa)。而日本大使却声称：这一事故完全是因为闪光号非法入侵日本领海，并在此从事针对萨哈林岛岸防的间谍活动。\n\n由于日本人净在这睁着眼睛说瞎话，我们现在别无他法，只能向远东派遣更多援军。不出意外的话，日本这样咄咄逼人的举动势必会引起一场武装冲突。"
 russia.604.a: "日本人能犯这种低级错误？你糊弄鬼呢！"
 russia.604.b: "而我们将严阵以待。"
 russia.605.t: "西伯利亚方略"
 russia.605.d: "一直以来，俄罗斯都被视作是帝国身为列强的主要威胁。他们毫不掩饰对于我们满洲生命线的渴望，紧张局势每天都在升级，两国之间再来一场战争看来不可避免了。尽管我们的战略重点首先是要对抗德国和他们在中国的影响力，因而很少有人能提出一份切实可行的解决措施。不过，局势的发展似乎给了我们一个在远东阻断俄罗斯影响力的绝好机会。\n\n流亡的俄国将领格里戈里·谢苗诺夫并不是一个被我国军官所信赖的家伙——据说他的部队比土匪还要糟糕，其动力主要是财富和权力。然而他已经聚起一大批中国佣兵为他而战，在我们承诺为他提供资金和武器的前提下，他也保证将率部进入俄罗斯领土并领导一场暴动。他与一系列远东重要人物的关系允许他相对不受干扰地穿过满洲边境，而如果他领导的叛乱大功告成，不管怎么说，与他建立的政府依邻而居远比当前的[RUS.GetNameDEF]要好。反过来，如果他的土匪小暴动一败涂地，只会让帝国与俄罗斯之间的紧张局势雪上加霜。"
 russia.605.a: "资助这位谢苗诺夫，看看他能闹出来什么名堂。"
 russia.605.b: "这对我们可不是一笔划算的买卖。"
 russia.606.t: "红胡子阿塔曼"
 russia.606.d: "奉系控制地区的北部向来是山贼响马的老家——“红胡子”们在张作霖的支持下，长期掠夺俄罗斯在满洲的利益。这些绿林豪杰们也成了各路军阀匪首乐于招募的优质佣兵，格里戈里·谢苗诺夫急速膨胀的雇佣军中就不乏此类好汉。谢苗诺夫似乎得到了[FNG.GetLeader]和关东军两方的共同支持，并借此机会一跃成为了雇佣兵首脑。但其有何野心，我们尚不得而知……\n\n他可能只想从滨海边疆区和阿穆尔的走私活动中分一杯羹，也可能在对中国作战中供日本人驱驰……还有一种可能：谢苗诺夫的野心无边无际，他正谋划着有朝一日跨过边境，重返俄罗斯。"
 russia.606.a: "让他放马过来。"
 russia.606.b: "现在就给我去做掉他！"
 RUS_semyonov_assassination_tt: "拥有国家精神§H$RUS_okhrana$§!将提升刺杀的成功率。若已雇佣§Y弗列贡特·克列皮科夫§!为政治顾问，则能确保行动成功。"
 RUS_ensure_assassination_tt: "确保成功刺杀格里戈里·谢苗诺夫。\n"
 russia.607.t: "刺杀格里戈里·谢苗诺夫"
 russia.607.d: "我们的特工终于在齐齐哈尔附近的宅邸里逮到了格里戈里·米哈伊洛维奇·谢苗诺夫。这本应是一次易如反掌的刺杀行动，可很不巧因炸弹被提前发现而变成了一场惊心动魄的枪战。谢苗诺夫一路抱头鼠窜，企图乘车逃离却没能得逞。\n\n这位阿塔曼在和我们的特工发生短暂交火，杀死了我们的四个特工后（其中一个还是近身勒死的）妄图骑马出逃，但最终被逼入马厩，走投无路。临了，只听“砰”的一声，这位大名鼎鼎的西伯利亚土匪阿塔曼连同他的藏身之处被手榴弹一并轰上了天。"
 russia.607.a: "大快人心。"
 russia.608.t: "远东军区问题"
 russia.608.d: "远东军区已经成为了滋生各类麻烦的温床，如果我们置之不理，那么格里戈里·谢苗诺夫的土匪大军、日本人的故作姿态、哥萨克的内部动乱及米哈伊尔·季捷里赫斯的阴谋论小册子等一系列问题就有扎堆爆发的可能。\n\n该军区的现任司令因诺肯季·谢苗诺维奇·斯莫林是位饱受赞誉的雅库特人战争英雄，在内战期间在高尔查克手下担任军长，尽管他与格里戈里·谢苗诺夫及米哈伊尔·季捷里赫斯互有往来，但他没有不忠的迹象，即便如此，安全部门还是建议总统起用与谢苗诺夫无甚瓜葛的军官来代替斯莫林那些政治上不可靠的部下——但这些新人可未必会受当地人待见。"
 russia.608.a: "确实，我们应该用忠义之士填满远东军区。"
 russia.608.b: "斯莫林办事，我放心。"
 russia.609.t: "远东全军联盟"
 russia.609.d: "在俄罗斯军队的一阵辞职和退休潮过后，数百名前白军军官因担心其身家性命而出逃国外。如今，一些先前在远东军区和西伯利亚军区服役的人士齐聚满洲，并在维克托林·米哈伊洛维奇·莫尔恰诺夫的领导下于哈尔滨成立了远东全军联盟。格里戈里·谢苗诺夫和米哈伊尔·季捷里赫斯也加入了他们的麾下，这让该白军组织在哈尔滨愈发壮大。\n\n远东全军联盟已公布了一项计划，旨在向那些流亡中国的前白军军官伸出援手，并生产那些反俄罗斯共产主义当局的宣传材料，而他们的真实意图无疑更加恶劣。日本关东军则立马表示支持该组织，试图以此动摇我们在东方的统治。"
 russia.609.a: "问题不大。"
 russia.610.t: "阿穆尔河和乌苏里江的走私犯"
 russia.610.d: "俄罗斯远东地区在公众的心目总被描绘成一片浪漫的旷野，无数英勇的哥萨克在东方冒险驰骋，但实际上这里就是法外之地。无边无际的土地上鲜有秩序可言，走私在这里屡见不鲜，中俄两国的“货郎”和土匪胡子带走了黄金，又回运伏特加和鸦片。各地的边防警卫穷得荡气回肠，比起打击罪犯，他们更愿意在走私中分一杯羹。\n\n长期以来，人们已经潜移默化地认为满洲边境不可能保有秩序，但从根本上讲，治理问题的难点在于资金投入和重视程度，为了打击走私行为，我们可以简单地为边防部门倾斜更多资源，或者，正如一些富有远见的部长所提议的那样，在远东启动一项符合当地情况的社会发展规划，改善当下的民生环境，从根本上减少犯罪诱因。"
 russia.610.a: "强化边防部门即可。"
 russia.610.b: "有理，不过地方的发展也决不能落下。"
 russia.610.c: "关我屁事？"
 russia.611.t.szrs: "针对白痴的审判"
 russia.611.t.soc: "西伯利亚的白色幽灵"
 russia.611.d.szrs: "据说，元首曾对前远东军区司令因诺肯季·斯莫林将军说过，只有彻头彻尾的白痴才可能丢掉一整个军区，“针对白痴的审判”因而得名。斯莫林及其残部将面临审判，以调查哈巴罗夫斯克到底发生了什么，才能让整个远东军区在他们眼皮底下一夜之间彻底崩溃。\n\n像费奥多尔·布列多夫这样忠于臭名昭著的前将军米哈伊尔·季捷里赫斯的人，在夺取哈巴罗夫斯克指挥部的过程中起了重要作用，其确保了尤里·萨维茨基领导阿穆尔-乌苏里哥萨克叛乱时，整个指挥系统陷入混乱。本质上说，斯莫林将军的指挥是被格里戈里·谢苗诺夫和米哈伊尔·季捷里赫斯的阴谋瘫痪了。\n\n尽管如此，斯莫林很显然犯有玩忽职守和失职之罪，他没能管好自己的部下，也没能守好自己的军区。"
 russia.611.d.soc: "来自东西伯利亚的消息越来越令人担忧。远东军区的司令员，格里戈里·伊万诺维奇·库利克将军在一场哈巴罗夫斯克指挥部的阴谋之后，丢掉了整个地区的控制。格里戈里·谢苗诺夫领导的匪军与阿穆尔-乌苏里哥萨克随即协同叛乱策应，打了库利克一个措手不及，只能从哈巴罗夫斯克仓皇逃窜。叛军将自己标榜成西伯利亚的白卫先锋，或多或少拉拢起东方的一切反社会主义分子。现在的问题是如何处置库利克，毕竟是他的无能导致了远东的灾难。"
 russia.611.a: "他仅仅是犯了玩忽职守之罪。"
 russia.611.b: "他这是赤裸裸的叛国罪。"
 russia.615.t: "谢苗诺夫回归"
 russia.615.d: "总部坐镇于哈巴罗夫斯克的远东军区向来不遵我们的号令。而在昨夜，米哈伊尔·康斯坦丁诺维奇·季捷里赫斯将军及其在军区政府内的同伙携手效忠派发动了一场军事政变，并得到了阿穆尔哥萨克军团这群叛徒的支持。季捷里赫斯的手下迅速接管了军区总部，并将前军区司令及其手下人员统统软禁。\n\n然而，这只是他们打响的第一枪。当格里戈里·谢苗诺夫部跨过边境，踏入滨海边疆区时，边防部队起初以为俄日之间爆发了新一轮战争，但却迟迟未能收到哈巴罗夫斯克方面的命令。谢苗诺夫麾下的哥萨克部队和中国佣兵从数个地区穿越边境，很明显，边境地区根本无法组织起有效的抵抗。\n\n随后，更大的危机接踵而至，阿穆尔哥萨克领袖尤里·亚历山德罗维奇·萨维茨基向谢苗诺夫宣誓效忠，并控制了布拉戈维申斯克以及阿穆尔哥萨克军团的大部分领土。他们将谢苗诺夫的运动描绘为“远东自由军”，并向民众大肆宣传，誓要“推翻莫斯科的暴政，驱逐克里姆林宫的走狗”。尽管并无多少民众打心底支持这群叛匪，但对于现政权的不满情绪还是将一些人推向了他们的怀抱。"
 russia.615.a: "谢苗诺夫是俄罗斯的叛徒！"
 russia.615.b: "谢苗诺夫正是我们所需要的人！"
 russia.616.t: "审判谢苗诺夫"
 russia.616.d: "自封阿塔曼的暴乱分子格里戈里·谢苗诺夫早在内战期间便已投身于土匪与劫掠活动中，比起同布尔什维克作战，他麾下的白军部队则更关心如何填满自己的钱袋子。在内战临近结束之时，最高执政高尔察克曾试图粉碎这些西伯利亚阿塔曼，但他们中的大多数，比如谢苗诺夫、卡尔梅科夫和安年科夫等人都逃到了中国。这些军官大都以特聘军事顾问的身份为各个军阀卖命，不过对这群不要脸的土匪而言，他们也算是“如鱼得水”了。\n\n而现在，谢苗诺夫和他的那些亲信又回到了这里。不过我们却没能活捉远东叛乱的另一个头目——米哈伊尔·季捷里赫斯。"
 russia.616.a: "对叛徒绝无宽恕可言！挨个枪毙！"
 russia.616.b: "饶了那些知错能改的人，剩下的人就和谢苗诺夫一起蹲大牢去。"
 russia.617.t: "远东地区揭竿而起"
 russia.617.d: "忠于格里戈里·谢苗诺夫和米哈伊尔·季捷里赫斯的武装已在俄罗斯远东地区揭竿而起，动身反抗[RUS.GetLeader]的统治。谢苗诺夫长期在满洲（中国东北）活动，担任过张作霖的军事顾问，并在以哈尔滨俄罗斯社群为首的地区为张作霖进行征募活动。关东军在暗中支持谢苗诺夫，为他的部队提供了大部分武器。\n\n一些希望获得对西伯利亚资源控制权的日本实业家也插手到了起义中来。如果谢苗诺夫取得成功，我们便能收获一个友好的傀儡国；要是他失败了，我们也不会损失任何有价值的东西。"
 russia.617.a: "好哇。"
 russia.617.b: "谢苗诺夫正是我们所需要的人。（游玩远东军）"
 russia.910.t: "军中暗斗"
 russia.910.d: "俄罗斯军队的灵魂于阴影中不断挣扎，更为保守的军官团甚至担心其就此消散。保卫联盟凭借那些激进的退伍军人组织起家，并在下级军官（尤其是那些曾作为列兵经历了地狱般内战的士官和年轻军官）中有着众多狂热拥趸。\n\n保卫联盟的政治材料在军中广为流传，此种乱象时常引得上级军官、保守派以及开明派的共同抵制，他们视其为“违背军纪”之举。而今，军中的“正宗斯沃博达派”和那些更看重职业化而非对元首个人忠诚的士兵已是两极分化，双方的冲突亦在不断加剧。"
 russia.910.a: "情况不妙啊……"
 russia.911.t: "军中密谋"
 russia.911.d: "官方口径中，军队向元首效忠，但我们的安全机关察觉到了这些老将们有越来越多可疑的迹象。声音最大的斯沃博达派被排除在了核心圈子之外，而围绕着德罗兹多夫斯基、邓尼金、马尔科夫和弗兰格尔等人形成的派系却一直在谨慎地密谈。\n\n克列皮科夫提议以叛徒论处，并建议展开军中清洗——不过这个选择的风险过于巨大，毕竟军中很多人对其内战中的上司要比对元首本人更忠诚。我们会对事态密切关注、严阵以待。"
 russia.911.a: "他们要意识到自己是在为政府*服役*！"
 russia.912.t: "刺刀出鞘"
 russia.912.d: "军队内部怒火遍布、猜疑横生，颇有一触即发之势。我方情报部门正设法还原当下莫斯科事变的全貌——一些当地部队似乎已经哗变，或者说，是奉上级命令叛变。士兵们强烈要求道：调离军中的政委和密探，停止莫须有的清洗。\n\n我们此前一直认为鲍里斯·福尔图纳托夫上校在政治上值得信赖，可如今他却成了当地叛军的头目，还试图重走博尔德列夫和科尔尼洛夫的老路，攻占克里姆林宫以及莫斯科的要冲。现在，特别用途营和那些仍忠于政府的部队正在投入战斗，看来此次尝试终归只是“尝试”。"
 russia.912.a: "直到有消息称，这仅是他们打响的第一枪。"
 russia.912.b: "[RUS_GetArmyChief]命令他的部下安分守己。"
 russia.913.t: "[GetYear]年[GetMonth]清洗"
 russia.913.d: "福尔图纳托夫上校前段时间发动的半吊子政变成了压垮骆驼的最后一根稻草。虽然目前尚不清楚[RUS_GetArmyChief]是否提前知情，甚至是否参与了计划，不过他自然是矢口否认的。更甚者，他借此反过来对军队进行了重大的人事变动，寻求开除一批“不专业”的军官。\n\n明面上，这是为了铲除博尔德列夫这样的疯狗，但实际上，他也铲除了不少著名的斯沃博达派和其他的“政治化”军官。军事政委们对此怨声载道，甚至有时元首本人都来下场制止。党与军的共存关系已经岌岌可危，最后必然有一方不得不做出让步。"
 russia.913.a: "他们不懂大家都是一条战线上的吗？"
 russia.914.t: "萨文科夫的末日"
 russia.914.t2: "十二月行动"
 russia.914.d: "午夜时分已到，计划即刻执行。就在几周前，第2近卫步兵师的一众部队已被转移到莫斯科附近进行军事演习。为了避开克列皮科夫那无孔不入的间谍网络，这次行动自始至终进行了严格保密，整个计划仅仅运作于几十年前那些一同浴血奋战且有着过命交情的人员之间，而所有命令也均是以个人的名义下达。\n\n按照计划，在这死寂之夜，第13步兵团将火速对萨文科夫的情报机构执行斩首行动，从而接管内务部。第200步兵团则要对城内的主要桥梁和广播电台进行精准打击，而第6步兵团需护送[RUS_GetArmyChief]前往克里姆林宫并逮捕总统。此外，还将会有一个师接到命令，封锁所有通往莫斯科的道路。\n\n不论今晚谁能笑到最后，必将有人面对那些早已磨刀霍霍的刽子手。\n\n只可惜计划赶不上变化，这次政变以灾难性的方式迈出了第一步。负责守卫内务部的国家卫队拒绝放下武器，由此引发了一场交火。虽然装备精良、训练有素的正规军很快便赢得了胜利，但这片刻的耽搁还是让萨文科夫产生了警惕，在[RUS_GetArmyChief]到达克里姆林宫时，他早已逃之夭夭。不过对政变者而言幸运的是，总统的车队在前往贝科沃机场的途中便被拦截。两方势力围绕着萨文科夫的那辆由装甲覆盖的别克牌总统座驾爆发了一场殊死枪战，他身边所有的警卫均在交火中被击毙，当然也包括那位他曾器重的间谍头子克列皮科夫。萨文科夫本人也在受伤后遭到逮捕，转眼间就经由[RUS_GetArmyChief]所组建的军事法庭审判，对其的指控包括大规模谋杀、蓄意破坏和贪污腐败等一系列罪名，最终法院草草宣读了死刑的判决便将萨文科夫就地正法。\n\n不久之后，萨文科夫的遗体便化作一团灰烬，而针对其党羽的一场大规模逮捕也同时拉开了序幕。"
 russia.914.d2: "萨文科夫在战争期间愈发刚愎自用，但他也并非毫无破绽。直接暗杀元首过于铤而走险，因此必须要赶在萨文科夫召集人马之前便将其罢免。科尔尼洛夫在1936年的未遂政变可谓是一场头脑简单、胸无城府的“豪赌”——而在这方面，萨文科夫总能得到幸运女神的青睐。不过这次，弗兰格尔元帅则选择谨慎行事。\n\n经过数月筹备，一次“精心安排”的战时内阁会议就此召开。会上，许多忠于萨文科夫的士兵因得到晋升而未能出席，取而代之的则是一群毫无经验的国家卫队军官。尽管元首立即要求加强安保，但密谋者还是捷足先登。与会的三位最高指挥官——彼得·弗兰格尔、[RUS_GetNavyChief]以及谢尔盖·马尔科夫向萨文科夫和他的总理下达宣告：鉴于他们在战争中那堪称灾难的一系列行径，他们必须引咎辞职。不知是出于恐惧、迷茫还是尊重，在场的卫兵们违抗了元首要求射杀弗兰格尔的命令。\n\n萨文科夫很快便受到了军事法庭的审判，因为每个人都很清楚：即使元首已被逮捕，但只要他还活着，就依然大权在握。尽管彼得·弗兰格尔和[RUS_GetNavyChief]都希望元首能得到公正的审判，可他们最终也不得不抛弃这一想法，向现实低头。萨文科夫直到最后一刻都拒绝签署辞职文书，“即使你们这群乱臣贼子今天能够得逞，俄罗斯人民日后也定会把你们碎尸万段”，这便是元首在被行刑队带到司令部后院执行枪决时留下的遗言。\n\n随着野兽被枭首，俄罗斯政府露出了分崩离析的迹象。在这紧要时刻，忠于弗兰格尔的部队抢先封锁了首都，逮捕了绝大多数斯沃博达派高层和国家卫队军官，全国各地反抗寥寥——毕竟没有多少人愿意为了一个命丧黄泉的独裁者而选择反抗白军将领的权威。"
 russia.914.a: "我们成功了，我们挽救了俄罗斯。"
 russia.918.t: "元首的末日"
 russia.918.d: "元首的地下掩体充斥着苦涩。每过一天，有个事实都在逐渐变得更加清晰——俄罗斯全盘皆输。萨文科夫本人也因此阴晴不定——他有时疯狂吸食吗啡和甲基苯丙胺，而有时又沉醉在黑暗的诗歌，想象这便是世界末日；或者，某些时候，他谈到害怕自己的军队会直接举枪射杀他，又或是自己多么应该在还有能为力的时候杀光那些沙皇的走狗。他最亲密的挚友，季戈夫一家和弗列贡特·克列皮科夫曾说服他离开俄罗斯，不过最终未果。\n\n他的情妇柳波芙·季戈夫记了下元首的遗言：“命运给了我不屈不挠的力量和革命的心。所以我一往无前，直到自知一错再错。”\n\n元首死在了自己的办公室里，身边放着一把上了膛却未击发的手枪。他死于吸食吗啡过多引发的心脏衰竭，没有留下任何遗嘱。\n\n军方丝毫没有犹豫。[RUS_GetArmyChief]发出公报，告知全国军队自己已经继任最高领袖。政变进行得很快，这表明军方早有预谋。军队保证其第一要务就是将俄罗斯从即将遭遇的军事溃败中拯救出来，并且惩戒一切为了个人利益而几乎葬送掉整个俄罗斯的同谋者。"
 russia.918.a: "我们成功了，我们挽救了俄罗斯。"
 russia.920.t: "官员遇刺"
 russia.920.d: "“人是为了谋杀而活，是为谋杀而呼吸；人行于血腥的黑暗，而死于血腥的黑暗。”\n\n至少有些人真听信了萨文科夫的这句话，昨夜，一名身份不明的刺客射杀了来自乌法的保卫联盟高级官员米哈伊尔·韦杰尼亚平-斯特格曼。搜捕已然展开，至少17人因涉嫌通共而在乌法被捕。斯特格曼是当地的老斯沃博达派，在乌法深受萨文科夫的信任，这起暗杀事件属实让安全部门显得办事不力。\n\n坊间流传着一个笑话：全俄战斗组的人把萨文科夫本人的著作当作暗杀保卫联盟官员的指南。当然，这笑话可不兴随便说，否则会被贴上反党分子的标签。"
 russia.920.a: "我们是强盗，杀手，小偷，无法之徒！(Mi bandito, ubivanto, ukradanto i plivanto na zakono!)"
 russia.921.t: "元首遭到质疑"
 russia.921.d: "保卫联盟是一个由各种极右翼团体基于共同的理念而非切实政策拼凑起来的政党。令人担忧的是，如今萨文科夫的人望大幅下降，保卫联盟内部也出现了不谐之音。其中保卫联盟喀山支部领导人尤里·克柳奇科夫向元首的致函尤其引人注目，多个南方支部都在上面署了名。\n\n这些人对莫斯科针对哥萨克和穆斯林地区的政策表示担忧，并担心这些政策只会加剧民众的骚乱并激化对党的反对情绪。尽管克里姆林宫多半不会理会这种谨慎的批评，但面对这么多发起非难的党支部，保卫联盟也不能无动于衷。"
 russia.921.a: "都是[GetSecondInCommand]他一个人犯的错误。"
 russia.921.b: "胡说，我们怎么可能犯错。"
 russia.922.t: "首都乱局"
 russia.922.d: "大规模的非法抗议和罢工席卷了整个国家。没错，尽管我们已经尽最大努力去摧毁社会主义组织，处决或监禁他们的领导人，但社会革命党的地下网络依然非常强大——萨文科夫凭借其经验如此判断。尼古拉·马尔季亚诺夫和安德烈·科列加耶夫在莫斯科领导着抗议活动，尽管警方多次将他们驱散，但抗议活动还是持续了整整三天。而一些武装的好斗分子以抗议活动为掩护，不断袭击保卫联盟的要员，在某些地区，警方甚至逐渐对中央政府的命令失去信心。\n\n彼得格勒的情况甚至更糟，而在其他城市中，这样的抗议活动日益蔓延，已有近百人在这波骚乱中丧生。只因元首担心军方不会听自己的话，他才迟迟不敢下令发动大规模屠杀——他必须小心选择信任谁，只有国家卫队和一些忠诚可靠的部队才有资格负责大规模处决。今夜的莫斯科城注定无眠。"
 russia.922.a: "革命者席卷首都。"
 russia.922.b: "暴乱者血流漂橹。"
 russia.923.t: "日削月割"
 russia.923.d: "大规模抗议活动遭到了残酷镇压，但镇压只是治标不治本。全俄战斗组这个地下恐怖组织一直在高效行动中，并不断招募志愿者和帮手。北高加索和远东地区的分离主义组织怒火滔天，面对几乎每周都会发生的炸弹事件，全俄各主要城市都陷入了混乱和偏执的漩涡。\n\n军队目前尚在控制之中，但大部分基层士兵估计都同情那些革命者。军官团的耐心也快要耗尽了——他们因为萨文科夫的强力而选择支持他，但现在萨文科夫似乎正在把国家搞垮。萨文科夫变得疑神疑鬼，把自己关在克宫元老院内一步都不肯离开。"
 russia.923.a: "这才是，这才是终于接触到了现实。"
 russia.924.t: "[GetMonth]革命拉开序幕"
 russia.924.d: "萨文科夫安全机构的控制力正在迅速减弱。除了抗议活动的中心彼得格勒之外，在大部分城市中人们都纷纷涌上街头，要求结束合作社中的“新农奴制”，停止保卫联盟肆无忌惮的暴力行径。尽管已经有数千人被捕和处决，但警察和军队的行动力和忠诚度越来越低下，看来他们要么是被革命宣传所左右，要么就是对萨文科夫的政权缺乏好感。\n\n这周末，大量民众聚集在红场要求萨文科夫直接向他们讲话。出于对自己人格魅力的信心，总统不顾安全人员的劝阻决定向“他的人民”讲话，希望能像自己全盛时期一样吸引群众。\n\n萨文科夫到场后，广场短暂地平静下来，只有他那平静的话语从扩音器中大声传出。但这份平静并没有持续太久：一捆手榴弹忽然从人群中飞出，红场瞬间乱作一团。人群中有人掏枪射击，萨文科夫的私人警卫随即还击，旁观者纷纷中弹，红场之上尸横遍地。几分钟过后，骚乱结束了，总共有三十多人当场倒地身亡，其中就包括萨文科夫本人：弹片击中了他的脸，最后他死于大出血。\n\n群龙无首的萨文科夫政权迅速垮台。戴着红袖章的士兵们占领了莫斯科的通讯中心和火车站，他们随即向全俄罗斯发出了一条广播：萨文科夫已被社会革命党人枪杀，社革党组建了临时政府，并将权力从暴君手中还给人民。"
 russia.924.a: "俄罗斯万岁，一个自由的国家！"
 russia.925.t: "成立临时政府"
 russia.925.d: "浓烟散去，局势了然。忠于社会革命党的部队夺取了首都，并成功控制了彼得格勒、叶卡捷琳堡和其他一众主要城市。新政府在鲍里斯·卡姆科夫的领导下宣告成立，由莫斯科地区各工人工会和农民委员会选举产生的代表齐聚一堂，不过实际上只有“反萨文科夫人士”才获准参选。\n\n新政府迅速作出许多重要的人事安排：尤里·萨布林将军担任战争部长，而雅科夫·布柳姆金的战斗组被正式纳入警察体系中，并接受他本人的领导。玛丽亚·斯皮里多诺娃——这位备受尊敬的革命者当选首任总统。政府承诺将在萨文科夫残党被剿灭之后组织适当的全国选举，以“确保人民得享自由”。"
 russia.925.a: "准备好应对反动派的反扑。"
 rus_925_tt_1: "§r只会有一小部分军队参与政变。§!"
 rus_925_tt_2: "§P军队激进化程度尚不足够，不会坐视社会主义政府上台。§!"
 rus_925_tt_3: "§P革命的势头已然衰微，社会主义者胜算寥寥……§!"
 russia.926.t: "曼施坦因事件"
 russia.926.d: "萨文科夫死后不出几日，保卫祖国与自由联盟的多位高层人士便均已被逮捕、枪毙或出逃国外。弗拉基米尔·曼施坦因将军和安东·图尔库尔将军仍能掌控莫斯科附近的卫戍部队，借此发动了一场反政变。凭着骑兵和一个装甲纵队，他们设法拿下了莫斯科南部的部分地区。反政变军期望大规模的莫斯科守军能来归顺自己的“白卫军”，但这并没有发生。似乎并没有多少人愿意为了已故元首的梦想而死。\n\n在兹韦尼哥罗德短暂交战后，大部分叛军便宣布投降，曼施坦因被送上军事法庭，当庭枪决。布柳姆金的安全部队立刻开始调查一切未遂政变的关联者，并建议对陆军司令部进行大规模“重组”。要把一切嫌疑萨文科夫分子降职，并用“坚定的民主派”取而代之。为了避免引起更大的反弹，许多老白军战争英雄拿到了部队养老金，并被“劝说”有序退役。平心而论，这帮人本来也对在社会主义者手下服役没什么兴致。如此过后，大部分国防机关中的反社会主义势力都被铲除了。"
 russia.926.a: "老建制派如枯叶般飘落。"
 russia.927.t.denikin: "邓尼金事件"
 russia.927.t.wrangel: "弗兰格尔事件"
 russia.927.d: "萨文科夫死后不出几日，保卫祖国与自由联盟的多位高层人士便均已被逮捕、枪毙或出逃国外。虽然军方高层对萨文科夫迎来末日一事基本无动于衷，但社会主义者接管国家的可能性却在军中引起了广泛警惕。社会革命党人已经夺取城市权力，甚至任命了一位社会主义者出任战争部长。\n\n在军中最老牌的资深士兵护卫下，一场危机会议在卡卢加召开。一小部分核心军官讨论并认识到了当下局势的危急程度。就算社会革命党人信守承诺，恢复自由选举，一场内战也随时可能因为任何理由爆发——比如一位做事欠考虑的军官。避免二次内战的唯一手段就是果断迅速地把社会主义者赶下台，但允许他们在由军方监督的或多或少带有社会主义色彩的政府中出任代表。从根本上说，政变必须具有民主效力。\n\n计划很快便被付诸实践。军官之间秘密传递讯息，避开军中社会革命党的耳目举行了私下会议。随后，[RUS_GetArmyChief]采取了行动：近卫军迅速制服了莫斯科各地的卫戍部队，占领了广播电台，将政府纳入监管之下。政府随即向人民宣读公报：这并非政变，只是军队在履行他们维持秩序的职责。谈到社会主义者时，政府谨慎表示：他们只不过是已经“与军队合作”的“民主人士”而已。事实上，政府已处于军方威胁之下，一旦不按照他们旨意行事就会立刻被捕。\n\n社会革命党人一失势，他们的军事优势也一并消失。莫斯科已被[RUS_GetArmyChief]牢牢把控。虽然社会主义者在临时政府中仍占有一席之地，但他们已被迫接纳大量非社会主义人士加入政府。"
 russia.927.a: "先生们，我们将俄罗斯从另一场内战的边缘拉了回来。"
 russia.961.t: "泼洒鲜血"
 russia.961.d: "在这场战争中，我国的伤亡已逾百万。随着一具具遗骸被送归故乡，人们不禁开始怀疑：这场战争真的值得吗？俄罗斯的实力是否真的配得上其野心？\n\n而我们的回答是：值得。这一切只是孕育新世界的痛楚，是为救赎而必须付出的牺牲。俄罗斯的每个孩子都在为祖国献出自己的鲜血，如此祖国才能够达到前所未有的高度，让哪怕最平凡的士兵都值得我们的子孙后代为他建庙立碑。"
 russia.961.a: "我们无惧牺牲。"
 russia.962.t: "最高统帅部的质疑"
 russia.962.d: "我们不得不承认，战事并没有如保卫联盟所宣传的一般顺遂。尽管很多失败可以向公众隐瞒或是至少有个交代，但军方高层可是对一切都知根知底。\n\n他们对一切都了如指掌——这也让旧军队开始怀疑元首是否真有能力进行这场如此严肃的战争。"
 russia.962.a: "那么，是时候悬崖勒马了。"
 russia.963.t: "莫斯科胜利游行"
 russia.963.d: "当下，俄罗斯已在突厥斯坦重建统治。为了庆祝这一胜利，更是为了向俄罗斯人民展现我们的实力，军队在莫斯科举行了一场盛大的阅兵式。阅兵式上，有来自第二师，一袭黑衣的科尔尼洛夫军团；也有来自第三师，头戴深红色帽子的德罗兹多夫斯基军团。伴着管弦乐队嘹亮的音乐，一列列阿列克谢耶夫军团的士兵和装甲车滚滚向前。四架轰炸机飞越城市上空，以彰显俄罗斯的空中力量。\n\n[ROOT.GetLeader]热情迎接了阅兵队伍，并在他们经过时敬礼致意。莫斯科的街道上站满了成千上万欣喜若狂的群众，他们为士兵们齐声高唱、欢呼喝彩。"
 russia.963.a: "为了俄罗斯，我的美人！"
 russia.964.t: "改名运动"
 russia.964.d: "在卡罗尔·文贾戈利斯基的指导下，文化部已经开始在祖国各城各地开展起了改名运动。\n\n该部发表声明称，本次运动将对那些在创建第三俄罗斯过程中发挥重要作用之人，授予恰当的荣誉与认可。"
 russia.964.a: "解放俄罗斯的英雄们无上光荣！"
 russia.1100.t: "燃烧的乌克兰"
 russia.1100.d: "战争既已，然枪炮不息。乌克兰军队的残兵败将虽败局已定，但仍擎此口号，决心负隅顽抗。自我军占领东乌和南乌起，抵抗活动便如野火燎原。虽然乌克兰全境最终都会落入我手，但其政府一直没有彻底投降。而在德国战败、战争结束后，抵抗活动反而规模见长。\n\n过去分布零散、组织欠缺的抵抗组织现已收拢力量、合为一支，但仍旧以化整为零的方式分开行动。乌克兰人民抵抗联盟(USNS)誓言道，只要仍有一息尚存，就要与俄国占领军斗争到底。\n\n乌克兰人民抵抗联盟由多个团体构成，包括民族主义者、社会主义者和一心只想反俄的群体。其中许多团体以乌克兰陆军各残部为基础，但也有一些是以战前的恐怖组织为核心组建的，例如乌克兰革命解放军(URVA)和乌克兰民族主义者联盟武装部队(ZSLUN)。\n\n如今，这些游击队在西乌的密林中发动了一场无休无止的土匪战，且似乎得到了当地村庄的大力支持。"
 russia.1100.a: "又要上战场了……"
 russia.1101.t: "乌克兰的行政区划问题"
 russia.1101.d: "随着战争临近尾声，敲定对解放领土的长期解决方案也已提上日程。关于在乌克兰的文官治理形式，人们已提出多种方案，从让乌克兰作为俄罗斯境内的自治州存在，到分裂乌克兰，再到干脆将整个乌克兰作为俄罗斯辖省吞并，各种建议都有。\n\n一些政界老古董仍拒绝承认乌克兰的民族性，但也不无道理。乌克兰人与我们分别了二十余年，在这段时间里，“小俄罗斯”的独立意识一路水涨船高。帝国晚期的强硬俄罗斯化政策不仅成效甚微，反而助长了反抗情绪。为了俄乌联合的稳定与未来，我们可以效法亚历山大一世皇帝的明智做法：通过容许一定程度的自治来安抚边疆地区，注重用长期制度纽带将俄乌两族紧紧绑在一起。"
 russia.1101.d.unitary: "关于在乌克兰的文官治理形式，人们已提出多种方案，从让乌克兰作为俄罗斯境内的自治州存在，到分裂乌克兰，再到干脆将整个乌克兰作为俄罗斯辖省吞并，各种建议都有。\n\n一些政界老古董仍拒绝承认乌克兰的民族性，但也不无道理。乌克兰人与我们分别了二十余年，在这段时间里，“小俄罗斯”的独立意识一路水涨船高。帝国晚期的强硬俄罗斯化政策不仅成效甚微，反而助长了反抗情绪。但我们绝不能效法亚历山大一世皇帝给予乌克兰自治权的愚行，我们必须把乌克兰紧紧握在手中，即使要做出妥协，也仅限于文化层面，而非政治层面。"
 russia.1101.a: "统一的乌克兰自治区。"
 russia.1101.b: "让乌克兰与新罗西亚自治区分治。"
 russia.1101.c: "吞并新罗西亚，授予乌克兰有限自治权。"
 russia.1101.e: "全部吞并。"
 russia.1102.t: "乌克兰政府"
 russia.1102.d: "如今乌克兰正在恢复常态，建立文官政府最简单的方法就是尽可能使用现有的官僚机构。盖特曼政权实际上也雇佣了许多亲俄人士，他们具有必要的历练和人脉，也成为了我们合作政权中可以依靠的天然非政治群体。"
 russia.1102.d.szrs: "如今乌克兰正在恢复常态，乌克兰各省也在筹建民政管理体系。当然，这将交由前几周刚在哈尔科夫开会成立的保卫联盟乌克兰支部来统筹。久经考验的老斯沃博达派，彼得·斯捷潘诺维奇·博拉涅茨基在争权中输给了德米特里·米哈伊洛维奇·奥季涅茨。奥季涅茨得到了激进的在乌克兰俄族联盟支持，该联盟即是保卫联盟新支部的骨干。此外，党也吸引了一些其他的亲俄民族主义者，即瓦西里·维克托罗维奇·比斯库普斯基的军官、文官集团，他们对俄国统治的态度不温不火。\n\n这个“乌克兰保卫联盟”会迅速扩大，覆盖乌克兰生活的方方面面，既作为一个征兵基地，更重要地，也是作为一个全国性宣传办公室。毕竟，元首就生在乌克兰；没人可以质疑他对乌克兰的爱。"
 russia.1102.d.solonevich: "如今乌克兰正在恢复常态，乌克兰各省也在筹建民政管理体系。不过，乌克兰的管理体系将以一种独特的方式来组织。受维亚切斯拉夫·利平斯基的阶级统治思想启发，乌克兰选举将不会在议会机构，而是会在法团机构——即全乌克兰阶级议会中举行。索洛涅维奇认为，这种所谓的阶级统治方式是乌克兰的生活方式中所固有的，因此也将确保采用利于乌克兰民族发展的最佳形式。此外这也带有政治目的：将阶级统治体系扩展到整个乌克兰，而以其他广大地区作为对照试验，这可以验证阶级统治体系能否扩展到俄罗斯其他部分。"
 russia.1102.d.dem: "如今乌克兰正在恢复常态，民政政治也亦然。我们一直在集结现有的民政政府来处理日常事务，不过这只是权宜之计。尽管大多数政党要么被废止、要么因分裂而流亡。但我们仍承诺在乌克兰举行选举。尽管乌克兰部分地区还存在抵抗，但政治生活已悄然苏醒。两个主要政党组建起来，在即将到来的选举中同台竞争——乌克兰联邦民主党和乌克兰民族集团。\n\n联邦民主党由国内的自由派和社民派组成，主张最好接纳现状，并寻求在俄罗斯联邦体系中维持乌克兰的自由。联邦民主党的议程包括捍卫乌克兰人的文化、经济与政治权利，寻求对俄建立健康的联邦关系，并在全国范围内强化民主原则。他们可能会成为克宫的“合法反对派”，并反抗进一步的集权化。\n\n而在联邦民主党右边的则是民族集团，其成立将亲俄保守派和非民族主义保守派统合在了一个党内，也得到了全乌地主联盟和四业联盟的大力支持。他们计划在俄罗斯中达成“建设性自治”，维持保守价值观，支持退伍老兵，并专注于“明智的经济政策”以尽可能顺利地重建战争带来的损害，而非去追逐什么模糊的意识形态目标。"
 russia.1102.a: "任命一个本地官僚政府。"
 russia.1102.b: "任命保卫联盟忠诚派。"
 russia.1102.c: "赋权阶级统治派。"
 russia.1102.e: "举行选举吧。"
 russia.1103.t: "乌克兰军区司令"
 russia.1103.d: "新成立的乌克兰军区的首任司令可算不上个令人称羡的位子。\n\n其辖区内的一系列任务包括消灭乌克兰抵抗运动、维持公共秩序、保卫俄罗斯西部边境、恢复乌克兰军事基地运作并征召乌克兰军事部队。要是任上死了太多人，这位子只会惹来民愤。"
 russia.1103.a: "硬活就要靠硬汉。派曼施坦因去。"
 russia.1103.b: "什捷伊丰头脑冷静、八面玲珑。"
 russia.1103.c: "要搞点非常规手段才行。叫什库罗将军来！"
 russia.1103.e: "我们要的是马利诺夫斯基这样的公正之人。"
 russia.1103.f: "格列奇科，这家伙起于行伍又才华横溢。"
 russia.1104.t: "特列先科与四业联盟"
 russia.1104.d: "最早意识到新秩序能带来益处的人往往是那些从中看到盈利机会的人。四业联盟，全称工、商、财、农四业联盟，成为第一批主动向新政府示好的乌克兰组织之一。乌克兰大富豪米哈伊洛·伊万诺维奇·特列先科代表该组织参与会谈，并获得了俄国保守派——例如同样出身于乌克兰商界的亚历山大·戈利岑的支持。\n\n在幕后交易中，特列先科力图保卫乌克兰人的权利，尤其是财产权，并希望能包揽重建工作的大头，他或许发现其中有利可图。作为交换，四业联盟将用自己在乌克兰的关系网和资源支持俄国政府在当地的行动。毕竟，迅速恢复乌克兰经济对所有人都有利。"
 russia.1104.a: "至少还有人明事理。"
 russia.1104.b: "这么快就出卖了自己的国家吗？"
 russia.1105.t: "乌克兰事务部长"
 russia.1105.d: "内阁中流传着一个新点子：设立一个乌克兰事务部。其支持者认为，乌克兰的抵抗运动持续不断，建立一个专注于支持、开发乌克兰大地的内阁职位可以为我们大大争取那些厌战群众的民心。\n\n自然，这位部长逃不开有可能是个乌克兰人，那也自然会去寻求捍卫乌克兰的政治和文化权利。而实操层面上，这就相当于在行政机构中给出了一个更具权力的乌克兰职位。虽然这一切看上去都合情合理，但左右翼中也不乏反对声音。最主要的意见之一是，乌克兰乃是光复的领土中最重要的一片，其作为俄罗斯国家不可分割的一部分，战前人口就已高达四千万，而经济上的重要性则更毋庸置疑。但还是有些人认为这多有偏袒之嫌，并辩称如果要是设立了一个乌克兰事务部，那是不是所有自治区都要搞个事务部——这样下去岂不是没完没了，那还了得？\n\n还有些人觉得这就是冗余的官僚化。自治区之所以叫“自治”是有原因的，所以也没必要向这些少民迁就倾斜太多了。只需要假以时日、稍作努力，抗议自会平息。"
 russia.1105.a: "这事儿有谱。"
 russia.1105.b: "我们可不能搞偏心。"
 russia.1106.t: "哈尔科夫，解放之城"
 russia.1106.d: "1879年1月，鲍里斯·维克托罗维奇·萨文科夫出生于哈尔科夫市。这一传说表明了元首来自俄罗斯化的乌克兰哥萨克家庭——萨文（萨温）家族，其血统也仿佛预示着元首就是让俄乌两国重归永恒一统之人。这狂野的草原出身就是萨文科夫伟大意志力与能量的源泉。\n\n哈尔科夫是伟大的卫国战争中第一批从德国人控制下解放的城市之一，这也象征着神圣的全罗斯从条顿人的束缚中挣脱出来的第一步。为庆祝此事，哈尔科夫河岸上立起了一尊由年轻有为的雕刻家阿列克谢·费奥多罗维奇·波波夫设计的宏伟雕像，名为“解放者元首”。身着军服和长大衣的萨文科夫铜像挑衅地目视着西方，英勇地挑战着一切俄罗斯之敌。\n\n“解放者元首”的揭幕仪式还伴随着党在哈尔科夫举行的大规模集会以及装甲游行，萨文科夫同时也会对哈尔科夫进行首次访问。当地居民一定会爱上这座新雕像的。"
 russia.1106.a: "他还是这么爱面子。"
 russia.1107.t: "支持俄罗斯还是共产主义"
 russia.1107.d: "乌克兰和其他一些边境地区发起了一场媒体宣传运动，炮轰西方社会主义政权的累累罪债。运动主要聚焦于西方反社会主义异见分子的采访与著作，描绘社会主义政权统治下恐怖状况。其中一些文本甚至取自埃里克·布莱尔这类反工团制度的社会主义者。\n\n宣传运动极力描述西方世界的道德败坏、混乱失序，把在巴黎和伦敦执政的“暴民”与布尔什维克归为一类，谴责他们围剿“古老的西方文化”，将主教座堂付之一炬。运动还援引二十年前与红军英勇对抗的乌克兰及白罗斯士兵的故事进行对比。\n\n总而言之，宣传运动的目的显而易见：如果要在共产主义与俄罗斯二者之间必择其一，在俄罗斯你起码能有自己的农场。"
 russia.1107.a: "说得对！"
 russia.1108.t: "乌克兰发生大规模抗议"
 russia.1108.d: "就算不是每个乌克兰人都加入了抵抗组织，他们中的大多数人也对莫斯科没有什么好感。这一心态偶尔会以抗议和罢工的形式喷薄而出，而这往往又是由俄国警察或军队的行为所引发。\n\n就在此时此刻，乌克兰的民众认为一些逮捕行动有违公理，掀起了新一轮抗议活动。抗议者要求结束警察暴力行径，并尊重他们的政治权利。"
 russia.1108.a: "尽量避免事态升级。"
 russia.1108.b: "逮捕越多，形势越好。"
 russia.1109.t: "乌克兰地区发生交火"
 russia.1109.d: "在乌克兰人民抵抗联盟的煽动下，乌克兰地区发生了一系列游击队士兵袭击俄国军用车队的事件。分裂分子主要是前乌克兰士兵，因此采用的作战战术相当专业。\n\n他们能够封锁卡车、装甲车队的行进通路，并夺取了大量的武器装备。这种事情不许再有第二次了。"
 russia.1109.a: "该死。"
 russia.1110.t: "乌克兰军区司令遭到暗杀"
 russia.1110.d: "乌克兰军区司令卷入了乌民联武装部队策动的伏击。\n\n具体细节尚不清楚，只知道袭击发生在里夫尼附近的一个当地村庄，他被迅速送往医院，但第二日清晨便宣告抢救无效。国葬已经安排完毕，对谋杀的复仇也随之展开。"
 russia.1110.a: "哦，不！"
 russia.1111.t: "消极抵抗运动在乌克兰蜂起"
 russia.1111.d: "一些乌克兰异见分子走上街头，举起标语，封锁道路，疾呼放松法律、为乌克兰自治区争取更多自由乃至其他种种，有些人甚至在号召恢复乌克兰独立地位。"
 russia.1111.a: "接受部分要求。"
 russia.1111.b: "动用武力。"
 russia.1111.c: "别理他们。"
 russia.1112.t: "社会主义煽动分子"
 russia.1112.d: "第三国际是我们的主要敌人，所以乌克兰抵抗运动中充斥着社会主义言论也不足为奇。\n\n乌克兰社会主义共和国流亡政府如今寓居巴黎，一直呼吁着乌克兰人抵抗“占领军”，还从社会主义国家偷运武器来援助以斗争派为首的强力社会主义团体。"
 russia.1112.a: "该死的共匪。"
 russia.1113.t: "乌克兰选举"
 russia.1113.d.1: "此次选举氛围相当冷淡，投票率也不尽人意，不过，选举活动还算是有序进行。首先，各省杜马与乌克兰最高机构瑟姆议会举行选举。接下来，瑟姆议会将选举产生自治区委员及其政府，由他们作为行政机关处理乌克兰地方事务。\n\n从法理上讲，乌克兰瑟姆议会有权在俄罗斯联邦法律范围框架内进行立法，并总体上管理自治区的民政事务。但是，人们对克里姆林宫会在多大程度上尊重这一自治权深表怀疑。\n\n选举竞争激烈。联邦民主党与一些小型社会民主主义团体在西乌克兰及众多城市大获全胜，此外还有一些农民议员。民族集团在东部和南部地区表现最为强劲。最终的赢家是……"
 russia.1113.d.2: "此次选举氛围相当冷淡，投票率也不尽人意，乌克兰的分裂加剧了这种情况，不过，乌克兰和新罗西亚两自治区的选举活动还算是有序进行。首先，各省杜马与各自治区最高机构议会举行选举。接下来，各议会将选举产生各自治区委员及其政府，由他们作为行政机关处理地方事务。\n\n从法理上讲，自治区有权在俄罗斯联邦法律范围框架内进行立法，并总体上管理自治区的民政事务。但是，人们对克里姆林宫会在多大程度上尊重这一自治权深表怀疑。\n\n两边的政治分歧显而易见。在乌克兰自治区，联邦民主党在农民议员、社会民主主义团体和社革的支持下赢得了压倒性胜利。这次投票成为了对乌克兰分裂的无声抗议，也是对克里姆林宫的反对。\n\n与此同时，在东部，民族集团取得了新罗西亚选举的微弱多数，不过联邦民主党和社革在城市中势头强劲。"
 russia.1113.d.3: "此次选举氛围相当冷淡，投票率也不尽人意，乌克兰的分裂加剧了这种情况，不过，选举活动还算是有序进行。首先，各省杜马与乌克兰最高机构瑟姆议会举行选举。接下来，瑟姆议会将选举产生自治区委员及其政府，由他们作为行政机关处理乌克兰地方事务。\n\n从法理上讲，乌克兰瑟姆议会有权在俄罗斯联邦法律范围框架内进行立法，并总体上管理自治区的民政事务。但是，人们对克里姆林宫会在多大程度上尊重这一自治权深表怀疑。在乌克兰自治区之外的东部，乌克兰各省与俄罗斯其他省份一样，只能自己选出省杜马。\n\n在乌克兰自治区，联邦民主党在农民议员和社革的支持下赢得了压倒性胜利。这次投票成为了对乌克兰分裂的无声抗议，也是对克里姆林宫的反对。\n\n在东部，投票率要低得多，但联邦民主党赢得了大部分地方席位，民族集团表现不佳，只占据了少数地区。这些联邦民主党主导的省杜马承诺，要争取到提高自治权的结果。"
 russia.1113.a: "联邦民主党赢得压倒性胜利。"
 russia.1113.b: "民族集团组建政府。"
 russia.1113.c: "或许分裂让事情冷了下来。"
 russia.1113.e: "这看起来不太妙。"
 russia.1115.t: "抗议前线战事"
 russia.1115.d: "俄国各报刊一般避免谈论正在乌克兰和白罗斯农村地区发生的战斗，往往用模棱两可的“前线形势”指代之。但在这个时候，想不提也不可能了。数十万男儿参与了遍布乌克兰、白罗斯及其他解放区的“维和”行动。尽管战斗烈度不高，仍有望不到头的棺木被送回俄国各地的墓园中。\n\n在左翼和平主义者、基督教和平主义者和阵亡将士家属的组织下，各地于今日爆发了大规模的抗议活动，尤其是仍有许多人被动员的地区。他们要求军方加强信息透明度，并迅速结束冲突，不要再让“俄国年轻一代持续流血”了。"
 russia.1115.a: "我们也做不了什么。"
 russia.1115.b: "加大审查力度。"
 russia.1116.t: "哈尔科夫审判"
 UKR_kharkiv_trials_intro: "虽然乌克兰政府现已解散，其中大多数官员已出逃国外或潜藏隐退，但我们还是成功在对德战争期间俘获并羁押了数名乌克兰高级政要。那些侥幸逃过一劫的人迟早会被我们绳之以法，而现在，我们将安排特别庭审，狠狠打击乌克兰人民抵抗联盟的气焰，加大我们在乌克兰地区的支持。"
 russia.1116.d1: "$UKR_kharkiv_trials_intro$\n\n审判在哈尔科夫歌剧院举行，受到指控的人有很多：高级政要米科拉·米赫诺夫斯基、伊万·波尔塔韦茨-奥斯特里亚尼齐亚等等，特别是盖特曼帕夫洛·斯科罗帕茨基本人。检方指控上述几人犯下了累累罪行，包括从事反俄活动罪、危害和平罪、叛国罪以及对乌克兰人民施加暴力等多项罪状。\n\n斯科罗帕茨基在辩护中称，他的所作所为并没有违法，只是在履行宪法规定。不过嘛，他在俄罗斯的同情者寥寥，乌克兰也没什么人喜欢他，这位盖特曼最终还是没能扯掉叛徒的标签。要想赢得民众支持，严惩这些煽动分子，让他们为对乌克兰人民犯下的罪债付出代价不失为一种方法。但也有人主张从轻发落，他们认为死刑只会让斯科罗帕茨基及其亲信被美化为烈士。"
 russia.1116.d2: "$UKR_kharkiv_trials_intro$\n\n审判在哈尔科夫歌剧院举行，受到指控的人有很多：高级政要帕纳斯·费登科、维亚切斯拉夫·普罗科波维奇，还有军方高层人员罗曼·达什克维奇与彼得罗·迪亚琴科。检方指控上述几人犯下了反俄活动罪与危害和平罪。\n\n很不幸，审判未能达到预期效果。被告圆滑地为己方辩解，针对共和国官员的证据也未能证明任何实质信息。与斯科罗帕茨基政权相比，他们貌似在乌克兰还真有那么点儿民意支持，就连审判报道也或多或少地同情他们。如果拿不出更多具体细节，指控他们“勾结境外势力密谋反对乌克兰人民”基本上是站不住脚的。\n\n看来这桩案子已成定局，要是把被告处决了只会让他们成为烈士并引发更多抵抗。试着审查有关审判的信息不失为最佳选择——当然啦，前提是这些消息不会泄露出去。"
 russia.1116.d3: "$UKR_kharkiv_trials_intro$\n\n审判在哈尔科夫歌剧院举行，受到指控的人有很多：高级政要米科拉·斯齐博尔斯基、亚基夫·莫拉列维奇，还有军方高层人员安德烈·梅尔尼克与米科拉·卡普斯蒂安斯基。检方指控上述几人犯下了反俄活动罪、危害和平罪、勾结境外势力罪以及战争罪等多项罪状。\n\n除了那些和乌克兰民族主义者联盟有所往来的人之外，被告在乌克兰的同情者寥寥无几。许多生活在其政权统治之下的乌克兰人对其印象糟糕，俄语使用被广泛压制，任何对乌民联方针有所异议的人都会惨遭毒手。而且，乌民联在欧战爆发前不久才上台执政，他们的政权与战争时期的苦难深深绑定在一起，对其极为不利。此外，有确凿证据表明，乌民联对使用俄语的乌克兰人、波兰人和克里米亚鞑靼人等等犯下了暴行。\n\n最终，上述几人被宣判有罪，审判庭外人们对其冷眼相视，不少人都提议对其多数成员执行死刑。"
 russia.1116.d4: "$UKR_kharkiv_trials_intro$\n\n审判在哈尔科夫歌剧院举行，受到指控的人有很多，但其中最显眼的莫过于奥历山大·舒姆斯基本人。舒姆斯基以斗争派领袖的身份为人所知，而现在，他以更响亮的名号闻名世界：再世加夫里洛·普林西普，正是他的统治与行动将欧洲再度拖入了战火。检方指控舒姆斯基与其他斗争派成员犯下了累累罪行，包括从事反俄活动罪、危害和平罪、勾结境外势力破坏乌克兰以及煽动革命等多项罪状。\n\n很难说舒姆斯基在乌克兰有多少支持者。毕竟，多年的腐败政府统治，不论是盖特曼派还是后来的共和派，都让许多民众对政治失去了兴趣。此外，多年反第三国际与社会主义的宣传攻势也致使大众对斗争派冷眼相看。\n\n此次审判貌似在乌克兰境外的意义更为重大。许多人都警告不要作出过于严苛的判罚。问题不在于他们是否罪有应得——要不是出于地缘政治考量，我们早把他们全毙了——但事实就是如此。如果处决他们，乌克兰人民抵抗联盟可能会向第三国际寻求更多支持，而第三国际已经接纳了一个流亡的乌克兰社会主义政府。"
 russia.1116.a: "从轻发落。"
 russia.1116.b: "杀鸡儆猴！"
 russia.1117.t: "乌克兰语与白罗斯语的地位"
 russia.1117.d: "乌克兰语和白罗斯语自打两国独立以来使用量大幅增加，现如今，上述自治区中俄罗斯语已经降为第二语言。当然，长期看来这种趋势会在一定程度上反转，俄语将重新在乌克兰人和白罗斯人的日常生活中占据重要地位。不过从治理角度出发，语言问题已经站在了十字路口上。\n\n也许该考虑让这些当地语言在各地成为第二种官方语言，或是为了推行使用俄语，让俄语成为唯一的官方语言。"
 russia.1117.a: "允许地方政府使用自己的语言。"
 russia.1117.b: "俄语将永远是最重要的语言。"
 russia.1120.t: "乌克兰起义"
 russia.1120.d: "紧张的局势达到了顶点，乌克兰人的抵抗一浪高过一浪。共和派曾经在里夫尼打响了反抗盖特曼政权的第一枪，而现在又是在里夫尼，乌克兰人民抵抗联盟领导人尤里·秋琼尼克宣称乌克兰仍在人间，他发誓自己要与第三国际并肩作战，恢复乌克兰主权。\n\n秋琼尼克的部队很快击溃了当地驻军，占领了大部分的乌克兰西部农村地区。"
 russia.1120.a: "闹得没完没了是吧？"
 russia.1124.t: "去拉丁化"
 russia.1124.d: "除波罗的诸国以外，文化上受德国占领影响最大的就是白俄罗斯了。德国人不遗余力地将三位一体的俄罗斯民族分离开来——而这些罪行中最恶劣的一项，也许就是明斯克政府干的，他们甚至把白罗斯语拉丁化了。大众扫盲计划只能动用有限的可用资金，导致拉丁字母随着白罗斯语本身传播得更加广泛。\n\n什么是题中之义就不必多说了。白罗斯当地政府的执行委员会已经下令，恢复德国占领前几个世纪中使用的西里尔字母作为官方文字。尽管引入西里尔字母短期内会遇到困难，但这些代价都是值得的。我们不能接受分裂的、反俄的白罗斯身份认同再次形成——他们永远都会是我们联盟的一部分。"
 russia.1124.a: "过去的错误必须纠正。"
 russia.1125.t: "恢复西北诸省"
 russia.1125.d: "白罗斯是斯拉夫诸部族的腹地，白俄罗斯人世代居住在这片土地上。尽管俄罗斯军队已将我们的同胞从普鲁士人的铁蹄下解放出来，但并非所有人都对此心存感激。日耳曼化宣传在白罗斯程度最高，德国人甚至将白罗斯的语言拉丁化以切断白罗斯的文化根基。\n\n如今我们已经恢复了白罗斯的秩序，必须决定如何长期统治白罗斯地区。合作团体，斯坦尼斯拉夫·布拉克-巴拉霍维奇（波兰语：斯坦尼斯瓦夫·布瓦克-巴瓦霍维茨）领导的白罗斯解放联盟（战争期间该国最主要的亲俄组织）等合作团体试图推动建立一个白罗斯自治区，不过我们也可以选择将白罗斯诸省直接纳入俄罗斯，使其获得和俄罗斯诸省相同的地位。"
 russia.1125.a: "建立一个由布拉克-巴拉霍维奇总督管辖的白罗斯自治区。"
 russia.1125.b: "建立一个由民选政府领导的白罗斯自治区"
 russia.1125.c: "直接整合为白罗斯诸省。"
 russia.1126.t: "白罗斯自治区选举"
 russia.1126.d: "大部分白罗斯的旧政党已然倒台或者公开宣布反抗，看得出大部分白罗斯人对新主子都不太感冒。不过政治生活陡然苏醒，自治区的选举也公布召开，首先就是要组建新的政党。\n\n由米科拉·阿布拉姆彻克领导的白罗斯社会联邦党，从白罗斯社民党的废墟中崛起，一举占据了该国政坛。社会联邦党主张继续本国的人民民主，和平主义和社会项目，并与俄国左翼党派一起捍卫人民的自由。而右翼方面，布拉克-巴拉霍维奇没能担当起领导大任。相反，前将军哈桑·卡纳帕茨基则脱颖而出，成为呼吁白罗斯人接受新现实的主要保守声音——比起无意义地抵抗，倒不如把精力放在重建国家。中右翼的白罗斯民主联盟也围绕着他而成立。"
 russia.1126.a: "社会联邦党人组建政府。"
 russia.1126.b: "民主联盟组建政府。"
 russia.1127.t: "白罗斯抵抗"
 russia.1127.d: "战时的占领时期便已证明，沼泽和树林是发动游击战的绝佳场地。白罗斯抵抗运动主要由瓦茨劳·拉斯陶斯基的极端民族主义组织“青橡木”所领导，该组织经过不断发展，早已摆脱了战前在政治上的边缘地位。我方情报部门还证实，康斯坦欣·耶扎维陶麾下的游击队甚至得到了第三国际的幕后支持，鉴于境外势力插手此事，从长远来看，他们或许会成为更大的威胁。由于这些组织和乌克兰抵抗组织都活跃于平斯克附近的沼泽地带，他们甚至还一度试图与乌克兰方面进行协同行动。"
 russia.1127.a: "我们会处理此事。"
 russia.1128.t: "白罗斯阿塔曼"
 russia.1128.d: "斯坦尼斯拉夫·布拉克-巴拉霍维奇还没当几天白罗斯总督就已臭名在外。他一直都富有活力、我行我素，走自己的道路时从不受什么特定的政党甚至国籍的掣肘。在俄军占领白罗斯后，他态度急剧转变，并将他麾下的组织——白罗斯解放联盟交由俄罗斯军管当局驱使。这个联盟的成员主要都是曾与德国人、布尔什维克作战过的老兵，其中不乏波兰裔和俄裔。\n\n如今作为总督，布拉克-巴拉霍维奇和他那由济马菲·赫维达什琴尼亚领导的政府，正将白罗斯运作成为愈发个人崇拜的政权。宣传中，布拉克-巴拉霍维奇，即“白罗斯阿塔曼”，成为了唯一有能力保卫该国自治的人，也是唯一有能力与威严同克宫谈判的人。在政治上，解放联盟主张社会保守主义、社会改革与反社会主义的机会主义议程。"
 russia.1128.d.szrs: "斯坦尼斯拉夫·布拉克-巴拉霍维奇还没当几天白罗斯总督就已臭名在外。他一直都富有活力、我行我素，走自己的道路时从不受什么特定的政党甚至国籍的掣肘，还与萨文科夫有多年私交。在俄军占领白罗斯后，他态度急剧转变，并将他麾下的组织——白罗斯解放联盟交由俄罗斯军管当局驱使。这个联盟的成员主要都是曾与德国人、布尔什维克作战过的老兵，其中不乏波兰裔和俄裔。\n\n他很快就成为了元首在白罗斯事务上的心腹。作为总督，布拉克-巴拉霍维奇和他那由济马菲·赫维达什琴尼亚领导的政府，正将白罗斯运作成为愈发个人崇拜的政权。宣传中，布拉克-巴拉霍维奇，即“白罗斯阿塔曼”，成为了唯一有能力保卫该国自治的人，地位仅次于其亲密战友萨文科夫，同样也是一切斯拉夫民族的解放者。在政治上，解放联盟改组成为了保卫联盟的白罗斯支部，开展着农民民粹主义、泛斯拉夫民族主义和反共主义的宣传运动。"
 russia.1128.a: "这个贪心的家伙有点太不听话了。"
 russia.1128.b: "他干得挺不赖。"
 russia.1130.t: "波罗的诸省的未来"
 russia.1130.d: "在波罗的诸国之间，我们俄罗斯人不管再怎么被讨厌也比那些波罗的德意志人统治者更受欢迎。由于我们对爱沙尼亚人和拉脱维亚人的反德游击战提供过支持，他们对我们还是有一些善意的。爱拉两国的流亡政府一直在俄罗斯境内运作，德文斯克自治区也是为了吸引这两个民族而成立的，正如保卫联盟的口号所言：自由俄罗斯中的自由拉脱维亚。\n\n尽管剥夺波罗的人的“自由”（当然了，这个词解释起来是很灵活的）似乎有些虚伪，但他们也没有能力反对我们。现在我们必须选择是允许他们保留一个自己的国家，还是将波罗的地区作为自治区或委员代表辖省纳入[RUS.GetNameDef]。"
 russia.1130.a: "让波罗的自治。"
 russia.1130.b: "让他们作为委员代表辖省。"
 russia.1131.t: "波罗的盟国的未来"
 russia.1131.d: "我们与波罗的盟国的关系一直不太稳定，我们两国之间建立联盟本就是为对抗德国人的权宜之计，而此前他们一直拥有很高的独立性。\n\n如今随着德国威胁的消除，也许是时候表明两国间的特殊关系只不过是暂时的，并对波罗的盟国施加更强的控制了。"
 russia.1131.a: "当然，向他们发送最后通牒。"
 russia.1131.b: "没必要。"
 russia.1132.t: "俄国的最后通牒"
 russia.1132.d: "今天，俄罗斯驻我国大使发出最后通牒，要求将若干俄罗斯顾问安插入我国政府，并在我国永久驻军。接受这些要求会让我们成为俄罗斯事实上的附庸国。\n\n但坦率地说，我们在这件事上恐怕别无选择——我们应该接受这份最后通牒吗？"
 russia.1132.a: "我们无能为力。"
 russia.1132.b: "不自由毋宁死！"
 russia.1133.t: "[FROM.GetNameDef]接受"
 russia.1133.d: "[FROM.GetAdjective]政府接受了我们的要求，我们的最后通牒成功了。"
 russia.1133.a: "好。"
 russia.1134.t: "[FROM.GetNameDef]拒绝最后通牒！"
 russia.1134.d: "愚蠢的[FROM.GetAdjective]政府拒绝了我们的最后通牒。没关系，我们分分钟就能踏平他们。"
 russia.1134.a: "他们蹦跶不了多久。"
 russia.1135.t: "森林兄弟再度起事"
 russia.1135.d.latvia: "事实证明，并非所有波罗的人都欢迎俄罗斯吞并该地区，而那些由我们自己武装和训练的游击运动着实难以应付。\n\n在拉脱维亚，俄罗斯的统治相当薄弱，只在德文斯克和里加获得了广泛支持。而在这些城市周围的乡村地区，亚尼斯·库雷利斯将军领导的森林兄弟再度掀起了反旗。他们谴责克里姆林宫“欺骗拉脱维亚人民”，并要求拉脱维亚实现自决、俄罗斯行政人员撤出拉脱维亚、由拉脱维亚人来统治拉脱维亚。与之相对，那些依然留在拉脱维亚的波罗的德意志人大多都选择效忠俄罗斯人。"
 russia.1135.d.estonia: "事实证明，并非所有波罗的人都欢迎俄罗斯吞并该地区，而那些由我们自己武装和训练的游击运动着实难以应付。\n\n在爱沙尼亚，保罗-奥古斯特·利勒赫特将军领导的抵抗运动再度开始反抗俄罗斯人，他们的活动主要集中在沃鲁和爱沙尼亚东南部的森林地区。他们宣称自己将持续对抗俄罗斯的“非法占领”，直到克里姆林宫承认爱沙尼亚人的权利，并允许爱沙尼亚人选举自己的主权政府。"
 russia.1135.d.both: "事实证明，并非所有波罗的人都欢迎俄罗斯吞并该地区，而那些由我们自己武装和训练的游击运动着实难以应付。\n\n在拉脱维亚，俄罗斯的统治相当薄弱，只在德文斯克和里加获得了广泛支持。而在这些城市周围的乡村地区，亚尼斯·库雷利斯将军领导的森林兄弟再度掀起了反旗。他们谴责克里姆林宫“欺骗拉脱维亚人民”，并要求拉脱维亚实现自决、俄罗斯行政人员撤出拉脱维亚、由拉脱维亚人来统治拉脱维亚。与之相对，那些依然留在拉脱维亚的波罗的德意志人大多都选择效忠俄罗斯人。\n\n在爱沙尼亚，保罗-奥古斯特·利勒赫特将军领导的抵抗运动再度开始反抗俄罗斯人，他们的活动主要集中在沃鲁和爱沙尼亚东南部的森林地区。他们宣称自己将持续对抗俄罗斯的“非法占领”，直到克里姆林宫承认爱沙尼亚人的权利，并允许爱沙尼亚人选举自己的主权政府。"
 russia.1135.a: "真的假的？拿我们给的枪，回过头来反抗我们？"
 russia.1136.t: "抵抗运动蔓延到立陶宛"
 russia.1136.d: "立陶宛和其他边境地区一样陷入了战火。立陶宛行动阵线原本受到我们的支持，但该运动现在已经分裂，立陶宛战斗联盟从中独立了出去。该组织由卡济斯·什基尔帕将军领导，并得到了立陶宛民族主义者的支持。\n\n相较于立陶宛人，该地区的波兰人和白罗斯人要更支持俄罗斯的统治——或者说更不在意俄罗斯的统治。不过，立陶宛的森林为抵抗运动提供了有利地形。"
 russia.1136.a: "你们这是在螳臂当车！"
 russia.1150.t: "北高加索的未来"
 russia.1150.d: "特别高加索自治地区在过去二十年间成事不足败事有余，如今终于被废止。地区自治制度往往难以运转、充满腐败，像捷列克哥萨克和奥塞梯人这样的团体借此控制地方，而车臣人和印古什人则从未得到心心念念的自由。可问题在于，新制度会是什么样的呢？\n\n与现行制度最相近的是北高加索山地自治区。捷列克人将被排除在政府之外，仅诸山地民族可参与其中。而在北高加索山地自治区民选政府的领导下，各个山地民族都有自己的次级自治区。\n\n我们也可以把中间一级政府撤掉，建立一众规模更小的行政区：车臣自治区、印古什自治区、奥赛梯自治区、阿兰自治区等等，但此举的确有加剧该地区发展不平等状况的风险。最后，我们可以直接按照俄国其他少数民族地区的做法，把这些地区变成委员代表辖省。在这样一个标准辖省内，当地居民拥有一定的地方民主权利，以便处理内部事务。"
 russia.1150.a: "建立北高加索自治区。"
 russia.1150.b: "分别建立民族自治区。"
 russia.1150.c: "把他们变成委员代表辖省就行了。"
 russia.1152.t: "南高加索的未来"
 russia.1152.d.szrs: "俄国的统治再次跨过了高加索山脉，第比利斯城已经重新落入我们的掌握。就算是曾经俄罗斯以高加索总督辖区统治的时代，此地也没有得到过真正的和平，而认为这片群山和峡谷会轻易屈服的一切想法都是天真的。\n\n无论怎样，T-34的履带带来了一项新命令。才能出众的奥赛梯人、保卫联盟的盟友伊萨·普利耶夫将军被任命为新组建的南高加索军区的司令，负责平靖当地。我们也招揽了本地的保卫联盟支持者进入行政机关，他们肯定会对协作政权下的高加索自治抱有期望的。"
 russia.1152.d.dem: "俄国的统治再次跨过了高加索山脉，第比利斯城已经重新落入我们的掌握。就算是曾经俄罗斯以高加索总督辖区统治的时代，此地也没有得到过真正的和平，而认为这片群山和峡谷会轻易屈服的一切想法都是天真的。\n\n无论怎样，T-34的履带带来了一项新命令。马尔基安·波波夫将军被任命为新组建的南高加索军区的司令，负责平靖当地。随着军事占领日益放松，民政管理也正在逐步恢复，民众逐渐认识到新的现实。由于他们当初的反俄举动，当地的政治体制基本毁灭殆尽，而政府也充分利用了这种冷漠情绪。如今，一些“联邦主义”新政党已然崛起，并组织起了人们的政治生活，同时四处游说以争取更大的自治权。"
 russia.1152.a: "南高加索将获得自治权。"
 russia.1152.b: "把该地纳为我们的直辖省。"
 russia.1153.t: "山地战争"
 russia.1153.d: "在俄罗斯的历史上，可曾有哪座山脉能像大高加索山脉一样让俄罗斯付出了如此多的鲜血？不论是对抗印古什人、车臣人、格鲁吉亚人还是阿塞拜疆人……我们的子民都在山南山北血流成河，那崎岖的地形为抵抗组织的困兽之斗提供了完美的场地。\n\n纵然城市和公路处在俄军的铁腕之下，可如果不能及时清剿那些远在山区之外活动的游击队，他们便会随时消失在地平线上。徒留一场场冗长、乏味且令人作呕的苦战。"
 russia.1153.a: "慢慢来，有条不紊地消灭他们。"
 russia.1153.b: "攻城为下，攻心为上。"
 russia.1153.c: "北高加索的法子用到这儿也一定可行！"
 russia.1154.t: "格鲁吉亚政府"
 russia.1154.d: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。我们能选择的最佳方法便是利用那些曾经为孟什维克政权卖命的无党派官僚，毕竟他们在格鲁吉亚的事务上有着丰富的工作经验。"
 russia.1154.d.szrs: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。不过幸好，当地的民族主义者在我们的允许下成立了保卫联盟当地支部，该支部由年轻气盛而魅力四射的学者亚历山大·曼韦利什维利所领导。时至近日，曼韦利什维利在格鲁吉亚政坛始终默默无闻，尽管其先前是“白乔治”的一员，但他本人却对该组织拥护君主制的态度颇有怨言。\n\n当下，由于俄罗斯在该地的统治不得人心，保卫联盟当地支部也因此面临着许多问题，我们只能寄希望于事态快点平息。"
 russia.1154.d.solonevich: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。不过幸好，当地君主派组织格鲁吉亚传统主义联盟的成员会对此伸出援手。说白了，就是知名商人乔治·马恰别利在沙尔瓦·马格拉克利泽的支持下，当上了本地的行政长官。\n\n马恰别利作为著名的君主派，曾于1917-1918年试图在格鲁吉亚建立君主制，同样也得到了一些本地的右翼分子、军方人物的支持，这让他足以胜任。"
 russia.1154.d.dem: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。最好的办法便是在当地召开选举，而当下，正好就有一些格鲁吉亚前政府的小党派表示愿意同俄罗斯当局合作。现在，社会联邦革命党和格鲁吉亚国家党这两大党派正摩拳擦掌，准备在即将到来的选举上一决雌雄。\n\n社会联邦革命党是格鲁吉亚历史最为悠久的政党之一，该党成立于1904年，旨在于俄罗斯帝国内推行联邦化，并在民主社会主义的框架下实现格鲁吉亚自治。放眼格鲁吉亚民主共和国，尽管该党的规模不大，但其影响力不容小觑，而他们同孟什维克也有着密切合作。如今，社会民主党乱作一团，社会联邦革命党便带头向我方宣誓效忠，并且由于吸纳了一些社会民主党和社会革命党的“跳槽人士”，他们获得了极大的影响力。现在，该党再次搬出了他们的自由社会主义纲领，并把提倡联邦制，呼吁保护格鲁吉亚当地少数民族作为自己的施政原则。\n\n格鲁吉亚国家党曾是国家民主党的一个分支，1918年因私人恩怨脱离国家民主党，直到1921年才重新加入。随着格鲁吉亚被吞并，该党党魁格里戈尔·韦沙佩利再次同国家民主党一刀两断，并将亲俄的右翼人士团结在自己周围。该党党员大都为自由保守派，遵从已故的伊利亚·恰夫恰瓦泽之思想，还吸收了农业主义和公民民族主义的相关理念。"
 russia.1154.d.monarchy: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。召开选举倒已是板上钉钉，我们唯一要解决的便是格鲁吉亚王位的问题。尽管从前这个位子属于俄罗斯沙皇，不过当下，让一位巴格拉季昂王室成员加冕才能更好地博得格鲁吉亚人的芳心。\n\n现在，穆赫拉涅利与格鲁津斯基两大分支都对格鲁吉亚王位虎视眈眈。尽管格鲁津斯基一脉是格鲁吉亚末代国王的嫡系后代，但伊拉克利·巴格拉季昂-穆赫拉涅利却凭借其与弗拉基米尔沙皇的密友关系，最终被任命为格鲁吉亚的埃尔克尔三世国王。"
 russia.1154.d.monarchy.leonida: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。召开选举倒已是板上钉钉，我们唯一要解决的便是格鲁吉亚王位的问题。尽管从前这个位子属于俄罗斯沙皇，不过当下，让一位巴格拉季昂王室成员加冕才能更好地博得格鲁吉亚人的芳心。\n\n现在，穆赫拉涅利与格鲁津斯基两大分支都对格鲁吉亚王位虎视眈眈。尽管格鲁津斯基一脉是格鲁吉亚末代国王的嫡系后代，但伊拉克利·巴格拉季昂-穆赫拉涅利是谣传与弗拉基米尔沙皇十分亲密的列昂妮达公主之兄，因此最终被任命为格鲁吉亚的埃尔克尔三世国王。"
 russia.1154.d.monarchy.wrangel: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。召开选举倒已是板上钉钉，我们唯一要解决的便是格鲁吉亚王位的问题。尽管从前这个位子属于俄罗斯沙皇，不过当下，让一位巴格拉季昂王室成员加冕才能更好地博得格鲁吉亚人的芳心。\n\n现在，穆赫拉涅利与格鲁津斯基两大分支都对格鲁吉亚王位虎视眈眈。鉴于格鲁津斯基一脉是格鲁吉亚末代国王的嫡系后代，年轻的彼得·巴格拉季昂-格鲁津斯基最终被任命为格鲁吉亚的彼得一世国王。"
 russia.1154.a: "任命一个本地官僚政府。"
 russia.1154.b: "委任本地的民族主义者。"
 russia.1154.c: "赋权传统主义联盟。"
 russia.1154.e: "举行选举吧。"
 russia.1154.f: "格鲁吉亚的王冠属于沙皇陛下！"
 russia.1154.g: "行吧，让他们有一个自己的国王。"
 russia.1155.t: "格鲁吉亚选举"
 russia.1155.d: "尽管格鲁吉亚地区相对稳定，但当地人民仍然对我们的政权抱有冷感和蔑视。因此，格鲁吉亚全国委员会和省杜马召集的本地选举并没有很多人来投票。\n\n格鲁吉亚许多有头有脸的人士都将参选的人批作叛徒，更是让情况雪上加霜。尽管如此，选举还是顺利完成，结果也即将出炉。赢得多数的是……"
 russia.1155.a: "伊埃塞·巴拉塔什维利领导的社会联邦革命党。"
 russia.1155.b: "格里戈尔·韦沙佩利的格鲁吉亚国家党。"
 ruselections.1.t: "第三届全俄罗斯立宪会议成立"
 ruselections.1.d: "“俄罗斯的公民们。勇敢的俄罗斯军队在陆军元帅[RUS_GetArmyChief]的指挥下正在恢复秩序，同时确保在这些年的黑暗岁月过后能平稳过渡到正常的公民生活。戒严令只是为了大家的安全而继续实行的。\n\n我代表整个临时政府，正从克宫元老院中发布声明，我们会召集一切在1934年民选出来的议员们，当然，不包括那些已被视为俄罗斯人民的叛徒之人。他们将和最高法院的法律专家们一起，开始修订俄罗斯联邦共和国宪法，以消除前总统政权对宪法的歪曲。愿上帝保佑，第三届全俄罗斯立宪会议的工作将会迅速而明智。\n\n一两个月以后，全俄罗斯都将举行自由选举，而这也有望将我们的国家带回常态。”\n\n——临时部长会议主席[GetSecondInCommand]"
 ruselections.1.a: "开始工作吧。"
 ruselections.1.tt: "我们将颁布一部§Y新的俄罗斯宪法§!。点击决议以选择至少§Y6§!条宪法条文，并确保过半数派系和§P军方§!都愿意批准通过这部新宪法。我们做出的选择将对§Y未来§!产生影响。"
 ruselections.2.t: "[RUS_GetArmyChief]发言"
 ruselections.2.d.denikin: "在临时总理马克拉科夫宣布立宪会议第一届会议开幕后，农民元帅亲自登上讲台向两百名成员发表讲话。邓尼金并非一位伟大的演说家，但他的演讲中满是愤怒祖父般无可辩驳的庄重。\n\n他没有浪费时间寒暄，而是直截了当地承认自己并非政客也不关心政客们那没完没了的辩论。他只关心新宪法能否确保长期稳定并且不触及军队的地位，以及最重要的，“在本届立宪会议中，那些贵族缙绅老爷们可能持有的任何想法，诸如将俄罗斯的时间倒转回沙皇与暴政的时代以使其更适合中式元首主义而非伟大的俄罗斯共和国等等，连成为选项的余地都不会有。”\n\n最后，元帅在宪民盟最为热烈的掌声中毫不客气地离开了舞台。所有政客都很清楚，他们只不过是立法者，军队才是造王者。"
 ruselections.2.d.wrangel: "在临时总理戈利岑宣布立宪会议第一届会议开幕后，黑男爵本人登上讲台向两百名议员发表讲话。弗兰格尔是一位天生的演说家，他身上流淌着众多政治家的血液。他感谢了会议为国家做出的重要工作，但他同时提醒议员们，是警惕的军队拯救了俄罗斯人民的自由。\n\n但是，若这个国家有一位至高无上的君主，哪怕只是一个相对软弱的立宪君主，萨文科夫这样的匪徒就不可能获得绝对权力。尽管陆军元帅避免向会议提出任何具体要求，但他明确表示，他才是最终说了算的造王者，或者说造沙皇者。他希望诸位议员先生能放下自己的意识形态狂热，拾起身为政治家的理性，根据过去二十年间发生的事情决定什么才是最适合这个国家的。\n\n除了那些右翼人士，大部分议员都只回敬以冷淡的掌声。在黑男爵之剑下，会议除了复辟君主制恐怕没有其他选择。"
 ruselections.2.a: "至少他站在我们这边。"
 ruselections.2.b: "刀尖下写出来的宪法……"
 ruselections.3.t: "立宪民主派的危机"
 ruselections.3.d: "弗兰格尔发表呼吁恢复君主制的宣言，如同一记重拳，狠狠打在了俄国自由派的脸上。社会革命党和左翼势力几乎在一夜之间都染上了神经衰弱，里希特一度气得要号召农民起义，反抗“那个帝俄男爵”。尽管社革党内有少数人试图顺应这突如其来的局势变化，但他们很快就不再说话了。\n\n与此同时，立宪民主联盟在会议中占据了大量席位，联合保守派后有望形成多数。然而，许多立宪民主联盟成员此时依然坚定地拥护共和制，其中以涅克拉索夫和多尔戈鲁科夫最为激烈。即便君主立宪制的提议似乎还有商讨余地，但对于大多数人而言，军队中的保皇派试图用武力逼迫会议复辟君主制的手段，从原则上就是不可接受的。\n\n戈利岑私下频繁走动，拜访立宪民主联盟的核心人物，苦口婆心地劝说他们以理性为先。他提醒道，即使君主制真的复辟，立宪民主联盟仍有机会成为最强大的政党——尤其是在他们能够以自身条件复辟君主制，并在此过程中削弱军中那些极端保皇势力的情况下。卡尔塔绍夫和科诺瓦洛夫这样的立宪民主联盟右翼，甚至开始思考罗曼诺夫皇朝复辟可能带来的好处，他们认为这能创造政治稳定。\n\n立宪民主联盟的成员们一个接一个地被说服。无论是出于冷酷的务实、毫无底线的野心，还是真正重拾对君主立宪制的信仰，到了会议第四天，原本犹豫不决的马克拉科夫意识到，自己执掌的政党已经大体上拥护起君主立宪制了。"
 ruselections.3.a: "太好了。"
 RUS_kadets_swayed_to_monarchism: "§m立宪民主派§!支持复辟君主制。"
 ruselections.4.t: "宪法草案通过"
 ruselections.4.d: "经过漫长的辩论，第三届全俄罗斯立宪会议终于通过了全新的俄罗斯宪法。尽管该宪法尚未得到杜马批准，但其通过已是板上钉钉，顶多再有一些小修小补。\n\n在将宪法草案提交给临时政府后，立宪会议中的政治家与法律专家们一致宣布辞职并解散了该机构。希望他们提交的这份文件能够比上一部宪法更有力地反对独裁主义。"
 ruselections.4.a: "该准备选举了。"
 ruselections.5.t: "枪口下的宪法"
 ruselections.5.d: "立宪会议争论不休、陷入僵局，终于，耐心耗尽的军方逼迫[GetSecondInCommand]给出了宪法的最终方案。而这份方案完全是依据[RUS_GetArmyChief]的意愿，由军方人士和军方的亲密顾问们起草的。现在情况一目了然：既然立宪会议给不出自己的宪法草案版本，那就只能接受军方提出的版本。\n\n军方的版本基本上没什么争议性，主要内容包括建立强大的行政部门和有利于维持现状的政党选举制度，并允许对共产分子和斯沃博达分子进行严厉镇压。尽管立宪会议对军方的强行干预行为明确表示了不满，但他们还是对这一结果妥协了。"
 ruselections.5.a: "该准备选举了。"
 ruselections.6.t: "德米特里·帕夫洛维奇·罗曼诺夫的演讲"
 ruselections.6.d: "德米特里·罗曼诺夫在立宪会议发表的演讲被事后报道普遍视为俄罗斯复辟君主制的决定性因素。以下是其演讲内容的通俗版本。\n\n“尊敬的诸位立宪会议代表。让我们设想一个情景：如果1934年的俄罗斯是一个拥有充足权威的君主制国家，那么那些跳梁小丑恐怖分子发动的议会政变就不可能成为既成事实。因为皇帝可以任命一个紧急政府来应对威胁，并与那些骄傲地战斗到最后的人共同合作。\n\n但事实截然相反，我国的权柄不由皇帝掌控，而是由喊得最大声的人掌控。因此那个‘民选’暴君在窃取权柄之后轻易地摧毁了所有反对派。最后多亏了英勇无畏的弗兰格尔男爵，无数人才逃脱了死亡与折磨的命运。\n\n我的言论也许听起来像是在纵容军事政变。但诸位不得不承认，没有军事政变，在座诸位女士们先生们中的许多人都将被迫藏匿、被捕甚至处决。有了大无畏的军队作为第一道也是最后一道防线，才有了俄罗斯共和国，我们所有人不得不必须承认，军事政变确有其作用——即使它意味着首先要经历一段必要的苦难。\n\n尊敬的诸位代表，我呼吁诸位保持理性，不要再开始另一场赌博。诚然，民主是一项宝贵的原则，但它也可能被恶意利用，而为了防止这种最坏情况发生，军队显然不是一个理想保障。还有什么比一个遵守宪法又有充足权力的皇帝能更好地保障民主、遏制那些煽动者与野心家吗？还是说您愿意拿我们孩子的未来做赌注，赌不会有另一个疯子通过滥用民主制度攫取权力？我们承担得起重蹈覆辙的代价吗？\n\n如果您的感性在反对君主制，那么请听从您的理性，因为在政治之中，永远是理性说了算。”"
 ruselections.6.a: "说的好。"
 ruselections.10.t: "[RUS_GetArmyChief]宣布选举"
 ruselections.10.d: "克里姆林宫及其临时主人陆军元帅[RUS_GetArmyChief]发布了一项备受期待的公告：长久以来的第一次选举将在三个月后举行。无论选举结果如何，军方都将在选举后结束紧急状态并将权力将完全移交给文官政府。话虽如此，[RUS_GetArmyChief]仍将在幕后保持巨大的影响力。\n\n俄罗斯各主要政党都正在紧锣密鼓地准备选战，试图填补队伍、筹集资金、重建本党的机器和思想。所有人都明白[GetYear]年选举的重要性：若是在正常的选举周期中，并非所有职位都将同时选举产生，但这一次选举将决定杜马的上下两院以及各省杜马中所有席位的归属。[ruselections.10.president]\n或许这将成为一个更新、更好的俄罗斯的全新起点。"
 ruselections.10.a: "民主得以重建！"
 ruselections.10.republic: "总统选举稍后即将开始，总统将由杜马的上下两院共同选出。"
 ruselections.11.t: "1934年时出了什么问题？"
 ruselections.11.d.republic: "在彼得格勒的立宪民主联盟党代会上。\n\n萨文科夫的手下败将——前总统瓦西里·马克拉科夫发表了开幕词。他汇总了国家为了避免重蹈历史覆辙而必须回答的重要问题：1934年时，到底是什么将萨文科夫这个暴君合法送上了权力宝座？\n\n立宪民主联盟与社会革命党昏招频出。先是不经慎重考虑冒然在远东发动战争，对俄国贫民百姓的满腔怒火视若无睹，日益自满、气充志骄。有些人认为，对德关系上的过分依附酿就了灾祸，就连马克拉科夫自己也承认如此。而一些立宪民主联盟成员，尤其是右翼则同意教授安东·卡尔塔绍夫的观点，认为是社会革命党亲手塑造了这个恶魔，并呼吁立宪民主联盟与“爱国右翼”合作。\n\n马克拉科夫曾与左翼立宪民主派尼古拉·涅克拉索夫共事，他提出了自己对未来党纲的看法。他坚持认为，俄罗斯十年的民主历程并没有什么令人羞愧的地方，相反在打破沙皇制度基础的过程中取得了丰硕成果。立宪民主派生于进步自由的崇高理想，不应像二十年代那样屈居“负责任的俄罗斯统治者”这一身份，而是应沿着理想之路继续前行。\n\n马克拉科夫的方案更受党内左翼的青睐，这位政治巨擘为全党规划路线，他的领袖权威无可置疑。"
 ruselections.11.d.monarchy: "在彼得格勒的立宪民主联盟党代会上。\n\n萨文科夫的手下败将——前总统瓦西里·马克拉科夫发表了开幕词。他汇总了国家为了避免重蹈历史覆辙而必须回答的重要问题：1934年时，到底是什么将萨文科夫这个暴君合法送上了权力宝座？\n\n立宪民主联盟与社会革命党昏招频出。先是不经慎重考虑冒然在远东发动战争，对俄国贫民百姓的满腔怒火视若无睹，日益自满、气充志骄。有些人认为，对德关系上的过分依附酿就了灾祸，就连马克拉科夫自己也承认如此。\n\n然而，这一天的风头却被立宪民主联盟右翼领袖教授安东·卡尔塔绍夫长达一个小时的分析抢走了，他曾在拉拢立宪民主联盟支持帝国复辟方面发挥了重要作用。在他的演讲中，他用无神论、世俗和混乱来描绘共和国，国家主要受到左翼和右翼的社会革命党民粹主义的摆布，而他们践踏了俄罗斯的良好美德。在他看来，没有沙皇的时代充满了痛苦和混乱——任何熟悉俄罗斯历史的人都应该知道这种情节。只有君主制得以恢复，且让立宪民主联盟这种负责任的政党主政，才能让政治归于稳定，终结这些新出现的麻烦。\n\n必须承认，俄罗斯的民族精神(volkgeist)目前似乎站在卡尔塔绍夫一边，许多立宪民主联盟成员事后将这一时刻描述为“从噩梦中惊醒”。一些人仍然为共和主义辩护，但他们在党代会上彻底败北，卡尔塔绍夫则当选为该党的新主席。"
 ruselections.11.a: "让我们拭目以待。"
 ruselections.12.t: "社会革命党的未来"
 ruselections.12.d.republic: "社会革命党即将在萨马拉召开党代会，选举新一届中央委员会。此次会议由现任主席弗拉基米尔·里希特召集。在党的领导层向科穆奇人民军的伟大纪念碑致敬后，他们随即展开对党的未来及选举策略的讨论。\n\n坦白说，里希特是在党内压力的逼迫下不得不匆忙安排这次会议。的确，他在与萨文科夫的斗争中坚持到了最后，并在西伯利亚的严冬中经历了重重磨难。然而，是环境造就了他的英雄形象。他是引人瞩目的殉道者与象征人物，而非以政策见长的领袖。他的角色更像是“家居版”的切尔诺夫，一个典型的社会革命党人。尽管他屡次承诺将带领党再创辉煌，但这些承诺背后似乎除了理想主义之外，并没有太多实际的支撑。\n\n里希特及其盟友通过《俄罗斯意志》报纸为社会革命党起草了选举宣传纲领，口号为“回归土地”，意图唤起党回归民粹派根基的形象，保持无拘无束的理想主义，并为改善俄罗斯的乡村而不懈奋斗。他们坚信，社会革命党不应沉迷于选举中的权谋诡计，那是立宪民主派的策略；相反，社会革命党需要重新扎根农村，回归本源。\n这一主张得到了党内领导人的广泛支持，并进一步巩固了里希特作为党主席的地位，为社革在即将到来的选举中确立了统一的方向。"
 ruselections.12.d.monarchy: "社会革命党即将在萨马拉召开党代会，选举新一届中央委员会。此次会议由现任主席弗拉基米尔·里希特召集。在党的领导层向科穆奇人民军的伟大纪念碑致敬后，他们随即展开对党的未来及选举策略的讨论。\n\n坦白说，里希特是在党内压力的逼迫下不得不匆忙安排这次会议。的确，他在与萨文科夫的斗争中坚持到了最后，并在西伯利亚的严冬中经历了重重磨难。他是最后一个在国家杜马中发出自由声音的人，直到暴君夺取了政权。然而，是环境造就了他的英雄形象。他是引人瞩目的殉道者与象征人物，而非以政策见长的领袖。他的角色更像是“家居版”的切尔诺夫，一个典型的社会革命党人。如今，他几乎是在号召人们向保皇派开战。\n\n毫不意外，关于君主制的立场成为了此次辩论的核心话题。里希特坚持通过彻底抵制政府，利用政治动荡迫使沙皇最终退位。然而，党内许多社会革命党人已准备接受君主制成为了既成事实，他们认为当务之急是如何最大限度地削弱君主的权力。\n\n这些人被其敌人讥讽为“君主革命党”，其领袖是资深且备受尊敬的社会革命党人伊利亚·丰达明斯基。在他看来，斗争已经胜利完成，现在的社会革命党人必须成熟起来，适应新局势。里希特高调的革命口号能推翻独裁者，但这般理想主义的热情不足以治理国家。相反，丰达明斯基主张应向政治中心靠拢，采取温和的路线，通过明智和合作的方式来改善普通人民的生活。讽刺的是，这一提议或许反而能为社革进入沙皇的政府铺平道路。"
 ruselections.12.a: "里希特是对的！"
 ruselections.12.c: "理智占据上风。"
 ruselections.13.t: "激进民主党纲领"
 ruselections.13.d: "何为俄罗斯社会主义？\n\n它并不拘泥于传统学者的古董理论，而是一种实践，是一场与沙皇、王公、将军及政客的持续斗争，是反抗富豪、权贵与剥削阶级的持久战争。而在俄罗斯，剥削现象无处不在、层出不穷。\n\n你认为在暴君倒台后，那些收归国有的工厂都落到了谁的手中？我敢打包票说：肯定不是工人阶级，而是落到了那帮特权阶级的手中。\n\n你以为邓尼金与弗兰格尔之流会关心平民百姓的切身利益吗？你以为立宪民主联盟会在意吗？还有里希特的社会革命党，这群人更是有辱社会主义美名，将那些地主幻想成俄罗斯劳苦大众的救星，不断甩出一个又一个的空洞承诺。\n\n俄罗斯社会主义不屑于玩弄政治把戏与裙带交易。它源于雅库特伐木工人的强健双手，源于彼得格勒码头青年工人的熟练技艺。我们不会搜刮民脂民膏，而会埋头建设；我们不会为非作歹，而会憧憬更美好的未来。\n\n唯有我们能够改写俄罗斯的历史进程。请投票给激进民主党！\n\n——全国散发的选举宣传手册，《火星报》主编弗拉基米尔·奥西波维奇·列维茨基撰。"
 ruselections.13.a: "大胆的主张。"
 ruselections.14.t: "复兴的全俄罗斯爱国党"
 ruselections.14.d: "一直以来，俄罗斯的政坛右翼都因其鄙夷大众政治，过度依赖东正教、军队和国家机器来维持权力而饱受嘲弄。这就造成了一个悖论：在这个极度保守的国家中，右翼政客却在选战中表现低劣。以至于人们经常开玩笑说，俄罗斯最成功的保守党是自由主义立场的立宪民主联盟，该党得到了大批渴望政权稳定可靠的保守主义中产阶级的全力支持。\n\n萨文科夫倒台后，全俄罗斯爱国党填补了右翼政党的空白，得到了那些曾经被保卫联盟和俄罗斯统一大会蒙骗之人的支持，成为了俄罗斯政治中最右翼的主要政党。现任党主席亚历山大·德米特里耶维奇·戈利岑是一个温和的人，他支持“理性爱国主义”和君主制，反对任何政治暴力和非法行为。戈利岑的领导得到了全俄地主联盟(VSZ)、志愿军联盟等退伍军人组织以及东正教会的支持。\n\n但该党目前的大部分力量来自于所谓“人民爱国派”的基层运动，这是一个由索洛涅维奇兄弟领导的政治运动。他们主张建立一种不那么贵族化与精英化的新式俄罗斯保守主义，而这无疑是在与戈利岑针锋相对。伊万·卢基扬诺维奇·索洛涅维奇已经聚集了一群狂热的拥蹙，在该党的北方各分部尤其受欢迎，他正在稳步成为全俄爱国党中最具人气的政治家。"
 ruselections.14.a: "保守主义的新形式？"
 ruselections.15.t: "选战开幕"
 ruselections.15.d: "各大政党均已开展其竞选活动，以期巩固自己的基础票仓并吸引新的选民，尤其是那些多年前被保卫联盟夺走的选民。\n\n不出所料，立宪民主联盟的竞选活动风格存在明显的地区差异：他们在城市地区力推更自由的候选人，在农村地区则力推更保守的候选人。右翼的全俄爱国党不断试图骚扰宪民盟，并成功地激发了许多民族主义者学生的热情，并在中产阶级地区声势浩大。而在另一边的左翼政党当中，两个社会革命党正在农村地区激烈厮杀，而在城市地区，激进民主党也加入了其中形成了三足鼎立。这三家的草根选举人都在全国范围内活力四射地进行巡回竞选。\n\n哪个政党能首战告捷？"
 ruselections.15.a: "立宪民主联盟。"
 ruselections.15.b: "社会革命党。"
 ruselections.15.c: "全俄爱国党。"
 ruselections.15.e: "激进民主党。"
 ruselections.16.t: "与极左派联盟？"
 ruselections.16.d.communist: "毋庸讳言的是，尽管“共产主义”组织已被取缔，但共产主义思想并未在俄国社会中消失不见。许多左翼组织、乃至激进民主党本身，从表面上看政见温和，但也有大量成员倾心革命，甚至立场温和的党领导层也承认了这点，试图在缓和激进派和借其之手获得政治影响力之间找到平衡。许多社会主义组织虽然遭受了萨文科夫政权的百般迫害，但目前仍在地方活动。如今他们获得了完全合法地位，正试图在选战中与激进民主党组建短期联盟。\n\n由于反共法律现已被废止，激进民主党的基层党员的立场正大步向左倾斜，而其中的俄国社会民主工党老党员也在竞选活动中风头尽显。俄国犹太工人总联盟、喀山穆斯林工人党、雅库特劳工联盟，以及一众规模更小的组织都可以成为盟友。此外，左翼社会革命党中的许多社会主义者也是目标，因为他们在农村地区的力量确实强大，尝试与其进行为应有之义。"
 ruselections.16.d.ban: "毋庸讳言的是，尽管“共产主义”组织已被取缔，但共产主义思想并未在俄国社会中消失不见。许多左翼组织、乃至激进民主党本身，从表面上看政见温和，但也有大量成员倾心革命，甚至立场温和的党领导层也承认了这点，试图在缓和激进派和借其之手获得政治影响力之间找到平衡。许多社会主义组织虽然遭受了萨文科夫政权的百般迫害，但仍在地方活动。他们正试图在选战中与激进民主党组建短期联盟。\n\n俄国犹太工人总联盟、喀山穆斯林工人党、雅库特劳工联盟，以及一众规模更小的组织都可以成为盟友。此外，左翼社会革命党中的许多社会主义者也是目标，因为他们在农村地区的力量确实强大，尝试与其进行为应有之义。"
 ruselections.16.a: "工人携手，胜利不愁！"
 ruselections.16.b: "有我们代表全体工人就够了。"
 RUS_radical_RDP_tt: "§R极左派将接管全党。§!"
 ruselections.17.t: "蒂托夫失势"
 ruselections.17.d: "一度被萨文科夫查禁的激进民主党重建后，亚历山大·安德烈耶维奇·蒂托夫在重建后的首次党代会上当选为党主席。蒂托夫的当选标志着激进民主党右翼的胜利，在三十年代的大部分时间里，该党都是由弗拉基米尔·列维茨基领导的左翼掌权，右翼则是党内反对派。蒂托夫的当选并没有激发出多大的热情，但他仍被认为是一名能干可靠的俄罗斯社会民主主义典范人物。另一方面，列维茨基则是俄社民工党的资深元老，他的派系一直不断地让党左倾，愈发接近他们的革命根源。\n\n然而，在选举前的党代会上，党内爆发了一场反对右翼的动乱。以列维茨基门生丹尼尔·苏利莫夫为首的激进派发起了反对蒂托夫的投票，试图让列维茨基再次掌权。由于近期与极左翼的合作，党内涌入了一批极左翼候选人，苏利莫夫因此获得了足够选票以罢免蒂托夫。列维茨基以微弱优势当选为新任党主席，激进派也以一票之差在新一届中央委员会中取得了多数。温和派似乎暂时接受了失败，但他们无疑会试图阻止该党采取更具革命性的行动。"
 ruselections.17.a: "左派团结起效了……"
 ruselections.18.t: "蒂托夫不倒"
 ruselections.18.d: "一度被萨文科夫查禁的激进民主党重建后，亚历山大·安德烈耶维奇·蒂托夫在重建后的首次党代会上当选为党主席。蒂托夫的当选标志着激进民主党右翼的胜利，在三十年代的大部分时间里，该党都是由弗拉基米尔·列维茨基领导的左翼掌权，右翼则是党内反对派。蒂托夫的当选并没有激发出多大的热情，但他仍被认为是一名能干可靠的俄罗斯社会民主主义典范人物。另一方面，列维茨基则是俄社民工党的资深元老，他的派系一直不断地让党左倾，愈发接近他们的革命根源。\n\n然而，在选举前的党代会上，党内爆发了一场反对右翼的动乱。以列维茨基门生丹尼尔·苏利莫夫为首的激进派发起了反对蒂托夫的投票，试图让列维茨基再次掌权。经过激烈的辩论和选举，激进派根本没有获得足够的选票，蒂托夫取得了胜利。虽然这场动乱在激民党内部引起了许多冲突，但激进派似乎接受了失败，并将继续在激民党温和派的保护伞下运作。"
 ruselections.18.a: "该死的共党。"
 ruselections.19.t: "反军队示威"
 ruselections.19.d: "抗议者们聚集在莫斯科红场，高举着“是谁选举了[RUS_GetArmyChief]？”的标语。在此次抗议活动的领导人中，最引人注目的莫过于瓦连京·费奥多罗维奇·布尔加科夫，此人是一位基督教无政府主义者兼托尔斯泰式和平主义者。这次反对军队的示威游行以无政府主义者为主，并吸引了形形色色的人加入其中，包括克鲁泡特金协会中那些更偏向社会主义的无政府主义者，甚至还有一些普通的社会主义者。\n\n这些抗议者的主要诉求包括：释放紧急状态期间被军队逮捕的政治犯、结束紧急状态，以及停止军队对政治的干预。若从大局来看，这次示威是对不断升级的世界局势和许多军官发表的侵略主义言论的抗议。有些抗议者挥舞着红旗，要求实现所有国家之间的国际和平，但至少他们唱的还是赞美诗而非国际歌。"
 ruselections.19.a: "驱散他们。"
 ruselections.19.b: "让他们抗议去吧。"
 ruselections.20.t: "社会主义者动员"
 ruselections.20.d: "在内战后的俄罗斯，反对社会主义的呼声高涨，但社会主义基层组织依然十分活跃，他们以遍布俄罗斯的红色工业区为基础，通过锯木厂和矿山将影响力扩散到乡村。如今，劳工组织开始散发传单、举行集会，积极支持选举活动。\n\n在许多地区，激进民主党和左翼社革党合作起来对抗资产阶级党派，行动比过去更加大胆。许多组织者都自豪地宣称曾站出来反对萨文科夫，并利用人民对建制派政党仍存的不满进行宣传。\n\n一些地区的对抗更为激烈：在彼得格勒，人民君主运动的青年一直在破坏社会主义者的海报；在沃罗涅日，激进老兵组织强行驱散了社革党的集会；在伊万诺沃，一个工会的会议室被烧毁。警察总体上维持住了秩序，但气氛仍然紧张。"
 ruselections.20.a: "压制这种竞选活动。"
 ruselections.20.b: "维持和平就好。"
 ruselections.20.c: "给他们填把柴加把油。"
 ruselections.21.t: "限制大捐助者"
 ruselections.21.d: "保卫联盟总是喜欢批判那些以立宪民主联盟为代表的建制派政党们从商业精英手中收取了大额的选举资金。宪民盟在选举上花了这么多钱，无怪乎他们总能在杜马赢得远超他们“应得数量”的席位——至少批评者是这么认为的。\n\n不过只有那些左翼政党在真心抗议此事，因为各个党派都有自己的金主。如果暂时限制选举支出，也许能缓解紧张局势并让选举看起来对各个党派更加公平，尤其是对那些左翼更加公平。"
 ruselections.21.a: "我们是个自由国家。"
 ruselections.21.b: "是的，选战开支需要有上限。"
 ruselections.22.t: "宪民盟与右翼"
 ruselections.22.d: "传统上，许多对全俄爱国党的君主主义倾向及其前身政党不感兴趣的温和右翼人士都会投向立宪民主联盟。这些“右翼宪民盟”使这个党派越来越右倾，但也确保了宪民盟在中右翼的支配性地位。\n\n但宪民盟的方针一直存在争议，维持现在的路线自然能让该党面对那些极端右翼和君主主义势力时更游刃有余，但也会导致一些更倾向进步主义的投票者转向社革党。而若是回归宪民盟的进步主义本源，则能提升宪民盟作为俄罗斯自由主义捍卫者的声誉，但也不可避免会导致右翼票仓流失。"
 ruselections.22.a: "吸引那些保守派。"
 ruselections.22.b: "是时候改弦易辙了。"
 ruselections.23.t: "社会革命党联盟？"
 ruselections.23.d: "自从俄国内战以来，社会革命党左翼与右翼的关系就从未得到修复。尽管两党在大战之后实现了形式上的团结，但这并非真心诚意的和解，而只是出于对维克托·切尔诺夫对维护党内团结付出的努力的尊重。那些爱唱反调的左翼社革党人，对右翼社革党人的议会主义立场不屑一顾，却在萨文科夫政权时期表现的志得意满，为社革党能“回归本心”而弹冠相庆。\n\n但现在，社会革命党的两半之间正在讨论达成一项临时选举协议，尤其在激进民主党为主的地区。左翼社革党人要求右翼社革党人做出一些政治让步，而作为交换，他们将提供帮助以提高我们的胜算。"
 ruselections.23.a: "不行，他们有点太左倾了。"
 ruselections.23.b: "这策略听起来确实挺合理！"
 ruselections.24.t: "罗曼诺夫狂热"
 ruselections.24.d: "德米特里·罗曼诺夫的筹款机器功率全开，投入到全俄爱国党的竞选活动中去，保守派充分利用起罗曼诺夫家族的形象，频频亮相重大文化活动，乃至在大城市吸引民众的支持。\n\n这真可谓是翻开了新的一页。过去，为了吸引自由派，保守派会避免与争议缠身的罗曼诺夫家族产生过于密切的关系，但在萨文科夫时期之后，这种情况发生了改变，“罗曼诺夫情结”越来越普遍了。"
 ruselections.24.a: "有趣。"
 ruselections.24.b: "肯定有什么办法能骚扰他们的竞选活动。"
 ruselections.25.t: "限制俄罗斯统一大会"
 ruselections.25.d: "在最近的一次诉讼，反斯沃博达派法案被成功用于阻止一家俄罗斯统一大会派的地方报纸发表一篇“煽动反民主仇恨”的文章。尽管该案件的判决结果在上诉法院中遭到了质疑，但由于俄罗斯统一大会确实曾与保卫联盟合作过，对该党的禁令似乎确实是合法的。\n\n人们普遍支持对该党的禁令，莫斯科甚至爆发了一些小规模抗议活动，以呼吁镇压这些“斯沃博达派狗腿子”。但右翼人士普遍为该党辩护，而为了避免开以模糊理由禁止现有政党活动的先例，一些自由主义者也加入了辩护的行列。"
 ruselections.25.a: "胡言乱语不能算是犯罪。"
 ruselections.25.b: "好，去他们的。"
 ruselections.26.t: "《抵抗背后的真相》"
 ruselections.26.d: "左翼社革党和激进民主党正在广泛传播一本由鲍里斯·达维多维奇·卡姆科夫所写的小册子：《抵抗背后的真相，又名，是社会主义人民阵线推翻了萨文科夫》。在这本小册子中，卡姆科夫提出了一个煽动性的论点：自由派和保守派其实很快就向萨文科夫屈服了，归根结底他们更关心财富而非自由。\n\n而与此同时，是无产阶级在坚定捍卫民主，并最终拿起武器推翻了暴君。根据卡姆科夫的说法，革命的果实不幸被军队窃取，但在即将到来的选举中，俄罗斯无产阶级获得了又一次崛起的机会。"
 ruselections.26.a: "查禁这些小册子。"
 ruselections.26.b: "我觉得……这上面说得对。"
 ruselections.27.t: "争夺少数群体支持？"
 ruselections.27.d: "少数族裔和少数宗教群体是俄罗斯的一个相当大的票仓，这些人通常选择支持更自由的政党。大部分少数群体地区传统上都会投票支持社会革命党，但过去十年来，社革党对他们的控制力大大减弱。\n\n许多地区甚至落入了保卫联盟手中，而现在这些地区正受到众多政党的垂涎。通过达成策略性投票协议，激进民主党和立宪民主联盟或许能将社会革命党从这些选区中赶走。"
 ruselections.27.a: "社革党赢得民心。"
 ruselections.27.b: "宪民盟与激进民主党的策略性结盟占据上风。"
 ruselections.28.t: "回头浪子"
 ruselections.28.d: "在萨文科夫执政期间，大概有100万人加入了保卫联盟，其中许多人曾是社革党、全俄爱国党，甚至是立宪民主联盟的一员。现在这些人正想要回到政坛、重启事业。当然了，那些在萨文科夫时代犯下恶罪的人已经接受审判，但还有些“回头浪子”过去只是投机跟风加入了保卫联盟，现在他们希望能重新加入自己曾经效劳的政党，许多人甚至宣称自己当时只是出于恐惧才加入保卫联盟的。在如何对待这些人的问题上，众人意见不一。\n\n不过，放他们一马便意味着左翼政党也可以包容更多极左参选人，要是我们出手干涉，便会显得自己虚伪。又或者左右翼都应被允许自由决断？"
 ruselections.28.a: "把他们接纳回党。"
 ruselections.28.b: "好吧，右翼和左翼都能得到宽恕。"
 ruselections.28.c: "绝不宽恕。"
 ruselections.29.t: "索洛涅维奇夺取候选人资格"
 ruselections.29.d: "如今全俄爱国党的基层运动比以往任何时候都更加声势浩大，但这并非党内老将的功劳。相反，伊万·索洛涅维奇得到了大部分党内普通党员的效忠，在有着左翼自由派传统的彼得格勒也获得了创纪录的选票数量。索洛涅维奇的竞选活动围绕着他的“人民君主运动”展开，索洛涅维奇在体育赛事上赤裸上身出境，在彼得格勒大学的热情演讲则座无虚席，这些事迹无不让人对他印象深刻。而全俄爱国党决定接纳未被定罪的前斯沃博达派更是加强了这种势头，因为这些人纷纷被索洛涅维奇的民粹主义和威权主义言论所吸引。\n\n这导致戈利岑和党内其他“贵族”人士的权威受到了索洛涅维奇兄弟的挑战，而索洛涅维奇兄弟的盟友谢尔盖·沃伊采霍夫斯基和鲍里斯·苏沃林等人已经控制了大部分全俄爱国党党报。这些“索洛涅维奇派”一直在试图推动全俄爱国党采取以索洛涅维奇的理念为核心的、更加民粹而“现代”的纲领。他们甚至开始以退党作为威胁向戈利岑施压，要求戈利岑下台并让索洛涅维奇成为党的总统候选人。\n\n党内高层召开了紧急会议并最终与索洛涅维奇派达成了协议——因为索洛涅维奇的人气之高使该党有了冲击总统宝座的胜算。戈利岑对此并不担心，他认为只要政府能由更可靠的政治家组成，总统就会受到制约。"
 ruselections.29.a: "索洛涅维奇成为了总统候选人。"
 ruselections.30.t: "[GetYear]年国家杜马选举"
 ruselections.30.d.soccon: "今天，俄罗斯人民前往投票站以支持他们所选择的政党，并决定国家杜马的命运。全俄罗斯爱国党以恢复俄罗斯昔日辉煌和现代也不忘传统的国家理念为口号战胜了三大政党，赢得了压倒性胜利。看来眼下人民选择接受一个大权在握的国家领导人。\n\n大多数其他政党都对胜选的党派表示了言不由衷的祝贺，而许多极左派依然在谴责政府。"
 ruselections.30.d.soclib: "今天，俄罗斯人民前往投票站以支持他们所选择的政党，并决定国家杜马的命运。社会革命党成功恢复了人民对他们信任，并在团结起来的人民的支持下取得了胜利。社革党承诺扩大人民的权利，并努力巩固国家的民主价值观。\n\n大多数其他政党都对胜选的党派表示了言不由衷的祝贺，而许多极左派依然在谴责政府。"
 ruselections.30.d.socdem: "今天，俄罗斯人民前往投票站以支持他们所选择的政党，并决定国家杜马的命运。激进民主党以微弱优势获胜，他们的胜利提醒全国，公开的社会主义运动如今不仅活得好好的，并且成为了一股真正的政治力量。\n\n虽然许多社会革命党和立宪民主联盟成员都对他们表示祝贺，但国内保守派和极右派都对此变化表示了毫不掩饰的厌恶。"
 ruselections.30.d.marlib: "今天，俄罗斯人民前往投票站以支持他们所选择的政党，并决定国家杜马的命运。出乎意料的是，立宪民主联盟尽管党内矛盾重重，却凭借理性的中间派政治承诺赢得了民心与胜利。\n\n大多数其他政党都对胜选的党派表示了言不由衷的祝贺，而许多极左派依然在谴责政府。"
 ruselections.30.a: "激进民主党以毫厘之差取胜！"
 ruselections.30.b: "社会革命党成为了赢家！"
 ruselections.30.c: "立宪民主联盟意外获胜！"
 ruselections.30.e: "全俄罗斯爱国党笑到最后！"
 ruselections.31.t: "苏利莫夫总统宣誓就职"
 ruselections.31.d: "[GetYear]年选举的结果出乎所有人的意料：坚定的社会主义者丹尼尔·苏利莫夫成为了俄罗斯民主联邦共和国新任总统。他的当选使局势已经紧张起来。军队怀疑苏利莫夫居心不良，而对左翼的胜利无比愤怒的右翼们已经开始呼吁[RUS_GetArmyChief]再次介入，以罢免“占领克里姆林宫的布尔什维克”。\n\n但对于苏利莫夫而言，他的总统任期走向是无需质疑的：要么革命者胜利，资产阶级共和国走进坟墓，要么他和他的同志们走进监狱。"
 ruselections.31.a: "社会主义者掌舵共和国？"
 ruselections.32.t: "蒂托夫总统宣誓就职"
 ruselections.32.d: "尽管俄罗斯上来个社民派总统，但他依然面临着重重困境。激进民主党是俄罗斯最左翼的合法政党。而作为党内温和派的领导人，蒂托夫将同时受到党内同志与党外右翼人士的左右夹攻。不过，社会革命党甚至立宪民主联盟中也有人与他抱有相同的理想。\n\n选择与谁联合取决于我们希望吸引俄罗斯社会中哪一部分的支持；与社革党联合可能有助于提高我们在农民中的地位，而与宪民盟联合将提高我们在中产阶级与知识分子中的人气。"
 ruselections.32.a: "与里希特合作。"
 ruselections.32.b: "与马克拉科夫合作。"
 ruselections.34.t: "里希特总统宣誓就职"
 ruselections.34.d: "弗拉基米尔·里希特总统的就职表明，社革党依然充满激情。里希特的内阁总体上是个相当激进的内阁：弗拉基米尔·列维茨基等社会主义者获得了一些职位，以安抚激进民主党。\n\n但向社会主义者让步激化了与右翼之间的紧张关系，里希特将不得不在安抚左翼朋友和平息右翼怒火之间走钢丝。"
 ruselections.34.a: "我们将重塑俄罗斯！"
 ruselections.35.t: "马克拉科夫总统宣誓就职"
 ruselections.35.d: "俄罗斯民众投票给立宪民主联盟表明了一件事：尽管宪民盟过去曾犯过错误，但民众仍愿意再给他们一次机会。萨文科夫上台时，瓦西里·马克拉科夫曾一度蒙羞。如今，他得以再次掌舵共和国，并致力于恢复二十年代共和国的自由主义路线。虽然马克拉科夫是团结的象征，但他也面临着一个高度冷漠的政党，因此让人们相信党的纲领将是一项艰巨的任务。\n\n宪民盟可以从多个党派中选择潜在的执政联盟伙伴——出于马克拉科夫的愿景，可以选择里希特或蒂托夫等更进步的选项；但在一些宪民盟右派看来，与全俄爱国党结盟组建中间派政府才是最合理的选择。"
 ruselections.35.a: "重建宪民盟-社革党执政联盟！"
 ruselections.35.b: "是时候和蒂托夫合作了。"
 ruselections.35.c: "试着与右翼合作吧。"
 ruselections.36.t: "索洛涅维奇总统宣誓就职"
 ruselections.36.d: "伊万·索洛涅维奇是候选人中的一匹黑马，但他先是通过强硬的反社会主义言论拉拢了一批宪民盟成员，又凭借其农业民粹主义诺言吸引了一些社革党人，最后竟成功赢下了总统宝座。但作为对其余全俄爱国党党员的让步，他被迫任命戈利岑出任总理一职。毫无疑问，相看两厌的二人很可能会互相拆台。\n\n只有时间才能证明，索洛涅维奇是否有足够的智慧来克服自己党派的顽固势力和左翼人士的抗议。"
 ruselections.36.a: "一场骑行即将开始。"
 ruselections.38.t: "丰达明斯基内阁"
 ruselections.38.d: "尽管激进民主党、左翼社革党和社革党中规模庞大的“里希特派”加在一起占据了杜马的多数席位，但他们拒绝支持任何保皇派政府。[RUS.GetLeader]原本考虑组建一个立宪民主联盟-全俄爱国党政府，但如此软弱的少数派政府将为宪政开一个糟糕的先例。经过漫长而乏味的谈判，伊利亚·伊西多罗维奇·丰达明斯基-布纳科夫最终同意了皇帝的要求，承担了组建政府这项吃力不讨好的工作。\n\n丰达明斯基可能是这项任务的唯一人选。作为社会革命党的资深成员，尽管丰达明斯基本人是犹太人，但他一直是社会革命党右翼中那些奇怪的“基督教民主派”的代表。丰达明斯基一直致力于在社会革命党温和派、保守的君主派和东正教会领袖之间建立起桥梁，他始终强调俄罗斯农业本质的重要性，认为真正的自由主义应当与普通民众的美德齐头并进。\n\n丰达明斯基的立场使其能够组建一个社会革命党-立宪民主联盟政府，他的纲领激进得恰到好处，既能确保足够的左翼选票，又不会过分疏远右翼。丰达明斯基就像在鸡蛋上跳舞，甚至他的政党还没有完全支持他，不过他目前已经得到了杜马和皇帝的积极认可。\n丰达明斯基以他那一贯的诗意方式结束了对杜马的上任致辞：“俄罗斯人民的过去是黑暗的、现在是糟糕的，但他们依然有权利拥有未来。”"
 ruselections.38.a: "让我们拭目以待。"
 ruselections.39.t: "宪民盟内阁的方向"
 ruselections.39.d: "在政府方案上，立宪民主联盟一直具有灵活性的优势。如今，出现了两个强有力的竞争者和方向：来自宪民盟左派的尼古拉·维萨里奥诺维奇·涅克拉索夫，以及来自宪民盟右派的帕维尔·帕夫洛维奇·格龙斯基。\n\n涅克拉索夫是一位老派进步人士，支持与自由派和温和左翼力量合作，在许多方面继承了帕维尔·米留可夫。他的纲领强调自由，并试图通过兑现二月革命的自由承诺来说服俄罗斯人民接受君主制。\n\n格龙斯基是弗兰格尔男爵的私人朋友，与许多右翼人物关系密切。他是一位重视民族的民族自由主义者，认为与右翼合作是稳定国家最简单有效的方法。他相信大多数俄罗斯人最终都会接受稳定强大的俄罗斯，无论是由总统还是皇帝领导。"
 ruselections.39.a: "宪民盟支持稳定而强大的俄罗斯！"
 ruselections.39.b: "宪民盟支持自由而平等的俄罗斯！"
 ruselections.39.a.tt: "这将§G提升§!国策§Y$RUS_VSTPF$§!与§Y$RUS_military_funding$§!的效果，并§G解锁§!国策§Y$RUS_unite_kadets$§!。"
 ruselections.39.b.tt: "这将§G解锁§!国策§Y$RUS_progressive_literature_clubs$§!、§Y$RUS_democratic_education$§!、§Y$RUS_legal_reform$§!与§Y$RUS_against_radicalism$§!。"
 ruselections.40.t: "俄罗斯保守主义的回归"
 ruselections.40.d: "在当了数十年的在野党后，俄罗斯帝国中的旧保守势力再度掌权，而且是通过选举掌权的，这一结果出乎所有人的意料。当然，那些反对者坚持管君主制复辟叫做“弗兰格尔派政变”，但如果不是黑男爵，这些人现在还被关在科雷马附近的劳改营里呢。根据选举结果，全俄爱国党获得了多数右翼选票，成为了第二大党。此外，俄罗斯统一大会、立宪民主联盟右翼以及一些独立人士，如杜马中的非正式穆斯林派系等，都很可能会支持保守党政府。\n\n首相人选正在幕后讨论中。全俄爱国党主席亚历山大·戈利岑王公作为一名政坛老手，显然是有力人选。但欧亚主义者、温和保守派格奥尔基·韦尔纳茨基博士或许能从立宪民主联盟和进步派中找到更多盟友。也有人认为德米特里·罗曼诺夫（帝国血统）公爵是一位经验丰富的政治家，但公爵本人主张避免让罗曼诺夫家族垄断政府职位。或者也可以剑走偏锋选择伊万·索洛涅维奇，全俄爱国党的选票之王和希望之星。索洛涅维奇是人民君主运动的领导人，也是“现代化俄罗斯君主制”的最大支持者。\n\n前两位人选区别不大——他们都一样可靠、稳健且爱国，最重要的是，二人都得到了弗兰格尔男爵的支持。但如果选择索洛涅维奇和他的“人民君主制”……恐怕这会激怒许多人，同时将俄罗斯带向一个全新的方向。"
 ruselections.40.a: "戈利岑王公是位能干的政治家。"
 ruselections.40.b: "韦尔纳茨基颇有潜力。"
 ruselections.40.c: "要不试试这个人民君主制？"
 ruselections.50.t: "总统的宏伟议程！"
 ruselections.50.d: "虽然总统是各自党派的代表，但他们也有自己的议程和在选举中做出的承诺。\n\n实现这些目标将是一项艰巨的任务，但若能成功必将青史留名，并证明其才干足以胜任共和国的最高领导人。"
 ruselections.50.a: "必将化为现实。"
 ruselections.51.t: "[GetYear]年选举"
 ruselections.51.d: "俄罗斯民主联邦共和国的选举又一次拉开帷幕。一如往常，政治纲领和意识形态大相径庭的众多候选人将参加此次角逐，而最终只有一人能脱颖而出。\n\n今年，谁将赢得总统之位？"
 ruselections.51.d2: "俄罗斯民主联邦共和国的选举又一次拉开帷幕。一如往常，政治纲领和意识形态大相径庭的众多候选人将参加此次角逐，而最终只有一人能脱颖而出。鉴于年事已高，总统多尔戈鲁科夫已宣布不再竞选连任。\n\n今年，谁将赢得总统之位？"
 ruselections.51.a: "亚历山大·蒂托夫。"
 ruselections.51.b: "弗拉基米尔·里希特。"
 ruselections.51.c: "瓦西里·博尔德列夫。"
 ruselections.51.e: "皮季里姆·索罗金。"
 ruselections.51.f: "伊利亚·丰达明斯基。"
 ruselections.51.g: "安东·卡尔塔绍夫。"
 ruselections.51.h: "尼古拉·涅克拉索夫。"
 ruselections.51.i: "伊万·索洛涅维奇。"
 ruselections.51.j: "亚历山大·戈利岑。"
