 ird: "喷气推进研究所"
 ird_desc: "1933年，喷气推进研究所由气体动力学实验室与喷气推进研究组合并成立。研究所汇集了吉洪拉沃夫、朗格马克、克列伊梅诺夫、克尔德什等许多致力于发展喷气技术的进步科学家。"
 ird_RUS: "喷气企业"
 treugolnik: "三角"
 treugolnik_desc: "俄罗斯-美国橡胶制造厂合伙企业“三角”位于彼得格勒西半部分，最初只在庞大的俄罗斯经济中占据着很小的份额，但从1900年代初开始，其克服了早年的艰难困苦，现已成长为主要的橡胶生产工厂之一。"
