 RSA_social_conservative2_party: "全俄人民党"
 RSA_social_conservative2_party_long: "$RSA_social_conservative2_party_long_tt$\n§g战争结束后，全俄爱国党的保守派在组织上解散了，该党改组为了一个新的政党。他们基本放弃了君主主义，改为在格奥尔基·韦尔纳茨基、格奥尔基·奥科洛维奇和阿尔卡季·斯托雷平等人的领导下，以更广泛的保守主义纲领参与选战。§!\n"
