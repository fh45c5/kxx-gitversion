 RSA_social_liberal2_party: "民主联盟"
 RSA_social_liberal2_party_long: "$RSA_social_liberal2_party_long_tt$\n§g民主联盟成立于战后，由支持博尔德列夫的中间派、自由派和社民派人士组成。他们支持工人和老兵，主张加大力度审判斯沃博达分子，进行一系列社会改革。§!\n"
 RSA_social_liberal2_party_long_tt: "民主联盟(Demokratichesky Soyuz)"
 RSA_market_liberal2_party: "民族联盟"
 RSA_market_liberal2_party_long: "$RSA_market_liberal2_party_long_tt$\n§g民族联盟成立于战后，由支持博尔德列夫的中间派和右派人士组成，领导人是格奥尔基·韦尔纳茨基和格奥尔基·奥科沃利奇等新一代保守派。他们倡导保守共和主义，主张进行温和社会改革，支持老兵和军人遗属。§!\n"
