 RUS_rikhter_decisions_desc: "§l回归土地！§!\n\n这句话一直是里希特总统的誓言。总统正着手于实施一项雄心勃勃的改革计划，以回归民粹派的理想根基，从头开始建设一个新俄罗斯，一个会让维克托·切尔诺夫感到自豪的新俄罗斯。里希特为此选择与俄罗斯社会主义者结盟——有些人担心他这是在玩火。"
