 monrus.35.t: "不满情绪高涨"
 monrus.35.d: "[GetSecondInCommand]首相的内阁正不断受到公众的抨击。那些反对党自然是一贯都在嘲弄政府，但现在执政联盟内部也出现了不和谐的声音，开始有人质疑[GetSecondInCommand]政府的行为。就在上周，两名杜马议员刚刚从执政党叛逃到了反对党，而他们此举无疑是为了下一届选举。\n\n我们现在的一举一动都如临深渊。皇帝建议内阁在采取下一步行动前要慎之又慎，否则他将被迫任命一个能得到国家杜马多数支持的新执政内阁。"
 monrus.35.a: "叽叽喳喳，我的内阁干得挺好的啊。"
 monrus.36.t: "阶级委员会试点"
 monrus.36.d: "乌克兰诞生了一种奇特的政治思想，即所谓的阶级统治，该思想基于维亚切斯拉夫·利平斯基的著作，并得到了乌克兰农业国家联盟的支持。利平斯基的理论试图在保守思想框架内，通过非社会主义的方式解决社会问题。伊万·索洛涅维奇是这一乌克兰思想的长期追随者，甚至曾于1934年在杜马提出过阶级委员会试点，但萨文科夫政府对此并不感兴趣。\n\n阶级委员会试点将如何进行？在实践中，地方事务将交由阶级委员会处理——该委员会是由当地工人与地主和谐选举产生的机构。阶级统治思想的更广泛版本包括建立法团主义杜马，但试点目前只在省一级进行，包括县级阶级委员会和省级阶级委员会。为了推进试点，阶级委员会制度将在某些特定地区实施，例如沃罗涅日省。在最终推广到全国之前，我们还需要观察一段时间。"
 monrus.36.a: "咱也来试试！"
 monrus.36.b: "有意思，但没必要。"
 monrus.37.t: "站在历史中的皇帝"
 monrus.37.d.start: "全俄罗斯的皇帝弗拉基米尔三世陛下因其为人谦逊且受过良好教育而闻名，为了保持公众对皇帝的好感，陛下并不怎么炫耀皇室的财富。不过老实说，弗拉基米尔自己也不习惯第一帝国的那种奢靡无度。"
 monrus.37.d.lib: "$monrus.37.d.start$\n\n出乎所有人的意料，这位年轻的皇帝颇受欢迎。诚然有些人认为他优柔寡断，不喜欢他事事仰赖顾问和政府这一点，但话说回来，也有人认为这一点不代表他软弱，而代表他是一个信任专业知识和民主的现代君主。尽管有人说他是一个自由主义者，但皇帝本人一直对自己的个人政治观点守口如瓶。不过他确实会支持各种进步的事业，尤其是支持进步的内阁。陛下确实很难让人恨起来。\n\n重生的君主制并没有像反对者所说的那样成为罗曼诺夫暴政的翻版，它是一个尊重民主又不失传统威严，不偏不倚的君主立宪制政权。或许基里尔世系真的能翻开俄罗斯历史上崭新的一页。"
 monrus.37.d.con: "$monrus.37.d.start$\n\n出乎所有人的意料，这位年轻的皇帝颇受欢迎。诚然有些人认为他优柔寡断，不喜欢他事事仰赖顾问和政府这一点，但话说回来，也有人认为这一点不代表他软弱，而代表他是一个信任专业知识和民主的现代君主。也有许多人批评他支持保守主义政治，且为政过于被动而沦为了右翼政府的傀儡。诚然，这个右翼政府是民选的结果，但有一些人还是希望背景相对自由的弗拉基米尔能利用自己的影响力来遏制政府的过度行为。又或者说，陛下已经在这么做了，而一个保守主义共和政府的统治会更糟糕？\n\n重生的君主制并没有像反对者所说的那样成为罗曼诺夫暴政的翻版，它是一个德国的翻版：一个有着明显保守主义倾向的君主立宪制国家。无论如何，崇拜者认为弗拉基米尔是一位恢复俄罗斯辉煌的民族英雄，一位年轻而尊贵的新俄罗斯国家象征。"
 monrus.37.d.nmd: "$monrus.37.d.start$\n\n很难说弗拉基米尔与这个奉他为尊的政权之间究竟是什么关系。尽管皇帝本人经常在公众场合露面，但他从不发表政治言论。皇帝经常访问乡村，他与普通俄罗斯人的会面也常常登上新闻。索洛涅维奇首相经常在演讲中表达对这位年轻皇帝的崇拜，将弗拉基米尔陛下描述成充满活力的新俄罗斯帝国的一个象征。\n\n在官方媒体中，弗拉基米尔被描绘成一位明智受过良好教育，同时亲近普通百姓的人。他和他忠诚的仆人索洛涅维奇拒绝了旧帝国时代的奢侈生活，希望改善每个俄罗斯人的生活。他是人民的沙皇，而不是一个被衣着华丽的卫兵们团团包围、在宏伟壮丽的宫殿中与世隔绝的人。"
 monrus.37.a: "如果他足够长寿，他将能亲眼见证二十一世纪。"
 monrus.38.t: "人民君主主义还是新国家民粹主义？"
 monrus.38.d: "流亡德国的社民主义异见者谢尔盖·恰霍京因其近来在《索洛涅维奇独裁政权的政治和经济政策》中的分析而备受关注。这篇文章已在俄罗斯被列为非法出版物，其中声称索洛涅维奇的政策不过是在拾斯沃博达主义牙慧：二者同样主张以小地主为主的农村政策、同样反对政治经济精英、同样要求政府中央集权。恰霍京承认，也许索洛涅维奇政权不那么血腥和公开压迫，也不那么热衷于社会转型，但其核心始终是斯沃博达主义，其终极目标始终是建立民族主义独裁政权。\n\n索洛涅维奇[RUS_HeadOfExecutive]从来不是个唾面自干的人。于是他在官方小册子《人民君主主义的本质》中不遗余力地回击了恰霍京，声称要在这本小册子中“澄清关于人民君主制的普遍误解与谣言。”索洛涅维奇声称，那些门外汉只知道关注一个体系的*外表*，但定义体系的永远是其根本*价值观*。人民君主制不是建立在对恐惧与力量的个人崇拜上，而是建立在俄罗斯的*自然*条件之上。人民君主制起源于俄罗斯社会一项流传千年的传统：智慧而强力的君主与自由而独立的平民间的二元合作关系。而恰霍京不过是陷入了社会主义者常见的谬论之中，对一个体系只关心其皮毛而不深究其本质。"
 monrus.38.a: "又驳倒一个社会主义者！"
 monrus.70.t: "弗兰格尔进军克里姆林宫"
 monrus.70.d: "这次政变迅速而高效。陆军元帅德罗兹多夫斯基命令第3近卫步兵师控制了首都，同时陆军元帅弗兰格尔出面担任政变的公众代言人。在军方的压力下，政府被迫辞职，皇帝则迅速任命了一个由军方批准的人士组成的新帝国内阁——而其中最具争议的人选就是任命弗兰格尔本人担任这个“军刀内阁”的首相。尽管发生了大规模的民众抗议，但安全部队迅速镇压了这些暴民。\n\n根据官方说法，[GetSecondInCommand]和其他内阁部长被指控贪污和其他滥用职权行为，如涉嫌与德国情报部门合作等。旧政府已经辞职，一个真正的爱国政府将指导俄罗斯，直到美好时代来临。"
 monrus.70.a: "军人是很单纯的，都是为国家尽忠而生的。"
 monrus.71.t: "回归常态"
 monrus.71.d: "战争结束了。弗兰格尔的战时内阁成功带领俄罗斯取得了巨大的胜利。黑男爵已宣布他将效仿高尔察克退出文职政治——“我属于马背而非办公桌”。\n\n但他对俄罗斯民主已然造成了伤害，在战争期间还对国家机构进行了各种独裁改革，恐怕未来一段时间内，我们的帝国都不太可能拥有健全的民主制度。"
 monrus.71.a: "我们需要健全的保守主义政府。"
 monrus.71.b: "我们仍然需要这只铁腕。"
 monrus.78.t: "德罗兹多夫斯基军团阴谋集团？"
 monrus.78.d: "元首与军队统帅黑男爵之间的共存关系越来越紧张。军队中的保守派圈子一直不怎么热衷于萨文科夫那套激进而古怪的政策，但只要这些政策能为大俄罗斯带来胜利，他们就能容忍下去。可现在的俄罗斯正身处一场可能决定下个世纪属于俄罗斯还是德意志的战争之中，在这场战争中，我们没有犯错的余地——而萨文科夫已经犯了很多错误。\n\n起初，这种论调不过是私下里的借题发挥，但渐渐地，越来越多的高级将领开始认为萨文科夫正在危及俄罗斯的胜利。德罗兹多夫斯基军团构成了阴谋的核心，据说他们仍维持着一个秘密的君主主义集团。米哈伊尔·德罗兹多夫斯基陆军元帅是一位著名的君主主义者，不过他为人温和，很少干涉军事政策——但现在，在德罗兹多夫斯基军团战友弗拉基米尔·维特科夫斯基将军等人的敦促下，德罗兹多夫斯基直截了当地向彼得·弗兰格尔发问了。\n\n这毫无疑问是叛乱，但这叛乱难道没有必要吗？德罗兹多夫斯基和弗兰格尔在距离总部几英里外一边骑马一边密谈，没人知道他们都说了什么，这里是唯一没有萨文科夫的耳目的地方。但有一件事可以确定：如果萨文科夫无力拯救俄罗斯，那么便只好诉诸另一个方案了。"
 monrus.78.a: "令人担忧。"
 monrus.79.t: "帝国政府"
 monrus.79.d: "帝国摄政、国家执政、陆军元帅弗兰格尔出席了新委任的杜马国务委员会第一次会议。摄政看起来高贵而骄傲，把君主的角色扮演得淋漓尽致。弗兰格尔发表了一个简短的讲话，以解释当前的形势：战争当前，皇位继承人弗拉基米尔·基里洛维奇以自己缺乏经验为由，请求将自己的加冕仪式推迟到战争结束后。而在加冕之前，弗拉基米尔将在摄政会议中担任顾问，他会相信国家执政会在此期间妥善地保护好自己的皇位。\n\n这一消息确实出人意料之外，但还在情理之中。弗拉基米尔也许是不愿为一场胜负难料的战争承担责任，也许是被弗兰格尔说服了。但不管幕后发生了什么，很多人还是非常乐见摄政的这次演讲。人们普遍认为弗兰格尔是有才干的战时领导人，有些人甚至从他的这次宣言中看到了内战精神：白军之所以赢得内战的胜利，靠的就是军官而非政客的领导。\n\n这次会议上还成立了国家委员会，该委员会将在例外状态结束前负责处理政府事务。其成员由弗兰格尔提名，包括弗拉基米尔·罗曼诺夫、瓦西里·舒利金和帕维尔·沙季洛夫将军等人。顾问们几乎是一致通过了该名单，并授权国家委员会在危机期间掌控全部行政权力。"
 monrus.79.a: "百折不挠。(Frangas, non flectes.)"
 monrus.80.t: "黑男爵的电报"
 monrus.80.d: "总统萨文科夫已于昨日因其对俄罗斯人民犯下的滔天罪行在莫斯科毙命。为了捍卫祖国的稳定与胜利，军政府已经宣告成立。事态或许万分严峻，但还未至无可挽回的地步。团结一致的民族永远也不会灭亡。我们在历史面前良心无愧。我期待终有一日，祖国上下能够团结一心，疗愈过去的创伤，迎来将至的和平——只要秉持这一信念，我们就会无往不胜。信仰能创造奇迹，那些真正怀揣勇气、追随良知前行的人，必将笑到最后。愿上帝保佑俄罗斯。\n\n——弗兰格尔于[GetDateText]发表的历史性广播讲话。"
 monrus.80.a: "“不是选择而是义务。”果真如此啊。"
 monrus.81.t: "弗兰格尔的帝国亲卫队"
 monrus.81.d: "萨文科夫曾在莫斯科军区，尤其是克里姆林宫的特别用途营里填满了他的狂热追随者。然而，在弗兰格尔上台后，这些人要么被清洗，要么被发配到西伯利亚的驻地，与此同时，国家卫队也被解散。为了保护首都，一支带有宣传意味的新部队应运而生。\n\n新的帝国亲卫队由一批精挑细选、忠诚可靠的士兵组成，由米哈伊尔·福斯季科夫中将领导，身穿充满戏剧感的哥萨克风格骑兵制服。在华丽的外表之下，新的皇家卫队配备了全军最精良的装备，接受了严格的专业训练，肩负起维护内部治安和人群管理的重任。"
 monrus.81.a: "他们将为摄政尽忠！"
 monrus.82.t: "实业家委员会"
 monrus.82.d: "萨文科夫的计划经济不过是个庞氏骗局，其真正目的无非是去奖励那些对他吮痈舐痔的马屁精。我们已经废除了最高经济委员会，那些庞大的国有法团企业也已重回“经理”们手中——当然，大部分“经理”之前就与这些企业有千丝万缕的联系。不过政府仍然拥有这些公司的大部分股份，从而维持着对它们的控制。\n\n我们成立了实业家委员会，这是一个由与国家关系密切的大商人和银行家们组成的代表机构。该机构旨在向政府提供建议，并满足政府提出的经济方针要求。其主席由老牌企业家弗拉基米尔·帕夫洛维奇·里亚布申斯基出任，而工业与贸易部长则由宪民盟成员米哈伊尔·德米特里耶维奇·卡卢金出任。"
 monrus.82.a: "当务之急是战争与毁灭，不作二想。"
 monrus.82.b: "先生们，让我们开始重建经济的漫长工作吧。"
 monrus.83.t: "弗兰格尔与萨文科夫宪法"
 monrus.83.d: "随着彼得·弗兰格尔执掌大权，这位新任的国家执政可能已成为俄罗斯历史上最有权势的个人。因为萨文科夫对宪法的改革赋予了国家元首无比广泛的权力，让他可以随心所欲地统治国家。而且与萨文科夫不同，弗兰格尔拥有俄罗斯军队的绝对忠诚。命运是何其讽刺啊，这位君主立宪主义者发现自己已经坐到了科尔尼洛夫和许多其他潜藏的煽动家梦寐以求的地位上。\n\n当然，人们只是出于一时权宜之计才容忍了这种情况。大家普遍预计弗兰格尔将在战争结束后放弃这些权力并制定新的帝国宪法。但在此之前，弗兰格尔和他的核心圈子必须决定如何运用手中的权力。"
 monrus.83.a: "谦卑一点，只在必要时采用独裁手段。"
 monrus.83.b: "为了俄罗斯的未来，一切手段都是必要的。"
 monrus.89.t: "复辟宪法"
 monrus.89.d: "立宪会议按照承诺的那样召开了，这次立宪会议将以1922年宪法为基础重写俄罗斯宪法。首要目标是消除萨文科夫时代的腐化，并为真正的君主立宪制奠定法律基础，但与会代表们对行政权力的分配方式存在明显分歧。伊万·伊雷因和叶夫根尼·雷什科夫等立宪会议中的保守派主张建立更加强大而集中的君主制，并为帝国内阁赋予巨大权力。他们还主张制定严格的选举法，以保证保卫联盟（或者更糟糕的左翼政党）之流无法再次崛起。而保守派的提议遭到主要由立宪民主联盟和一部分右翼社革党人组成的自由派的强烈反对，自由派希望维持共和国时代成功的民主制度，只对其做出必要的修改。\n\n无论哪个提议在立宪会议上获得多数票，其都需要得到摄政弗兰格尔的批准。弗兰格尔认为自己只是在和1920年的高尔察克一样维护国家权力，无权决定俄罗斯政治的未来走向，因此他对两种选择都不置可否。但很明显，由于摄政十分关注国家的稳定，因此不可能做出更激进的自由主义改革。"
 monrus.89.a: "选择保守主义的提案。"
 monrus.89.b: "选择稍微自由主义的提案。"
 monrus.90.t: "摄政的命运"
 monrus.90.d: "大战期间，对陆军元帅弗兰格尔的个人崇拜达到了顶峰，那些为了团结受伤的国家而刻意进行的宣传固然起到了推波助澜的作用，但主要还是靠弗兰格尔个人的魅力和成就。弗兰格尔以国家执政身份正式亮相时，许多年长的俄罗斯人都觉得他看起来无比像是一位皇帝——一位举止高贵，如同古代沙皇般激励和引导俄罗斯人的皇帝。比起君主主义者，军队中的年轻军官对弗兰格尔的崇拜更加强烈。与科尔尼洛夫或邓尼金不同，弗兰格尔在内战期间并无污点，他谦逊而高贵，是兼具指挥官和政治家形象的模范。当然，官方媒体也在不断强化弗兰格尔的形象，这么做不是出于摄政的自负，而是为了“塑造一个能团结俄罗斯人的偶像”。\n\n如此一来，出现一篇主张为弗兰格尔加冕的文章不过是时间问题了，而第一个这么做的是瓦西里·舒利金。他在《哨兵》上发表文章盛赞弗兰格尔，声称全俄罗斯都见证了摄政是如何完美地扮演君主一职，在古往今来那些担负起重建君主制重任的人中，弗兰格尔的才能之卓越、人望之广泛也是独树一帜的。他还在字里行间流露出对弗拉基米尔·基里洛维奇这位年轻的原定继承人的冷落。\n\n事实上鉴于弗兰格尔现在的地位，他完全可以加冕自己为皇帝，没有人可以阻止他。即使有些忠诚的罗曼诺夫派可能出于正统主义表示反对，只要能给罗曼诺夫家族安排几个显赫要职，他们最终会接受弗兰格尔继位一事的。但弗兰格尔仍未做出决定，他的一些顾问则呼吁他大权在握的同时让出皇位，为弗拉基米尔加冕。\n\n弗兰格尔轻易不会被他人动摇自己的决策，但这次他确实心存疑虑：一方面，他确实声望卓著，尤其深得军队支持，也许他可以不再重蹈第一帝国覆辙，让第二帝国得以生存。但另一方面，做出这种拿破仑式的选择将带来巨大的影响，并永远决定他的身后功过是非，至于这影响是好是坏就很难说了。而边缘化罗曼诺夫家族绝对不是个好选项。"
 monrus.90.a: "俄罗斯需要罗曼诺夫。"
 monrus.90.b: "没有弗兰格尔，就没有新俄罗斯！"
 monrus.91.t: "弗兰格尔加冕公投"
 monrus.91.d: "这次公投只问了一个简单的问题：“您是否认为，帝国摄政兼国家执政彼得·尼古拉耶维奇·弗兰格尔适合担任全俄罗斯的皇帝一职？”\n\n这次公投大体还算公平，但其投票率并不怎么高，毕竟那些反对君主制复辟的人基本都没兴趣参与这次“虚假的选择”，在元帅和罗曼诺夫之间二选一。出人意料的是，许多老兵都选择支持弗兰格尔，就连那些共和派的老兵也不例外：也许选择弗兰格尔就意味着与罗曼诺夫皇朝的过去一刀两断，也许弗兰格尔的帝国会有所不同，会有所改善。\n\n此次公投无疑使罗曼诺夫家族颇为紧张，大部分罗曼诺夫都选择保持沉默。弗拉基米尔·基里洛维奇则发表了一则简短的声明，声称自己将像父亲一样遵循人民的意愿。但并非所有罗曼诺夫家族成员及其支持者都愿意接受这种向“拿破仑式觊觎者”的“投降”行为，但很明显罗曼诺夫家族已经无力左右局势，而且比起搞一次选举，还是维持现状更能保住自身的脸面。毕竟对许多人来说，能复辟君主制就已经知足了。"
 monrus.91.a: "同意！"
 monrus.92.t: "黑男爵的加冕礼"
 monrus.92.d: "彼得·尼古拉耶维奇·弗兰格尔于今日加冕为俄罗斯帝国皇帝彼得四世。\n\n弗兰格尔被称作俄罗斯的拿破仑，他的加冕礼既受欢迎又饱受争议。弗兰格尔的成就毋庸置疑：他出身高贵，其家族古老而声名显赫，已经为俄罗斯帝国服务了几个世纪；他在内战中效忠国家，并在伟大的卫国战争中领导俄罗斯取得了无上胜利。弗兰格尔其人魅力非凡，见解深刻，一举一动堪称骑士，在这个属于钢铁与机器的世纪中，他仿佛古老贵族时代的最后一缕闪光。\n\n弗兰格尔的皇权标志是定制的，比尼古拉二世的要简单得多：只是在弗兰格尔家族的家纹上饰以莫斯科新皇宫图案，上面还写着弗兰格尔家族的格言：“百折不挠”(Frangas, non flectes)。\n\n加冕典礼当天爆发了一些反对“军事独裁者”弗兰格尔的抗议活动，但也基本都遭到镇压。弗兰格尔在政治上一贯理性，从未索求过更极端的政治权利，因此大部分人都无视了那些声称弗兰格尔要建立一个新的俄罗斯国的胡言乱语。外国报纸几乎清一色地把弗兰格尔奉为单枪匹马击败德国的偶像人物，认为他建立了一个全新的俄罗斯：一种马背上的时代精神(zeitgeist)。"
 monrus.92.a: "愿他的统治千秋万代！"
 monrus.93.t: "年轻沙皇的加冕礼"
 monrus.93.d: "“解放者”亚历山大二世的曾孙，弗拉基米尔·基里洛维奇·罗曼诺夫于今日加冕为俄罗斯帝国皇帝。\n\n二十岁出头的弗拉基米尔恐怕比他麾下任何一位部长或将军都要更年轻，却也保有贵族气度，通常被描述为“必须重视的年轻人”。虽然我们必须承认弗拉基米尔并非魅力超凡，但他谦逊而富有远见，身上有一种“农家男孩的魅力”。弗拉基米尔出生于1917年这个命运之年，他就好像共和国的儿子，经历了共和国的起起落落——并且亲眼目睹了萨文科夫政权的恐怖。\n\n弗拉基米尔曾在军中服役，他精通五种语言，并学习过法律、商业和农业。他被按照履行皇帝义务的标准培养长大，并被视为俄罗斯君主制的最后希望。\n\n不过，尽管陆军元帅彼得·弗兰格尔在加冕典礼上正式辞去了摄政的职务，但很明显他依然大权在握。弗兰格尔其人很受欢迎，尤其受军队崇拜。他是新时代的高尔察克，是俄罗斯骑士精神的典范。危机来临时他挺身而出掌控大局，时机成熟时他又退居幕后忠心侍主。弗拉基米尔能够登基完全归功于弗兰格尔，这一点人尽皆知。不过，弗兰格尔颇具绅士风度，与年轻的皇帝似乎也合作融洽。"
 monrus.93.a: "愿他的统治千秋万代！"
 monrus.94.t: "结束安保状态"
 monrus.94.d: "1936年，萨文科夫首次宣布国家进入安保状态，这基本冻结了1922年宪法，并赋予了国家执政发动战争的巨大权力。在弗兰格尔向人民发表讲话宣布战争结束后不久，一条新法令终于宣告了安保状态的结束。如此一来，俄罗斯事实上已经恢复了议会制，尽管法律上仍未明确这一点。\n\n国家执政现已召集立宪会议，很可能确认俄罗斯为君主制国家，并承诺将在四个月内举行新的选举。在这次选举中，《反共产主义法》仍将得到执行，同样，与保卫联盟有关的候选人也将被禁止参选公职。\n\n今天，陆军元帅弗兰格尔在莫斯科举行了盛大的军事游行，以庆祝胜利和恢复常态。欢呼的人群表达着内心的喜悦——噩梦终于结束了！我们终于可以恢复和平，变得比以前更强大了！那些不那么乐观的人可能会担心军方愈发膨胀的政治影响力，以及士兵们对弗兰格尔的个人崇拜。无论如何，我们只能希望弗兰格尔会尊重宪法。"
 monrus.94.a: "走向更好的未来……"
 monrus.95.t: "民主集团"
 monrus.95.d: "为了准备即将到来的选举，共和反对派现已组织起来，组成了庞大的“民主集团”共同参选。该集团主要由社会革命党人和其他社会主义者组成，其纲领包括要求弗兰格尔下台，允许通过全民公投恢复共和国。此外，他们还寻求资助公共医疗保健，特别是与战争遗孀和孤儿相关的资助，以及恢复一系列在萨文科夫总统任期内被废除的重要社会改革。\n\n弗拉基米尔·里希特，他自诩为萨文科夫和随后的弗兰格尔独裁政权的强烈反对者，在民主集团中发挥着主导作用。立宪民主联盟拒绝加入该集团，在他们看来，君主立宪制虽不符合他们的理想，但他们仍将与该制度开展合作。宪民盟声称这样做是为了全俄罗斯的福祉，而不仅仅是为了自己的政治目标。"
 monrus.95.a: "这帮人见到皇帝就反对！"
 monrus.96.t: "社会革命党分裂"
 monrus.96.d: "尽管大众印象中的社会革命党人总是坚决反对君主制，但事实并非总是如此。在数百万经历过战争的俄罗斯人当中，有许多农民曾经支持社革党，现在则成为了或多或少效忠弗兰格尔的“元帅人马”。这些前社革党人依然重视右翼社革党的原则：民主、自由、民众，但他们并不坚决反对君主立宪制。\n\n这一运动现在已发展成为一个由鲍里斯·费奥多罗维奇·索科洛夫领导的分裂派系，他们反对社革党中央委员会的决议，自称“实用派社革党”，他们的敌人则管他们叫“弗兰格尔派社革党”。社革党老兵伊利亚·丰达明斯基已经宣布自己不会参加下次选举，并成为了实用派社革党最重要的支持者。丰达明斯基呼吁社革党人保持温和，认清政治现实，抓住社革党的核心矛盾：问题不在于君主制还是共和制，而在于这两种制度如何履行对俄罗斯人民及其自由的承诺。"
 monrus.96.a: "关键时刻，社革党再度四分五裂。"
 monrus.97.t: "舒利金计划"
 monrus.97.d: "瓦西里·舒利金曾担任弗兰格尔帝国内阁首脑，是元帅意愿的忠实执行者。今天，他与其他几位保守派政客举行了秘密会议。根据民调结果，选举的结果可能会是一个温和的国家杜马，而这将导致舒利金无法继续全盘操纵政局以维持国家的整体稳定。因此他正在寻求组建一个右翼政党联盟，以尽可能阻止选票流向宪民盟左派。\n\n舒利金的联盟将以全俄爱国党为中心，但也将包括宪民盟右派、舒利金的私人政治关系网、小型极右翼团体和一些为支持弗兰格尔政权而组建的退伍军人政党。理想情况下，这个庞大的右派联盟将在国家杜马中获得绝对多数，并确保雄伟强大的帝国愿景将得以延续，避免重回二十年代的议会争吵之中。"
 monrus.97.a: "这么搞的话我们就成了第二个萨文科夫了。"
 monrus.97.b: "同意，不能让我们的奋斗果实白白浪费。"
 monrus.98.t: "右翼的联盟"
 monrus.98.d: "著名保守派伊万·伊雷因现已当选为全俄罗斯爱国联盟主席，该联盟由全俄罗斯爱国党和十几个小政治团体合并而成，联盟成员都会在选区中撤回多余的候选人，以便集中选票。与混乱分裂的左派相比，这个庞大的右派团体可谓是稳操胜券，尤其是该联盟还得到了军方和许多商界精英的非正式支持。\n\n全俄爱国联盟的纲领与全俄爱国党基本相同，但更注重意识形态声明而非具体政策。因此，全俄爱国联盟表示他们将“力求尽最大努力确保每一位俄罗斯公民享有个人自由、个人财产、人身安全和个人权利”，并“将俄罗斯的自然价值观融入社会”。"
 monrus.98.a: "斯托雷平会以此为傲的。"
 monrus.99.t: "[GetYear]年选举"
 monrus.99.d: "自1934年以来的首次自由选举已经结束，选票也已统计完毕。尽管民主集团的竞选活动十分激烈，但最终还是远远不够。左派组织因萨文科夫时代，以及后来战时对出版和结社自由的限制而遭受重创。\n\n对许多人来说，本次选举就像1922年选举的翻版，但这次差距更为悬殊。1922年选举因草草组织而臭名昭著，当时左派政治正处于一片混乱之中，极其缺乏人力物力。但如今在立宪民主联盟和保守派之间，谁将获得多数席位仍需拭目以待……"
 monrus.99.a: "全俄罗斯爱国派与戈利岑王公组建政府。"
 monrus.99.b: "立宪民主联盟与卡尔塔绍夫教授组建政府。"
 monrus.99.c: "全俄罗斯爱国派与舒利金首相组建政府。"
 monrus.100.t: "自由火炬"
 monrus.100.d: "讽刺意味十足，尼古拉·涅克拉索夫年轻时曾是一名公开的共和派，反对沙皇制度，现在却成了皇帝内阁的首脑。左派政治势力正在大肆嘲讽立宪民主联盟，称其再次暴露了软弱无底线的一面，但事实上，左翼宪民盟的崛起让许多人松了一口气。涅克拉索夫教授曾在二十年代的多届内阁中出任部长，深受右翼社会革命党领导层的喜爱，也与一些社会民主主义者保持着良好的关系。\n\n涅克拉索夫和现已退休的马克拉科夫一样，都是真正的社会自由主义者，并于1922年说服宪民盟接受了俄罗斯的联邦体制和土地改革，甚至在改革中也发挥了重要作用。涅克拉索夫一直是俄罗斯少数民族文化权利的捍卫者，代表着宪民盟许多最好的方面——真正为自由社会做出奉献，而非仅仅停留在口头上。\n\n涅克拉索夫与伊利亚·丰达明斯基领导的右翼社革党建立了适当的工作关系，双方都心知肚明，如果他们不能治理好国家，帝国就有转向右翼的危险。涅克拉索夫政府的主要承诺包括巩固严格的君主立宪制、恢复公民自由和法治、确保经济繁荣惠及每个俄罗斯人——并且，由于右翼宪民盟和军方的压力，政府将在一定程度上继续推行激进外交政策，但将更多地使用反对德国暴政和剥削的口号。"
 monrus.100.a: "俄罗斯不自由，毋宁死！"
 monrus.101.t: "转向右翼"
 monrus.101.d: "在二十年代的大部分时间里，左翼立宪民主联盟——如米留可夫、马克拉科夫、涅克拉索夫和多尔戈鲁科夫等人，凭借着与社会革命党的宝贵联盟，控制着该党。这带来了经济动荡、俄罗斯国耻，并最终导致民主消亡，立宪民主联盟的新方向绝不能如此盲目。虽然并非所有人都赞成转向君主制，但这至少代表着一个从头再来的机会——建立一个用钢铁而非仅用思想武装的、自由且强大的俄罗斯。\n\n帕维尔·格龙斯基内阁将由右翼宪民盟人士组成，即所谓的“民族自由派”，并得到了各路保守派的支持，以及军事和工业界的非正式支持。考虑到工人保护水平已经相当完备，因此政府将摒弃宪民盟党纲中的许多进步观点。军费开支将大幅增加，社会保障体系和联邦官僚机构的许多低效问题也将得到解决。\n\n格龙斯基自诩为爱国者，一位既热爱自由又热爱俄罗斯的人。他曾表示，俄罗斯需要成为稳定和理性的堡垒，以对抗德国暴政和革命混乱，并需要与美利坚合众国等志同道合的国家结为盟友。俄罗斯正处于敌人的包围之中，但我们肩负着正义的事业——如果不采取任何必要手段来追求自己的力量，那将是对我们价值观的背叛。"
 monrus.101.a: "俄罗斯不强大，毋宁死！"
 monrus.102.t: "欧亚帝国"
 monrus.102.d: "格奥尔基·韦尔纳茨基并非领导保守派内阁的不二人选。但从眼下国家杜马的分布来看，首相需要同时吸引全俄爱国党中的老式保守派和人民君主运动的新鲜血液，同时还要维持与立宪民主联盟间的工作关系。\n\n韦尔纳茨基继承了特鲁别茨科伊的欧亚主义思想，他对20年代大行其道的“来自西方的自由主义”持批评态度，认为俄罗斯作为一个介于东西方之间的独特文明，需要靠强大的行政权力来确保稳定。反对派根据韦尔纳茨基的早期著作将他描绘成一个潜在的独裁者，但事实上，韦尔纳茨基在全俄爱国党当中算是相当温和的了，他总是散发出一种学者般的平和气质，从完全科学的角度出发来处理国家大事。\n\n韦尔纳茨基内阁专注于重建俄罗斯的实力和国际地位，他声称俄罗斯人天生就是一个草原文明，而德意志帝国是俄罗斯人的宿敌。在行政上，他大幅下放权力给官僚、实业家和地主，并认真倾听军事专家们的意见。"
 monrus.102.a: "莫斯科的伟大归功于诸可汗。"
 monrus.103.t: "立于无知和野蛮之海中"
 monrus.103.d: "若是在三十年前，亚历山大·戈利岑必然能成为一位合格的帝国大臣。他是一位贵族绅士，他的内阁承诺将恢复俄罗斯的和平、理智和信仰，但也发誓会将解放德国占领下的乌克兰和其他失地列为优先事项。\n\n戈利岑曾是十月党人，也是全俄罗斯爱国党的长期领导人。尽管人民君主派嘲笑他是个老古董，但正是有了他，俄罗斯的保皇运动才能从怨天尤人的怀旧文学变为议会中的一个实际派系。毫无疑问，他是精英主义者，不相信“暴民统治”——他曾因这么描述二十年代的国家杜马而饱受非议。\n\n显然，戈利岑政府非常在意商界、地主、学术界和军方的意见——这些人才华横溢、知识渊博，比某些个来自坦波夫的农民更能做出明智的决定。戈利岑在对国务委员会的讲话中表示，尽管斯拉夫大地恐将被无知和野蛮之海吞没，但在他的领导下，俄罗斯帝国将坚定屹立，以开化的欧罗巴基督教文明之光照亮全世界。俄罗斯曾数次拯救过欧洲，使其免于蒙古可汗、拿破仑和1848年革命的蹂躏——而如今，捍卫欧洲文明仍是俄罗斯的神圣职责之所在。"
 monrus.103.a: "我等肩负重任，口无怨言。"
 socrus.1.t: "工人代表法案"
 socrus.1.d: "激进民主党在杜马中占绝对多数地位，加之争取到的社会革命党席位，两者共同促使列维茨基总理获得足够的政治力量将《工人与农民代表法案》推进下去。事实上，该法案将在国家杜马下院中为工会和农民委员会提供额外的150个席位，而实践中这些席位都将落入社会主义者或亲社会主义者手中。\n\n社革主席列维茨基希望农民委员会能增强社革右翼的实力，但绝大多数新任议员似乎更青睐左翼。在支持改革的声音中，有一条掷地有声：这是为了避免又一个仅靠绑架议会就能“窃取权力”的萨文科夫出现。\n\n这实际上让列维茨基的工人联盟在杜马中占据了绝对优势，以至于我国已经变成了社会主义国家，只是名字还不是而已。右翼议员纷纷离席抗议，但大家的情绪依然平静。毕竟，列维茨基的确有很多支持者，并且这虽然让人觉得是场议会政变，但完全是合法行为。"
 socrus.1.a: "通过改良走向社会主义，这可行吗？"
 socrus.2.t: "白军将领大规模辞职"
 socrus.2.d: "在一封由180多位俄军高级军官联名签署、长达数页的抗议信上，这些军官说明了他们为何无法在良心上继续为一个赦免共产主义罪犯、扭曲俄罗斯民主和法律体系以实现自身目标的政府效力。一些人希望以辞职相威胁，迫使列维茨放弃其最激进的计划，但这种威胁看起来很苍白。\n\n他们确实承认，如果俄罗斯人民希望过渡到某种社会主义式的制度，他们不会对抗人民、徒劳地泼洒自己的鲜血——但他们也不能继续为这样的政权效力。这些人的话无疑是一种警告——如果新俄罗斯失去了人民的支持、转向了布尔什维主义，那志愿军运动必将一次次地兴起。\n\n将领们与政府达成了不温不火的合作，他们获得了养老金，并保留军衔，作为军中的一员光荣退休。有些人甚至同意继续担任军事教育者的工作。虽然目前没有足够的军官立即填补所有的空缺，但大量年轻将领被迅速提拔到了高位。在候选人中，相较于众多布尔什维克，社革党人尤里·萨布林更能令人满意，他成为了新任战争部长，因而也成为了陆军总长。"
 socrus.2.a: "让我们来建起一支更好的新俄军。"
 socrus.3.t: "破镜重圆的社会革命党"
 socrus.3.d: "社会革命党有着一段动荡不安的历史。社革党曾多次分裂，最近一次发生在维克托·切尔诺夫去世后。萨文科夫几乎摧毁了右翼，把许多好人打为叛国贼。左翼则被迫转入地下，重拾其恐怖主义老本行。\n\n但如今，社革党已处于主导地位，足以将绝大多数农民团结在一面旗帜下。随着俄罗斯政治整体左倾，情况发生了逆转。二十年代，左翼社革党在更具政治接受度的右翼领导下开展活动。现在，右翼社革党则在更具政治接受度的左翼领导下开展活动——可以说，在自由派政府失败后，许多人真正接受了更社会主义的做法。"
 socrus.3.a: "团结让农民更强大。"
 socrus.4.t: "工人政党的崛起"
 socrus.4.d: "在经历了长期的非法查禁和政治迫害后，俄罗斯的社会主义者终于可以自由地组织政治活动了。尽管大多数社会主义者加入了列维茨基领导的全俄劳联，或继续忠于社会革命党的事业，但仍有许多小型政党陆续成立。\n\n在“旧共和国”政党中，唯一仍保有影响力的是泽勒领导的社会主义民主同盟。社民盟主要是遭受过大幅削弱的激进民主党重组而成，激进派离开后，其吸纳了一些来自右翼的新成员，他们希望通过该党推动更保守或温和的议程。\n\n另一个重新崛起的老牌政党是复兴的俄罗斯共产党（布尔什维克），其中央委员会在斯维尔德洛夫的领导下从流亡中回归。然而，这个党派的力量已远不及当年的辉煌时期。托姆斯基以及其他涉足俄国工会主义运动的布尔什维克没有回归，而是选择加入全俄劳联以寻求更大的政治影响力，这进一步削弱了布尔什维克的力量。布尔什维克并不特别受欢迎，各政党间还达成了一项非正式协议，避免让布尔什维克接触关键权力职位。\n\n与此同时，还有数十个围绕左翼知名人物或边缘意识形态（如无政府主义、妇女权益）成立的小党派。这些小党派和独立议员中还包含大量并非真正信奉社会主义、只是在表面上追随的成员。虽然这些小党派单独影响有限，但确实在代表大会中组成了一个相对庞大的少数派集团。"
 socrus.4.a: "这是社会主义运动最为活跃的时期。"
 socrus.5.t: "全俄罗斯劳工联盟成立"
 socrus.5.d: "全俄罗斯劳工联盟成立大会于彼得格勒召开，由德高望重的资深社会主义者弗拉基米尔·列维茨基担任主席。此次会议的核心成员包括来自激进民主党的激进派以及全俄工会中央理事会的工会主义者，他们一直是推动建立新的全俄社会主义党的主要力量，意在取代披着社会民主主义外衣的激进民主党。\n\n大会还邀请了大多是新近合法化的许多其他派别，参会者中有前孟什维克乃至布尔什维克，其中一些人是从国外流亡归来，另一些则在萨文科夫政权时期保持低调。\n\n漫长的谈判揭示了妥协的脆弱性。尽管全俄劳联声称代表整个俄罗斯城市无产阶级，但派系斗争的迹象已然显现。一个尤为突出的分歧在于如何推进俄罗斯的社会主义建设：激进民主党的激进派主张通过渐进改革，逐步摆脱资本主义，首先实现大型工业的国有化，同时允许小型企业继续存在；而布尔什维克等其他派别则认为，社会主义必须通过彻底且迅速的手段来实现，且必须迅速而高效地消除资本主义。抛开别的诸多分歧不论，仅仅这一分歧就事实上导致全俄劳联分裂为左派和右派——列维茨基则竭力在两派之间寻求折中。尽管全俄劳联的组织结构极为脆弱，并且在很大程度上依赖于列维茨基的谈判技巧，但迎合了迫切需要的统一战线已经形成。"
 socrus.5.a: "无产者，联合起来！"
 socrus.9.t: "改头换面的布尔什维克们"
 socrus.9.d: "并非所有布尔什维克都对斯维尔德洛夫的党倾心有加。许多前布尔什维克党员加入了全俄劳联，在列夫·加米涅夫的指引下组成了全俄劳联的左翼。加米涅夫在战后未被宣判死刑，而是忍受了十年的牢狱之灾，或许已是俄国在革命后最负盛名的前布尔什维克党员，还为俄罗斯共产主义的未来描绘了理论框架。说实话，全俄罗斯劳工联盟之所以能存在，全靠列维茨基和加米涅夫收拢俄国社会民主工党旧部、弥合布尔什维克和孟什维克之间的鸿沟。\n\n而在全俄劳联内，还有由格里戈里·季诺维也夫之类的机会主义者组成的另一派前布尔什维克。季诺维也夫在1931年曾因在革命策略上的分歧而与斯维尔德洛夫决裂，而他那昙花一现的俄罗斯共产主义工人党(RKTP)则在实际上被整合进了全俄劳联的左翼。在斩断与列宁遗产的联系这个问题上，季诺维也夫和加米涅夫或许看法相同，但即便在全俄劳联左翼内部，他们往往意见相左。\n\n至于那些布尔什维克们，他们几乎完全没法重塑往日之荣耀。相反，由于党内激进军官的势力愈发膨胀，斯维尔德洛夫的地位正受到威胁。米哈伊尔·伏龙芝就是这样的激进军官，他希望争取党的领导权，而挑战斯维尔德洛夫对他来说也不是难事。"
 socrus.9.a: "对季诺维也夫留个心眼儿。"
 socrus.11.t: "一个阶级，两大政党"
 socrus.11.d: "在可预见的未来里，我们将与社会革命党人共同执政，要让那些更加坚定的共产主义者接受这一事实，一直是困难重重。社革党不仅批判马克思主义、捍卫农民阶级，还持有各种可疑的非正统观点，并执意于定义“独特的俄罗斯社会主义”。至少在那些扎根于正统马克思主义的全俄劳联顶级理论家的眼中，社革党的理论大多是一派胡言。\n\n鉴于社革党在俄罗斯社会的许多地方，特别是在农村地区和基层军官团中无疑更受欢迎，因此我们不太可能在短期内改变现状。许多先前的资产阶级民主派也已选择投靠社革党，认为这是“两害相权取其轻”。尽管我们相信，随着时间的推移，农民阶级将随着物质条件的改善和阶级意识的觉醒而消失，但就目前而言，我们必须与斯皮里多诺娃的政党合作，或者至少得设法约束我们队伍中的麻烦制造者。"
 socrus.11.a: "团结工人联盟应是首要任务。"
 socrus.11.b: "团结全俄劳联应是首要任务。"
 socrus.12.t: "《关于过去无产阶级革命的提纲》"
 socrus.12.d: "内战结束后，所有希望都瞬间破灭了。此后，反共迫害相较于沙皇治下更是有过之而无不及。十万名工人被枪杀或在集中营里丧生。身在法国的流亡者和剩余的俄罗斯社会主义者都面临着可怕的存在主义反思：现在该怎么办？\n\n红色流亡者的相关论著很多，其中出现了两种思想流派。首先，雅科夫·斯维尔德洛夫、米哈伊尔·加里宁等人认为：内战失败并非共产主义者之过，而是由于社会革命党等盟友的强烈反对和背叛。斯维尔德洛夫等人对契卡暴行毫无歉意，并坚持正统列宁主义。斯维尔德洛夫曾有一则著名论调，即法国的各个政党和工会罔顾革命团结、一意争夺权力，致使他们的社会主义国家正朝着“官僚宗派主义”蜕变。正统共产主义者实际上支持《极权主义宣言》中的一些观点，即反对西方社会主义中的“议会主义”。\n\n流亡者中的主要思想流派兴起于二十年代，主要由亲孟什维克思想家组成。列夫·加米涅夫1924年在狱中撰写的小册子《关于过去无产阶级革命的提纲》中指出，对多元化和清一色社会主义政党统一战线的蔑视，是列宁曾犯下过的错误。加米涅夫呼吁放弃先锋党理念，并认为1919年的法国革命证明了多方面革命理念的可行性，即社会各阶层通过革命政党、工会和其他无产阶级组织来推动革命，二月革命也正是通过这种方式取得成功的——列宁开始排斥苏维埃民主以及孟什维克、社革党中的盟友后，布尔什维克只得采取更加严厉的镇压手段，但这又反过来让他们失去了更多的盟友。\n\n加米涅夫的理论得到了俄罗斯社会主义者的广泛接受，但在流亡者团体内则大多视之为修正主义。根据这一理论，弗拉基米尔·列维茨基提出了“共产主义综合”，在他看来，为了避免陷入暴政，未来的俄罗斯共产主义必须作为社会主义观点的一种综合而存在，并避免任何团体将其意志强加于民主选举产生的苏维埃之上。在实践中，列维茨基一直试图联合各派俄罗斯社会主义者，以建立一个跨越先前布尔什维克-孟什维克分歧的人民阵线——他最终通过组建全俄罗斯劳工联盟实现了自己的目标。"
 socrus.12.a: "左派或许会再次团结起来。"
 socrus.12.b: "马克思主义者会停止内讧吗？"
 socrus.13.t: "逝去的同志们"
 socrus.13.d: "莫斯科的一座纪念碑于今日揭幕，以纪念那些客死他乡的红色流亡者。纪念碑距离托洛茨基广场仅有一个街区，这座雕塑采用了现代主义风格，象征着第三工人国际和为其事业流血牺牲的俄罗斯人。纪念碑底座上刻有二十多个名字，包括苏维埃流亡政府首脑米哈伊尔·加里宁，他于1924年被一名法国俄裔无政府主义者杀害；红军早期指挥官尼古拉·波德沃伊斯基，他在组织向俄罗斯走私人员和装备时被捕遇害。\n\n1931年后，在克拉夫季·福斯的领导下，俄罗斯情报机构发起了一系列暗杀行动。他们承诺赦免并奖励出卖同志的社会主义者，借此在流亡者团体中播下互相猜疑的种子。在此期间，最悲惨的莫过于1932年1月12日，一起俄罗斯爆炸案炸毁了奥尔良附近的一节火车车厢，导致卡尔·拉狄克和米哈伊尔·弗拉基米尔斯基身亡。这起案件尚未被证明是俄罗斯情报部门策划的，因此法国情报部门官方声称，这是由听命于阿尔及尔政府的反社会主义恐怖分子进行的。当年晚些时候，雅科夫·斯维尔德洛夫主席奇迹般地躲过了一次暗杀，而互相猜疑的情绪也随之加剧。\n\n他们只是内战后尸山血海中的一滴血。1921年，白色恐怖席卷全国，几乎无人得以幸免。托洛茨基同志在保卫陷入重围的莫斯科时英勇牺牲；为了掩护阿尔汉格尔斯克撤退，帕维尔·德边科的殿后部队全部壮烈牺牲。列宁的遗体也不知所踪，可能被抛弃在了某座城镇的乱葬岗中，而这种乱葬岗在1921年遍地都是。我们正计划建造一座更加宏伟的纪念碑，以纪念所有为第一次革命而牺牲的人们，并借此告诉所有人：他们为革命所做出的牺牲并没有白费。即便无法打破俄罗斯的枷锁，但他们仍为之不懈奋斗，以便后继者们能够取得成功。"
 socrus.13.a: "我们会铭记他们。"
 socrus.14.t: "共产主义综合"
 socrus.14.d: "为什么我们俄国社会民主工运在二十年前失败了？很多人，尤其是我们孟什维克，认为历史阶段是无法跳过的，群众革命阶级意识所必需的物质条件也是无法强行创造的。列宁同志涅恰耶夫式“为达目的，不择手段”的心态只会让反革命势力更加团结，也让许多无产阶级对革命失去信心，我们发展社会主义民主呼吁则没有得到重视。\n\n西方产业工人群众组织成功了，这证明遵循工团主义原则组织的工会运动具有巨大的革命力量。不幸的是，在1917年的俄罗斯，由于我们落后的物质条件，这是不可能实现的。然而，在过去的二十年里，俄罗斯的工业能力得到了长足的发展——通过我们的辛勤工作，工会的力量和阶级意识均得到了增强，镇压只会加强我们的力量。\n\n在1917年，我们曾说，“俄罗斯还没有准备好”。但在[GetYear]年，我要对俄罗斯的劳动群众说：如今，我们比1917年更加强大；我们的政治意愿更加大胆，组织也更加强大。为了在俄罗斯建立共产主义，我们不再需要恐怖分子或煽动者，也不再需要一群自封的工人领袖组成的先锋队。我相信，当今时代的俄罗斯无产阶级能够通过基层民主进行治理。我们将追随西方的光辉先例，带领俄罗斯迈向必将实现的共产主义未来。\n\n——弗拉基米尔·奥西波维奇·列维茨基在[GetYear]年全俄罗斯劳工联盟代表大会上发表的讲话"
 socrus.14.a: "没有比这更加真实的话语了！"
 socrus.14.b: "光说不练。"
 socrus.30.t: "流亡者归国"
 socrus.30.d: "《1923年国家保卫法案》曾将一切“共产主义”行为列为非法，而[ROOT.GetLeader]政府最先做的一件事便是推翻了所有曾援引过该法案的政治犯罪判例。曾经法条悬颈，数以千计的社会主义者遭到迫害和监禁，许多人逃至社会主义的西方世界，加入了流亡此地的布尔什维克。但现在大部分人正搭乘“红船”归国，我们的同志们正从巴黎和伦敦归乡。\n\n同志们在彼得格勒受到了热烈欢迎，但冲突的种子早已埋下。流亡者与国内社会主义者截然不同的经历开始激烈碰撞。这些流亡者如今更像是一个军事-政治集团，自认为是列宁的真正继承者，而对当前俄罗斯的政治局势感到极为失望。他们发现似乎已经失去了这里大部分民众的支持，而民众支持转向了那些实际领导了最近一次革命的革命者。"
 socrus.30.a: "欢迎回家！"
 RUS_exiles_have_returned: "流亡者已归国。"
 socrus.31.t: "俄罗斯共产党"
 socrus.31.d: "在雅科夫·斯维尔德洛夫和米哈伊尔·伏龙芝的领导下，老布尔什维克已经在俄罗斯建立起自己的政党。尽管他们的选举前景尚未明朗，但伏龙芝在彼得格勒的集会已经引发了广泛关注。在集会上，他对俄罗斯人民高喊所谓“在这座革命圣城”云云，对过去的历史事件丝毫没有表现出悔意或遗憾。他详尽讲述了自己与同志们在各地游历中对共产主义本质的领悟：从新法兰西的法伦施泰尔，再到红色伯明翰和巴塔哥尼亚草原的激战。\n\n这些经历直接启发了俄国布尔什维克共产党新政治纲领《怎么办？》的形成。这份纲领揭示了一场虚假的革命，在这场革命之后，自由派和资本家依然逍遥法外，现出“工人的”代表的双重面孔。那些杜马里的“香槟社会主义者”，以及过去二十年间在文学俱乐部里消磨时光的社民党分子，早已背离了真正的社会主义道路。而斯皮里多诺娃呢？是的，她的党派确实战斗过，但彼得格勒的人民绝不应被蒙蔽，比起关心你们，她更关心自己心爱的宝贝农民。在当年，只有列宁真正关心过你们，而现在，也只有列宁的追随者依然在乎你们！"
 socrus.31.a: "有趣……"
 socrus.32.t: "军官团里的布尔什维克"
 socrus.32.d: "由于缺乏政治影响力，布尔什维克将军队视为获得权力的途径之一，伏龙芝和图哈切夫斯基会见了尤里·萨布林，并提出了一项建议。鉴于近期大批俄军军官退役，经验丰富的指挥官已是供不应求。\n\n虽然政治领袖们谈论着缩减军队规模并建立人民民兵，但像伏龙芝和萨布林这样的军人——虽然他们在几乎所有其他问题上都意见相左，但也都深知经验丰富、纪律严明的军官的价值。许多前流亡者都曾在英法的军事学院接受过教育，他们不仅在俄罗斯，在英国也有着丰富的军事经验。\n\n显然，布尔什维克将此视为增加自身影响力的途径，并且有可能在军中传播他们的思想……但对军官的需求是真实存在的，而这件事则主要取决于萨布林。就个人而言，萨布林不愿与这些杀害社革党人的凶手产生任何关系，但话又说回来……并非所有的布尔什维克都是狂热分子。"
 socrus.32.a: "让他们远离重要职位。"
 socrus.32.b: "提拔一些人，但要求他们远离政治。"
 socrus.32.c: "事实证明，他们的确是有能力的革命者。"
 socrus.33.t: "克拉斯纳亚戈尔卡案件"
 socrus.33.d: "被告：约瑟夫·维萨里奥诺维奇·斯大林\n指控：五十五起谋杀案\n\n二十年前，克拉斯纳亚戈尔卡（红丘）堡与谢拉亚洛沙季（灰马）炮台的士兵们奋起反抗，决意推翻布尔什维克的暴政。这场起义由少校N·M·涅克柳多夫领导，他与自己的士兵们同样是社革党人。那时，整座城市正深陷饥荒，社革党人也在城市防卫司令I·V·斯大林的命令下遭到追捕。\n\n社革党人以无畏的勇气与布尔什维克抗争，激战持续了整整四天，直至布尔什维克突袭成功，堡垒陷落，守军遭到血腥屠杀。斯大林下达的命令直接导致政委N·M·拉津处决了五十五名起义者，更多的人失踪了。\n\n庭审中，检察官回顾了整个案件的来龙去脉，并逐一传唤证人作证。关键证人拉津同志证言指出，正是斯大林发布了无需审判、甚至无需控诉便处决这些士兵的命令。\n\n令人奇怪的是，斯大林同志镇定自若，毫不掩饰自己曾下达过这些命令。他的辩护清晰而果断：当时正值战时，他的部下已经叛变，依据人民委员会（人民部长会议）通过的法律，他的行为完全合法合规。\n\n控方则借助新颁布的《反对白色恐怖正义法》进行指控，试图将斯大林处决社革党人的行为定性为白色恐怖，这一说法引发了旁听席上的些许争议。即便如此，考虑到斯大林为工人阶级事业所做的巨大贡献，控方最终表示，愿将其刑罚减至十年苦役，让他洗刷自己的罪行。"
 socrus.33.a: "要是他有什么三长两短，那就太可惜了……"
 socrus.33.b: "将他发配西伯利亚。"
 socrus.33.c: "不过，他做得对。"
 socrus.34.t: "约瑟夫·维萨里奥诺维奇同志自杀"
 socrus.34.d: "斯大林已死亡。\n这就是今天的头版头条——曾因1919年非法处决社会革命党士兵而被判十年苦役的约瑟夫·维萨里奥诺维奇·斯大林同志，自杀身亡。\n\n他一直被关押在彼得格勒的监狱中，等待转移至更北方的监狱服刑。然而，在一次匪夷所思的安保疏漏中，斯大林竟被允许进入五楼一间带窗的房间接受医疗检查。据目击者称，他突然从窗户坠落，当场死亡。负责看守的警卫未能阻止这一惨剧，事发后已被调往次要的岗位。"
 socrus.34.a: "骇人的事故。"
 socrus.35.t: "布尔什维克大审判"
 socrus.35.d: "被告：俄国共产党（布尔什维克）前成员\n指控：--------\n\n斯维尔德洛夫同志始终保持冷静，而伏龙芝则在酒醉后大发雷霆。少数人拒捕，有些已经逃亡，有些已经死亡。\n\n在内战期间幸存下来的布尔什维克高层被押送至人民法庭，面对一系列严厉指控。其中之一是他们在镇压社会革命党抗议时，谋杀了数百名左翼社革党成员——据称许多命令来自斯维尔德洛夫。此外，布尔什维克高层还被控对人民实施恐怖统治，滥用职权，在没有正当理由的情况下，杀戮、拷打并监禁俄国劳动人民及其他社会主义者。审判现场混乱不堪，指控繁多，被告人数众多，但在社会革命党和全俄劳联右翼的强烈要求下，审判仍如期进行。\n\n大多数被告坚称自己无罪，有些人被判无罪释放。然而，高层，尤其是斯维尔德洛夫，遭到了人民检察官的严厉追究。在长达一个月的马拉松式审判中，检察官逐步构建了证据链条，试图证明列宁的核心圈子有意下令屠杀数千人。尽管这些领导人的目标可能带有崇高理想，但他们的手段却异常残忍。虽然案件细节在当时的混乱局势下显得模糊不清，但证人众多，证据充分。\n\n陪审团最终裁定大多数被告有罪，并判处他们长期苦役，这一结果并不让人意外。布尔什维克的多数高层将在接下来的十多年里，从事采矿和伐木的劳役来赎罪。审判结束后，当这些被告被押解出法庭时，法院外还爆发了一些同情者组织的抗议活动。"
 socrus.35.a: "一个了断。"
 socrus.37.t: "绿军游击队"
 socrus.37.d: "反动反对派已是一盘散沙无力反抗我们，但萨文科夫主义和科尔尼洛夫主义的丑恶残余仍然存在。在许多农村和偏远地区，农民正组织起来抵制人民政府与他们的接触。在一些地区，他们封锁道路，拒绝纳税。在另一些地区，他们对人民民兵发动了武装袭击。工人的自我组织则让情况雪上加霜，这使得叛乱的农民社区可以选举自己的官员，而候选人通常都是神职人员。\n\n这些人在抗议什么？他们都喊着“我们有土地，我们不需要更多！”的口号。颇为讽刺的是，土地改革如今却给我们带来了麻烦。与1917年不同的是，当下大多数俄罗斯农民都是“地主”，或是通过他们的村庄拥有土地，也没有可憎的地主老爷阶级统治着他们。这被认为可以让俄罗斯农村预防社会主义的“感染”——而且似乎已经奏效。在这种情况下，社会主义者也无法向这些人承诺什么——他们极度恐慌，许多人仍对战时的粮食征收政策记忆犹新。\n\n农民和神职人员组成了联盟，在地方上又得到了哥萨克的支持，成为了所谓的绿军游击队的来源，并宣称要为每个人的信仰和财产而战。"
 socrus.37.a: "我们要像过去民粹派那样，派教育工作者到民间去！"
 socrus.37.b: "这些人是斯沃博达派煽动者和恐怖分子！"
 socrus.38.t: "到乡村去！"
 socrus.38.d: "党的新倡议“到乡村去！”引起了城市社会主义圈子对农村思想和物质现代化的极大兴趣。落后的技术和低下的受教育水平被视为农村不满的两座大山。一项推动农村生产方式现代化的计划已经出台，而年轻热情的学生将作为意识形态的先锋，前往农村工作，并向人们传授社会主义理论，即社会主义实际上才是俄罗斯农村的自然状态，资本主义私有财产则是农奴制导致的异常状态。\n\n这些组织者还承担了在农村建立社会主义政党分部的任务，以便让农民更好地参与地方行政管理。海报将宣扬工人的联合，并试图将教会和独立的有地农民描绘成农民公社的寄生虫。倡议中也包括建立新的农村学校以及高等农业学校，这些学校将培养出新一代具有意识形态自觉的农村工人阶级。\n\n从冷淡接受到完全敌视，人们对这些项目的反应各不相同。"
 socrus.38.a: "正如车尔尼雪夫斯基所相信的那样，通过教育而非刺刀！"
 socrus.39.t: "茹连科同志遇害"
 socrus.39.d: "本周，位于巴什基里亚的小村庄下阿夫江成为了所有新闻的焦点。前不久，别洛列茨克人民民兵获悉，19岁的全俄劳联活动家兼工程专业学生伊万·谢尔盖耶维奇·茹连科失踪——后来发现他已遇害。茹连科是莫斯科人，曾积极志愿前往乌拉尔农村担任人民教师。\n\n事情的来龙去脉仍有待调查，但茹连科组织当地工人并成立马克思主义读书会的尝试似乎遭到了敌视。在一小群武装农民解散读书会后，茹连科拒绝离开，几天后在路边被发现时已被斧头砍死。三天后，凶手浮出了水面——现年52岁的农民、退伍军人伊戈尔·伊戈列维奇·别洛夫。被捕时，他大吼大叫，反复高喊“你们共产党人都该被枪毙”。\n\n各大社会主义报刊对这起案件的报道方式掩盖了悲剧的真相。这些报刊将别洛夫同志描绘成典型的农民形象，无知且粗野。与此同时，高举茹连科同志照片的抗议活动则要求严惩这个“杀童者“。以强硬派马克思主义者伊万·格龙斯基为中心的杜马派系呼吁采取更加严厉的措施以平定农村，并要求今后除了教师外，还要派遣忠诚的民兵陪同他们。"
 socrus.39.a: "采纳格龙斯基同志的提案。"
 socrus.39.b: "这是一场无法避免的悲剧！"
 socrus.40.t: "代表大会里的骚乱"
 socrus.40.d: "政府决定和平处理持续的农村动乱后，全俄劳联左派和布尔什维克的反对声浪愈发强大。在今天的会议上，议会中的“共产主义集团”发言人格里戈里·季诺维也夫谴责了[ROOT.GetLeader]的“软弱措施”，并迫使发起投票罢免[GetSecondInCommand]政府。尽管全俄劳联的倒戈人数远超预期，但他们仍未能获得多数支持。\n\n然而，这只是工人联盟灵魂之斗争的第一回合。随后，全俄工会中央理事会中央委员会的米哈伊尔·托姆斯基宣布支持季诺维也夫的要求，并表示共产主义工会正打算通过大规模罢工来向政府施压，以对抗社会革命党及其“隐秘的资产阶级同伙”。在莫斯科和彼得格勒，共产主义者明确表示，鉴于农民正在囤积粮食，除非采取果断行动恢复农村秩序，否则工人的粮食价格将继续维持在高位。尽管这种说法更多是基于恐惧而非实际的粮食短缺，但似乎已经引起了广泛共鸣。"
 socrus.40.a: "看来我们别无选择，只得接受。"
 socrus.40.b: "随便他喊吧。"
 socrus.41.t: "总罢工"
 socrus.41.d: "今天，全俄罗斯工会中央理事会中央委员会宣布，在所有冠其名的各个工会下属工作场所发动总罢工。有些工会拒绝配合行动，其中大多数忠于社会革命党，但此次罢工还是让俄罗斯几近停摆。自上次辩论以来，罢工方提出的要求越来越多：就全俄工会中央理事会而言，他们要求将所有权力移交给工会工人，并扫清议会制的残余。实际上，这就意味着全俄劳联中的季诺维也夫派将赢下选举，并实施更为严酷的共产主义政策。\n\n罢工持续得越久，对人民生活的损害也就越大，他们用来给家里供暖的煤炭会被用光，而店铺商品也会售罄。不论哪方都没法一直耗下去，就看谁先退缩了。"
 socrus.41.a: "唉，就按他们说的反农民政策办……"
 socrus.41.b: "等事态自行平息……"
 socrus.41.c: "他们得讲点道理！"
 socrus.41.e: "召开内阁紧急会议。"
 socrus.42.t: "谈判结果"
 socrus.42.d: "经过季诺维也夫派和[ROOT.GetLeader]之间的漫长闭门谈判，双方现已达成了一定程度的和解。政府接受对相关农民问题采取有限措施，也承诺无论如何都将维持粮食价格足够低廉。\n\n此外，政府现已任命全俄劳联左派成员担任工业规划机构的部分重要职位，并做出了其他一些小的让步。在双方看来，这笔交易都是一次不大不小的胜利。"
 socrus.42.a: "工人联盟又挺过了一天！"
 socrus.43.t: "紧急会议"
 socrus.43.d: "卡姆科夫同志率先表示：社会革命党现已进退两难。接受季诺维也夫的要求意味着抛弃作为社会革命党力量支柱的俄罗斯农民；但不这么做又会让所有人难堪，还会严重损害社革党在城市中的支持率。毕竟，如果抛弃城市工人，他们就没法自称是社会主义者。\n\n那么，该怎么办呢？\n\n以涅斯特罗耶夫同志为核心的社革最高纲领派反对与其他社会主义者合作，在当前形势下，持此论调的声势更加强大。这让许多人回想起1917年的恐怖时刻：那是社会革命党失去对革命的控制，让一个可怕的暴君掌握大权的前夕。社革党可以下令以从事反革命行径为由逮捕季诺维也夫，但这么做的理由相当不充分。斯皮里多诺娃同志警告说，这是向建立警察国家迈出的一步，此后就没有回头可言了。\n\n布柳姆金同志提出实施刺杀，但这风险太大。不过，逮捕或刺杀二选其一都能让社革党免受那些仍然逍遥法外的布尔什维克恶首的影响。\n\n卡列林同志则提出的计划则更加乐观。在他看来，问题的关键并不是与其他左派合作，而是季诺维也夫的凯撒专制倾向。如果社革党能联合列维茨基、阿布拉莫维奇和泽勒一致对外，谴责季诺维也夫的所作所为，他们就有机会剥夺其工会领袖的身份，并通过舆论压力强迫领导层换届。可以把国家宣传机关利用起来，把他描绘成这次罢工的祸首。当然了，这可能需要向全俄劳联右派做出政治让步。"
 socrus.43.a: "叫列维茨基来参加下次会议。"
 socrus.43.b: "准备采取一切必要手段除掉季诺维也夫。"
 socrus.44.t: "乡间的冲突"
 socrus.44.d: "多支乘坐装甲车的人民民兵小队被派往各地破坏农民罢工，并逮捕萨文科派煽动分子和其他用谎言煽动农民的反革命分子。这导致一些地区爆发了冲突，例如在切列波韦茨乡下，由农民组成的公社民兵拒绝服从沃洛格达来的人民民兵，当地民兵被要求解除武装时，冲突爆发了。\n\n反革命分子乘机迅速散播“农民杀手”的消息，进一步加剧了农村的紧张局势。现在，一些城市甚至在招募新的人民民兵，这些民兵通常由前布尔什维克带头，前往这些叛乱的公社，并以武力逮捕煽动者。"
 socrus.44.a: "希望这一切快点结束。"
 socrus.45.t: "元首与自由！"
 socrus.45.d: "“元首与自由！”(Vozhd i Svoboda!)这就是这场农民抵抗运动的新口号。他们开始怀恋起残暴的萨文科夫政权，并真心渴望一位强有力的领袖，还想象这会带来自由？他们戴上怀旧滤镜的速度也太快了吧？\n\n然而，当人民民兵的装甲拖拉机将他们的路障推倒，并驱散抗议人群时，农民暴徒们仍在重复这个口号。被捕人数不断增长，人们开始怀疑那些与保卫联盟和俄罗斯统一大会有关的人是幕后煽动者。"
 socrus.45.a: "他们这是好了伤疤忘了疼？"
 socrus.46.t: "村民涌向玛图什卡"
 socrus.46.d: "随着农村地区的紧张局势不断升级，许多农民已开始纷纷向社会革命党人寻求帮助。斯皮里多诺娃同志，在来信中经常被尊称为“玛图什卡”（Matushka，意为“母亲”、“圣母”等），作为社会主义领导层里可能最亲近农民的人物，她一直耐心地倾听着农民们的忧虑。\n\n农民们诉说着遭受过的迫害与逮捕，担心大规模的集体化会让他们变得一贫如洗，他们希望伟大的社会革命党能出面阻止全俄劳联那群“愚昧无知的共产主义者”的计划。"
 socrus.46.a: "社会革命党人将为农民挺身而出！"
 socrus.46.b: "社会主义建设事业更重要一些。"
 socrus.47.t: "社会革命党人离席抗议"
 socrus.47.d: "在一次大规模抗议中，大部分社会革命党人提前离开代表大会，以此抗议当局对[RUS.GetLeader]的反农民政策置之不理。在安德烈·科列加耶夫言辞激烈的演讲中，他谴责整个政府和俄罗斯共产主义者都是西方工团主义势力的代理人，他们试图摧毁俄罗斯的生活方式。他得到了几所有社革党派系的主动支持，甚至包括那些以前支持我们的人。鉴于无法推翻政府，社革党转而试图让代表大会及其各个委员会无法达到法定出席人数，从根本上冻结决策权。在大多数不受社革党控制的地区，他们在苏维埃中组织了类似的罢工；在社革党占多数的地区，他们想方设法地抵制莫斯科的政策。\n\n社革党人在讲话中声称他们“代表占俄罗斯大多数的农村人民”，并要求停止对农村工人的“不公平骚扰”，尊重农民苏维埃。"
 socrus.47.a: "答应部分要求。"
 socrus.47.b: "绝不妥协。"
 socrus.48.t: "农民失去信仰"
 socrus.48.d: "尽管社会革命党的农村分部不断呼吁，但领导层仍然拒绝改变路线。反教会政策和为了搜寻“白军特工”而不断骚扰农村地区的做法引发了广泛不满，甚至催生了一些反社革党的独立政党，如人民社会党（与之前的人民社会党没有关联）和西伯利亚农民联盟。\n\n这大大削弱了社革党在某些地区的权力，并且只会导致农村动乱愈演愈烈。"
 socrus.48.a: "忘恩负义的猪倌……"
 socrus.49.t: "来自信徒的反抗"
 socrus.49.d: "俄罗斯东正教会仍然是反动势力的堡垒，这并不奇怪。虽然牧首与世俗当局维持着官方和解，但他也从未谴责过追随者的反社会主义活动。特别是在农村地区，神职人员对人民的心灵和思想有着巨大的影响力。\n\n他们正想方设法让我们的政府失去合法性，将我们的科学社会主义污蔑为撒旦的信仰，其先知则是达尔文和列宁。只有当他们的言论没有实际上助长农村的不服从和抵抗时，那才是无害的。"
 socrus.49.a: "向牧首施压，迫使他采取行动。"
 socrus.49.b: "逮捕不守规矩的神父。"
 socrus.50.t: "不信者协会"
 socrus.50.d: "无产阶级，快觉醒吧！从神话的枷锁中醒来吧！这是新成立的不信者协会的号召，该协会由著名无神论记者、历史学家尼古拉·鲁缅采夫领导。鲁缅采夫早在二十年代就成立了他的不信者协会，他们试图通过科学来驳斥基督教——以及其他任何宗教，而鲁缅采夫也的确声称可以证明基督是虚构人物，其历史来源与宙斯或奥丁类似。\n\n随着城市社会主义运动中的反宗教情绪日益高涨，鲁缅采夫自然成为了更广泛的反宗教运动的组织者，该运动旨在动员俄罗斯知识分子将上帝从俄罗斯文化中消灭，并动员工人用一切手段与迷信和教会暴政作斗争。该运动中一些更加直接、更政治化的成员甚至组建了“无神论战斗分子”，并志愿加入了农村的人民民兵，袭击教堂并捣毁农民的圣像。信仰问题迅速演变为一场熊熊烈火，反对当局的人将教堂视作救命稻草，而支持者则以更强硬的无神论作为反击。"
 socrus.50.a: "这只会让事情变得更糟，限制该协会。"
 socrus.50.b: "可敬之举！"
 socrus.51.t: "劳动改造委员会"
 socrus.51.d: "部分萨文科夫时代结束后便被废止的监狱复合体悄悄开张，用来容纳不断增多的异见分子，这对我们的社会主义制度来说真是悲哀至极。在人民民兵开始大规模逮捕萨文科夫派异见者及其他反社会煽动分子之后，监狱便已人满为患。而元首倒台后大规模削减监狱规模的做法现在看来是个错误。\n\n我们当然不想把国家变成警察国家，可若不这样做，就得让这些人肆无忌惮地破坏我们精心构建的社会主义制度。在俄罗斯社会主义之父尼古拉·车尔尼雪夫斯基看来，这些人并非生来就是坏人，只是走上了歧路而已，最后是可以意识到社会主义能改善所有人的生活的。但我们在触及共产主义之前，或许还需要动用一些强制手段。\n\n不过按照现在这个速度，我们很快就得扩大监狱容量了。执法部门悄然提议重新将一些设施最现代化的囚犯营投入使用。这些囚犯营将由人民内务部下属的劳动改造委员会(Koretrud)组织，以确保其运转公开透明。"
 socrus.51.a: "能少开就少开……"
 socrus.51.b: "没错，只要目的正当，就无所谓手段。"
 socrus.51.c: "不行！少逮捕些人就行了！"
 socrus.52.t: "谢别日乱葬岗"
 socrus.52.d: "奥波切茨基公社的伐木工人在靠近白罗斯边境的谢别日森林里得到了一桩令人不安的发现：一座乱葬岗。当地人初步推测，被埋葬的死者可能都是克列皮科夫手下“保卫部”的受害者，该部门到1936年为止组织了多起大规模杀戮。但经过仔细检查后，发现案发时间可能更近，而被埋葬的人则是保卫联盟的成员、志愿指导员和该地区的军官。随着非法处决的规模浮出水面，很明显，全俄罗斯国家政治保卫局是唯一有能力实施这种行为的组织。\n\n看来，要么是当地领导层，要么就是局长布柳姆金本人对这些“斯沃博达分子”所受的惩罚并不满意，最后赏了他们一颗子弹，并把他们扔进了沼泽地。说老实话，虽然大多数人都同意萨文科夫分子应被处死，但这件事仍然造成了恐慌。事件被掩盖为发生在萨文科夫死亡当天，因为当时反对保卫联盟的起义达到了顶峰。"
 socrus.52.a: "布柳姆金，你在搞什么鬼？"
 socrus.52.b: "好吧，他们的工作就是替我们干脏活……"
 socrus.53.t: "生产主义宣言"
 socrus.53.d: "资产阶级共和国的艺术旨在迎合精英阶层的兴趣。萨文科夫束缚下的艺术则被迫歌颂死亡与元首的荣耀。如今，艺术终于可以回归人民了！由鲍里斯·阿尔瓦托夫和阿列克谢·加恩领导的跨党派艺术家团体成立了自己的艺术协会，该协会旨在将俄罗斯艺术重塑为普通工人可以理解和欣赏的形式。\n\n受到英法无产阶级艺术以及立体未来主义(Cubo-Futurist)传统的启发，阿尔瓦托夫和加恩希望抛弃旧有的精英美学，专注于实用性和美感的结合。美丽之物应当是理性且清晰的，所有人都将有机会接触它们。因此，生产主义者(Productivists)特别关注工业设计、电影、建筑——这些现代工业世界中无处不在的各个方面，而非仅仅局限于艺术画廊和图书馆。"
 socrus.53.a: "给予他们官方赞助！"
 socrus.54.t: "俄罗斯军队的未来"
 socrus.54.d: "当今的俄罗斯军队很大程度上仍是白军将领的造物，其价值观和训练主要侧重于资产阶级宣传，如个人英雄主义和民族主义。虽然俄军已不再是1917年贵族麾下的庞然大物，但许多社会主义者仍希望让这支军队彻底转型，褪去伪贵族的外衣，重拾工农红军的精髓。\n\n首先，人们普遍认可俄军当前的发展方向，并希望保持这种势头。米哈伊尔·图哈切夫斯基认为，斯拉晓夫和马尔科夫的机动导向学说和对装甲发展的关注是正确的选择，应该继续下去。鲍里斯·沙波什尼科夫也赞同图哈切夫斯基的观点，他是位理论家，也注重纪律，主张尽可能保持军队的专业化。当然，许多“共和派”将军也同意这种观点，他们一直寻求保持军队的非政治化。\n\n与此同时，反对派正聚集在米哈伊尔·伏龙芝、瓦西里·布柳赫尔和米哈伊尔·列万多夫斯基周围。伏龙芝是国际旅的组织者，主张革命军队应当成为马克思主义军队，所有无产阶级都应当武装起来并接受训练，一支思想坚定的精英志愿军将成为革命的利剑。他们认为，布柳赫尔和列万多夫斯基在游击战中取得的成功，以及无数成功的外国革命已经证明了他们的观点。"
 socrus.54.a: "支持非政治化的军队模式。"
 socrus.54.b: "工农红军将再度崛起！"
 socrus.55.t: "废除骑兵部队？"
 socrus.55.d: "俄军有着令人自豪的悠久骑兵传统，并为世界贡献了一批20世纪最出色的骑兵军官。但现在，整个骑兵兵种都面临着来自多方的批评。尽管米哈伊尔·图哈切夫斯基支持俄军维持现状，但也在总体上表达了对骑兵的厌恶。他认为，骑兵不仅过时、反工业化，而且还在贵族资产阶级的影响下，极其崇拜个人英雄主义和现代罗斯勇士。\n\n这些批评得到了米哈伊尔·伏龙芝的支持，尤其是在意识形态方面。相反，他们认为骑兵的角色应该由摩托化部队承担，即使我们负担得起的摩托化部队数量要少于我们目前所拥有的骑兵军。"
 socrus.55.a: "我们仍然需要骑兵！"
 socrus.55.b: "是的！未来属于摩托化！"
 socrus.56.t: "人民海军"
 socrus.56.d: "即使亚历山大·高尔察克元帅和他的贵族亲信已不再掌权，俄罗斯海军仍完全笼罩在资产阶级精英主义的氛围之中。前任至高海军元帅高尔察克，这个镇压革命的屠夫，在战列舰项目和其他类似的琐碎事务上浪费了俄罗斯的巨额财富。他所信奉的隐秘马汉学说不过是旧式帝国主义，与俄罗斯的真正安全毫无关系。\n\n但如今，变革之风正在吹拂，一批来自高尔察克集团之外的年轻、有天赋的军官正被提拔出任有影响力的职位，其中声量最大的改革者当属新晋海军将领瓦西里·格拉西莫维奇·库兹涅佐夫。事实证明，他是一位精力充沛、广受好评的指挥官，他的任务是消除海军的贵族污点，使其成为一个真正的无产阶级军种。\n\n库兹涅佐夫的学说主张，将重点放在重型水面海军上是错误的，相反，他建议依靠潜艇部队、海军航空兵以及一支专长于保护俄罗斯沿海地区，并与英国海军保持着联系的水面舰队。顺带一提，由于库兹涅佐夫的计划比维持重型水面舰队便宜得多，该计划因此得到了广泛的政治支持，尤其是海军部长弗拉基米尔·阿拉富佐夫。颇为讽刺的是，最强烈的反对来自于陆军，米哈伊尔·图哈切夫斯基批评了减少服役战列舰数量的做法，并认为战列舰在支援地面行动方面发挥着重要作用。"
 socrus.56.a: "干得不错，库兹涅佐夫将军。"
 socrus.57.t: "起草库图佐夫行动"
 socrus.57.d.start: "总参谋部下属的计划部门一直忙于战争准备，为了更好地与西方盟友协调，他们一直在调整“叶卡捷琳娜行动”。叶卡捷琳娜行动早在1934年就已根据萨文科夫的命令开始起草，该计划设想让俄军发动大规模的迅猛突破并快速推进，在德军反应过来增援东线之前击溃防御力量。"
 socrus.57.d.tukha: "$socrus.57.d.start$\n\n我军领导层已与英法两军的武官全面探讨了这些计划，并决定保留叶卡捷琳娜行动的基本理念，在此基础上起草了库图佐夫行动。图哈切夫斯基尤其支持原先的计划，并认为这是击败德国及其傀儡国军队的最佳方式：即发起一场快速运动战，专注于迅捷神速的作战行动。在理想情况下，西方盟军将在西线牵制相当一部分的德军，而俄军则将迅速突破乌克兰和白罗斯。\n\n如果主攻方向放在北方，攻入德国本土的距离会最短，我们将有可能完全包围波罗的地区，并迅速迫使立陶宛和白罗斯投降。然而，北方的地形不如南方那么有利。如果选择乌克兰作为主攻方向，我们则可以充分利用我军的装甲优势，迅速攻破德国的东方堡垒，但在南方花费时间就意味着德国能够增援北方易守难攻的地区。"
 socrus.57.d.frunze: "$socrus.57.d.start$\n\n我军领导层已与英法两军的武官全面探讨了这些计划，并决定对原有计划做出大幅度修改。我们现已确信，乌克兰和白罗斯的无产阶级将推翻本国的资本主义政权，而非与他们的同志兵戎相见，因此快速、血腥的进攻是毫无必要的。\n\n相反，俄罗斯应专注于全面的革命动员。俄军就像一块引发雪崩的石头，和18世纪的法国革命军一样，围绕着战友们的革命信念而组建。我们将让德国流干鲜血，通过消耗战摧毁资本主义政权。西方顾问似乎对该计划的某些方面持怀疑态度，但也普遍同意俄罗斯应利用其主要优势，即庞大的人力储备和与西方盟友并肩战胜德国的能力。"
 socrus.57.a: "猛攻北方。"
 socrus.57.b: "我们将席卷第聂伯河草原。"
 socrus.57.c: "俄罗斯人民将如风暴般奋起。"
 RUS_upon_taking_war_focus_tt: "在完成国策§Y结束一切战争的战争§!后："
 socrus.58.t: "人民民兵体系"
 socrus.58.d: "执法系统现已发生了翻天覆地的变化。曾经的俄罗斯民事警察从不掩饰他们的反共立场，因此经常支持反动政治也就不足为奇了。有鉴于此，根据[GetSecondInCommand]政府的命令，原有的民事警察已被废除，其职能已移交给人民内务部下属的人民民兵总局负责。\n\n每个城市和乡镇都组建了人民民兵，作为当地的志愿执法部队。人民民兵也接受军事训练，并作为军队的后备力量。民兵军官由当地苏维埃从具有良好声誉和必要教育水平的人员中任命，之后进入民兵学校（在许多情况下是先前的警察学院）接受民事警务方面的进一步培训。普通的民兵只有在必要时才会被征召服役。情节严重或政治性的犯罪，则会被转交给全俄罗斯国家政治保卫局处理，人民民兵也是全俄政保局的耳目和武器。"
 socrus.58.a: "加入民兵必须符合意识形态要求。"
 socrus.58.b: "加入民兵应当只考虑个人能力。"
 socrus.59.t: "人民民兵激进化"
 socrus.59.d: "按照最初的打算，人民民兵应当成为一支无党派的革命执法队伍，但如今却成了政治斗争的一部分，尤其是在动乱较为严重的地区。随着地下白军的活动愈演愈烈，特别是在俄罗斯南部和哥萨克州，当地的苏维埃内部出现了更多激进的声音。\n\n例如，社革党最高纲领派最近取得了顿河畔罗斯托夫苏维埃的多数席位，并开始让最高纲领派出任人民民兵的领导职位，在他们看来，必须采取更加严厉的手段来打击白军的破坏活动。在其他地区，即使苏维埃掌握在温和派手中，但作为打击反革命组织以维持公共秩序的通常反应，当地的民兵也正变得愈发激进。\n\n这一切无疑令人担忧，民兵在当地拥有相当大的权力，甚至有民兵以犯罪为由逮捕了其他社会主义者，但这些指控在人民法庭上却被推翻了。人民民兵总局局长雅科夫·谢列布良斯基认为，民兵在打击反革命恐怖活动方面取得了成功，并指出特别是在罗斯托夫和斯塔夫罗波尔州，民兵逮捕的人数尤为众多。谢列布良斯基同志认为，代表大会不应让理想主义蒙蔽了双眼——俄罗斯仍有许多反革命小组，消灭他们是一项需要雷霆手段的任务。"
 socrus.59.a: "人民民兵必须进一步专业化，以避免产生混乱。"
 socrus.59.b: "真是令人敬佩！他们有着真正的革命精神。"
 socrus.60.t: "[GetYear]年行政改革"
 socrus.60.d: "1922年宪法颁布后，俄罗斯在地方民主方面取得了长足的进步，引入了省级和县级民主以及杜马，和其他现代民主国家如出一辙。但这种制度本质上仍是资产阶级性质的，有许多通过任命产生的职位。\n\n新的社会主义制度将深入基层，以村庄和工厂苏维埃（即委员会）为基础。各级苏维埃将向上级机构派出代表——乡苏维埃、县苏维埃、州苏维埃（取代省苏维埃），最终组成苏维埃与工会代表大会，形成一个金字塔形的体制架构。在实践中，工厂苏维埃的代表均出自各自的工会，各个工会也有自己的内部民主，并在组织当地经济活动方面发挥作用。苏维埃选举每年举行一次，代表是随时可以罢免的。\n\n以前被称为“委员代表辖省”的地区（即拥有大量非俄罗斯人口的地区）将被重组为自治州或劳工公社，哥萨克军团制度将被废除，阿拉什自治区等前联邦自治区将获得更多的自治权，并重组为自治劳工共和国，成为俄罗斯民主联邦社会主义共和国的姐妹同志之国。"
 socrus.60.a: "民主的更高形式。"
 socrus.61.t: "俄罗斯无政府工团主义"
 socrus.61.d: "彼得·克鲁泡特金的祖国一直是各路无政府主义者的避难所。弗谢沃洛德·沃林和格里戈里·马克西莫夫等无政府工团主义者被认为是革命后俄罗斯最具影响力的工团主义者，沃林的“综合无政府主义”理论极大地影响了全俄罗斯劳工联盟和列维茨基的“共产主义综合”理论。不幸的是，沃林于1933年被斯沃博德尼克暗杀小队杀害，但人们会永远铭记他。\n\n全俄劳联和社会革命党中都有无政府工团主义者，两者之间的区别主要在于活动区域。城市工人更倾向于支持全俄劳联，而农村工会，如林业工会或铁路工会，则大多是社革党死忠。俄罗斯无政府工团主义者一直鼎力支持通过自由工会实现自由社会组织，而西方革命的成功范例更是进一步加强了这种支持。\n\n俄罗斯工会常被视为苏维埃的经济组织者，负责落实“劳动计划”(Trudoplans)，即由当地相关工会商定的区域计划，旨在开展合作并指导经济活动以改善社会。这被视为对政府权力的健康制衡，相当一部分的经济活动是由这些工会而非国家管理的。事实上，俄罗斯工团主义者反对任何在代表大会中设立“劳工院”的想法，他们不希望看到工会沦为国家官僚机构的替代品，在他们看来，工会应当成为一支独立且强大的社会力量。"
 socrus.61.a: "确实，俄罗斯人可以改进任何意识形态。"
 socrus.62.t: "迈向计划经济"
 socrus.62.d: "尽管俄罗斯在二十年代取得了迅猛的工业发展，但就工业实力而言，我们仍是二流国家，尚有巨大的发展潜力。因此，尽管全俄劳联和社会革命党中的温和派表示反对，我们还是迈出了在经济中全面引入国家计划的第一步，以实现快速发展。\n\n我们现已建立了联邦计划委员会(Fedplan)，该委员会由工会代表和经济学家组成，负责监督第一个四年计划的制定和实施。我们的经济政策将主要遵循斯坦尼斯拉夫·斯特鲁米林和谢尔盖·杜布罗夫斯基的理论，两人都是各自领域内德高望重的人物，也都支持通过国家干预快速实现工业化。斯特鲁米林在分析萨文科夫的最高经济委员会时指出，该委员会遵循了合理的经济理论，但由于向资本家利益妥协，加上保卫联盟内部腐败猖獗，导致许多计划都未能落实。联邦计划委员会是一个兼具民主和技术官僚性质的机构，受代表大会监督，当局对该委员会寄予了厚望。\n\n第一个四年计划的重点包括彻底实现经济社会化、扩大重工业和军工业以应对即将到来的战争以及实现农业机械化。以此为基础，未来我们将建立起更加先进的工业体系。虽然基层经济仍相对自由，但由于工会是联邦计划委员会指令的主要执行者，因此委员会已迅速成立了监督工会的官僚机构。至于这一切能取得多大成功，仍需我们拭目以待。"
 socrus.62.a: "未来不可阻挡。"
 socrus.63.t: "自由联合的经济"
 socrus.63.d: "起初，许多人担心布尔什维克战时共产主义政策导致的灾难会再度上演，但事实证明，俄罗斯民主联邦社会主义共和国的经济制度比预期的要温和不少。政府在经济事务方面的主要顾问，如社会革命党人亚历山大·叶利亚舍维奇和来自唐恩派的亚历山大·芬恩-叶诺塔耶夫斯基（两人都是前孟什维克），领导着经济缓慢转型，他们旨在采用改革而非革命的方式实现经济制度变革。\n\n是的，私有财产已被废除，但国家对经济的控制也得到了合理限制。只有基础设施、军备工业、发电和采矿等重要国家产业才会由工业与贸易部的官僚控制，大部分经济将由小企业(artels)、合作社、工会等构成。国家的作用是监管和投资，地方的各种人民联合形式则被赋予了尽可能多的经济自由。\n\n该政策的反对者批评这是“市场社会主义”，而其他人则指出“小资本主义”不利于快速工业化。尽管受到左翼的批评，但这种混合制度相对较受欢迎，尤其是在农村地区，而且这种制度也没有导致严重的经济混乱。不过，长远看来，这些政策将如何发挥作用，仍需我们拭目以待。"
 socrus.63.a: "一个人无法强行实现繁荣。"
 socrus.64.t: "新俄罗斯农民"
 socrus.64.d: "自1917年以来，俄罗斯的土地所有权发生了翻天覆地的变化。内战、二十至三十年代的土地改革以及近期对剩余大型田产的分配，造就了一个中农的俄罗斯。如果1917年的典型农村家庭是贫穷的佃农，那么[GetYear]年的普通俄罗斯农民就更像同时代的波兰或芬兰农民了。落魄的小农仍然存在，但大多数农民都已被归为中农(serednyaks)或富农(kulaks)，贫农(bednyaks)和无地农民(batraks)不再是农村人口的大多数。\n\n这带来了一系列后果。农民正变得更加独立、更有组织、不再那么激进——但得益于社会革命党，这个俄罗斯最重要的农民政党的长期工作，农民仍对社会主义持积极态度。但这种“农民社会主义”反对集体化或土地所有权的彻底改变——恰恰相反，在他们看来，理想的社会主义农民应是独立耕作的农民，不存在地主或佃户。\n\n农民通常要么支持社革党，要么对政治漠不关心，要么在暗中反对革命，尤其是在那些教会仍在普通民众心中占有重要地位的地区。社革党的土地地方公有化（市政化）计划常常得到积极评价，这意味着所有土地都将由社区管理，再由社区分配到户，通常是永久性分配。\n\n然而，一些经济学家，如谢尔盖·杜布罗夫斯基，指出这种农村政策在实际机械化、工业化的农业生产中效率很低，我们需要的是更大的农场单位和公社农场。他和其他共产主义者主张建立规模更大的农场单位，以“合理化”耕作方法并大幅提高产量。有些人甚至希望将这项政策推广到全俄罗斯，但这显然会面临巨大的阻力。"
 socrus.64.a: "啊，俄罗斯的乡村之心。"
 socrus.64.b: "这些土地最终会实现现代化。"
 socrus.65.t: "泽勒退出工人联盟"
 socrus.65.d: "由于政府未能兑现实施改革的承诺，在代表大会大厦前，社会主义民主同盟领导人盖哈德·泽勒宣布退出工人联盟和[GetSecondInCommand]政府，并指责[ROOT.GetLeader]对布尔什维克“过于友好”。\n\n泽勒在演讲结束时表示自己是一名顾全大局的反对派，可以在必要时开展谈判，也可以在必要时否决法案。然而，如果当局继续当前的做法，社民盟可能会设法获得多数支持以弹劾[ROOT.GetLeader]及其政府。"
 socrus.65.a: "披着工人外衣的资本主义者露出了真面目。"
 socrus.65.b: "没有了他们，联盟将名存实亡，我们应该进行谈判。"
 socrus.66.t: "温和派回归"
 socrus.66.d: "尽管先前的一些事件导致盖哈德·泽勒和社会主义民主同盟退出了工人联盟，但[ROOT.GetLeader]及其政府最近采取的措施已让温和派感到满意。因此，在与社民盟一同通过多项立法后，泽勒同意回归执政联盟和政府。\n\n尽管社民盟和全俄劳联内部对此都有反对的声音，但回归过程仍然十分顺利，温和派重新担任了他们先前的职务。"
 socrus.66.a: "工人联盟必须有其温和的声音。"
 socrus.67.t: "斯维尔德洛夫强势反击"
 socrus.67.d: "近日，与俄共(布)有关的报纸刊登了对雅科夫·斯维尔德洛夫一次言辞激烈的采访。在采访中，斯维尔德洛夫宣布退出工人联盟，并指责[ROOT.GetLeader]的反革命政策可能会让革命退回资产阶级议会制。在他看来，尽管[ROOT.GetLeader]和[GetSecondInCommand]要承担大部分责任，但社会主义民主同盟和唐恩派等势力的存在才是这些政策的罪魁祸首。不久后，所有来自俄共(布)的部长均宣布辞职，布尔什维克不仅成为了反对派，而且还开始阻挠任何可能受到“反动派”影响的投票或立法。自那之后，代表大会的每次会议都会有至少一名俄共(布)代表被强行赶出大厦。"
 socrus.67.a: "他们难道没有从1921年和流亡经历中真正学到什么吗？"
 socrus.67.b: "我们不能让愤怒冲昏头脑，我们需要的是团结。"
 socrus.68.t: "布尔什维克宣布支持"
 socrus.68.d: "近期的投票过后，随着泽勒的想法有所缓和，在俄共(布)的支持下，雅科夫·斯维尔德洛夫同意重新加入工人联盟。在与[ROOT.GetLeader]的联合声明中，斯维尔德洛夫对政策的转向表示了感谢，并承诺让他的党派结束代表大会上的抵制行动。很快，俄共(布)重新担任了他们先前的部长职务，代表大会会议也重归平静。\n\n尽管起初遭到社会主义民主同盟、唐恩派甚至部分社会革命党人的反对，但布尔什维克最终还是在热烈欢迎中重返执政联盟。"
 socrus.68.a: "如果没有我们，还有谁会支持他们呢？"
 socrus.69.t: "工人联盟将走向何方？"
 socrus.69.d: "时间一天天过去，精心斡旋而成的工人联盟最终土崩瓦解。玛丽亚·斯皮里多诺娃在声明中解释道，由于全俄劳联的政策毫不尊重农民，她的政党感到没有得到工人的工人联盟的真正重视。她表示，如果这种情况继续下去，那么工人联盟将难以为继。\n\n斯皮里多诺娃指出，虽然先前的协议要点没有被遵守，但工人联盟仍可如常存在，不过必须对社会革命党及其农民基本盘做出巨大让步，以维持权力场中应有的平衡。"
 socrus.69.a: "我们不能失去他们！"
 socrus.69.b: "我们将独自统治！"
 socrus.70.t: "社会革命党农民抵抗"
 socrus.70.d: "支持社会革命党的农民一直不愿意配合全俄劳联的农民政策。\n\n社革党农民联盟等组织提出了相当尖锐的批评，他们团结在斯皮里多诺娃周围，试图用施压让我们改变政策方针。"
 socrus.70.a: "刺刀会让他们听话。"
 socrus.70.b: "我们确实需要解决这个问题。"
 socrus.70.c: "农民只是爱抱怨罢了。"
 socrus.71.t: "农民共产主义的胜利"
 socrus.71.d: "即使全俄劳联对他们眼中的反动农民阶级没有多少好感，我们的政策迄今为止还是取得了成果。\n\n社会革命党旗下的农民组织在很大程度上配合了我们的政策，随着时间的推移，我们党内越来越多的人开始将农民视为潜在的革命盟友，而非威胁。"
 socrus.71.a: "迈向更加美好的未来！"
 socrus.72.t: "卡姆科夫派"
 socrus.72.d: "与伟大的社会革命党维持关系绝非易事——但我们还要尽力去做。我们的革命政府太过脆弱，无法同时面对白军和社革党农民的抵抗，因此必须得到社革党的支持。\n\n不过，社革党的战术支持也可以用于其他方面，有了他们在代表大会中的票数，我们就不再那么依赖于保持自身团结了。在某些问题上，社革党比我们亲爱的左翼同志更容易成为盟友。\n\n在幕后谈判中，我们与社革党主要领导人、铁腕书记鲍里斯·卡姆科夫建立了良好的工作关系，而玛丽亚·斯皮里多诺娃主席则更像是个象征性的意识形态领袖。卡姆科夫及其盟友，如弗拉基米尔·卡列林和尼古拉·兹多布诺夫，均致力于维护工人联盟的团结，并准备在有需要的时候为我们提供支持。"
 socrus.72.a: "少了一条对抗的战线。"
 socrus.72.b: "或许我们可以反过来破坏社会革命党？"
 socrus.73.t: "社会革命党最高纲领派"
 socrus.73.d: "并非所有社会革命党人都对鲍里斯·卡姆科夫的领导感到满意。最高纲领派是社革党内部的一个激进派系，其历史可以追溯到革命前，革命战争期间，他们与布尔什维克结盟，战后转型为小型恐怖组织并坚持了下来，现在又再次发展壮大。作为一股新生力量，最高纲领派本质上也是社革党人，但几乎放弃了“议会主义”和“党派政治”的尝试。虽然他们确实尊重斯皮里多诺娃的领导，但也正试图扩大在社革党内的影响。\n\n通过有着广泛人脉的全俄劳联成员伊万·格龙斯基，我们或许可以和最高纲领派达成一些秘密交易。这样做可能会增强最高纲领派的力量，让他们能够削弱社革党的现任领导层——进而削弱社革党作为反对派的力量。"
 socrus.73.a: "真是毒辣啊。"
 socrus.73.b: "在我们的盟友背后策划阴谋？"
 socrus.73.a.tt: "增强国策§Y俄罗斯极权宪章§!。"
 socrus.74.t: "工会代表大会"
 socrus.74.d: "人们很容易将工团主义视为大体上基于法国社会主义的产物，但事实是，俄罗斯的工团主义传统源自无政府主义，可以追溯到巴枯宁时期。谢尔盖·祖巴托夫等反动派曾使俄罗斯工会名誉扫地，但在列宁主义者被清除出俄罗斯后，工会现已重焕新生。\n\n两位主要的工团主义理论家，弗谢沃洛德·沃林和格里戈里·马克西莫夫各自发展出了一套基于工人完全自主管理的经济理论，既不向右翼的“企业社会主义者”妥协，也不向左翼的“国家主义社会主义者”妥协。马克西莫夫的“工人邦联”理论有着众多支持者，如什利亚普尼科夫、柯伦泰甚至包括托姆斯基，他们均认为，经济应该由那些参与实际工作的人管理——而非由官僚或企业主管理。自由工会由工人组建，他们既是工人，也是各自领域的专家。因此，由他们来做出重要经济决策才是合理的。\n\n为了将该想法付诸实践，工会代表大会应运而生。工会代表大会负责为工业与贸易部提供政策建议，并协调工会制定的“劳动计划”(Trudoplans)，以发展各自的地区。该机构高度独立于政治控制之外，只协助发挥经济管理的作用，并将与党派政治保持距离。"
 socrus.74.a: "我们将拭目以待。"
 socrus.75.t.evil: "反动阶级"
 socrus.75.t.idealist: "点燃理想主义（靠汽油）"
 socrus.75.d: "我们尝试过了。我们尝试过妥协，尝试过捍卫全体工人的团结，尝试过至少去容忍农民的迷信和民族主义。但每当全俄罗斯国家政治保卫局转移开视线，这些人就会与白军破坏者密谋，反对并破坏社会主义民主，同时散布我们政府的谣言。看来农民的确是反动阶级，与人类的未来水火不容。\n\n迄今为止最糟糕的事态是外贝加尔地区的一整座村庄都发动了叛乱，虽然叛乱被迅速干预镇压，但抵抗永无止境。看来不受限制地使用武力是我们唯一的出路。"
 socrus.75.a: "无需法律审判，直接逮捕主谋。"
 socrus.75.b: "至少努力限制恐怖行为。"
 socrus.76.t: "道德政策的后果"
 socrus.76.d: "虽然费奥多尔·唐恩和拉斐尔·阿布拉莫维奇颁布的政策起初广受欢迎，但好景不长，这些政策造成的问题迅速暴露了出来。政治迫害和审查制度可能听起来很不民主，但它们仍然是有用的工具。缺少这些制度会导致资产阶级民主国家所面临的类似问题——不受惩罚的反对派，尤其是反革命反对派。许多从革命中幸存下来的右翼圈子开始利用“唐恩派解冻”，迅速组建了自己的报刊、出版社和讨论俱乐部。\n\n此外，我们的警察部队在维护国内和平方面也面临着诸多问题。虽然反动派似乎对我们的政权构成了威胁，但唐恩派制定的法律让这些行为获得了合法性，以至于警察难以界定何为犯罪。削减安保资金也没能让情况有所改观，反而导致离城市越远的地方就越混乱。"
 socrus.76.a: "这就是坚守道德的代价！"
 socrus.77.t: "民主的后果"
 socrus.77.d: "随着社会主义民主的建立，人们开始思考它到底应该是什么模样。毕竟，社会主义民主总不能和已在俄罗斯垮台的资产阶级议会制一模一样。季诺维也夫圈子里的许多人都支持他的“无产阶级领导权”理念，在他看来，决不能允许任何反动的“社会斯沃博达分子”或“软弱的孟什维克”力量毒害工人民主。显然，这是对唐恩派的侮辱，在唐恩派看来，民主是绝不能受到任何限制的。\n\n有鉴于此，经过妥协，许多独立人士被允许参加地方苏维埃或工会选举。然而，令右派大为震惊而在左派意料之中的是，这些独立人士控制了许多农村地区的苏维埃和工会。选举后不久，季诺维也夫便指责许多代表是秘密的萨文科夫分子，并声称他们多年来一直在默默支持萨文科夫。苏维埃内部的许多独立人士以“信仰自由”为由，反对反教权和其他社会主义政策，事态愈发恶化，并在代表大会中引起了一阵恐慌。一些人开始质疑社会革命党的农村支持者，另一些人则指责社会主义民主同盟秘密资助了这些候选人。然而，更重要的是，这一事态使得本已名誉受损的全俄劳联再次产生了分裂，也让唐恩及其支持者倍感尴尬。在得到加米涅夫的默许后，季诺维也夫呼吁立即监禁这些代表，右派最初保持着沉默，后来，为了捍卫民主，他们决心袒护这些反动派。中派在这个问题上仍然意见不一，每个人都在翘首以盼[ROOT.GetLeader]做出果断的决定。"
 socrus.77.a: "无论我们喜欢与否，民主就是如此。"
 socrus.77.b: "社会斯沃博达分子？别呆在我的代表大会里。"
 socrus.78.t: "马克思对抗穆罕默德"
 socrus.78.d: "极端反动的东正教是我们反宗教斗争的主要敌人，但绝不是唯一的敌人。伊斯兰教在俄罗斯南部的许多地区占据着主导地位，在巴什基尔人、鞑靼人和高加索各民族中也是如此。这些地区大多非常保守，在共和国时期维持着相对的自主管理，通常与建制派政党派结盟。\n\n到此为止了！英勇的工人们关闭了清真寺，妇女部(Zhenotdel)严厉的纪律处分也让女性摘下了面纱。这一切自然让反革命分子怒不可遏，宗教领袖和所谓的老师们声称，我们正在摧毁他们最根本的身份认同，并用空洞的唯物主义取而代之。这些地区正愈发支持地下白卫运动，虽然目前只有少数人参与武装斗争，但在当地社区领导人的鼓励下，已有大批群众参加了消极抵抗、抗议和罢工。"
 socrus.78.a: "对传统无须手软。"
 socrus.78.b: "避免继续疏远他们。"
 socrus.79.t: "保卫革命委员会"
 socrus.79.d: "左右两派自立门户后，代表大会陷入了争执不休的派系斗争。苏利莫夫及其盟友牢牢控制着全俄劳联的剩余部分，最重要的是，他们仍然掌握着行政权力，而他们之所以能掌权，只是因为代表大会的大多数成员都认为，这总比无政府状态强。尤其是靠着社会革命党的支持，苏利莫夫政府才得以为继，他也非常清楚这层关系。\n\n随着战争日益临近，代表大会勉强通过了一项法案，成立了保卫革命委员会，该委员会由苏利莫夫本人、几位军方指挥官、苏利莫夫背后各派的代表以及数名社革党人组成。该委员会有着广泛的权力，可以组织军工业，打击反革命破坏活动，并让全国上下为即将到来的战争做好准备。该法案的有效期为一年，需要定期续签，直到不再需要为止。"
 socrus.79.a: "我们将为祖国竭尽全力。"
 socrus.80.t: "废除紧急权力"
 socrus.80.d: "代表大会只有在必要的情况下才能授予苏利莫夫更多权力。战争结束后，《保卫革命法》显然不会续签，许多人担心苏利莫夫会拒绝放弃权力，并可能在军方支持下建立独裁政权。令所有人如释重负的是，苏利莫夫让步了——尽管有些不情愿，但他还是让步了。\n\n通过这一举动，苏利莫夫从革命独裁者变成了代表大会中的一名普通成员——但他仍是一名备受尊敬、有影响力的成员。他赢得了代表大会中相当多派系的忠诚，如果选择参选，很有可能当选为下一任主席。"
 socrus.80.a: "终于。"
 socrus.81.t: "苏维埃代表大会的选举"
 socrus.81.d: "在讨论下一任主席人选时，代表大会提名了众多不同的候选人，但最终显然是苏利莫夫的派系将主导选举，因为他们占据了代表大会三分之一以上的席位，与社会革命党大致持平。私下里，苏利莫夫曾多次收到连任的请求，他在年轻一代退伍军人中尤其受欢迎。然而，他的思想导师弗拉基米尔·列维茨基等人却建议他辞去高位，以免他逐渐因贪恋权力而忘记自己的崇高理想。\n\n苏利莫夫的候选人资格悬而未决，全俄劳联中又有两名候选人脱颖而出，很可能会取代苏利莫夫。首先是亚历山大·什利亚普尼科夫，他在过去几年里担任人民军工部部长。他将自己定位为最有可能坚持民主原则，并将避免再次像苏利莫夫那样集中权力的候选人。其次是工会主义者米哈伊尔·托姆斯基，他与什利亚普尼科夫背景相似，但他得到了许多前布尔什维克的支持。他对苏利莫夫的批评更为激烈，认为这位前主席在战争期间显露出了“凯撒专制野心”，并曾多次无视苏维埃民主。\n\n总而言之，无论是什利亚普尼科夫还是托姆斯基，二人都无法获得压倒性的多数席位，而且无论如何都不会与社革党谈判以维持多数席位。有些人可能认为这是件好事——毕竟，一个较为弱势和分裂的代表大会可以起到防止权力集中的保障作用。"
 socrus.81.a: "苏利莫夫同志，你的任务还没有完成！"
 socrus.81.b: "什利亚普尼科夫同志是一位优秀的接班人。"
 socrus.81.c: "托姆斯基同志在投票中获胜。"
 socrus.82.t: "唐恩同志的辞呈"
 socrus.82.d: "费奥多尔·伊里奇·古尔维奇，以笔名唐恩而为人所熟知，现已宣布退出政坛。唐恩是孟什维克的创始人之一，自1894年以来一直活跃于俄罗斯社会主义运动。他也是尤里·马尔托夫的妹夫和弗拉基米尔·列维茨基的姐夫。在内战后的动荡岁月中，他一直是孟什维克运动的中坚力量。\n\n唐恩的健康状况已经困扰他一段时间了，如今，他向主席递交了辞呈，辞去了政府和党内职务。随着战争日益临近，他对自己的健康状况和领导能力表示了担忧，不想拖累年轻一代的俄罗斯社会主义者。考虑到唐恩是潜在的战时领导人之一，不少人之前一直在担心他的健康状况和能力，唐恩的辞职声明终于让他们松了一口气。"
 socrus.82.a: "人们将永远铭记他。"
 RUS_dan_retire_tt: "§G全俄劳联右派此后将无法掌权。§!"
 socrus.100.t: "最后一章"
 socrus.100.d: "萨文科夫死了，他的安全机构也乱作一团。在倒戈部队的帮助下，临时组建的人民卫队控制了绝大多数城市和铁路。在一些地方，忠于斯沃博达派的军官正设法维持秩序，双方爆发了激烈的战斗。在普斯科夫省和德文斯克，许多农民聚集在斯沃博德尼克营周围，但他们顶多只能抵抗一周。在库班地区，阿塔曼克拉斯诺夫和一大批当地驻军正试图组织抵抗，但在罗斯托夫附近被阻止。利佩茨克-奥廖尔地区发生了一些激烈的冲突，沃洛格达也是如此，当地的斯沃博达分子和忠于他们的农民发起了游击抵抗。\n\n俄罗斯正在流血，但没有留下太大的伤痕。大多数人对政权更迭漠不关心——毕竟，没有比保卫祖国与自由联盟更糟糕的了。尤其是在城市里，人们心怀希望，甚至举行了盛大的庆祝活动。数千名政治犯获释回家，各省省长和将军们陆续宣布效忠临时政府，或者至少宣布不抵抗。\n\n元首已成为历史，人民正复仇心切。数百名保卫联盟成员和效忠者被人民民兵私刑处死，或被当即处决。斯沃博达派的警察尤其令人痛恨，所谓的警察谋杀案震惊了整个国家。莫斯科工会成员冲进了保卫部总部，主管克列皮科夫被吊死在旗杆上，更多的人被关进临时监狱，曾经的狱警如今成了自己牢房里的囚犯。虽然许多暴力行为无疑是斯沃博达分子罪有应得，但这些行为已经变得如此普遍，不禁令人担忧。我们应该对斯沃博达分子采取什么立场？"
 socrus.100.a: "对斯沃博达分子绝不留情！"
 socrus.100.b: "让他们在劳动中净化自己的罪孽。"
 socrus.101.t: "喀琅施塔得之围"
 socrus.101.d: "在莫斯科，令人担忧的僵持局面已上演了数日。至高海军元帅高尔察克仍未出现在彼得格勒人民面前，而是继续留在停泊城外的旗舰阿列克谢耶夫将军号上。波罗的海舰队和喀琅施塔得要塞没有对任何通讯做出回应，仅限于确认收到。目前，城市仍处于人民的控制之下——大部分彼得格勒驻军就在首批倒戈的部队之中，他们接着就开始逮捕城内不受欢迎的斯沃博达分子。\n\n这位海军老帅无疑对社会主义者再次掌权感到出离的愤怒，但这次他似乎孤立无援。不过，他周围仍有许多忠诚的海员和海军步兵营队，并控制着大量瞄准俄罗斯心脏地带的火力。彼得格勒爆发了一场激烈的争论，讨论接下来该怎么办——高尔察克在阴谋策划什么？反革命分子在组织行动吗？还是他真的昏了头，只剩手下的舰队了？\n\n最终，政府委派彼得格勒市委员登上阿列克谢耶夫将军号与高尔察克谈判，让他移交舰队以换取体面的光荣退休。在舰上，这位昔日的全俄罗斯最高执政看起来灰头土脸。他只是淡淡地说，也许自己已和俄罗斯渐行渐远，他已不再了解自己的国家了。对政变的极度担忧最终被证明是毫无根据的，元帅只是感到失望和疲惫。在一番好言相劝之后，他同意向政府请辞，并表达了希望继续担任北极研究委员会主席的愿望。"
 socrus.101.a: "一场灾难得以避免。"
 socrus.102.t: "通过斗争夺回权利"
 socrus.102.d: "1918年，玛丽亚·亚历山德罗芙娜·斯皮里多诺娃曾向列宁宣称：“我们的运动不会被你或任何当下的反动派摧毁，它永存于我们人民的心中，潜藏在人民思想的深处。革命必将重生于理想旗帜之下：实现人类个性解放的理想。”\n\n如今，这一刻终于到来了。当这位社会革命党人与她的同志们一起进入克里姆林宫堡垒中的克宫元老院时，这一切显得那么的不真实。经过四十多年的斗争——正如社革党口号所承诺的那样，他们终于登上了俄罗斯的权力之巅，现在，再也没有列宁或资产阶级总统迫害他们了。在这座堡垒中，成千上万的社会主义者惨遭处死、折磨和监禁——在场的每一位资深社革党人都曾经历过这些。这会是一切的终结，又或是更加自由的俄罗斯的曙光？\n\n办公室里一片狼藉，贵重物品已被保卫联盟官员洗劫一空，这些官员现在可能已在逃往明斯克的路上。莫斯科的街头偶尔会传出几阵枪声，但玛丽亚·亚历山德罗芙娜同志似乎早已习以为常。颇为讽刺的是，在躲避元首保卫部迫害的岁月里，社革党得以重焕生机，保卫部的迫害让他们回想起了自己曾经的根基与斗争，他们曾被列宁击败，也曾几乎被萨文科夫消灭，他们绝不能再失败第三次；为了实现自由，俄罗斯人民已经付出了太多牺牲，因此他们决不能止步于此。"
 socrus.102.a: "美好未来的黎明！"
 socrus.103.t: "革命斗争的方向"
 socrus.103.d: "终于，在长达数十年的斗争后，农民之党得以上台执政——不幸的是，执政斗争可能还要持续数十年。虽然社会革命党在代表大会中拥有最多席位，但他们仍将与全俄劳联共同执政。然而，全俄劳联的社会主义俄罗斯愿景和社革党大相径庭，全俄劳联更看重西方工团主义和现代化。\n\n包括总理鲍里斯·卡姆科夫在内的许多人认为，这是一个良好而健康的妥协。尽管理想不同，但工人联盟仍将努力实现共同的最终目标：一个自由平等的俄罗斯。布尔什维克对俄罗斯短暂的灾难性统治证明，一党制国家只会导致毁灭和独裁，社会主义民主只能通过俄罗斯左翼的合作才能行得通，否则只会迎来和布党同样的结果。\n\n但对于其他社革党人，如乌斯季诺夫、科列加耶夫和列万多夫斯基几位同志来说，这是愚蠢且幼稚的。他们属于社革党最高纲领派，对党内的失败主义和真正革命情绪的丧失感到绝望，在他们眼中，社革党已向资产阶级分子屈服。社革党是真正的农民政党，农民才是俄罗斯人民的绝大多数——首届代表大会已经表明了人民的意愿，你不能一边做出可耻的妥协，另一边又声称自己能够代表他们。社革党将一如既往，引领俄罗斯迈向社会主义的革命未来，如果必须迫使共产主义者屈服才能实现这一目标，那也只能如此。\n\n这些情绪令人震惊，最终，党内分裂程度仍比预想的还要严重。社革党无法接受再次出现一个篡夺社会主义民主的列宁，所以必须维持执政联盟——然而，他们也无法接受再次出现一个毁灭农民俄罗斯的列宁，所以又必须摧毁执政联盟。\n\n斯皮里多诺娃主席没有参与辩论。最终，占据上风的情绪是……"
 socrus.103.a: "我们必须不惜一切代价捍卫民主！"
 socrus.103.b: "我们已经得到了人民的授权，决不能继续投降！"
 socrus.103.a.tt: "我们将站在社会革命党§1斯皮里多诺娃派§!一边，并以他们的视角继续游玩。"
 socrus.103.b.tt: "我们将站在社会革命党§o最高纲领派§!一边，并以他们的视角继续游玩。"
 socrus.104.t: "工业部问题"
 socrus.104.d: "随着代表大会的当选名单尘埃落定，预计人民部长会议的职位也将随之确定。由于各部部长由代表大会直接选举产生，因此可以保证许多部长职位将由社会革命党候选人出任。\n\n不出所料，全俄劳联要求获得执行委员会的席位，而一些社革党人也绝不希望将共产主义者赶出去——毕竟，他们中的许多人至少对社革党的利益持友好态度，特别是考虑到几名候选人已被提名为工业与贸易部负责人。候选人中最引人注目的是来自全俄劳联的斯坦尼斯拉夫·斯特鲁米林。斯特鲁米林与列维茨基保持着密切的关系，列维茨基也有可能成为一名有价值的非社革党盟友。话虽如此，斯特鲁米林却秉持着计划主义、工业主义的经济政策，毫无疑问，他可能会与社革党自身的经济计划发生冲突。\n\n与之相反的是孟什维克成员亚历山大·芬恩-叶诺塔耶夫斯基，比起全俄劳联，他的经济观点更接近我们的立场。尽管他的想法可能是正确的，但任命他却会疏远工人联盟。也许最好的选择是折中人选：谢尔盖·基洛夫，他也是孟什维克成员，但在经济政策方面更接近全俄劳联中派，如果我们愿意的话，可以采取这样的妥协人选。"
 socrus.104.a: "那么，就决定是斯特鲁米林同志了。"
 socrus.104.b: "我们只能信任芬恩-叶诺塔耶夫斯基同志。"
 socrus.104.c: "让我们达成妥协吧：选择基洛夫同志。"
 socrus.105.t: "关于安保事务"
 socrus.105.d: "社会主义革命如潮般席卷俄罗斯尚未过去多久，德国特工、斯沃博达分子和其他民族主义破坏分子会抓住每一个机会试图将我们打倒——这就是内务部为何如此重要的原因，公共安全至关重要。内务部负责管理全俄罗斯国家政治保卫局和人民民兵，因此掌管它的人选同样重要。\n\n尼古拉·兹多布诺夫是政治评论家，也是党内的一颗新星，已成为鲍里斯·卡姆科夫和许多社革党人推荐的这一职位的首选人选。兹多布诺夫的作品主要关于俄罗斯历史，他甚至深入研究了乌拉尔、西伯利亚和远东的当地俄罗斯历史。尽管在近期的社会主义革命之前，社革右翼占据主导地位，但兹多布诺夫积极参与了让社革回到更左翼根源的活动，并因组织罢工而被萨文科夫主义政权关押。因为这些原因，他被视为民主社会主义事业的伟大殉道者，也是一个值得信赖担任这一职位的人。\n\n兹多布诺夫的挑战者是安德烈·科列加耶夫，最高纲领派里的一名律师，此人享有农民捍卫者的名声，在社革党人内部也很出名。科列加耶夫对和工人联盟中的其他社会主义者合作缺乏耐心和兴趣，这使他赢得了大量强硬社革党人的青睐。正是出于同样的原因，许多人对最高纲领派控制内务部感到担忧——担心它会被用来对付其他社会主义力量并破坏联盟，这种担忧并非毫无根据。"
 socrus.105.a: "兹多布诺夫显然是这份工作的最佳人选。"
 socrus.105.a.tt: "§o就目前而言，只能如此。§!"
 socrus.106.t: "《有机社会主义宣言》"
 socrus.106.d: "尽管最高纲领派普遍蔑视与其他社会主义力量开展合作，但意识形态飘忽不定的伊万·格龙斯基却是个例外。格龙斯基同志曾是最高纲领派，现在则属于全俄劳联左派，他的目标仍与我们相似——特别是对革命的坚定奉献，尽管革命已被资产阶级势力所裹挟。\n\n与代表大会上普遍情绪不同的是，乌斯季诺夫和格龙斯基共同发表了《有机社会主义宣言》，宣言中规定必须消除社会主义者之间的琐碎分歧。农民和工人代表权问题或其他“细枝末节”的问题只会分裂俄罗斯社会主义运动，该运动必须全心全意、团结一致，为全体劳动人民服务。\n\n这份宣言是俄罗斯极权主义协会的首部出版物，该协会是一个文学文化组织，假以时日，其将向群众充分灌输革命思想。目前，该协会的人数还很少，但这种情况自然不会持续太久。"
 socrus.106.a: "格龙斯基同志，你说的都对！"
 socrus.108.t: "与全俄劳联谈判"
 socrus.108.d: "全俄劳联这个大帐篷过于庞大，以至于我们无法直接与其谈判。全俄劳联左派尤其难以合作，但我们也许能与右派甚至中派达成协议。全俄劳联右派领导人拉斐尔·阿布拉莫维奇和我们一样，相信可以逐步过渡到社会主义，并坚决反对任何威权主义。\n\n与此同时，中派兼全党领导人列维茨基则对工人联盟颇为友好，但他也不想让人觉得自己已向左翼社会革命党投降。与列维茨基接触风险更大，但也能让更多的全俄劳联成员站在我们这边。我们应该怎么做？"
 socrus.108.a: "接触阿布拉莫维奇。"
 socrus.108.b: "我们得把手伸长一点……"
 socrus.108.a.tt: "§Y民主集团§!现在将给予：\n稳定度：§G+5.00%§!"
 socrus.108.b.tt: "§Y民主集团§!现在将给予：\n稳定度：§G+10.00%§!"
 socrus.109.t: "与社会主义民主同盟谈判"
 socrus.109.d: "与三心二意的社会主义者打交道总是困难重重，但就我们当下所处的境况，这样做也许是必要的。为了让社会主义民主同盟加入进来，我们或应通过改革安全部门来劝诱社民盟，结束他们口中的“红色恐怖”，并允许更多非社会主义者参与政治。\n\n不过，我们党内的一些同僚可能会反对这种投降，因此在试图与他们结盟之前，我们应三思而后行。"
 socrus.109.a: "这都是为了崇高的事业。"
 socrus.109.b: "我们不需要给自由主义渗透留下空子。"
 socrus.109.a.tt: "§Y民主集团§!现在将给予：\n每§Y75天§!§Y+1§!§C信心§!"
 socrus.109.a2.tt: "国策§Y重铸国之利剑§!的效果将得到§G增强§!。"
 RUS_1_faith_every_30: "每§Y75天§!§C信心§!§Y+1§!"
 socrus.110.t: "红星照耀教会"
 socrus.110.d: "东正教会仍然积极且强烈地敌视社会革命党及其盟友，其他社会主义者对此也是感同身受。极端反动的牧首安东尼在过去十年中主宰着俄罗斯共和国的教会，而近期接班的继任者却没有彻底清除他的影响力。教会积极地与反动政治勾结，在许多农村地区，教会往往是唯一的国家机构，名下拥有学校、医院和土地。鉴于教会资产已开始被收归国有，人们普遍认为，革命当局将被迫强力应对不可避免的教会反抗。这对教会和社革党来说都不意外，毕竟他们从未想过彼此之间会有任何合作，但问题仍在于如何应对不可避免的农民抗议，农民可是社革党的民意基本盘。\n\n除了最先进的革命派，大部分农民一直都是虔诚的宗教信徒，过去十年的反动统治也于事无补。社革党并不想剥夺农民的宗教精神，党内公开讨论提出了两种方案。第一种方案是简单地实行政教分离：即允许农民信奉当地宗教和教区，并与浸信会等非东正教教派合作，镇压教会中央的抵抗，同时避免伤害乡村神父，以此向农民表明，教会最高当局的行为违背了他们的利益。另一种方案来自党内的强硬派，参照了社革党创始人维克托·切尔诺夫的愿景：即社会主义本身就是一种世俗宗教，在将社会主义作为一种崇高道德哲学的基础上，唤起农民的精神意识。社革党知识分子应被视为由更高的社会正义理想指导的运动使徒或圣人。国家仍将保持世俗化，但这种社会主义的新面貌将有望赢得众多虔诚信徒的支持。"
 socrus.110.a: "我们将强制推行世俗主义，仅此而已。"
 socrus.110.b: "社会主义将成为新的世俗宗教，并取代农民头脑中的东正教。"
 socrus.111.t: "与无政府主义者谈判"
 socrus.111.d: "俄国无政府主义者虽然人数不多，但影响力不小。在政治上，他们与斯皮里多诺娃派都有着在俄罗斯实行分权化的构想。但对他们来说，无政府主义与其说是要为之追寻的理想，倒不如说是份实打实的政治纲领。\n\n党内某些人可能支持与他们接触，但也许我们现在不该惹上太多麻烦。"
 socrus.111.a: "有他们当盟友好处多多。"
 socrus.111.b: "还不是时候。"
 socrus.111.a.tt: "§Y民主集团§!现在将给予：\n建造速度：§R-5.00%§!\n每日顺从度增长：§G+0.02%§!"
 socrus.112.t: "与青年军官谈判"
 socrus.112.d: "令人遗憾的是，就连我们许多最优秀军人的政治倾向都值得怀疑。正因如此，斯皮里多诺娃派才会更加偏爱尤里·萨布林，他也许不是最出色的军官，但却是值得我们信赖，能够捍卫社会主义民主的人。\n\n通过保证萨布林及其属下将继续担任现职，他们也许就会加入我们的民主集团。"
 socrus.112.a: "言之有理。"
 socrus.112.b: "没必要政治干预军队。"
 socrus.112.a.tt: "这将让我们无法更换§Y陆军部长§!。"
 socrus.113.t: "列维茨基的答复"
 socrus.113.d: "列维茨基已表示支持我们的民主集团，并承诺站在我们这边。"
 socrus.113.d2: "列维茨基表示他们不会支持我们的民主集团，并认为我们明显“政治不可靠”。"
 socrus.113.a: "真棒。"
 socrus.113.b: "真不幸。"
 socrus.123.t: "民主集团成立"
 socrus.123.d: "左翼社会革命党和其他团体现已成立了一个非正式圈子，旨在保护工人联盟和社会主义民主。\n\n希望这会让事情变得容易一些。"
 socrus.123.a: "好的。"
 socrus.124.t: "扩大土地社会化"
 socrus.124.d: "土地社会化是社会革命党的首要任务，但不可否认的是，[GetYear]年的情况与1917年截然不同。\n\n原则上，我们希望推动土地的全面社会化——也包括小农的土地，但这可能会疏远我们的民意基础，如果想要避免这种情况，就只能对大地主的土地执行社会化。"
 socrus.124.a: "我们不要太过轻举妄动。"
 socrus.124.b: "我们不会动摇！"
 socrus.125.t: "会见伏龙芝同志"
 socrus.125.d: "在俄罗斯极权主义协会成立后不久，一位布尔什维克找上了人民教育部副部长阿列克谢·乌斯季诺夫，来者正是米哈伊尔·伏龙芝。两人在协会出版社附近的一家自助餐厅会面并交换了看法。伏龙芝显然对乌斯季诺夫和格龙斯基的“崇高”理想抱有极大的兴趣，他提出布尔什维克可以与最高纲领派建立同盟关系，虽然他尚未就这一议题与其他布党同志展开过讨论。在军内，许多有经验的军官都是布尔什维克的同情者，更有甚者干脆就是布党党员，在乌斯季诺夫的帮助下，这批军官可以晋升，为日后可能的“权力之路”奠定基础。\n\n伏龙芝的报价十分诱人，但拒绝他的理由同样很充分，其他社会革命党成员可不会坐视布尔什维克—最高纲领派联盟做大，除此以外，我们也不敢保证伏龙芝不会借此机会一家独大，因此如果当真要接过他递来的橄榄枝，我们必须得确保在达成的协议中占据主导地位。"
 socrus.125.a: "军内的朋友千金难找。"
 socrus.125.b: "看看列宁是怎么背叛社会革命党的；栽一次跟头还不够？"
