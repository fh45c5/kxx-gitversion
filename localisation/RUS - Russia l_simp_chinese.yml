 RUS_rural_schools_program: "农村学校提案"
 RUS_rural_schools_program_desc: "只有每一位公民都能受到良好教育并具有政治意识，民主才能发挥其作用。和中心地带相比，俄罗斯的偏远地区在教育水平和入学机会方面十分落后，我们必须解决这一问题。"
 RUS_minority_representation: "少数民族代表"
 RUS_minority_representation_desc: "只有让那些俄罗斯各少数民族觉得自己与我们的民主制度息息相关，他们才会愿意融入其中。我们应鼓励这些群体参与进地方民主和公民社会当中。"
 RUS_secular_campaign: "世俗化方案"
 RUS_secular_campaign_desc: "那些有组织宗教总是会阻碍进步，他们在群众中传播迷信和道德主义，进而阻碍群众的政治觉醒。必须采取更强有力的世俗教育和宣传来抵消教会对农村地区的影响力。"
 RUS_sociological_institute: "科瓦列夫斯基社会学研究所"
 RUS_sociological_institute_desc: "改革者的工作永无止境，但我们也需要优秀的社会学家来为政策提供指导，并判断俄罗斯社会面临着哪些威胁。"
