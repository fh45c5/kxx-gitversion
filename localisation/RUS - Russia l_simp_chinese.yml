 RUS_admiralty_dockyards_desc: "塞瓦斯托波尔已重回俄国手中，其港口久负盛名，但急需维修和现代化，这样俄国才能牢牢控制黑海。许多设施和装备的年代可以追溯到帝国时期，与新的俄国标准相比既过时落后又无法兼容。修建新的造船厂和全面扩建港口基础设施的工作必须同时开展。"
