 RUS_3rd_constitutional_assembly: "第三届全俄罗斯立宪会议"
 RUS_3rd_constitutional_assembly_desc: "列宁死了，萨文科夫也死了，而俄罗斯共和国还活着，但还能活多久呢？国家信念荡然无存，社会秩序也大多得仰仗[RUS_GetArmyChief]元帅麾下的俄国陆军来维持。[GetSecondInCommand]临时政府呼吁召开一次立宪会议，与会者包括参与过1934年选举且仍存世的杜马议员，还有来自最高法院的代表及其他法律专家。宪法草案一经敲定，新一轮选举便将举行，法案也将经杜马表决通过。\n\n以下为大会中的各派系。要让宪法通过，须有大多数派系支持法案，且军方态度必须为支持。\n§S社会主义派（[?RUS_socdem_var|0]）：§![RUS_socdem_approval]\n§l右翼社革派（[?RUS_soclib_var|0]）：§![RUS_leftlib_approval]\n§m立宪民主派（[?RUS_marlib_var|0]）：§![RUS_rightlib_approval]\n§c保皇派（[?RUS_soccon_var|0]）：§![RUS_con_approval]\n§P军方（[?RUS_mil_var|0]）：§![RUS_mil_approval]\n"
