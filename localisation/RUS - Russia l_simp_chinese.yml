 rusfla.94.t: "索洛涅维奇战胜对手"
 rusfla.94.d: "这名刺客未能得手，却已经被[RUS_HeadOfExecutive]经过桑搏和柔道锻炼出的铁拳和技艺彻底击倒。在刺客陷入昏迷后不久，他被警卫押送至医院。\n\n事后调查揭示，此人是个著名的共产主义激进分子。他可能要在监狱里度过短暂的余生了。"
 rusfla.94.a: "你伤不到我的。(You can't hurt me.)"
 rusfla.96.t: "索洛涅维奇遇刺！"
 rusfla.96.d: "索洛涅维奇[RUS_HeadOfExecutive]决定和刺客硬碰硬，而这一决定让他付出了惨痛的代价。激战过后，[RUS_HeadOfExecutive]不幸落败，被刺中十余刀，生命垂危，最终不治身亡。\n\n刺客在试图逃跑时被赶到现场的警方当场击毙。据调查，该名男子是一名激进共产主义分子，暗杀无疑是出于政治目的。"
 rusfla.96.a: "有勇无谋的家伙。"
 rusfla.95.t: "采访英雄[RUS_HeadOfExecutive]"
 rusfla.95.d: "伊万·索洛涅维奇[RUS_HeadOfExecutive]反杀共党刺客的新闻故事传遍了[ROOT.GetNameDef]，民众迫不及待地想要了解所有细节。在康复后，索洛涅维奇[RUS_HeadOfExecutive]同意接受国家广播电台的专访。\n\n采访中，索洛涅维奇详细描述了案件经过，言语中流露出明显的自豪和放松。这一故事无疑会增强他在全俄罗斯的声望。最后，记者询问[RUS_HeadOfExecutive]打算在此次采访的最后说点什么。"
 rusfla.95.a: "“老实说，这都归功于俄罗斯的勇士精神。”"
 rusfla.95.b: "“想要健身？那就来加入人民君主运动吧。”"
 rusfla.95.c: "“那句话怎么说来着？何苦要在我们国家当个共产党人呢？”"
 rusfla.98.t: "前[RUS_HeadOfExecutive]的葬礼"
 rusfla.98.d: "莫斯科今天陷入了哀悼，前[RUS_HeadOfExecutive]伊万·卢基扬诺维奇·索洛涅维奇在人们的护送下踏上了最后的旅程。索洛涅维奇的弟弟们、人民君主派的同志以及他熟识的众多军官为他抬棺。大批哀悼者聚集在他们周围，挥舞着俄罗斯国旗并高举着圣像。\n\n就连[RUS.GetLeader][RUS_leader]也出席了葬礼并发表了开幕词，他感谢勇敢的伊万·卢基扬诺维奇为国家做出的服务，尽管这些服务争议颇多。\n\n晚安，亲爱的王子。"
 rusfla.98.a: "向他致敬。"
 rusfla.99.t: "在广袤的草原上"
 rusfla.99.d: "当我军坦克向西滚滚驶过乌克兰平原之时，整个俄罗斯的情绪可以用一个词来形容：迷茫。多年的反德宣传终究还是未能改变这一令人遗憾的现实：俄罗斯与乌克兰，这对昔日的兄弟民族如今在战场上兵戎相见了。许多老一辈人还依稀记得，仅仅二十年前，俄乌两族还在为了保卫祖国并肩抗击德意志帝国主义。\n\n乌克兰共和国与我们的共和国别无二致，双方都为了自由民主的理想而再建共和，这一事实再度应验了俄乌两族人民的相似之处，但却无助于解决当下的局势。交战双方，成千上万的人在这场更似毫无意义的内战而非反压迫的英勇斗争中白白丧生，实在是令人痛心。\n\n尽管俄罗斯新闻媒体声称数以千计的乌克兰人已经投奔我方，但这进一步深化乌克兰基辅领导层与民众脱节、只对柏林负责的印象。实际情况与此大不相同。尽管行伍中不乏德国军人的身影，但乌克兰人民军仍然证明了自己是一支不可忽视的力量。虽然总统呼吁停止战争，鼓励乌克兰人民反抗德意志帝国主义，但这些高尚的呼声却几乎被置若罔闻。\n\n就如上一次的欧洲战争一样，眼下的这场战争亦是一场悲剧——一场无可避免、事在必行的悲剧。"
 rusfla.99.a: "虽然令人痛心，但任务就是任务。"
 rusfla.100.t: "基辅民族主义者政变"
 rusfla.100.d: "近二十年来，乌克兰国一直是帕夫洛·斯科罗帕茨基盖特曼治下的独立王国。这些年里，这位前沙皇军官一直在忙于处理手头下的民众骚乱，每当叛乱看起来到了无可挽回之际，盖特曼国总能逆风翻盘、绝境逢生。1936年，反盖特曼起义未能将斯科罗帕茨基赶下台，革命者万念俱灰——而有的人依然期冀于这个德国傀儡终有一日会棋逢对手。\n\n他们许愿时应该小心点的。\n\n确实，盖特曼终于下台了——可他的失败源于内忧，而非外患。无数密谋团体参与了反盖特曼政府的政变，但他们的头目却秉持着更为强硬激进的极权主义思想——更为重要的是，他们仇视俄罗斯的一切。掌权后，乌克兰民族主义者联盟主宰下的政府立即与柏林方面展开接触，承认了前盖特曼政权签署的一系列条约，确保乌克兰依然牢牢处于德国势力范围之内。\n\n不久，这帮叛匪就开始了自己所谓的“民族革命”，将国家紧紧撺在[202.GetName]周围，禁止使用俄语以及任何与俄罗斯文化相关的事物。一些人甚至鼓吹即刻开始大规模动员，一劳永逸地终结“俄罗斯威胁”，夺回罗斯托夫至阿斯特拉罕的“乌克兰合法”领土。\n\n很难评估这一新政府会有多大威胁，但这进一步深化了我们数十年来笃信的一个事实：柏林永远也不会在意乌克兰人民的困境。对于这群普鲁士军国主义屠夫而言，乌克兰不过是一把直指俄罗斯的枪——纵使政府来来去去，目的本质始终如一。"
 rusfla.100.a: "别想拒绝祖国母亲的怀抱……"
 rusfla.101.t: "俄族联盟流亡"
 rusfla.101.d: "自基辅民族主义者发动政变以来，乌克兰政府已驱散各种少数民族组织。俄罗斯族组织被打上非法标签，著名的“在乌克兰俄族联盟”就位列其中。为了保护成员人身安全，该组织已越境逃往他国。作为乌克兰国成立以来活跃时间最长的非政府组织之一，俄族联盟与盖特曼国家机器的关系盘根错节，一直致力于捍卫俄语在个人生活和教育领域的合法地位。\n\n而在盖特曼政府垮台后，这种复杂的关系也随之消失。乌克兰新政府千方百计地想要抹除俄语教育。俄族联盟领导人德米特里·奥季涅茨前往莫斯科，作证指控乌克兰政府大肆虐待俄语民众。俄罗斯政府与俄族联盟达成了合作——长期以来，俄罗斯政府一直自命为在乌克兰俄语民众的保护者。如今恰逢莫斯科与柏林集团之间的紧张局势日益升温，俄族联盟的遭遇在俄罗斯公众和政府中反响热烈。\n\n俄族联盟的政策建议得到了采纳，在乌克兰南部及东部发放传单宣布：即使在流亡途中，联盟也将继续为乌克兰的俄族人民而战。终有一日，俄罗斯民族会摆脱种族主义者及其普鲁士主子的压迫统治。"
 rusfla.101.a: "他们不也是我们的同胞吗？"
 rusfla.102.t: "德米特里·奥季涅茨遭遇刺杀"
 rusfla.102.d: "今天，在乌克兰俄族联盟领导人德米特里·奥季涅茨在彼得格勒的家中被暗杀。俄族联盟的另一名成员，瓦西里·比库普斯基将军在暗杀仅过去几个小时后前来拜访时发现并报告了这一恐怖行为。通常，这样的事件不会引起轰动，但在俄罗斯当下所处的环境中，这起暗杀事件现已传遍了全国上下。\n\n德米特里·奥季涅茨是谁并不重要——尽管他在莫斯科就乌克兰暴行所作的证词为他赢得了一些名气，但普通俄罗斯人不一定认识他。这个故事之所以如此引人注目，是因为凶手的身份。缺乏直接证据并无大碍，只有一个团体可能有杀害奥季涅茨的动机。无论是按照基辅的命令行事，还是孤狼行动，罪魁祸首显然是乌克兰民族主义者联盟的一名或多名特工。此前，乌民联当权的乌克兰政府主要针对的是本国境内的俄罗斯人，他们那“夺回乌克兰法理领土”的暴力承诺大多被视为一种虚张声势，旨在恐吓俄罗斯人屈服。\n\n鉴于乌克兰政府对俄罗斯人采取了如此无耻的行动，毫无疑问，无论他们之前承诺要对俄罗斯做什么，他们迟早都会付诸行动。新闻曝光后不久，[RUS.GetLeader]便在报纸上做出了回应，以最强烈的措辞谴责了此次暗杀事件，并承诺无论杀害奥季涅茨的凶手藏身何处，他们都将受到法律的制裁。乌克兰外交部长尤里·利帕否认乌克兰政府与袭击者有任何关系，但也没有谴责此次袭击，而是将谋杀归咎于奥季涅茨的“著名罪犯团伙”。"
 rusfla.102.a: "罪犯？*这*不是我们先用来称呼他们的吗？！"
 rusfla.103.t: "最后通牒"
 rusfla.103.d: "不论暗杀德米特里·奥季涅茨是不是乌克兰政府差使的，俄乌两国之间的局势都已发展到了忍无可忍的地步。日复一日，基辅方面不断用反俄宣传、秘密暗杀以及其他残忍手段来恫吓我们的同胞。只要乌克兰政府还能这样为所欲为，俄族同胞就永无宁日；只要德国人继续包庇乌克兰，基辅方面就会继续威胁俄族人民。我们早已为冲击德国霸权做好了完全准备，如今，貌似只有先发制人才是捍卫俄罗斯及其人民安全的唯一选择。\n\n俄罗斯驻柏林大使向德国方面下达了政府的最后通牒：德俄友好可不是天经地义。如果德国一再支持东部附庸国发动针对俄罗斯的恐怖袭击，俄罗斯将别无选择，只能以眼还眼、以牙还牙。\n\n不过我们也提出了一个替代方案——德国必须撤出从《布列斯特-立托夫斯克和约》中夺取的非法领土，让东欧人民如愿以偿地与他们的历史祖国俄罗斯重新统一。\n\n当然，德国拒绝了这些要求。"
 rusfla.103.a: "意料之中。"
 rusfla.104.t: "黑、白、红"
 rusfla.104.d: "柏林很快传来了消息，帝国宰相施莱歇尔已经下台。取而代之的是，来自各个保守派阵营的德国政治家掌控了帝国议会。其中，至关重要的外交部门已落入极右翼祖国党首领兼外交家——乌尔里希·冯·哈塞尔之手，这是事变中最为重大人事变动之一，也是我们唯一关注的事情。\n\n人们可能会认为，哈塞尔跟德国右翼别无二致，都是为了扩张德国欧陆霸权不择手段的狂徒。不过，在哈塞尔掌权后，自萨文科夫上台与卢巴纳湖危机以来弥漫德国政治舞台的“恐俄症”烟消云散，恐惧情绪如今全部指向了工团主义集团。哈塞尔声称，工团集团蠢蠢欲动，妄图发动一场碾碎欧洲传统与秩序的十字军。谈到我们时，哈塞尔表示，俄罗斯是欧洲文明不可分割的一部分，并强调工团主义者才是欧洲文明的头号大敌。\n\n虽然在欧洲舞台上，莫斯科确实要比第三国际更受青睐，但那也只是说说而已。实际上，就算柏林现在来了位可敬专业的外交领袖，未来数年又能有什么重大的转向呢？无论合理与否，哈塞尔说到底还是德意志世界秩序的拥趸，再说了德国外交部怎么可能容得下一个真心实意想和俄罗斯交好的人。\n\n或许可以设想一个这样的世界：德国人认清现实，从东欧撤军，为了整个欧洲大陆的利益选择与我们一道对抗第三国际。可德国在反俄立场上的一贯作风在国家官僚体系中根深蒂固、不可动摇。因此，俄德关系是不会出现重大转变的。这一事实也明晰了一点：我们与德国人之间绝无谈判余地可言。终有一日，我们会在战场上兵戎相见。"
 rusfla.104.a: "我们无须对此发表评论。"
 rusfla.105.t: "一月往事"
 rusfla.105.d: "1929年1月1日，奉瓦西里·博尔德列夫将军之命，列昂尼德·科捷利尼科夫麾下的彼得格勒第105团开进莫斯科，发动了“新年政变”。政变者别无所求，而旨在拯救俄罗斯的民主制度。\n\n1929年对共和国来说是艰难的一年，在1928年灾难性的奉天冲突引发的大规模抗议和愈演愈烈的政治暴力中，优柔寡断的阿夫克先季耶夫当选为总统。保卫祖国与自由联盟的杜马席位数量翻了一番，迅速成为第三大党，在军队基层官兵中也变得越来越受欢迎。作为白军将领中唯一的真正民主派，博尔德列夫聚集了一群志同道合的年轻军官，感到局势已是箭在弦上不得不发。\n\n在博尔德列夫看来，随着保卫联盟的势力不断壮大，临界点即将到来。出于责任感和维稳意愿，科尔尼洛夫元帅和其他部队将会站在保卫联盟一边，而非反对他们。文官政府似乎也不愿冒险，他们扭转局势的希望也很渺茫。因此，军方必须履行其职责，捍卫俄罗斯共和国的宪法。博尔德列夫派计划控制莫斯科、逮捕萨文科夫，然后将保卫联盟的暴徒一网打尽，这一切看似都是奉科尔尼洛夫之命行事。政府将恢复秩序，科尔尼洛夫将谴责政变者，但最终这些行动都将合法化。萨文科夫将被捕受审，他的组织也将被强行解散。如此一来，民主制度将获得拯救。\n\n然而不幸的是，意外变故导致政变在拂晓时分过早暴露。一贯多疑的萨文科夫得以侥幸逃脱，他的支持者随即引起了公众骚乱。尽管博尔德列夫做了最后的努力以赢得公众支持，但一团乱麻的政变仍以失败告终。颇为讽刺的是，博尔德列夫的确达成了部分目标，军方此后开始清除俄军内部的萨文科夫支持者。然而，与此同时，愤怒的科尔尼洛夫也将博尔德列夫和其他进步军官，以及任何敢于“干涉政治”的士兵一并除名。这场政变可能让俄罗斯的民主制度又苟延残喘了几年——也可能就是竹篮打水一场空。"
 rusfla.105.a: "至少他努力过了。"
 rusfla.106.t: "“赫拉克勒斯草”难题"
 rusfla.106.d.savinkov: "提升俄罗斯农业的效率是一项永无止境的任务，畜牧业便是其中之一。若想提高生产效率并降低成本，为牲畜提供更多饲料不失为一种选择。要想实现这一点，就需要一种能在短时间内产生大量生物质的植物，最近，我们就发现了这样一种植物。\n\n一群俄罗斯植物学家在对格鲁吉亚当地植物群进行调查时，偶然发现了一种新近命名的植物——索斯诺夫斯基独活(Heracleum sosnovskyi)，或者俗称索斯诺夫斯基猪草。伊达·曼德诺娃于1936年命名了这种植物，以此纪念她的同事德米特里·伊万诺维奇·索斯诺夫斯基。这种植物生长迅速，尺寸巨大。科学家们还研究了如何用这种植物喂养当地的牛群。当科学家们的研究接近尾声时，他们带了几颗种子回国以供进一步研究。农业部随即注意到了这个研究小组，并迅速建立了首批索斯诺夫斯基猪草种植园，此类种植园不仅用于种植饲料，还用于生产蜂蜜。不久后，这种神奇的植物便出现了问题。很多牛群拒绝食用这种植物，而那些吃下该植物制成的青贮饲料的牛群，其肉味会带有明显的茴芹(anise)气味。另一个问题也接踵而至，这种猪草被发现是有毒的，所有靠近该植物的种植园工人都会被灼伤。正当尴尬的农业部决定关闭种植园时，最后一个问题也出现了。索斯诺夫斯基猪草开始从其引入的地方迅速蔓延，很快便出现在周围所有地区。由于猪草重新生长的速度极快，任何试图斩草除根的人都以失败告终。\n\n面对这种植物，许多当地居民开始抱怨。然而就在这时，一个传说不胫而走：索斯诺夫斯基猪草象征着“萨文科夫的报复”，依然不忠于他的人就会遭殃。"
