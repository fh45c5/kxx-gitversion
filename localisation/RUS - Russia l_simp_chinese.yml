 RUS_sergey_kirov_sic_desc: "§Y生于：§!§L1886年3月27日；俄罗斯帝国、维亚特卡省乌尔茹姆§!\n§Y背景：§!§L谢尔盖·米罗诺维奇·基洛夫，本名谢尔盖·科斯特里科夫，生于维亚特卡，年幼时沦为孤儿，青年时代目睹了俄罗斯农村最严重的贫困状况。1904年，他加入了托木斯克的俄社民工党，成为罢工领袖和好斗分子。他是一名职业革命者，曾在弗拉季高加索服役，后来爱上了登山、诗歌和戏剧。\n\n基洛夫在孟什维克和布尔什维克之间摇摆不定，十月革命后才加入列宁阵营。内战期间，基洛夫是一颗散发着无限活力和魅力的政治新星。他领导了阿斯特拉罕革命委员会，在该地区的红色恐怖中发挥了重要作用。1921年的一段时间里，他继续开展地下抵抗活动，但最终被迫逃离俄罗斯。在法国，他改变了观点，确信工团主义的直接群众行动从根本上比严格的先锋队主义更好，而这正是他本人擅长的工作类型。他一直是民粹主义者和机会主义者，不太关心意识形态纯洁性。在他看来，基层党建工作才是重中之重。§!"
 RUS_vladimir_karelin_sic_desc: "§Y生于：§!§L1891年2月23日；俄罗斯帝国、斯摩棱斯克省斯摩棱斯克§!\n§Y背景：§!§L弗拉基米尔·亚历山德罗维奇·卡列林是小贵族之子，于1907年攻读法律期间加入了社会革命党。他后来成为了政论家和政治组织者，寻求与各种进步团体建立统一民主阵线。1917年，他已成为社革党政治活动的中心人物，并在苏维埃俄罗斯和左翼社革党的政府机构中担任过多个高级职位。他曾设想由布尔什维克、孟什维克和社革党共同组建政府，并建立一个统一社会主义阵线。\n\n后来，卡列林与乌克兰民族运动建立了联系。他认为《布列斯特-立托夫斯克条约》的签署是俄罗斯革命者对其同志的彻底背叛，把同志抛给了德国人。他是左翼社革党起义的领导人之一，流亡乌克兰后被斯科罗帕茨基政权监禁。\n\n由于曾参加过反对布尔什维克的起义，卡列林在战后免于被判刑。此后，他成为了左翼社革党新方向的代表人物，支持维克托·切尔诺夫及其提出的更加议会为本的社革党的愿景。他曾担任过社革党的领导职务，可能是二十年代俄罗斯民主联邦共和国中最具影响力的前左翼社革党人。尽管他仍然坚持统一社会主义阵线的愿景，但在三十年代，他大大减弱了对议会活动的支持。在社革党内部，他经常直言不讳地支持与工人联盟、全俄劳联以及西欧社会主义大国开展合作。§!"
 RUS_isaak_steinberg_sic_desc: "§Y生于：§!§L1888年7月13日；俄罗斯帝国、维捷布斯克省迪纳堡§!\n§Y背景：§!§L伊萨克·扎哈罗维奇·施泰因贝格来自犹太裔拉脱维亚中产阶级家庭，曾在莫斯科学习法律。他于1906年加入社会革命党，后于流亡期间从海德堡大学毕业。在此期间，他开始形成自己的革命信仰，成为了无政府主义者和坚定的和平主义者，固执己见，高度理想主义。作为司法人民委员，他与费利克斯·捷尔任斯基以及布尔什维克就作风问题展开斗争，最终在左翼社革党起义后辞职并转入地下，成为鲍里斯·卡姆科夫的抵抗组织的一员。\n\n此后，施泰因贝格坚定地走在自己的意识形态道路上。他搬到了维也纳，在那里组建了流亡中的左翼社革党组织，也欢迎最高纲领派加入。他是一名犹太领土主义者，活跃于各种意第绪语出版物，也是一名虔诚的犹太教徒，这在革命者中实属罕见。他甚至对斯基泰主义产生了浓厚的兴趣，认为斯基泰人是古代理想化的无国籍民族，也是俄罗斯自由和浪漫主义天性的化身。\n\n政治上，施泰因贝格不相信任何政府或政党，认为工团主义充满希望和潜力。他的深奥观点体现在他的许多文学作品中，并在左翼社革党人和无政府主义者中吸引了一批近乎狂热的追随者。他的观点比左翼社革党还要激进得多，但也更加理想主义，眼光更加长远。§!"
 RUS_andrey_kolegayev_sic_desc: "§Y生于：§!§L1887年3月22日；俄罗斯帝国、托博尔斯克省苏尔古特§!\n§Y背景：§!§L安德烈·卢基奇·科列加耶夫的父母都是民意党的革命者，因此他最终毫不意外地选择追随父母的脚步。他起初学习法律，但后来成为左翼社革党人和恐怖分子。他是喀山著名的农民组织者，也是十月革命后左翼社革党的关键人物。列宁通过的土地改革很大程度上借鉴了科列加耶夫、马约罗夫和卡姆科夫撰写的社革党纲领。他反对左翼社革党发动起义，认为这将极大地伤害革命，并成立了他自己的共产主义革命党，但该党只存在了很短一段时间。\n\n战后，科列加耶夫逃离俄罗斯。此后，他或是在外流亡，或是在俄罗斯从事地下工作。他与最高纲领派和其他“真正的社革党人”关系密切，是直接加入社革党战斗联盟的级别最高、人脉最广的左翼社革党人之一。他是革命农民俄罗斯的梦想家和理论家，最擅长组织工作。§!"
