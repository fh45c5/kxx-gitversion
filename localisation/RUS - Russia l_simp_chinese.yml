 demrus.64.d.gronsky: "[GetSecondInCommand]总理的《俄罗斯自由法案》起初是一项由立宪民主联盟左翼提出的一项野心勃勃的改革，该法案旨在大幅削减俄罗斯秘密警察和警察的权力，加强对公民的法律保护，并取消若干政治和宗教罪名。总的来说，其目的是“将俄罗斯立法带入现代国家水平。”\n\n大部分文本得以保留，但许多法案还是因“公共安全考量”而大打折扣，这引起了涅克拉索夫的宪民盟进步翼的反对。尽管大部分立法都实现了现代化，但还是有许多重要事项未被废除，例如《1932年预防性监禁法》。这种不温不火的妥协让进步派失望，但也确保了法案能在杜马顺利通过。"
 demrus.64.a: "那就让我们投票决定吧。"
 demrus.64.b: "向右派做出让步。"
 demrus.64.c: "把总统的全部威信当成筹码押上去。"
 demrus.64.e: "埋了它吧。"
 demrus.64.f: "进步派要求的已经够多了。"
