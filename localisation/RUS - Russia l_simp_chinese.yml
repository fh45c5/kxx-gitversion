 RUS_trade_decisions: "全球贸易协定"
 RUS_trade_decisions_desc: "如果没有与经济更发达的国家达成全面贸易协议，俄罗斯的工业化就不可能取得成功。不幸的是，随着英法两国倒向工团主义、美国爆发大萧条，这让我们对德国的依赖达到了史无前例的高度，也使得欧洲霸权对我国内政产生了超量影响，并严重阻碍了俄罗斯本土工业的发展。但如今，情况已不再如此：俄罗斯将自力更生！"
