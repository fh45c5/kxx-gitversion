 RUS_sergey_markov_leader_desc: "§Y生于：§!§L1878年7月19日；俄罗斯帝国、圣彼得堡省喀琅施塔得§!\n§Y背景：§!§L$RUS_sergey_markov_desc_body$\n\n在一场军事政变推翻了违宪的前政府后，马尔科夫如今成为了临时国家元首。§!"
