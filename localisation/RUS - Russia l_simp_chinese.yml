 socrus.421.t: "布尔什维克复兴"
 socrus.421.d: "随着全俄劳联左派（主要由前布尔什维克组成）的崛起，全俄劳联之外的布党残余势力也收到了邀请。雅科夫·斯维尔德洛夫领导的俄共(布)与全俄劳联左派的关系很僵硬，这是因为在布党流亡时期，季诺维也夫和斯维尔德洛夫因策略分歧而断绝了关系。季诺维也夫在十月起义前坚持谨慎立场，主张有必要重新审视“无产阶级和农民民主专政”的原始党纲，这是一条更加漫长的两阶段革命路线，以建立与小资产阶级和共和派的强大联盟为基础。另一方面，斯维尔德洛夫则愈发左倾，这既有他坚持起义策略的影响，也有法国社会主义者内部争执不休氛围的影响。俄共(布)总体上对全俄劳联抱有敌意，指责其过于宽泛和右倾，在很多方面并不比德国社民党好多少。如今，双方均希望能够冰释前嫌，恢复布尔什维克的团结。\n\n会议在一间小房间里举行，出席会议的有俄共(布)代表团，其成员不止包括斯维尔德洛夫，还有布党实际上的联合领导人、铁杆布尔什维克米哈伊尔·伏龙芝。会上进行了长时间的讨论，据说，讨论的内容包括回忆几十年前，双方同为俄社民工党布尔什维克派的时光。十月起义前，季加两人曾公开反对武装夺权，并被列宁威胁开除党籍，而斯维尔德洛夫却主张抓住机会发动起义，就这一问题，两人达成共识愿意与对方缓和。最终，会议圆满结束，俄共(布)和全俄劳联均同意结盟，结盟双方的候选人将不会在苏维埃或工会中彼此挑战。包括斯维尔德洛夫本人在内，俄共(布)的部分候选人将出任重要的管理职位。"
 socrus.421.a: "欢迎加入，同志。"
 socrus.422.t: "意识形态化文化"
 socrus.422.d: "虽然萨文科夫政权是威权的，但艺术和文化协会仍一直存续到革命爆发，并延续到今天。俄罗斯社会主义革命者通常对知识分子深怀疑虑，认为教授阶层极其偏向于立宪民主联盟，并倾向于维持自己的职业独立性，坚决反对全面阶级斗争的政治意识形态。尽管如此，那些没有被萨文科夫或社会主义政权驱逐出境的知识分子如今仍留在大学和文化团体中，他们在无产阶级专政面前大多消极被动，但并非完全沉默。[RUS.GetLeader]做出了大胆的转变，宣布将开启一场新的“意识形态战线上的斗争”。\n\n伊万·格龙斯基领导成立了一个“政治启蒙委员会”。该委员会开始向作家联盟、艺术之家和文学家之家等现有文化团体提供财政和政治支持，官方目标是“支持社会主义艺术”。实际上，这导致许多自由派知识分子被边缘化，而亚历山大·沃龙斯基和亚历山大·雅科夫列夫等人物则在党的支持下创作了许多充满激情的社会主义作品。为了“遏制教授阶层的法团精神”，现已实施了多项改革。这些改革包括提高大学录取率和降低标准、从课程中删除反社会主义内容、为全俄劳联成员引入平权行动，以及摧毁大学内顽固的教授理事会的权力，用一个由委员会下属的、部分由选举产生的董事会组成的新集中化网络取而代之。\n\n虽然中产阶级中的许多人对这种侵犯学术独立性的行为感到不满，但俄罗斯社会中的其他人却对复兴的社会主义文化感到振奋。在国家的支持下，公共会议和艺术节已成为日常活动，来自西方的艺术家和知识分子纷纷前来展示社会主义文化。最著名的与会者包括来自英国工党潘克赫斯特派和先锋派的斯蒂芬·斯彭德、亨利·萨拉和T·A·杰克逊，来自法国的共产主义者保罗·瓦扬-库蒂里耶和鲍里斯·苏瓦林也出席了会议。"
 socrus.422.a: "将学院带入未来。"
 socrus.423.t: "不朽科学"
 socrus.423.d: "马克思知道，人类社会组织作为一种源自外界的、与个体相抗衡的社会力量，从外部强加给个人并支配其活动，对这种世界的意识便是宗教意识。宗教随着人类社会的发展而发展，其存在基础从自然界对个体的支配转变为人类自身的社会力量对个体的支配。众神换了一副人性化的面孔，成为历史力量的代言人。神的含义最终在唯一且全能的形象中得到了充分体现，将无数神祗的自然属性和社会属性集于一身，但也只是对人类社会力量的反应。在资本主义社会中，生产者被由自己创造的经济力量支配，反复受到市场波动的影响和胁迫，就好像市场波动是一种源自外界的力量。这种带有宗教反映便找到了维持自身存在并传播壮大的新的立足点。尽管如此，谋事在人，成事在神。(man proposes and God disposes.)\n\n不过，全俄劳联知道自己要创造一个新世界。在社会化生产中，市场将被取消，取而代之的是理性的、经过有意识计划的生产模式。生产者将彻底看清彼此间的实际关系，而世界的宗教反映也将自然而然地消亡。为了加快其实现，一份全面的反宗教教育计划已在各个学校和工作场所铺开。学生和工人必须接受历史唯物主义教育，从而了解一切宗教和意识形态真正的根基所在。马克思、恩格斯和普列汉诺夫的选集被广泛分发，科学教育焕发出新的生机。虽然有一些冥顽不化的社会成员对此表示反对，但这份计划得到了全俄劳联的一致支持，只在如何将其落实方面存在不同意见。"
 socrus.423.a: "“哲学家们只是用不同的方式解释世界，而问题在于改变世界。”"
 socrus.424.t: "俄式妥协"
 socrus.424.d: "尽管自革命初期以来，政坛已经发生了翻天覆地的变化，但现行体制在功能上仍然维持着两党制，这一点早已是人尽皆知。尽管全俄罗斯劳工联盟在城市苏维埃中继续占据着主导地位，甚至在农村苏维埃中也取得了进展，在工业化和土地改革面前，传统农民对社会的影响正变得越来越小，但社会革命党仍然成功掌控着农村省份的权力。\n\n有些人认为两党制正朝着好的方向发展，尼古拉·布哈林在其著作《苏维埃民主状况分析》中称赞该制度可以制衡任何一个政党的权力。然而，这种状况遭到了部分左派人士的极端敌视，他们指责该制度与议会制共和国无异。格里戈里·季诺维也夫继续主张在“无产阶级领导权”的模式下合并所有现存政党，而[RUS.GetLeader]则维持着一种更为模糊的政策，即实现党派专政，但不会过分批评现状。尽管基本上已被边缘化，但伊萨克·施泰因贝格等无政府主义思想家仍在猛烈抨击政治现状，并认为其存在官僚主义缺陷。\n\n观察者尤其好奇的是这种奇怪的多党民主制下的极左倾向。全俄劳联和社革党以及任何现存的著名小党派都仍然致力于中央计划经济和苏维埃制度，就像1917年革命中布尔什维克所倡导的一样。尽管这些政党顽固不化，而且可能存在分歧，但安德烈·科列加耶夫和[RUS.GetLeader]似乎都不愿意采取任何行动来打破各党派间微妙的权力平衡，任何与此相关的建议都只会得到关于无产阶级民主必要性的含糊回答。"
 socrus.424.a: "工人民主万岁！"
 socrus.425.t: "先锋队的巩固"
 socrus.425.d: "从革命爆发到战争结束，全俄劳联在苏维埃中的地位水涨船高。自从布尔什维克流亡者被吸纳入党，工会在政治机构的控制下实现集中化以来，无产阶级便被全俄劳联所吸引。随着工业化和自愿集体化的完成，无产阶级的数量不断增加，全俄劳联的力量也在与日俱增。尽管如此，全俄劳联在农村苏维埃中的影响力一直很弱。虽然农民在国家政治生活中不再是决定性因素，但他们仍然忠于社会革命党。然而，自从最高纲领派兴起以来，社革党和全俄劳联越走越近，他们支持全俄劳联左派的大部分经济政策及其对农村的宽容态度。战争进一步缓和了两党关系，两党共同致力于团结农民保卫“社会主义祖国”，反对威胁着现有成果的德国容克制度。\n\n随着两党关系的改善，[RUS.GetLeader]和科列加耶夫宣布了两党合并。在一次象征性的联合讲话中，他们谴责了内战的错误，并宣布将修复社革党和全俄劳联之间的裂痕——这无疑是默认了全俄劳联和布党之间的连续性。现在，一个代表并保护工业工人阶级和贫苦农民利益的政党已经出现，大多数政治机构都已开启了两党合并的进程，社革党和全俄劳联候选人将在所在地区的苏维埃中以同一政党的身份竞选，社革党也将出任重要的部长职位，特别是农业相关的岗位。虽然仍存在一些另立门户的顽固分子，但就大多数人而言，社革党现已不复存在，两党制也随之消失。"
 socrus.425.a: "革命团结现已实现！"
 socrus.426.t: "论民主集中制"
 socrus.426.d: "民主集中制是俄社民工党布尔什维克派的组织原则。孟什维克倾向于一种较为松散的组织形式，而列宁则严格提倡一种能够使社会主义革命者更加团结一致的组织形式。民主集中制允许在党内和公众会议中充分地进行自由批评和辩论，只要这些会议符合党纲原则，但党员在执行商定的策略措施时必须保持绝对的行动统一。民主集中制并不意味着任何时候都可以绝对自由地进行所有辩论和批评，党员在采取行动时不应提出任何违反党的行动统一性的批评。事实上，正是由于这一原则，导致加米涅夫和季诺维也夫在公开反对十月起义后，差点被列宁开除党籍。\n\n尽管有这样一段历史，加米涅夫还是向全俄劳联中央委员会提交了一份提案，呼吁在整个组织内建立民主集中制原则。由于全俄劳联左派占据着主导地位，这项提案轻松获得投票通过，全俄劳联和社会主义治理机构正准备采用这些集中化原则。普列汉诺夫和列宁的语录被广泛传播，这些原则在党内媒体也引起了许多争论。然而，左派以外的不少人仍深感担忧，在他们看来，由于压制批评的政策难以推行，因此全俄劳联内部各派系立场的巨大差异可能会导致党内分裂，其他人则认为这可能会导致在党内实施列宁主义政策。"
 socrus.426.a: "让议会中的胡言乱语就此结束吧。"
 socrus.427.t: "回应"
 socrus.427.d: "随着针对异见人士的“非常措施”宣告结束，几小时内街头上便出现了反对派出版物。尽管先前数月已对反对派采取了各种措施，但很明显，他们一直在等待时机，随时准备开动印刷机。俄罗斯人民党，这个由自由派异见者组成的政党，借用了立宪民主联盟出版物的名称和标志，该党的《演讲》刊物已在中产阶级仍占主导的大城市中发行。更加令人担忧的是，保守的全俄罗斯爱国党已经开始重印先前的十月党报刊《言论》，并在农村中产阶级中产生了特别的影响，尤其是令人忌惮的富农，他们现已成为社会主义执政联盟的心腹大患。\n\n这自然引起了全俄劳联内部的震动，许多中左派人士呼吁放弃宽容政策。他们认为，将言论和讨论自由扩大到反对派团体只会让反动派的抵抗愈演愈烈，这显然是他们组织起来反对社会主义政权的先决条件。毫无疑问，从发行的出版物中可以清楚看出，这些政党确实自诩为反对社会主义，并支持恢复自由主义共和国甚至更糟的政体。尽管如此，全俄劳联右派仍坚定地致力于言论自由。在代表整个派系发表的演讲中，唐恩提醒全党，早在1917年与布尔什维克就组建社会主义多党联合政府进行谈判时，孟什维克就坚持充分的言论、新闻和集会自由，他们如今绝不会当伪君子并背弃自己的原则。在演讲的最后，唐恩表示：“无论是当下还是未来，基于普选权的革命民主支持都将是全俄劳联唯一的权力基础”。"
 socrus.427.a: "必须维护民主合法性。"
 socrus.428.t: "灌输精神"
 socrus.428.d: "为了纪念伟大的革命战争，在全俄劳联及其下属机构的支持下，莫斯科组织了一场大游行。在红场中央，地面上被挖出了数个大坑，成千上万的群众从街道上涌出，个个都是一副贫穷劳苦的模样。一支军乐队带领着游行队伍，国际歌响彻云霄，歌声随风在人群中传播开来。巨大的红色条幅从克里姆林宫顶部一直延伸到地面，上面印有金白相间的巨大标语——“世界社会主义革命烈士”。\n\n随即出场的是抬棺队伍。棺椁都被涂成了鲜红色，个个鲜红如血。眼含泪水的粗壮男人负责抬棺，身后跟着哭泣哀嚎着的妇女儿童。许多棺椁上覆盖着闪闪发光的布匹，还有一些棺椁上钉着阵亡将士的帽子。抬棺人强忍着悲伤，将棺椁放入坑中。随后是一排排士兵和工人，他们声嘶力竭地歌唱着，并挥舞着手中的红旗。他们中的许多人都与全俄劳联左派有关，其他人则旗帜鲜明地打着社会革命党的口号。他们的横幅上写着“为列宁和托洛茨基正名，社会主义共和国万岁！”以及“荣耀归于工农革命！”。一排排士兵列队行进以表敬意，工厂工人高举着工具，炮兵方阵也抬高了缠着红黑丝带的榴弹炮炮管。歌声持续了数个小时，随着最后一尊棺椁被埋葬，工人们陆续开始退场。\n\n第三国际内外的温和旁观者均对这一景象感到震惊，并认为这是一个无法容忍异议的国家所表现出的狂热症状，在如此狂热之下，顽固不化反而成为了一种美德。然而，信徒们却有截然不同的看法，并认为虔诚的俄罗斯人民已不再需要神父为他们祈祷升天。俄国人民正在地球上建立一个比任何天堂都要更加光明的王国，为之而死则是一种荣耀。"
 socrus.428.a: "他们将被永远铭记。"
 socrus.429.t: "关于无产阶级领导权"
 socrus.429.d: "对于季诺维也夫来说，真正的革命马克思主义与其他“人民”运动的区别就在于无产阶级领导权问题。季诺维也夫谴责对民主的“盲目崇拜”，并明确表示，全俄劳联需要明白，除了遵守开展选举的正式程序之外，他们的首要任务是维护无产阶级对党组织治下任何领域的领导权。全俄劳联必须将自己视为无产阶级的政党，并采取一切必要行动来维护无产阶级的统治。全俄劳联不排除会剥夺其反对者的选举权或解散任何对无产阶级及其政党持敌对态度的机构。无产阶级不只是所有被压迫者的先进代表，还必须处于这场斗争的领导地位，并带领其他阶级共同奋斗。只要其他阶级服从无产阶级的领导和目标，那就可以接纳他们。\n\n实践上，这意味着苏维埃和工会将更多地服从全俄劳联的控制。工会的立法和行政职能已被大大削弱，其权力被转移到了苏维埃，苏维埃候选人也将受到全俄劳联及其中央机构的全面审查，许多苏维埃的资深选民因其阶级背景而被排除在外。全俄劳联的路线也正变得更加教条，党务人员则被鼓励学习普列汉诺夫和列宁以及他们对革命原则的论述。虽然左派的反对者仍然在革命机构中掌握着权力，但他们已开始抗议这些新的集权和打压措施，怀疑是否还会有更进一步的举措。另一方面，左派鼓动家表扬了这些大胆的新措施，在他们看来，这些措施将为无产阶级的最终胜利铺平道路。"
 socrus.429.a: "工人联盟的信心也就到此为止了……"
 socrus.431.t: "最高国民经济委员会"
 socrus.431.d: "最高国民经济委员会(VSNKh)是布尔什维克早期经济规划机构的名称，该机构在命运多舛的十月革命后不久成立。列宁将其设想为一个苏维埃模式的中央计划机构，负责规划全国经济，他还称其为唯一一个进入共产主义阶段后仍将保留的机构，并将其作为该阶段“一般行政”的基础机构。尽管该机构未能达到这些期望，但在全俄劳联左派占据主导地位后，这些旧观点得以再次出现，最高国民经济委员会的名称也被重新使用。\n\n仿照苏维埃代表大会的金字塔结构，一个以地区为基础的国民经济委员会体系正在慢慢建立起来，其受制于作为最高国家计划机构的最高国民经济委员会。这些委员会与苏维埃挂钩，通过自己的国民经济委员会代表大会运作。曾一度停用的组织与调节生产人民委员一职现已重新设立，中央计划倡导者谢尔盖·瑟尔佐夫当选该职。最高国民经济委员会被赋予了广泛的权力，并已开始颁布法令将企业国有化并置于其控制之下。委员会正在努力建立一个最终覆盖全国的中央计划机构。\n\n这一举措在全俄劳联里信奉工团主义正统的派别中引起了争议，工会和工厂委员会正逐渐被国民经济委员会和最高国民经济委员会边缘化，取而代之的是列宁主义的规划机构。一些评论家担心，这种集中结构可能会让规划机构受制于更威权的形式，但对大多数人来说，只要维持苏维埃民主，他们就愿意表示支持。"
 socrus.431.a: "唯有计划经济才能开创共产主义的时代！"
 socrus.432.t: "发挥革命性作用"
 socrus.432.d: "随着社会主义力量的胜利，第三国际开始进行更广泛的政治辩论，世界大战之类的紧迫问题已不再重要。季诺维也夫同志领导下经过彻底改组的国家在这些活动中发挥了十分积极的作用。在许多人看来，这群所谓的“季诺维也夫派”是列宁主义理论的代表，很少有人会想到，这种理论在1919年后还能以如此激进的形式再次出现。季诺维也夫派以国际主义热情主导了辩论，并采用了“公社布尔什维克化”这一词语，提倡为第三国际制定一项具有约束力的新计划。\n\n这一举措现已引发了争议，到目前为止，除了对革命的普遍承诺之外，第三国际仍缺乏许多集中化其成员组织的条件。在实现公社布尔什维克化的过程中，季诺维也夫派提出了一整套新的成员条件和一项全新的计划，以构成第三国际活动的基础，这将成为迈向“世界党”的一步，每个国家都将拥有一个能够代表整个国家的组织。虽然季诺维也夫派在言辞上对工团主义做出了一些让步，并强调无产阶级的共同支持基础高于一切，但共和主义倾向的派别似乎被排除在这些计划之外，工团主义阵营中的许多人因此担心季诺维也夫派会对他们自治产生影响。\n\n一些列宁主义和委员会主义倾向的团体，例如达特的先锋派以及潘克赫斯特派的少数成员，至少对部分纲领表达了支持，但在很大程度上，该纲领都是颇具争议的，季诺维也夫派每次在代表大会上发言时都会招致许多反对。随着“巴枯宁主义”和“波拿巴主义”的指控层出不穷，第三国际内部存在的意识形态分歧自此开始显现。"
 socrus.432.a: "他们应该明智地听取我们的经验！"
 socrus.433.t: "一场国际主义战争"
 socrus.433.d: "短命的俄罗斯苏维埃联邦社会主义共和国宪法具有坚实的国际主义性质，无需“繁琐手续”即可授予该国所有外国工人公民身份。布尔什维克政府在战俘中开展政治工作，让资本主义列强大为恼火，由此，他们迅速授予战俘公民身份，允许其合法开展活动，并保证其回国后不会遭到报复。全俄劳联重新引入了这一做法，为所有工人阶级出身的外国人提供了获取公民身份的合法途径，该途径同样十分便捷。由于不受《布列斯特-立托夫斯克条约》的限制以及向非资本主义世界开放的需要束缚，我们将按阶级划分外国战俘，并在阶级团结的基础上发动无产阶级和农民。事实证明，许多人愿意接受新的政治教育与阶级意识的观点。这不仅对未来占领帝国公约具有重要意义，更是让许多热心人士全心全意地投身于国际主义事业，并为军中的辅助角色甚至是作战角色提供了大量合格的后备人员。"
 socrus.433.a: "不要说我们一无所有，我们要做天下的主人！"
