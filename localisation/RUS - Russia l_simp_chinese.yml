 rusfla.173.t: "恢复俄罗斯贸易"
 rusfla.173.d: "俄美贸易公司(Amtorg Trading Corporation)成立于1928年，是一家俄罗斯国有出口公司，旨在组织开展俄美贸易。\n\n虽然我们两国之间一直存在着大量的私人贸易，但俄美贸易公司的恢复（曾一度由于萨文科夫的保护主义政策而被搁置）大大增加了我们与俄罗斯的贸易。"
 rusfla.173.a: "漂亮！"
 rusfla.174.t: "尚未完结的巴斯马奇战争"
 rusfla.174.d: "在朱奈德汗的指挥下，突厥斯坦叛军残党已在突厥斯坦山脉和兴都库什山脉重新集结。除此之外，还有其他各路叛军组织，其中一些从中国边境的天山山脉中找到了避难所。叛军从这些友好的山区基地深入我国领土，袭击我国的军事单位和行政中心。\n\n尽管注定失败，但叛军仍在继续吸引人们加入他们的事业，并承诺有朝一日会让突厥斯坦再次获得自由。"
 rusfla.174.a: "还将出现更多的流血冲突。"
 rusfla.175.t: "尼布甲尼撒，哈德良，萨文科夫"
 rusfla.175.d: "巴比伦的尼布甲尼撒、希腊的安条克四世和罗马的哈德良，这些人给犹太人造成了无尽的苦难，光是名字就令人谈之色变。分散在外邦土地上的“流浪民族”从不相信他们的磨难有一日会结束，但更令他们意想不到的是，另一个名字也会加入犹太人压迫者的名单：那就是鲍里斯·萨文科夫，俄罗斯的元首。\n\n帝王们发号施令，残害犹太人的时代已经过去，几个世代前犹太人解放浪潮就已经席卷了整个欧洲，革命也推翻了沙皇王朝，为被压迫者带来崭新的和平时代。\n\n但现在尘埃落定，欧洲一片废墟，旧波兰尼亚硝烟未尽，在死亡黑云的摧残下，塞瓦斯托波尔、明斯克、比亚韦斯托克、维尔纽斯和里加也已是断壁残垣。如今东欧复归俄罗斯囊中，但暴力事件频发，甚至比一战后还要混乱。\n\n一切都已付之东流，许多曾活跃于“东方邦”政治舞台的犹太人都逃离了俄国兵锋，而那些留下的人未来也是一片昏暗。但现在，人们更多谈到的是“坚持”，毕竟，犹太人活过了那么多强人和帝国，一个斯沃博达俄罗斯又算什么？"
 rusfla.175.a: "终有一日，他也会消逝在历史的长河中。"
 rusfla.176.t: "抽签"
 rusfla.176.d: "元首终于采取了行动。在安纳斯塔西·旺夏茨基的领导下，莫斯科民事警察经过“广泛调查”，公布了一份详尽的“德国合作者”名单，他们被指控密谋推翻萨文科夫并建立“布尔什维克政权”。这份名单上特别列举了活跃于俄罗斯政坛的犹太人，他们被指控为替德国和公社从事间谍活动，协助德国接管俄罗斯经济，并助长俄罗斯的“道德堕落”。\n\n当局迅速行动，冻结并没收了亚历山大·金茨堡的资产。金茨堡是俄罗斯希伯来人协会的富有赞助人，斯沃博达派媒体将他贬称为“亚历山大·冯·金茨堡”。当局还下令立即解散俄罗斯希伯来人协会，并将其列为敌对实体。据报道，斯沃博达派下属的民兵组织正在“协助”警方揭发叛徒，经常在警察的配合甚至协助下对被指控者施加及其残酷的暴行，但当局否认参与了此类事件。\n\n亚历山大·金茨堡及其直系亲属预料到迫害将至，于是在当局行动的前一天逃往了荷兰，这让警方非常沮丧。俄罗斯的犹太人社区正惊恐地看着他们最担心的事情变成了现实。"
 rusfla.176.a: "抽签已然完成。"
 rusfla.177.t: "换汤不换药的俄罗斯共和国"
 rusfla.177.d: "马克拉科夫重回总统宝座让许多人倍感意外，其他人则如释重负。也许沉默的大多数已对萨文科夫的独裁专制感到厌恶，转而支持马克拉科夫总统。最近重启的俄罗斯希伯来人协会对此尤为高兴，其成员大多是众所周知的立宪民主联盟支持者。\n\n在资产阶级主导的协会之外，年轻的活动家们则颇感沮丧，他们曾希望恢复民主后将迎来一个更左翼的政府。然而，恢复后的民主最终却反射性地回归了现状，并不可避免地倒向了保守主义。尽管如此，绝大多数俄罗斯犹太人只是希望保卫联盟统治告终，并对立民盟的回归感到满意。自从1905年为梅纳赫姆·贝利斯辩护以来，马克拉科夫在犹太社区中一直广受欢迎，他也被视为俄罗斯犹太人的“老朋友”。\n\n尽管如此，仍有传言称，即使萨文科夫下台，俄罗斯仍将不可避地走向与德国对抗。在这种情况下，许多人担心，无论俄罗斯当局表现得多么宽容和进步，只要俄军一念之差，居住着数百万犹太人的东欧将再次沦为战场。"
 rusfla.177.a: "或许需要回归旧貌。"
 rusfla.178.t: "宫廷里的犹太人"
 rusfla.178.d: "俄罗斯君主制复辟后，国内保守派欢欣雀跃。然而，到了关键时刻，他们却无法将这种势头转化为选举成果。俄罗斯政坛的中坚力量，尤其是右翼社会革命党，仍然保持着自己的力量。更加令人惊讶的是，自称“基督教民主派”的犹太人伊利亚·丰达明斯基居然被任命为首相。\n\n丰达明斯基在犹太社区中知名度较低，被任命为首相后，犹太媒体纷纷刊登头条，详细介绍了他的生平，并描述了一个人如何能既是犹太人又与教会保持着密切联系。这很快便闹出了许多笑话，有些人暗示丰达明斯基首相可能是自弗拉菲乌斯·约瑟夫斯以来世界上最成功的同化者。其他人则指出，俄罗斯首位民选犹太政府首脑是在君主制复辟的情况下当选的，然而颇为讽刺的是，犹太社区曾经支持废除君主制。\n\n尽管如此，“充满希望”是犹太社区最普遍的情绪。许多人乐观地认为，这位不同寻常的新首相不会屈服于左右两派的政治阴谋。政治嗅觉敏锐的评论家和记者则迅速警告称，“军事主义”的瘴气仍然存在，但没有明确指责任何人。此外，一些活动家团体认为，任命丰达明斯基可能只是一种幌子，目的是转移人们对迫在眉睫战争的注意力。"
 rusfla.178.a: "那么我应该高兴、担心还是困惑呢？"
 rusfla.179.t: "塞瓦斯托波尔审判"
 rusfla.179.d: "塞瓦斯托波尔这座刚刚解放的城市并不安稳，这座城市以其独特的性格和更为独特的政治而闻名。早在1917年之前，该城就被认为是犹太知识分子和政治思想的堡垒。塞瓦斯托波尔与基辅是许多犹太政治运动的总部，乌克兰犹太民主党是最近最突出的例子之一。\n\n然而，在重新建立的俄罗斯统治下，人们正在不遗余力地努力扑灭这团火焰。随着起初的俄军士兵暴力浪潮消退，乌克兰犹太人如今面临着长期的压迫——来自立法、警察和诉讼律师的压迫。[RUS.GetRulingParty]政府迅速发起了一场大规模运动，旨在“根除解放的土地上残留的布尔什维主义和日耳曼主义”。这场运动很快就瞄准了犹太人，特别是在塞瓦斯托波尔、基辅和明斯克三地，除此之外也包括了许多其他城市。\n\n这种“合法的反犹主义”导致犹太民间和文化领袖或被监禁或被驱逐，所有仍在活动的犹太政党均被迫解散。老一辈人倍感沮丧，认为新政权与旧沙皇政权如出一辙。其他人则认为，针对犹太人是故意为之，目的是为俄罗斯族、乌克兰族和白罗斯族塑造一个共同的敌人，以此帮助[RUS.GetNameDef]的“重新整合”努力。对此，大多数人要么是耸耸肩，要么是溜之大吉。"
 rusfla.179.a: "故态复还。"
 rusfla.180.t: "二月再临"
 rusfla.180.d: "1917年2月——因为“永恒”沙皇政权的垮台而被载入史册。如同海上风暴一般，革命的浪潮迅速波及了犹太人圈子，无数政治力量如雨后春笋般出现，他们渴望解决如今在所谓“东方邦国家”新统治者治下犹太人的苦难。从那时起，犹太人的公民生活参与度急剧上升，迎合犹太少数群体的政党也成为了东欧的一股重要力量。\n\n那些习惯了新现状的人绝不会想到“又一次二月革命”将席卷东欧。25年来，再次发生天翻地覆的局势变化似乎是不可想象的，但随着俄罗斯战胜德国，这一切已成为现实。\n\n尽管有报道称俄军在冲突期间对犹太人犯下了暴行，但当局迅速重申了对少数民族权利和宗教自由的承诺，这场风波最终得以平息。随着和平再次降临，新的问题浮出了水面：接下来该何去何从？\n\n最先采取行动的是自由派的乌克兰犹太民主党（现简称为犹太民主党），该党与明斯克犹太民主联盟联合，重申了对[RUS.GetNameDef]的支持。这些党派的民意支持大多来自解放区的犹太人，彼得格勒和莫斯科的犹太人似乎对此不感兴趣。实际上，这些犹太政党现已成为俄罗斯政坛中的第三者，通常与[RUS.GetRulingParty]结盟。"
 rusfla.180.a: "一个多民族的共和国？"
 rusnews.26.t: "蒂尔西特和平会议"
 rusnews.26.d: "俄罗斯、法国、英国及其盟国的代表在东普鲁士小镇蒂尔西特举行了一场会议，会上，列强就战后欧洲的多项原则达成了一致。\n\n尽管俄罗斯和第三国际彼此并无什么好感，但冷静的头脑最终占据了上风，双方就缓和局势达成一致，并签订了其他旨在维护大国间和平的条款。"
 rusnews.26.a: "愿和平长存。"
 RUS_pavel_shatilov_high_command_desc: "§Y生于：§!§L1881年11月13日；俄罗斯帝国、第比利斯省第比利斯§!\n§Y背景：§!§L帕维尔·尼古拉耶维奇·沙季洛夫生于一个有着悠久军事传统的家庭，父亲和祖父都是俄军将领。他在莫斯科军事预备学校（侍从团学校）学习期间展现出了过人的天赋和干劲，以最佳学员的身份毕业。他曾在哥萨克近卫团服役，之后进入尼古拉总参谋部学院继续深造。\n\n日俄战争爆发后，沙季洛夫要求转入现役部队，参加了满洲的多场战斗。战争结束后，他回到尼古拉总参谋部学院继续学业，之后在高加索地区服役。世界大战期间，他主要在高加索地区执行侦察任务。在混乱的1917年里，他参与了科尔尼洛夫事件，随后被捕。\n\n内战爆发后，沙季洛夫逃到顿河，在那里加入了志愿军，成为了弗兰格尔将军的密友。靠着弗兰格尔的关系，他在攻占格罗兹尼后，为自己赢得了出色指挥官的声誉，以及弗兰格尔的谍报总管的称号。\n\n内战结束后，沙季洛夫晋升为骑兵上将，此后主要在北高加索服役，成为了一名平叛大师。他因其搜集情报和机动作战的能力而闻名，后于1930年出任陆军情报部门负责人。他也经常在最高统帅部组织的活动中发表演讲。§!"
 RUS_aleksandr_kutepov_high_command_desc: "§Y生于：§!§L1882年9月28日；俄罗斯帝国、诺夫哥罗德省切列波韦茨§!\n§Y背景：§!§L亚历山大·帕夫洛维奇·库捷波夫本名为亚历山大·康斯坦丁诺维奇·季莫费耶夫，小时候改用了继父的姓氏。日俄战争期间，他在侦察部队服役，获得了所在团的名誉指挥官——德皇威廉二世授予的德意志皇冠勋章，战争结束后不久转入近卫部队服役。\n\n世界大战期间，库捷波夫最初指挥普列奥布拉任斯基近卫团4连，之后迅速晋升为皇帝陛下亲兵连的指挥官。二月革命爆发时，当时的库捷波夫上校正在彼得格勒休假，他随即接管了首都的保皇派部队。然而，他几乎没有得到任何支持，革命最终取得了胜利。二月革命后，他重返前线，负责指挥普列奥布拉任斯基团。在其他俄军溃不成军的情况下，他仍让部下保持着战备状态。\n\n内战爆发后，库捷波夫在顿河加入了志愿军，并参加了冰上行军和进军斯塔夫罗波尔。此后，库捷波夫指挥白军进攻阿斯特拉罕和乌拉尔斯克，攻陷两地后，南俄白军终于和高尔察克的西伯利亚白军会师。后来，他担任白军第五集团军的指挥官，率部参加了进军莫斯科行动，随后又消灭了俄罗斯中部的红军残部。\n\n内战结束后，库捷波夫晋升为步兵上将，并因其高效的指挥和严格的纪律而闻名。他在新一代俄罗斯近卫部队的训练中发挥着重要作用。§!"
 RUS_vladimir_manstein_high_command_desc: "§Y生于：§!§L1894年1月3日；俄罗斯帝国、波尔塔瓦省克列缅丘格§!\n§Y背景：§!§L弗拉基米尔·弗拉基米罗维奇·曼施坦因是一名步兵军官之子，来自一个俄罗斯化的德意志家庭。世界大战期间，他在波兰和罗马尼亚作战，因其英勇无畏的战场表现和臭名昭著的鲁莽战术而屡获嘉奖。二月革命后，他加入了志愿“敢死营”，随即参加了灾难性的克伦斯基攻势，并在此次战役中身受重伤，被迫休养。\n\n内战爆发后，曼施坦因加入了罗马尼亚的“德罗兹多夫斯基军团”，参加了军团横穿乌克兰前往顿河的行军。此后，他指挥一个连队参加了斯塔夫罗波尔战役——这场战役彻底改变了这名年轻的大尉（1884年起相当于少校）。由于医疗物资极度匮乏，他在手部受伤后无法得到治疗，由于担心他因败血症而死，医护人员最终只得截去了他的左臂。不过他仍广受士兵欢迎，他的英勇无畏一直为人称道。但他的某些方面已悄然发生了变化，他变得愈发冷酷残忍，喜欢处决被俘的红军指挥官和政委，那些前帝俄军官尤其会遭到他的残忍折磨。不久后，他便成了前线人尽皆知的“独臂魔鬼”和“政委灭绝者”。\n\n内战结束后，曼施坦因晋升为少将，并继续留在军中服役。他是鲍里斯·萨文科夫公开的狂热支持者，并经常在军事事务中充当总统的代理人。§!\n\n§Y备注：曼施坦因是图尔库尔将军的密友，曼施坦因的女儿去世、妻子离婚后，图尔库尔一直支持着他。§!"
 RUS_mikhail_khanzhin_high_command_desc: "§Y生于：§!§L1871年10月29日；俄罗斯帝国、撒马尔罕州撒马尔罕§!\n§Y背景：§!§L米哈伊尔·瓦西里耶维奇·汉任出生于一个奥伦堡哥萨克家庭，1890年进入现役。他曾参加过日俄战争，战后负责帮助军队改革。\n\n世界大战期间，汉任负责指挥第12步兵师，在布鲁西洛夫攻势中担任著名的第8集团军的炮兵督查。他曾短暂调往罗马尼亚方面军担任炮兵督查，十月政变爆发时刚好回到最高统帅部，担任最高统帅的野战炮兵总督查。\n\n俄国内战爆发后，汉任冒险前往西伯利亚，在南乌拉尔地区组建了一支白卫军。捷克斯洛伐克军团暴动后，他成为了乌拉尔军的指挥官。在“奔向伏尔加河”行动中，他出任西集团军总司令。他是被高尔察克授予炮兵上将军衔的少数几人之一。在科尔尼洛夫重组部队后，他继续指挥东部方面军。即使是战局极度不利，他仍然赢得了有能力的可靠指挥官的声誉。\n\n内战结束后，汉任回到最高统帅部任职，负责督查炮兵发展、新近卫部队的部署以及军中的常规部队。三十年代初，他曾一度被考虑晋升为陆军元帅，但最终未能获得这一职衔，据说是因为他与科尔尼洛夫的关系不佳——两人从内战之初白军各自为战时起，就一直把对方视为竞争对手。§!"
 RUS_aleksey_grishin_high_command_desc: "§Y生于：§!§L1880年12月6日；俄罗斯帝国、坦波夫省坦波夫§!\n§Y背景：§!§L阿列克谢·尼古拉耶维奇·格里申生于一个小贵族家庭，选择投身军旅，在俄罗斯远东服役，参加过日俄战争。\n\n世界大战爆发后，格里申作为西伯利亚第五军的一员，被派往德国前线担任副官，因其技能和才华而迅速晋升。1917年，由于拒不承认布尔什维克当局，他被逮捕并被开除了军籍，随后被遣送至西伯利亚。\n\n抵达西伯利亚后，格里申化名为“阿尔马佐夫”，并假扮成演员，与阿纳托利·佩佩利亚耶夫一起在西伯利亚中西部建立反布尔什维克地下网络。1918年5月捷克斯洛伐克军团暴动期间，他们趁机占领了新尼古拉耶夫斯克。在接下来的四个月里，他组建起了西伯利亚集团军，并驱逐了当地的布尔什维克势力。\n\n格里申对社会革命党干预政府的行为愈发不满，这使得他与当地领导层产生了分歧。他随即辞去了西伯利亚集团军司令一职，并于1918年9月转投科尔尼洛夫麾下的志愿军。在志愿军中，他组建了一些新的营，又在进军莫斯科行动中显著改善了军事基础设施。\n\n内战结束后，格里申于1922年出任西西伯利亚军区司令。此后，他继续致力于改善当地军事基础设施。他建立了广泛的通信网络，并简化了征兵流程。1932年，他奉命辞职，前往其他军区分享经验。§!"
 RUS_aleksandr_yegorov_high_command_desc: "§Y生于：§!§L1883年10月13日；俄罗斯帝国、萨马拉省布祖卢克§!\n§Y背景：§!§L亚历山大·叶戈罗夫最初是职业军官。到1905年，履历清白的他已晋升为少尉。然而，1904年加入社会革命党后，他走上了一条加入红军、最终流亡海外的道路。世界大战伊始，他便迅速升迁。到1917年，已是中校的他已在作战任务中五次负伤，并因他在危急关头展现出的英勇无畏而获颁勋章。\n\n十月政变后，投身布尔什维克事业的叶戈罗夫日渐激进，成为新生红军的组织者，并运用自身经验试图将布尔什维克的非正规民兵打造成一支高效的战斗力量。随着内战中红军形势愈发严峻，他又转赴南线指挥作战。尽管他战术精妙、爱兵如子，但战争的天平还是不可逆转地倒向了反革命一边。即便如此，他仍坚持奋战到底，如果不是左翼社革党同志恳求他撤离，他也许已决心战死在俄罗斯了。\n\n叶戈罗夫是一名享有盛誉的组织大师，也是一名勇敢无畏的前线指挥官。他被尊为革命专家，有能力将七零八落的革命队伍重组为行伍严整的军阵。§!"
 RUS_vasily_blyukher_high_command_desc: "§Y生于：§!§L1889年12月1日；俄罗斯帝国、雅罗斯拉夫尔省巴尔辛卡§!\n§Y背景：§!§L瓦西里·康斯坦丁诺维奇·布柳赫尔1914年应征加入俄军，他祖上是参加过1812年战争的老兵，当时的地主为了纪念著名的普鲁士元帅布吕歇尔，给这位老兵起了个“布柳赫尔”的绰号。\n\n1917年，布柳赫尔结识瓦列里安·古比雪夫后，他的人生自此与革命紧紧联系在了一起。他先是出任萨马拉省革命秩序卫队的负责人，又在内战中和弗拉基米尔·萨德卢茨基一同前往奥伦堡对抗阿塔曼杜托夫的部队，并于1918年1月攻占该城，然而没过多久便被迫北撤，在彼尔姆附近与托洛茨基领导的红军主力汇合。他展现出了卓越的组织才能，先是将众多民兵小队改组为正规军，此后又率部穿过山脉、森林和沼泽，长途奔袭1500公里，一路上击溃了西伯利亚白军的七个团。不幸的是，红军未能阻止白军的“奔向伏尔加河”行动，此后战局日益恶化。\n\n1920年阿尔汉格尔斯克陷落后，布柳赫尔和战友们流亡法国。流亡法国期间，他大部分时间都在各地的军校培训新兵，后来又于北伐战争期间担任蒋介石的军事顾问。尽管北伐以失败告终，但他仍和蒋介石的继任者汪精卫保持着合作，帮助训练法兰西公社的国民党流亡者。不久后，他再度动身前往中国，这次是作为第三国际驻华军事代表团的一员，负责在华东混战中协助国民革命军。\n\n最近刚晋升为将军的布柳赫尔重新踏上了祖国的大地，他如今已是最出色的红军元老将领之一。§!"
 RUS_iosif_stalin_high_command_desc: "§Y生于：§!§L1878年12月18日；俄罗斯帝国、第比利斯省哥里§!\n§Y背景：§!§L约瑟夫·维萨里奥诺维奇·朱加什维利生于一户格鲁吉亚农民家庭，以“斯大林”之名而为人所熟知。斯大林最初立志成为神父，后来他在第比利斯接触到马克思主义，并化名为“科巴”，成为了一名宣传员和罢工组织者。\n\n斯大林曾多次被流放到西伯利亚，1917年获释后，他成为彼得格勒的一名重要布尔什维克。俄国内战期间，斯大林担任民族事务人民委员以及其他各种军事政治职务。他的重要经历是，曾因坚决反对使用前保皇派军官而与列夫·托洛茨基发生冲突。列宁于1918年8月去世后，斯大林、斯维尔德洛夫和托洛茨基三人组成了执政三驾马车，最终斯大林支持“军事反对派”的观点占了上风。后人批评正是斯大林的这一政策在关键时刻削弱了红军。\n\n斯大林与克利缅特·伏罗希洛夫一起积极参与了察里津的保卫战，1920年斯大林短暂地担任了军事事务人民委员，其职业生涯到达了巅峰。\n\n作为一名冷酷无情、贪图权柄的阴谋家，斯大林臭名昭著。他曾与斯维尔德洛夫争夺流亡党的领导权，但最终被季诺维也夫及其盟友排除在中央委员会之外。在其流亡生涯的大部分时间中，斯大林都在与米哈伊尔·伏龙芝共同组织国际旅。§!"
 RUS_vladimir_triandafillov_theorist_desc: "§Y生于：§!§L1894年3月14日；俄罗斯帝国、卡尔斯州马加拉茨日克§!\n§Y背景：§!§L弗拉基米尔·基里阿科维奇·特里安达菲洛夫来自亚美尼亚农村，祖上是希腊本都人。他于1915年被动员加入俄军，在亚历山大·斯韦钦麾下的第6芬兰步兵团服役。到1917年，他已晋升为上尉（1884年起相当于大尉）。作为一名受人欢迎、具有革命精神的指挥官，他当选为第7集团军的指挥官。\n\n特里安达菲洛夫于1918年夏加入红军，参加了乌拉尔和西南方面军的多场战役，直到1919年在焦格捷沃被白军哥萨克击伤并俘虏。他侥幸逃过了处决，后来又成功逃脱并重新加入红军，最终在阿尔汉格尔斯克撤退中随红军撤离。\n\n特里安达菲洛夫在法国完成了军事研究，并成为斯韦钦、图哈切夫斯基和杜芒等军事理论家圈子的一员，他们都对现代战争的性质做出了重要贡献。1929年出版的《现代军队作战特征》是他的主要著作，他在书中根据俄罗斯内战的教训，以及过去十年装甲和空战的快速发展，进而提出了“大纵深作战”理念。§!"
 RUS_ivan_konev_high_command_desc: "§Y生于：§!§L1897年12月28日；俄罗斯帝国、沃洛格达省洛杰伊诺§!\n§Y背景：§!§L伊万·斯捷潘诺维奇·科涅夫是两名俄罗斯农民之子，来自一个从未曾经历过农奴制的村庄，因此十分厌恶军官苛责士兵的行为。他的军事生涯始于1916年5月应征加入俄军。他后来成为驻扎在塔尔诺波尔附近的炮兵旅的一员，在西南方面军作战，直到1917年底被乌克兰中央拉达遣返回俄罗斯腹地。\n\n后来，科涅夫迅速加入布尔什维克，出任尼科利斯克市的军事委员，兼任他组建的当地赤卫队的指挥官。在协助镇压了左翼社革党叛乱后，他向米哈伊尔·伏龙芝提出了加入红军的个人请求，随即获批成为了红军的一员。他在装甲列车上服役，内战期间基本上都在东部方面军与高尔察克的部队作战。内战尾声，他在妻子安娜的陪同下来到阿尔汉格尔斯克，一同乘船流亡法国。\n\n在法国，科涅夫请求加入伏龙芝的布尔什维克国际旅。英国革命爆发后，他作为法国军事顾问团的一员参加了战斗，并帮助革命者控制了英格兰。此后，他请求留在英国，在坦克的诞生地学习如何在未来战争中运用这些机器。\n\n如今，科涅夫回到了俄罗斯。作为一名有着钢铁意志的指挥官，他渴望将毕生所学运用到机械化和摩托化军事学校的发展之中，向世界展示俄罗斯装甲部队的真正力量。§!"
 RUS_kirill_meretskov_high_command_desc: "§Y生于：§!§L1897年6月7日；俄罗斯帝国、梁赞省纳扎里耶沃§!\n§Y背景：§!§L基里尔·阿法纳西耶维奇·梅列茨科夫生于一户俄罗斯农民家中，7岁时就开始和父亲一起劳作。从地方自治会学校毕业后，他前往莫斯科，进入博尔多夫铸造厂工作，在那里经介绍加入了地下革命组织。1915年，为了避免被征召入伍，他转入图鲁比纳工厂工作，该工厂是军工复合体的一部分，并在那里结识了布尔什维克革命者列夫·卡尔波夫。后来，卡尔波夫把他带到了苏多格达，他在当地建立了一个俄社民工党小组。十月革命爆发后，他控制了这座城市，并开始遣散当地的旧帝俄军队。\n\n1918年8月，梅列茨科夫正式加入红军，起初在东部方面军作战，后来进入红军军事学校学习。但随着红军形势的恶化，他被迫频繁离校，赶往多条前线支援。最终，在安葬了他的好友卡尔波夫之后，他只得和其他同志一道流亡法国。\n\n抵达法国后，梅列茨科夫主动提出为法国新政府服务，帮助简化动员流程，并将民兵重组为正规军。1924年喜得贵子后，他主动拒绝了加入驻英国的布尔什维克国际旅，并因此短暂中断了军旅生涯。\n\n1930年，作为约瑟夫·斯大林领导的军事顾问团的一员，梅列茨科夫远赴巴塔哥尼亚，在那里训练新组建的民兵部队，同时观摩智利军队在高寒山地气候中的表现。§!"
 RUS_semyon_timoshenko_high_command_desc: "§Y生于：§!§L1895年2月15日；俄罗斯帝国、比萨拉比亚省奥尔曼§!\n§Y背景：§!§L谢苗·康斯坦丁诺维奇·铁木辛哥生于一户乌克兰农民家庭，是家中17个孩子里最小的一个，在家乡学会了俄语、乌克兰语和摩尔多瓦语三种语言。\n\n铁木辛哥以军士长军衔毕业于奥拉宁鲍姆的机枪学校，作为西部方面军第四骑兵师的一员参加了战斗。他在多场战斗中表现英勇，其中最著名的是奥索维茨要塞防御战。战争结束时，他获得了三枚圣格奥尔基十字勋章。然而在服役末期，他因殴打军官被捕，后因二月革命爆发而免于法庭受审。\n\n俄国内战爆发后，铁木辛哥志愿加入红军，前往南部方面军。在那里，他结识了约瑟夫·朱加什维利和布琼尼等著名的布尔什维克指挥官，并于1919年加入了俄共(布)。他参加了保卫察里津的战斗，与弗兰格尔的部队交手。白军攻占该城后，他被迫撤退，在率团向北长途行军的过程中被俘。他的政治背景让他备受猜忌，在监狱里度过了余下的内战。\n\n家乡被罗马尼亚占领后，铁木辛哥选择留在俄罗斯，并请求新政府允许他重返军队。\n经过几个月的谈判，他被允许重新入伍，并恢复了内战前的军衔。后来，他被派往高加索，分配到第七骑兵师服役。\n在高加索服役几年后，他的才能得到了认可，得以进入奥拉宁鲍姆军官学校深造，1928年以中尉军衔毕业。\n\n学校教职工一致认为铁木辛哥非常可靠尽职。革命后，由于他的能力和他以前的关系，他很快晋升为少将。§!"
 RUS_vladimir_potapenko_high_command_desc: "§Y生于：§!§L1896年6月10日；俄罗斯帝国、库班州别洛梅乔茨卡亚§!\n§Y背景：§!§L弗拉基米尔·斯捷潘诺维奇·波塔片科是典型的“博尔德列夫派”军官。他出身贫寒，1918年被红军征召，受伤被白军俘虏后，又被征入志愿军，此后参加了白军重夺叶卡捷琳诺达尔的血腥战斗，并再次负伤。二十年代，他在博尔德列夫的资助下接受军事教育，博尔德列夫历来关注有前途的新军官。\n\n波塔片科自幼就有阅读天赋，从阿列克谢耶夫军事学校（1921年前名为阿列克谢军事学校）毕业后，在远东军区康斯坦丁·萨哈罗夫将军及其参谋长瓦西里·博尔德列夫手下服役，此后随部在满洲里和海拉尔与中国军队作战。事实证明，他是一位细心谨慎、有条不紊的领导者，对后勤保障和人事管理颇感兴趣，并最终因此晋升为博尔德列夫的参谋。由于同情上司的事业，他参与了1929年的未遂政变，导致被俄军开除。在萨文科夫政权判处政变人员死刑前，他逃离了俄国，此后在乌克兰打零工过活。当老上司再度聚众起事后，他动身前往德国，回到博尔德列夫麾下效力。§!"
 RUS_leonid_kotelnikov_high_command_desc: "§Y生于：§!§L1895年8月21日；俄罗斯帝国、雅库特州诺赫图伊斯克§!\n§Y背景：§!§L列昂尼德·伊万诺维奇·科捷利尼科夫出身金矿工人家庭，1916年毕业后，以准尉身份投身世界大战，成为第3突厥斯坦步兵团的一员。1917年，他被推选为士兵委员会主席。回到雅库特后，他被迫加入白军，隶属于格里戈里·谢苗诺夫的部队。尽管被怀疑同情红军，他所带领的部队除了在伊尔库茨克维持秩序外，几乎没有参与其他行动。\n\n尽管处境艰难，科捷利尼科夫始终展现出卓越的军官天赋。1925年，他从彼得格勒步兵学校毕业，之后在雅科夫·斯拉晓夫的指导下继续深造，专攻摩托化军事技术。在远东服役期间，他与瓦西里·博尔德列夫建立了友谊，随后在与奉系军阀的冲突中表现出色。正是凭借这段昔日的情谊，他在1929年未遂政变中发挥了关键作用，也因此被军队除名。1935年，科捷利尼科夫因与共产主义组织的联系遭到审判，转入地下，最终加入了家乡雅库特的抵抗小组。§!"
 RUS_dmitry_lelyushenko_high_command_desc: "§Y生于：§!§L1901年11月2日；俄罗斯帝国、顿河哥萨克军团新库兹涅佐夫卡§!\n§Y背景：§!§L德米特里·丹尼洛维奇·列柳申科生于顿河地区的一个贫困家庭，内战爆发后加入了红军游击队与哥萨克作战。他在红军中担任骑兵，在察里津战役中被弗兰格尔将军的部队俘虏，被迫加入了白军，并因此逃过一劫，战后他先前的所作所为没有被追究。在战场上，他证明了自己是一名勇猛无畏、攻势凌厉的骑兵军官。\n\n后来，列柳申科从苏沃洛夫军事学校毕业，和其他骑兵军官一样，也是马尔科夫将军机动作战改革的热情支持者。然而，因为他与博尔德列夫将军的关系以及他曾经的履历，导致他在1929年的清洗中被不光彩地开除出军队。由于职业前景破灭，他最终进入乌克兰的一个煤矿工作，后来又参与了流亡者组织（该组织主要由逃离萨文科夫国家恐怖的人组成）。§!"
 RUS_ernst_august_kostring_high_command_desc: "§Y生于：§!§L1876年6月20日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L恩斯特-奥古斯特·格斯特林是德裔俄罗斯人之子，读完中学并能流利使用俄语后，随家人于1895年移民到德意志帝国。后来，他志愿加入德国军队，成为了一名技艺精熟的骑兵军官，世界大战爆发时已是骑兵上尉军衔。\n\n世界大战期间，格斯特林起初担任第20军的参谋。接下来的几年里，他在德军和奥匈军中担任过各种参谋职务，花了一年时间从重伤中康复后，于1917年前往奥斯曼帝国，在汉斯·冯·塞克特领导下的奥斯曼总参谋部任职。1918年底，奥斯曼与德国的关系开始走向破裂，他又动身前往乌克兰盖特曼国，作为新军事顾问团的一员，帮助乌克兰建立武装部队。\n\n战争结束后，格斯特林返回德国，在德国总参谋部任职。1925年，当冯·塞克特出任新任德国总参谋长时，他成为外国军队部的主要官员之一，负责领导建立并协调各个东方邦国家军队的工作。1931年，他晋升为驻俄武官，观摩科尔尼洛夫的军事改革，并一直任职到卢巴纳湖危机爆发。鉴于俄德之间的冲突似乎不可避免，他被召回并负责制定组建俄罗斯异见者部队的计划。1937年，他晋升为中将，现任官方的东方部队将领，是德国总参谋部和博尔德列夫自由俄罗斯军之间的主要联络官。§!"
 RUS_sergey_pavlov_high_command_desc: "§Y生于：§!§L1896年10月4日；俄罗斯帝国、顿河哥萨克州叶卡捷琳宁斯卡亚§!\n§Y背景：§!§L谢尔盖·瓦西里耶维奇·帕夫洛夫生于一个相当典型的哥萨克军人家庭。1915年，世界大战爆发一年后，他从尼古拉骑兵学校毕业。参战之初，他是第47顿河哥萨克团的哥萨克少尉，在西南方面军中作战。此后，他加入帝俄空军，成为了飞行员，并进一步磨练了自己的技能。\n\n十月政变后，帕夫洛夫复员回家，参加了顿河阿塔曼彼得·波波夫领导的草原行军，作为一名反布尔什维克游击队员参战，参加了解放新切尔卡斯克的战斗。阿塔曼彼得·克拉斯诺夫宣布成立顿河共和国后，他于1918年加入顿河军。后来，他晋升为上校，并在1921年内战结束时负责指挥顿河空军。\n\n整个二十年代，帕夫洛夫主要在高加索军区工作，成为顿河哥萨克军团的后起之秀，负责领导顿河军事现代化工作。俄国社会主义革命后，帕夫洛夫中将反对新政府的反哥萨克土地政策，因此在顿河地区发动了叛乱。“帕夫洛夫帮”宣布他是新的顿河哥萨克阿塔曼，并与身在德国的瓦西里·博尔德列夫取得了联系，作为交换，博尔德列夫承诺将保护哥萨克阶级。帕夫洛夫现已率领他的哥萨克部下宣誓加入自由俄罗斯军。§!"
 RUS_pavel_bermondt_avalov_high_command_desc: "§Y生于：§!§L1877年3月16日；俄罗斯帝国、第比利斯省第比利斯§!\n§Y背景：§!§L帕维尔·米哈伊洛维奇·别尔蒙特-阿瓦洛夫的出身充满神秘色彩，他是一个冒险家和投机者，据传母亲是格鲁吉亚贵族，父亲则可能是卡拉派犹太人。1905年，他皈依了东正教。1906年，他被调往乌苏里哥萨克团，从此自称乌苏里哥萨克。世界大战期间，他作为高加索第2军的一名副官参战。\n\n尽管别尔蒙特是试图推翻临时政府的保皇派的一员，但仍在二月革命后晋升为上校。十月政变后，他逃往乌克兰，参与组建了南方集团军。1919年，南方集团军被并入南俄罗斯武装部队后，他动身前往波罗的，在隶属于西北集团军的阿纳托尔·利芬麾下的西方军服役，但他却另有打算。后来，在德国人的帮助下，他组建了一支独立的西方志愿军，并自封为将军和王公。高尔察克勉强认可了他的篡权行为，他的部队协助白军从布尔什维克手中夺取了维捷布斯克和斯摩棱斯克。\n\n内战结束后，别尔蒙特的傲慢自大使其在军队和政府中人厌狗嫌。1929年圣诞日清洗期间，有证据表明他挪用了军队资金并接受了德国情报部门的贿赂，这成了压垮骆驼的最后一根稻草——他不仅被军队除名，政府还对他发出了逮捕令。他只得逃离俄国，并开始动用他在德国和满洲的各种关系，以望有朝一日能重返俄罗斯。当然，在归国之时，他就能洗清自己的犯罪记录了。§!"
 RUS_leonid_skipetrov_high_command_desc: "§Y生于：§!§L1883年4月4日；俄罗斯帝国、维尔纳省§!\n§Y背景：§!§L列昂尼德·尼古拉耶维奇·斯基佩特罗夫生于立陶宛贵族家庭，在日俄战争中首次参战，后来在德文斯克要塞服役。世界大战期间，他起初作为莫洛杰奇诺第170步兵团的一员参战，1914年调任伊尔库茨克军区参谋部。\n\n1917年底，斯基佩特罗夫被当地布尔什维克逮捕，但很快在十二月起义中被叛乱的容克释放。此后，他加入了谢苗诺夫的满洲特别支队，并于1918年成为谢苗诺夫的参谋长。高尔察克正式任命谢苗诺夫为外贝加尔军区司令后，他出任谢苗诺夫的副手。他与谢苗诺夫密切合作，残酷镇压布尔什维克游击队，直到内战结束。\n\n尽管曾与谢苗诺夫合作过，但斯基佩特罗夫仍在谢苗诺夫1921年流亡后接替他出任军区司令。然而，斯基佩特罗夫的声誉因他曾与军阀合作而永远受损，他在内战中的累累暴行也招致了社革党-宪民盟政府的批评。最终，由于他与米哈伊尔·季捷里赫斯的保皇派团体有所关联，导致他在圣诞日清洗中被俄军除名。被迫退休后，他起初在残疾退伍军人组织工作，直到他与季捷里赫斯一同创建了圣格奥尔基结社。§!"
 RUS_fyodor_bredov_high_command_desc: "§Y生于：§!§L1884年4月22日；俄罗斯帝国、圣彼得堡省伊万哥罗德§!\n§Y背景：§!§L费奥多尔·埃米利耶维奇·布列多夫生于贵族军人家庭，和兄长尼古拉一样投身军旅，曾在著名的芬兰近卫团服役，后于1909年成为正式参谋。世界大战爆发后，他出任第63步兵师参谋长。俄军大撤退期间，他参加了新格奥尔基耶夫斯克要塞的保卫战，要塞失守后，他被关进了德国战俘营。\n\n布列多夫在战俘营待到1919年，后来和其他俄军军官一起被德国人释放，参加反布尔什维克的白军。他选择加入南俄武装部队，出任著名的第3“德罗兹多夫斯基”师的参谋长，并参加了1919年攻占阿斯特拉罕的行动和1920年著名的“进军莫斯科”行动。\n\n内战结束后，布列多夫调任为第1近卫师参谋长。二十年代，米哈伊尔·季捷里赫斯与他的妹妹结婚，他和兄长因此成为了季捷里赫斯的外围盟友，但仍与军中阴谋保持着距离。1931年，在完成必修军事课程后，他前往远东军区任职，直到谢苗诺夫起义。布列多夫与他的同僚大多心怀不满，而且尼古拉和季捷里赫斯也已支持起义，因此他不假思索地站在远东军一边。§!"
 RUS_viktorin_molchanov_high_command_desc: "§Y生于：§!§L1886年2月4日；俄罗斯帝国、喀山省奇斯托波尔§!\n§Y背景：§!§L维克托林·米哈伊洛维奇·莫尔恰诺夫生于公务员家庭，1906年毕业于阿列克谢军事学校。世界大战爆发前，他曾在远东的多支军事工程部队服役。他以上尉军衔（1884年起相当于大尉）参战，起初在西伯利亚第7工兵营服役，在波兰的血战中获得了第一枚圣格奥尔基勋章。后来，他在里加战役中证明了自己是一位顽强精干的指挥官。\n\n莫尔恰诺夫在1918年的拳击行动中被俘，但很快成功逃脱并返回家乡鞑靼斯坦。当地爆发反布尔什维克叛乱时，他是当地农民的领袖，并成功组织起了一支当地民兵。加入卡普佩尔将军的人民军后，他被赋予了一项艰巨的任务——指挥伊热夫斯克独立步兵旅，这是一支完全由工厂工人组成的部队。然而，和其他白军军官不同的是，他深受部下的爱戴，该旅在1919年的春季攻势中表现出色。\n\n在内战中晋升为少将后，莫尔恰诺夫继续在俄军服役并参加了满洲冲突。他加入远东军纯属偶然，只因1939年他在滨海边疆区执勤时被季捷里赫斯将军和政变者俘虏。起义取得初步成功后，为了维护西伯利亚人民的利益，他才勉强同意加入远东军。§!"
 RUS_nikolay_bredov_high_command_desc: "§Y生于：§!§L1873年11月15日；俄罗斯帝国、圣彼得堡省§!\n§Y背景：§!§L尼古拉·埃米利耶维奇·布列多夫生于一个长期效力于俄军的德裔贵族家庭。他选择投身军旅，1901年毕业于尼古拉总参谋部学院，日俄战争期间进入第9骑兵师服役。世界大战期间，他负责指挥第166罗夫诺步兵团，在加利西亚攻势中表现出色，并因作战英勇而荣获勋章，后于1917年晋升为军长。\n\n由于不想为布尔什维克效力，布列多夫中将于1918年初离开军队并转投乌克兰国，在盖特曼的总参谋部任职，帮助组建乌克兰志愿军。此后，他加入了志愿军，出任第7步兵师的指挥官，并参加了1919年攻占察里津和1920年攻占奥廖尔的行动，他的师是首支与别尔蒙特-阿瓦洛夫的独立西方集团军会师的部队。\n\n内战结束后，布列多夫进入科尔尼洛夫麾下重组后的总参谋部任职，任职期间参与了军事教育改革。1929年，当他的妹夫米哈伊尔·季捷里赫斯被迫退役时，他自愿与季捷里赫斯一起退役以示声援。整个三十年代初，他一直致力于退伍军人组织的事务。圣格奥尔基结社成立后，他出任季捷里赫斯的副手和结社的日常领袖。§!"
 RUS_ivan_kalmykov_high_command_desc: "§Y生于：§!§L1890年9月5日；俄罗斯帝国、捷列克州格罗兹尼§!\n§Y背景：§!§L伊万·帕夫洛维奇·卡尔梅科夫生于北高加索，父亲是商人，母亲是捷列克哥萨克，他本人是哥萨克族。入伍服役后，他要求调入乌苏里骑兵旅，在乌苏里哥萨克团担任哥萨克少尉。世界大战爆发后，该旅属于西北方面军。世界大战期间，他在西北方面军的作战中展现出不计后果的英勇。\n\n卡尔梅科夫在十月政变前离开军队，前往俄罗斯远东。在远东，他当选为乌苏里哥萨克军团的阿塔曼。1918年底，他率军占领了俄罗斯远东的大部分地区，并开始将夺占的领土视为自己的私人领地。成为军阀后，他与伊万·加莫夫以及格里戈里·谢苗诺夫等阿塔曼结盟，以打击布尔什维克的名义实施残酷的恐怖统治，直到俄罗斯内战结束。\n\n卡尔梅科夫的种种残忍暴行使他树敌众多，他的头号敌人便是最高执政高尔察克，卡尔梅科夫曾试图囚禁高尔察克。1921年，布尔什维克在西方战败后，高尔察克调集新俄军的全部力量转头对付这些军阀，军阀们最终逃往满洲。与二十年代的其他哥萨克流亡者一样，他在奉系军阀那里谋得了一份雇佣兵的工作。俄奉冲突期间，他负责指挥多支突袭小队，让俄军运输队蒙受了巨大损失，导致俄方最终败北。他本就是谢苗诺夫的亲密盟友，二人的友谊在流亡期间变得更加牢固。如今，他已是谢苗诺夫最亲密的心腹之一。§!"
 RUS_ivan_isakov_high_command_desc: "§Y生于：§!§L1894年8月22日；俄罗斯帝国、叶利沙维特波尔省阿吉肯德§!\n§Y背景：§!§L伊万·斯捷潘诺维奇·伊萨科夫出生名为霍夫汉内斯·捷尔-伊萨哈基扬，是一名亚美尼亚铁路工人之子。世界大战爆发后，他加入了俄罗斯帝国海军，后来毕业于海军防卫学院，获得了海军准尉（1885年起相当于海军上尉）军衔。他起初在波罗的海舰队服役，担任伊贾斯拉夫号巡洋舰的督察员，参加过穆胡群岛战役。俄国内战爆发时，他正跟随波罗的海舰队开展冰上巡航。白军攻占彼得格勒后，时任红足隼号巡逻舰指挥官的伊萨科夫向罗江科将军投降，在官复原职之前曾短暂担任过普通水手。内战末期，他负责指挥奥涅加湖舰队的机警号驱逐舰，内战结束后晋升为海军上校。\n\n立宪会议召开后，伊萨科夫先后担任过黑海舰队多艘驱逐舰的指挥官，并在彼得格勒参加了扫雷布雷的进阶课程。他被认为是一名富有前瞻创新精神的军官，是三十年代初被派往美国和使馆城市考察的几名海军代表之一。然而，即使他已于1935年底晋升为海军少将并被任命为波罗的海舰队司令，但仍未能在保守的同僚中完全摆脱他作为前红色分子的名声。§!"
 RUS_aleksandr_nemits_high_command_desc: "§Y生于：§!§L1879年8月7日；俄罗斯帝国、比萨拉比亚省科蒂乌热尼§!\n§Y背景：§!§L亚历山大·瓦西里耶维奇·涅米茨是冯·比贝尔施泰因家族俄罗斯化分支的后代，起初在黑海舰队任海军准尉（1885年起相当于海军上尉）。1905年，波将金号战列舰上发生了臭名昭著的起义后，他冒着被革职的风险，拒绝执行处决叛乱水兵的命令，首次打响了名号。在随后的审判中，他成功帮助起义者免遭死刑，并为至少200名水手争取到了从轻处罚。\n\n世界大战爆发前，涅米茨是诸多海军课程的教授。战争开始后，他负责指挥黑海舰队的多支分队。1916至1917年，他参与了旨在夺取特拉布松的海陆两栖联合作战，以及对安纳托利亚海岸发动的一系列袭击。\n\n高尔察克海军上将被罢黜后，涅米茨接过了黑海舰队的指挥权。内战爆发之初，他名义上忠于苏维埃政府，然而随即便将黑海舰队指挥权移交给了米哈伊尔·萨布林将军，间接帮助了白军。他因擅离职守而被苏维埃当局判处死刑，但德军迅速占领乌克兰让他逃过一劫。1919年中期，他最终选择前往伏尔加地区加入白军，后出任里海舰队指挥官。\n\n内战结束后，涅米茨回到全俄海事学院任教。近年来，他因支持海军航空兵在俄罗斯海军中发挥更大作用的论文而赢得了一批追随者。§!"
 RUS_arseny_golovko_high_command_desc: "§Y生于：§!§L1906年6月23日；俄罗斯帝国、捷列克州普罗赫拉德纳亚§!\n§Y背景：§!§L阿尔谢尼·格里戈里耶维奇·戈洛夫科来自捷列克哥萨克军团的一个世代生活在北高加索的哥萨克家族。他毕业于当地的堂区学校，后于1925年前往莫斯科学习农业。然而，他的雄心壮志在被征入俄海军后戛然而止。于是他转而参加了舰队指挥官的初级和高级课程，分别于1928年和1931年以优异的成绩毕业。1935年，他从全俄海事学院毕业后直接晋升为海军中校，并出任北方舰队驱逐舰分队的指挥官。如今，海军少将戈洛夫科是高尔察克元帅公认的得意门生，他和高尔察克都对海军登陆、特种作战和极地探险有着浓厚的兴趣。§!"
 RUS_yakov_slashchyov_high_command_desc: "§Y生于：§!§L1886年1月10日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L雅科夫·亚历山德罗维奇·斯拉晓夫跟随父亲和祖父的脚步，于1905年毕业于帕维尔军事学校，之后加入了芬兰近卫团。由于成绩不佳，他未能进入总参谋部任职，而是进入著名的军事预备学校（侍从团学校）任教。世界大战期间，他被派往前线作战，曾两度因炮弹休克，先后五次负伤。\n\n1917年，为了表彰斯拉晓夫的英勇表现，他晋升为上校，同时出任著名的莫斯科近卫团的指挥官。然而，由于无法接受布尔什维克解散军队，他离开了军队。1918年，他加入了志愿军并奉命前往库班，在什库罗将军麾下组建武装部队。由于他总是带头冲锋，他先后负伤了至少9次，并开始依赖吗啡缓解疼痛。尽管如此，他仍在1919年弗兰格尔指挥的伏尔加战役中晋升为第四步兵师指挥官。他深受部下爱戴，部下给他起了个“雅沙将军”的绰号。\n\n由于常年征战，斯拉晓夫糟糕的身体状况迫使他从战地指挥岗位上退休，进入全俄总参谋部学院任教。他为马尔科夫将军的理论做出了贡献，也是俄军摩托化的热心支持者。1929年，他最终进入总参谋部任职。在总参谋部，他被认为是马尔科夫的得力助手，也是弗兰格尔的死对头，他和弗兰格尔在军事和政治上都存在着激烈的分歧。§!"
 RUS_aleksandr_rodzyanko_high_command_desc: "§Y生于：§!§L1879年8月25日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L亚历山大·帕夫洛维奇·罗江科生于贵族家庭，是已故的第四届帝国杜马主席米哈伊尔·罗江科之侄。1899年从军事预备学校（侍从团学校）毕业后，他决心成为骑兵军官。他后来成为俄罗斯著名的马术运动员，并参加了1912年奥运会。世界大战期间，他最初服役于多个骑兵团，之后又出任参谋。\n\n世界大战尾声，当时在北部方面军服役的罗江科被德国人俘虏。德国和苏俄关系破裂后，德国人释放了罗江科这样的俄罗斯战俘。与此同时，北方集团军在波罗的联合公国境内组建成立。1919年，他以少将军衔加入了北方集团军。他的上司因普斯科夫的灾难性失败辞职后，他随即当选为领导人。他将残部合并为北方军，并在联合公国内部事务中保持严格中立。5月，北方军发动了新的攻势，迅速夺回了普斯科夫，但未能推进至彼得格勒。西北集团军成立后，他从尼古拉·尤登尼奇将军手中夺得了指挥权，最终在1919年底攻占了彼得格勒。1920年，西北集团军被改编为第8集团军，他在“进军莫斯科”期间担任该集团军指挥官。\n\n内战结束后，罗江科曾短暂担任彼得格勒军区司令，此后开始大量撰写他参加过的战役，以及战役中装甲和空军部队使用情况的文章。出于帮助俄军实现摩托化的需要，他于二十年代末进入总参谋部任职，开始与马尔科夫将军及其派系密切合作。§!"
 RUS_pyotr_krasnov_high_command_desc: "§Y生于：§!§L1869年9月22日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L彼得·尼古拉耶维奇·克拉斯诺夫生于一个有着悠久军事传统的顿河哥萨克贵族家庭。1888年从帕维尔军事学校毕业后，他被分配到阿塔曼近卫团服役。他曾是多个军事顾问团的成员，足迹遍布亚洲和非洲，在义和团运动中获得了首次战斗经验。他是一名著名的骑兵军官，在世界大战的加利西亚攻势期间出任第10顿河哥萨克团的指挥官。\n\n十月政变前夕，克拉斯诺夫少将负责指挥第三骑兵军，奉克伦斯基之命试图抵抗布尔什维克。1918年，他逃到叛乱的顿河地区，顿河救国议会推选他为顿河哥萨克军团阿塔曼，并宣布建立顿河共和国。在德国的支持下，他的顿河军成功驱逐了红军，并于1919年成功维护了该军在南俄罗斯武装力量中的自治。\n\n二十年代，克拉斯诺夫因其战时履历和阿塔曼身份而成为一名重要的公众人物。1924年，迫于哥萨克军官的压力，科尔尼洛夫同意在总参谋部中设立哥萨克部门，并任命克拉斯诺夫为部长。他时常利用职务之便，拥护骑兵和哥萨克在俄军中的独立地位。除了军职之外，他也是一名忠诚的君主主义者、俄罗斯统一大会的支持者和一名高产的文学作家。§!"
 RUS_nikolay_zuyev_high_command_desc: "§Y生于：§!§L1893年12月13日；俄罗斯帝国、滨海边疆州符拉迪沃斯托克§!\n§Y背景：§!§L尼古拉·阿列克谢耶维奇·祖耶夫生于奥伦堡哥萨克家庭，很小就成了孤儿，被一名海军军官收养。后来，他志愿加入了远东驻军，并在日俄战争的旅顺围城战中名声大噪。\n\n旅顺围城战期间，当时年仅13岁的祖耶夫两度穿越日军防线，将被围俄军的急件送达最高指挥部，虽然在第二次尝试时被俘，但最终成功逃脱。凭借这一壮举，他获得了圣格奥尔基十字勋章和公费学习的机会。1914年，他从米哈伊尔炮兵学校毕业，正好赶上世界大战爆发。\n\n世界大战期间，祖耶夫在第15骑兵师的炮兵连服役，之后于1915年底志愿加入北部方面军的特别重要支队，这是一支由阿塔曼普宁领导的侦察破坏部队。在此期间，他表现出色，并因功获得了多枚勋章。内战期间，他加入了志愿军，晋升为上校和装甲列车部队的指挥官。\n\n二十年代，祖耶夫与以尼古拉·戈洛温为首的军事改革派走得更近。1933年，他从全俄总参谋部学院毕业。晋升为少将后，凭借着丰富的战地经验，他成为了非正规作战和特种作战方面的讲师，提倡特种部队的改革和现代化。§!"
 RUS_pyotr_glazenap_high_command_desc: "§Y生于：§!§L1882年3月2日；俄罗斯帝国、斯摩棱斯克省格扎茨克§!\n§Y背景：§!§L彼得·弗拉基米罗维奇·格拉泽纳普生于一个德裔俄罗斯军事贵族家庭，原籍波美拉尼亚。世界大战前夕，他从尼古拉骑兵学校毕业。世界大战期间，他作为北部方面军的骑兵军官英勇奋战。格拉泽纳普上校以快速、非传统的战术而闻名，先是担任游击队指挥官，之后出任北部方面军突击部队的指挥官。\n\n1917年，格拉泽纳普率领残部加入了志愿军，出任拉夫尔·科尔尼洛夫麾下的第1游击骑兵团的指挥官，后来又担任斯塔罗夫波尔的军事长官。1919年底，他奉命前往纳尔瓦支援亚历山大·罗江科的西北集团军。1920年，他成为麾下第9军的指挥官。他的部队于1920年7月攻占勒热夫，又于1920年12月率先抵达摩尔曼斯克，随即发现红军几乎完全放弃了该城。\n\n内战结束后，格拉泽纳普与阿布拉莫夫还有沙季洛夫一同创建了俄罗斯军事情报部门，格拉泽纳普当时就已经活跃于极右翼保皇派组织和志愿军联盟，也是1928年首批公开支持鲍里斯·萨文科夫的高级军官之一。圣诞日清洗期间，他险些被免职，最终被调离总参谋部，出任第五处负责人。1935年，格拉泽纳普在得到萨文科夫总统的青睐后，出任沙季洛夫的副手，他的职业生涯自此才得以重回正轨。§!"
 RUS_nikolay_sakharov_high_command_desc: "§Y生于：§!§L1893年8月30日；俄罗斯帝国、弗拉基米尔省穆罗姆§!\n§Y背景：§!§L尼古拉·帕夫洛维奇·萨哈罗夫自幼接受标准的俄罗斯贵族教育，1911年志愿参军。从第比利斯军事学校毕业后，他成为了一名低级军官。世界大战期间，他被分配到第9英格里亚步兵团，作为一名侦察专家在西南方面军作战。\n\n十月政变爆发时，由于反对布尔什维克，战功卓著的萨哈罗夫中校离开了军队，之后在莫斯科加入了新成立的保卫祖国与自由联盟，并成为该党预备部门的负责人。后来，他在家乡穆罗姆联合发动了起义，随后率保卫联盟东部支队前往阿尔汉格尔斯克，在那里与其他白军部队组成了北方志愿军。在得到晋升后，他奉命指挥第3阿尔汉格尔斯克团，并率部在红军的攻势下守住了阿尔汉格尔斯克。1919年，他凭借着无与伦比的魅力和恩威并施的手段，成功保护后方免受叛乱的英国士兵的袭击。北方冰上行军期间，他是保卫联盟高级将领亚历山大·佩尔胡罗夫的副手，在此期间有着出色的表现。\n\n萨哈罗夫是保卫联盟的战争英雄，他与萨文科夫的关系日益密切。二十年代，他对蓬勃发展的俄罗斯情报机构产生了兴趣，后来参加了与奉系军阀的战争。三十年代初，他在总参谋部任职，积极支持帕维尔·沙季洛夫的总参五处改革，同时也为保卫联盟提供军事情报。他以正直忠诚而闻名，因此萨文科夫最终于1934年任命他为莫斯科军区司令。§!"
 RUS_pavel_rychagov_high_command_desc: "§Y生于：§!§L1911年2月2日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L帕维尔·瓦西里耶维奇·雷恰戈夫生于一个贫穷的农民家庭，从小就在工厂工作，服役期间被选入陆军航空兵，被证明是一名天才飞行员。他不像理论家，而是更像一名英勇无畏的飞行员，但无论如何，他的才华还是得到了认可。后来，他进入俄罗斯军事航空学校深造，师从传奇人物维亚切斯拉夫·特卡乔夫。\n\n雷恰戈夫最关注的是战斗机航空领域，在他看来，这是空军军事职责的核心。他的学生们始终位列顶尖飞行员之列，他本人也在空军中承担起了越来越多的职责。许多军官认为他太年轻，不适合担任高层领导职务，但他的才能和脚踏实地的态度确实为他赢得了优势。就个人而言，他更愿意只管飞行，不管其他事情——但祖国需要像雷恰戈夫这样技术娴熟的人，他本人也意识到了这一点。§!"
