 RUS_sorokin_reforms: "索罗金改革"
 RUS_sorokin_reforms_desc: "这项雄心勃勃的改革计划以著名的社会学家、社会革命党成员皮季里姆·亚历山德罗维奇·索罗金的理论为基础，旨在巩固俄罗斯公民的社会与政治意识，从而使俄罗斯民众免受民粹主义和政治煽动的荼毒。"
