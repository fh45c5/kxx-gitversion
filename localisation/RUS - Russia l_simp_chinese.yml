 RUS_GER_lumber_embargo: "对俄国纸张和木材实行禁运"
 RUS_GER_lumber_embargo_desc: "俄国向德国和其他中欧国家出口了大量林业产品。"
 RUS_GER_grain_tariff: "对俄国谷物征收关税"
 RUS_GER_grain_tariff_desc: "向从俄国进口的谷物等农产品征收关税对俄国农民的打击最为沉重，其获得的利润减少有望成为发生动乱的诱因。"
 RUS_GER_embargo_russian_energy: "对俄国煤炭和石油实行禁运"
 RUS_GER_embargo_russian_energy_desc: "石油和煤炭是俄国向中欧同盟输送的最大宗的出口货物。停止此类货物进口是会让我们受损，但对俄国的损害更大。"
 RUS_nationaliset_caucasus_oil_tt: "俄罗斯已经§R国有化§!了北高加索的石油。"
 RUS_GER_tariff_wall: "提高关税壁垒"
 RUS_GER_tariff_wall_desc: "仅对单个商品征收进口关税还不够，我们必须对任何产自俄国的商品予以打击，确保其在中欧同盟及其盟友的市场内没有立身之地。"
 RUS_GER_buy_up_roubles: "大量收购卢布"
 RUS_GER_buy_up_roubles_desc: "将卢布收购入手并存入我帝国银行金库的举措将迫使俄罗斯国家银行印发更多卢布以供国内流通，加剧通货膨胀。"
 RUS_inflation_tt: "§R俄国被迫印发更多纸币。§!"
 RUS_GER_dump_state_bonds: "抛售俄国国债"
 RUS_GER_dump_state_bonds_desc: "作为俄国政府主要债权人，我们可以迅速向市场抛售手中的俄国债券，以此沉重打击俄国利率。"
 RUS_GER_international_sanctions: "商议国际贸易制裁"
 RUS_GER_international_sanctions_desc: "中欧同盟实力强劲，但要是能争取到诸如美国和加拿大等其他主要经济体与我们一同进行经济制裁，俄国受到的损害将更加严重。"
 RUS_GER_fund_resistance: "资助俄罗斯抵抗组织"
