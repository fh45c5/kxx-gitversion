 RUS_chinese_military_mission_idea: "俄罗斯驻华军事顾问团"
 RUS_chinese_military_mission_idea_desc: "中俄关系始建于17世纪，当俄罗斯移民拓荒至阿穆尔河（中方称黑龙江）流域时，他们第一次见到了中国人，1689年两国正式确立外交关系。毋庸置疑，旧俄罗斯帝国在随后列强分食中国的狂潮中扮演了帝国主义侵略者的角色，迫使中国让渡特权、割让土地租界，还通过治外法权攫取利益。\n\n世界大战后旧帝国的崩溃极大地改变了俄中关系的未来走向。诚然，关于北部边界争议以及中国对新疆和蒙古的主权声索等问题仍悬而未决，但即便如此，俄罗斯仍认为中国是抵抗德皇在远东扩张的潜在盟友。如今中国军队武备废弛、缺乏训练，我们应向中国派遣军事顾问团，以便将地方军阀武装训练成一支以我国军队精锐为标杆的职业化军队。"
 RUS_china_trade_deal: "俄中贸易协定"
 RUS_china_trade_deal_desc: "我们已与中国政府达成贸易协定，这将确保整个欧亚大陆的商贸与稳定。在这个新世界秩序下的新时代里，全球政治不再受到西方或德国的支配，那些共同参与欧亚斗争的国家将成为我们的新盟友。"
