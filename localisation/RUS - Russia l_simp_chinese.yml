 RUS_Join_The_Academy_of_Sciences: "加入科学院"
 RUS_Join_The_Academy_of_Sciences_desc: "在科学进步方面，我们应当同我们的盟友达成更为密切的合作。"
 RUS_Invite_Mongolia_desc: "事实证明，蒙古人对我们施加的影响回报以善意。也许是时候正式将我们两国绑到一起了。"
 MON_defeated_in_northwest_war_flag: "蒙古输掉了西北战争"
 RUS_Invite_East_Turkestan_desc: "东突厥斯坦一直就是我们自然势力范围的一部分，与俄罗斯的突厥斯坦关系密切。与他们结盟将给予他们极大的军事与经济帮助。"
 RUS_Invite_Greece_desc: "东正教的希腊兄弟对地中海的一些战略要地势在必得，我们将携起手来，让两大古老国家重现伟大。"
 RUS_Invite_Romania_desc: "罗马尼亚人的国家一直以来都居于我国势力范围之中，随着欧洲变得愈发不稳定，他们似乎想要再次请求我们的庇护。"
 RUS_Invite_Serbia_desc: "我们曾经与塞尔维亚并肩作战反对德奥两国的侵略，世界大战也给了我们两国相似的悲剧结局。现在俄罗斯再次强盛了起来，同塞尔维亚一道抹去世界大战加给我们的屈辱最为合适。"
 RUS_Invite_Baltics_desc: "波罗的地区曾经是帝国的一部分，但是将它们让给盟友而不是调动人力物力征服和安抚它们似乎是一个更实用的选择。即便只是为了组织别人做相同的事情，我们也要努力引导他们到我们的道路上来。"
 RUS_Invite_Finland_desc: "芬兰脱离了帝国，还带走了极具战略价值的卡累利阿地区。也许可以不用向他们要求该地区，可以先看看他们是否愿意与我们追求共同的事业？就算他们说不，也总是有其他选择的……"
 RUS_Invite_Georgia_desc: "格鲁吉亚拒绝了《波季条约》，这样就切断了之前与德国的联系。同格鲁吉亚结盟可以极大地扩展我们在此地区的影响力。"
 RUS_industrial_reparations: "来自[FROM.GetName]的工业赔偿"
 RUS_russian_sphere_decisions: "俄罗斯世界"
 RUS_russian_sphere_decisions_desc: "俄罗斯天然是伟大的列强，是伟大的欧亚大陆的坚实核心。我们的全球影响正应该反映出这种伟大。俄罗斯之鹰终于觉醒了，而只有我们可以面向世界展示自己的骄傲和胜利，我们才能够真正认同俄罗斯的伟大。统一而不可分割的俄罗斯万岁！\n\n力量投射：£national_unity_texticon [?RUS_power_projection|Y1]\n"
 RUS_FIN_clash: "在雷波拉挑起边境冲突"
 RUS_FIN_clash_desc: "尽管小小的卡累利阿自治市雷波拉-波拉耶尔维在历史上从未归属于芬兰大公国，但在1918年芬兰王国还是强行占领了该地，此外，卡累利阿为数不多适合军事补给的线路之一也穿过雷波拉镇，这使得此地区的战略意义也极为重要。我们必须给这个德国人的傀儡国亮亮肌肉了。"
 RUS_pressure_finland: "施压芬兰"
 RUS_pressure_finland_desc: "为什么我们如此关心芬兰的外交联盟和边界问题？——一言以蔽之，在芬兰边境上架起一尊大炮就能炮击彼得格勒。"
 RUS_Demand_Karelia: "索要卡累利阿"
 RUS_Demand_Karelia_desc: "与其追求芬兰绝大多数毫无价值的领土，我们不如向他们索要俄国内战期间被非法窃占的卡累利阿地区。芬兰人肯定会参悟其中道理，坐下来谈判的，对吧？"
 RUS_Demand_Bessarabia: "索要比萨拉比亚"
 RUS_Demand_Bessarabia_desc: "比萨拉比亚的居民同他们的祖国母亲分离太久了。现在罗马尼亚该把这片土地归还给我们了，否则他们就会被我们庞大的军队彻底压垮。"
 RUS_Demand_Galicia: "索要加利西亚"
 RUS_Demand_Galicia_desc: "我们在加利西亚的斯拉夫人兄弟被奥地利人和他们的马扎尔扈从残酷统治太久了。我们将直接给[FROM.Capital.GetCapitalVictoryPointName]发送一份最后通牒：交出加利西亚，或是让加利西亚被我们的军队解放。"
 RUS_Attack_Poland_desc: "这个残缺的波兰国家是德国人在我们曾经的土地上建立的，其存在残忍地把波兰人同周围地区的其他波兰人分割开来。随着这个存在变得毫无意义，我们也应该把这个残存国家销毁，同我们斯拉夫兄弟联合起来。"
 RUS_Claim_The_Straits: "声索黑海出海口"
 RUS_Claim_The_Straits_desc: "俄罗斯一直渴望着控制这座“世界渴望之城”，但是命运残忍的把她一直置于我们的掌控之外。现在把博斯普鲁斯海峡收入囊中的宝贵时机已经来临。"
 RUS_Demand_Armenia: "索要亚美尼亚"
 RUS_Demand_Armenia_desc: "亚美尼亚不止是我们帝国失掉的一部分，也是我们的基督徒兄弟。将他们从土耳其枷锁中解放出来，使其作为我们伟大国家的组成部分，保护这一古老文明，难道不是我们的道德义务吗？"
 RUS_Attack_Ottomans: "攻击[OTT.GetNameDef]"
 RUS_Attack_Ottomans_desc: "我们最古老的对手阻挡我们太久了。是时候帮这个病夫解脱，然后重申我国的东欧主宰者的地位了。"
