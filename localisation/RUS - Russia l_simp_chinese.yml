 RUS_recruit_wrangel: "接触弗兰格尔"
 RUS_recruit_wrangel_desc: "陆军元帅彼得·弗兰格尔既非狂热分子，也非萨文科夫有力的支持者。§G他可能支持我们的事业。§!"
 RUS_recruit_denikin: "接触邓尼金"
 RUS_recruit_denikin_desc: "陆军元帅安东·邓尼金对萨文科夫没有好感，这点不是秘密，但也许§R他太固执，很难§!真正让他参与进反对萨氏的密谋。"
 RUS_recruit_voznesensky: "接触沃兹涅先斯基"
 RUS_recruit_voznesensky_desc: "最高经济委员会主席亚历山大·沃兹涅先斯基是个正派人物，他一直对我们政权的恶德敬而远之，只是充当一名“官僚”。他可能会支持，§R但没有胆子采取行动。§!"
 RUS_recruit_yusupov: "接触尤苏波夫"
 RUS_recruit_yusupov_desc: "费利克斯·尤苏波夫王公是一位政治上特立独行的石油大亨。§G他有足够的资金和意愿§!加入这种阴谋，说服力足够强。"
 RUS_recruit_vonsyatsky: "接触旺夏茨基"
 RUS_recruit_vonsyatsky_desc: "安纳斯塔西·旺夏茨基是个畜生，不像搞政治的，而更像是犯罪团伙头目，但§G他对站在胜利者一方毫无疑虑§!，更别提还有卢布多多了。"
 RUS_recruit_berkova: "接触贝尔科娃"
 RUS_recruit_berkova_desc: "阿莉萨·贝尔科娃已在保卫联盟中显露头角，得到了元首的信任，并§G对我们的理念表露出同情。§!"
 RUS_recruit_vysheslavtsev: "接触维舍斯拉夫采夫"
 RUS_recruit_vysheslavtsev_desc: "最高法院院长鲍里斯·维舍斯拉夫采夫不会在这一谋划中帮助我们，但§G他的关系和地位可护我们安全。§!"
 RUS_recruit_gopper: "接触戈佩尔"
 RUS_recruit_gopper_desc: "卡尔·戈佩尔将军是个正人君子，长期以来对政权的方向§G一直感到不满§!。"
 RUS_klepikov_conspiracy_desc_0: "如何才能除掉这个俄罗斯最危险的家伙？我们这伙小阴谋团体，以维克托·拜达拉科夫为首莽撞的真信徒，正在策划让萨文科夫远离身边的这位鲜血天使。\n"
 RUS_klepikov_conspiracy_desc_1: "§c我们通过弗兰格尔副官安排了一场的谨慎会面。双方达成了一项协议：他希望他的手下进入安全机构，作为交换，他将帮助我们暗杀克列皮科夫。§!\n"
 RUS_klepikov_conspiracy_desc_2: "§m邓尼金嘲笑我们的想法。他说：“我不会支持那个混蛋恐怖分子，但我更不会支持阴谋诡计。”§G但第二天，他的亲信副官就通知我们，他愿意提供帮助。§!§!\n"
 RUS_klepikov_conspiracy_desc_3: "§g不出所料，沃兹涅先斯基赞成我们的怀疑，但不想与此沾上任何关系。而我们不知道，他已经被监视了，这将会§R降低§!我们得手的可能。§!\n"
 RUS_klepikov_conspiracy_desc_4: "§L尤苏波夫疑心很重，以为这是陷阱。他已经与安全部门有过好几次不愉快了。但我们最终打消了他的疑虑，让他加入了进来。§!\n"
 RUS_klepikov_conspiracy_desc_5: "§n旺夏茨基起初威胁要把我们赶走，但后来就开始漫天要价。他似乎对搬开克列皮科夫乐见其成。§!\n"
 RUS_klepikov_conspiracy_desc_6: "§m贝尔科娃对我们的想法持保留态度，但依然同意利用她的关系来为我们获取一些情报。§!\n"
 RUS_klepikov_conspiracy_desc_7: "§c维舍斯拉夫采夫位高权重、对上级忠诚，拒绝听从我们的任何主张，但我们可以相信他至少不会出卖我们。§!\n"
 RUS_klepikov_conspiracy_desc_8: "§n戈佩尔通过他的副官暗示，如果我们需要部队，那他可以安排。§!"
