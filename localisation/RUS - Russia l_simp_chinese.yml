 RUS_aleksandr_vasilevsky_bio: "亚历山大·米哈伊洛维奇·华西列夫斯基是一位旧礼仪派神父之子，他起初接受宗教教育，梦想成为一名农学家或测量员。然而，世界大战爆发后，他于1915年进入阿列克谢军事学校，之后加入西南方面军作战并展现出了高超的战技。\n\n内战爆发后，华西列夫斯基从军中复员。虽然他最初想重拾战前的事业，但最终成为了布尔什维克农民全民军事训练计划的教官，并任职至1919年。在此期间，他也尽可能地利用空余时间在附近村庄的小学教书。1919年初他被红军征召后，随即选择率部投奔白军。作为一名被红军征召的前帝俄军官，他得到了白军的宽大处理，但在官复原职之前，也曾短暂当过一段时间的列兵。\n\n令人意外的是，华西列夫斯基在内战结束后决定继续军旅生涯，并于1931年从全俄总参谋部学院毕业，此后进入最高统帅部任职。他为新兵编纂了一套新的教科书和课程，也会亲自参与到教学当中。他是公认的最优秀的俄军新生代将领之一，尤其受到普通士兵的欢迎。"
 RUS_daniil_sulimov_sic_desc: "§Y生于：§!§L1890年1月2日；俄罗斯帝国、奥伦堡省明亚尔§!\n§Y背景：§!§L$RUS_daniil_sulimov_desc_body$§!"
 RUS_vladimir_romanov_advisor_desc: "§Y生于：§!§L1917年8月30日；俄罗斯帝国、芬兰大公国新地省博尔戈§!\n§Y背景：§!§L弗拉基米尔·基里洛维奇·罗曼诺夫（帝国血统公爵）殿下是“解放者”亚历山大二世皇帝的曾孙。$RUS_vladimir_romanov_desc_body$\n\n父亲基里尔逝世后，弗拉基米尔成为了罗曼诺夫家族族长。作为族长，他在俄罗斯国内有着相当大的权威和影响力。§!"
 RUS_nikolay_martyanov_sic_desc: "§Y生于：§!§L1893年9月12日；俄罗斯帝国、叶尼塞斯克省米努辛斯克§!\n§Y背景：§!§L尼古拉·尼古拉耶维奇·马尔季亚诺夫来自西伯利亚小镇，他被亚历山大·克伦斯基的魅力所吸引，进而步入了政界。他成为了人们所期望的年轻的、寻求刺激的社会革命党人——他是一位差点暗杀列宁的阴谋家、卡普佩尔派人民军的士兵，也是右翼社革强有力的年轻声音。许多像马尔季亚诺夫一样的年轻右翼社革成员最终都加入了保卫祖国与自由联盟，但他没有这样做。他一直号召社革党员要牢记直接行动和他们过去的斗争，以及不要因日常政治而失去了理想。\n\n马尔季亚诺夫不愿向萨文科夫屈服，因此被打入大牢，后于1936年从流放地中逃脱。从那时起，他作为中西伯利亚的抵抗组织者而声名鹊起。他领导着为数不多的反抗萨文科夫的非社会主义抵抗组织中的一支。§!"
 RUS_nikolay_kondratyev_advisor_desc: "§Y生于：§!§L1892年3月4日；俄罗斯帝国、科斯特罗马省加卢耶夫斯卡亚§!\n§Y背景：§!§L尼古拉·德米特里耶维奇·康德拉季耶夫是俄罗斯经济的塑造者，帮助国家从内战和1925年经济危机中恢复了过来。作为社会革命党最杰出的经济学家，康德拉季耶夫在立宪民主联盟声望暴跌的1926年出任财政部长一职。他发起了一场坚定的经济运动，利用俄罗斯农民阶级的经济增长和外国投资为俄罗斯资本主义打下基础。\n\n尽管他的政策帮助国家从经济危机中恢复，但代价是德国对俄影响的显著增加。保卫祖国与自由联盟利用由此引发的公众异议，赢得了1934年选举，一度使俄罗斯几乎陷入专制统治。幸运的是，在元首被彻底剥夺权力后，康德拉季耶夫将有机会再次带领俄罗斯经济走向繁荣。§!"
 RUS_nikolay_oganovsky_advisor_desc: "§Y生于：§!§L1874年11月1日；俄罗斯帝国、维尔诺省维尔诺§!\n§Y背景：§!§L尼古拉·彼得罗维奇·奥加诺夫斯基数十年如一日地为公正的土地改革而奋斗。他是1906年全俄农民联盟的创始人之一，也是1917年人民社会党的创建者之一。他还是临时政府制定的土地改革计划的主要策划者之一。起初，他对社革党-宪民盟执政联盟以及社革党的土地改革计划表示支持，但在他们为了维持权力而做出许多妥协后，他开始对执政党感到失望。他后来成为激进民主党的领导人之一。\n\n1932年坦波夫惨案终结了社革党-宪民盟执政联盟，奥加诺夫斯基正是抗议活动组织者之一，这无意中帮助了萨文科夫上台掌权。由于对保卫祖国与自由联盟的恐怖统治感到厌恶，他对最近恢复的民主表示了欢迎，并希望利用自己的影响力消除仍然困扰着俄罗斯农村的不公现象。§!"
 RUS_gergard_zeller_advisor_desc: "§Y生于：§!§L1884年3月14日；俄罗斯帝国、库班州阿尔马维尔§!\n§Y背景：§!§L盖哈德·安德烈耶维奇·泽勒从1903年起就是坚定的社会民主主义者和反对沙皇制度的革命斗士，他在库班地区组织了多次罢工。为了躲避迫害，他动身前往哈尔科夫市。俄国内战期间，他都待在国外，1923年回到家乡。在布尔什维克失败后，他的态度有所缓和。泽勒后来成为了俄罗斯南部激进民主党最杰出的劳工组织者。\n\n1927年，在叶卡捷琳诺达尔的罢工中，泽勒成功激起了人们对哥萨克统治和腐败的社会革命党的不满情绪，并迫使阿夫克先季耶夫政府做出了重大让步，这使得激民党成为库班地区的一支强大的力量。尽管泽勒更倾向于在民主体制内工作，并对发动革命暴力持谨慎态度，但他仍是一名坚定的社会主义者，致力于帮助劳工组织起来捍卫自己的权利。§!"
 RUS_vasily_grabin_advisor_desc: "§Y生于：§!§L1899年12月2日；俄罗斯帝国、库班州旧下斯捷布利耶夫斯卡亚§!\n§Y背景：§!§L瓦西里·加夫里洛维奇·格拉宾来自哥萨克家庭，继承了父亲对火炮的痴迷。他以工程师的身份在索尔莫沃开始了自己的职业生涯。他本可以成为公司业务中的优秀工程师，但他雄心勃勃，才华横溢，凭借在索尔莫沃建立的与军方和立宪民主联盟的关系，最终创办了自己的公司——现代火炮公司(Obshchestvo Noveyshey Artillerii)。\n\n格拉宾堪称为军工行业的传奇人物。他的公司或许生产能力不如竞争对手，但凭借着出色的设计、军方关系和高超的商业技巧，他仍成为了富翁。虽然年纪轻轻，但他现已成为俄罗斯庞大军工复合体在民众眼里的代言人。§!"
 RUS_mikhail_kalugin_sic_desc: "§Y生于：§!§L1882年1月18日；俄罗斯帝国、芬兰大公国新地省赫尔辛福斯§!\n§Y背景：§!§L米哈伊尔·德米特里耶维奇·卡卢金是一位知名的进步派政治家。早在世界大战前，他就在俄罗斯政坛上取得了显赫的地位。他与国家杜马中的进步派一同加入了立宪民主党，并于1917年5月成功进入该党中央委员会。布尔什维克革命爆发后，米哈伊尔流亡芬兰，后于1919年随胜利的西北集团军返回俄罗斯。\n\n内战结束后，卡卢金受任领导“地区恢复与饥荒缓解特别委员会”，负责重建基础设施并帮助饱受饥荒之苦的州份恢复常态。他的新职责使他深入了解了俄罗斯多个方面的发展问题。因此，即使在委员会完成任务并解散后，卡卢金仍继续推动对国家欠发达地区进行更多投资，希望通过增加教育机会和为现代工业经济提供足够的基础设施，使我们的人民过上富足的生活。§!"
 RUS_georgy_vernadsky_sic_desc: "§Y生于：§!§L1887年8月20日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L格奥尔基·弗拉基米罗维奇·韦尔纳茨基是俄罗斯著名科学家家族的一员。虽然他的祖父是经济学家，父亲是涉猎广泛的科学家，但格奥尔基本人却对历史最感兴趣。他的科学追求最终让他深陷于俄罗斯政坛的漩涡之中。\n\n1920年代，韦尔纳茨基与特鲁别茨科伊王公过从甚密，这使他成为欧亚主义运动的主要领导人之一。该运动主张俄罗斯应采取独立自主的外交政策，重塑其欧亚交汇地带的势力范围，最终摆脱屈辱的德国统治。与其他的欧亚主义者不同，韦尔纳茨基从未支持过萨文科夫和保卫祖国与自由联盟，而是始终坚持保守民主主义原则。民主恢复后，他的立场极大地帮助了他在全俄爱国党领导层中晋升。格奥尔基是新一代保守主义者的代表，他们将国家的强大和稳定置于任何恢复君主制的承诺之上。§!"
 RUS_igor_sikorsky_advisor_desc: "§Y生于：§!§L1889年5月25日；俄罗斯帝国、基辅省基辅§!\n§Y背景：§!§L伊戈尔·伊万诺维奇·西科斯基是俄罗斯最著名的航空工程师之一，设计了世界上第一架四引擎飞机“俄罗斯勇士”、轰炸机“伊利亚·穆罗梅茨”和第一架量产直升机。他生于基辅的俄罗斯中产阶级家庭，年轻时就被吸引从事工程学。海军生涯失败后，他成为了工程师。1908年，他制造了第一架直升机原型机，但最终转向了制造更具商业价值的飞机。他本人也是试飞员，早在世界大战之前就已声名鹊起。\n\n西科斯基在美国的公司破产后，他返回了俄罗斯，此后达到了他事业的新高度。他的新公司——西科斯基航空机械制造公司于1928年在军方的支持下成立，并很快成为俄罗斯的主要军事承包商和国内首屈一指的航空公司。政治上，他与右翼保皇派团体结盟并资助人民君主派。他曾游说俄军更多地使用直升机，并在军方和政坛中都维持着一个规模庞大的人脉网络。§!"
 RUS_aleksandr_kamenka_advisor_desc: "§Y生于：§!§L1888年5月8日；俄罗斯帝国、赫尔松省敖德萨§!\n§Y背景：§!§L亚历山大·鲍里索维奇·卡缅卡是卡缅卡商业大帝国的继承人，由于父亲年事已高，他主要负责日常财务事务。他的父亲是乌克兰犹太人，是亚速-顿河银行的董事长，在俄罗斯南部和乌克兰拥有数十家企业，主要从事贸易、保险和建筑业务。\n\n和父亲一样，亚历山大·鲍里索维奇在政治上与立宪民主联盟关系密切，是该党的主要财政支持者。他真正感兴趣的是戏剧和电影制作，在他的带领下，卡缅卡家族已将业务扩展到电影行业。§!"
 RUS_nikolay_trubetskoy_advisor_desc: "§Y生于：§!§L1890年4月16日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L尼古拉·谢尔盖耶维奇·特鲁别茨科伊出生于特鲁别茨科伊王公家族。他首先是科学家，同时也是民族志学家、哲学家和历史学家。作为莫斯科大学的教授，他聚集了一群志同道合的学者。这个学者圈子奠定了欧亚主义理论的基础，该理论源于他内战后的第一部作品《欧洲与人类》。\n\n内战催生了斯基泰主义，并对先前的斯拉夫主义和西方主义观念造成了巨大的挑战，在这种背景下，欧亚主义成为俄罗斯民族独特处境的另一种解释。特鲁别茨科伊是一名温和保守派，但他的欧亚主义圈子催生了彼得·萨维茨基的思想统治运动，该运动将欧亚主义的大部分内容打上了亲斯沃博达派思想的烙印，而他本人对欧亚主义的看法则没有那么激进。他对西欧社会主义革命做出过广为人知的回应：显然，俄罗斯有着属于自己的独特道路，西方社会的方式在俄国是行不通的。§!"
 RUS_sofia_panina_advisor_desc: "§Y生于：§!§L1871年8月23日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L索菲娅·弗拉基米罗芙娜·帕尼娜来自莫斯科的富裕贵族家庭。早在革命前，她就已是人民之家和公共教育的赞助人。她对普通民众福祉的关注使她获得了“红色女伯爵”的称号。她于1917年加入立宪民主党，不过人们向来认为她并不属于任何政党，而是致力于全体俄罗斯人的进步事业。\n\n帕尼娜在内战期间帮助过志愿军，后来成为左翼宪民盟政治家。1923年，她成为俄罗斯历史上第一位女部长。提高识字率、促进各领域内的妇女权利是她政治上关注的重点。§!"
 RUS_maria_zakharchenko_advisor_desc: "§Y生于：§!§L1893年12月3日；俄罗斯帝国、奔萨省奔萨§!\n§Y背景：§!§L玛丽亚·弗拉季斯拉沃芙娜·扎哈尔琴科（原姓雷索娃）来自富裕的雷索夫家族。世界大战爆发前，她经营着自家马场。她的丈夫在世界大战最初的几个月里战死，在得到皇帝许可后，她志愿加入了第三叶利沙维特格勒骠骑兵团。作为一名女骑兵，她有着出色的表现。她极度忠于白军事业，并因其无畏和残暴而获得了“疯狂玛丽亚”的绰号。\n\n战后，扎哈尔琴科仍然活跃于爱国组织中。1925年，她和其他志同道合的女性成立了妇女国防援助协会(Zhenosoborona)。该协会旨在向女孩和妇女灌输爱国主义和反共思想，并组织各种形式的国防援助工作，包括筹款、培训妇女进入军队医院和通讯部门服务以及其他辅助工作，以此让更多男性能够腾出手来，从事前线工作。§!"
 RUS_sergey_melgunov_sic_desc: "§Y生于：§!§L1879年12月25日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L谢尔盖·彼得罗维奇·梅利古诺夫是一位著名的历史学家，也是活跃在俄罗斯政治舞台上的杰出知识分子之一。他出身于一个古老的贵族家庭，但他的出身并没有阻止他在从政后不久就采纳了民主社会主义的观点。到1917年，他已是一位杰出的历史学家，并开始尝试将俄罗斯的多个社会主义运动联合起来。由于无法与布尔什维克的“无产阶级专政”达成妥协，梅利古诺夫加入了白军以帮助缓解紧张的政治局势，从而在战后俄罗斯的左右两翼中都赢得了良好的声誉。\n\n1920年代，谢尔盖登上了激进民主党的最高领导宝座，成为民主社会主义运动的领袖，也成了保卫祖国与自由联盟的主要政敌。然而，迫于俄罗斯知识分子和民主反对派的强大压力，保卫联盟试图以“反爱国宣传”为由封杀梅利古诺夫的尝试以失败告终。恢复民主后，谢尔盖继续倡导左翼联合阵线的理念，认为这是在既不背叛理想也不屈服于派系内斗的情况下实现社会主义改革的先决条件。§!"
 RUS_boris_suvorin_sic_desc: "§Y生于：§!§L1879年12月24日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L鲍里斯·阿列克谢耶维奇·苏沃林追随父亲的脚步，从事写作和新闻工作，并取得了显著成就。世界大战前，他在莫斯科和圣彼得堡出版了许多受欢迎的报刊，并在两地的期刊出版商中赢得了崇高的声誉。鲍里斯总是舍身为国；在与德国的战争中，他担任前线工作。布尔什维克没收了他的家产后，他没有逃往国外，而是加入了白军。\n\n苏沃林与志愿军一起参加了冰上行军，并负责组织和印刷反布尔什维克报刊，成为了南俄白军的主要宣传喉舌。他的工作使他与政治光谱上保守派中才华横溢的作家和记者建立起了富有成果的关系，并在布尔什维克失败后，利用这些联系重建了他的传媒帝国。苏沃林旗下的主要报刊《晚间时报》保持着不涉政的官方立场，但在实践中却反复宣扬保守派的观点。鲍里斯·苏沃林与全俄爱国党过从甚密，尤其是与该党民粹主义派的领导人伊万·索洛涅维奇。§!"
 RUS_pavel_buryshkin_advisor_desc: "§Y生于：§!§L1887年2月21日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L帕维尔·阿达纳西耶维奇·布雷什金是布雷什金家族企业的董事长，该企业主要经营纺织业和证券交易所。他在政坛中有着广泛的人脉，与立宪民主联盟和各个右翼政治派系都有联系。他是著名的白军支持者和财政赞助者，公开支持任何反社会主义事业。他在政治上与右翼宪民盟最为接近，现已成为俄罗斯商界在政坛内的首席代表人物。§!"
 RUS_dmitry_romanov_advisor_desc: "§Y生于：§!§L1891年9月18日；俄罗斯帝国、莫斯科省伊利因斯科耶§!\n§Y背景：§!§L$RUS_dmitry_romanov_desc_body$§!"
 RUS_ivan_ilyin_advisor_desc: "§Y生于：§!§L1883年4月9日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L伊万·亚历山德罗维奇·伊雷因（又译伊林）生于一个长期在帝俄政府中任职的显赫贵族家庭。1906年，他毕业于莫斯科帝国大学，获得法学学士学位。在校学习期间，他对德国唯心主义哲学和康德、谢林、黑格尔的作品产生了兴趣，终其一生都是老年黑格尔派（或黑格尔右派）的坚定信徒。1905年革命期间，他开始涉足政坛，加入了立宪民主党右翼。\n\n在叶夫根尼·尼古拉耶维奇·特鲁别茨科伊王公的建议下，伊雷因开始规划其学术生涯，以熟悉欧洲哲学的最新趋势。作为一名爱国者，他迎来了1914年世界大战的爆发，并强烈反对1917年的十月政变，称其为“国难”。1918年，他完成了题为《黑格尔哲学——一门关于神与人具象性的学说》的论文，并获得了博士学位。1921年内战结束时，他已是莫斯科心理学会的主席，也是莫斯科国立大学的全职教授。\n\n与许多俄罗斯保守派一样，伊雷因对新共和国政府愈发不满，视之为“自由民主催眠术”的失败产物。他坚决反对布尔什维克，参加过各种民族主义集会，并与瓦西里·舒利金建立了联系。1927年，他加入了舒利金的俄罗斯统一大会，成为该党的意识形态理论家。尽管他赞赏保卫祖国与自由联盟对抗布尔什维主义的手段，但由于他的君主制信仰，1934年时他只是不温不火地表达了对萨文科夫政权的支持。§!"
 RUS_patriarch_advisor_desc: "§Y背景：§!§L1917年，帝俄时代政府控制的圣主教公会被废除后，莫斯科及全罗斯牧首区得以恢复。俄罗斯东正教会此后与国家分离，教会在世俗俄罗斯国家内拥有完全的宗教和行政自治权。实际上，教会仍在俄罗斯扮演着重要角色——教会不仅存在于人民心中，更是土地所有者和影响施加者，经常与保守派和保皇派圈子紧密结盟。教会还运营学校、医院，在社会中拥有深远而全面的影响。任何与牧首保持良好关系的政府，都会获得一位强大的盟友。§!"
 RUS_aleksandr_dikgof_derental_sic_desc: "§Y生于：§!§L1885年3月27日；俄罗斯帝国、托木斯克省托木斯克§!\n§Y背景：§!§L亚历山大·阿尔卡季耶维奇·季戈夫，通常以他的革命化名代伦塔尔为人所知，是萨文科夫最资深的同僚之一：他们一起杀过人，一起在凡尔登战斗过，爱过同一个女人，现在他们又一起统治着俄国。季戈夫是一位孤僻而漂泊的波罗的贵族，他在1905年加入了社会革命党战斗组。代伦塔尔因涉嫌绞杀社革领导人兼神父格奥尔基·加蓬而声名狼藉。\n\n代伦塔尔在法国遇到了他生命中的两位挚爱：他的妻子，一位乌克兰裔法国教师，柳波芙·叶菲莫诺芙娜；以及一位社革恐怖分子兼作家，鲍里斯·维克托罗维奇。他和鲍里斯志愿加入法军作战，开始了一生的同志情谊。后来，“鲍里亚”·萨文科夫爱上了代伦塔尔的妻子，当时她也是萨文科夫的秘书。三人以俄罗斯放荡者的风格过着三人行的生活，亚历山大和鲍里斯都把对方视作手足兄弟。\n\n季戈夫-代伦塔尔是保卫祖国与自由联盟的创始成员之一，在内战期间担任萨文科夫的副官，负责处理萨文科夫在俄罗斯北部的大部分组织工作。他也是北方志愿军“老斯沃博达派”的成员，1920年冬天随军从阿尔汉格尔斯克一路前往乌法和喀山。\n\n代伦塔尔的职业生涯一直处于萨文科夫的阴影之下：他是保卫联盟的党书记和作家，深得元首信任。然而，在党内许多人看来，他只是个消极而无耻的马屁精和乌龟，与斯沃博达派理想中的阳刚形象相去甚远。§!"
 RUS_pyotr_savitsky_sic_desc: "§Y生于：§!§L1895年5月27日；俄罗斯帝国、切尔尼戈夫省切尔尼戈夫§!\n§Y背景：§!§L“欧亚主义者绝不害怕矛盾。他们知道生活就是由这些矛盾组成的。欧亚主义者生活在对立之中。在欧亚主义的体系中，他们将传统和革命结合在一起。”\n彼得·尼古拉耶维奇·萨维茨基来自乌克兰的一个地主贵族家族。他在彼得·司徒卢威门下学习，年轻时曾加入过立宪民主党。他在世界大战期间担任奥斯陆领事，1917年回到俄罗斯，先是加入斯科罗帕茨基将军的军队，后来成为科尔尼洛夫南俄政府的副外交部长。\n\n萨维茨基将自己定义为“民族自由主义者”，致力于完善自己的政治理论和游牧民族研究，其中最著名的便是欧亚主义和俄罗斯的“大陆感”观点。他对立宪民主派政府的软弱感到失望，并逐渐右倾，后于1927年加入保卫祖国与自由联盟。同年，他组建了欧亚-思想统治派结社，这是一个由极端民族主义的欧亚主义者组成的团体，他们热情支持萨文科夫的统治，并将俄罗斯的精神和历史使命的理论框架扩大到统治整个欧亚大陆。萨维茨基并不甘心屈居于萨文科夫之下，他一直将自己的理论研究方向视作国家民粹主义的未来。§!"
 RUS_boris_vysheslavtsev_advisor_desc: "§Y生于：§!§L1877年10月15日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L鲍里斯·彼得罗维奇·维舍斯拉夫采夫是保卫祖国与自由联盟的首席法律专家，也是弗拉基米尔·纳博科夫离职后的最高法院院长。他出身于一个有着法律和哲学传统的贵族家庭，并成为了法学教授。维舍斯拉夫采夫教授以温和保守派的身份开始了他的政治生涯，并积极参与“协作主义”运动。\n\n维舍斯拉夫采夫在著名哲学家尼古拉·别尔嘉耶夫组织的哲学讨论小组中遇到了鲍里斯·萨文科夫，并逐渐认同了保卫联盟的纲领。维舍斯拉夫采夫是保卫联盟中的“温和派”成员的代表——他承认国家民粹主义对俄罗斯来说是必要且可取的，但该党必须摒弃对恐怖主义和暴民统治的偏爱，并成为一股严肃庄重的执政力量。§!"
 RUS_karol_vendzyagolsky_sic_desc: "§Y生于：§!§L1886年9月8日；俄罗斯帝国、维尔纽斯省亚沃鲁夫§!\n§Y背景：§!§L卡罗尔·文贾戈利斯基（波兰语为文齐亚戈尔斯基）是保卫祖国与自由联盟魅力四射、富有诗意的首席宣传家。他出身于一个贫穷的波兰贵族家庭，青年时期起就是社会主义者。他曾参加过世界大战，并被选入拉夫尔·科尔尼洛夫的第八集团军政治委员会。他在二月革命的混乱中遇到了“昔日的恐怖分子萨文库夫(Sawinków)”，并成为了他的亲密战友。\n\n在被科尔尼洛夫派去和波兰白军建立联系后，文贾戈利斯基与萨文科夫暂时分别。他后来结识了约瑟夫·毕苏斯基、爱德华·雷兹-希米格维和罗曼·德莫夫斯基。在基辅，他被盖特曼的安保部门逮捕。获释后，他成为科尔尼洛夫总部与萨文科夫北方志愿军之间的联络人，并担任宣传员一职。\n\n战争结束后，文贾戈利斯基一直是保卫联盟的核心成员，负责宣传工作并和波兰民族主义者建立联系。§!"
 RUS_maksimilian_filonenko_sic_desc: "§Y生于：§!§L1885年10月27日；俄罗斯帝国、萨拉托夫省阿特卡尔斯克§!\n§Y背景：§!§L年轻且受过高等教育的马克西米利安·马克西米利安诺维奇·菲洛年科成名于被拉夫尔·科尔尼洛夫任命为第8集团军政委和他的副手。在那里，菲洛年科结识了鲍里斯·萨文科夫，并成为保卫祖国与自由联盟圣彼得堡支部的领导人，同时策划了多起针对布尔什维克的恐怖袭击。他跟随北方志愿军参加了从雅罗斯拉夫尔到阿尔汉格尔斯克的一系列残酷战斗，并在北方冰上行军前一直担任军事组织者。\n\n战争结束后，菲洛年科成为了一名偏保守的保卫联盟政客，也是为战斗队的斯沃博达派辩护的首席辩护律师。菲洛年科因其让许多恐怖分子获得自由而臭名昭著。他有着广泛的人脉关系，并成功为保卫联盟从军方和保守派中拉拢到了盟友。§!"
 RUS_anastasy_vonsyatsky_advisor_desc: "§Y生于：§!§L1898年6月12日；俄罗斯帝国、波兰王国华沙省华沙§!\n§Y背景：§!§L安纳斯塔西·安德烈耶维奇·旺夏茨基是一个自私自利的恶棍、罪犯，同时也是保卫祖国与自由联盟战斗队的头目。他出身于一个贫穷的俄罗斯化波兰-德国贵族家庭，原姓“冯·夏茨基”。他的父亲是一名宪兵上校，被波兰社会主义恐怖分子杀害，这让旺夏茨基终生仇恨社会主义，并对军旅生涯产生了兴趣。\n\n内战期间，旺夏茨基曾在安东·邓尼金的骑兵部队中服役。在一次臭名昭著的事件中，士官生旺夏茨基和他的手下杀害了三名被怀疑是间谍的犹太平民，不过他后来矢口否认自己有反犹倾向。尽管罪行累累，但这名能力出众的士兵兼狂热的君主主义者还是得到了晋升。\n\n战争结束后，作为一名立场强硬的君主主义者，旺夏茨基成为了俄罗斯统一大会的成员，并组织了俄罗斯天使长弥哈伊尔军团，但该军团很快便被解散。这导致旺夏茨基后来转投了保卫联盟，并参加了该党的战斗组。在坦波夫骚乱期间，旺夏茨基煽动起暴民与警察冲突，因而声名鹊起。他是一个享乐主义的花花公子、一个暴戾的小丑，一个无情的战术家和骗子，也是一名“现代雇佣兵”。§!"
 RUS_aleksandr_voznesensky_advisor_desc: "§Y生于：§!§L1898年3月5日；俄罗斯帝国、图拉省戈洛夫基诺§!\n§Y背景：§!§L亚历山大·阿列克谢耶维奇·沃兹涅先斯基曾在彼得格勒学习政治经济学。他的弟弟尼古拉在内战后的血腥事件中丧生，这让原本倾向于马克思主义的亚历山大对这一事业产生了动摇。他后来成为了一名政治经济学教授，也是反对社革党-宪民盟自由主义经济政策的“经济反对派”成员，主张国家应在欠发达脆弱经济体（如俄罗斯）的发展中发挥强有力的作用。\n\n沃兹涅先斯基绝非国家民粹主义者的信徒，在1935年受总统之邀出任贸易和工业部长后才加入保卫联盟。保卫联盟对经济学家通常毫无吸引力，该党的经济政策一直含糊不清；元首提出了让俄罗斯工业化、集中计划的构想，而沃兹涅先斯基在其实施过程中享有很大的自主权。尽管远离政治，但正是沃兹涅先斯基和其他保卫联盟的“技术官僚”让国家机器得以保持运转。§!"
 RUS_flegont_klepikov_advisor_desc: "§Y生于：§!§L1891年4月9日；俄罗斯帝国、沃罗涅日省新奥斯科尔§!\n§Y背景：§!§L据说，在鲍里斯·萨文科夫的任何一次露面中，背景中总会有弗列贡特·菲尔索维奇·克列皮科夫的身影。他是个神秘的人物：似乎是萨文科夫的儿时玩伴，也是军官和间谍。两人在二月革命的混乱中相遇，并成为了形影不离的伙伴。克列皮科夫是一片忠诚且致命的影子，默默站在萨文科夫的身后。作为秘书兼保镖，他用自己不凡的身手、虚张声势的举动还有一把手枪，多次救萨文科夫于水火之中。\n\n克列皮科夫参加过北方志愿军的战役，从那时起就一直跟随着萨文科夫。然而，他不像代伦塔尔那样阿谀奉承，有时甚至会强烈反对鲍里斯·维克托罗维奇的意见——但两人早已在血与火的考验中结下了深厚的友谊，他们彼此间的信任坚不可摧。这使得克列皮科夫牢牢占据着萨文科夫的安全主管位置，后来又出任保卫部主管一职。§!"
 RUS_pavel_agyeyev_advisor_desc: "§Y生于：§!§L1881年11月；俄罗斯帝国、顿河哥萨克州克列茨卡亚§!\n§Y背景：§!§L帕维尔·米哈伊洛维奇·阿格耶夫出身贫苦的哥萨克家庭，早年成为了一名哥萨克改良派。他在青年哥萨克中组织运动，抗议皇帝使用哥萨克作为警察力量的做法，并于1906年被捕。1917年，他成为了立宪会议成员和反对阿塔曼克拉斯诺夫反动君主主义观点的地方哥萨克领导人，因而声名鹊起。\n\n阿格耶夫最初是一名孟什维克，但其立场不断右倾。内战结束后，他是跟随萨文科夫加入保卫祖国与自由联盟的右翼社会革命党人之一。他也是保卫联盟土地改革计划的设计者，并一直为农村权益而奋斗。他经常谴责哥萨克的“反动大地主精英”属性，认为在帝制统治下，哥萨克变成了伪贵族，忘记了他们曾经的自由农传统。§!"
 RUS_mikhail_georgiyevsky_advisor_desc: "§Y生于：§!§L1888年；俄罗斯帝国、奥廖尔省别热茨克§!\n§Y背景：§!§L米哈伊尔·亚历山德罗维奇·格奥尔基耶夫斯基出身在有学术背景的家庭，是三十年代协作主义的主要理论家之一。他曾在科尔尼洛夫的南俄政府短暂任职，自内战以来一直是坚定的反共主义者，开始发展出一种真正的俄罗斯政治体系概念。他与格奥尔基·金斯以及维克托·拜达拉科夫都是协作主义民族联盟的创始成员，他们自称“年轻右派”，寻求将基督教保守主义重新塑造为激进的共和主义力量。\n\n协民联将“协作主义”作为反对社会主义和资本主义的第三条道路进行宣传，同时也传播了受西方整合主义理论家启发而诞生的“有机国家”理论。在拜达拉科夫的领导下，协作主义民族联盟于1929年和保卫祖国与自由联盟结盟，成为该党较为温和的盟友。§!"
 RUS_dmitry_merezhovsky_advisor_desc: "§Y生于：§!§L1865年8月14日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L俄罗斯象征主义的祖父、文化巨匠、元首导师。德米特里·谢尔盖耶维奇·梅列日科夫斯基出身于帝国首都的低级贵族。由于家境富裕，家中这位忧郁但富有艺术天赋的儿子得以从事诗歌创作。梅列日科夫斯基被民粹派和旧礼仪派的思想所吸引，并因此步入了神秘主义的领域。他与妻子季娜伊达·吉皮乌斯（她也是一位杰出的诗人）以及挚友德米特里·菲洛索福夫过着三人行的生活，三人组建了“三之兄弟会”，这是一个神秘主义宗教团体，旨在按照现代主义的路线重新塑造基督教，后来发展为第三圣约教会。\n\n1892年，梅列日科夫斯基的诗集《象征》成为俄罗斯象征主义的开山巨作，其着重讨论了“神秘主义的存在之谜”。象征主义在接下来的几十年里一直主导着俄罗斯艺术界。1907年，梅列日科夫斯基在巴黎与萨文科夫相遇，并将这名恐怖分子感化为自己的信徒，萨文科夫的世界观自此发生了深刻的变化。\n\n战后，梅列日科夫斯基和吉皮乌斯仍是俄罗斯的文化巨擘，他们在彼得格勒的讨论圈中为许多新艺术家提供了最初的灵感，也为参加神秘主义聚会的男男女女们指明了方向。萨文科夫一直是这对夫妇的常客和家庭朋友。然而他们一直远离政治，不过仍对其门徒萨文科夫的政权有些许支持，并经常利用自己庞大的社交网络为朋友提供便利。§!"
 RUS_alisa_berkova_advisor_desc: "§Y生于：§!§L1905年2月2日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L阿莉萨·季诺维也芙娜·贝尔科娃（原姓罗森鲍姆）出身于犹太中产家庭，大学里主修社会教育学和电影艺术。在动荡的1920年代里，贝尔科娃加入了激进的反共学生运动，与保卫祖国与自由联盟常有联系，并对建制派政党感到失望。贝尔科娃后来成为了一名演员、作家和社会活动家，为妇女权利而奋斗，最终被保卫联盟所吸引，认为该党是“俄罗斯的一股新鲜空气”、一个充满活力、年轻且反对旧俄罗斯的运动。\n\n贝尔科娃早已家喻户晓，她也引起了萨文科夫的注意，并迅速成为保卫联盟全国妇女联盟的主席。虽然贝尔科娃对保卫联盟的暴力倾向和技官统治不敢苟同，但她一直致力于推广萨文科夫的核心理念——“恐怖骑士”，即一个超越了传统文化和道德观念、获得了完全解放的个体。§!"
 RUS_fyodor_dan_sic_desc: "§Y生于：§!§L1871年10月19日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L费奥多尔·伊里奇·唐恩（原姓古尔维奇）生于中产阶级家庭，接受过医生教育，于1894年首次加入社会民主团体，后来成为俄社民工党孟什维克派的核心人物之一。世界大战期间，他曾担任军医。\n\n唐恩之妻莉迪娅·奥西波芙娜是尤里·马尔托夫之妹、弗拉基米尔·列维茨基之姐，因此他既是列维茨基的政治盟友，也是列维茨基的姐夫。在许多人看来，他是孟什维克思想的核心人物。马尔托夫去世后，他和列维茨基一同领导孟什维克。他坚信民主社会主义原则，对真正的激进主义和冲突则是避之不及，并认为其会破坏更伟大的社会主义事业。§!"
 RUS_sergey_medvedev_advisor_desc: "§Y生于：§!§L1885年3月15日；俄罗斯帝国、莫斯科省科尔季诺§!\n§Y背景：§!§L谢尔盖·帕夫洛维奇·梅德韦杰夫起初是一名贫穷的金属工人，15岁时加入俄社民工党。他投身革命事业多年，曾入狱服刑，也曾被流放到西伯利亚。内战期间，他担任政治委员和革命法庭庭长，坚定投身于革命。从他的背景来看，他一直是工会鼓动者和组织者，因此不难同意战后在组织问题上对列宁主义的批评。流亡期间，他最终成为了格里戈里·季诺维也夫的同志，而非雅科夫·斯维尔德洛夫的同路人，并对新的加米涅夫派革命理论持更加开放的态度。§!"
 RUS_aleksandra_kollontay_advisor_desc: "§Y生于：§!§L1872年3月31日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L亚历山德拉·米哈伊洛芙娜·柯伦泰（原姓多蒙托维奇），出身于富裕的自由派贵族家庭，在一位同情民意党的老师那里首次接触到了革命思想。她颇受男性青睐，但她却很挑剔，并且嫌弃家庭主妇生活。她接受了一流的教育，会说绝大多数欧洲语言。她总是闲不下来，先是环游欧洲，最终加入了俄社民工党。\n\n柯伦泰与各种女性选举权运动、和平主义运动以及马克思主义女权运动保持着联系，也是国际主义的重要支持者。她是布尔什维克中最杰出、最有影响力的女性，始终致力于妇女事业——性自由、女性识字、儿童保育以及最终废除家庭这种父权制社会结构。她在巴黎和伦敦度过了二十年代，热情支持布尔什维克与孟什维克冰释前嫌。三十年代，她与自己在全俄劳联内部斗争中的政治盟友亚历山大·什利亚普尼科夫走到了一起。§!"
 RUS_grigory_maksimov_sic_desc: "§Y生于：§!§L1893年11月10日；俄罗斯帝国、斯摩棱斯克省米秋希诺§!\n§Y背景：§!§L格里戈里·彼得罗维奇·马克西莫夫生于农民家庭，从小就参与无政府主义和社会主义团体的活动。他向来是实干派、行动派，经常指责那些著名的社会主义理论家只会无休止地争论，而没有付诸实际行动。他没有加入任何单一的意识形态阵营。他与无政府工团主义者最为接近，是俄罗斯各种工团主义团体的创始成员。此外，他还声称，只有真正理解马克思的马克思主义者才会主张无政府主义，并真正为摧毁国家机器而奋斗。由于他的反布尔什维克观点，以及毫不妥协地抵制布尔什维克控制当地农民的任何企图，他短暂的红军生涯很快便宣告了结束。\n\n马克西莫夫的愿景是建成分权化的无党派、无阶级、无货币的社会。政党只是实现目标的第一步，如果不解散政党，将来它就会和其他国家机构一样，将工人邦联扭曲为独裁政权。因此，马克西莫夫的“俄罗斯无政府工团主义者局”可能是俄罗斯国内最接近西欧工团主义的组织，可即便如此他也反对西欧工团主义者所采取的大多数政策。§!"
 RUS_vladimir_zenzinov_sic_desc: "§Y生于：§!§L1880年11月29日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L弗拉基米尔·米哈伊洛维奇·晋季诺夫终其一生都是狂热的社会革命党人。作为社会革命党战斗组的成员，他的恐怖主义活动导致他被流放到西伯利亚最偏远的地方，但他总能设法逃脱并继续抵抗。晋季诺夫的忠诚和奉献精神得到了党的认可，他得以进入党的领导层，并成为彼得格勒苏维埃的关键角色之一。布尔什维克掌权后，他逃到了萨马拉，并利用自己的组织才能协助组建了科穆奇人民军。\n\n在战后的俄国，晋季诺夫是社革得以保持团结的关键人物之一，他不辞辛劳地努力弥合党内左右两翼日益扩大的分歧。为了在1920年代初继续掌权，他的党必须与立宪民主派结盟，他开始担心右翼社革党人正在逐渐远离党的社会主义根基。后来，一众社革党员转投到萨文科夫的保卫祖国与自由联盟，此事让保卫联盟得以上台掌权并扼杀民主，他的担忧得到了证实。随着元首倒台，东山再起的社革终于有机会挽回声誉。晋季诺夫坚信，党必须保持意识形态的连贯性，并把改善人民生活条件作为重点工作，否则党内再出团结危机必将难以为继。§!"
 RUS_konstantin_takhtarev_sic_desc: "§Y生于：§!§L1871年6月7日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L康斯坦丁·米哈伊洛维奇·塔赫塔列夫是一位备受尊敬的社会学教授，梦想在俄罗斯建立一个活跃的公民民主社会。在圣彼得堡接受教育后，他和革命者建立起了联系，并被帝国首都蓬勃发展的社会主义工人运动所吸引。他是俄社民工党的早期成员之一，但他既不同意列宁的观点，也不相信孟什维克，最终退出了革命政治，专注于学术生涯。\n\n塔赫塔列夫没有积极参与俄罗斯内战，为了应对内战的余波才重返政界。他于1924年加入社会革命党，成为饥荒救济委员会成员，与米哈伊尔·卡卢金等人共事。他对俄罗斯农村生活的现状了如指掌，他坚信，人民共同经历的艰难困苦首次巩固了共同的俄罗斯民族认同。如今，政府必须确保人民能够轻松获得教育并参与政治活动，只有如此，才能调动数亿人民的创造力以造就地球上的伟大国家。§!"
 RUS_nikolay_nekrasov_sic_desc: "§Y生于：§!§L1879年11月1日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L尼古拉·维萨里奥诺维奇·涅克拉索夫是神父之子，家境贫寒，以优异的成绩毕业于圣彼得堡国立交通大学，后来在托木斯克任数学讲师。1905年革命后，他进入政界，加入了立宪民主党，并迅速晋升，凭借其演说天赋和精力充沛的性格，成为第三届杜马中最活跃的议员之一。二月革命后，他出任临时政府的交通部长，终于有机会将专业知识运用到政治生涯之中。\n\n内战期间，涅克拉索夫设法躲过了布尔什维克的搜捕，并参与了立宪民主党改组为立宪民主联盟的改革。他是宪民盟左翼的领导人之一，推动该党与温和左翼开展合作，也是二十年代成功的社革党-宪民盟执政联盟的主要策划者。虽然萨文科夫曾打破了他们对权力的控制，但在独裁者死后，他正试图重建与左翼的联盟，进而利用该联盟改革国家的政治结构，以防再次陷入独裁统治，最终打造一个更民主、更稳定的治理体系。§!"
 RUS_pavel_gronsky_sic_desc: "§Y生于：§!§L1883年7月22日；俄罗斯帝国、特维尔省尤格纳§!\n§Y背景：§!§L帕维尔·帕夫洛维奇·格龙斯基是一位杰出的俄罗斯律师和政治人物。他的贵族血统和他在公共法律领域成功的法律实践让他声名鹊起，并成为了立宪民主党的有力成员。他于1916年当选为第四届杜马议员，同时进入宪民党中央委员会任职。他曾一度为临时政效力，并因此被布尔什维克逮捕，但他设法逃脱南下加入了科尔尼洛夫的军队，最终得以逃过布党的报复。\n\n二十年代，格龙斯基在改革后的立宪民主联盟中的影响力进一步增强，在宪民盟迅速分裂后成为该党右翼的主要领导人之一。他对与反复无常的社会革命党结盟的前景持怀疑态度，认为与俄罗斯右翼的其他政党相比，社革党过于暴力且不可预测。事实证明了他的先见之明，社革党-宪民盟执政联盟丑闻不断，最终导致前社革党人鲍里斯·萨文科夫毁灭了俄罗斯的民主制度。萨文科夫倒台后，他的目标是压制左翼宪民盟，建立一个负责任的俄罗斯右翼政府，并保护国家免受更多不稳定因素的影响。§!"
 RUS_aleksandr_trushnovich_advisor_desc: "§Y生于：§!§L1893年12月14日；奥匈帝国、卡尔尼奥拉公国阿德尔斯贝格§!\n§Y背景：§!§L亚历山大·鲁道福维奇·特鲁什诺维奇来自斯洛文尼亚的一个工人阶级家庭。1915年，他从奥匈帝国军队叛逃，转投了他一直颇有好感的俄军。作为科尔尼洛夫突击团的士兵，他在白军中证明了自己的实力。\n\n战后，特鲁什诺维奇起初在俄罗斯复兴联盟开启了政治生涯，后来又加入了全俄爱国党，也和米哈伊尔·格奥尔基耶夫斯基的协作主义团体保持着密切关系。他支持泛斯拉夫主义和侵略性外交政策，他的最终目标是将所有斯拉夫国家统一在俄罗斯的保护之下。§!"
 RUS_sergey_l_voytsekhovsky_advisor_desc: "§Y生于：§!§L1900年；俄罗斯帝国、波兰王国华沙省华沙§!\n§Y背景：§!§L谢尔盖·利沃维奇·沃伊采霍夫斯基出身于军人家庭，早年经历了俄国内战。他的父亲被布尔什维克处决，他本人则在志愿军服役并从事外交工作。他最初只活跃于退伍军人组织，1929年作为全俄爱国党成员步入政坛。他支持伊万·索洛涅维奇，并批评斯沃博达分子的恐怖活动，但他并非真正反对萨文科夫。保卫祖国与自由联盟政权垮台后，他作为俄罗斯右翼杂志《哨兵》的主编和人民君主派的支持者而声名鹊起。§!"
 RUS_sergey_syrtsov_advisor_desc: "§Y生于：§!§L1893年7月17日；俄罗斯帝国、叶卡捷琳诺斯拉夫省斯拉夫哥罗德§!\n§Y背景：§!§L谢尔盖·伊万诺维奇·瑟尔佐夫是一名来自顿河畔罗斯托夫的商店职员之子，在圣彼得堡学习期间加入俄社民工党，他的经济学学业也因此中断。他是顿河哥萨克军团地区布尔什维克的核心之一，当地的布尔什维克、孟什维克和社革党能以“联合民主军事革命委员会”的形式开展合作，很大程度上要归功于他。他担任过军事委员，还曾组织去哥萨克化，不过他只将去哥萨克化视作经济重组问题，而非一项原则。\n\n1920年，瑟尔佐夫逃离俄罗斯，并加入了流亡中的共产党。他在法国完成了高等教育，学习政治经济学，尤其是西欧模式下的农业机械化。他一直游走于政治边缘，对过于激进的做法不感兴趣。他是社会主义技术官僚的典型代表，即是组织者和管理者，而非煽动者。§!"
 RUS_ivan_gronsky_advisor_desc: "§Y生于：§!§L1894年11月30日；俄罗斯帝国、雅罗斯拉夫尔省卢宾斯基§!\n§Y背景：§!§L伊万·米哈伊洛维奇·格龙斯基（原姓费杜洛夫）是一名贫苦农民，从小就在工厂工作。1910年代，他作为社革党最高纲领派的成员首次参加革命活动。世界大战期间，他进入帝俄军队服役。保卫祖国与自由联盟发动雅罗斯拉夫尔起义后，他对社革党失去了信心，后于1918年加入布尔什维克。\n\n流亡期间，格龙斯基在法国学习了J·M·凯恩斯的经济学理论，但他真正关注的是支持东欧地下社会主义运动的新闻宣传工作。他与卡尔·拉狄克一起，试图通过他的作家协会为俄罗斯共产主义者注入新的活力，但以失败告终。在此期间，他再次与最高纲领派建立了联系。他主要是政论家和作家，与俄罗斯和西方社会主义文学圈都有着密切的联系。他梦想着有朝一日文化将不再局限于精英阶层，即使是贫农之子也能享受到最高级的无产阶级文化。§!"
 RUS_vladimir_shatov_advisor_desc: "§Y生于：§!§L1887年12月24日；俄罗斯帝国、基辅省基辅§!\n§Y背景：§!§L弗拉基米尔·谢尔盖耶维奇·沙托夫（原姓克利格尔曼）来自基辅的犹太中产阶级家庭，曾参与过俄罗斯社会主义运动。由于从事革命活动而遭到追捕，他于1907年移民美国，改名为比尔·沙托夫。后来，他成为了世界产业工人联合会成员，并因从事无政府工团主义活动而多次被捕。1917年后，他返回俄罗斯，组建了亲布尔什维克的无政府工团主义宣传联盟，并在彼得格勒革命政府中担任要职，特别是在后勤和组织方面。\n\n内战结束后，沙托夫重新移民美国，成为铁路工人。1925年，他以工程师身份毕业，继续活跃于世界产联和美利坚社会党，并维系着俄美两国社会主义者间的联系。他后来批评了布尔什维克，他年轻时的无政府工团主义立场现已转变为对西方工团主义模式的完全信仰。§!"
 RUS_stanislav_strumilin_advisor_desc: "§Y生于：§!§L1877年1月29日；俄罗斯帝国、波多利亚省达什科维齐§!\n§Y背景：§!§L斯坦尼斯拉夫·古斯塔沃维奇·斯特鲁米洛-彼得拉什克维奇（原姓斯特鲁米林）来自贫困的俄裔立陶宛贵族家庭，1899年加入工人阶级解放斗争联盟，后来又加入了俄社民工党，站在孟什维克一边。他接受过高等技术教育，内战期间在劳动人民委员部的统计部门任职，后被判处短期监禁。战后，他继续从事学术生涯，最终于1931年移民到不列颠联盟，以远离俄罗斯日益压抑的政治氛围。在不列颠联盟，他与莫里斯·多布和哈罗德·拉斯基等英国理论家交往。\n\n斯特鲁米林撰写了大量有关俄罗斯经济状况以及社会主义制度各种困难的文章。他支持高度国家主导的官僚政治经济，并开发了量化教育和劳动力对整体经济价值的工具。他认为俄罗斯经济落后的主要原因是缺乏受过教育的劳动力，这扼制了俄罗斯经济的发展。§!"
 RUS_aleksandr_shlyapnikov_advisor_desc: "§Y生于：§!§L1885年8月30日；俄罗斯帝国、弗拉基米尔省穆罗姆§!\n§Y背景：§!§L亚历山大·加夫里洛维奇·什利亚普尼科夫来自贫困的旧礼仪派家庭，自幼饱尝贫穷和迫害。他十岁时就开始当工人，因此被劳工运动吸引也就不足为奇了。他将大部分金钱和时间都花在了自学上，最终开始从事党务工作。他和柯伦泰的关系始于1908年，后来发展为终生的朋友和政治盟友。内战期间，他属于布尔什维克中较为温和的一派，非常注重工会工作，总体上反对革命军事化和党主导地方民主的尝试。\n\n1921年，什利亚普尼科夫因叛国罪被判处劳役，最终于1932年和其他“恢复名誉”的布尔什维克一起被马克拉科夫总统特赦。尽管被禁止担任公职，但他随即重新加入了俄罗斯工会活动，并成为了反对萨文科夫的著名异见人士，直到他逃离俄国。工人的俄罗斯重建后，他积极捍卫工人自主管理，反对国家或政党的过度干预。§!"
 RUS_aleksandr_finn_yenotayevsky_advisor_desc: "§Y生于：§!§L1872年11月22日；俄罗斯帝国、科夫诺省科夫诺§!\n§Y背景：§!§L亚历山大·尤利耶维奇·芬恩-叶诺塔耶夫斯基（原名阿贝·芬恩）来自科夫诺的犹太家庭，在基辅圣弗拉基米尔帝国大学学习化学。大学期间，他开始参与革命运动，后来成为莫斯科工人工会的主要组织者。被流放到阿斯特拉罕省的叶诺塔耶夫斯克后，他在那里获得了自己的革命绰号。后来，他移居瑞士，最初是布尔什维克，但于世界大战期间成为护国主义者。\n\n芬恩-叶诺塔耶夫斯基是孟什维克的主要经济学家，曾批评过布尔什维克的“经济暴政”。战后，他加入了激进民主党，支持“社会经济”。尽管他强烈反对资产阶级议会制，但他支持经济自由和“人民企业”，并认为这两者是自然且最有效的经济组织方式。§!"
 RUS_aleksandr_elyashevich_advisor_desc: "§Y生于：§!§L1888年1月27日；俄罗斯帝国、伊尔库茨克省伊尔库茨克§!\n§Y背景：§!§L亚历山大·鲍里索维奇·叶利亚舍维奇的父亲是犹太军医，他的家族一直与流亡伊尔库茨克的民意党成员保持着联系。起初，他与孟什维克过从甚密，社会革命党引人注目的暗杀活动激励了他，最终他加入了社革党。后来，他搬到彼得格勒学习，真正开始参与俄罗斯的革命政治，并被证明是一位优秀的演说家和鼓动者。被迫流亡德国后，他开始学习经济学，之后又进入帝俄军队服役。\n\n叶利亚舍维奇主张在俄罗斯建立一个统一的社会主义政党，并寻求促进各社会主义团体之间的合作。他曾在莫斯科军事工业委员会和临时政府中工作，十月政变后开始反对布尔什维主义。内战后，他跟随切尔诺夫成为社革党“中派”的一员，参与了尼古拉·康德拉季耶夫的经济改革，大力支持国家主导的工业化，反对“国家资本主义”。他在萨文科夫掌权期间被监禁，后来成为愈发倾向于斯皮里多诺娃派政治纲领的右翼社革党人之一。§!"
 RUS_ilya_mayorov_advisor_desc: "§Y生于：§!§L1890年7月15日；俄罗斯帝国、喀山省季希普廖斯§!\n§Y背景：§!§L伊利亚·安德烈耶维奇·马约罗夫出身贫苦农民，但成功考入喀山大学学习自然科学。1906年，他加入了社会革命党，后因参与社革党活动被流放至西伯利亚。1917年，他领导了喀山革命，并宣称革命不是按照民法典进行的，而是按照历史规律进行的。\n\n马约罗夫后来成为喀山社革党领袖安德烈·科列加耶夫的亲密助手，并当选为立宪会议议员。他和科列加耶夫是列宁政府于1918年通过的《土地社会化基本法》幕后的主要功臣。他和玛丽亚·斯皮里多诺娃都是布尔什维克的主要社会主义反对派人物，捍卫作为工人阶级一部分的农民，并反对红色恐怖和布列斯特和约，该条约将乌克兰和白罗斯同志抛弃在德国占领之下。他在左翼社革党起义后入狱，在战后免于被判刑。\n\n内战结束后，马约罗夫完成了学业，专攻农业经济。1925年，他与长期战友玛丽亚·斯皮里多诺娃结婚。作为夫妻，斯皮里多诺娃是理想主义者和强有力的演说家，而马约罗夫则更像是组织者和理论家。这对夫妻曾于二十年代远离政治活动，但他们仍是受人尊敬的社革党人。§!"
 RUS_yevgeny_sattel_advisor_desc: "§Y生于：§!§L1889年；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L叶夫根尼·阿达莫维奇·萨特利的早年经历扑朔迷离，只知道他来自莫斯科的一个俄罗斯化的法裔中产阶级家庭，并于1905年加入了社会革命党战斗组。他曾与鲍里斯·萨文科夫共事，流亡法国期间，他在巴黎标致工厂工作时接触到了当地的工团主义团体，此后与萨文科夫分道扬镳。世界大战期间，他加入了法国外籍军团，后来参加了十月革命，也曾在红军中作战。\n\n1922年，萨特利逃离俄罗斯前往法国，在电影行业焕发了第二春。他向来颇具艺术气息，又在法国学习了电影技术，后来成为一名抱负远大的宣传者和电影制作组织者。他与著名流亡者导演谢尔盖·爱森斯坦一道，将俄国革命拍摄成了西方观众银幕上的伟大烈士故事。有人曾说，假如萨特利身在资本主义国家，凭借他的才华，他将变得富有且出名——但他对世界革命事业坚信不疑。§!"
 RUS_irina_kakhovskaya_advisor_desc: "§Y生于：§!§L1887年8月27日；俄罗斯帝国、基辅省塔拉察§!\n§Y背景：§!§L伊琳娜·康斯坦丁诺芙娜·卡霍夫斯卡娅生于基辅的俄罗斯家庭，教育学毕业后成为教师。1905年，她通过熟人亚历山德拉·柯伦泰和马克西姆·高尔基加入了俄社民工党，但她的布尔什维克生涯十分短暂，她对列宁过于理论化和反农民的观点十分不满，因此转而加入了社革最高纲领派。1908年被送往涅尔琴斯克流放地后，她的革命生涯曾一度中断，玛丽亚·斯皮里多诺娃和她关押在同一所监狱。\n\n革命后，卡霍夫斯卡娅和鲍里斯·顿斯科伊曾试图暗杀盖特曼斯科罗帕茨基和德国陆军元帅赫尔曼·冯·艾希霍恩，但只成功杀死了艾希霍恩。此后，她先是被德国人囚禁，后来又被移交给契卡，并开始策划暗杀拉夫尔·科尔尼洛夫。战后，她成为社革党战斗联盟的创始成员之一，并继续坚持武装斗争，一直高举革命的红旗。§!"
 RUS_yakov_blyumkin_advisor_desc: "§Y生于：§!§L1900年3月25日；俄罗斯帝国、赫尔松省敖德萨§!\n§Y背景：§!§L雅科夫·格里戈里耶维奇·布柳姆金是位传奇革命者，也是社会革命党恐怖分子。他的兄长是无政府主义者，姐姐是共产主义者，而他本人则加入了社革党。为了抵御排犹屠杀，他的家人曾组建过犹太自卫组织。他在1918年的血腥革命中历经苦难，革命期间曾当过民兵领袖、银行抢劫犯和契卡特工。他是社革党的首席刺客，正是由于他刺杀了威廉·冯·米尔巴赫伯爵，才引发了左翼社革党起义。\n\n1918年后，布柳姆金加入了基辅的社革党地下抵抗运动，后来曾试图暗杀最高执政亚历山大·高尔察克。他曾短暂为布尔什维克服务，后仍保持独立行动，参加过俄罗斯腹地的众多革命活动，并与中国国民党等亚洲社会主义团体建立了联系。后来，他曾游历喜马拉雅山，寻觅神秘的香巴拉，也在巴勒斯坦待过几年，武装并组织当地的犹太自卫组织。三十年代，他在俄罗斯的秘密组织策划了几起针对斯沃博达分子的暗杀，并报复性地杀害了数名社会主义者。1933年，该组织曾试图刺杀鲍里斯·萨文科夫，但以失败告终。\n\n布柳姆金极为精通阴谋诡计、行凶刺杀和欺诈行骗，许多俄国革命者对他既惧怕又崇拜。他的政治意识形态仍是未解之谜，就算他与某种意识形态有关，他在政府部门中也保持着极高的独立性。重要的是，他为革命而生，为革命而杀戮，他将继续这条道路，直到革命将他吞噬。§!"
 RUS_nestor_monastyryov_admiral_desc: "§Y生于：§!§L1887年11月28日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L涅斯托尔·亚历山德罗维奇·莫纳斯特列夫1912年毕业于海军士官生学校，是家族中第一位与大海结缘之人。他是一名勤奋的学生，1909年从莫斯科大学毕业后，又于1914年完成了潜艇航行的军官课程。世界大战爆发后，他先后在阿列克谢大公号布雷舰和热情号驱逐舰上服役。1915年，他被调到几艘潜艇上服役，他的专业知识终于有了用武之地。1917年9月，他终于成为鳐鱼号潜艇的指挥官。\n\n俄罗斯内战爆发后，莫纳斯特列夫加入了志愿军，在俄罗斯南部服役，直到第二次乌法会议决定将他调往斯塔克将军的伏尔加河舰队。他在内战期间的尽职表现赢得了广泛赞誉，他因此晋升为海军中校。二十年代以来，他基本上都在黑海舰队服役，后于1933年晋升为海军少将。他是“巡洋潜艇”理论的坚定支持者，也是公认的俄罗斯最杰出的潜艇军官之一。§!"
 RUS_vladimir_tributs_admiral_desc: "§Y生于：§!§L1900年7月28日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L弗拉基米尔·菲利波维奇·特里布茨虽然年纪轻轻，但在1914年战争爆发时就被匆忙送入彼得格勒军事救护学校学习。世界大战期间，他被派往前线实习，担任医护人员，在前线目睹了众多血腥恐怖场景后，于1918年1月从学校毕业。毕业后，他在彼得格勒的尼古拉军事医院担任助理医师直到十月革命爆发。怀着满腔革命热情，他加入了“波罗的海水兵飞行中队”，该中队在内战与红军并肩作战。1919年，他被调到红军的伏尔加河-里海舰队服役，阿斯特拉罕的沦陷导致一众孤立无援的红军水兵发动了叛乱，他们随即转投了白军。尽管他对白军的忠诚值得怀疑，但还是很快加入了由变节者伊万·伊萨科夫指挥的机警号驱逐舰的船员队伍。\n\n内战结束后，特里布茨留在海军继续深造，并于1922年完成了指挥官课程。他之后在阿列克谢耶夫将军号战列舰服役，直到1935年晋升为海军中校，此后又担任太平洋舰队驱逐舰分队的指挥官。尽管由于过去与红色分子的关系，他仍受到一定程度的怀疑，但自那之后，他便缄口不谈政治。他通常被认为是一个稳重可靠、前途无量之人。§!"
 RUS_filipp_ivanov_admiral_desc: "§Y生于：§!§L1889年10月23日；俄罗斯帝国、特维尔省卢克西诺§!\n§Y背景：§!§L菲利普·谢尔盖耶维奇·伊万诺夫的生于一户贫穷农民家庭，早年被迫搬到什利谢利堡镇。15岁时，他在一艘蒸汽船上当司炉，通过帮助船上的技术员，学会了基本的机械知识。1918年，当他志愿加入苏维埃波罗的海舰队时，这段经历派上了用场。他的首场战斗是一次英国人发动的夜间空袭，和他同属一支舰队的兄弟在此次袭击中不幸牺牲。\n\n1919年，伊万诺夫加入了俄共(布)，随即展现出了宣传鼓动方面的才能。在彼得格勒海军学校学习期间，白军攻占了这座城市，他被判处在彼得格勒服4年劳役。\n\n获释后，伊万诺夫在彼得格勒码头辛勤工作了5年，小心谨慎地在当地工人中开展鼓动工作。由于被警方禁止参与任何政治活动，于是他在地下活动中改用假姓氏“奥克佳布里斯基”（十月），继续帮助制作和分发非法报刊。\n\n伊万诺夫于1929年加入俄罗斯海军。在几艘小船上服役三年后，他获准重返彼得格勒海军学校学习，毕业时发表了一篇令人印象深刻的论文，论述如何在现代战争中使用鱼雷艇。1934年，他出任彼得格勒海岸警卫队舰艇站的指挥官。\n\n如今，伊万诺夫已晋升为俄罗斯红海军的上校。尽管肩上的新重担让他有些焦虑，但他已准备刻苦工作，保卫祖国的海岸不受侵犯。§!"
 RUS_gordey_levchenko_admiral_desc: "§Y生于：§!§L1897年1月19日；俄罗斯帝国、沃伦省杜布罗夫卡§!\n§Y背景：§!§L戈尔杰伊·伊万诺维奇·列夫琴科很小就接触到了革命思想，当时一名士兵带来了1905年革命爆发的消息，当局则对此做出了强硬的回应。当有机会进入喀琅施塔得的“船仆学校”学习时，他毫不犹豫地抓住了机会，后于1914年加入了俄罗斯帝国舰队。世界大战爆发之初，他在“雷鸣者”号巡洋舰上服役，后来被调回喀琅施塔得参加炮兵士官课程直到1916年。\n\n1917年是列夫琴科积极参与政治生活的开始，二月革命爆发后，他当选为船上的军事委员会书记，后来又当选为主席。十月革命期间，他与30名水手一起参加了攻打冬宫的行动。次年，他正式加入苏维埃海军，参与保卫彼得格勒，并镇压了喀琅施塔得的叛乱。他与其他布尔什维克残部一起登上了从阿尔汉格尔斯克撤离的船只，启航前往法国。\n\n此后，列夫琴科参加了各种海军演习。英国革命爆发后，他参加了对普利茅斯的突袭。他向法国政府申请调到英国以接受进一步的培训，后于1931年出任共和海军克利夫兰号驱逐舰的指挥官。\n\n在晋升为新俄罗斯红海军的海军少将后，矢志革命的列夫琴科如今站在祖国的海岸边，渴望将他二十多年来的丰富经验运用到对抗自由俄罗斯之敌的战斗中。§!"
 RUS_mikhail_drozdovsky_commander_desc: "§Y生于：§!§L1881年10月19日；俄罗斯帝国、基辅省基辅§!\n§Y背景：§!§L米哈伊尔·戈尔季耶维奇·德罗兹多夫斯基早年投身军旅，先后就读于多所士官生学校。为了参加日俄战争，他曾中断尼古拉总参谋部学院的学业。\n\n世界大战爆发后，德罗兹多夫斯基再度奔赴前线，先后在西北方面军和罗马尼亚方面军服役。十月革命爆发时，他正身处罗马尼亚，这位荣誉等身的年轻上校对此深感痛心。他成功维持了麾下部队的纪律，并在其他俄军分崩离析之际，组建起了一支志愿旅。\n\n1918年，德罗兹多夫斯基公然抗令，毅然率部向东行进，发起了著名的雅西-顿河行军，赶在德军前头横穿乌克兰，同时沿途招兵买马扩充队伍。最终，“德罗兹多夫斯基军团”与马尔科夫将军的部队在顿河畔罗斯托夫汇合，从红军手中夺回了该城，随后并入了志愿军。此后，他出任第3“德罗兹多夫斯基”师的指挥官，率领该师参与了斯塔夫罗波尔战役，期间因伤口感染险些丧命。康复后，第3师继续沿伏尔加河作战，并于1919年占领了萨拉托夫。\n\n1927年，德罗兹多夫斯基晋升为步兵上将。尽管他是军中最资深的保皇派将领之一，但凭借过往的功勋与声望，得以躲过1929年的圣诞日清洗。虽然不问政事，但他无疑仍是军中最受尊敬的将领之一。§!"
 RUS_vladimir_kappel_commander_desc: "§Y生于：§!§L1883年4月28日；俄罗斯帝国、圣彼得堡省皇村§!\n§Y背景：§!§L弗拉基米尔·奥斯卡罗维奇·卡普佩尔生于一户瑞典裔俄罗斯人家庭，年轻时基本上都在接受各种形式的军事教育。日俄战争期间，他未能参战。1905年革命后，他参与镇压了彼尔姆地区的革命游击队。\n\n世界大战期间，卡普佩尔作为西南方面军的一员参加了布鲁西洛夫攻势。\n\n卡普佩尔是一名死硬保皇派，在发觉复辟无望后，才同意与二月革命后的革命政权合作。然而，在十月革命爆发、捷克斯洛伐克军团占领萨马拉后，他回到了现役，但这次是和科穆奇人民军中的社会主义者并肩作战。他很快便因其勇敢的作风、高超的战技而声名鹊起。在许多人都以为人民军已被红军摧毁后，他仍成功保持了人民军的团结。尽管他身居高位，但人们经常能看到他的腰间挂着手榴弹和左轮手枪，这种置生死于度外的举动让他在基层官兵中广受欢迎。内战期间，他率部夺取了喀山附近的俄罗斯黄金储备，这让西伯利亚白军得以从容抵御红军的反攻，又和科尔尼洛夫共同指挥了最后的阿尔汉格尔斯克攻势。\n\n内战结束后，虽然卡普佩尔并不喜欢细枝末节的重组工作，但仍在邓尼金改革中发挥了重要作用。时至今日，他仍是一名忠实的保皇派，但出于对俄军不涉政传统的尊重，因此一直保持着沉默。§!"
 RUS_anatoly_pepelyaev_commander_desc: "§Y生于：§!§L1891年7月15日；俄罗斯帝国、托木斯克省托木斯克§!\n§Y背景：§!§L阿纳托利·尼古拉耶维奇·佩佩利亚耶夫生于军人世家，后来入伍从军。\n\n世界大战爆发后，佩佩利亚耶夫在西部和北部方面军浴血奋战。当其他俄军土崩瓦解时，他成功维持了本部纪律。他深受部下爱戴，以至于十月政变后仍被下属推选为指挥官。\n\n布尔什维克控制托木斯克后，佩佩利亚耶夫当即加入了该市的白军地下组织。他从红军手中解放了托木斯克，并建立起了反布尔什维克政府，之后又率部参与了对红军控制西伯利亚的局面扭转，因此在27岁时便晋升为少将。同年11月的鄂木斯克政变让他喜忧参半，虽然愈发厌恶西伯利亚的社会革命党政府，但他仍自认为是一名同情社革党的民主人士。此后，他继续为白军忠实效力，他的中西伯利亚军从彼尔姆一路攻向伏尔加地区，所到之处几乎战无不胜，他也因此获得了“西伯利亚苏沃洛夫”的绰号。在击退了1919年红军的疯狂反扑后，他成为第二集团军的指挥官。\n\n年轻有为的佩佩利亚耶夫在俄国家喻户晓，内战结束后仍留在军中。然而，他后来与当时的上司萨哈罗夫将军很不对付。他本想就此辞职，但在萨哈罗夫因1928年满洲冲突惨败而被送上军事法庭后，他打消了辞职的念头。他仍是最著名的俄军将领之一，花了很多时间倡导低级军官应该发挥更多的主观能动性。§!\n\n§Y备注：尽管佩佩利亚耶夫是一名资深白军，但他对社会主义者没有敌意，并且是一位坚定的共和主义者。§!"
 RUS_anton_turkul_commander_desc: "§Y生于：§!§L1892年12月23日；俄罗斯帝国、赫尔松省蒂拉斯波尔§!\n§Y背景：§!§L安东·瓦西里耶维奇·图尔库尔是公务员之子，于1910年志愿加入俄军。他曾试图进入敖德萨和第比利斯军事学院学习，但以失败告终。1913年，他只得以少年预备役军官的身份退役。不到一年后，世界大战的爆发让他再次被征召入伍。他在战场上表现英勇，赢得了两枚圣格奥尔基十字勋章，获准参加军官培训。他曾三度负伤，此后又获得了一枚圣格奥尔基十字勋章。到1917年，他已晋升为上尉（1884年起相当于大尉）。\n\n俄国内战爆发时，图尔库尔正因再度负伤而在家休假。当他听说德罗兹多夫斯基的志愿旅在雅西成立时，便决定加入他们，并跟随志愿旅横穿乌克兰。到达顿河后，他出任志愿旅军官团指挥官。他在斯塔夫罗波尔战役中再次负伤后，直到1919年才得以重返岗位。此后，他在军中迅速升迁，并在伏尔加地区成功执行了几次登陆作战。战争结束时，他获得了一个师的指挥权。\n\n立宪会议召开后，安东·图尔库尔最终晋升为中将，并因其高调的非官方涉政行为而声名狼藉。§!\n\n§Y备注：图尔库尔是德罗兹多夫斯基将军的密友，两人都是死硬保皇派。\n\n图尔库尔对包括布尔什维克在内的广大左派怀有深切恨意，并将自己三个兄弟在俄国内战中的死亡归咎于他们。§!"
 RUS_boris_shteyfon_commander_desc: "§Y生于：§!§L1881年12月18日；俄罗斯帝国、哈尔科夫省哈尔科夫§!\n§Y背景：§!§L鲍里斯·亚历山德罗维奇·什特伊丰生于一个乌克兰德裔家庭，于1902年开启了军事生涯。他参加过日俄战争和世界大战，主要在高加索地区服役，在埃尔祖鲁姆攻势中表现出色。\n\n内战之初，什特伊丰回到了哈尔科夫，但随即动身前往顿河，在那里加入了志愿军并参加了冰上行军。斯塔夫罗波尔战役结束后，他被重新部署到乌克兰，在哈尔科夫建立了一个征兵站，并得到了乌克兰盖特曼国的非正式许可。然而，乌克兰人随后组建了自己的反布尔什维克“南方集团军”，并没有直接支援俄罗斯白军的打算。回到科尔尼洛夫麾下后，他参与了向莫斯科进军，期间协约国坦克发挥的作用给他留下了深刻的印象，这些坦克是在顿河共和国的掩护下由德方转交给白军的。\n\n内战结束后，由于什特伊丰和弗兰格尔同为保皇派，因此他在俄军内部军事政策的斗争中属于弗兰格尔阵营，然而他与弗兰格尔的关系后来逐渐恶化。此后，他远离政治，倾向于担任教职。如今，他已是俄罗斯首屈一指的军事教官之一，也是马尔科夫将军派系的同路人，他们都致力于实现俄军机械化。§!\n\n§Y备注：什特伊丰年轻时便与德罗兹多夫斯基将军的家人有交情，很可能会始终追随德罗兹多夫斯基。§!"
 RUS_vladimir_vitkovsky_commander_desc: "§Y生于：§!§L1885年5月3日；俄罗斯帝国、普斯科夫省普斯科夫§!\n§Y背景：§!§L弗拉基米尔·康斯坦丁诺维奇·维特科夫斯基是少将之子，生来便被安排走上军旅道路。世界大战爆发时，他以上尉（1884年起相当于大尉）军衔参战，担任过众多连队、营队的指挥官，后来甚至临时指挥过一个整团，在此期间屡获表彰。布尔什维克十月政变前夕，他已成为第199喀琅施塔得步兵团的指挥官。\n\n1917年的政治动荡演变为布尔什维克和反布尔什维克两派的公开冲突后，维特科夫斯基加入了“德罗兹多夫斯基军团”。雅西-顿河行军结束后，他和战友们加入了志愿军。内战期间，他一路升迁——先是统率由红军变节者和战俘组成的杂牌部队，后来负责指挥弗兰格尔将军第六集团军麾下的一个师，并因其炮火下超常的冷静表现和适应能力而备受赞誉。此后，他率部强渡莫斯科河，在这座臭名昭著的要塞城市里建立起了桥头堡。由于他极具宣传价值的勇敢事迹，他得以晋升为中将。\n\n内战结束后，维特科夫斯基主要在新组建的近卫部队中服役，在此期间，他与同僚库捷波夫将军建立了良好的关系。在充满分歧的俄罗斯军事政策领域，他目前被视作一个和蔼可亲的“普通人”，似乎与所有派系和小团体都保持着令人羡慕的积极关系。§!"
 RUS_vladimir_tolstov_commander_desc: "§Y生于：§!§L1884年7月19日；俄罗斯帝国、波尔塔瓦省洛赫维察§!\n§Y背景：§!§L弗拉基米尔·谢尔盖耶维奇·托尔斯托夫是骑兵上将之子，起初在突厥斯坦服役，1909年被调往波兰。世界大战爆发时，时任哥萨克上尉（1884年起相当于大尉）的托尔斯托夫负责指挥第6乌拉尔哥萨克团，并一直服役到战争结束。\n\n在俄军分崩离析后，托尔斯托夫和麾下的数百名哥萨克长途跋涉回到了乌拉尔河沿岸，断然拒绝了布尔什维克解除他们武装的任何尝试，并乘机在阿斯特拉罕发起了反对布尔什维克的起义。虽然阿斯特拉罕仍在红军手中，但他在乌拉尔斯克重整旗鼓，并奉命指挥古里耶夫附近的乌拉尔哥萨克部队。1919年，他当选为乌拉尔哥萨克军团的阿塔曼，高尔察克海军上将随后又任命他为乌拉尔集团军的指挥官。他的部队是第一支与南俄白军会师的西伯利亚白军，并因此名声大噪。此后，他先是与邓尼金将军的部队一同沿着伏尔加河向北推进，布尔什维克在突厥斯坦取得胜利后，又被派往中亚以彻底压制该地区。\n\n内战结束后，托尔斯托夫仍是乌拉尔哥萨克军团的阿塔曼。虽然并非乌拉尔哥萨克出身，但他赢得的尊重使他几乎无可指摘。尽管有谣言称他在军团内部事务中徇私枉法，但他仍被认为是一位可靠的指挥官，既能严格约束臭名昭著的哥萨克，也能在前线指挥作战。§!"
 RUS_sergey_voytsekhovsky_commander_desc: "§Y生于：§!§L1883年10月28日；俄罗斯帝国、维捷布斯克省维捷布斯克§!\n§Y背景：§!§L谢尔盖·尼古拉耶维奇·沃伊采霍夫斯基生于维捷布斯克的一户贵族家庭，1904年进入军中服役。日俄战争期间，在被派往前线之前，和平谈判就已经开始了，因此他幸免于上前线作战。世界大战爆发后，他先后在第69步兵师总部和第20军总部任职。1917年底，他担任捷克斯洛伐克第1师参谋长，并在影响深远的捷克斯洛伐克军团反布尔什维克暴动中发挥了重要作用。\n\n当红军试图解除捷克斯洛伐克军团的武装时，沃伊采霍夫斯基正率部乘车沿西伯利亚大铁路前往符拉迪沃斯托克，枪声响起后，此前保持中立的捷克斯洛伐克军团毅然投向了反布尔什维克阵营。内战初期，他继续指挥手下的捷克斯洛伐克士兵，但在1918年11月的鄂木斯克政变时，他选择站队高尔察克海军上将，并在高尔察克麾下参与了“奔向伏尔加河”行动，这让他的捷克斯洛伐克同僚们非常不满。他保持着良好的势头，在进军莫斯科行动中负责指挥一个军，之后又参加了北方攻势，最终红军一败涂地并被赶出了俄国。\n\n战争结束后，沃伊采霍夫斯基继续在俄军中服役，把大部分精力投入到了帮助留在俄罗斯的捷克斯洛伐克士兵上。他仍然与高尔察克保持着密切联系，并经常凭借海军元帅的帮助为内战老兵争取更多的养老金。§!"
 RUS_andrey_shkuro_commander_desc: "§Y生于：§!§L1887年1月19日；俄罗斯帝国、库班州帕什科夫斯卡亚§!\n§Y背景：§!§L安德烈·格里戈里耶维奇·什库罗出生时姓“什库拉”，是哥萨克神父之子，1907年毕业于莫斯科第3士官生学校，首场战斗是与波斯土匪作战。\n\n世界大战期间，什库罗在加利西亚前线因作战勇猛而声名鹊起，屡获嘉奖的同时也数度负伤。晋升为哥萨克大尉（1884年起相当于少校）后，他获准组建并指挥一支哥萨克特种支队，专门从事渗透破坏活动。颇有戏剧天赋的什库罗将这支部队命名为“狼群”。他和部下身穿狼皮，高举黑旗，成为了一支令敌人闻风丧胆的劲旅。\n\n内战之初，身在库班的什库罗险些被杀，之后率领他的哥萨克支队加入了志愿军。尽管因烧杀抢掠而声名狼藉，但他不仅能够团结哥萨克，而且还反对库班州议会里的分离主义派别，因此他的行为得到了容忍。1918年底，他晋升为少将，出任高加索第一哥萨克师的指挥官。余下的内战里，他作为弗兰格尔麾下高加索志愿军的关键人物，支援白军向伏尔加河上游推进。\n\n由于在哥萨克民众中广受欢迎，什库罗在内战结束后仍是举足轻重的人物。他曾在几部电影中扮演过自己，也是库班哥萨克线列派的煽动者，猛烈抨击脱离群众的库班精英和夺取哥萨克土地的当地非哥萨克民众。尽管很不受军官同僚的待见，但他有着哥萨克的支持，以及出色的军事履历。§!"
 RUS_aleksey_antonov_commander_desc: "§Y生于：§!§L1896年9月27日；俄罗斯帝国、格罗德诺省格罗德诺§!\n§Y背景：§!§L阿列克谢·因诺肯季耶维奇·安东诺夫出生在一个克拉珊军事官员和波兰公务员的家中。由于他性格内向体弱多病，父亲放弃了子承父业的想法，转而决定帮助他在智力和体力上成长。\n\n后来，安东诺夫被征入帝俄军队，他的首次实战经验是1917年6月18日斯坦尼斯拉夫南部的战斗。他此后继续在该地作战，直到当年7月因头部负伤撤回了彼得格勒。\n\n1918年4月11日，安东诺夫应征加入红军，担任第一工人师的参谋长副手。不久后，他所在的师前往南线抗击邓尼金的部队，他在战败后被白军俘虏，声称自己是被强征来为布尔什维克作战的，随即转投了白军。此后的内战中，他在志愿军博罗夫斯基将军麾下第二师的参谋部工作。\n\n1924年，安东诺夫进入莫斯科的苏沃洛夫军事学校（前身为尼古拉军事学校）学习。在校期间，他通常被评价为一个富有创新精神、探索欲强、纪律严明且经验丰富的人。凭借着优异成绩，他得以在中东路冲突期间进入萨哈罗夫麾下任参谋职，之后又进入全俄总参谋部学院深造。在那里，他遇到了许多年轻军官，如尼古拉·瓦图京和列昂尼德·戈沃罗夫。在学院的几年里，马尔科夫将军注意到了他，并邀请他出任学院的兼职讲师，之后又让他加入了负责制定俄罗斯入侵帝国公约计划的团队。§!"
 RUS_mikhail_levitov_commander_desc: "§Y生于：§!§L1893年10月12日；俄罗斯帝国、梁赞州戈洛温希洛§!\n§Y背景：§!§L米哈伊尔·尼古拉耶维奇·列维托夫出身于一个古老的神职人员家庭，但在1914年选择放弃学习神学，转而加入了维尔诺军事学校，并以速成课程毕业。1915年，时任第178温登步兵团低级军官的列维托夫参加了世界大战。到战争结束时，他因功获得过两枚勋章，并晋升为中尉。\n\n内战爆发后，列维托夫前往顿河加入志愿军，成为了第1突击团（也被非正式地称为“科尔尼洛夫军团”）的一员。在此之前，他曾在西马诺夫斯基上校的游击队中短暂待过。他参加了艰苦的冰上行军，内战期间基本上都在第2突击师服役，最终晋升为副指挥官。维特科夫斯基将军在莫斯科建立起桥头堡后，他是第一批攻入城内的士兵之一，后来又参加了进攻阿尔汉格尔斯克的北方攻势。\n\n尽管内战结束时列维托夫仅是一名上尉（1884年起相当于大尉），但他的功绩引起了重视，晋升为中校。此后，他继续在新组建的近卫部队服役，军衔也得以稳步晋升。到1936年，他已是少将军衔。§!\n\n§Y备注：列维托夫被认为是科尔尼洛夫的铁杆支持者，坚信军队应当成为俄罗斯的和平卫士。§!"
 RUS_lev_dovator_commander_desc: "§Y生于：§!§L1903年2月20日；俄罗斯帝国、维捷布斯克省霍季诺§!\n§Y背景：§!§L列夫·米哈伊洛维奇·多瓦托尔来自一个贫穷的白俄罗斯农民家庭。他的出身有不少自相矛盾的说法，一些批评者声称他是犹太人，而他则经常自豪地宣称自己是1812年卫国战争期间被困在俄罗斯的法国军官的后代。无论如何，由于年岁尚小，他没有参加世界大战。虽然出身让他更倾向于布尔什维克，但他在内战中没有加入红军。相反，他于1920年被征入西方志愿军，被迫参与了白军攻占莫斯科的行动。\n\n内战结束后，多瓦托尔复员回到维捷布斯克，在当地的一所中学完成学业。他当过几年工业工人，直到1924年被俄军重新征召，进入第6骑兵师服役。由于他酷爱马术，因此被送入军官骑兵学校，后于1929年以少尉军衔毕业。之后几年里，他的军衔稳步晋升。他先后在北高加索和远东军区服役，与当地人民结下了深厚情谊，并从他们身上学到了一些著名的马术技巧。1936年，多瓦托尔少校进入全俄总参谋部学院深造。\n\n如今，多瓦托尔是俄罗斯最出色的非哥萨克骑兵军官之一。然而，你很难分辨出他和哥萨克的区别，只因他像真正的哥萨克一样战斗——他会顶着重机枪火力，率部直冲敌人的战壕。§!"
 RUS_rodion_malinovsky_commander_desc: "§Y生于：§!§L1898年11月23日；俄罗斯帝国、赫尔松省敖德萨§!\n§Y背景：§!§L罗季翁·雅科夫列维奇·马利诺夫斯基出生于敖德萨，父亲去世时还没来得及迎娶母亲，母亲随即改嫁，但继父不愿收养这个“私生子”，于是他在11岁时便被迫离家，与姑妈相依为命。1914年8月，他谎报好几岁年龄参了军。在真实年龄曝光后，他差点被遣送回家，但他最终说服了战友，让他留下来当弹药搬运工。在机枪营服役时，16岁的他获得了第一枚圣格奥尔基十字勋章。由于自学过法语，他在1916年被派往法国，在那里作为俄罗斯荣誉军团的一员战斗到战争结束。\n\n法国沦陷后，马利诺夫斯基决定返回俄国，投奔高尔察克海军上将的部队，并与战友们一同乘船前往符拉迪沃斯托克。他到达俄国时，正值国内战争的最后阶段，因此既没有参加向莫斯科进军，也没有参加北方攻势，而是留在了西伯利亚的卫戍和后方部队中，最终参加了镇压远东军阀卡尔梅科夫和谢苗诺夫的战斗。\n\n内战结束后，马利诺夫斯基继续留在军中，在远东执行剿匪任务。1933年从全俄总参谋部学院毕业后，他晋升为上校。此后，他主要在骑兵师服役，特别是那些驻扎在远东边境的骑兵师。他被认为是晋升的首要人选，许多将军都注意到了他的优点，尤其是他的不涉政立场。§!"
 RUS_max_reyter_commander_desc: "§Y生于：§!§L1891年4月24日；俄罗斯帝国、库尔兰省西尔根§!\n§Y背景：§!§L马克斯·安德烈耶维奇·列伊捷尔原名马丁什·赖特尔斯，生于一户富裕的拉脱维亚农民家庭。1906年，他虚报了五岁加入了俄军。世界大战期间，他在西伯利亚第1步兵师服役，1916年在战斗中身负重伤。自那之后，他任职于多个参谋部，在执行第12集团军总部的任务时患上了斑疹伤寒。1918年，他在瓦尔卡市医院病床上休养时，前进中的德军占领了整座城市，他也被德军俘虏。\n\n列伊捷尔曾多次试图逃跑，随后被征召加入德国人支持的别尔蒙特-阿瓦洛夫领导的西方志愿军服役。即便如此，他也不愿穿戴德国式钢盔和灰色制服，并试图叛逃到红军。后来他被调到政治上更独立的西北集团军，并奉命指挥一个团。他在彼得格勒、特维尔和莫斯科战役中都有着出色的表现。布尔什维克土崩瓦解后，他奉命执行镇压俄罗斯中部的红军游击队这一艰难的任务。\n\n内战结束后，列伊捷尔继续执行反叛乱任务，先是在阿拉什地区的原住民志愿者中待了一段时间，然后又回到俄罗斯替社革党-宪民盟当局镇压1932年的坦波夫起义。后来，他主动要求调往西伯利亚军区并晋升为少将，同时负责指挥驻扎在新尼古拉耶夫斯克的第18军。§!\n\n§Y备注：尽管戈佩尔将军考虑到他们共同的拉脱维亚血统，曾试图让列伊捷尔加入保卫联盟，但他基本上仍然是一名不关心政治的职业军官。§!"
 RUS_nikolay_vatutin_commander_desc: "§Y生于：§!§L1901年12月16日；俄罗斯帝国、沃罗涅日省切普希诺§!\n§Y背景：§!§L尼古拉·费奥多罗维奇·瓦图京生于一户中产阶级农民家庭，在当地上学之余，他的青少年时光大多在自家的田地里劳作。1920年，他就读的职业学校因持续的内战而关闭。科尔尼洛夫将军的部队在俄罗斯中部的激战中损失惨重，为了弥补损失，他被强征进了白军。大部分时间里，他都是一名训练不足的步兵。当白军南部方面军向北挺进时，他负责与红军游击队作战。\n\n内战结束后，瓦图京选择继续留在俄军，后于1923年从阿列克谢耶夫军事学校毕业。毕业后，他总算摆脱了曾经的低级卫戍征召兵身份，成为了准尉，为自己的职业军人生涯奠定了基础。\n\n瓦图京是一个精力充沛、雄心勃勃的年轻人，曾任职于西伯利亚、高加索和俄罗斯中部等诸多战区。他错过了1928年与中日的冲突，此后只得从事治安和训练工作。1934年，他从全俄总参谋部学院毕业，随即晋升为上校。华西列夫斯基将军注意到了他的优点，并将他列入了必要时晋升少将的候选名单。虽然他备受同僚尊敬，但他能否不负众望，克服自身年轻缺乏经验的障碍，一切仍是未知数。§!"
 RUS_andrei_grechko_commander_desc: "§Y生于：§!§L1903年10月17日；俄罗斯帝国、顿河哥萨克州戈洛达耶夫卡§!\n§Y背景：§!§L安德烈·安东诺维奇·格列奇科生于一户乌克兰中农家庭，由于年岁尚小，没有参加世界大战。他是哥萨克领内的非哥萨克人士，即“外来户”(Inogorodniye)，虽然不用履行服兵役的义务，但社会地位较低。\n\n然而，俄国内战的大部分时间里，顿河北部都是红白两军的交战前线。戈洛达耶夫卡不仅会遭到红白两军的蹂躏，还会受到邻国乌克兰无政府主义黑军的威胁。1919年12月，16岁的格列奇科被白军征召入伍，顿河军在进攻沃罗涅日时损失惨重。虽然他不是哥萨克，但他的马术仍相当精湛，足以上阵杀敌。内战期间，他基本上都在与土匪以及游击队作战，这段经历让他获益匪浅。他没有参与进攻莫斯科的行动。内战结束后，他留在军中继续深造。\n\n1920至1926年，格列奇科先是在新切尔卡斯克学习骑兵指挥课程，然后在塔甘罗格进修，最后从著名的北高加索国家骑兵学校毕业。此后，他在车臣和达吉斯坦服役四年，剿灭了两地边境地带滋生的土匪叛军。1930年，他前往莫斯科军区接受进一步培训，1932年又进入苏沃洛夫军事学校学习。作为1936届毕业班的一员，他被认为是一名前途无量的将军候选人，擅长教授重要的后勤内容。§!"
 RUS_markian_popov_commander_desc: "§Y生于：§!§L1904年11月15日；俄罗斯帝国、顿河哥萨克州乌斯季-梅德韦季斯克§!\n§Y背景：§!§L马尔基安·米哈伊洛维奇·波波夫生于一户搬到顿河不久的中产阶级家庭，父母都来自普斯科夫省的名门望族。由于年纪太小，他没有参加世界大战。1920年，他虚报两岁加入了白军，成为了马尔科夫将军麾下第五集团军的一员，作为一名普通步兵参加了进攻莫斯科的行动，他的才能很快便引起了注意。他在争夺战略重镇沃罗涅日的激战中经受了战火洗礼，之后随第五集团军迈入了克里姆林宫的大门。\n\n内战结束后，波波夫先是于1922年完成了步兵指挥官的野外训练课程，随后于1925年在奥拉宁鲍姆的军官学校接受了更加正规的教育。二十年代，他担任过各种参谋和营级指挥职务，后于1929年回到奥拉宁鲍姆任教，与马尔科夫将军的共事经历让他获益匪浅。1932年，他出任莫斯科军区机械化实验旅的督查。1936年，他在全俄总参谋部学院完成了新一期进修。他是一名才能广泛的新晋将军，以乐观开朗、善于学习而闻名。§!"
 RUS_issa_pliyev_commander_desc: "§Y生于：§!§L1903年11月25日；俄罗斯帝国、捷列克州旧巴塔科§!\n§Y背景：§!§L伊萨·亚历山德罗维奇·普利耶夫生于一户贫穷的奥塞梯农民家庭。父亲移居加拿大后死于矿难，因此他从小被迫打工养家。由于年纪尚小，他没有参加世界大战和俄国内战，但暴力和政治斗争却是他青春岁月里最显著的印记。作为一名奥塞梯农民，他自然被“克尔门”(Kermen)党所吸引，该党要求将奥塞梯和格鲁吉亚地主手中的土地无条件转让给广大农民。然而克尔门派最终选择与布尔什维克为伍，白军夺回北高加索后，克尔门派被彻底摧毁。\n\n1922年，普利耶夫应征入伍，在新建的特别高加索自治地区的骑兵支队短暂服役后，于1923年退役。然而，他的才能已经引起了注意。同年，他被再次征召，前往彼得格勒的苏沃洛夫军事学校学习。1926年毕业后，他在叶卡捷琳诺达尔的北高加索国家骑兵学校任教。1933年，他从莫斯科的全俄总参谋部学院毕业，此后一直在北高加索担任参谋职务。\n\n虽然普利耶夫与他的奥塞梯出身联系颇深，但他仍是一名坚定的俄罗斯爱国者。他与“巴特拉兹”(Batraz)党的关系人尽皆知，该党是克尔门党的实际继承者。由于“巴特拉兹”党与保卫祖国与自由联盟关系密切，以至于有人认为他是斯沃博达分子在北高加索的眼线。§!"
 RUS_basan_gorodovikov_commander_desc: "§Y生于：§!§L1910年11月15日；俄罗斯帝国、顿河哥萨克州莫克拉亚埃尔穆塔§!\n§Y背景：§!§L巴桑·巴德米诺维奇·戈罗多维科夫出生在一个贫穷的布扎瓦人家族，布扎瓦人是卡尔梅克人的一个分支，现已融入了顿河哥萨克军团。他在声名狼藉的叔叔奥卡·戈罗多维科夫的阴影下长大成人，他的叔叔是一名坚定的布尔什维克，在内战尾声因效力过红军而被枪决。不甘愿让家族姓氏决定自己的人生，他于1927年加入了俄军。他学业优异，1930年以模范学员身份从叶卡捷琳诺达尔的北高加索国家骑兵学校毕业。\n\n戈罗多维科夫的首次指挥经历对他产生了深远的影响。在第76骑兵团（主要由卡尔梅克和诺盖人组成）担任骑兵中队指挥官时，他参与了卡拉恰伊高原上如火如荼的“剿匪”行动。在艰苦卓绝的山地战斗中，这位年轻军官展现出了极强的适应能力和处变不惊的冷静头脑，第76团也因其反游击经验赢得了特别高加索自治地区当局的信赖。三十年代初，他基本上都在北高加索各地维持秩序。1935年，时任少校的他离开了高加索山区，他的事迹时常见诸于报端。最终，他获准进入全俄总参谋部学院继续深造。尽管他从未指挥过超过一个团的部队，但仍因其在俄罗斯最崎岖的地形中开展小规模行动的丰富经验而备受信赖。§!"
 RUS_nikolay_berzarin_commander_desc: "§Y生于：§!§L1904年4月1日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L尼古拉·叶拉斯托维奇·别尔扎林的父亲是工厂工人，母亲是裁缝，他自幼在城市港口当工人，帮助养活父母和兄弟姐妹。\n\n1918年10月，别尔扎林志愿加入红军，在北部方面军与戈佩尔的部队作战时被俘，随即转投北方志愿军，之后在米勒将军麾下参加了北方冰上行军，他在北方险恶地形中发挥的作战能力引起了米勒的注意。1920年12月围攻阿尔汉格尔斯克后，他又被派往俄罗斯远东与谢苗诺夫和卡尔梅科夫作战。战后，他自愿留下来帮助当地人重建家园，因此对当地地形了如指掌。\n\n别尔扎林后来选择留在军队，成为了著名的第91“东西伯利亚志愿军”步兵师下属的一个团长。满洲冲突爆发后，他的团被调往南进攻集群，他率部仅用四天便穿过了当地的沼泽和山脉，表现突出。随着冲突局势逐渐倒向中日一方，他协助组织了仓促撤退，最大限度地减少了人员装备的损失。鉴于他非凡的指挥才能，在米勒将军的支持下，他于1930年进入全俄总参谋部学院深造，后于1935年毕业。别尔扎林勇敢、自律且爱国，晋升为少将后不久便进入俄罗斯最高统帅部任职，他出色的组织才能和在恶劣地形作战能力让他备受重视。§!\n\n§Y备注：除了米勒，据称别尔扎林还因拥有拉脱维亚血统而获得了卡尔·戈佩尔的赞助。无论这是否属实，别尔扎林无疑利用了这些关系来发展自己的事业。§!"
 RUS_leonid_govorov_commander_desc: "§Y生于：§!§L1897年2月22日；俄罗斯帝国、维亚特卡省布特尔基§!\n§Y背景：§!§L列昂尼德·亚历山德罗维奇·戈沃罗夫生于一户俄罗斯农民家庭，是家中四个孩子里的长子。1916年，他考入彼得格勒理工学院造船系，但12月被帝俄军队征召入伍，随后进入康斯坦丁炮兵学校学习。1918年3月复员后，他回到了叶拉布加的家中。\n\n1918年9月，在科穆奇人民军攻入叶拉布加后，戈沃罗夫和他的弟弟尼古拉志愿加入白军，分配到第8卡马步兵师的炮兵连服役，参加了1919年春季攻势中的多场战斗，高尔察克将军后来将他提拔为少尉。1920年2月，他和战友所乘的火车被一枚炮弹流弹击中，他因此住院治疗数月。\n\n内战后，戈沃罗夫于1930年进入全俄总参谋部学院，同时学习德语，成为了一名军事翻译。1934年以少将军衔毕业后，他迅速利用职务之便联系了空军和保卫部，从他们那里获得了俄罗斯西部边境新建防御工事的相关信息。为了让俄罗斯炮兵能在不久后与帝国公约的战争中占据优势，他走访了各大炮兵工厂，试图运用自己的知识帮助他们开发新式武器。他被认为是一个学识渊博、一丝不苟、有组织才能的人，有望在未来几年里大放异彩。§!"
 RUS_mikhail_katukov_commander_desc: "§Y生于：§!§L1900年9月17日；俄罗斯帝国、莫斯科省大乌瓦罗沃§!\n§Y背景：§!§L米哈伊尔·叶菲莫维奇·卡图科夫生于一户人丁兴旺的农民家庭。在校学习期间，他取得了全班和全校第一的成绩，后来寄养在圣彼得堡的亲戚家中，在那里当送货员。十月政变后，由于母亲去世，他回到了家乡，后于1919年3月应征加入红军。入伍不久后，他便感染了斑疹伤寒，康复出院后再度归队，随即便被邓尼金的部队俘虏。\n\n后来，卡图科夫转投白军，在邓尼金将军麾下参加了莫斯科战役。战后，他决定继续军事生涯，在完成军官课程后，服役于多支部队。在奥拉宁鲍姆的军官学校学习时，他引起了马尔科夫将军的注意。\n\n1933年，在个人要求和马尔科夫的支持下，卡图科夫升入装甲部队服役。\n\n机械化和摩托化军事学校开办后，卡图科夫是首批入学学员之一。他以优异成绩毕业，随即晋升为少将。§!"
 RUS_vasily_chuykov_commander_desc: "§Y生于：§!§L1900年2月12日；俄罗斯帝国、图拉省谢列布里亚内耶普鲁德§!\n§Y背景：§!§L瓦西里·伊万诺维奇·崔可夫生于一户俄罗斯农民家庭，早年就读于教会学校，十二岁时前往彼得格勒谋生，成为鞋匠学徒。\n\n1918年，崔可夫志愿加入红军，前往莫斯科接受首次军事培训，在那里参与镇压了左翼社革党叛乱。1919年，他加入了俄罗斯共产党（布尔什维克），并接过了第5步兵师第43团团长一职，随即加入东部方面军作战并多次负伤，最后被高尔察克的军队俘虏。\n\n康复出院后，崔可夫回到了家乡，在那里与妻子瓦莲京娜结婚。但是战争已然改变了他的生活，1923年他再次回到俄军服役。\n\n后来，崔可夫进入苏沃洛夫军事学校深造，1926年毕业后分配到驻扎在俄罗斯远东地区的第82西伯利亚步兵师任职。\n\n中东路冲突期间，崔可夫所在的团受到不可抗力的严重影响，导致表现不佳，崔可夫因此被降职为少尉，并被明令禁止晋升。\n\n然而，这一切并没有影响崔可夫尽忠职守。他为自己赢得了坦诚直率、才干过人（但有时鲁莽）的军官名声，并得到了士兵们的一致尊敬。\n\n崔可夫年轻时就同情社会主义，社会主义重回俄罗斯后，他成为了主要的晋升候选人，这让他终于有机会施展才华为国效力。§!"
 RUS_georgy_zhukov_commander_desc: "§Y生于：§!§L1896年12月1日；俄罗斯帝国、卡卢加省特列尔科夫卡§!\n§Y背景：§!§L格奥尔基·康斯坦丁诺维奇·朱可夫生于一个希腊裔鞋匠和俄罗斯农民组成的家庭，自幼天资聪颖，毕业后在莫斯科红场附近他叔叔的作坊里当学徒。虽然每天要工作12个小时，但他仍抽出时间自学俄语、德语、数学和地理。\n\n到1914年时，朱可夫已经成为一名制鞋大师，手下有三名学徒，并计划着与一位地主的女儿结婚。\n\n然而，1915年朱可夫应征入伍，起初在卡卢加服役，之后作为第5预备骑兵团的一员前往巴拉克利亚接受进一步训练，后来又在战斗中遭手榴弹爆炸击中，导致丧失部分听力。\n\n1918年10月，终于从斑疹伤寒中康复后，朱可夫参加了俄国内战并志愿加入了红军。内战期间，他在察里津作战时负伤，再度染上了斑疹伤寒，最终被白军俘虏。尽管他于1919年加入了俄共(布)，但由于他的正规军身份，再加上白军急需补充兵员，最终他得以改换门庭为白军效力。\n\n然而，朱可夫的政治背景让他遭受了长期的审查，内战结束后，他几乎没有晋升的机会。1928年满洲冲突期间，他在长官阵亡后接过指挥权，尽管部队备受营养不良的折磨，他仍率残部骑马撤离满洲，以最小的伤亡返回了俄罗斯。\n\n此后，朱可夫获保送进入苏沃洛夫军事学校深造，并在那里认识了瓦西里·崔可夫，两人一见如故结为挚友，从他们如出一辙的指挥风格便不难看出。§!"
 RUS_maksim_purkayev_commander_desc: "§Y生于：§!§L1894年8月26日；俄罗斯帝国、辛比尔斯克省纳利托沃§!\n§Y背景：§!§L马克西姆·阿列克谢耶维奇·普尔卡耶夫生于一户莫尔多瓦农民家庭，两岁时全家便搬到了勒拿金矿。1909年父亲去世后，他被迫进入矿井工作以养家糊口，工作两年挣够钱后又举家搬回了纳利托沃。他之后又搬到了阿拉特里市，在那里生活和工作，后于1915年志愿加入俄军。\n\n世界大战期间，普尔卡耶夫基本上都在国内腹地的驻军服役。二月革命后，他当选为士兵委员会成员，开始在部队中开展共产主义宣传，并因此被调往西部方面军，在那里经历了首次战斗。十月政变后，他被调往阿拉特里，以准尉军衔结束了世界大战。\n\n普尔卡耶夫于1918年6月加入红军，内战期间转战于各条战线，后于1919年加入俄共(布)。然而，他拼尽全力也未能挽救共产主义事业，最终在莫斯科战役中兵败被俘。\n\n由于不知道今后何去何从，普尔卡耶夫选择重新入伍，为此同意接受长时间的改造和审讯，最终在1925年得偿所愿，恢复了他在帝国军队中的军衔，分配到第51步兵师服役。\n\n由于他的政治背景，马克西姆·普尔卡耶夫一直没有得到任何提拔。社会主义重回俄罗斯后，他的内战罪行一夜之间变成了功绩，他才得以在新红军中迅速晋升。晋升为少将后，他有望成为新俄罗斯最出色的指挥官之一。§!"
 RUS_aleksandr_gorbatov_commander_desc: "§Y生于：§!§L1891年3月21日；俄罗斯帝国、弗拉基米尔省帕霍季诺§!\n§Y背景：§!§L亚历山大·瓦西里耶维奇·戈尔巴托夫生于一户有十个孩子的人家。他在村里的学校接受教育，后来开始在夏季帮父亲种地，冬季则在一家鞋厂干活。\n\n1912年，戈尔巴托夫加入俄军服役，世界大战爆发后被派往西部方面军。1917年，他开始政治活动，加入了团级和师级的士兵委员会，1918年复员后又加入了贫农委员会，他的两个兄弟相继阵亡，进一步巩固了他的反战立场。\n\n1919年，戈尔巴托夫加入了俄共(布)和红军，内战中在东部方面军作战，在多场战役中击退了高尔察克的军队。然而，他的战友们相继投奔白军，他也负伤被俘，在医院病床上度过了余下的内战。\n\n内战结束后，戈尔巴托夫曾当过伐木工，但后来又回到俄军服役，在满洲冲突中指挥一个排。冲突期间，他被指控拒绝服从撤退命令，并将下属的生命置于危险之中。虽然后来证明这些指控是他的上级企图把责任推到戈尔巴托夫身上，但在长官们看来，他仍是一个顽固的问题人物。\n\n尽管戈尔巴托夫自认为已经达到了军事生涯的顶峰，但鉴于他颇有苏沃洛夫风范且爱兵如子，并因此深受部下爱戴，别尔扎林将军看中了他，建议将他晋升为少将。§!"
 RUS_vasily_kuznetsov_commander_desc: "§Y生于：§!§L1894年1月15日；俄罗斯帝国、彼尔姆省乌斯季-乌索尔卡§!\n§Y背景：§!§L瓦西里·伊万诺维奇·库兹涅佐夫生于一户工人家庭，起初在索利卡姆斯克的地方自治会当会计，直到1915年被征入帝俄军队。次年，他被派往前线，作为第77步兵师的一员与德军作战。\n\n1917年12月复员后，库兹涅佐夫再次被征召入伍，这次是作为红军第4彼尔姆步兵团的一员。内战期间，他基本上都在东部方面军与高尔察克的部队作战，担任其所在团的团长副官，后于伊热夫斯克战役中被俘。由于拒绝加入白军，他被遣返回家。在内战的剩余时间里，他是当地军事-文官政府中的一名芝麻小官。二十年代前半叶，由于文化水平不高，他当过一段时间工人，后来决心重返军队，分配到察里津的卫戍部队服役。\n\n服役三年后，库兹涅佐夫进入奥拉宁鲍姆军官学校学习，后来又进入全俄总参谋部学院深造，1934年毕业后分配到年轻的将领瓦图京麾下，二人非常欣赏彼此的才华。当革命重回俄罗斯后，瓦图京当即保举他晋升少将，并给了他一个俄罗斯最高统帅部里的职位。§!"
 RUS_andrey_vlasov_commander_desc: "§Y生于：§!§L1901年9月14日；俄罗斯帝国、下诺夫哥罗德省洛马基诺§!\n§Y背景：§!§L安德烈·安德烈耶维奇·弗拉索夫生于一户俄罗斯农民家庭，在乡村学校学习两年后，进入下诺夫哥罗德当地的神学院学习，后因1917年的两次革命而提前结束了学业。\n\n1919年，弗拉索夫应征加入红军，最终作为排长参加与南方志愿军的战斗，获得了步兵和骑兵作战的经验。弗拉索夫所部经常殿后，他在1920年3月的奔萨战役中深陷重围被迫投降。鉴于他的部下大多和他一样是被征召入伍的，再加上他和布尔什维克没有任何关系，因此他得以改换门庭转投白军。他很快赢得了同僚的信任和尊重，并见证了俄罗斯内战在莫斯科郊区落下帷幕。\n\n弗拉索夫被认为是一名沉着冷静、才干出众的军官。内战结束后复员时，他主动要求留在军中服役。1926年，他进入奥拉宁鲍姆军官学校学习，在那里认识了谢苗·铁木辛哥，两人随即结为挚友。\n\n1930年毕业后，弗拉索夫分配到斯摩棱斯克，成为步兵团团长，该团是弗拉索夫所属步兵师中最精锐的部队。然而，在被发现与上司的妻子有染后，他失去了升职机会。\n\n后来，弗拉索夫被调往远离俄罗斯腹地的伊尔库茨克卫戍部队任职。社会主义者上台后，他奉命返回莫斯科。得益于铁木辛哥的推荐，他终于获得了晋升。§!"
 RUS_nikolay_krylov_commander_desc: "§Y生于：§!§L1903年4月29日；俄罗斯帝国、萨拉托夫省戈利亚耶夫卡§!\n§Y背景：§!§L尼古拉·伊万诺维奇·克雷洛夫生于一户俄罗斯农村教师家中，父母将他送入一所劳工学校读书。由于同情共产主义思想，他于1918年加入共青团。此后一年里，他都在尝试加入红军，但因病回到了父母身边。1919年4月，16岁的他终于成功加入红军。\n\n战败被俘后，克雷洛夫转投了白军，后来被调往西伯利亚，分配到第56步兵师服役，每天利用业余时间钻研阅读军事理论。中东路冲突爆发后，他请求调往俄罗斯远东，加入了萨哈罗夫将军麾下。在满洲服役期间，他协助攻占了几座城市。为了找到好的火力点，他经常快速穿梭于建筑物间。他的城市作战技术给上级留下了深刻的印象，因此得以参加指挥官的军事课程。1930年，他以少尉军衔毕业，并发表了一篇关于现代城市作战的论文，后来晋升为将军的华西列夫斯基拜读过这篇文章。\n\n克雷洛夫被认为是一个智勇双全、富有创新精神的人。在华西列夫斯基将军的推荐下，他得以进入俄罗斯最高统帅部任职。§!"
 RUS_nikolay_golovin_theorist_desc: "§Y生于：§!§L1875年12月4日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L尼古拉·尼古拉耶维奇·戈洛温是克里米亚战争老兵、步兵上将尼古拉·戈洛温之子，他决定追随父亲的脚步投身军旅。10岁时，他进入专供贵族高官子弟就读的军事学校，即军事预备学校（侍从团学校）学习，后于1894年毕业。他最初在近卫骑兵炮兵旅服役，后来又进入尼古拉军事学校继续深造。他经常被派往法国，观摩法军总参谋部的内部运作。回国后，他在尼古拉军事学校开设了“总参谋部运作”课程，成为了一名教授。\n\n世界大战爆发后，戈洛温被任命为近卫骠骑团指挥官，他成功守住了加利西亚的阵地，并因此晋升为少将。在战争的大部分时间里，他一直在各个参谋部任职，直到俄国内战爆发。\n\n内战初期，戈洛温被困在敖德萨，在德国人释放亲德白军后，他才被允许离开。他之后在科尔尼洛夫帐下的参谋部效力，继续为白军出谋划策，直到他们在内战中取得胜利。\n\n内战结束后，戈洛温重回学院（此时已更名为全俄总参谋部学院），继续担任教职。他对世界大战进行了反思总结，针对俄军的失败之处，写成了一本名为《胜利的科学》的著作。在书中，他呼吁采用普鲁士式的最高指挥部——先对战争态势进行分析，再寻找可以突破的重点，施利芬计划和布鲁西洛夫攻势是其理论的主要范例。§!"
 RUS_yevgeny_messner_theorist_desc: "§Y生于：§!§L1891年9月16日；俄罗斯帝国、赫尔松省敖德萨§!\n§Y背景：§!§L叶夫根尼·爱德华多维奇·梅斯纳是来自符腾堡的德国家族后裔。他在东正教传统中长大，在敖德萨文理中学接受了中等教育。在校期间，他同时学习法语和德语，并积极参与体育运动。他也是敖德萨足球的先驱之一。他渴望成为一名职业军官，曾两次报考米哈伊尔炮兵学校，但由于健康问题未能如愿。然而，这并没有阻止梅斯纳，他决定作为校外考生参加考试，并且出色地完成了试卷，取得了最高分。\n\n世界大战爆发时，梅斯纳正在蒂拉斯波尔附近参与常规军演，他随即被派往弗拉基米尔-沃伦斯基附近阻挡奥匈军队的攻势，这是他的首次实战。1916年，他获得了上尉（1884年起相当于大尉）军衔。他参加了布鲁西洛夫攻势，并引起了彼得·洛姆诺夫斯基少将的注意。洛姆诺夫斯基后来把他带到前线，并将其培养成了一名素质过硬的总参谋部军官——这让他有机会参加总参谋部学院的速成班。他以前十名的成绩完成了课程，之后接替了所在师参谋长米哈伊尔·德罗兹多夫斯基的职位，并参加了六月攻势——这是世界大战中俄国发起的最后一次大规模进攻。\n\n十月政变爆发时，梅斯纳拒绝离职，直到他听说德罗兹多夫斯基上校正在组建俄罗斯志愿军第一旅。1918年3月，他参加了德罗兹多夫斯基军团的传奇行军，跟随军团从罗马尼亚向顿河进军，并最终攻占了顿河畔罗斯托夫。在俄国内战的剩余时间里，他一直担任德罗兹多夫斯基的副官。\n\n梅斯纳是一名公认的军事天才，他获得了在全俄总参谋部学院工作的机会。在对世界大战和俄国内战进行分析后，他得出了结论——军队应该以爱国主义教育为基础，在保持高昂士气和进攻精神的同时，实现军队机械化。§!"
 RUS_aleksandr_bubnov_theorist_desc: "§Y生于：§!§L1883年5月29日；俄罗斯帝国、波兰王国华沙省华沙§!\n§Y背景：§!§L亚历山大·德米特里耶维奇·布勃诺夫毕业于海军士官生学校。他的海军生涯始于对马海峡的战火之中，当时他是鹰号战列舰上的一名海军准尉（1885年起相当于海军上尉）。在该舰遭受重创后，他与其余船员一同被日军俘虏。他此后再未参与过实战。晋升为海军中尉（1885年起相当于海军大尉）后，他进入尼古拉耶夫海军学校学习，随后被分配到海军总参谋部任职。\n\n作为最高统帅部的一员，布勃诺夫参加了世界大战。在此期间，他参与了多场海战的规划工作。战争结束时，他被授予海军少将军衔，并奉命掌管海军部。十月政变爆发后，他被解雇。他后来在全俄罗斯海事学院任教，在此期间他撰写了一篇题为《战斗中的舰队指挥官》的论文，着重强调了海军军官的个人责任。1918年学院关闭后，他动身前往敖德萨，随后投奔了顿河地区的白军。被任命为黑海舰队总参谋部长后，他监督了黑海舰队内战期间的所有行动。\n\n战后，亚历山大·德米特里耶维奇·布勃诺夫出任全俄海事学院院长，致力于为新一代俄罗斯海军军官提供课程。成为高尔察克元帅的副官后，他监督了高尔察克外出极地探险期间的诸多海军演习。§!"
 RUS_aleksandr_kazakov_air_chief_desc: "§Y生于：§!§L1889年1月14日；俄罗斯帝国、赫尔松省§!\n§Y背景：§!§L亚历山大·亚历山德罗维奇·卡扎科夫是一位活着的传奇人物，他也是俄罗斯军事航空的先驱之一。和其他贵族一样，他职业生涯之初是一名骑兵。在第12别尔哥罗德枪骑兵团服役六年后，年轻的骑兵少尉卡扎科夫于1914年1月被调到加特契纳军事航空学校，在接下来的11个月里，他受训成为一名军事飞行员。\n\n毕业后，卡扎科夫立即参加了世界大战，他后来成为了俄罗斯帝国空军最出色的飞行员。1915年3月，他取得了首次击杀——当时他在空中撞毁了一架德军飞机。他也是世界上第二位使用该战术的飞行员，第一位是另一名俄罗斯飞行员彼得·涅斯捷罗夫。在驾驶着“莫拉纳-索尔尼埃L型”战机用轮子撞击了德军“信天翁”战机的顶部后，卡扎科夫开始失速，但他仍成功驾机迫降，卡扎科夫也就此成为世界上第一个从空战撞击中幸存的人。在战争的剩余时间里，他都在驾驶法国制造的“尼波尔”型战斗机。他于1916年12月21日成为王牌飞行员，并以17次个人击杀和15次团队击杀结束了战争。但由于俄罗斯空军传统上更优先考虑对整场战争的贡献，而非飞行员的个人击杀数，所以很难确切统计他的击杀数字。\n\n十月政变爆发后，卡扎科夫中校逃到了摩尔曼斯克。英军登陆阿尔汉格尔斯克后，他成为了斯拉夫-英国航空队的领导人。自那之后，整场内战期间他都在北方集团军中作战。他带队与红空军争夺制空权，为自己的战绩又加上了六次击杀。\n\n卡扎科夫在两场战争中的成就让他成为一位活着的传奇人物，他也利用自己的声望吸引人们加入全国各地的各种航空俱乐部和航空学校。他致力于创建一支配得上俄罗斯的空军。当1929年俄罗斯空军作为独立兵种成立时，他的努力终于取得了成果。卡扎科夫被任命为首任俄罗斯空军部长，他对空战的未来展望包括注重制空权以及将战斗机作为俄罗斯空军的中坚力量。§!"
 RUS_aleksandr_lapchinsky_air_chief_desc: "§Y生于：§!§L1882年7月11日；俄罗斯帝国、特维尔省波斯捷利尼科夫§!\n§Y背景：§!§L亚历山大·尼古拉耶维奇·拉普钦斯基出生于一个贵族家庭，因此他有机会接受良好的教育，并决心投身军旅。1916年从基辅航空侦察军事学校毕业后，他参加了世界大战。战争结束时，他已是中尉军衔（1884年起相当于上尉），并担任第二炮兵航空小队的指挥官。\n\n内战爆发后，拉普钦斯基加入了红军，负责指挥沃罗涅日第一航空大队。在他的指挥下，该大队成功击落了五架敌机，这也让他引起了最高指挥部的关注。他随后调任第八、第九集团军参谋部，负责野战航空部门。在布良斯克围城战中，由于天气恶劣无法起飞，他被白军俘虏。鉴于红军的失败已无法挽回，他选择向白军投诚。由于军功出众并且没有可疑的政治活动，他免遭审判，并于1920年7月重返蓝天——这一次他在白军麾下飞行。\n\n内战结束后，拉普钦斯基欣然接受出任俄罗斯军事航空学校教授一职。在业余时间，他撰写了130多篇科学论文，其中许多被翻译成其他语言。在最近一篇题为《空中之军》的文章中，他大力提倡陆空两军的联合作战以及战斗机与轰炸机的协同作战。§!"
 RUS_vasily_khripin_air_chief_desc: "§Y生于：§!§L1893年2月26日；俄罗斯帝国、雅罗斯拉夫省尼库利诺§!\n§Y背景：§!§L瓦西里·弗拉基米罗维奇·赫里平是俄罗斯农民之子，最初是一名教师，世界大战开始后加入了帝俄军队。这位年轻的少尉曾梦想成为一名军事飞行员，1916年从加特契纳航空学校毕业后得以圆梦。到1917年，他已是所在飞行中队的指挥官，后志愿加入红军。1919年，他在察里津上空被击落后被俘，随即选择加入科尔尼洛夫的部队。被调往北部方面军后，他驾驶着由他的机械师、同为变节者的谢尔盖·伊留申略微改装过的飞机，击落了四架敌机。\n\n内战结束后，作为一名公认的杰出飞行员，赫里平负责指挥高加索军区的空军部队。利用职务之便，他为谢尔盖·伊留申争取到了进入莫斯科航空工程学院深造的机会，为这位日后的天才飞机设计师铺平了道路。1925年，他发表了一篇题为《俄罗斯空军的战略和战术问题》的文章，在文中着重讨论了如何通过战略轰炸和空降行动摧毁敌人后方的空军力量。此后，他成为了俄罗斯空军中重型轰炸机部队的主要倡导者。§!"
 RUS_mikhail_shishmaryov_air_chief_desc: "§Y生于：§!§L1883年5月7日；俄罗斯帝国、维捷布斯克省迪纳堡§!\n§Y背景：§!§L米哈伊尔·米哈伊洛维奇·希什马廖夫出身于一个小贵族军人家庭。通过家庭关系，他被介绍给民粹派思想家亚历山大·恩格尔哈特，在恩格尔哈特的激励下，这位年轻军官成为了一名社会革命党人，投身于俄罗斯农民的事业。他于1906年加入社革党战斗组，在鲍里斯·萨文科夫手下制造炸弹。他将萨文科夫从敖德萨的监狱中救了出来，帮助这位未来的独裁者躲过了被处决的命运。\n\n希什马廖夫一家最终流亡比利时，远离了步步紧逼的沙皇安全机构。在比利时，他学习了飞机设计，并凭借着充足的才干于1916年在彼得格勒的谢季宁飞机工厂谋得了航空工程师一职。十月政变后，他逃离了彼得格勒，之后在白军中担任航空工程师。\n\n内战结束后，希什马廖夫留在军中担任技术军官，后来在空军中一路晋升。他与萨文科夫保持着私人联系，和其他军官一样，他不一定同意保卫祖国与自由联盟的计划，但认为萨文科夫正朝着正确方向迈进——迈向稳定且强大的俄罗斯。§!"
 RUS_vyacheslav_tkachyov_air_chief_desc: "§Y生于：§!§L1885年10月6日；俄罗斯帝国、库班州凯列尔梅斯斯卡亚§!\n§Y背景：§!§L维亚切斯拉夫·马特维耶维奇·特卡乔夫是典型的哥萨克出身。他最初是哥萨克炮兵，1910年起在部队中学习航空，并寻求成为一名真正的飞行员，后于1912年毕业，最终成为军事飞行员。世界大战期间，他担任侦察飞行员，因其鲁莽但娴熟的飞行技术而闻名。1916年，他成为俄罗斯首位王牌飞行员（击落至少五架敌机的飞行员），后于1917年编写了第一本俄罗斯航空训练手册。\n\n此后，特卡乔夫迅速升迁，先后在库班、察里津和莫斯科上空作战，并负责指挥志愿军空军。作为俄罗斯经验最丰富的飞行员之一，他越来越专注于为未来培训飞行员，后来晋升为首位航空上将。他是俄罗斯军事航空学校的首任校长，如今仍是俄国最受尊敬的军事航空专家之一。§!"
 RUS_vasily_boldyrev_leader_desc: "§Y生于：§!§L1875年4月17日；俄罗斯帝国、萨马拉省塞兹兰§!\n§Y背景：§!§L$RUS_vasily_boldyrev_desc_body$战争期间，他成为了自由俄罗斯军的领导人，也是将克里姆林宫当局反对人士团结起来的领军人物。尽管有人指责他亲德通敌，但在博尔德列夫看来，他的所作所为比坐视暴君“摧毁俄罗斯的灵魂”要好得多。§!"
 RUS_pavel_milyukov_advisor_desc: "§Y生于：§!§L1859年1月27日；俄罗斯帝国、莫斯科省莫斯科§!\n§Y背景：§!§L帕维尔·尼古拉耶维奇·米留可夫被认为是现代俄罗斯自由主义之父。他来自一个俄罗斯贵族家庭，这个家族的历史可以追溯到伟大的库利科沃战役。1882年，他毕业于莫斯科帝国大学，开始了他的历史学家生涯。1895年，他因宣传自由主义政治而被流放。1905年革命的高潮时期，他成为后来的立宪民主党的领导人和主要理论家。\n\n尽管米留可夫批评沙皇当局并在杜马组建了进步集团联盟，但他仍是世界大战期间最坚定的主战派政客之一，呼吁“战至最终胜利”。二月革命推翻沙皇后，米留可夫出任临时政府的外交部长，但他的鹰派立场很快导致他在四月危机中辞职。他支持科尔尼洛夫政变，布尔什维克在彼得格勒掌权后，他与阿列克谢耶夫以及科尔尼洛夫一起在顿河组建抵抗力量。内战期间，他在争取德国支持白军方面发挥了重要作用。\n\n内战结束后，米留可夫当选为新立宪会议的主席，最终于1921年当选为俄罗斯临时总统。然而，他在与德国签署《明斯克条约》后随即被迫辞职。1924年险些遇刺后，他决定退出政坛，让新生代领导宪民盟。萨文科夫政权上台后，他被判处死刑，但他与盟友一道逃往了德国，并在那里获得了庇护。如今，他已从退休中复出，帮助自由俄罗斯委员会挽救由他协助创建的共和国。§!"
 RUS_aleksandr_kulischer_advisor_desc: "§Y生于：§!§L1890年2月21日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L亚历山大·米哈伊洛维奇·库利舍尔生于俄罗斯著名的犹太律师和科研人员家庭。他毕业于圣彼得堡帝国大学法学系，在世界大战爆发前就已成为俄罗斯宪法领域的顶尖专家之一。\n\n后来，库利舍尔加入了立宪民主党，并担任院士和公共律师，直到二月革命爆发。后来，临时政府邀请他参与制定新俄罗斯宪法。十月政变打断了他的工作，他沦为了布尔什维克的政治犯，直到内战结束。\n\n内战结束后，库利舍尔支持米留可夫出任总统，并成为1922年宪法的主要起草人之一。他仍是立宪民主联盟的忠实成员，并反对修正主义犹太复国主义者重返圣地的呼吁和俄罗斯极右翼的反犹主义。他曾作为人口统计学专家在社革党-宪民盟联合政府中任职，1934年保卫祖国与自由联盟当选后，他和其他俄罗斯自由派都成了政治异见者。移居德国后，他成为自由俄罗斯委员会的创始成员。§!"
 RUS_sergey_chakhotin_advisor_desc: "§Y生于：§!§L1883年9月13日；奥斯曼帝国、科斯坦丁尼耶维拉耶科斯坦丁尼耶§!\n§Y背景：§!§L谢尔盖·斯捷潘诺维奇·恰霍京生于俄罗斯驻奥斯曼帝国领事馆，从小便耳濡目染外国文化。1902年，他考入莫斯科帝国大学学习生物学，但很快因参加学生罢课而被开除并被流放国外。在国外遭遇了盗匪和地震后，他于1907年顺利获得海德堡大学博士学位。\n\n1912年，恰霍京获赦免，开始在帝国科学院工作，担任俄罗斯著名神经学家伊万·巴甫洛夫的助手。世界大战爆发时，他以爱国者的身份等待着战争的到来。他与孟什维克护国派结盟，帮助成立了军事技术援助委员会，以支持战争事业。在委员会的宣传部门工作期间，他很快成为俄罗斯最熟练的大众心理学专家之一。他热烈欢迎二月革命，但强烈反对十月政变，因此加入了志愿军。运用新获得的技能，他成为了南俄罗斯武装部队宣传部（OSVAG，原为情报局，后改称宣传部，但缩写不变）的创始人和领导人之一。\n\n内战结束后，恰霍京参与了国民经济的重建，并于1926年成为俄罗斯驻德贸易代表团的一员。在德国期间，他继续从事科研工作，加入了威廉皇帝学会，并与阿尔伯特·爱因斯坦等德国顶尖科学家结为好友。回国后，他开始参与政治，加入了激进民主党，并强烈反对极右翼。保卫祖国与自由联盟掌权后，他于1935年逃离俄罗斯前往德国，成为瓦西里·博尔德列夫领导的自由俄罗斯委员会的重要成员。§!"
 RUS_aleksandr_verkhovsky_theorist_desc: "§Y生于：§!§L1886年12月9日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L亚历山大·伊万诺维奇·维尔霍夫斯基生于一个享有高度特权的俄罗斯贵族家庭。尽管与皇室关系密切，但他在年轻时就曾直言不讳地批评沙皇制度。尽管如此，他仍在日俄战争中表现出色。从尼古拉总参谋部学院毕业后，他成为了世界大战期间俄罗斯最优秀的参谋之一。\n\n进攻普鲁士期间，维尔霍夫斯基在第3芬兰步兵旅参战，不久便被永久任命为参谋，最终进入总参谋部任职。他满怀热情地等待着二月革命，并加入了社会革命党。在临时政府治下，他迅速晋升，出任莫斯科军区司令，是克伦斯基的坚定盟友。成功阻止科尔尼洛夫政变后，他取代萨文科夫出任战争部长，成为克伦斯基督政府的一员。尽管他官运亨通，但他在政坛中仍是孤立无援。由于改革失败，他招致了几乎所有派系的憎恶，并在十月政变前羞愧辞职。他曾试图在基辅和彼得格勒组织反布尔什维克抵抗运动，但未能成功。内战期间，他基本上都在布尔什维克的囚禁中度过。\n\n白军胜利后，维尔霍夫斯基从囚禁中获释，但在出狱后又成了科尔尼洛夫和邓尼金的仇敌。他被认为是一个两面三刀的政治投机客。二十年代的大多数时间里，他在全俄总参谋部任普通教授，试图推广小规模但高度专业化的军队的理念。当他被博尔德列夫政变牵连时，科尔尼洛夫决心在1929年的圣诞日清洗中将这位少将彻底除名。接下来的十年里，他过着失意的流亡生活，直到应博尔德列夫之邀加入自由俄罗斯军，为反抗俄罗斯的暴政而战。§!"
 RUS_grigory_semyonov_leader_desc: "§Y生于：§!§L1890年9月25日；俄罗斯帝国、外贝加尔州库兰扎§!\n§Y背景：§!§L格里戈里·米哈伊洛维奇·谢苗诺夫是彻头彻尾的西伯利亚针叶林之子，他父亲是外贝加尔哥萨克，母亲是旧礼仪派信徒。除了母语俄语外，他还精通蒙古语和布里亚特语。1911年，他参军入伍，不久后前往中国治下的外蒙古，并与当地居民建立起了良好的关系，甚至在蒙古民族革命（即外蒙古从中国独立的事件）期间协助了革命者。世界大战期间，他在西北方面军服役。\n\n1917年，应谢苗诺夫个人要求，他被派往波斯前线，后来遭遇了二月革命。同年夏，他被任命为外贝加尔地区所有蒙古和布里亚特志愿军部队的政府专员。十月政变后，他率领这些部队反抗布尔什维克，并在日本的支持下，自封为外贝加尔哥萨克军团的军事阿塔曼。他麾下有一支多民族军队——满洲特别支队。虽然高尔察克于1919年正式任命他为外贝加尔全体白军的指挥官，但实际上，他是个完全独立的军阀。\n\n1921年，西边的布尔什维克被击败后，俄罗斯与日本签署了《哈尔滨协定》，谢苗诺夫的军阀统治走到了尽头。谢苗诺夫烧杀抢掠的暴行没有被他的俄罗斯同胞遗忘，失去了日本的支持，他也只得仓皇逃往满洲。流亡期间，他成为了一名雇佣兵，二十年代协助奉系军阀与直系军阀作战，随后又在1927-1928年的中俄战争中对抗自己的祖国。为了回到俄罗斯，他不断游说争取中国雇佣兵、日本军官，甚至是米哈伊尔·季捷里赫斯领导的圣格奥尔基结社中不满的俄罗斯保皇派的支持，准备在俄罗斯远东发动叛乱。§!"
 RUS_mikhail_diterikhs_leader_desc: "§Y生于：§!§L1874年5月17日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L米哈伊尔·康斯坦丁诺维奇·季捷里赫斯生于一个著名的贵族家庭，于1900年开启了军旅生涯。日俄战争期间，他在第17军司令部服役，参加了几乎所有的重大战役。1914年，他进入总参谋部的动员部任职。世界大战之初，他担任第3集团军参谋长。1916年，他被派去参加马其顿战役，担任东方盟军中俄军部队的指挥官。\n\n科尔尼洛夫暴动后，季捷里赫斯进入最高统帅部任职。十月政变期间，他被俄军最高指挥官尼古拉·杜霍宁任命为参谋长。杜霍宁被红军杀害后，他在前往符拉迪沃斯托克的途中加入了捷克斯洛伐克军团，并担任军团参谋长，跟随军团夺取了符拉迪沃斯托克，随后又加入了西伯利亚集团军。他是高尔察克的早期支持者，高尔察克任命这位狂热的保皇派为罗曼诺夫皇室谋杀案的调查委员会负责人。1919年，他出任高尔察克的参谋长，曾下令组建东正教和穆斯林志愿军部队。乌法会议后，他成为第四“西伯利亚”集团军的指挥官。\n\n二十年代，季捷里赫斯成为了战争英雄，也是新生自由主义共和国的反对者，认为东正教君主制才是唯一能治理好俄罗斯的政府形式。由于他的种种观点和言论，他很不受科尔尼洛夫和社革党-宪民盟执政联盟的待见，因此在1929年被要求从俄军“退役”，遭到侮辱。三十年代，他成为了一名高产的军事作家，并和其他心怀不满的保皇派军官取得了联系，共同组建了圣格奥尔基结社，梦想着有朝一日复辟俄罗斯的君主制。§!"
 RUS_nikolay_protopopov_commander_desc: "§Y生于：§!§L1890年12月18日；俄罗斯帝国、弗拉基米尔省穆罗姆§!\n§Y背景：§!§L尼古拉·亚历山德罗维奇·普罗托波波夫生于公务员家庭，他的参谋生涯较为平平无奇。他本应进入尼古拉总参谋部学院学习，但世界大战却在此时爆发了。世界大战期间，他在西北方面军作战直到内战爆发。\n\n内战期间，普罗托波波夫起初在莫斯科军区任职，在红军发布总动员令后逃往彼尔姆。1918年底，他加入了西伯利亚集团军，出任第27韦尔霍图里耶西伯利亚步兵团的指挥官。他在春季攻势和红军东部反攻中身负重伤，被转移到赤塔接受治疗，在那里结识了格里戈里·谢苗诺夫，两人相处融洽，并因此进入谢苗诺夫的总部任职。\n\n幸运的是，普罗托波波夫与谢苗诺夫保持了距离，在谢苗诺夫逃往满洲后获准留在俄军。整个二十年代，他一直在莫斯科和远东军区之间来回调动。满洲冲突期间，他在远东军区服役，凭借着出色的战场表现，得以进入全俄总参谋部学院学习。1932年，他在毕业后返回远东军区。谢苗诺夫起义期间，他站在反叛的远东驻军一边。除了军人生涯之外，普罗托波波夫还因他的短篇小说和内战回忆录而在当地小有名声。§!"
 RUS_sergey_tashkin_sic_desc: "§Y生于：§!§L1876年9月7日；俄罗斯帝国、外贝加尔州曼克丘尔斯卡亚§!\n§Y背景：§!§L谢尔盖·阿法纳西耶维奇·塔什金来自外贝加尔哥萨克家庭，后来完成了大学教育。他成为了自由主义者，并加入了立宪民主党。1907年，他当选为外贝加尔哥萨克军团的杜马议员，并因其进步的政治立场而一度遭到国内流放。革命年代，他支持白军，在此期间首次结识了阿塔曼格里戈里·谢苗诺夫，并成为谢苗诺夫将军在西伯利亚政坛中的左右手。\n\n塔什金曾担任高尔察克政府的外贝加尔总督，也曾担任远东军区司令谢苗诺夫的助手。战后，他成为东西伯利亚著名的宪民盟政治家，他的政治观点与右翼宪民盟最为接近。对奉战争失利后，他对社革党-宪民盟执政联盟感到失望，此后主要关注地方政治，甚至曾试图在西伯利亚组建一个新的民族自由主义政党。\n\n塔什金曾支持萨文科夫，但因其宪民盟党员身份而被边缘化。他最终加入了谢苗诺夫的远东叛军，部分是因为他与军阀头子谢苗诺夫的故交，部分是因为他真心想要拯救俄罗斯。谢尔盖·塔什金因其民族主义、稍显缺乏骨气的宪民盟人身份而闻名，他总是寻求阻力最小的道路。§!"
 RUS_vyacheslav_volkov_sic_desc: "§Y生于：§!§L1877年9月27日；俄罗斯帝国、阿克莫林斯克州阿塔曼斯卡亚§!\n§Y背景：§!§L维亚切斯拉夫·伊万诺维奇·沃尔科夫生于西伯利亚哥萨克军团的军人家庭，1897年毕业于鄂木斯克骑兵学校。上级彼得·克拉斯诺夫曾称他为“一位无所畏惧、无可指摘的骑士”，他也随之声名鹊起。世界大战期间，他曾在西伯利亚哥萨克叶尔马克·季莫费耶维奇第1团服役，并率部对土军发动过数次大胆进攻。\n\n沃尔科夫领导了西伯利亚的首次白军起义，该起义由彼得罗巴甫洛夫斯克的秘密组织发起。1918年，他曾率领阿尔泰远征军试图击退该地区的红军。成为西伯利亚志愿军的少将后，他镇压了鄂木斯克的社会革命党起义企图，并在说服亚历山大·高尔察克成为最高执政的过程中发挥了关键作用。后来，他出任谢苗诺夫的“管家”，实际上则是高尔察克在远东的摄政。\n\n战后，维亚切斯拉夫·伊万诺维奇将军仍然是一个备受争议的人物，许多人认为他是反动保皇派的典型代表，是个毫不尊重共和民主的政治阴谋家。他被描述成一个精力充沛、雷厉风行、坚持不懈以至于有些固执的人。二十年代，由于个人分歧，他与拉夫尔·科尔尼洛夫彻底决裂，导致1929年这位总司令毫不留情地将他与米哈伊尔·季捷里赫斯一起从军中除名。然而，老将军拒绝退休，转而与其他流亡保皇派一起在哈尔滨组建了圣格奥尔基结社，甚至曾向尼基塔·亚历山德罗维奇·罗曼诺夫公爵示好，希望他能成为结社正寻求组织的“复辟君主制”的潜在君主人选。§!"
 RUS_yury_glushko_advisor_desc: "§Y生于：§!§L1882年4月4日；俄罗斯帝国、切尔尼戈夫省新巴桑§!\n§Y背景：§!§L尤里·科斯米奇·格鲁什科（乌克兰语名为尤里·科斯米奇·赫鲁什科-莫瓦）生于乌克兰北部。职业生涯之初，他在中国东方铁路和太平洋舰队当工程师，任职期间亲自了解了乌克兰人在俄罗斯帝国远东地区定居的过程。搬家后，他开始在符拉迪沃斯托克及其他地区组织乌克兰人的文化和政治活动，当地政府有时会公开反对他。1918年从俄军复员后，他重返远东，帮助他的盟友组建了更加重要的乌克兰文化政治代表机构。短短几个月内，他就成为了远东乌克兰民族运动无可争议的领导人。\n\n通过组建各种代表大会和地区政府，乌克兰人在远东地区的相对实力得到了增强，当地白军开始强烈反对该运动。内战结束后，格鲁什科和他的一些同胞遭到监禁，随后又在所谓的赤塔进程中受到指控。多亏了当地乌克兰领事馆的干预以及白军同情者的帮助，被告才得以获得赦免。尽管如此，在这个新时代里，一定规模的组织是被允许存在的。1925年，他当选为远东乌克兰民族社区(Hromada)的负责人，并利用其影响力，与社会革命党和立宪民主联盟的地方分支机构结盟，在教育和大众媒体领域为乌克兰语言和文化争取权利。\n\n如今，乌克兰的自由正面临莫斯科新上台的激进分子和沙文主义者的威胁。为此，尤里·科斯米奇·格鲁什科必须帮助领导反抗篡位者的斗争并保护他的人民。§!"
 RUS_pavel_ksenofontov_advisor_desc: "§Y生于：§!§L1890年5月5日；俄罗斯帝国、雅库特州马利扎加尔斯基§!\n§Y背景：§!§L帕维尔·瓦西里耶维奇·克谢诺丰托夫（雅库特语原名：巴希拉伊之子巴伊巴尔·克谢诺丰托夫）生于雅库特小知识分子家庭，曾在莫斯科学习法律。1923年，他组建了青年雅库特民族党，这是一个与社会革命党结盟的雅库特社会进步主义民族主义政党。他在首次地方选举中当选为雅库特州杜马议员，他的政党与雅库特劳工联盟一同主导着当地政治。1934年之后，他一直直言不讳地批评萨文科夫，他的政党因此被打成了“分裂分子”。雅库特人曾组织过反抗萨文科夫政权的抵抗运动，他们现已加入了我方，并将继续为雅库特的自治而战。§!"
 RUS_nikolay_mordin_advisor_desc: "§Y生于：§!§L1890年；俄罗斯帝国、雅库特州上扬斯克§!\n§Y背景：§!§L尼古拉·尼古拉耶维奇·莫尔金（原姓斯列普佐夫）是布拉戈维申斯克富商帕维尔·瓦西里耶维奇·莫尔金的养子。帕维尔靠在滨海边疆区开采黄金发家致富，最终成为阿穆尔金矿开采协会的董事长，在阿穆尔州拥有多家金矿和工厂。\n\n帕维尔和妻子玛丽亚一直没有孩子，所以他们收养了两名孤儿，雅库特男孩尼古拉和中国女孩朱伊(Zhui)。尼古拉接受了良好的教育，接替父亲成为哈巴罗夫斯克和布拉戈维申斯克两地莫尔金商业帝国的管理者。他的养姐卓娅（即朱伊）是达尔扎沃德老板维克托·沃洛格金之妻。尼古拉虽然家财万贯，但为人谦逊，一直赞助家乡社会事业，资助过两所学校和一所孤儿院。§!"
 RUS_sergey_n_markov_advisor_desc: "§Y生于：§!§L1906年9月12日；俄罗斯帝国、科斯特罗马省帕尔芬耶沃§!\n§Y背景：§!§L谢尔盖·尼古拉耶维奇·马尔科夫生于一个来自上乌拉尔斯克的商人家庭，父母都在内战中去世。后来，他定居在彼得罗巴甫洛夫斯克，在当地政府工作。他于1920年开始发表诗歌，并在俄罗斯太平洋沿岸开展科学研究，他在这两个领域都是自学成才。1924年，他加入了立宪民主联盟，积极参与西伯利亚地区的政治事务，成为了德高望重的伊万·谢列布连尼科夫的政治门生。他是西伯利亚文学团体的成员，该团体聚集了众多知识分子和活动家，致力于西伯利亚的文化和自治事业。§!"
 RUS_gurgen_asriyants_advisor_desc: "§Y生于：§!§L1906年6月10日；俄罗斯帝国、叶利扎维特波尔省苏萨利克§!\n§Y背景：§!§L古尔根·阿斯里扬茨生于亚美尼亚家庭，后移民到乌法学习法律，他的职业生涯并不顺利。他曾在远东俄军中服役，并被军队情报部门派去参加满洲和蒙古的间谍活动。事实证明，他是一名出色的间谍和才华横溢的语言学家，不过他倾向于独立行动，任性而为。1934年，他因涉及腐败案而被解职，此后一直在远东打零工过活，直到他的技能在远东起义中派上了用场。§!"
 RUS_metropolitan_advisor_desc: "§Y背景：§!§L西伯利亚“分裂派”（即旧礼仪派）都主教是1939年由远东军解放区的主教们选举产生的，这主要归功于米哈伊尔·季捷里赫斯将军的倡议。这个新的宗教权威正试图恢复俄罗斯东正教教会的旧方式，洗清教会自身的自由主义和与世俗国家做出的妥协。唯有与主同在，我们才能得胜而归！§!"
 RUS_pavel_petrov_advisor_desc: "§Y生于：§!§L1882年1月26日；俄罗斯帝国、普斯科夫省索利普亚科沃§!\n§Y背景：§!§L帕维尔·彼得罗维奇·彼得罗夫生于农民家庭，1903年参军，1913年毕业于帝国尼古拉总参谋部学院，被证明是一位天才的参谋和组织者。世界大战期间，他在东普鲁士战区担任参谋，期间积累了军事摄影和航空侦察的经验。1917年，彼得罗夫中校进入最高统帅部的情报部门任职。\n\n内战期间，彼得罗夫最初在红军服役，后于1918年6月参加了萨马拉的大规模叛逃，之后在卡普佩尔将军麾下的科穆奇人民军参谋部任职，专注于解决后勤问题。内战结束后，他在俄罗斯总参谋部担任高级职务，后出任1927-1928年对奉战争的战败调查委员会主席。在随后的俄军改革中，他提出的后勤和侦察改革建议大多得到了落实。\n\n1935年，萨文科夫的保卫部开展了政治调查，这打断了彼得罗夫的辉煌职业生涯。调查报告声称，他早在1929年就知晓了博尔德列夫的阴谋，而且他仍与反萨文科夫恐怖组织保持着联系。尽管卡普佩尔出面为他辩护，但科尔尼洛夫仍认为这些指控过于严重，不可接受，他最终被暂时退役。鉴于他几乎没有希望继续为俄罗斯效力，或许是命运将他带到了东方。§!"
 RUS_naoki_hoshino_advisor_desc: "§Y生于：§!§L1892年4月10日；大日本帝国、神奈川县横滨§!\n§Y背景：§!§L星野直树是横滨纺织工业家之子，毕业于东京帝国大学，主修法律，曾在政府和金融界担任过多个职务。三十年代起，他开始掌管三井在满洲和朝鲜的鸦片业务。在他的管理下，鸦片产量大幅增加，但他无情忽视了工人的恶劣工作条件。他是意识到滨海边疆区和阿穆尔自然资源潜力的工业家之一，后出任新日俄财阀的董事长，并获得了阿穆尔市场的准入许可。§!"
 RUS_nikita_romanov_leader_desc: "§Y生于：§!§L1900年1月17日；俄罗斯帝国、圣彼得堡省圣彼得堡§!\n§Y背景：§!§L尼基塔·亚历山德罗维奇·罗曼诺夫是一位帝国血统公爵。他是亚历山大·米哈伊洛维奇大公之子，也是沙皇亚历山大三世之外孙。他就读于海军士官生学校，由于年岁尚小，没有参加内战。后来，他失去了克里米亚的家族庄园，并在二十年代转向极右翼保皇派立场，和俄罗斯统一大会的立场不谋而合。他和父亲一样，非常尊重军方，不喜欢基里尔·弗拉基米罗维奇关注社会问题的行为。\n\n在伟大的卫国战争后的政治动荡中，尼基塔与圣格奥尔基结社及其反动观点熟络起来。米哈伊尔·季捷里赫斯复辟俄罗斯帝国后，考虑到季捷里赫斯将军极有可能寻求扶植一位和蔼可亲、易于控制的君主，新成立的全俄罗斯缙绅会议(Zemsky Sobor)撇开了更加自由化的基里尔一脉，选举尼基塔为新沙皇。尽管缺乏政治经验，但尼基塔已证明自己是一位固执己见的沙皇，经常与季捷里赫斯发生冲突并试图控制他。尽管如此，尼基塔最终还是同意了圣格奥尔基结社的构想——建立在东正教信仰和传统基础上的永恒、神圣的俄罗斯。§!"
 vostokneft: "东方石油"
 vostokneft_desc: "如果要找一个经历了俄国世界大战后那段混乱时期的实体，那么东方石油的确是个合适的选择。该公司由在巴库的资产被没收的俄罗斯企业家创立，由于初期缺乏资金投入，该公司的股权随后由美国公司共同持有。在混乱的美国大萧条时期，该公司的美国股权后来又被转让给德国巴斯夫。尽管股权几乎一直在变动，但第二巴库油田仍然是过去十年中最成功的项目之一。"
