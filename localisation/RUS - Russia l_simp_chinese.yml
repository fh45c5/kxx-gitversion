 RUS_totalist4_party_long: "$RUS_totalist4_party_long_tt$\n§g从法律上讲，社会革命联盟并不是一个政党，而是一个促进阶级意识和工农联盟(smychka)的协会。社革联盟信奉目前在俄罗斯占主导地位的最高纲领派意识形态，并通过其巨大的影响力控制着整个国家，试图领导俄罗斯的全体革命力量来抗击敌人。最高纲领派将农民放在首位，主张将其眼中党派纷争和劳工官僚的“堕落影响力”降至最低。§!\n"
