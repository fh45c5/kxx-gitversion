 RUS_restart_war_against_germany: "重启对德战争"
 RUS_restart_war_against_germany_desc: "德意志帝国在入侵军队面前屡战屡败，马上就要屈膝投降。虽然我们曾输给了他们，但是这次已经板上钉钉，他们肯定会投降。我们要趁虚而入，收复失地。"
 second_moscow_accord: "第二莫斯科协约"
 RUS_german_influence: "德国资本的束缚"
 RUS_german_influence_desc: "1926年签署的《维尔纽斯协定》迄今已让德国拥有了强大的对俄经济影响。虽然这或有帮助，但随着两国关系日渐紧张，是时候从我们最忌恨的敌国手中挣脱出来了。[RUS_influence_level_text]"
 RUS_influence_level: "\n\n当前，德国的影响等级为[RUS_german_influence_level_russia]。"
 RUS_energy_autarky_act: "能源自给法"
 RUS_energy_autarky_act_desc: "俄罗斯的许多煤矿和电厂都属于德国的西门子-哈尔斯克和舒克特公司。此外，德-乌南方煤钢协会很大程度上受四业联盟掌控，因此其与乌克兰政府也免不了关系。这一现状使得外国势力能够威胁到我们至关重要的能源生产部门。"
 RUS_nationalise_rusgenekorp: "国有化俄罗斯通用石油公司"
 RUS_nationalise_rusgenekorp_desc: "自从二十年代美国人对俄罗斯通用石油公司的所有权落到普鲁士人手中以来，德国的巴斯夫就是该公司的多数股东。虽然该公司利润丰厚，但其业务重心在于向永不满足的德国工业企业出售石油，这种做法忽略了俄罗斯自身的战略利益。"
 RUS_national_mineral_extraction_law: "国有矿产开采法"
 RUS_national_mineral_extraction_law_desc: "外国矿业集团拥有开采俄罗斯丰富矿产资源所必需的技能和资本，但作为代价，大部分的矿业利润都流进了他们的口袋。我们要为了全体俄罗斯人的共同利益去开采库尔斯克铁矿、库兹巴斯煤矿和雅库特金矿，而非财富填满莱茵富豪们的腰包。"
 RUS_railway_nationalisation_law: "铁路国有化法"
 RUS_railway_nationalisation_law_desc: "《1926年铁路国有化法》因为受到那些俄罗斯金融精英的反对而失败，但时代变了。如今俄国的铁路网大多归于国有，但许多关键的线路，尤其是乌克兰和里海之间的线路都为外国所有，并致力于将俄国商品运往西方。"
 RUS_acquire_uchsudbank: "收购会计与信贷银行"
 RUS_acquire_uchsudbank_desc: "俄罗斯第二大的银行，会计与信贷银行(Uchsudbank)由德国实业家创立，一直以来都是欧洲和俄罗斯之间资金自由流转的通道。此外该银行还是俄罗斯政府的主要债权人，并扮演着德国和俄罗斯之间的主要金融纽带。将其与俄罗斯国家银行合并将固然困难重重，但却十分必要。"
 RUS_acquired_uchsudbank: "$has_completed_decision$$RUS_acquire_uchsudbank$§!"
 RUS_take_over_chemical_sector: "收购巴斯夫染料业"
 RUS_take_over_chemical_sector_desc: "在俄罗斯的最早一批德企就是位于莫斯科、彼得格勒和伊万诺沃的几家大型合成染料厂，为俄国纺织品供应着络合物染料。巴斯夫已经逐渐成为了俄罗斯化工产业的支配者。"
 RUS_nationalise_shipbuilding: "国有化涅夫斯基造船集团"
 RUS_nationalise_shipbuilding_desc: "彼得格勒的主要民用船坞都是由英国和德国资本建造并运营的。这为我们提供了必需的造船经验，但也日益威胁着我国海军能力的安全。"
 RUS_raise_tariff_wall: "提高关税壁垒"
 RUS_raise_tariff_wall_desc: "若想减少与德意志欧洲的经济联系，对其商品提高关税壁垒的做法简单而有效。虽然这几乎肯定会带来关税反制和短期供应问题，但我们很乐意为此而付出代价。"
 RUS_tariff_tt: "我们将§R损失稳定度§!，其数值等同于§Y德国经济影响§!的两倍。"
 RUS_default_the_german_debt: "宣布德债违约"
 RUS_default_the_german_debt_desc: "我们正为文明冲突作准备，可以想见德国将来定不会借给我们钱了，既然如此，那我们还何苦在乎柏林的银行家对我们偿贷能力的信任程度呢？他们很快就会跑来跪着求我们还点贷款。"
 RUS_tax_foreign_shares: "向外资股征税"
 RUS_tax_foreign_shares_desc: "如果外资企业想要利用俄罗斯的天量财富，那他们就应该为此缴纳巨额税款，这才是公平的做法。现在，是时候让普鲁士人做出建设性贡献了。"
 RUS_acquire_shares: "通过控股公司收购股份"
 RUS_acquire_shares_desc: "一个简单但昂贵的降低德国影响力的手段便是收购他们投资者和企业的股份，这一行动需要隐蔽进行，借助政府控股的傀儡公司以私人形式收购。"
 RUS_GER_german_influence: "俄德贸易战"
 RUS_GER_german_influence_desc: "俄国政府已暂停履行《维尔纽斯协定》，并且出于近乎疯狂的复仇主义，他们正在对我们发起积极的贸易战。\n基于我们的在俄经济影响，俄罗斯会将其一部分§Y民用工厂§!交由我方使用。此外，如果他们在参战时仍未完全消除经济影响，便会受到§G惩罚§!。\n\n当前，我们的影响等级为[RUS_german_influence_level_germany]\n我们可以动用§R[?RUS_sanction_points]经济制裁点数§!。"
