 rusfla.170.t: "军队的心脏"
 rusfla.170.d: "作为科尔尼洛夫军事改革的一部分，按照邓尼金将军的创意，俄军于1930年设立了“近卫军”称号。与帝国时期礼仪性质的帝国卫队不同，这些新设的近卫军是真正的精锐部队，其中最突出的是最先获得近卫称号的四个师，它们源于内战中四支拥有独特颜色制服的部队——第1“军官”师（即马尔科夫军团）、第2“突击”师（即科尔尼洛夫军团）、第3“罗马尼亚”师（即德罗兹多夫斯基军团）和第5师（即阿列克谢耶夫军团），这四个师享有继续使用独特制服的荣誉，与第4“钢铁”师并称为俄罗斯军队的精英。近卫军是完全志愿军式的部队，它们拥有最好的装备，遵循库捷波夫将军制订的严酷训练制度，而军饷也是俄军中最丰厚的。近卫军人的军衔前都会加上“近卫”二字（如“近卫列兵”、“近卫上校”等），制服上有特殊的双头鹰标记。\n\n除体能外，近卫军人还需学习战术和军事科技等方面的进阶课程，军官则有接受礼仪、文学、音乐和舞蹈等非正式课程的悠久传统，他们认为近卫军不仅是军人，更是绅士，是其他军人的模范，要有帝国军队中最优秀的骑士美德。这当然有部分宣传或虚荣的成分，但由于近20年来人们对志愿军及其遗产的崇拜，近卫军人确实享有较高的社会地位。军队中有人批评了这个现象，认为只要德军机枪一响，这种“骑士精神”就会灰飞烟灭了。"
 rusfla.170.a: "你的名字无人知晓，你的功绩永世长存。"
 rusfla.170.b: "站在批评者那一边，贬低近卫军。"
 RUS_counts_as_mil_republicanisation: "该选项视作了完成了国策§Y$RUS_republicanisation_of_army$§!中所需的§G一§!个决议。"
 rusfla.171.t: "熟能生巧"
 rusfla.171.d: "在俄罗斯军队的整个历史上，成为军官的方式共有两种：一是从列兵起逐渐晋升为军官（即军衔达到准尉），二是从士官生学校毕业（即成为“容克”）。以前，士官可以在几所军官学校中学习，如著名的奥拉宁鲍姆军官学校、新切尔卡斯克骑兵学校等，毕业后可获得中尉军衔；其他军官则来自军官、商人和公务员家庭，他们自孩童时期（通常不到十岁）就开始在士官生学校（俗称“容克”学校）学习，这些学校多建于帝国时期，受到高度重视。\n\n人们认为出身阿列克谢耶夫军校（前阿列克谢军校）、杜霍宁军校（前亚历山大军校）、库图佐夫军校（前帕维尔军校）和苏沃洛夫军校（前尼古拉军校）的军官最为优秀聪慧，从小就能将国家利益置于个人之上。此外，纳西莫夫海军学校（前海军士官生学校）由高尔察克将军个人赞助建立，其毕业生可与上面四所陆军学校齐名。其余较为不知名的学校通常专注特定领域，如专注空军的彼得格勒军校、专注机械化和装甲部队的喀山军校等。如果一名军官希望担任参谋或高级指挥职务，他就必须先在全俄参谋学院（在尼古拉军事学院的基础上建立）学习指挥课程。\n\n作为戈洛温改革的一项措施，士官现在可以像士官生一样进入军校学习，军官晋升途径得到标准化，先前所说的两级军事教育基本上合并为单一体系：无论背景，一切有才能的军人都可以接受军校教育。此外，军官学校将成为等级介于军事学校和参谋学院之间的军校，在培养参谋军官上，我们的军事教育因此可以与德国媲美。"
 rusfla.171.a: "新生代得到了建功立业的机会。"
 rusfla.172.t: "德国乞求和平"
 rusfla.172.d: "俄罗斯即将取得胜利，如今就算是柏林也清楚这一点。不久前，德方要求俄罗斯大使以中立国的身份出席并开始和谈。\n\n我方的要求很简单：德方必须承认俄罗斯对《布列斯特-立托夫斯克条约》割让领土的主权并进行赔偿。双方就这些要求基本达成了一致，但当我们的大使提出建立军事联盟、允许俄军开进德国领土并削减德军规模时，德方代表似乎颇感震惊。\n\n我方大使的要求成为了转折点，此后谈判迅速破裂。即使被共产主义者接管是德国仅剩的结局，这帮德国佬还是这么心高气傲。"
 rusfla.172.d2: "俄罗斯即将取得胜利，如今就算是柏林也清楚这一点。不久前，德方要求俄罗斯大使以中立国的身份出席并开始和谈。\n\n但在采取任何此类行动之前，萨文科夫总统便断然拒绝了这一想法，并表示只会接受德军无条件投降。俄罗斯对日耳曼文明的胜利必须通过鲜血与利剑实现，而非通过笔墨实现。\n\n在俄罗斯能够单独决定和平结果之前，和平不会到来。"
 rusfla.172.a: "那就按老一套来解决吧。"
 rusfla.172.b: "他们会付出代价的！"
