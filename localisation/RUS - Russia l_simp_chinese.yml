 rusfor.130.d: "俄属远东已入我手。符拉迪沃斯托克已经沦陷，[ROOT.GetAdjective]部队正行进在贝加尔湖畔。\n\n显然，俄军短期内不可能夺回西伯利亚的广袤土地，我们正占据着谈判的优势。我们是否要向俄国发出和平提议，要求他们放弃那些理应属于我国的领土？"
 rusfor.132.b: "胡说。不一把火烧了[FROM.Capital.GetCapitalVictoryPointName]我们决不罢休。"
 rusfor.135.t: "第二次瑷珲条约"
 rusfor.135.d: "1858年，俄国人在瑷珲逼迫我们签署条约放弃外东北，如今在这座具有重要象征意义的东北城市中，我们签署了第二份条约，这标志着中国战胜了又一个西方帝国主义列强。\n\n虽然我们开出的条件相当慷慨，但输给“区区”中国军队并接受和约一事已令俄国人痛苦万分了。"
 rusfor.135.a: "雪耻瑷珲！"
 rusfla.25.e: "推行禁酒令。"
