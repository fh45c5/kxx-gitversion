 RSA_social_democrat2_party_long: "$RSA_social_democrat2_party_long_tt$\n§g新的社会民主主义政党主要由原激进民主党的少壮派组成，他们试图在战后取得更好的选战成果。该党的领导层包括盖哈德·泽勒、谢尔盖·恰霍京和老亚历山大·蒂托夫，他们都是温和的劳工运动领导人，反对革命与共产主义。他们的目标是维持和平，并从战争的废墟中重建一个更加平等的俄罗斯。§!\n"
