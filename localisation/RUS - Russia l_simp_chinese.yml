 demrus.70.a: "这个国家能够言出必行，而不只是空谈；由强力来统治，而不是委员会！"
 demrus.71.t: "人民君主派崛起"
 demrus.71.d.rep: "党内元老派和人民君主派之间的争斗迎来了终局——全俄罗斯爱国党特别大会在一场跨党派的剧变中落下帷幕。索洛涅维奇总统本人的出席几乎就要让此前两个派系之间的平衡崩溃瓦解。索洛涅维奇的演讲漫无边际，向戈利岑这样的“王公官僚”严词责难，称俄国本能抓住这样千载难逢的时机走向伟大崛起，但他们却在此过程中横加阻拦。鉴于总统的声望颇高，脑子里全是议会民主思想的反对派们面对此番公开羞辱也只能吃下这哑巴亏。\n\n最终结果清晰明了：全体党员要么紧跟索洛涅维奇的脚步，要么就退出，然后可以随意组建自己的政党。很快，亚历山大·戈利岑宣布他将从党派政治中脱身，将精力放在杜马工作上。他离开后，党内反对派几近化为齑粉、随风而逝，而在随后的投票中，党领导层中所有要职均入人民君主派之手。索洛涅维奇的老友、民族主义媒体大亨鲍里斯·苏沃林当选党主席。"
 demrus.71.d.mon: "全俄爱国党的党内精英和索洛涅维奇的人民君主派之间的分歧终于达到了极点。皇帝没有选择党内更有经验的政坛老手领导政府，而是让索洛涅维奇担任此职，这让身为党魁的戈利岑压力重重。谢尔盖·沃伊采霍夫斯基在党刊《哨兵》上写道：如果说皇帝更喜欢索洛涅维奇，那么其他党员不也该紧随皇帝吗？\n\n在全俄爱国党大会上，索洛涅维奇的演讲旁征博引，把党翻了个底朝天。在他的描述中，元老派就是一群妨碍实现真正的俄罗斯君主制的“王公官僚”，正如彼得大帝当时被西方精英主义蒙蔽双眼，未能看到真正的俄罗斯传承为何物一样。不愿在党内投票中败选的戈利岑直接作出让步，同意让索洛涅维奇接过党的领导权，而队伍不断壮大的“索洛涅维奇派”也立即占据了党的领导层。"
 demrus.71.a: "而人民君主运动就此诞生！"
 demrus.72.t: "与俄罗斯统一大会的关系"
 demrus.72.d: "我们中许多人都不会原谅俄罗斯统一大会的高层，像是臭名昭著的舒利金就在1934年怀着对权力的贪婪，背叛了君主主义事业，倒向了萨文科夫。不得不说，当清洗的浪潮滚滚而来，俄罗斯统一大会自作自受地遭了殃时，民主人士们是有点幸灾乐祸的。很多俄罗斯统一大会成员都是软骨头的投机分子，比如在政治利益面前一转头就背叛了自己同志的旺夏茨基。而许多人就跟着他的屁股后面，地方层面尤为如此。\n\n如此种种，让俄罗斯统一大会大不如前，余下大部分人团结在了舒利金和一小批从未向萨文科夫屈服，还侥幸坚持下来的圈子周围。这个被二度清洗过的党仍在苟延残喘，得到的大多支持都来自教会里的那些极端保守分子。"
 demrus.72.a: "或许他们应该加入我们。"
 demrus.72.b: "我们不需要舒利金。"
 demrus.73.t: "上尉运动大战共产主义！"
 demrus.73.d: "彼得格勒再次爆发了恐怖事件，人民君主运动旗下的学生和上尉运动活动家袭击了当地工会的印刷厂。手持火钳的人们闯入大楼，砸坏了印刷机，又销毁了许多明日待售的左翼报纸。\n\n第二天，当地地区组织的领导人为这些行为做出辩解，称这些印刷厂是在搞通共宣传，而这些小伙子们只是在履行自己的公共责任。运动的领导人鲍里斯·索洛涅维奇对此表示赞同。这并没有平息局势，反而是被当作了对这些做法的纵容。不久后，我们收到了更多人民君主派开始袭击左翼印刷厂和工会的记录，显然是得到了他们领导层的默许。"
 demrus.73.a: "干得好，好小子！"
 demrus.73.b: "阻止他们，不过别动粗。"
 demrus.73.c: "逮捕这些违法分子，以儆效尤。"
 demrus.73.e: "取缔这个该死的运动。"
 demrus.74.t: "[RUS_HeadOfExecutive]的准军事组织？"
 demrus.74.d: "立宪民主联盟领导下的国务委员会展开了对上尉运动及其领导人，鲍里斯·索洛涅维奇（伊万·索洛涅维奇的弟弟）的调查。虽然该组织名义上专注于开展爱国色彩的体育赛事和体育教育，但实际上这一运动的某些部分就如同索洛涅维奇本人的准军事组织一般。人民君主派常常和社会主义者发生冲突，在某些学校校园里，他们还组织抵制不爱国教师，抗议不爱国活动。彼得格勒支部尤为好斗，几乎每周都会卷入斗殴中。\n\n顾问涅克拉索夫推进的调查认为，索洛涅维奇的亲弟弟不适合领导这类运动，同时也有充分理由相信人民君主运动会利用这一组织来在竞选中胁迫。伊万·索洛涅维奇自然否认此类指控，宣称这一运动只是纯粹教育性、娱乐性的。"
 demrus.74.a: "在造成伤害之前，赶紧叫停调查。"
 demrus.74.b: "不入虎穴，焉得虎子！"
 demrus.75.t: "人民君主派调查报告发布！"
 demrus.75.d: "尽管我们不断试着拖延涅克拉索夫委员会的行动，但最终他们还是向国务委员会公布了他们的调查报告——并向全俄罗斯公开发布。在这份该死的文件中，反对党声称内务部故意无视上尉运动及其领导人鲍里斯·索洛涅维奇漠视法律的行为。他们列举了几十起由该运动成员犯下并得到其上级认可的罪行。令[RUS_HeadOfExecutive]感到尴尬的是，这份报告将人们对上尉运动领袖们的怀疑与左翼领导人遭到的选举胁迫和骚扰联系了起来。\n\n当然了，因为这届政府在上议院中占据多数席位，这份调查中提出的建议是不可能被通过的。但这份调查结果确实让一些我们在杜马的盟友感到不安，并私下呼吁政府做点什么，以拯救[RUS_HeadOfExecutive]的脸面。"
 demrus.75.a: "埋掉这份报告，没人会关心它的。"
 demrus.75.b: "对左翼发起反调查。"
 demrus.76.t: "赞助者之怒"
 demrus.76.d: "索洛涅维奇[RUS_HeadOfExecutive]在新察里津体育场揭幕仪式上发表的演讲激怒了某些人。这次演讲开头听起来很正常，如同索洛涅维奇一贯的风格一样充满了轶事和冗长的隐喻，但讲着讲着就升级为了怒斥“某几位金融精英”在对萨文科夫的国有企业进行私有化的过程中攫取了不正当的暴利。这种天天被左翼挂在嘴上的观点并不算新奇，但从索洛涅维奇嘴里说出来就很尴尬了，尤其是对他所属的政党而言。索洛涅维奇在演讲中称这些人是“俄罗斯母亲身上的水蛭”，并认为打压资本主义是鲍里斯·萨文科夫尝试做过的唯一一件好事。\n\n演讲结束后不久，[RUS_HeadOfExecutive]背后的主要赞助人就变得怒不可遏。帕维尔·布雷什金和伊戈尔·西科斯基甚至开始暗示，既然[RUS_HeadOfExecutive]不关心他们的付出，那他们就要考虑换一个赞助对象了。索洛涅维奇的财务顾问立即建议索洛涅维奇去修复与赞助人的关系，但[RUS_HeadOfExecutive]坚持认为自己所说的每一句话都是认真的，而且他确实对这些精英毫无尊重可言。"
 demrus.76.a: "和我们的朋友们一起推杯换盏！"
 demrus.76.b: "我靠种土豆就能养活自己，为什么他们不行？"
 demrus.77.t: "国家的青年力量"
 demrus.77.d: "令人意外的是，在动员青年的能力方面，索洛涅维奇或许比其他右翼政治家都要好。全俄爱国党和立宪民主联盟的领导层常常被讽为一群怀念沙皇时代的老人，而索洛涅维奇的集会却洋溢着青春与活力。在大学生群体中，隶属于人民君主派的青年组织“新一代国家联盟”尤其受欢迎。索洛涅维奇还特别注重体育活动，他是俄罗斯各地重大赛事的常客，甚至经常亲自与普通民众一起参与各种体育项目。\n\n索洛涅维奇在体育教育领域颇有建树，尤其是在拳击和武术方面。他一直提倡为贫困儿童提供参与体育赛事的机会。“新一代国家联盟”已经在许多城镇建立了新的体育俱乐部，就连一些较小的城镇都不例外，通过组织全体免费参加的赛事，取得了良好的政治影响。国家还资助有专门的基金，奖励最有天赋的年轻运动员。毕竟，俄罗斯的希望寄托在青年身上——青年越健康、越强壮，未来的俄罗斯新一代就越强大。"
 demrus.77.a: "我们的孩子要承受土地。"
 demrus.78.t: "保守主义乡村方案"
 demrus.78.d.vpp: "俄罗斯的自由主义实验失败了，带来的结果只有混乱和进一步分裂。我们这些保守派经常被指责为缺乏远见、只懂念旧，但事实并非如此——实际上，彼得·斯托雷平首相早就掌握了正确的秘诀，只是命运让他人亡政息罢了。\n\n任何有脑子——或者说有心的人，都能认识到是俄国农村的土地所有权状况导致了帝国晚期的社会动荡。不过共和派的土地改革解决了这一问题，也让斯托雷平的愿景——让俄罗斯遍布独立、私有的小农庄，变为了现实。即便如此，这些农民仍然继续出于惯性或是感激而投票给社革党，却没有意识到，他们自己的利益早和保守主义政治绑定在一起了。\n\n实话说，有一部分独立农民已经开始给宪民盟或是我们投票了，但比起他们给社革党或者后来的保卫联盟的票数来说仍然相形见绌。简而言之，我们必须说服俄罗斯的小农，让他们相信是爱国党通过促进经济稳定、塑造私有财产神圣和支持土地主、企业主来深化他们的利益。如果我们能广泛宣传这一主张，也许就可以向俄国社会灌输正确的保守爱国主义。毕竟，俄国生来就是保守的——只是许多选民还没有认识到或者承认这一点。"
 demrus.78.d.solonevich: "在一件事上，维克托·切尔诺夫和鲍里斯·萨文科夫都是对的：理想的俄罗斯就是彼得大帝之前、农奴制之前的俄罗斯，那时农民们还住在土地公有的农村公社里，通过当地传统来管理自己的事务。很显然，切尔诺夫将此和愚蠢的共产主义混为一谈；而萨文科夫则对此毫无了解，只会一味崇拜农民。但索洛涅维奇就来自白罗斯最贫困的村舍——他了解农村人民的困境。\n\n索洛涅维奇政府的乡村方案大体上和社革党无异。其对于俄罗斯生活的核心定义是“自由人”——拥有自己的财产、自己的田地和工具，可以掌握自己的劳动。在实践上，这意味着对于小企业主和中小农场的财政支持——这也是1920年代典型的社革党政策。一切残余的合作农场都会被鼓励转型为私有农场，新农场也会像萨文科夫土改时那样轻易拿到贷款资助。这些政策受到了大实业家们的批评，称其是“收买选票”和“民粹主义”。但是这些人不懂人民君主主义的核心——君主需要人民，而不是单单靠着精英。这些莫斯科的精英们又懂得多少真正的俄罗斯生活？"
 demrus.78.a: "总比无神论的城市主义强。"
 demrus.80.t: "共和派骨干"
 demrus.80.d: "白军都几乎成了新科尔尼洛夫分子反动派的老巢，谢天谢地，比起为沙皇和军阀效忠，新生代军官大多更倾向于共和思想。亚历山大·华西列夫斯基、罗季翁·马利诺夫斯基、阿列克谢·安东诺夫、尼古拉·瓦图京及列夫·多瓦托尔等少壮派军官都具备民主思想、无党无派，并且对老派的沙皇将领在军队中打压青年才俊的行为极为不满。\n\n虽然在官方上军队相对独立，但忠于政府的安全部门已经与这些军队中的共和派骨干建立了联系，拉出一条包含了反动派、保皇派及反民主将领的清单，同时寻求少壮派的盟友。华西列夫斯基是总司令的不二人选，但他拒绝密谋反对上级，不过他仍是这项事业的潜在盟友，更不用说其余的数千名低级军官了。"
 demrus.80.a: "专注寻找支持者。"
 demrus.80.b: "专注监视敌人。"
 demrus.81.t: "审判安东·邓尼金"
 demrus.81.d: "萨文科夫政权下的俄罗斯陆军最高指挥官兼战争部长，陆军元帅安东·伊万诺维奇·邓尼金终将为对平民百姓犯下的海量罪行负责，在一次特别审判中，国家检察官安德烈·维辛斯基指控邓尼金参与了1936年间军队犯下的各类罪行。\n\n这些指控包括调集军队看押劳改营地，造成至少七起士兵蓄意谋杀事件并导致至少十七名囚犯死亡，此外，萨文科夫颁布过命令：在建立边境区后，调集军队强迫约四万边境地区居民转移至内陆，邓尼金也签名执行了该命令。\n\n检方竭力证明了邓尼金本有能力惩罚行凶者，并拒绝执行非法命令，却没有这样做。恰恰相反，他授意军方掩盖了上述罪行。从法律上讲，本案中的部分案情尚未明了，但现有证据以足够进行指控并摧毁邓尼金的公众形象。\n\n这位拒绝认罪的老将军看起来很痛苦、饱受压力且愈发失去理智。即便是法庭上那些最同情他的人也在考虑是否应该让这位七十岁的老将以年事已高为由退休，借此保护军方的舆论形象。"
 demrus.81.a: "判他有罪，把他投入监狱。"
 demrus.81.b: "赦免他，让他退休。"
 demrus.82.t: "志愿军骚动"
 demrus.82.d: "对于邓尼金将军的“司法谋杀”和羞辱并没有得到所有人的认同。军方普遍认为邓尼金是社会主义政府眼里容不下的烈士，他们的不满自不必说。此外，对于华西列夫斯基晋升超过了自己的老领导马尔科夫，乃至一批其他高级军官，也引来了不满——他就算真的才华横溢，可也相较起来太过年轻，经验不足。\n\n军方内部少说有两个阴谋集团：一是邓尼金的老核心圈子，像是谢尔盖·马尔科夫和米哈伊尔·列维托夫这批人站在了一边；而围绕着彼得·弗兰格尔和米哈伊尔·德罗兹多夫斯基的保皇派则站在了另一边。警察正对他们严密监视，但鉴于局势紧张，我们不能太明目张胆地对付他们，以防引发全面的骚乱和反叛。"
 demrus.82.a: "局势正在失控。"
 demrus.83.t: "《保卫共和国法案》"
 demrus.83.d: "鉴于近期反民主与反共和势力大有死灰复燃之势，国家杜马决定采取必要措施，确保承载二月革命遗产的俄罗斯激进共和政府能够延续下去。根据出台的《保卫共和国法案》，政府机构被临时赋予诸项权力，包括：\n\n-限制并审查任意反民主出版物，限制相关人员的结社及出行自由。\n\n-对于任何涉嫌勾结反民主组织的人员，政府有权采取调查、拘押及窃听等监视手段。\n\n-对于任何涉嫌从事反民主活动的人员，政府可在不经审判的情况下对其处以最高14日的拘留。\n\n-依照本法定义，反民主组织包括任何密谋复辟君主制、实行军事统治或勾结已被查禁的保卫祖国与自由联盟及其继任团体成员，企图推翻俄罗斯民主联邦共和国宪法秩序的组织。本法同样适用于勾结非法政党的布尔什维克团体。\n\n本法自[?global.date.GetDateStringNoHourLong]正式生效，有效期一年，须经国家杜马再次通过才能继续实施。\n\n法案已于[GetDateText]由俄罗斯民主联邦共和国总统丹尼尔·叶戈罗维奇·苏利莫夫签署生效。"
 demrus.83.a: "共和国万岁！"
 demrus.84.t: "对总理的未遂刺杀"
 demrus.84.d: "正当总理的车队从霍丁斯科耶草原机场驶往克里姆林宫时，灾难降临了。当时弗拉基米尔·列维茨基总理正坐在第二辆别克车里，一枚炸弹忽然扔到了他所在的车头上，司机当场毙命。一秒钟后，三名男子从附近的一栋建筑中冲出来向这辆车开火。安全部门人员则迅速作出反应并还击。\n\n所幸，列维茨基本人只是被子弹擦伤，但坐在他身边的副官然·杜波尔胸部中了两枪并身亡，其余还有许多人受伤。一名袭击者被活捉，其他袭击者则在枪战中丧生。根据警方调查，枪手是前保卫祖国与自由联盟战斗队成员帕维尔·季莫费耶维奇·戈尔古洛夫。他解释说，他并不后悔自己的所作所为，他只是在保卫祖国与自由免受试图篡夺祖国的共产主义走狗侵害。该男子很可能面临死刑或终身监禁。"
 demrus.84.a: "千钧一发。"
 demrus.85.t: "连契卡也自愧不如"
 demrus.85.d: "对总理的暗杀、军方的阴谋，以及普遍的骚乱导致苏利莫夫总统宣布了紧急状态。虽然紧急状态已经从曾经1922年宪法下近乎独裁的规模有所降格，但在秘密警察、保卫部以及《保卫共和国法案》的配合下，紧急状态给予了政府逮捕任何被视作共和之敌的权力。这导致了大规模逮捕。而保卫部主管雅科夫·布柳姆金更是带头逮捕了几个被怀疑与反共和势力有关的关键君主派、商人和军官。\n\n借着紧急状态带来的无上权力，数千人被逮捕，遭停职。大量的“斯沃博达主义”组织遭到解散，而许多警察岗位也被社会主义者接管。城市发生了大规模抗议，乡村也不愿妥协，但是警察和当地工会提供的辅助志愿者最终维持了秩序。\n\n但这种情况无法长久，必须当机立断，否则军队会采取行动对付我们。"
 demrus.85.a: "前进！"
 demrus.86.t: "[GetYear]年国家杜马提前选举"
 demrus.86.d: "随着俄罗斯的议会局势发生了巨大变化，苏利莫夫总统已经解散了杜马并将在一周内举行新选举。全俄爱国党和俄罗斯统一大会等亲君主制和反共和党派已被查禁，由此产生的议席空缺将由合适的亲民主派代表填补。多名前杜马成员已在接受调查期间被逮捕，罪名包括在萨文科夫政权期间犯下罪行、涉及君主制阴谋或亲德组织活动等。\n\n目前只有激进民主党、社会革命党和立宪民主联盟这几家主要党派在准备进行这次仓促的竞选活动。人们担心国家正处于无政府状态的边缘，而1917年的动荡不安对很多人依然历历在目。"
 demrus.86.a: "我向您保证，这不会是二月革命的重演。"
 demrus.87.t: "工人联盟成立"
 demrus.87.d: "激进民主党和两个社会革命党代表举行了一次代表大会，旨在建立选举联盟。右翼社革党主席弗拉基米尔·里希特原本是激进共和主义的信徒，但他对苏利莫夫表示了动摇和怀疑，声称苏利莫夫在不公平地偏袒社会主义者，而党内其他成员也抱有同样的担忧。尽管里克特要求左翼政党保证不会改变俄罗斯共和国的现状，但他只得到了关于维护民主的模糊承诺。\n\n结果，大多数右翼社会革命党人都退出了代表大会，并称列维茨基的政党是“孟什维克的残影”。只有围绕在皮季里姆·索罗金周围的右翼社会革命党少数派站了出来，并表达了加入左翼社会革命党的意图。\n\n这次大会最重要的结果是左翼社革党与激进民主党宣布将共同组建名为工人联盟（一个农民和工人的联盟）的选举联盟。凭借其广泛的竞选网络和大量被动员的支持者，他们誓要从资产阶级政党手中夺取俄罗斯的控制权。"
 demrus.87.a: "激进民主党更胜一筹。"
 demrus.87.b: "社革党势头火热。"
 demrus.88.t: "工人联盟赢得多数席位"
 demrus.88.d: "此次选举在理论上是公平的，然而实际上，绝大多数右翼政党在参选时遭遇了重重阻碍。他们的政党组织在选举前被禁止，选民也遭到不同程度的恐吓。保守派批评此次选举是1934年选举的“红色翻版”——尽管理论上看似合法，但明显存在偏向。\n\n然而，事后抱怨已无济于事。激进民主党和左翼社会革命党组成的工人联盟成功赢得了约65%的选票，低于其预期，而即便社会主义者极力阻挠，右翼仍然团结在立宪民主派周围，取得了一定的支持。\n\n这意味着弗拉基米尔·列维茨基组建了他的第二届政府，这一次他没有为了照顾联盟右翼的利益而任命资产阶级部长。相反，内阁成员由来自激进民主党和左翼社会革命党的清一色社会主义者担任。尽管选举结果引发了大规模抗议，法院也在审理选举的合法性，但这些短期内都无法改变现状。"
 demrus.88.a: "胜利属于人民群众！"
 demrus.89.t: "杜马投票通过延长紧急状态"
 demrus.89.d: "在新“工人杜马”的首次会议上，国家杜马通过了总统苏利莫夫提出的延长紧急状态的提案，实际上为进一步以激进共和主义的名义打压非社会主义者开了绿灯，“只要国家有稳定需要”，紧急状态就会持续。随着这一决定的实施，反共和抵制逐渐被削弱，甚至军方的威胁也在消退，因为看起来大多数俄罗斯人的确支持苏利莫夫的这一举措。\n\n尽管亚历山大·华西列夫斯基将军与总统的关系并不和睦，但他仍然将一些心怀不轨的将领调往远东，并全力消除潜在的政变威胁，宣称这是“为了共和国的利益”。在私下对其他将军解释自己的行动时，他辩称自己只是在执行上级，也就是总统的命令。并且，他还说，即便是一个社会主义共和国，也好过再度陷入内战——这一观点得到了许多人的认同。"
 demrus.89.a: "第三次俄罗斯革命已经到来。"
 demrus.90.t: "老布尔什维克的回归"
 demrus.90.d: "根据《宽恕法》的条款，所有1917至1921年间未被起诉的犯罪行为都得到了赦免，而那些因参与共产主义活动仍在服刑的囚犯（除去谋杀犯和1921年后犯罪者）也得到了释放。这一法案使得许多内战时期的布尔什维克不再背负罪责，得以重返祖国。\n\n在众多归国者中，最引人瞩目的无疑是列夫·加米涅夫，这位在现代俄罗斯左翼中颇具争议的政治人物。早在1922年，对他的审判曾引发全国范围的分裂。尽管他曾是布尔什维克领导层的重要一员，但最终他幸免于死刑，被判十年监禁。后来，考虑到他的高龄与健康状况，总统马克拉科夫出于人道主义赦免了他。加米涅夫的著作《关于过去无产阶级革命的提纲》标志着他思想的重大转变，他在书中呼吁与孟什维克合作并重新统一，放弃先锋主义。\n\n1933年，因担心斯沃博德尼克暗杀小队威胁，加米涅夫逃亡海外，直到今天，他才终于与一群红色流亡者一道，踏上了故土。\n\n加米涅夫回到彼得格勒时，受到了热情的人群夹道欢迎。当地的劳工组织和激进民主党为他举行了庆祝仪式，而当地激进民主党激进分子谢尔盖·基洛夫更是亲自到场迎接这位久违的同志归来。"
 demrus.90.a: "欢迎回家！"
 demrus.100.t: "反对派利用愤怒情绪"
 demrus.100.d: "杜马中的老保守派和其他自称爱国者的人，已经拿起武器反对我们的政策。我们被指责为忽视国家安全，也没有给到军队这一宪法最重要的捍卫者以应有的尊重。\n\n众所周知，与军方有清楚关系的政客们正是炮制这些言论的始作俑者，那些右翼媒体也陶醉于那些证明我们“无能”的事件。好斗的言论不断涌现，这种复仇主义思想似乎在杜马和公众中都有支持者。"
 demrus.100.a: "那么，就让我们也采取更好斗的路线。"
 demrus.100.b: "我们会尽力安抚他们的。"
 demrus.100.c: "让反对派看起来更好？荒谬！"
 demrus.101.t: "元帅来访"
 demrus.101.d: "“总参谋部代表”突然登门拜访，要求与总统会面，这意味着俄罗斯共和国那梦魇般的政治传统再度上演：一直以来，只要军方愿意，他们都有权力随意摆布政府。而军方最强硬的一次展现其权力是在1926年，他们抢走了切尔诺夫几乎到手的总统职位，并迫使阿夫克先季耶夫政府发动了那场灾难性的对奉战争。\n\n这次，[RUS_GetArmyChief]的代表要求[ROOT.GetLeader]总统确认那些军方信任的政治家会在未来的杜马和国务委员会中扮演何种角色。军方高层似乎对我们的政府越来越不满意，并不断要求更多“他们的人”担任要职。几乎每个政党中都有一些担任军队的政治发言人的“爱国者”，这已经不是什么秘密了。"
 demrus.101.a: "当然，军队是我们最好的老大哥！"
 demrus.101.b: "我们欢迎他们去说，但我们没有义务去听。"
 demrus.101.c: "必须排除军方对政治的影响。"
 demrus.102.t: "将军来信"
 demrus.102.d: "这封信由二十多名高级将领和六十多名下级将领联名签署。他们在信中表达了对“缺乏责任的安全政策以及对国防力量完全缺乏重视”的“最严重关切”。他们声称，“现任领导人[ROOT.GetLeader]正在逐步削弱俄罗斯的防御能力，忽视了日益紧张的政治局势”。因此，“我们作为军人职责所在，无法昧着良心地沉默下去，必须恳请总统改弦更张，倾听安全专家的建议”。\n\n信件末尾甚至提出了总参谋部大规模辞职的威胁。虽然私下里，内阁中有些人会乐见其成，但实际上，这也就意味着政府的终结——太多的民心已经站在了拯救俄罗斯脱离共产主义和萨文科夫之手的人那边。唯一的问题是，我们要退让到何种程度？"
 demrus.102.a: "做一些象征性的改变……"
 demrus.102.b: "如他们所愿，拨给他们一些额外的资金。"
 demrus.103.t: "达摩克利斯之剑落下"
 demrus.103.d: "没有军队，俄罗斯就没有今日的民主；没有军队，俄罗斯就无法摆脱布尔什维克的暴政统治。因此，军方向来认为，一旦文官政府危及俄罗斯的利益，他们有道德义务对政局进行干预。而如今，这一天已经来临了。\n\n在黎明的初光中，莫斯科军区的卫戍部队向首都发起进军，迅速控制了桥梁与广播电台。随后，军队进入了克里姆林宫，陆军元帅[RUS_GetArmyChief]逮捕了全体政府官员，并宣布在全城实行戒严，直至权力交接顺利完成。军方通过简短的广播向人民保证，国家权力很快会让渡给责任政府，军方的职责止步于维护国家安全。前政府被指控对俄罗斯民族犯下了多种罪行，即将移交民事法庭受审，用不了多久一切都会重回正轨。"
 demrus.103.d.prewar: "没有军队，俄罗斯就没有今日的民主；没有军队，俄罗斯就无法摆脱布尔什维克的暴政统治。因此，军方向来认为，一旦文官政府危及俄罗斯的利益，他们有道德义务对政局进行干预。而如今，这一天已经来临了。\n\n在黎明的初光中，莫斯科军区的卫戍部队向首都发起进军，迅速控制了桥梁与广播电台。随后，军队进入了克里姆林宫，陆军元帅[RUS_GetArmyChief]逮捕了全体政府官员，并宣布在全城实行戒严，直至权力交接顺利完成。军方通过简短的广播向人民告知，前政府是一群不爱国的外国走狗，被查明企图与柏林方面秘密媾和。叛国重罪铁证如山，军方对此别无选择，唯有采取行动。"
 demrus.103.a: "达摩克利斯之剑落在了我们的头上。"
 demrus.104.t: "国家服务军队"
 demrus.104.d: "一场无人关心的选举正在进行。这次选举充满了违规舞弊，与此同时军队在城市中无处不在。看来这注定是一场与自由和公正无缘的选举了。尽管陆军元帅[RUS_GetArmyChief]声称军队的所作所为都是为了国家的团结与稳定，但这话从他口中说出毫无说服力，正是以他为首的将军们把俄罗斯的民主制度变成了手中的玩物。在许多人看来这次选举就是1908年斯托雷平政变后的杜马选举的再现：一言以蔽之，毫无意义。\n\n最终保守派和立宪民主联盟右翼赢得了大部分席位——当然，这是军方授意的。由于前任总统在政变中被迫辞职，新选举产生的议会的第一项工作就是选举俄罗斯民主联邦共和国的第八任总统。"
 demrus.104.a: "一个坚如磐石的政府。"
 demrus.105.t: "青年近卫军成立"
 demrus.105.d: "在保卫联盟及一系列“斯沃博达派”组织被取缔之后，俄罗斯的极右翼势力几近群龙无首。然而，极右翼犹如传说中的九头蛇，总能在旧势力消亡后长出新头颅。如今，他们以“青年近卫军”的形式再次登场。这个自称“非党派政治运动”的组织，号称致力于“动员爱国者保卫伟大的俄罗斯”。该组织最初由萨文科夫的旧识尤里·希林斯基-希赫马托夫领导，但随着他因1936年的行动锒铛入狱，领导权转移到了前上校谢尔盖·伊万诺夫手中。\n\n青年近卫军显然是仿照罗马尼亚的铁卫团建立的，他们宣扬着极端的反动思想，却又刻意保持低调，小心翼翼地与萨文科夫的旧势力保持距离。当青年近卫军组织起新一轮的游行时，许多人不禁联想到黑色百人团及其后继者。青年近卫军如今刻意避免暴力冲突和明显的非法活动，似乎是害怕立即遭到取缔。"
 demrus.105.a: "查禁他们。"
 demrus.105.b: "他们掀不起什么风浪。"
 demrus.106.t: "教士的抗议"
 demrus.106.d: "1917年，俄罗斯东正教会脱离了帝政时代的政治控制，实现了牧首区与国家分离。之后教会与国家的关系一直不太融洽，双方冲突不断，尤其是在针对教会土地所有权的土地改革问题上。\n\n如今情况越来越糟，牧首明确地站在了保守派政客一边。教士们在地方选举中纷纷支持保守派候选人，有些干脆呼吁教堂里的农民投票给某个特定的候选人，以将俄罗斯从[ROOT.GetLeader]的任性统治中拯救出来。"
 demrus.106.a: "立法削弱他们的影响力。"
 demrus.106.b: "他们想说什么是他们的权利。"
 demrus.106.c: "国家必须支持并推广教会！"
 demrus.107.t: "保守反对派日益壮大"
 demrus.107.d: "随着我们的行动不断激起右翼的反抗情绪，我们面对的敌人也越发强大。最近，全俄罗斯地主联盟(VSZ)宣布，他们将全力反对政府政策并资助那些“爱国反对派”。在他们看来，现在这个由自由主义精英控制的政府已经脱离了普通俄罗斯人的现实和经验。\n\n随着许多富有的赞助人拒绝支持我们，越来越多执政联盟中的议员开始考虑是否要冒着政治生涯结束的风险继续支持我们的政府，杜马面临的压力开始沸腾。"
 demrus.107.a: "这可不妙。"
 demrus.108.t: "爱国者游行"
 demrus.108.d: "今天，莫斯科、察里津以及其他数个城市爆发了一波抗议游行，游行尤其集中在南部地区。数十个退伍军人和预备役人员组织、哥萨克组织和其他各种“爱国协会”都参加了这次抗议，并动员人民反对政府。\n\n这些示威者挥舞着绘有罗曼诺夫家族配色、宗教标志和其他右翼符号的旗帜，一些高级退休将军也加入了示威者的队伍。在一些城镇，游行者和左翼反游行者之间还爆发了直接冲突。人们担心如果这些示威活动继续下去，将会出现更多的动荡。这些“爱国运动”要求[GetSecondInCommand]政府中的一些“亲社会主义”部长辞职，并要求政府采取更严厉的行动以应对不断高涨的社会主义威胁。"
 demrus.108.a: "维持秩序，必要时赏他们几发纳甘。"
 demrus.108.b: "罢免左翼部长。"
 demrus.108.c: "出台更严苛的反社会主义法律。"
 demrus.109.t: "右翼作乱"
 demrus.109.d: "今日，右翼的抵制转变为了全面的政治危机，因为我们党和政治联盟的重要组成群体之一，宣布在右翼发起的不信任案中不会支持我们的政府。随着我们的队伍乱作一团，似乎[GetSecondInCommand]的政府定然会崩溃，而我们也面临着在杜马中陷入僵局。[ROOT.GetLeader]和内阁众部长间的仓促谈判只得出了一个真正的办法——与联盟内的成员做出必要的妥协和交易，以确保我们的政治生存。\n\n这看上去不是个好办法，不过另一条路更糟——让俄罗斯失去可运作的多数杜马，然后我们的政府变成临时看守者，直到召集新的选举。"
 demrus.109.a: "休想胁迫我！"
 demrus.109.b: "妥协虽痛，在所难免。"
 RUS_deadlock_tt: "§R在通过新的选举或特殊情况移除该国家精神之前，部分国策将被锁定。§!"
 demrus.110.t: "社会主义者要求解禁"
 demrus.110.d: "人们原本希望随着新宪法的颁布，1923年的《反共产主义法》能得到被废除。毕竟这些法律从未在实践中真正发挥作用，而且许多人认为，当初只有社会主义者在认真抵制即将成为独裁者的萨文科夫。就连一些自由主义者都在呼吁废除这些法律，他们认为红色叛徒已经受到了应有的惩罚，是时候让俄罗斯继续前进了。\n\n这一呼吁由来自不同党派的上万人联名签署。大部分支持者都是社会主义者，但也有许多颇具影响力的人物参与其中，如弗拉基米尔·纳博科夫、谢尔盖·恰霍京和彼得·司徒卢威等。"
 demrus.110.a: "批准，《反共产主义法》就是我们民主制度的污点。"
 demrus.110.b: "把后背留给共匪，他就会给你来一枪。"
 demrus.111.t: "革命煽动蔓延"
 demrus.111.d: "“革命先知”的实践起源于民粹派(Narodniks)和社革党人——这些热枕的革命男女们在俄罗斯乡间走村窜户，向平民大众传播着革命的福音。尽管如今识字率越来越高，但这种行为却并未停止——相反，还有所增长。因为乡间的小型私人印刷厂开始印制非法的社会主义小册子。\n\n警察关注到了激进主义随着这些地下出版物一同增长，不断威胁着国内安全。此类煽动出现在哪里，哪里的革命小组织就随之涌现。"
 demrus.111.a: "全力镇压他们。"
 demrus.112.t: "罢工潮"
 demrus.112.d: "不断成长的左翼激进主义往往最终会以罢工的形式付诸行动。随着近来劳资冲突的频率越来越高，持续时间也越来越长，最近，以金属工人工会和码头工人工会为主的一些工会呼吁开展一段时间以来持续时间最长的罢工。\n\n罢工者的要求中包括了增加工资和改善工作条件，但也包括一些明显的政治目标——包括释放社会主义政治犯和放松反劳工组织的审查制度等。在彼得格勒和车里雅宾斯克，罢工尤为强烈并升级为暴力事件，凭警方手里的装备已经很难控制住局势了。"
 demrus.112.a: "罢工总是会结束的。"
 demrus.112.b: "试着与罢工者谈判。"
 demrus.112.c: "这些共匪只听得懂暴力。"
 demrus.113.t: "政治暗杀！"
 demrus.113.d: "刺杀者近距离连开四枪，被害人在医院不治身亡——多么经典而美好的俄罗斯故事啊。\n\n不幸的是，我们刚刚恢复的民主因为这起罪案而蒙上了一层阴影，它让许多人联想到了30年代初那可怕的政治暴力时代。这起由与最高纲领派有关的无政府主义者实施的暗杀事件受到了人们的广泛谴责，但不可否认，那些政治边缘人士对这种革命恐怖行为推崇备至。"
 demrus.113.a: "天杀的混蛋涅恰耶夫，还有他那本混蛋蠢书。"
 RUS_okhrana_expanded_tt: "§G如果我们没有扩充保卫部，该事件的效果将更加糟糕。§!"
 demrus.114.t: "全国铁路工人罢工"
 demrus.114.d: "铁路工人工会的领导委员会——全俄铁路工会执委会(Vikzhel)，发起了全国范围内的大罢工，并得到了全俄工会中央理事会的米哈伊尔·托姆斯基所撰写的官方声明的支持。这次大罢工使俄罗斯几乎陷入了瘫痪，因为绝大多数物流陷入了停滞。工厂的原材料即将见底，而商店也要没有存货了。这种大规模抗议让人不免想起1917年掀翻了俄罗斯帝国的大罢工，引起了政府和警方的最高警戒。\n\n罢工者的要求是终结一切反劳工政策，承认工人工会是雇主工会和工业与贸易部的平等谈判伙伴。雇主们强烈反对这一想法，全盘否定这种让有组织劳工得到足以“破坏经济”的官方地位的做法。"
 demrus.114.a: "驱散这些非法罢工。"
 demrus.114.b: "和他们谈判，做出些让步。"
 demrus.115.t: "革命前夜"
 demrus.115.d: "尽管我们试图镇压，但席卷俄罗斯的罢工潮愈演愈烈。出于对政府行为的严重失望，俄罗斯各地对于左翼的同情不断增长。随着国家滑向了革命情绪，杜马也陷入了混乱。[GetSecondInCommand]政府受到了左右两翼的猛烈抨击，而执政联盟也趋于崩溃——一部分人要求我们即刻采取行动对抗内部动乱，而另一部分人则要求建立于一个新的左翼政府，以合理地平息局面。\n\n一些顾问担心陆军元帅[RUS_GetArmyChief]不会容忍对革命者的让步，并预计如果[ROOT.GetLeader]任命左翼政府，军方可能做出敌对反应。"
 demrus.115.a: "退让，任命一个更左倾的政府。"
 demrus.115.b: "没门儿。"
 demrus.120.t: "克里姆林宫的会面"
 demrus.120.d.denikin: "陆军元帅邓尼金要求总统与之会面时尽量少带顾问，总统对此有些担忧。[ROOT.GetLeader]和总理在重兵簇拥下走进了会议室。战争部长邓尼金和马尔科夫等他的亲信，甚至与他意见不一的弗兰格尔都已经赫然在列。总统心里清楚，这帮人要么就是想把他抓起来毙了，要么就是有什么大事准备宣布。\n\n一份地图铺展开来，展现在总统面前。上面画着，从彼得格勒到罗斯托夫，俄国与中欧同盟的边境上全部集结着重兵。然而，这并非是防御阵型，而是进攻阵型，并标有“叶卡捷琳娜行动”的别称，致敬对于乌克兰草原的最近一次征服。\n\n邓尼金解释道，在1935年，萨文科夫总统已经要求陆军元帅科尔尼洛夫起草一份入侵计划，而时任科尔尼洛夫参谋部总参谋长的邓尼金负责准备此次行动。军方对这一计划表示支持，甚至在萨文科夫倒台后仍在继续准备。他们不是要征求总统批准这一计划；他们只是来通知总统这项计划的存在，而总统只需全力支持就行了。\n\n更多的文件摆在了总统面前，列举了军方已经做出的种种准备，并预计行动在1939年或1940年就能开始。陆军元帅马尔科夫建议迅速行动，因为情报部门汇报德军已经有所察觉，并正在迅速强化自身实力。\n\n该计划看上去准备充分。在政治上推销一场光复战争也并不困难。况且，军方看上去也不会接受一个否定的答案，毕竟共和国核心的军事阴谋集团已经做好了选择。"
 demrus.120.d.wrangel: "陆军元帅弗兰格尔要求与沙皇及首相举行一次目的不明的绝密会议。这种军方的要求可能吓得住任何人，但对沙皇可不算是威胁。不过就算进入准备好的会议室时，映入眼帘的是由弗兰格尔的得力助手沙季洛夫将军带领着的重兵，[ROOT.GetLeader]也信任着他的军官们。就连与弗兰格尔意见不一的邓尼金和马尔科夫二人也赫然在列。这实在是一场非比寻常的会议。\n\n一份地图铺展开来，展现在沙皇面前。上面画着，从彼得格勒到罗斯托夫，俄国与中欧同盟的边境上全部集结着重兵。然而，这并非是防御阵型，而是进攻阵型，并标有“叶卡捷琳娜行动”的别称，致敬对于乌克兰草原的最近一次征服。\n\n弗兰格尔解释道，在1935年，萨文科夫总统已经要求陆军元帅科尔尼洛夫起草一份入侵计划，而时任科尔尼洛夫参谋部总参谋长的邓尼金负责准备此次行动。军方对这一计划表示支持，甚至在萨文科夫倒台后仍在继续准备。虽然他们正式请求陛下批准这一计划。但会议的基调已经十分明确了：他们只是在阐明一个既定的方案，只等沙皇点头。\n\n更多的文件摆在了沙皇面前，列举了军方已经做出的种种准备，并预计行动在1939年或1940年就能开始。陆军元帅马尔科夫建议迅速行动，因为情报部门汇报德军已经有所察觉，并正在迅速强化自身实力。\n\n该计划看上去准备充分。在政治上推销一场光复战争也并不困难。即使沙皇本人不同意（况且他也不反对），军方看上去也不会接受一个否定的答案。"
 demrus.120.a: "总统祝农民元帅马到成功。"
 demrus.120.b: "沙皇祝黑男爵马到成功。"
 demrus.121.t: "摧毁德国的密谋"
 demrus.121.d.socrus: "今天，位于莫斯科的战争部地下安全区举行了一次秘密会议，军事代表团在此会见了俄罗斯政治和军事领导人。由于此事极为秘密，因此决不能有丝毫被察觉的风险。代表团由乔治·卡特鲁将军率领，夏尔·德莱斯特兰为其副手，埃德蒙·艾恩赛德为英军代表，[RUS.GetLeader]接待了他们，在场的还有俄罗斯陆军总长[RUS_GetArmyChief]和他的心腹同僚。\n\n会议目的颇为大胆：通过起草一项协调计划，让法兰西和俄罗斯夹击摧毁德意志帝国。虽然两条实际上互相独立的战线无法开展太多合作，但会上仍就情报合作的加密渠道，以及战争期间维持北极海上航线畅通的计划做出了决定。\n\n在讨论战略重点时，双方出现了一些争论。对于西欧代表团来说，东欧方面应优先考虑夺取巴库和其他德国石油储备，而俄方则认为波罗的地区和乌克兰是更加重要的方向。实际战略尚未确定，但各方都同意在各自的最高统帅部中派驻常驻武官，以促进未来的合作。"
 demrus.121.d.demrus: "出人意料的是，今天在彼得格勒举行了一场秘密军事会议，这场会议更像是1915年的情形，而不是[GetYear]年的景象。法英联合军事代表团会晤了俄国陆军元帅[RUS_GetArmyChief]，气氛意外地融洽。代表团由乔治·卡特鲁将军率领，夏尔·德莱斯特兰为其副手，埃德蒙·艾恩赛德为英军代表。\n\n会议中，双方冷静而专业地制定了对德作战的战略方案，几乎让人忘却了两国政府之间的意识形态分歧。虽然彼此都保留了一些关键情报，显然是为可能的未来冲突未雨绸缪，但在共享相关军事情报和其他促进合作的事宜上，双方达成了共识。\n\n毕竟，他们有一个单纯而崇高的共同目标：摧毁德意志帝国，为1919年的和平复仇。对这些军人而言，这一目标超越了彼此间意识形态的隔阂。"
 demrus.121.a: "“协约国”又回来啦！"
 demrus.122.t: "《沙季洛夫报告》"
 demrus.122.d: "《关于1936-1939年德国军队的发展与俄罗斯国家安全利益的关系》，战争部总参五处帕维尔·尼古拉耶维奇·沙季洛夫将军著。文章摘要见下：\n\n在评估俄军在欧洲投射力量的能力时，德国军队常被作为主要的参考对象。根据1935年对德俄两军的评估，如果当时爆发战争，德军很可能会面临组织上和物质上的严峻挑战。\n\n然而，德国总参谋部在1936年世界动荡之后意识到了这一麻烦。1936年后，德国陆军大幅扩军，并特别加强了装甲车辆和轰炸机的方面。德军在组织结构方面的改革则力图在未来可能发生的冲突中保障其陆军的作战效能。\n\n根据总参五处的报告，与俄罗斯陆军及德国的其他假想敌（如法国陆军）相比，德军的优势正在显著增长。另外，根据已证实的情报（见附录2），德国军政高层正在积极推行进攻性军事计划，其中为首的便是旨在入侵法国的“沙恩霍斯特行动”，在可能爆发的对俄战争中，这将成为德军保障西线安全无虞的手段。因此，战争部建议立即策划先发制人的打击行动，掐灭德国在明年内彻底改变欧洲战略现状的妄想。如果我们无所作为，届时俄罗斯军队将不再有能力独自挑战德国在欧洲大陆的军事霸权。"
 demrus.122.a: "好，把报告出版！"
 demrus.122.b: "还是别公开这份报告了。"
 demrus.123.t: "战争部长请求召开紧急会议"
 demrus.123.d: "陆军元帅[RUS_GetArmyChief]请求内阁召开了一次紧急会议，以讨论政府将如何针对《沙季洛夫报告》中给出的建议做出行动。[GetSecondInCommand]总理对元帅的这一请求颇为不满，因为这么做便意味着在某些情况下，战争部长比自己这个政府首脑权力更大。\n\n但这次会议的内容也十分特殊。战争部长[RUS_GetArmyChief]在会议上请求得到[RUS_leader]的批准，从而开始为叶卡捷琳娜行动做准备，该行动旨在对德国控制的东欧地区进行先发打击。尽管是战是和依然要由国家杜马与[RUS_leader]决定，但军队只要得到[GetSecondInCommand]的许可就能为战争实行必要的预防措施。\n\n这一请求中隐含着明目张胆的威胁：军队早已决定了自己的行动，只不过是在为此寻求政治支持而已，而如果政府不给予军队支持，恐怕全军上下也不会再支持政府了。"
 demrus.123.a: "既然军队都准备好了……"
 demrus.123.b: "竟然怀疑我不够爱国，真让人伤心。"
 demrus.123.c: "部长，你干什么？要造反啊！"
 demrus.124.t: "蒂托夫受到责难"
 demrus.124.d: "近期发生的事件，使欧洲的紧张局势发展到了自1934年卢巴纳湖危机以来的顶点。宪民盟和全俄爱国党媒体都在不断呼吁再军事化，使共和国得以从越来越不可避免的德国入侵下保卫自己。\n\n最糟的是，这仅是给对大规模再武装以及与德国开战持保留态度的蒂托夫造成了一些困扰。但党内左翼的领袖丹尼尔·苏利莫夫在激进民主党的刊物《火星报》上撰文抨击总统优柔寡断，却把内部的紧张局势推向了顶峰。\n\n苏利莫夫的文章可以概括为：“如果俄罗斯不朝德国打去，那德国就会朝俄罗斯打来。”德国领导层剑拔弩张，随时会让东方部队直指莫斯科。俄罗斯必须再武装——不是为了帝国主义的野心，而是因为没人可以真心相信，柏林方面会保持理性。当德皇的亲信密谋着让欧洲屈服于自己的意志时，俄国难道会袖手旁观吗？更不必说，同我们一样敌视德国的第三国际都已箭在弦上——而在反动派和革命派的斗争中袖手旁观，不是无异于助纣为虐吗？\n\n就算蒂托夫个人对于再武装抱有怀疑，他也知道此类批评是无法轻易摆脱的。苏利莫夫的批评最后让激民党温和派颜面尽失，也再次挑战了他们的领导地位。既然民众、政界都支持即将到来的战争，也许他也是时候表个态了。"
 demrus.124.a: "枪炮一响，理想主义应声倒地。"
 demrus.125.t: "农业遗留问题危机"
 demrus.125.d: "从数字上看，萨文科夫政权的土地委员会搞的是无异于投机倒把。委员会向农民提供贷款，让他们在吉尔吉斯草原上建立有现代化农机的新农场。可这些农民根本无力偿还这个规模的贷款，看上去旧政权的意图是让俄罗斯的新农田坐落在阿拉什自治区内，这样就可以攫取大量当地的廉价土地。\n\n现在，这已经造成了一大批小农欠下了对国家银行的巨额债务，只能寄希望于移居到吉尔吉斯草原上来成倍扩增自己的农田规模。显然，这是个破坏阿拉什自治区联邦权利的非法方案。\n\n我们可以咬咬牙，接受国家的这笔损失，免了这些债——反过来也可以当成对失败农民的大方施舍。我们也可以胁迫阿拉什政府达成协议，让他们接收一定名额的农民——可以拿点在阿拉什的国家投资作为交换。或者我们也可以延续萨文科夫的计划，让这些人去草原定居，然后通知阿拉什政府把他们全盘收下就行了。"
 demrus.125.a: "免除这些债务。"
 demrus.125.b: "迫使阿拉什政府达成协议。"
 demrus.125.c: "继续让他们向吉尔吉斯草原定居。"
 demrus.125.e: "让这些农民自求多福吧。"
 RUS_ca_alash_unreliability1_tt: "§y哈萨克起义的规模将稍微扩大。§!"
 RUS_ca_alash_unreliability2_tt: "§R哈萨克起义的规模将扩大。§!"
 demrus.160.t: "治愈不可治愈之伤"
 demrus.160.d: "当枪炮声在1921年沉寂时，俄罗斯举国上下弥漫着复仇情绪。尽管偶尔有些历史洞察力的人发出了克制和宽恕的声音，但这些声音都被淹没了，复仇和流血的循环仍在延续。固然有许多前红军官兵最终得到了赦免，却没有人试图去相互理解。\n\n正如亚历山大·赫尔岑所写：与教条和信仰作斗争是不可能的，不管它们有多疯狂，也不管它们有多明智——对一个人说“别去信仰！”本质上和对他说“要去信仰！”一样荒谬。试图理解敌人，就意味着宽恕、辩护与和解。\n\n但那些试图理解共产主义运动及其魅力的人却一直饱受怀疑，并最终遭到噤声。共和国提不出一种新的信仰，只能徒劳地重复：不要信仰社会主义啦，不要信仰萨文科夫啦，不要信仰这个啦，不要信仰那个啦……这种共和国会破产不是理所当然的吗？\n\n随着我们的三色旗在勃兰登堡门上空飘扬，枪炮声再度沉寂。我们已经经历过一次失败的重建与复苏，而现在我们面临着重建一个崭新的欧罗巴的重任。我们必须彻底谴责国内外的复仇主义政治，并尝试审视我们敌人的内心，理解他们的思想——然后才能证明我们可以做的比他们更好，我们的价值观更加强大，我们终将成为历史宏大叙事的胜利者。"
 demrus.160.a: "所谓进步就是渴望让人获得人应有的待遇。"
 demrus.161.t: "一线希望"
 demrus.161.d.rikhter: "1917年的俄国大革命，成为了我国历史的伟大分水岭。如果没有强烈的民族自觉，则绝无可能复兴俄罗斯。如果不理解民族自觉的基本思想，不了解民族曾走过的道路，则绝无可能唤醒民族自觉。俄国绝非一张白纸，从头开始复兴俄罗斯更是想入非非。当务之急是了解我们的过去，取其精华、去其糟粕，在耕耘过的土地上开启新的生活。\n\n这难道不是民粹派运动的基本理念吗？运动将唤醒在专制暗夜中沉睡的俄国人民，无需借用西方资本主义议会制的形式，而是建立在我们原有的深厚根基上。永恒的农民俄罗斯之歌在我们心中燃烧，在全国人民心中燃烧，只需静静聆听——我们或许就能从中觅得和平与幸福——这首歌不仅属于俄罗斯人、乌克兰人和白罗斯人，更属于全国各族人民。\n\n弗拉基米尔·里希特总统的广播演讲，[?global.date.GetDateStringNoHourLong]"
 demrus.161.d.fondaminsky: "我们注定将经历无数失望和痛苦，从而学会在真理面前变得谦卑和顺从——并使我们的下一代免受这些痛苦。这些经历正是我们的历史使命。我们为清除那些被布尔什维主义煽动的无信仰禽兽而兄弟阋墙；我们推翻了恐怖分子的统治，清除了沙文主义和民族仇恨的弊病。现在，我们又推翻了德皇，斩断了那道束缚住欧洲的精神社会发展的日耳曼枷锁。\n\n俄罗斯因经历这些苦难而成为了基督般的伟大存在——我所说的不是那种萨文科夫式的末世妄想，而是真正意义上的基督，即通过苦难学会爱和同情。为了我们的下一代——既包括俄罗斯人、乌克兰人、白罗斯人的下一代，还包括波兰人、德国人和世界所有其他民族的下一代，我们有责任从这些悲剧中汲取教训，并利用我们眼下的历史地位来塑造一些持久永恒之物，从而使我们的孩子和孩子的孩子不必再度经历20世纪般的血流成河。\n\n伊利亚·丰达明斯基[RUS_HeadOfExecutive]的广播演讲，[?global.date.GetDateStringNoHourLong]"
 demrus.161.d.other: "俄罗斯的根基历来深植于理想主义。我们的国家曾多次濒临毁灭的边缘，每次都离深渊如此之近，但令人难以置信的是，我们从未动摇退缩过。过去几十年来，许多人对俄罗斯理念失去了信心，甚至认为我们处于一个无法打破的循环之中，即俄罗斯是一个独裁专制的农民之国，从共产主义到斯沃博达主义，就算形式上不断更新，最终仍将不可避免地回到沙皇专制。\n\n然而，俄罗斯并没有“特殊道路”。俄罗斯没有任何注定的命运，或是什么神圣的使命；和其他国家一样，俄罗斯也是各民族组成的国家。和诞生了绝对君主制的法兰西国家相比，我们也不会更容易落入暴政。诚然，我们有自己独特的条件，但哪个国家又不是如此呢？\n\n如今，在这历史性的一天，我们的任务是决定欧洲大部分地区的未来。在这样一个时刻，我们绝不能沉迷于例外主义或不切实际的幻想。只有通过艰苦努力和对未来的坚定信念，民主才能建立起来，而这项任务永无止境。让我们成为全世界的榜样和火炬！\n\n[RUS_HeadOfExecutive]的广播演讲，[?global.date.GetDateStringNoHourLong]"
 demrus.161.a: "生活中只有一种幸福毋庸置疑：为他人而活。"
 demrus.162.t: "自然状态"
 demrus.162.start: "俄罗斯历史上从未有哪一刻如当下一般，能让这个伟大的国家如此自由地驰骋。从俄国的自由主义者、社会主义者再到君主主义者，每个人都明白这样幅员辽阔、形势严峻的国家需要一只指引之手，要是这只手失灵了，动乱就会让我们倒退数十年乃至数个世纪。巴枯宁和托尔斯泰的理想主义也许适合一个管理农民公社，但对于整个俄罗斯国家来说，任何不秉持坚定立场的政府都是放纵危险且不负责任的。"
 demrus.162.d.socdem: "$demrus.162.start$\n\n随着蒂托夫总统在战后再度当选，俄罗斯站到了一个颇为奇妙的位置上：其由社民主义者统治，却又是对抗西方社会主义阵营的领袖。蒂托夫总统放弃了温和处事，而是不断发表对抗西方“革命暴君”的言论。激进民主党发展迅速，成功地说服了许多城市工人放弃更激进的政治信仰，改为加入了该党。毕竟这些贫穷的工人之所以会支持社会主义，都是为了改善自己的生活环境，而这一问题已经随着激民党实现其社会计划而得到了极大改善。同时全俄社民工会也在维持着与政府的密切联系同时，成功巩固了自己作为俄罗斯工会领袖的地位。凭借这些举措，激民党在与其他政党的竞争中获得了明显的优势。蒂托夫已不再被指控为社会主义者，同时成为了一位超越政治分歧的领导人：一位重建俄罗斯荣光的社会民主主义者。"
 demrus.162.d.soclib: "$demrus.162.start$\n\n社会革命党在两次世界大战之间一直是国家杜马中的最大政党，而这一政治常态如今已经恢复。这对俄罗斯来说不是理所当然吗？说到底，不论我们取得了多少进步，我们始终是一个农民的国家，一个由寂静的村落和乡镇组成的国家。农村百姓清楚，社会革命党永远会站在他们一边，对抗资本家和世界各国的官僚，因此这些俄罗斯的底层组织构成了我党的根基。社会革命党已成为俄罗斯政治和社会生活中无可争议的领导者。我们帮助大量贫困农民家庭接受教育，让越来越多有天赋的男女投身政治担任公职，从而进一步巩固了社会革命党作为全俄罗斯执政党的地位。"
 demrus.162.d.marlib: "$demrus.162.start$\n\n总是有人指责立宪民主联盟是一台没有骨气的政治机器，一个只关心维持统治的建制派政党。但从过往的无数动荡不安来看，我们应该为这些描述感到自豪，这说明我们是一个负责任的统治党，说明人们知道立宪民主联盟永远可靠明智而值得信赖，不会陷入意识形态的疯狂幻想之中。我党一直是公务员、司法部门和商界的宠儿，但随着我们的地位不断稳固，我们受到的宠爱也日益加大。毕竟，正是在立宪民主联盟的领导下，俄罗斯才得以恢复往日的荣光与自由，忘记往日的失败。"
 demrus.162.d.soccon: "$demrus.162.start$\n\n我们的党主张负责任的治理，并得到了日益壮大的保守派农民、老兵和公务员的支持。我们的保守主义理念牢固地扎根于理性：我们认为治理方式之间也有正错之分，而我们能通过政治家的智慧做出正确的选择。事实一再证明，尽管俄罗斯人民的善良与真诚无需质疑，但他们太缺乏教育，无法正确领导国家。大海航行靠舵手，而大俄罗斯的舵手永远要由那些受过更多教育的人来担任。"
 demrus.162.a: "愿[ROOT.GetLeader]明智地引导我们。"
 demrus.163.t: "追随圣格奥尔基"
 demrus.163.d: "德意志恶龙已被枭首，但俄罗斯道路面临的威胁并未消失。我们必须理解俄罗斯在这个意识形态混乱的二十世纪所扮演的角色：俄罗斯曾经在亚历山大一世皇帝的领导下扮演欧洲警察、守护一切良善与正义，而这一重任如今再度落在了俄罗斯的肩上。\n\n亚洲游牧民族汹汹来袭时，不正是我们成为了东方的铁卫，守护欧罗巴的全体基督徒吗？君士坦丁堡沦陷之后，不正是我们继承了罗马帝国的千年传承吗？罗伯斯庇尔式的暴政横行无忌时，不正是我们守护着一切美好与良善免受其害吗？\n\n也许有些人会说俄罗斯天生就是一个威权主义国家，但我们并不这么认为，俄罗斯一直走在圣战士的道路之上，扮演着一位生活简朴的天主之骑士。他的职责与信仰是如此重大，以至于没有时间去胡思乱想。在那些无信者眼中，这也许意味着威权与温驯。但所有虔诚之人都能明白，这正是圣格奥尔基（圣乔治）的道路。\n\n[ROOT.GetLeader][RUS_leader]与其忠诚的总司令[RUS_GetArmyChief]正在领导着这场对抗[INT.GetNameDef]及其盟友的斗争，誓要阻止这些革命的丑恶子嗣们去散播混乱与暴民的“正义”。[ROOT.GetNameDef]已夺回其理所应当的地位，高居世界之巅，而我们将永居于此，不再跌落。"
 demrus.163.a: "捍卫俄罗斯之名的荣耀。"
 demrus.164.t: "白色帝国"
 demrus.164.d.solonevich_republic: "“当我接手这一职务时，我只有一个梦想——那就是有一天，这个国家能掌控自己的命运；这个国家能够言出必行，而不只是空谈；我梦想这个国家能由意志来统治，而不是委员会；梦想所有正义和权力都能回归本身，也就是人们自己的手中；每个人都能自由地思考——行动——为了他自己！再没有什么阿谀奉承的银行家，没有高居象牙塔上的官僚！曾经的俄罗斯已经病入膏肓，腐烂到根了，它已被战火的试炼烧为灰烬，崭新的俄罗斯已在这灰烬之中重生！伟大的俄罗斯共和国，统一而不可分割！”\n\n索洛涅维奇总统的讲话结束后，掌声雷动欢呼如潮。一时之间，在场的人们仿佛以为元首依然在世，而自己正身处保卫联盟的一次集会之中，只是周围没有党旗，唯有俄罗斯三色旗。但与那个连国家都无力掌控的萨文科夫不同，俄罗斯未来的钥匙正被牢牢握在索洛涅维奇总统手中。"
 demrus.164.d.peoples_monarchy: "今日俄罗斯之国祚已有足足十一个世纪，足可匹敌昔日的罗马帝国。但区别在于，罗马帝国除了迦太基外并无敌手，却在最后的三个世纪中陷入了经济、政治与思想的全方面崩溃。而今日之俄罗斯即使在它最弱的时候都能碾压其全部宿敌，而且完全没有显现出内部解体的迹象。\n\n那些三教九流的乌托邦主义者，不管是社会主义者、共产主义者、无政府主义者还是协作主义者都只会向不同的人画大饼：过去的统治者留下的只有一片狼藉，唯有他们才能带来美好的未来。\n\n那些社会主义者把社会主义描述成地上天国，但我们君主主义者不会这样吹捧旧日与如今的俄罗斯君主制。我们要申明：斗争存在于人类历史的每一个世纪中，存在于人类文明的每一个民族之间，不同的宗教、阶层、阶级、职业、集团和利益之间始终存在着斗争。而未来的俄罗斯也将永远处于斗争之中，任何否认这一点的说法都是明目张胆的谎言。我们已经认识到斗争的不可避免，因此我们将努力塑造一个*超脱*于斗争之上的*人*，这个人将不会和那些独裁者一样成为斗争的结果，也不会和那些任何总统一样成为斗争中软弱的意外。\n\n以下事实是确凿无误，毋需质疑的：俄罗斯民族曾经并将要继续生活在比人类历史上任何文明民族都要困难得多的条件下，却创造了人类历史上最强大的国家。鞑靼部落时代，俄罗斯与几乎整个亚洲战斗并赢得了胜利。拿破仑时代，俄国与几乎整个欧洲战斗并赢得了胜利。而如今在伟大的卫国战争中，我们再度取得了胜利。若不是因为我们在过去几个世纪中经历过的那些悲惨挫折，如今的俄罗斯将拥有超过三亿人口，拥有与美国旗鼓相当的工业，以及比美国优越得多的文化与国家地位。\n\n俄罗斯的民族性、国家地位和文化极为鲜明地反映了俄罗斯人民的特征，这一特征与欧洲人或亚洲人有着本质性的区别。俄罗斯既不属于欧洲也不属于亚洲，甚至不属于欧亚大陆。俄罗斯就是俄罗斯，一个与欧洲或亚洲截然不同的、特立独行的民族国家与文化综合体。\n\n伊万·索洛涅维奇首相，[?global.date.GetDateStringNoHourLong]。"
 demrus.164.d.SOR: "“一个民族有时会忘却自己对国家的责任，而这样的民族往往会走向覆灭，碾作尘泥，化为其他优等民族茁壮成长的肥料。”\n——彼得·斯托雷平\n\n德意志帝国及其拥趸已经化作废墟，化作新帝国迈向强盛的养料。我们能从他们的灭亡中学到什么呢？无须多言，俄罗斯军队的力量素质、弗兰格尔本人的英雄气概及其鼓舞人心的领袖风范是这场战争的制胜关键。但归根结底，是德国人自己的软弱无能铸就了自己的毁灭。威廉步了尼古拉的后尘，被迫接受自缚手脚的条款，致使德国在此生死关头陷入势孤力薄的处境。虽然德国幸免于革命之乱，但其也开始裹足不前、日渐衰落，最后连譬如施莱歇尔这样的政治强人也没能力挽狂澜。与此同时，俄罗斯正在燃烧——浴火重生，将俄罗斯社会重塑为纯粹坚硬的钢铁之身。\n\n总理舒利金的意识形态导师——已故的彼得·斯托雷平，一定会为我们治下的俄罗斯感到骄傲。强大的爱国虔信农民阶层，义无反顾地投身于伟大的卫国战争，铸成了我们复辟君主制的基石。帝国政府行使权力维持住了俄罗斯的繁荣与稳定，避免重蹈旧帝国之覆辙。在弗兰格尔的监督下，俄罗斯融合了两个世界的精华——将俄罗斯灵魂深处那份独有的精神道德品质与德意志帝国理想现代经济政治制度合二为一。"
 demrus.164.a: "帝国即和平。"
 demrus.165.t: "继承衣钵"
 demrus.165.d: "近年对于民主来说算不上友好。萨文科夫式独裁政权在俄罗斯几乎得逞，黑色星期一也在其他国家为暴政提供土壤。也许美国受到的冲击最为显著——一个有着悠久而深厚民主底蕴的国家竟也会陷入内战，体现了许多共和制的弊端。\n\n但现在，情况又开始好转。民主的俄罗斯打倒了德意志强权，不过在西方，第三国际还在妄想着他们的世界革命。而俄罗斯，自然挡在了他们的路上。和我们一起打倒日耳曼霸权，并不意味着他们就是我们的朋友——无论共产主义还是斯沃博达主义，一切面目的独裁政权都是俄罗斯的宿敌。许多国家都意识到了相同的现实。选择与俄罗斯站在一起的国家都能民主地选择自己的道路，而一切在第三国际压迫下的国家却被强制推行了共产主义。\n\n这对许多人来说仍旧不可思议：不久之前，俄罗斯的名字还是专制、沙皇等落后的代名词，而却成为了一切民主国家的堡垒——无论大小，无论东西。请记住，俄罗斯人十分重视这一角色。\n\n正如弗拉基米尔·里希特在所谓的元首面前勇敢地捍卫自由时所说的，俄罗斯人一直在向世界展示光明，引导世界走向更美好的未来。我们的每一个行动都必须永远铭记：在世界的注视之下，伟大的二月革命绝不可遗忘。"
 demrus.165.a: "我们谨守责任，绝不动摇！"
 demrus.166.t: "德文斯克公投"
 demrus.166.d: "拉脱维亚族占多数的德文斯克自治区对莫斯科的态度一直很矛盾。萨文科夫政权时期，在当地独裁者弗里德里赫斯·布里迪斯的领导下，保卫联盟牢牢控制着该自治区。他们使用“自由俄罗斯中的自由拉脱维亚”作为口号，反对里加的德国人至上主义政府；而在萨文科夫政权垮台后，该地区的拉脱维亚人仍然希望与边界对面的同胞兄弟们实现统一。\n\n而如今我们比这个口号更向前迈出了一步：俄罗斯政府出人意料地允许拉脱维亚人民完全独立，实现了自由拉脱维亚与自由俄罗斯并存。而这让大部分认为自己是拉脱维亚人的德文斯克人民陷入了困境，他们渴望举行全民公投以和里加的兄弟们团聚。如果我们同意他们进行全民公投，那么他们肯定会选择加入拉脱维亚，不过这样子有助于我们树立解放者而非征服者的国际形象，并让我们得以履行承诺，给予拉脱维亚人民真正的自由。"
 demrus.166.a: "允许举行公投。"
 demrus.166.b: "德文斯克是俄罗斯的领土。"
 demrus.167.t: "从战士到平民"
 demrus.167.d: "1914年至1920年的战争结束后，许多士兵一无所有。即使他们还有家可回，许多除了战争之外一无所知的年轻人的生命也被刻上了永久的伤痕。由于看不到任何得到正常平民生活或工作的希望，其中许多人都转向了革命或极端民族主义运动。1922年时，坦波夫白军的民间英雄亚历山大·安东诺夫在演讲台上大声指责执政党无视退伍军人的困境，使得这些曾为自己的事业做出贡献的退伍军人得不到任何回报吗，而这次演讲成为了保卫联盟的成立契机。\n\n这种情况屡见不鲜的原因很简单——钱。有些人失去了工作能力，有些人缺乏教育，还有些人需要长期医疗援助，以治疗他们在战争期间因服用止痛药而产生的吗啡成瘾等疾病。自然，这项支出首先由退伍军人组织开始游说，而民族主义者们紧随其后，将此事视作他们在政坛活跃的捷径。"
 demrus.167.a: "为残疾人和寡妇等提供基本保障。"
 demrus.167.b: "国家将为所有老兵安排工作！"
 demrus.167.c: "这将成为全面退休金制度的起点。"
 demrus.168.t: "左派复兴"
 demrus.168.d: "同志们！革命已在西方取得胜利！你会听从那个靠工人发财致富的资本主义总统蒂托夫的命令，对你的德国、法国、英国工人同胞开枪吗？绝不！仔细想想吧：虽然他们自称“人民社会主义者”，却并非普通民众的一员！然后，他们又自称“激进民主派”，却完全谈不上激进，对真正的经济民主更是避而不谈。\n\n而亚历山大·安德烈耶维奇·蒂托夫不正是那个头号资本家吗？这个人有自己的公司，还是许多合作企业的董事会成员，却又伪装出一副对工人慷慨好施的伪善嘴脸。这个人只知道与商人们一起吃喝玩乐，而豪宅却要由他的那些“工人伙伴”来买单！"
 demrus.168.a: "一切权力归苏维埃！"
 demrus.169.t: "西方的苦难"
 demrus.169.d: "共产主义者宣称西方一片安好，然而事实并非如此！许多异见者揭露了那里的恶劣状况：英国由未受教育的威尔士矿工统治，民众只能靠土豆和鱼果腹——而且还得依赖工会官僚能按时发放配给券。法国人如今只能怀念革命前的葡萄美酒，那时的酿酒师们还能从这样的“资产阶级奢侈品”赚取利润。各地民兵横行无忌，实行暴民统治，追捕那些依旧信仰上帝的人！\n\n显然，这些言论多半缺乏真实依据，更多出自20年代后未曾返乡的侨民和异见者的怨诉。然而在俄罗斯，他们的话却找到了不少听众——人们由此更加深信，今日的俄罗斯社会发达而繁荣，远超西方的唯物主义堕落，我们为此感到无比自豪。毫无疑问，本世纪是属于俄罗斯的世纪，我们注定要从衰败的西方手中接过文明之火的传承。"
 demrus.169.a: "克拉斯诺夫是对的……"
 demrus.170.t: "俄国社会主义的重生"
 demrus.170.d: "在彼得格勒的征兆广场，社会主义者组织了一场声势浩大的集会，最终促成了全俄罗斯社会主义工党的诞生。党内的中央委员会包括了数位激进民主党成员，如丹尼尔·苏利莫夫、米哈伊尔·雅库博维奇和维克托·霍罗钦斯基。然而，这些人随后都被党内开除。\n\n亚历山大·什利亚普尼科夫当选为党的主席。而激进民主党中部分人将他的当选视为一种背叛，毕竟他曾是支持我们的主要工会领袖之一，哪怕如今什利亚普尼科夫已经改口，他公开谴责蒂托夫政府的反革命政治，呼吁加强与第三国际的合作，并最终向社会主义过渡。\n\n全俄社工党的纲领主张废除地主制和私人资本制，取而代之的是合作社和公有企业。党纲还包括签署与巴黎的永久和平条约，并尽量将权力下放给地方杜马。迄今为止，他们谴责了暴力行动，主张参加选举，同时也会通过抵制、罢工和抗议来向政府施压。"
 demrus.170.d2: "在彼得格勒的征兆广场，社会主义者组织了一场声势浩大的集会，最终促成了全俄罗斯社会主义工党的诞生。党内的中央委员会包括了数位激进民主党成员，如丹尼尔·苏利莫夫、米哈伊尔·雅库博维奇和维克托·霍罗钦斯基。然而，这些人随后都被党内开除。\n\n原激进民主党党员、工会领袖亚历山大·什利亚普尼科夫当选为该党主席。全俄社工党的纲领主张废除地主制和私人资本制，取而代之的是合作社和公有企业。党纲还包括签署与巴黎的永久和平条约，并尽量将权力下放给地方杜马。迄今为止，他们谴责了暴力行动，主张参加选举，同时也会通过抵制、罢工和抗议来向政府施压。"
 demrus.170.a: "将该党彻底查禁。"
 demrus.170.b: "容忍该党，但别让他们过得太舒服了。"
 demrus.170.c: "我觉得这件事不出意料。"
 demrus.171.t: "革命小组扩散"
 demrus.171.d: "战争的结束绝不意味着抵抗的终结。恰恰相反——如今德意志帝国崩溃，第三国际在西方取得胜利，世界革命的实现从未如此接近。\n\n我们的情报部门对战后抵抗组织已有详尽的掌握：这些组织主要由受过军事训练的退役士兵组成，背后往往由法国或英国的特工提供指挥和资金支持。这些团体并非统一的中央组织，而是以隐秘的小组形式分散在俄罗斯各地活动，常与地方分裂势力合作。他们通常保持低调，专注于招募人手、积攒装备，这显然是遵循了巴黎方面的指示，为在战争或大规模动荡中发动起义做准备。\n\n我们尚无法确知哪些劳工组织或政党已遭渗透，情报官建议采取严厉手段防范，而非宽容以待。"
 demrus.171.a: "恐怖会摧毁他们的抵抗意志！"
 demrus.171.b: "俄罗斯有着悠久的警察国家传统。"
 demrus.171.c: "这么做似乎有点偏执了？"
 demrus.172.t: "反战罢工！"
 demrus.172.d: "“这是不负责任的浪费行为，是对和平与人类的犯罪！第三国际始终是自由国家组成的纯粹和平主义联盟！”大规模抗议的各位抗议领袖如此宣称，并号召俄罗斯工人拒绝征兵令，不要顺从当局的要求。\n\n俄罗斯左翼组织了一系列大规模罢工和抗议活动，一些城市如彼得格勒几乎陷入瘫痪。罢工运动中涌现出什利亚普尼科夫和苏利莫夫等领袖人物，左翼社会革命党也积极参与其中，人们担心这股反叛情绪会蔓延至彼得格勒驻军。"
 demrus.172.a: "战时非法罢工，逮捕领导人，有必要就上刺刀。"
 demrus.172.b: "下令驱散抗议，然后警告不要继续罢工即可。"
 demrus.172.c: "用增加工资贿赂抗议者，逮捕领导人。"
 demrus.173.t: "社会主义者的要求"
 demrus.173.d: "在战争爆发前，国家杜马中的社会主义者即使不信任[GetSecondInCommand]政府，也会出于支援第三国际的目的支持我们。但如今欧洲的地缘政治翻天覆地，所有人只能在支持或反对第三国际中选边站了。亚历山大·什利亚普尼科夫领导的全俄罗斯社会主义工党是一个新生的左翼政党，该党在之前的选战中战绩出色，并作为一个更加社会主义的合法选项夺走了不少激民党的席位。如今我们的执政联盟已离不开他们的支持——而他们也清楚这一点。\n\n什利亚普尼科夫的要求包括：进行社会改革、向地方下放权力（这一立场为全俄社工党赢得了大量来自乌克兰和白罗斯的选票）、反对军国主义和资本主义，以及与第三国际大国建立和平、建设性的关系。若接受他们的要求简直就是在向左翼投降，让巴黎和我国民族主义者把我们当成软弱的懦夫。但若是不接受他们，那我们就必须寻求右翼盟友的支持了。"
 demrus.173.a: "这些目标不坏啊。"
 demrus.173.b: "召集支持我们的政治温和派。"
 demrus.174.t: "重连俄罗斯之魂"
 demrus.174.d: "半官方报纸《哨兵》上刊满了伊万·索洛涅维奇[RUS_HeadOfExecutive]突厥斯坦之行的照片。他在塔什干的人民君主主义集会上发表演讲，虽然大部分听众都是带着好奇而非敬意来的，但他朴实的风格在当地似乎很受欢迎。他还鼓励突厥斯坦的不同宗教信仰和平共处，并与当地的基督徒和穆斯林社区领导人会面。\n\n接下来他又前往塔拉斯阿拉套山的阿克苏-贾巴格林斯基自然保护区，与当地的哈萨克-吉尔吉斯导游一同登山，并身着吉尔吉斯传统服饰拍照留念。索洛涅维奇事后解释说，他此行的目的是为了补全自己的灵魂，他灵魂中的一部分已因为现代欧洲生活而迷失，但在那些生活简朴而贴近自然的世界偏远角落中，却仍能寻觅到迷失的这部分灵魂。[RUS_HeadOfExecutive]的灵魂有没有补全不好说，但可以确定的是，他已因此行而声名鹊起，赢得了比政治家更伟大的美誉。"
 demrus.174.a: "如大草原一般未受驯服。"
 demrus.175.t: "马克拉科夫辞职"
 demrus.175.d: "在向国务委员会公开会议宣读的辞职信中，总统瓦西里·阿列克谢耶维奇·马克拉科夫详尽阐明了他辞职的原因：\n\n-亲爱的各位党内同仁，我衷心感谢你们给予我的所有支持与帮助。我已经得出结论——是时候了，让党与俄罗斯人民在没有我的情况下继续前进。多年来，我一直尽我所能引导党和俄罗斯一路向前——但身为凡人终究有老去病死的一天，我也是时候该就此离开了。\n\n-尽管一路上有重重困难，我们依旧共同完成了许多俄罗斯人穷尽一生也未能遂愿的事业。俄罗斯的子孙后代，将承担起这份责任，在我们于这些命运攸关的岁月所奠定的基础上，继续添砖加瓦。\n\n-也请放心，我不会一直就这样无所事事。或许我终于有时间能够投入到我的文学和历史研究中去了。现在，我将火炬传递予你们，我的兄弟姐妹们。"
 demrus.175.a: "谢谢你，瓦西里·阿列克谢耶维奇。"
 demrus.176.t: "新环境，老面孔"
 demrus.176.d: "新的战后秩序不仅给欧洲带来了巨大的变化，对我们的祖国也是如此。旧联盟和威胁消失后，新的政治格局亟待形成。全俄社工党就是一例，其中容纳了一切对于蒂托夫的激进民主党来说过于激进的社会主义者。戒严放松后，新的选举也开始塑造着新的政坛。\n\n结果令许多人都感到不可思议。全俄社工党作为一个相对的小党，却将不少知名人士吸纳到了杜马之中。其中一例就是列夫·鲍里索维奇·加米涅夫。他的当选引起了政坛震动，而许多人也在呼吁要回忆起他作为布尔什维克的过去。然而，他与列维茨基一起不懈努力对抗萨文科夫，在监狱之中也建立着统一战线，同样不可忽视。鉴于他的个性，一些激民党老资历开玩笑地说他退党退得毫无意义，以及他是怎样做一个“模范社会主义部长”的。但他的过去，无论是好是坏，我们都不该忘记。\n\n在非议中也有一些正面的声音。一些激民党甚至宪民盟左翼的议员，都认为加米涅夫当选便是俄罗斯从内战中痊愈的活生生的证明。一位议员称，旧的红白分歧早该弥合了，内战中的罪犯或已伏法，或已去世。现在需要团结起来，迈向新的未来。"
 demrus.176.a: "未曾有过的部长。"
 monrus.1.t: "帝国摄政选举"
 monrus.1.d: "由于尚未举行正式加冕仪式，依据宪法规定，在没有君主在位时将任命摄政来管理国家。\n\n弗兰格尔男爵凭借其威望及其在重建民主和君主制中发挥的作用，成为了这一头衔的不二人选。当然，他不会担任太长时间国家元首的。"
 monrus.1.a: "行吧。"
 monrus.2.t: "加冕仪式"
 monrus.2.d.kirill: "“解放者”亚历山大二世的孙子，基里尔·弗拉基米罗维奇·罗曼诺夫于今日加冕为俄罗斯帝国皇帝。\n\n基里尔是登上皇位的不二人选：1917年，他在彼得格勒与温和派合作，尝试建立君主立宪制。但在1921年的立宪会议上，他建立君主立宪制的尝试失败了。之后他远离了一段时间的政治，但仍在为君主主义和保守主义事业捐款。\n\n以一个罗曼诺夫家族成员来说，他相当崇尚自由主义，毫无专制倾向，但也不失严厉。基里尔偏好温和的解决方案，绝不会容忍极右翼或极左翼的崛起。"
 monrus.2.d.vladimir: "“解放者”亚历山大二世的曾孙，弗拉基米尔·基里洛维奇·罗曼诺夫于今日加冕为俄罗斯帝国皇帝。\n\n若说基里尔·弗拉基米罗维奇是一位传统的严父明君式俄罗斯皇帝，弗拉基米尔·基里洛维奇则与他截然不同。二十岁出头的弗拉基米尔恐怕比他麾下任何一位部长或将军都要更年轻，却也更有威望。虽然我们必须承认弗拉基米尔并非魅力超凡，但他谦逊而富有远见，身上有一种“农家男孩的魅力”。弗拉基米尔出生于1917年这个命运之年，他就好像共和国的孩子，经历了共和国的起起落落——并且亲眼目睹了萨文科夫政权的恐怖。\n\n弗拉基米尔曾在军中服役，他精通五种语言，并学习过法律、商业和农业。他被按照履行皇帝义务的标准培养长大，并被视为俄罗斯君主制的最后希望——俄罗斯的未来正被乌云笼罩，无数人都将希望寄托在了他身上。"
 monrus.2.a: "愿他的统治千秋万代！"
 monrus.5.t: "基里尔逝世"
 monrus.5.d.mon: "基里尔皇帝的健康状况今年急剧恶化。他在1904年的亚瑟港战役中受伤并因此罹患动脉硬化。几天前，他突发心脏病，并被紧急送往莫斯科陆军总医院。但这一次症状之严重前所未有，最终他未能康复，并于今日撒手人寰。\n\n许多人都聚集在教堂中为基里尔哀悼，预计将有一场盛大的国葬。无数依然悲痛万分的人们都将目光转向了年仅21岁，即将加冕的弗拉基米尔三世皇帝。\n\n若说基里尔·弗拉基米罗维奇是一位传统的严父明君式俄罗斯皇帝，弗拉基米尔·基里洛维奇则与他截然不同。弗拉基米尔恐怕比他麾下任何一位部长或将军都要更年轻，却也更有威望。虽然我们必须承认弗拉基米尔并非魅力超凡，但他谦逊而富有远见，身上有一种“农家男孩的魅力”。弗拉基米尔出生于1917年这个命运之年，他就好像共和国的孩子，经历了共和国的起起落落——并且亲眼目睹了萨文科夫政权的恐怖。弗拉基米尔曾在军中服役，他精通五种语言，并学习过法律、商业和农业。他被按照履行皇帝义务的标准培养长大，并被视为俄罗斯君主制的最后希望——俄罗斯的未来正被乌云笼罩，无数人都将希望寄托在了他身上。"
 monrus.5.d.soc: "皇位宣称者基里尔·罗曼诺夫的健康状况今年急剧恶化。他在1904年的亚瑟港战役中受伤并因此罹患动脉硬化。几天前，他突发心脏病，并被紧急送往医院。但这一次症状之严重前所未有，最终他未能康复，并于今日病故。\n\n他的葬礼在监视下举行。他的死对我们来说没什么可担心的——但对那些白军同情者来说这可是件大事，他们都在为那属于反动派的过去哀悼。"
 monrus.5.d.dem: "皇位宣称者基里尔·罗曼诺夫的健康状况今年急剧恶化。他在1904年的亚瑟港战役中受伤并因此罹患动脉硬化。几天前，他突发心脏病，并被紧急送往布尔坚科军事临床总医院。\n\n但这一次症状之严重前所未有，最终他未能康复，并于今日病故。许多人都聚集在教堂中为基里尔哀悼。"
 monrus.5.a: "天佑弗拉基米尔三世皇帝陛下。"
 monrus.5.b: "无关紧要。"
 monrus.5.c: "安息吧。"
 monrus.5.e: "他值得一次国葬。"
 monrus.6.t: "共和复兴联盟"
 monrus.6.d: "共和复兴联盟（简称复兴联盟）在莫斯科举办了成立大会，数千人参加了此次大会。参加者中既有莫斯科的城市工人阶级，又有一部分首都周边支持社革党基层组织的农民，但不管是谁，会来参加此次大会的人都几乎和革命者没什么两样了。这个复兴联盟有数千名创始成员，他们都团结在一个目标周围：迫使君主退位，恢复共和国。\n\n在这些激进的共和派口中，如今的君主制是一场弗兰格尔发动的军事政变，是军队用枪口指着立宪会议，强迫他们建立君主制的。因此尽管如今君主制看起来是合宪而民主的，但这种状态持续不了多久：它只是回归旧帝制暴政的第一步。在那些社会主义报刊上，甚至流传着贵族要拿回原本土地的流言蜚语。\n\n大部分复兴联盟知名成员都是左翼政客或者社会革命党“里希特派”的成员。里希特派是一个由坚决拒绝与君主制合作的社革党人组成的派系。凭借社会主义的选票，魅力十足的左翼社革党人尼古拉·兹多布诺夫击败了弗拉基米尔·里希特，当选为复兴联盟主席。复兴联盟第一次代表大会上通过了一个相当简单的纲领，呼吁与君主制作斗争。左翼社会革命党、激进民主党、社会革命党的部分派系和一些小规模左翼政党共同签署了此纲领。"
 monrus.6.a: "该死！"
 monrus.7.t: "工会动员"
 monrus.7.d: "全俄工会中央理事会派的工会呼吁发起大罢工，随后那些更加温和的社革党派工会也纷纷加入此次罢工。罢工的发言人声称，此次民众罢工是为了反对“君主制政变”，他们完全支持共和复兴联盟的要求，要求[RUS.GetLeader]退位并让其政府辞职。\n\n这波赤裸裸的政治罢工浪潮在彼得格勒和罗斯托夫等城市发展十分迅猛，以至于当地执法部门都报告称他们已无力维持秩序。"
 monrus.7.a: "让警察也动员。"
 monrus.7.b: "和工会谈判。"
 monrus.7.c: "随他们去吧。"
 monrus.8.t: "农民游行"
 monrus.8.d: "许多社革党地方组织开始组织反对社革党政府和君主制的“农民游行”，其手段与保卫联盟动员农民的方法相似。这种集会通常会有数百名农民聚集在当地中心，封锁警察局和政府办公室，并提出与共和复兴联盟类似的要求。\n\n弗拉基米尔·里希特及其他的社会革命党派系领导了这些游行，该派系随即与丰达明斯基的派系开始同室操戈。"
 monrus.8.a: "派出更多警力，逮捕领头的。"
 monrus.8.b: "对这些农民好言相劝。"
 monrus.8.c: "他们掀不起什么波浪。"
 monrus.9.t: "与工会谈判"
 monrus.9.d: "[GetSecondInCommand]首相已经与以拉斐尔·阿布拉莫维奇为谈判代表的罢工工会委员会达成了初步协议。这些社会主义者要求采取具体行动来加强俄罗斯民主，例如进行彻底的司法改革以削弱警方逮捕罢工者和抗议者的权力，以及削弱克里姆林宫的权力以加强省杜马。此外，他们还要求通过激进民主党起草的新劳工权利法案。作为交换，左翼势力将利用其政治影响力来在当前支持我们的政府。\n\n这些要求并不算过分，其中一些甚至可说是相当诱人。但屈从于他们的压力将显得我们太过软弱，而右翼势力将很快对这一点口诛笔伐。"
 monrus.9.a: "我们目的一致！"
 monrus.9.b: "别想敲诈我们。"
 monrus.10.t: "攻心为上"
 monrus.10.d: "毫无疑问，俄罗斯的君主制在国内拥有大量反对者，尤其是在城市贫困人口中。尽管所谓的“第二帝国”显然与此前的帝国有所不同，我们可能仍需要实施一些重大计划，以赢得民心。\n\n争取工人阶级的最直接方式是实现经济繁荣；毕竟，不满情绪的根源在于贫困与失业。如果我们能推出一个足够雄心勃勃的就业创造计划，必然能在工人阶层中赢得大量支持，甚至在理想情况下让他们对社会主义宣传免疫。\n\n然而，仅靠经济增长可能无法提供长远的解决方案。我们还可以推动一揽子改革措施，其中包括改善工作条件、设立最低工资标准，以及为工人阶级提供其他福利。这种做法可能不会受到我们资助者的欢迎，也无法像单纯的经济增长那样带来经济效益，但却是争取工人阶层的最佳途径。"
 monrus.10.a: "专注于经济增长就好。"
 monrus.10.b: "开始劳工改革。"
 monrus.10.c: "我全都要。"
 monrus.11.t: "战斗组死灰复燃"
 monrus.11.d: "举国上下被一起刺杀事件震惊了，沃罗涅日警察局局长费奥多尔·德米特里耶维奇·纳扎罗夫在看完歌剧回家的路上遇刺。凶手逃离了现场，只给沃罗涅日警方留下了一条消息：“去死吧，沙皇走狗。”。\n\n纳扎罗夫是现任国务委员，也是[RUS.GetLeader]任命的第一位警察局长，但他在当地并不受欢迎。他本人是个典型的哥萨克式严厉领导，其警察生涯残酷而高效。但这些并非俄罗斯执法部门才有的问题，刺杀案的动机多半只是为了抗议君主制。\n\n警方迅速展开了大规模搜捕行动以摧毁这个新的“战斗组”，此情此景让人回想起斯沃博德尼克暗杀小队在30年代初针对社会主义者和自由主义者的所作所为。凶手很可能是个前斯沃博达分子，但也有人猜测凶手隶属某个社会主义团体，比如社会革命党最高纲领派。"
 monrus.11.a: "专注调查前斯沃博达分子。"
 monrus.11.b: "专注调查社会主义激进分子。"
 monrus.11.c: "彻查到底，翻个底朝天！"
 monrus.12.t: "抗议烈度到达极点"
 monrus.12.d: "支持共和复兴联盟的罢工和农民游行仍在继续，在大城市中这些非法群众集会的规模以及到了前所未有的程度。警方正想尽一切办法来驱散这些抗议者，彼得格勒的抗议活动规模尤其之大，以至于警方不得不动用武力，甚至是向宪兵求助。\n\n[RUS.GetLeader]私下里表达了退位的意愿，但被众人劝阻了。陆军元帅彼得·弗兰格尔保证说这些抗议活动不过是被一小撮别有用心的异议者煽动的，这些抗议者并不了解现代俄罗斯君主制，只不过是由于毫无来源的恐惧才出此愚行。\n\n不论如何，是时候采取行动了。国务委员会成员瓦西里·舒利金提议政府颁布一项临时法令，向内阁提供授权与维持秩序的必要手段，这种行为确实有效，但也确实独裁。当然我们也可以回应一些抗议者的要求，承诺提升他们的政治权利和生活质量。"
 monrus.12.a: "给他们一些让步。"
 monrus.12.b: "一步不许后退！采取一切必要手段控制局势。"
 monrus.13.t: "反共和复兴联盟行动"
 monrus.13.d: "经过政府的大力游说，最高法院最终裁定将共和复兴联盟归类为“与共产主义结盟的组织”，并判决予以取缔。法院援引的理由是，像谢尔盖·梅德韦杰夫和亚历山大·什利亚普尼科夫这样的共产党人士在复兴联盟内担任高层职位，而复兴联盟既无能力也无意愿将这些人清除出组织。\n\n警方随后展开了一系列协调一致的突袭行动，查封了复兴联盟的会员档案、印刷设备以及资金。尽管大部分高层都被逮捕，但对许多人的指控却缺乏确凿依据。针对“密谋推翻宪法”的指控，在能证明有实际共产主义关联的情况下，法院才允许相关诉讼，这使得复兴联盟的大部分高层最终得以无罪释放。\n\n尽管如此，共和复兴联盟作为一个组织的瓦解，以及其最左翼成员的被捕，仍然为我们争取了一些喘息空间。然而，可以预见，共和派反对势力如今的怨恨必然愈发炽烈。"
 monrus.13.a: "总算消停了！"
 monrus.14.t: "保卫人民与国家帝国敕令"
 monrus.14.d: "面对拒绝合作的杜马，[GetSecondInCommand]首相的帝国内阁只剩下一种方案来维持一个稳定的政府。在战争部长弗兰格尔男爵的建议下，内阁发布了一项敕令以最大化内阁权力，冻结杜马发起不信任投票的权力并在一年内最大程度地将权力赋予行政机构。该敕令由[RUS.GetLeader]皇帝陛下共同签署并生效。\n\n许多人都将《保卫敕令》称作是一种独裁手段，但内阁现在有权力对类似言论进行审查。[GetSecondInCommand]在一次全俄罗斯广播的国务委员会演讲中称，祖国母亲正面临严重的动荡不安，为了修复斯沃博达分子在其掌权期间造成的破坏还需要付出极大的努力。因此他希望所有俄罗斯公民都能服从当局，并对政府这一旨在建设一个更新更好的俄罗斯的政策予以支持。"
 monrus.14.a: "不值一提的代价。"
 monrus.15.t: "帝国内阁倒台"
 monrus.15.d: "[GetSecondInCommand]首相的内阁在今天的一次不信任投票中倒台，显然，[GetSecondInCommand]失去了国家杜马的多数支持。\n\n首相已经向皇帝递交了辞呈，组建下一届政府的谈判随即开始。"
 monrus.15.a: "要是没有皇帝，得出多少乱子啊。"
 monrus.15.b: "该死……"
 monrus.15.c: "真遗憾。"
 monrus.16.t: "社会革命党兄弟阋墙"
 monrus.16.d.rikhter: "社会革命党一年一次的大会是一颗定时炸弹。很明显，该党内由弗拉基米尔·里希特领导的激进共和派与伊利亚·丰达明斯基领导的务实派之间已经产生了巨大的分歧。而会议召开地弗拉基米尔市已经沦为了这两个社革党派系之间互相口诛笔伐的战场。\n\n最终，里希特派赢得了胜利，他们针对“保皇派叛徒”的激烈攻势取得了胜利，赢得了多数选票。多数党员选择反对丰达明斯基，对丰达明斯基内阁犯下的每一个“愧对人民的过失”大加批判，也不问此事是否是丰达明斯基的责任。尼古拉·马尔季亚诺夫的演讲为大会做出了总结：就算你愿意抛弃共和制理想，你也应该明白，一个不温不火的妥协方案只会疏远那些忠诚的社革党选民，这么做是在盲目重复30年代初犯下的错误，而那次错误最终导致农民们选择去支持保卫联盟。他的言外之意很明显——如果社会革命党都不去坚持自己的理想，还有谁会坚持呢？\n\n作为这场戏剧性的下克上的结果，大多数党员投票决定退出现任政府，并驱逐所有不遵守此决定的社革党成员，同时马尔季亚诺夫当选为新任党主席。现在的问题是：丰达明斯基本人会遵守这一决定并向皇帝提出辞呈吗？还是说他有望去继续领导一个中右翼政府？"
 monrus.16.d.fondaminsky: "社会革命党一年一次的大会是一颗定时炸弹。很明显，该党内由弗拉基米尔·里希特领导的激进共和派与伊利亚·丰达明斯基领导的务实派之间已经产生了巨大的分歧。而会议召开地弗拉基米尔市已经沦为了这两个社革党派系之间互相口诛笔伐的战场。\n\n最终，里希特派失败了，他们试图对丰达明斯基内阁犯下的每一个“愧对人民的过失”大加批判，也不问此事是否是丰达明斯基的责任，但这些指责最终都站不住脚。丰达明斯基的辩护者们明智地指出，在复辟政变之后，丰达明斯基内阁已经尽力做到了最好了，只要按照他的道路继续前进，就能限制君主制并保障俄罗斯的自由。他们提出的另一个有力论点是，若不由社革党组建政府，那会是其他哪个政党来掌权呢？总不能眼睁睁看着索洛涅维奇或舒利金之流来领导一个右翼政府吧？尼古拉·晋季诺夫宣称，那些梦想“再来一次二月革命”的人应该认清现实，如今局势已大不相同：贸然发动革命的结果不是被左翼篡夺，就是被弗兰格尔的属下扼杀。\n\n最终，丰达明斯基获胜。里希特随即宣布他将退出党派政治，称自己想专注于诗歌和写作事业。党内大部分人都选择支持丰达明斯基，如此一来在可预见的未来内，丰达明斯基的政府都将拥有稳定的基本盘。"
 monrus.16.a: "不值得骄傲的一天。"
 monrus.17.t: "扩展反共产主义法"
 monrus.17.d: "在注意到“激进共和派”潜藏的骚乱和煽动后，反激进法律的范围得到了扩大。除了原有的共产主义和斯沃博达主义煽动外，现在还包括了“任何试图推翻俄罗斯帝国宪法的煽动”——这实际上使得共和主义成为了非法行为。\n\n不出所料，这些法律引发了巨大的抗议浪潮，但有了新的法律支持，国家可以利用对暴力的垄断进行强力反击。数千人因新条款被捕，并以“阴谋反对俄罗斯帝国宪法”的罪名受审。在随后的镇压中，许多反君主主义出版物被查禁，相关组织也被作为非法组织取缔。"
 monrus.17.a: "这一仗是他们自找的。"
 monrus.18.t: "重开劳动营？"
 monrus.18.d: "在对共和派采取了大规模警察行动后，俄罗斯的司法系统已经不堪重负。我们很快意识到，要采取如此大规模的镇压行动，就必须同时扩展监狱系统……这让人不得不联想到沙皇时代和萨文科夫时代采取的压迫手段。\n\n我们可以重新启用一些萨文科夫时代的营地来关押囚犯，但在那之前最好将给它们改个名字，比如劳改营之类的。"
 monrus.18.a: "行吧，我们没得选。"
 monrus.18.b: "绝不！"
 monrus.19.t: "爱国信息办公室"
 monrus.19.d: "一些右翼商人赞助了一个名为爱国信息办公室的私人项目，该项目由伊万·亚历山德罗维奇·伊雷因负责，在其启动之后立即开始出版以俄罗斯保守派作家的作品为主题的报纸、传单，甚至进行电台广播。据伊雷因本人解释，该办公室的目的是反驳那些攻击皇帝和帝国政府的煽动与谎言。\n\n在一份广为流传的传单中，伊雷因驳斥了许多关于君主主义者的常见说法，比如认为他们在寻求恢复土地贵族和废除民主等。相反，伊雷因在他的小册子中用雄辩而令人信服的语言论证了君主制的各种好处，包括那个被反复提及的说法：如果1934年的俄罗斯是君主制，萨文科夫就不可能掌权。\n\n伊雷因后来还在著作中探讨了即将到来的战争。他讲述了乌克兰人是如何在德国占领者手中遭受可怕压迫的，以及落入极权主义深渊的法英两国是如何毁灭人类的。与渴望通过战争赢得荣耀的萨文科夫不同，[GetSecondInCommand]的内阁和彼得·弗兰格尔男爵并不渴望战争，他们只是认清了战争不可避免的事实，并以充分备战为己任，所有俄罗斯人都当如是。"
 monrus.19.a: "真是字字珠玑啊，给他一个部门来专门干这事。"
 monrus.19.b: "真是肺腑之言啊，伊万·亚历山德罗维奇！"
 monrus.19.c: "低调，低调一点。"
 monrus.20.t: "海军卫队"
 monrus.20.d: "基里尔大公最具传奇色彩的事迹莫过于1917年时，基里尔大公率领他的海军卫队戴着代表革命的红色臂章前往塔夫利达宫向李沃夫王公领导的临时政府宣誓效忠，并授权在自己的宫殿上升起红旗。在帝国的宣传中，这一幕经常被用来证明基里尔和社革党或宪民盟一样，都是二月革命的继承人。\n\n为了纪念这一事件，帝国朝廷请求海军将领[RUS_GetNavyChief]从自己麾下的海军步兵中抽调出一支精锐部队，以重建基里尔陛下的海军卫队——这是一项源于陛下的海军服役经历的传统。沙皇陛下希望能掌控一支编制完整的旅级部队，即作为自己的礼仪部队，也作为实际的卫兵部队。\n\n此举引起了一些争议，因为将保护皇室的责任从国家安全部队移交给沙皇任命的军官手下意味着沙皇将拥有一支小规模私军。不过其规模充其量也就一个旅，看起来构不成什么威胁。也有些人联想到了萨文科夫让部队身着特殊制服作为宣传工具的做法——不过若能以全新的军事象征来代替萨文科夫使用过的那些象征符号，可能也是件好事。"
 monrus.20.a: "没问题，这就重建海军卫队！"
 monrus.20.b: "让他组建一支小规模的象征性部队。"
 monrus.20.c: "他以为现在还是19世纪吗？"
 monrus.21.t: "邓尼金将军引发丑闻"
 monrus.21.d: "在为庆祝弗拉基米尔皇帝的生日而举办的军官舞会上，年迈的农民元帅在酒后大发雷霆，并引发了一次小小的政治丑闻。当时安东·邓尼金大声抱怨那些“软弱的贵族们只顾着讨好一个从时尚杂志中走出的浮夸沙皇”，以及“都是那个德国佬男爵在暗中策划了这一切”，并声称那些保皇党应该被强迫种几年地，这样他们才能了解现实生活是什么样。\n\n邓尼金一贯因口不择言而闻名，但这一次他引起了右翼的强烈愤怒，许多人怀疑这位老元帅是否还能“神志清醒”地承担岗位责任。众所周知，邓尼金一直支持立宪民主联盟，而他的这些辱骂也暗中直指这个最终选择了支持复辟帝制的政党。为了控制损失，媒体已被告知邓尼金当晚喝伏特加喝过头了，这些言论不应被视为他在严肃地发表政治观点。"
 monrus.21.a: "这个老头子确实脾气暴躁，但毕竟他拯救过俄罗斯。"
 monrus.21.b: "以此为机会让他光荣退休。"
 monrus.22.t: "面包的价格"
 monrus.22.d: "伊万诺沃的贫困农村民众向沙皇请愿，希望降低面包价格。在伊万诺沃，许多人失去了工作或客户，如今仅能勉强维持生计，于是他们又重拾了直接向沙皇请愿的古老传统。这封请愿信措辞礼貌且谦逊，开篇便在为皇室祈祷，颇有上个世纪的遗风。\n\n[RUS.GetLeader]意识到这显然是一个调动群众积极性的良机，随即便对首相和财政大臣提出了此事，要求了解政府正在采取哪些措施来缓解普通民众的困境，还建议政府应特别关注如何降低基本食品的价格。\n\n正当经济大臣准备开口回答：“但是陛下，我们根本不能……”时，首相打断了他。[GetSecondInCommand]首相深谙其中的含义，无论沙皇是为了自己的声望着想，还是真心同情人民的困境，饥饿的人民才是革命的根源。政府规定粮食价格上限的做法不会广受欢迎，但这将造福俄罗斯最贫困的人民。"
 monrus.22.a: "皇帝陛下会让大家吃上便宜面包的！"
 monrus.22.b: "陛下的政府会让大家吃上便宜面包的！"
 monrus.22.c: "这种市场干预会弄巧成拙的。"
 monrus.23.t: "布尔什维主义的威胁！"
 monrus.23.d: "弗拉基米尔沙皇在其新年演讲中公开评论政治，并因此引发了一场小小的政治危机。陛下在谈到对内战的回忆时暗示“我国仍有些人希望看到布尔什维主义的回归”，此言一出，几乎是露骨地指向激进民主党和那些坚决反对君主制复辟的社会主义者们。从宪法来说，政府显然是对俄罗斯人民而非俄罗斯沙皇负责，因此沙皇批评自己的政府虽然意料之外，也算是情理之中。\n\n许多杜马代表抗议政府允许国家元首如此“贬低民主制度”。毕竟，激进民主党终归是个合法政党，而沙皇无权批评此事。但弗拉基米尔对这种长篇大论的辩论毫无耐心，他澄清说自己的确是在暗示某些杜马成员对俄罗斯的忠诚值得怀疑，此番言论无疑是火上浇油。"
 monrus.23.a: "私下里告诉陛下赶紧闭嘴。"
 monrus.23.b: "不过，陛下说得有道理啊。"
 monrus.24.t: "沙皇救赎主理论"
 monrus.24.d: "20世纪20年代以来，俄罗斯一直有将被布尔什维克杀害的尼古拉二世沙皇及其家人封为圣殉教者的呼声。一些人认为背弃、处决沙皇是全俄罗斯人民的大罪，要求全俄罗斯一同负责赔罪。“沙皇救赎主运动”（反对者称之为“皇族救赎异端”）因此获得支持，他们试图将这位已故的沙皇抬升到完全圣人的地位，甚至认为他拥有为人赎罪的能力。\n\n人们认为18世纪东正教僧侣亚伯成功预言了俄罗斯历史上的许多重要事件，沙皇救赎主理论的支持者常以他的著作为论据。\n\n对于尼古拉二世，亚伯预言道：“他拥有基督的心和鸽子般的纯洁，长期遭受苦难……他将用荆棘之冠取代皇冠……会有一场战争，一场大战，一场世界大战……人们像鸟一样在天空中飞翔，像鱼一样在水底遨游，然后用恶臭的灰色物体互相残杀。胜利前夕，皇室将会崩溃。兄弟阋墙……无信者将席卷俄罗斯大地……”\n\n这种将尼古拉二世捧为耶稣基督一般的人物，认为他为俄罗斯许多罪孽而牺牲的思想再次兴起，对信徒的影响力与日俱增，人们希望用这个理论为内战找到些许意义。\n\n一些不那么热衷的支持者则提出了一个简单的建议——在沙皇及其家人殉难的叶卡捷琳堡新建一座教堂，作为全俄罗斯信徒的朝圣之地。"
 monrus.24.a: "支持为皇族封圣。"
 monrus.24.b: "布尔什维克杀了这么多人，这个人也没啥特别。"
 monrus.25.t: "高级帝国委员会主席"
 monrus.25.d: "高级帝国委员会是受到国务委员会和杜马监督的官方政府机构。作为皇帝首要的顾问组织，高级帝国委员会的目的自然是为皇帝提供专业而不带立场的知识。但实际上，即使皇帝不负责制定任何法律，他依然是俄罗斯政治中一个重要的道德权威，因此担任皇帝的顾问将能在政坛上发挥重要作用。\n\n该委员会的主席即皇帝的首席顾问，负责与皇帝接触并向皇帝通报所有重要事项——因此该职位不光声名显赫，在政治上同样地位重要。"
 monrus.25.a: "德米特里·罗曼诺夫。"
 monrus.25.b: "亚历山大·戈利岑。"
 monrus.25.c: "格奥尔基·韦尔纳茨基。"
 monrus.25.e: "伊万·伊雷因。"
 monrus.25.f: "伊万·索洛涅维奇。"
 monrus.25.g: "安东·卡尔塔绍夫。"
 monrus.26.t: "影中密探"
 monrus.26.d: "在过去的几个月里，战争部总参谋部第五处这一陆军情报部门在弗兰格尔副手帕维尔·沙季洛夫的领导下迅速壮大。由于萨文科夫倒台后保卫部规模遭到了大幅削减，沙季洛夫的部门似乎招募了许多前特工加入麾下，并继承了他们的许多情报网络。从官方角度看来，第五处只对战争部负责——但实际上，该部门现已成为黑男爵的私人情报机构。\n\n与科尔尼洛夫和邓尼金像熊一般的作风不同，弗兰格尔完全是另一种作风。弗兰格尔会尽量避免与政府发生冲突，但通过第五处以及他和皇帝的秘密联系，他正逐渐成为俄罗斯最消息灵通的人。第五处名义上只关注军事情报，但事实上，该部门正在成为“影子保卫部”——一个掌控着军队的秘密警察部门。"
 monrus.26.a: "必须给保卫部拨出更多资金！"
 monrus.26.b: "非常好，我们可以相信黑男爵的判断。"
 monrus.27.t: "将家庭价值观纳入法律"
 monrus.27.d: "俄罗斯民主联邦共和国的法律在社会层面相当进步主义——或者说，道德沦丧。这部法律更适合夜夜笙歌的巴黎而非乡土气息的俄罗斯。这些法律合法化了许多存在道德争议的行为，如同性恋、避孕和轻易离婚，此外还专注于个人主义，削弱了家庭作为社会基本单位的地位。\n\n一份全新的法律草案来到了[RUS.GetLeader]面前，这部新法律更符合道德和基督教价值观，其内容包括禁止堕落行为，强调家庭地位，让家庭成为理所当然的社会核心。此外，该法律还包括鼓励生育主义内容，例如逐步增加对多子女家庭的税收优惠等。教会强烈游说通过这项法律，称此法是朝回归正确的方向迈出了一大步。"
 monrus.27.a: "签署它。"
 monrus.27.b: "否决它。"
 monrus.28.t: "复辟日"
 monrus.28.d.normal: "今天是又一个复辟日，即纪念帝国复辟、沙皇在空位二十年后再度加冕的节日。对复辟日的宣传力度一年比一年大，莫斯科举办了盛大的阅兵式，到处都是穿着鲜艳制服的志愿军。身着海军陆战队制服的[RUS.GetLeader]陛下年轻而潇洒，而在那些被不断宣传的活动中，陆军元帅弗兰格尔的身影几乎总是会出现在沙皇身边。\n\n教堂内响起了钟声，布道的内容致力于纪念在俄罗斯至暗时刻归来的罗曼诺夫皇朝。复辟日是一个充满了神秘感的节日，其宣传内容试图展示皇室那或是神圣或是神秘的点点滴滴。俄罗斯各地都安排了盛大的庆祝活动，而当晚的活动高潮是在彼得格勒举行的帝国舞会，那些帝国最有成就的公民将受到邀请，得到皇帝陛下的亲自接见。"
 monrus.28.d.solonevich: "[GetDateStringNoHourLong]是又一个复辟日，即纪念第二帝国成立、沙皇在空位二十年后再度加冕的节日。对复辟日的宣传力度一年比一年大，莫斯科举办了盛大的阅兵式，到处都是穿着鲜艳制服的志愿军。身着海军陆战队制服的[RUS.GetLeader]陛下年轻而潇洒，而在那些被不断宣传的活动中，伊万·索洛涅维奇首相的身影几乎总是会出现在沙皇身边。\n\n教堂内响起了钟声，布道的内容致力于纪念在俄罗斯至暗时刻归来的罗曼诺夫皇朝。复辟日是一个充满了神秘感的节日，其宣传内容试图展示皇室那或是神圣或是神秘的点点滴滴。俄罗斯各地都安排了盛大的庆祝活动，而当晚的活动高潮是在彼得格勒举行的帝国舞会，那些帝国最有成就的公民将受到邀请，得到皇帝陛下的亲自接见。\n\n诚然，若没有[RUS.GetLeader]陛下与[GetSecondInCommand]，俄罗斯就只能任由恐怖分子摆布，难逃被束缚和奴役的命运。但上帝为了拯救俄罗斯母亲派来了全体国民的沙皇小爸爸陛下。"
 monrus.28.a: "[RUS.GetLeader]万岁。"
 monrus.29.t: "东正教、立宪制、人民"
 monrus.29.d: "新俄罗斯君主制三大原则的第一条一如既往是东正教：沙皇是信仰守护者与受膏者，是上帝委派来保护全体俄罗斯人民的守护者。东正教信仰与沙皇都是为了保护俄罗斯价值观与和平而生的。\n\n第二大原则是取代了失败的专制的立宪制。基里尔大公一直认可二月革命的价值观：民主制、议会制与立宪制。沙皇的身份受到上帝的祝福，但他的统治需要受到俄罗斯人民的认可，而他也必须成为俄罗斯民主的守护者。\n\n第三大原则是民族性，或者叫民粹主义。俄罗斯的力量来自农民，古老的俄罗斯文化是将国内各族裔团结起来的纽带。尽管农民俄罗斯那共同的民间文化曾被萨文科夫一时玷污，但这股力量必将作为君主制的基石。"
 monrus.29.a: "皇帝万岁！"
 monrus.30.t: "黑男爵会见白俄人"
 monrus.30.d: "众所周知，彼得·弗兰格尔对伊万·索洛涅维奇首相没什么好感。弗兰格尔是个老派的人，对民主的敌意也远不及索洛涅维奇。但近来发生的事态实在与1935年太过近似：上尉运动举行大型集会、反对派遭到大规模逮捕、权力集中到索洛涅维奇一人身上……唯一的区别是这次是索洛涅维奇与弗兰格尔，而非萨文科夫与科尔尼洛夫。\n\n为了避免爆发最后冲突，弗兰格尔与索洛涅维奇间进行了一次长达数小时的私下会面讨论。虽然弗兰格尔私下里管首相叫“自私的白罗斯土豆农”，但他还在会谈中保持诚恳。彼得·尼古拉耶维奇的态度非常直接：上一次萨文科夫被证明是俄罗斯民族的累赘时，他毫不犹豫地采取了行动，如果索洛涅维奇重蹈覆辙，那他不介意再行动一次。但弗兰格尔也承认，他对索洛涅维奇的构想本身没有敌意、只是极为怀疑。在眼下一切为了战争的大背景下，他担心索洛涅维奇这么做是在潜移默化地削弱俄罗斯。\n\n索洛涅维奇也认为与德国的战争是有必要的，但他坚持认为俄罗斯只有进行社会转型才能经受住这场风暴。很明显，虽然他不喜欢战争部长对自己的威胁，但他对此无能为力。说到底，执白先行的是索洛涅维奇，但军队显然对长考没什么耐心。"
 monrus.30.a: "棋逢对手……"
 monrus.31.t: "工业与劳工杜马"
 monrus.31.d: "国家经济委员会(Goseko)成立之初是代表国家商业利益的专门机构，定期与全俄罗斯商业、工业、财务联盟(VSTPF)联系，并听取该联盟知名工业家的意见。在伊万·索洛涅维奇看来，这些利益集团和持续的经济谈判本质上对国民经济有害。\n\n根据帝国敕令，国家经济委员会已被废除，其职责现在由工业与劳工杜马承担，该杜马由皇帝任命的工业家代表、科学院经济专家，以及工人组织的代表组成，共有80个席位。这个“有机”机构旨在充当咨询和监管机构，确定国民经济发展方向并向帝国政府提出解决方案。除此之外，该杜马也负责劳工合同谈判。为了通过工业与劳工杜马扩大指令经济的范围，所有国企都将被置于该杜马的管控之下。\n\n不出所料，劳工活动家对此怒不可遏。必须承认，新杜马也让许多工业家非常不满，他们认为这是政府在试图控制经济生活。然而，也有不少人认为这是索洛涅维奇信守了承诺：通过实施更有机、更具代表性的经济体系来遏制资本主义。"
 monrus.31.a: "向人民君主制又近了一步。"
 monrus.32.t: "保守派系崛起"
 monrus.32.d: "许多保守派认为，为了实现增强帝国权力、在公众视野中消灭社会主义的伟大目标，伊万·索洛涅维奇那些反复无常的政策是可以容忍的。索洛涅维奇确实实现了这些目标，但他似乎并不打算放慢脚步，而是下定决心更进一步。索洛涅维奇提出的新政策要求国家有权强制购买任何足够大的俄罗斯公司的股票，从而实现控制私人银行部门并监管股票市场。人们指责这些“国家主义”政策是“新萨文科夫主义”，工业和劳工杜马中也出现了一个反对索洛涅维奇的新派系。\n\n这个集团由亚历山大·科诺瓦洛夫领导，科诺瓦洛夫是一位年长而受人尊敬的经济学家与政治家。和其他希望维护俄罗斯自由市场的所谓“保守派”一样，科诺瓦洛夫认为索洛涅维奇对经济学缺乏了解。尽管专门设立了工业和劳工杜马，但政府并没有听取那些金融支持者或专家的意见。该集团似乎准备发挥其在俄罗斯保守政治和媒体领域的影响力，试图切实威胁索洛涅维奇的统治。"
 monrus.32.a: "当亚当耕田，夏娃织布时，银行家何在？"
 monrus.32.b: "我确信我们可以达成更优惠的协议。"
 monrus.33.t: "新俄罗斯帝国崛起"
 monrus.33.d: "莫斯科沸腾了。在身着上尉运动制服之人的领导下，大批民众聚集在红场为皇帝欢呼。当皇帝和他的首相出现在人群面前时，一长列身穿阅兵服的德罗兹多夫斯基军团士兵向他们敬礼。不过站在伊万·索洛涅维奇身边，不论是体格还是魅力都更逊一筹的弗拉基米尔皇帝陛下似乎沦为了一个配角。\n\n这次集会的目的很明显：恐吓那些反对索洛涅维奇的人，推动索洛涅维奇那些正在国家杜马进行辩论中的争议性政治改革的合法化。\n\n用索洛涅维奇的话说，他的改革将使俄罗斯帝国恢复昔日的辉煌：所有正义和权力都能回归本身，也就是人们自己的手中，而非律师和银行家手中。共和国给俄罗斯人民带来了什么？只有无政府，混乱，还有无信仰的暴政！皇帝及其内阁将跳过无休止的杜马辩论，不受拘束地直接采取行动。那些贪婪腐败的官僚再也得不到容忍，只能得到正义的清洗。再也没有萨文科夫，再也没有列宁，只有全俄罗斯的皇帝！\n\n杜马中的反对党自然不会同意索洛涅维奇。有些人甚至把现在的情况与1935年相提并论，当时民主派人数不断流失，屡战屡败。当然，索洛涅维奇政权不会有那种不共戴天的威胁——但很明显，索洛涅维奇对维持议会民主毫无兴趣。"
 monrus.33.a: "二月革命及其余波……"
 monrus.34.t: "决定俄罗斯未来的公投"
 monrus.34.d: "索洛涅维奇首相继续竭尽全力攻击俄罗斯的宪政制度，随着人民君主派及其支持者占据了社会上大多数有影响力的职位，反对者的声音逐渐被压制。仅有的可以与他抗衡的两人也选择袖手旁观：弗拉基米尔完全是自愿协助索洛涅维奇攫取权力的帮凶，而陆军元帅弗兰格尔则默默接受了索洛涅维奇的计划，只要军队不受干扰。\n\n如今，君主制与民主制的战争已然进入高潮，最终将以直接公投的形式决定胜负，俄罗斯人民只需在公投中回答一个简单的问题：你是否同意弗拉基米尔三世皇帝的杜马改革？正如政府媒体一再重复的那样，杜马改革旨在解决自1922年以来，俄罗斯先前的民主制度中出现的所有问题，这些问题让煽动者和腐败精英得以操纵政治，损害了普通民众的利益。实际上，改革将杜马的大部分权力都移交给了帝国内阁，杜马此后将主要发挥咨询作用，只能用来给内阁提出的法律盖章通过。"
 monrus.34.a: "投票同意！"
 monrus.34.b: "投票反对！"
 RUS_dictatorship_averted: "独裁统治得以避免。"
