 opz: "普梯洛夫工厂公司"
 opz_desc: "这家名为普梯洛夫工厂公司的大型企业集团在俄国内战期间失去了其在芬兰的工厂。多亏了俄罗斯政府出手相助，该企业在1920年代成功在俄罗斯本土建立起了新的工厂。普梯洛夫工厂公司在1935年失去了其在彼得格勒的主要工厂，但该公司仍然拥有一套生产各种机车、轻武器和海军舰艇的工厂网络。"
 opz_RUS: "工业企业"
 rbz: "罗斯-波罗的"
 rbz_desc: "该工厂最初成立于波罗的海的明珠——里加，在世界大战期间被疏散到彼得格勒和莫斯科，此后一直以生产各类飞机、汽车和机车而著称。尽管在1920年代失去了一些飞机工厂，但该工厂仍被认为是俄罗斯的主要企业集团之一。"
 rbz_RUS: "工业企业"
 ppi: "彼得格勒理工学院"
 ppi_desc: "彼得格勒理工学院成立于1899年，最初是一所工程学校，此后不断发展壮大。近年来，学院规模大幅扩大，现已成为俄罗斯最大的理工科高校，拥有超过1万名在校学生和3000名教职工，其成员在众多实验室和研究机构中工作。"
 mps: "俄罗斯交通部"
 mps_desc: "俄罗斯交通部负责运营铁路和其他运输活动。该部门主要关注内战后被国有化的铁路，同时也负责为公路和港口制定标准。"
 RUS_railways_nationalised: "$has_completed_decision$$RUS_railway_nationalisation_law$§!"
 robtit: "俄罗斯无线电报和电话公司"
 robtit_desc: "由于内战期间布尔什维克的国有化政策，以及后来的《维尔纽斯协定》，俄罗斯无线电报和电话公司遭到了严重破坏，直到近些年成为德国博朗股份公司的子公司后才得以重生。尽管如此，到1936年，在该公司高层的努力下，他们再次取得独立。"
 tak: "阿尔伯特·卡恩合伙企业"
 tak_desc: "阿尔伯特·卡恩合伙企业成立于1935年，是阿尔伯特·卡恩应萨文科夫的部长沃兹涅先斯基之邀创立的，是当下俄罗斯最专业的建筑公司。该公司拥有超过50名美国工程师，专注于工厂建设，并在俄罗斯大学中培养专业人才。"
 toz: "图拉兵工厂"
 toz_desc: "图拉兵工厂是俄罗斯最古老的军工厂，拥有庞大的专业人才队伍和强大的生产能力，能够生产从左轮手枪到机炮的各式武器。费奥多尔·托卡列夫——这位俄罗斯当代最杰出的武器设计大师就出自图拉兵工厂。"
