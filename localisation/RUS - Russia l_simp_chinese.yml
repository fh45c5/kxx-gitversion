 rusfor.131.t: "是时候休战了？"
 rusfor.131.d: "俄属远东已入我手。符拉迪沃斯托克已经沦陷，[ROOT.GetAdjective]部队正行进在贝加尔湖畔。显然，俄军短期内不可能夺回西伯利亚的广袤土地，我们正占据着谈判的优势。\n\n随着我军取得胜利，我们可以要求俄国人撤出远东，把中国和太平洋沿岸留给我们。把俄国人赶出贝加尔湖后，他们就再也无力与我们争夺东亚霸权了。"
 rusfor.131.a: "是的，我们别无所求。"
 rusfor.131.b: "胡说。我们要一直打到完全胜利。"
 RUS_lose_to_china_tt: "§R我们将放弃中国所宣称的全部地区。§!"
 RUS_lose_to_japan_tt: "§R我们将丧失远东的大部分地区。§!"
 rusfor.132.t: "是时候休战了？"
 rusfor.132.d: "与[FROM.GetAdjective]的战争简直是场灾难。我们已经丢掉远东，[FROM.GetAdjective]正加固防御，重夺这块土地毫无希望。\n\n敌人已经向我们递交了和平提议，要求我们割让他们所声索的所有领土。"
 rusfor.132.a: "恐怕我们别无选择。"
 rusfor.133.t: "第二次日俄战争结束"
 rusfor.133.d: "俄国人承认了战败。如果说1905年俄罗斯遭遇的是一场溃败，那么随着日军占领了俄属远东大部，这次战争对俄国而言只能用一场彻头彻尾的灾难来描述了。\n\n现在俄国人除了接受我们的条件之外别无选择，毕竟我们已经实际控制了大部分停战条件中涉及的土地。"
 rusfor.133.a: "我们又赢啦。"
 rusfor.134.t: "俄罗斯人拒绝"
 rusfor.134.d: "俄国人的答复很简单：他们准备血战到底，不会放弃一寸祖国的土地。"
 rusfor.134.a: "那就让他们血战到底吧。"
 rusfor.1403.t: "援助中亚战争"
 rusfor.1403.d: "毫无疑问，向中亚新生国家提供援助与志愿者的决定会造成一些影响。随着[RUS.GetName]开始将对中亚的干涉描述为对抗德国势力圈，我们与俄罗斯间的关系也日趋紧张。\n\n这些宣传使得俄国人有机会把战争拖得更久。"
 rusfor.1403.a: "无所谓。"
 rusfla.145.b: "我们将迈向更远，直达世界尽头！"
 RUS_heiress_of_genghis_tt: "我们将能够§R宣称§!高加索、新疆、蒙古、满洲领土。"
 rusfla.154.t: "渴望自由之地"
 rusfla.154.d.intro: "从古至今，哥萨克在俄罗斯都被视为特权阶层。在帝俄时期，他们拥有高度自治权，自认是哥萨克军团脚下广袤富饶土地的真正主人。\n内战期间，大多数哥萨克站队白军一方。他们建立了库班和顿河共和国以保障自己的独立性。尽管他们与别的白军领袖时而交恶，但是没有任何一个哥萨克真心考虑过从俄国独立，因此，当国家得以稳定，他们立刻废除了共和国。哥萨克军团再度自治，不过这一次，是在俄罗斯联邦民主共和国治下。"
 rusfla.154.d1: "$rusfla.154.d.intro$\n\n然而，哥萨克民族主义的种子已在内战期间不知不觉地种下，只待一阵动荡之雨的浇灌便能生根发芽。废除哥萨克自治权政策导致了无数骚乱爆发，直到被当局镇压才平息。如今在经过数年的互相争辩之后，哥萨克似乎找到了奋斗的目标——建立哥萨基亚。\n\n几个月前，一本与此构想同名的杂志在新切尔卡斯克出版了，该杂志的编辑为伊格纳特·比雷和瓦西里·格拉兹科夫。这本杂志歌颂了布拉温与涅克拉索夫等曾经的反俄哥萨克起义领导人，并宣传哥萨克文化，主张南俄罗斯的哥萨克组建一个完全独立的联邦制国家。《哥萨基亚》一经出版立即遭到了当局禁止，但它目前仍在地下流通。尽管没什么人认为这一思想能受到主流哥萨克群体的欢迎，它还是成功地吸引了一些信仰民族主义的年轻哥萨克。"
 rusfla.154.d2: "$rusfla.154.d.intro$\n\n然而，哥萨克民族主义的种子已在内战期间不知不觉地种下，只待一阵动荡之雨的浇灌便能生根发芽。废除哥萨克自治权、强制少数族裔融合，让这些几个世纪里没交过一分税的富豪们“均贫富”的政策导致了无数骚乱爆发，直到被当局严厉镇压才平息。如今在经过数年的互相争辩之后，哥萨克似乎找到了奋斗的目标——建立哥萨基亚。\n\n几个月前，一本与此构想同名的杂志在新切尔卡斯克出版了，该杂志的编辑为伊格纳特·比雷和瓦西里·格拉兹科夫。这本杂志歌颂了布拉温与涅克拉索夫等曾经的反俄哥萨克起义领导人，并宣传哥萨克文化，主张南俄罗斯的哥萨克组建一个完全独立的联邦制国家。《哥萨基亚》的发行量并不大，尽管没什么人认为这一思想能受到主流哥萨克群体的欢迎，它还是成功地吸引了一些信仰民族主义的年轻哥萨克。"
 rusfla.154.a: "哥萨克永远不会背弃俄罗斯！把他们扔进牢里去。"
 rusfla.154.b: "反正他们也成不了事，不必担心。"
 RUS_daniil_sulimov_desc_body: "丹尼尔·叶戈罗维奇·苏利莫夫出身于一个金属工人家庭，和车里雅宾斯克的许多年轻工人一样，他也加入了俄国社会民主工党。在被征召入伍后，他成为了一名煽动者，并迅速响应了十月革命。内战期间，他担任了乌拉尔地区工业组织相关的各种职务。\n\n内战结束后，苏利莫夫因其在伏罗希洛夫第五集团军政治部的任职经历而被判入狱。刑满释放后，他立即加入了激进民主党，随后回到车里雅宾斯克地区工业工会继续开展活动。他也因其出色的组织能力而闻名，并一路稳步晋升，已成为弗拉基米尔·列维茨基和激民党激进派的二把手。"
 RUS_daniil_sulimov_socrus_leader_desc: "§Y生于：§!§L1890年1月2日；俄罗斯帝国、奥伦堡省明亚尔§!\n§Y背景：§!§L$RUS_daniil_sulimov_desc_body$\n\n苏利莫夫继承了恩师的综合共产主义理论，他希望建立起一个运转效率更高、派系斗争更少的政党结构。§!"
 RUS_lavr_kornilov_leader_desc: "§Y生于：§!§L1870年8月30日；俄罗斯帝国、塞米巴拉金斯克州乌斯季-卡缅诺戈尔斯克§!\n§Y背景：§!§L拉夫尔·格奥尔基耶维奇·科尔尼洛夫生于西伯利亚的一个哥萨克血统家庭，曾出任驻华武官。世界大战爆发后，科尔尼洛夫出任第48步兵师指挥官，在加利西亚和喀尔巴阡山作战。被奥地利人俘虏后，他于1916年越狱，随后又重返战场。\n\n尼古拉二世退位后，科尔尼洛夫出任彼得格勒军区司令，又被临时政府任命为最高统帅。他曾徒劳地试图阻止军中的“民主化”浪潮，并重新恢复军纪，却引发了更大的混乱，为此他和克伦斯基大吵了一架，最终导致了“科尔尼洛夫事件”的发生。\n\n十月政变后，科尔尼洛夫逃到了顿河，并在那里组建了志愿军。1918年初，他领导了著名的冰上行军，同时率部攻占了叶卡捷琳诺达尔。随后，他扫平了高加索地区的红军残部，并同意与高尔察克海军上将的部队联合——作为回报，他被任命为白军总司令。他先是将布尔什维克击退至莫斯科，之后又率军攻陷阿尔汉格尔斯克，为内战画上了句号。他因此被誉为白军胜利的缔造者之一。\n\n共和国重生后的这些年里，科尔尼洛夫继续担任战争部长和俄罗斯最高统帅，期间亲自镇压了1929年博尔德列夫的未遂政变，并于随后发动了圣诞日清洗。§!\n\n§Y备注：尽管科尔尼洛夫名义上支持萨文科夫，但他并非保卫祖国与自由联盟的正式持牌党员。他更关心如何让俄罗斯再次强大——为此他不惜付出任何代价。§!"
 RUS_vladimir_romanov_desc_body: "他出生在新俄罗斯诞生的那一年——这无疑有着深刻的象征意义。他毕业于莫斯科大学法律系，从小就被父亲基里尔·弗拉基米罗维奇当成未来领导人来培养。\n\n弗拉基米尔的青春时代正值俄罗斯民主的衰落和萨文科夫政权的崛起，这在他的治国理政观念里留下了深刻的印记。弗拉基米尔很大程度上是一位“现代罗曼诺夫”，一位从未见过尼古拉二世或旧俄罗斯帝国的年轻人——这些事情他只从故事和史书中了解过：他是名副其实的“二月革命诞下的孩子”。"
 RUS_dmitry_romanov_desc_body: "德米特里·帕夫洛维奇·罗曼诺夫是全俄罗斯末代皇帝尼古拉二世的嫡亲堂弟，也是罗曼诺夫家族最著名的成员之一。与1922年后退出政界的基里尔·弗拉基米罗维奇不同，他长期在国务委员会任职，也作为一名商人兼知名皇族，在俄亚银行（华俄道胜银行）和俄罗斯国家银行的董事会中都取得了辉煌的成功。\n\n由于与俄罗斯金融精英和传统贵族圈子都有联系，德米特里扮演着全俄爱国党的幕后操控者，他极力避免显露出更加雄心勃勃的政治立场。在政治上，他是个务实的保守主义者和坚定的君主主义者，并认为基里尔·弗拉基米罗维奇和他的儿子弗拉基米尔都是俄罗斯所能期望的最合法且最有能力的统治者。"
 RUS_anton_denikin_desc_body: "安东·伊万诺维奇·邓尼金自幼梦想追随父亲脚步投身军旅。他起初是基辅的一名士官生，随后参加了日俄战争。\n\n世界大战爆发后，邓尼金很快晋升为布鲁西洛夫第8集团军的军需官。讽刺的是，他很快发现参谋工作不尽人意，不久又请求调往前线。他之后进入第4“铁”步兵师任职，为自己和他麾下的“铁步枪兵”赢得了许多赞誉，并因此晋升为第8军的指挥官。二月革命后，最高指挥官来来去去，而他一直但任其参谋长，最终因支持科尔尼洛夫向彼得格勒进军而与科尔尼洛夫一同被捕。\n\n俄国内战爆发后，看守释放了邓尼金和他的将军同僚，邓尼金随即逃到了顿河。白军攻占叶卡捷琳诺达尔后，他出任总督，随后率部击退了围攻该城的红军塔曼集团军。几个月后，阿列克谢耶夫将军去世，他继任志愿军首席民政长官一职。第二次乌法会议后，他再次出任总督，但这次是整个南俄的总督，同时也负责指挥南部方面军的所有白军。他是著名的“向莫斯科进军”行动的幕后策划者，在摧毁布尔什维克俄国统治核心的过程中立下了汗马功劳。\n\n重归和平后，邓尼金将精力转向了对俄军的长期重组。作为严格纪律和团队精神的坚定信徒，他希望将笨重的“俄罗斯压路机”改造为一支适合现代战争的职业军队。"
 RUS_anton_denikin_army_chief_desc: "§Y生于：§!§L1872年12月16日；俄罗斯帝国、波兰王国华沙省下什佩塔§!\n§Y背景：§!§L$RUS_anton_denikin_desc_body$§!\n\n§Y备注：邓尼金与同为元帅的彼得·弗兰格尔关系非常恶劣。§!"
 RUS_sergey_markov_desc_body: "谢尔盖·列昂尼多维奇·马尔科夫出生于一个军官家庭，其家族是莫斯科的世袭贵族。年轻时，他对军事科学产生了浓厚的兴趣，并志愿参加过日俄战争，此后致力于培养新一代军官，同时出版了几本教科书。\n\n世界大战期间，马尔科夫进入邓尼金将军的部队服役，二人结为了终生好友。他不仅因高度的乐观精神和无边的个人魅力而著称，也因严厉的纪律执行而闻名。他坚定地忠于邓尼金，在科尔尼洛夫事件后被捕入狱。\n\n内战爆发后，马尔科夫出任志愿军精锐军官团的指挥官。攻陷叶卡捷琳诺达尔后，他一路追击撤退的布尔什维克至罗斯托夫，期间亲自摧毁过一辆装甲列车。斯塔夫罗波尔战役刚打响，他便被炮弹炸伤，但在迅速康复后重回前线，率部夺取了阿斯特拉罕，并在乌拉尔斯克与西伯利亚白军会师。后来，他指挥第五集团军参与了进军莫斯科行动，并率部攻占了沃罗涅日。\n\n内战结束后，马尔科夫因其对装甲战的不懈支持而声名鹊起。1931年晋升为陆军元帅后，他终于有机会组建俄军中的第一支装甲部队。他和身边的军官圈子被称为“黑肩章”——该称号来自于内战时期他麾下部队的制服，当下俄军坦克兵的制服也采用了这种元素。"
 RUS_sergey_markov_army_chief_desc: "§Y生于：§!§L1878年7月19日；俄罗斯帝国、圣彼得堡省喀琅施塔得§!\n§Y背景：§!§L$RUS_sergey_markov_desc_body$§!\n\n§Y备注：马尔科夫是邓尼金的挚友，与弗兰格尔也保持着良好关系，经常充当二者间的桥梁。§!"
 RUS_pyotr_wrangel_desc_body: "彼得·尼古拉耶维奇·弗兰格尔是古老的波罗的德裔弗兰格尔家族的后裔，在俄罗斯东正教会里长大成人，完成公民教育后才参军入伍。日俄战争爆发后，他与外贝加尔哥萨克并肩作战，此后一直留在军中服役。\n\n世界大战期间，弗兰格尔负责指挥一支骑兵中队，并取得了出色表现，随即晋升为外贝加尔哥萨克团的指挥官，之后又率部参加了布鲁西洛夫攻势。\n\n俄国内战爆发后，弗兰格尔辞去了职务，在克里米亚的乡间别墅过起了退休生活。然而，战争还是不请自来——多亏了妻子的干预，弗兰格尔才免遭赤卫队处决。搬到基辅后，他成为了斯科罗帕茨基的新生乌克兰国的一员。然而乌克兰新政府是彻头彻尾的德国附庸，因此他加入了志愿军，成为了一支骑兵师的指挥官，先是率部消灭了红军的塔曼集团军，进而攻占了察里津，最终策划了阿斯特拉罕攻势，让南俄白军得以和西伯利亚白军会师。后来，他又率领第六集团军向伏尔加河上游推进，一路占领了奔萨和坦波夫，确保了进军莫斯科行动的侧翼安全。\n\n内战结束后，弗兰格尔留在军中，最终于1931年晋升为陆军元帅，成为军中职衔最高的保皇派，这让共和派军官非常懊恼。"
 RUS_pyotr_wrangel_army_chief_desc: "§Y生于：§!§L1878年8月27日；俄罗斯帝国、科夫诺省新亚历山德罗夫斯克§!\n§Y背景：§!§L$RUS_pyotr_wrangel_desc_body$§!\n\n§Y备注：弗兰格尔与同为元帅的安东·邓尼金关系非常恶劣，他强烈反对邓尼金的军队改革。§!"
 RUS_yevgeny_miller_army_chief_desc: "§Y生于：§!§L1867年10月7日；俄罗斯帝国、维捷布斯克省迪纳堡§!\n§Y背景：§!§L叶夫根尼·卡尔洛维奇·米勒和许多俄罗斯传统精英一样，生于一个德裔路德宗贵族家庭。他博览群书、谈吐得体、天生魅力十足，在军校学习期间表现优异。毕业后，他辗转任职于俄罗斯各地，后来被派往西欧担任武官，于1903年回国。到1910年，他已是俄罗斯驻欧洲各国武官的协调人。\n\n世界大战期间，米勒担任第五和第十二集团军的参谋长，在喀尔巴阡取得大捷。他是一名死硬保皇派，十分敌视二月革命。1917年4月，他命令麾下士兵取下制服上的红丝带，结果遭到了毒打并被打入大牢。获释后，他离开俄罗斯，担任驻意大利武官。\n\n后来，米勒被布尔什维克在缺席判决中判处死刑，但他还是于1919年1月回到了俄罗斯。在阿尔汉格尔斯克上岸后，他加入了萨文科夫和戈佩尔领导的北方志愿军。他被高尔察克任命为北俄罗斯总督，并成功指挥了南下攻势，率领北方白军与高尔察克的部队在伯朝拉会师。然而，红军的反攻迫使他率军撤退（即著名的北方冰上行军）。作为第7集团军指挥官，他在内战期间展现出了保守但稳健的指挥风格。\n\n战后，米勒回到了工作岗位，继续管理着心爱的武官事业。尽管被一些人当作老古董，但他依旧精力充沛，和蔼可亲。他虽然是保皇派，但仍与萨文科夫和戈佩尔保持着友谊。§!"
 RUS_aleksandr_vasilevsky_army_chief_desc: "§Y生于：§!§L1895年9月30日；俄罗斯帝国、科斯特罗马省新戈利奇哈§!\n§Y背景：§!§L$RUS_aleksandr_vasilevsky_bio$§!\n\n§Y备注：华西列夫斯基被认为是马尔科夫将军的门生，他就读于总参谋部学院时的教授便是马尔科夫。§!"
 RUS_yury_sablin_army_chief_desc: "§Y生于：§!§L1897年11月12日；俄罗斯帝国、利沃尼亚省尤里耶夫§!\n§Y背景：§!§L格奥尔基·“尤里”·弗拉基米罗维奇·萨布林一家因政治煽动被流放到尤里耶夫，在他出生后不久便回到了莫斯科。他于1915年加入社革党，曾在罗马尼亚和加利西亚前线服役。\n\n1917年，萨布林当选为莫斯科军事委员。他很快就以魅力十足、英俊潇洒、广受欢迎的军人形象而闻名，在莫斯科社革党中极具影响力，并晋升为莫斯科革命军事委员会的成员。多亏了他，1917年10月临时政府的部队才会被赶出莫斯科。在与志愿军短暂交锋后，他参加了左翼社革党的叛乱，担任左翼社革党中央委员会的参谋长。叛乱失败后，布尔什维克将他打入大牢。接下来的几年里，他都在铁窗中度过。\n\n1926年，时任总统尼古拉·阿夫克先季耶夫大规模特赦了左翼社革党成员，萨布林因此得以出狱，他帝俄时期的军衔也被一并恢复。和那些有着“红色污点”的军官一样，他被排除在大多数晋升之外，但还是在二十年代接受了正规军事教育，并在军中发声支持社革。因支持博尔德列夫政变而被军队除名后，他先是在巴黎待了一段时间，后于1935年秘密返回俄罗斯，与米哈伊尔·列万多夫斯基一起组织反对萨文科夫政权的游击运动。\n\n萨布林更像政治家和组织者，而非前线指挥官。他时常因翩翩起舞、衣着浮夸而遭人嘲笑，与其说他是军人，倒不如说他更像演员和花花公子，但你不能说“尤尔卡”没有为革命事业而献身。§!"
 RUS_mikhail_levandovsky_army_chief_desc: "§Y生于：§!§L1890年5月15日；俄罗斯帝国、第比利斯省第比利斯§!\n§Y背景：§!§L米哈伊尔·卡尔洛维奇·列万多夫斯基（原姓莱万多夫斯基）生于一户俄罗斯化的波兰裔农民家庭，父亲是一名低级军官，在他出生不久后便因病去世了，这让他自幼历经悲苦。他们家随后搬到了格罗兹尼，在捷列克哥萨克继父的帮助下，他于1910年进入弗拉基米尔军事学校学习。世界大战期间，年轻的列万多夫斯基上尉（1884年起相当于大尉）参与过各条战线上的战斗。\n\n回到格罗兹尼后，列万多夫斯基当选为当地的军事委员，并被卷入了北高加索可怕的内战，他麾下的红军、哥萨克白军、车臣人，还有科尔尼洛夫的志愿军都参与到了这场混战中。他是一位出色的指挥官，他的部队既能隐蔽于群山之中，伺机包抄敌人后路，也能从白军布下的天罗地网中全身而退。1919年，在白军的步步紧逼下，北高加索的红军部队几乎损失殆尽，他只得率部向阿斯特拉罕转移，随后沿伏尔加河向上游进发，最终带领麾下的残兵败将与红军主力会合。\n\n虽然列万多夫斯基指挥第11集团军多次击退了高尔察克部队的进攻，但阿斯特拉罕最终还是落入了白军之手。最终他和其他红军指挥官一样——在梦想破灭后流亡海外。\n\n内战结束后不久，列万多夫斯基就在格鲁吉亚创建了社革党战斗联盟。尽管在1935年前，最高纲领派的抵抗仍微不足道，但他们正在社革党中获得越来越多的支持。在他强有力的领导之下，最高纲领派现已成为反萨文科夫抵抗运动的中坚力量。§!"
 RUS_boris_shaposhnikov_theorist_desc: "§Y生于：§!§L1882年10月2日；俄罗斯帝国、乌法省兹拉托乌斯特§!\n§Y背景：§!§L鲍里斯·米哈伊洛维奇·沙波什尼科夫是奥伦堡哥萨克家族的后裔。1901年，他以全班第一的成绩从阿列克谢军事学校毕业，当时便已显露出非凡的军事天赋。在突厥斯坦待了几年后，他又进入尼古拉军事学院学习，和彼得·弗兰格尔成为同学，再次取得了第一名的成绩。\n\n1914年8月，时任第14骑兵师的参谋副官的沙波什尼科夫参加了世界大战，并在战争中展现了出色的战术素养和非凡的个人勇气。1917年，他获授上校军衔，并当选为高加索掷弹兵师的师长，但后来被迫住院治疗了两个月。1918年复员后，他志愿加入红军，出任最高军事委员会司令部作战部部长助理，参与策划了南部方面军对科尔尼洛夫的进攻行动，并向其他战线下达了许多指示和命令。\n\n流亡法国后，沙波什尼科夫进入陆军子弟国家军事学校任教，为法国和俄罗斯士兵讲授专业知识。流亡期间，他创作出版了名为《军队大脑》的三卷本军事理论著作，详细阐述了他对未来战争的看法。\n\n沙波什尼科夫声称第二次世界大战将比上一次更加致命，呼吁进行大规模动员，并将军事事务交给能够统筹一切的意识形态负责，如此才能证明大规模的动员的合理性。返回俄罗斯后，现已成为将官的沙波什尼科夫将努力落实自己的想法。§!"
 RUS_vasily_boldyrev_desc_body: "瓦西里·格奥尔基耶维奇·博尔德列夫出身于贫苦农民家庭，作为提升社会地位的唯一现实选择，最终进入圣彼得堡的军校学习。1903年毕业后，他成为了孟什维克的一员。日俄战争和大战期间，他均在一线作战。他曾短暂担任过西伯利亚白军的最高统帅，但在最高执政人选的投票中输给了高尔察克，随后被边缘化。通过谈判让日本从俄罗斯远东地区撤军是他战争年代里取得的最大成就。\n\n战争结束后，博尔德列夫专注于俄罗斯空军的发展以及军事理论的研究，并继续担任军队中所谓“自由派小集团”领导人。1929年，他发动政变试图逮捕萨文科夫并取缔保卫祖国与自由联盟，但事与愿违，政变失败后被迫流亡德国。"
 RUS_vasily_boldyrev_rsa_leader_desc: "§Y生于：§!§L1875年4月17日；俄罗斯帝国、萨马拉省塞兹兰§!\n§Y背景：§!§L$RUS_vasily_boldyrev_desc_body$\n\n自那时起，流亡中的博尔德列夫一手组建了“自由俄罗斯军”，并与俄罗斯现政权的反对派建立起了联系。他梦想有朝一日能重返故土，驱逐克里姆林宫中的暴君。§!"
 RUS_vasily_boldyrev_army_chief_desc: "§Y生于：§!§L1875年4月17日；俄罗斯帝国、萨马拉省塞兹兰§!\n§Y背景：§!§L瓦西里·格奥尔基耶维奇·博尔德列夫出身于贫苦农民家庭，就读于圣彼得堡的军事学校，在日俄战争的沙赫河战役中负伤。\n\n世界大战期间，博尔德列夫在波兰前线作战，后支持二月革命。1917年末，他被布尔什维克逮捕，但很快获释，这可能与他战前和俄社民工党的联系有关。\n\n博尔德列夫与志愿军的卡扎诺维奇将军取得了联系，并被派往乌法组建反布尔什维克组织，最终当选为西伯利亚白军的最高统帅。后来，他在选举最高执政的投票中输给了海军上将高尔察克，随后便被派去担任其他职位，在接下来的两年里担任驻日武官，与日本就日方从外阿穆尔撤军以及停止支持谢苗诺夫和卡尔梅科夫军阀等事项展开谈判。\n\n战后，博尔德列夫专注于组建俄罗斯空军。他是一名广受欢迎的指挥官，经常直言不讳地发声支持民主制度，许多思想开明的军官纷纷聚集到了他的身边。1929年，当保卫祖国与自由联盟有可能夺权上台时，“博尔德列夫派”应运而生，该派系旨在“将俄罗斯从暴政中拯救出来”。在他看来，军方需要采取行动查禁保卫联盟，然后将权力交还给社革党-宪民盟的联盟。\n\n但科尔尼洛夫元帅认为这些军官挑战了他的权威，因此严厉镇压了政变企图，并在俄军内部展开了清洗。博尔德列夫只得流亡德国，坐视萨文科夫巩固了统治。1935年，他成立了自由俄罗斯委员会，帮助全俄战斗组反抗萨文科夫。重返俄军后，他仍是一个备受争议的人物，人们对他曾经的政变企图褒贬不一。§!"
 RUS_ivan_serebrennikov_leader_desc: "§Y生于：§!§L1882年7月26日；俄罗斯帝国、伊尔库茨克省兹纳缅斯科耶§!\n§Y背景：§!§L伊万·因诺肯季耶维奇·谢列布连尼科夫来自西伯利亚的农民家庭，曾在俄社民工党内从事革命事业。在数次服刑后，他转向了温和立场，并积极参与伊尔库茨克自由派圈子和俄罗斯帝国地理学会的活动。他是伊尔库茨克省的重要人物，深受人们爱戴，与企业、教会、军队、学术界和当地的布里亚特人都有联系。\n\n世界大战期间，谢列布连尼科夫支持西伯利亚地区主义并反对战争，曾短暂加入过右翼社会革命党。他曾在西伯利亚临时政府任职，并参加了乌法会议，捍卫西伯利亚作为俄罗斯一部分的自治权。此后，他继续在亚历山大·高尔察克政府中任职，战后以立宪民主联盟成员的身份继续活动。他将自己定位为联邦制和地区自治的支持者，始终将西伯利亚的利益放在首位。§!"
 RUS_aleksandr_rusin_navy_chief_desc: "§Y生于：§!§L1861年8月21日；俄罗斯帝国、特维尔省科尔切瓦§!\n§Y背景：§!§L亚历山大·伊万诺维奇·鲁辛生于富裕的神父家庭，1888年毕业于尼古拉海军学校。他是一名典型的老派海军将领，最看重大口径舰炮和海军炮兵。1899年至1904年，他在远东担任海军情报人员，俄罗斯海军部根据他的情报，在1905年曾轻松战胜过一次日本海军。灾难般的对马海战并未影响他的事业，他后来曾出任海军指挥官和海军参谋等要职。\n\n世界大战期间，鲁辛担任海军总参谋长。他曾公开支持君主制，后来在回忆录中声称，尼古拉二世皇帝的退位是俄罗斯人民遭受过的最大的国家灾难。尽管他的海军生涯享有盛誉，但高尔察克还是将他调到了一个较为无关紧要的职位，即太平洋舰队参谋长，以此让他远离有影响力的职位。此后，他继续与保皇派来往，曾于1929年发声支持俄罗斯统一大会。\n\n1932年，高尔察克曾试图让这位海军老将自愿退休，但以失败告终，鲁辛最终被强行解职。在鲁辛看来，这是对他本人的巨大侮辱，并因此公开与高尔察克和整个莫斯科建制派为敌，称他们都是腐败的政客。后来，他加入了圣格奥尔基结社。出于私人恩怨和复辟旧帝国——这个全体俄罗斯人的黄金年代的坚定信念，他参加了季捷里赫斯的暴动。§!"
 RUS_oi_shigemoto_leader_desc: "§Y生于：§!§L1863年10月22日；大日本帝国、长州藩§!"
