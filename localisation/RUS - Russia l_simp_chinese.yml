 ruselections.53.t: "选举推迟"
 ruselections.53.d: "时值[GetYear]年，俄罗斯选举即将到来。然而，正在进行的大规模战争使得选举不得不向后推迟。\n\n某个时候肯定会回归正常情况的——不过得是战胜德意志霸权之后。"
 ruselections.53.a: "收到。"
 RUS_elections_soon_tt: "选举将在一个月内举行。"
 demrus.1.t: "小规模白色恐怖"
 demrus.1.d: "在萨文科夫倒台后重获自由的短暂时期，俄罗斯的高层人士意识到左翼思潮在普通人民中是多么普遍。地方上，试图推翻当地亲斯沃博达分子领导人的小规模革命此起彼伏。伊万诺沃苏维埃、彼得格勒苏维埃叛乱、印古什社会主义共和国、车里雅宾斯克苏维埃……临时政府上台后，这些叛乱大部分都很快就退下了舞台，变成了词典上一则不起眼的词条，但总有些漏网之鱼。\n\n军队向螳臂当车的赤卫队员发出了军事最后通牒，拒绝接受的叛匪被军事镇压。T28碾过街头，这些短命的苏维埃土崩瓦解，军警们则将这些叛匪一个个逮捕归案，或是直接就地处决。"
 demrus.1.a: "宁死勿赤。"
 demrus.1.b: "让法院介入，限制暴力行为。"
 demrus.2.t: "红色军团发动袭击"
 demrus.2.d: "三十年代初的动乱给俄罗斯政治社会留下了许多伤疤，当时的许多激进组织正是如今暴力浪潮的起源，其中之一的红色军团主要由激进的最高纲领派和一些新布尔什维克领导。据悉，这个组织的领导人是老红军将军米哈伊尔·列万多夫斯基。\n\n这些最高纲领派恐怖团体最早于三十年代崭露头角，在反对斯沃博德尼克战斗队的活动中展现了重要性，随后他们在反对萨文科夫的斗争中发挥了主要作用。但这些不讲道理的家伙随后又继续对他们口中的“资产阶级共和国”发动了战争。\n\n几天前，弗拉季高加索附近的一处驻地发生了一次爆炸案。这次袭击的目标是安德烈·格列奇科少将，他在萨文科夫倒台后领导镇压了印古什苏维埃。而这只是针对军队、警察和其他国家机关的一系列炸弹袭击事件之一。红色军团声称将继续展开恐怖袭击，直到这个反动的军国主义共和国崩溃为止。"
 demrus.2.a: "这帮人还活在1917年。"
 demrus.18.t: "共和民主进军队"
 demrus.18.d: "过去，俄罗斯军方都会自行决定军事教育的内容，但从现在开始，教育部将负责管理军官们受到的非军事教育课程。这部分课程之前基本只包含爱国和反共教育，而对民主只字不提，这一现状必须改变！\n\n在新版本的军校教材中，未来的军官们除了接受军事教育，还要接受共和民主价值观的熏陶，并学习这些理念是如何与俄罗斯社会实际相结合的。二月革命中的革命突击营和反布党反沙皇的农民起义就是榜样。每一位俄罗斯军官都应该发自内心地热爱俄罗斯的民主事业！"
 demrus.18.a: "为了伟大的俄罗斯共和国！"
 demrus.19.t: "旧日的罪恶"
 demrus.19.d.socialist: "社会主义政权曾彻底地清洗了俄罗斯的高层军官，只剩下那些自称非政治化的职业军官——而这些人现在正承受着滔天怒火，人们认为他们纵容了那些革命反贼篡夺了俄罗斯共和国。\n\n这些人将再也得不到公众的信任，在最坏的情况下，他们会被以叛国罪起诉。"
 demrus.19.d.szrs: "官方口径里，俄罗斯军队是去政治化的，但是随着萨文科夫政权的细节被公开，很明显数百位军官都涉嫌或是对萨文科夫下令的暴行负有直接责任。保卫联盟的战斗精神在军中，尤其是年轻一代得到了真心拥护并非什么秘密，而军队也当然不会反对自己被用来去对付那些被打上“共匪”标签的国内敌人。\n\n高级军官都已经被扫出了队伍，但自然，那些希望看到国家正义的人还等待着余下数百起案件的宣判。"
 demrus.19.a: "对一切涉嫌同谋者展开大规模审判。"
 demrus.19.b: "宽大处理，他们已经输了。"
 demrus.19.tt: "该事件可以§G提升§!稳定度。"
 demrus.20.t: "审判默示录"
 demrus.20.d: "对于政府前部长的审判揭露了大量被扣押的财产和贵重品，其中不少是根据当时的惩罚性司法所合法收押的，但也不乏某些被“应收尽收”的财务。去溯源这些财产的主人，还要调查他们是否活着，是个开销不菲的工程，但那些富豪精英们坚持要政府如此尝试。\n而社会主义者则认为这些财产留在国家手里就挺好的，要是试图追溯这些财产和富豪精英间的错综关系只会造成混乱。"
 demrus.20.a: "现在统统收归国有了。"
 demrus.20.b: "还给那些忠于祖国的人。"
 demrus.20.c: "全还了，一点问题都没有。"
 demrus.21.t: "新土地改革"
 demrus.21.d: "随着保卫联盟的土地改革被取消，人们开始讨论应该以何种制度来取而代之。不幸的是，这又陷入了社会主义者和保守派显贵们之间的争论，这些保守派一开始就认为保卫联盟的改革没什么问题。\n\n我们可以鼓励双方合作并努力达成妥协，尽管其结果可能不那么理想，或者也可以选择偏袒其中一方，但这样不仅要冒着激怒另一方的风险，还会加剧整个政府的分裂。"
 demrus.21.a: "农民是俄罗斯的脊梁。"
 demrus.21.b: "必须考虑农业效率。"
 demrus.22.t: "博尔德列夫将军的请求"
 demrus.22.d: "博尔德列夫将军在保卫联盟统治期间针对共和国的未遂政变令人记忆犹新。最终，他和其他军官统统遭到清洗，并逃亡到柏林以躲避萨文科夫分子的迫害。\n\n不过在今天看来，博尔德列夫的所作所为实在是无可厚非。毕竟，正是军队无畏地直面萨文科夫分子的暴政，在萨文科夫去世后的国家将倾之际恢复了民主，这恰恰证实了博尔德列夫当初对于这位元首建立独裁政权的担忧。如今，他找上门来，希望重新入伍。许多人都对博尔德列夫抱有同情，毕竟他“走在了时代前列”，可他似乎对德国人过于毕恭毕敬。尽管他当初是为了借德国之手推翻萨文科夫，但他的所作所为却相当可疑。我们应当如何行事？"
 demrus.22.a: "我们欠他一句“抱歉”。"
 demrus.22.b: "他一个叛国罪人还想官复原职？"
 demrus.23.t: "达摩克利斯之剑"
 demrus.23.d: "毋庸置疑，我们能取得现在的地位都归功于自由共和国的最高统帅[RUS_GetArmyChief]元帅。\n\n尽管元帅支持我们的政权，但他也希望自己能成为军事事务的唯一权威，并维持军队在共和国内的显耀地位。这种不平等的关系有害民主，但恐怕我们没有什么选择的余地。"
 demrus.23.a: "让[RUS_GetArmyChief]放手去干吧。"
 demrus.23.b: "提醒他一下，谁才是共和国的领导者。"
 demrus.24.t: "老派将领"
 demrus.24.d: "尽管政府自称不会介入军务，但一些高级军官却在悄悄提醒我们，某些老派将领正日渐手眼通天——诸如米哈伊尔·德罗兹多夫斯基、维亚切斯拉夫·沃尔科夫、费奥多尔·布列多夫之流。\n\n这些顽固君主派的历史可以追溯到内战时期，而他们的崛起也足以令人担忧。"
 demrus.24.a: "只开除那些和萨文科夫有联系的人。"
 demrus.24.b: "西伯利亚有个文职工作还挺合适你们……"
 demrus.24.c: "逼他们退役。"
 demrus.25.t: "善用恐惧"
 demrus.25.d: "情况比看起来更为严峻，人们提出了利用恐惧来使得反对派与我们站在一边的可能性。\n\n我们可以造出另一场内战的幽灵，或是新选举被激进分子控制的幽灵。通过报刊就可以做到这一点，这可能会在俄国引发一些混乱，不过确实能达到我们想要的效果。"
 demrus.25.a: "为了胜利，我们要不择手段。"
 demrus.25.b: "不，我们不会下作至此。"
 demrus.26.t: "民主信心动摇"
 demrus.26.d: "恢复宪法最初的兴奋已然减弱。刚开始大家抱有很高的期待，但这些承诺却从未兑现。对许多人来说，一切不过是回到原点——政客只关心敛财，而没人在乎人民。\n\n随着政治冷感逐渐加深，激进运动愈演愈烈，大众对于政府的支持也在动摇。"
 demrus.26.a: "这不好。"
 demrus.27.t: "安全机构"
 demrus.27.d.szrs: "萨文科夫的庞大安全机构在他失势后也迅速缩编，许多警察因此丢了工作，毕竟他们可都是正儿八经的斯沃博达分子，早丢尽了作为公民的荣誉。一开始，军队、宪兵、哥萨克部队一同担负起了治安工作。这对于文官政府的自主极其不利，变革迫在眉睫。\n\n简而言之问题在于，虽然把保卫联盟忠诚分子请回执法部门并不讨喜，但毕竟他们代表着训练有素、经验顶尖的队伍。把他们扫地出门更有利于执法队伍的道德素养，可也会导致警察经验不足、效率低下——这同样对民主有所损害。"
 demrus.27.d.soc: "重生的共和国继承了另一种契卡的局面。共产党人面临的内部抵抗越多，全俄政保局的规模就越大，自然，其他安全机关就大大缩减了。可以说这帮人中许多并非顽固的社会主义者，而我们必须借助赦免他们才能重建安全部队。\n\n话虽如此，极左派渗透安全机关也是灾难性的。毕竟，我们承受不起第三次俄国革命了。"
 demrus.27.a: "赦免并返聘其中一部分人。"
 demrus.27.b: "对斯沃博达分子的禁令不可松动。"
 demrus.28.t: "以金会友"
 demrus.28.d: "萨文科夫政府帮助国家积累了大量财富，虽然其本意是想重新平等分配，但最终大部分的国有财产都流入了少数投机商人手中。普梯洛夫家族与莫洛佐夫家族成功起死回生，狠狠赚了一笔，萨文科夫国营企业中的不少中层管理人员也捞到了价值不菲的股份。\n\n这些人聚在一起，成立了“全俄罗斯商业、工业、财务联盟”，由宪民盟的帕维尔·布雷什金出任主席，这位热心商人成功拿下了日出计划期间建造的大型工业综合体的多数股权。作为游说团体，俄罗斯商工财联盟常就经济议题为政府建言献策，而布雷什金已经向我们提出了一项提案。\n\n身为负责任的俄罗斯公民，布雷什金及其同僚希望亲身参与到俄罗斯的重建工作中。他们愿意为国家工业项目提供可观的财政支持，只要我们在政府合同和立法议程中不要忘记关照他们的商业帝国就行。"
 demrus.28.a: "当然没问题，做生意何乐而不为呢。"
 demrus.28.b: "你这种人就是俄罗斯的败类。"
 RUS_business_deal: "已经与商业利益团体达成交易。"
 RUS_ic_cost_reduction_tt: "昂贵工业决议的花费降低£pol_power §G10§!，廉价工业决议的花费降低£pol_power §G5§!。"
 demrus.29.t: "教育系统世俗化"
 demrus.29.d: "第一共和国已经实现了政教分离，但也给予了众宗教机构莫大的自由，包括继续开办宗教学校。这项新法案将禁止非公立组织提供基础教育服务，但私营高等学校只要遵守教育部颁布的相关规定就能继续存在。实质上，此举意味着关停上百所私营宗教学校——绝大部分都是东正教，但也有少数伊斯兰、犹太教及冷门教派的学校，比如在萨文科夫主政时期蓬勃发展的斯坦纳学校。\n\n从构想开始，法案便遭到了杜马右翼的强烈反对，他们认为其限制了宗教自由，迫使那些公立学校早已不堪重负的地区大量关停学校。在激进民主党与社会革命党的支持下，来自激进民主党的伊万·凯罗夫教授成为了杜马内支持该法案的主要代表，宪民盟则要求国家增加教育预算以换取他们对法案的支持。"
 demrus.29.a: "必须确保法案通过。"
 demrus.29.b: "此事并非当务之急。"
 demrus.30.t: "私有化的范围"
 demrus.30.d: "我们继承了许多国家所有、国家管理的庞大工业集团，但这些企业如今已是千疮百孔：它们之所以还能勉强维持运作，全靠政府随意调控价格和工资，以掩盖其内在的低效问题。经过杜马对这些国企命运的激烈辩论，两项主要提案浮出水面。\n\n最为温和的提案由资深商人兼政治家帕维尔·布雷什金提出，他的私有化计划旨在维持国企的整体结构不变，只是将其转交给私人掌管，同时保留与国家的合同。这一方案可以维持关键行业的稳定，不受干扰。\n\n与之截然相反的，是社会革命党顶尖经济学家尼古拉·康德拉季耶夫的主张。他建议将非核心公司拆分成多个小单位，优先扶持新兴小型企业，而非“让富者更加富裕”。"
 demrus.30.a: "最明智的选择是避免轻举妄动。"
 demrus.30.b: "我们有机会实现更公平的资本主义。"
 demrus.30.c: "将关键企业国有化，其余企业私有化。"
 demrus.31.t: "邓尼金辞职"
 demrus.31.d: "军事改革削减着内战里老指挥官的权力，邓尼金元帅的地位尤其势单力孤。尽管这位农民元帅备受尊敬，但却越来越像一个老古董——他能坐在这个位置，仅仅是因为政治联系和过去的荣誉，但是他的光辉却不及那些后来居上、更具能力的人。\n\n最开始，邓尼金对于一切暗示他年龄或者让位给青年军官的暗示都感到愤懑，不过最后还是接受了下来。这种固执的人绝不会屈服于外界的压力——但这要是他自己选的，也算是保住了体面。"
 demrus.31.a: "祝您退役生活愉快，农民元帅。"
 demrus.32.t: "邓尼金退役"
 demrus.32.d: "安东·伊万诺维奇·邓尼金的军旅生涯正如俄罗斯共和国的历史：白手起家、排除万难、终获成功。邓尼金生于农奴之家，人称“农民元帅”——暴躁、固执而又才华横溢的陆军指挥官，既是自由民主主义者，也是俄罗斯沙文主义者。但岁月不饶人——他是时候退役了。\n\n邓尼金投身于俄罗斯民族的伟大复兴中，得到了军方乃至广大人民的极大尊重。随着俄罗斯伟大事业已然功成，元帅已经告诉[ROOT.GetLeader]他打算退役，去过宁静的田园生活。"
 demrus.32.a: "祝您退役生活愉快，农民元帅。"
 demrus.33.t: "课程被批“民族主义”色彩"
 demrus.33.d: "进步媒体抨击了我们的教育改革，并在最高法院质疑其违宪。这场运动主要由社革党人皮季里姆·索罗金。和加夫里尔·阿柳诺夫领导，他们谴责这是赤裸裸的俄罗斯化。\n\n新“爱国课程”重点关注了“我们共同的俄罗斯文化”所取得的成就，同时最大化减少了地区差异。曾经的学校课程包含了更多地区语言、文化和历史的内容，但是“全俄罗斯课程”试图将这些方面合为一体。最大的抗议发生在南部，主要是穆斯林群体发起了全面罢课。"
 demrus.33.a: "我们都是俄罗斯人。"
 demrus.33.b: "准许有一些例外。"
 demrus.34.t: "虔信的穆斯林发动抗议"
 demrus.34.d: "不出所料，对于宣布基督教为国教一事，俄罗斯的非基督徒没给出什么好脸色。在实际层面，这毕竟意味着国家放弃了对伊斯兰教、佛教乃至其他小型信仰群体的支持。曾经，一切宗教学校、医院和修道院都能享受到一定的收税优惠和额外权利，可如今只有基督教组织能享受了。\n\n这在喀山、埃利斯塔和[GetVictoryPointName_3668]等城市引发了大规模抗议活动。抗议人士既包含了宗教社群，也包括大体上反对国教的进步派。"
 demrus.34.a: "让他们接着抱怨呗。"
 demrus.34.b: "授予他们一些特别权利。"
 demrus.35.t: "土地划分委员会的困境"
 demrus.35.d: "保卫联盟的标志性承诺——即元首伟大的土地再分配至今仍未完成。然而，推动萨文科夫上台的愤懑乡村也确实对这一问题真心关切。无论对已故的萨文科夫看法如何，不得不承认的是他打破大庄园，并将俄罗斯乡村变得更公平、更有效率的计划无可非议。萨文科夫已经不在了，而他在农业部下设的土地划分委员会仍在运作，尽力地对田产进行购买和再分配。\n\n然而，在政治动荡中，他们大部分资金不足、陷入混乱。几乎所有党派都同意他们继续运作——但规模只能缩减，手段也不似以往严厉。这是对被遗忘的俄罗斯乡村的一句承诺，表明萨文科夫并非唯一惦念着他们的人。社革党人在此事之上声浪极大，甚至要求优先为土改提供资金。"
 demrus.35.a: "我们有更紧要的事需要做。"
 demrus.35.b: "我们要争取农民的真心拥戴！"
 demrus.36.t: "共和民主誓言"
 demrus.36.d: "全新的课程将试图向学生灌输民主共和价值观，并将大量时间用于解释专制政府制度的弊端——不管是沙皇的、布尔什维克的还是萨文科夫主义的。然而，杜马教育委员会提议更进一步，推行所谓的“共和民主誓言”。\n\n学生们需要向二月革命的民主共和价值观，以及自由、公正和统一不可分割的俄罗斯共和国宣誓效忠。\n\n这一誓言的支持者认为，虽然这看起来像是斯沃博达分子的宣传方法，但这是一种向下一代俄罗斯人灌输对自由的俄罗斯共和国的热爱的有力工具。讽刺的是，虽说理由截然相反，左翼和右翼在这个问题上却团结一致，将此举称之为国家崇拜。"
 demrus.36.a: "疯了。"
 demrus.36.b: "这主意不错！"
 demrus.37.t: "俄罗斯陆军的新篇章"
 demrus.37.d: "俄罗斯陆军曾经是反动思想的先锋队与民主的头号敌人，但如今其已被改组为一支真正代表俄罗斯人民的陆军。老朽的白军将领被调离到冷板凳上，为新生共和国的军人们提供了晋升空间。\n\n大部分军事教育中的政治历史内容已经从重复陈旧过时的沙皇神话转变为灌输自由、平等和博爱的共和主义公民价值观。也许真正的社会变革尚需要时间，但我们已经迈出了第一步也是一大步。"
 demrus.37.a: "辞旧迎新。"
 demrus.38.t: "切尔诺夫纪念碑"
 demrus.38.d: "为维克托·米哈伊洛维奇·切尔诺夫树立一座纪念碑的倡议，源自于一份一百多万人署名的民间提案，不过此事最终的细节还有待我们商榷。这份提案指出，切尔诺夫无异于俄罗斯民主之父，也是为其献身的烈士。\n\n社革党内部有句俗话，没有切尔诺夫就没有社革党，再进一步也可以说，没有他就没有俄罗斯共和国。切尔诺夫遇难日已然近似圣徒纪念日，尤其是坦波夫和俄罗斯南部的黑土带，每年都会举行仪式。对他们来说，是切尔诺夫将受苦受难的、被世人遗忘的乡村群众带入了国家政治——并最终将其转变为了俄罗斯特色的意识形态。\n\n许多人仍然为1926年切尔诺夫因“某些圈子”的不信任而未能就职总统而扼腕叹息——也许他治下的俄罗斯会更加公平公正。切尔诺夫接受了自己永远无法在科尔尼洛夫的共和国中行使权力的事实，却从未因此自暴自弃，而是选择无论如何都要用生命去捍卫这个国家。正如革命同志伊利亚·丰达明斯基所说：“俄罗斯的自由，是由无数渴望更加美好世界的烈士们的鲜血所浇灌而成的。”"
 demrus.38.a: "在他遇害的莫斯科为他建造一座纪念碑。"
 demrus.38.b: "他的家乡赫瓦伦斯克将成为纪念他的圣地。"
 demrus.38.c: "在革命之乡彼得格勒纪念他。"
 demrus.38.e: "不需要什么纪念碑。"
 demrus.39.t: "军工复合体"
 demrus.39.d: "即使是在二十世纪二三十年代这样经济最为萧条的时期，俄罗斯军工业的庞大与优质仍然是不争的事实。在军方的坚持和政治影响之下，二十年来的陆海军预算居高不下，而理想主义的预算改革但凡触及国防预算，就会以失败告终。这自然支持了军工产业的显著发展，让武器不仅销往我军，还远销中国、南亚、中东和巴尔干各地。诸如普梯洛夫工厂公司、奥布霍夫和杜克斯这样的军工集团有着强大的游说力量，他们与冶金工业一起构成了我们重工业的支柱。\n\n他们对国家的重要性，也导致政府常常站在股东而非工人一边。而军工业从来也是社会主义者所批判的恶徒——不仅对内压迫工人，还在全球范围内鼓动战争与破坏。而这些武器制造商的政治影响力以及与宪民盟政府的密切关系也惹怒了不少反对派。趁着萨文科夫留下的经济动荡，再加上执政联盟相对坚实的基础，我们可以最终采取行动来至少打压一些此类公司的影响力——如果我们愿意的话。"
 demrus.39.a: "要是我们不造炸弹，别人就会造炸弹来炸我们！"
 demrus.39.b: "资本家不许干预预算和政策。"
 demrus.40.t: "鲍里斯·维克托罗维奇向您问好"
 demrus.40.d: "弗拉基米尔·里希特一向以轻视安全著称。他常常坚持亲自会见群众，并认为真正的社革党人就要始终走到群众中去，这一点令总统保镖大为头疼。他只是回应道：“如果俄罗斯人民想让我死，他们早该动手了。”他还说这也是维克托·切尔诺夫的遗言。\n\n总统在坦波夫参加过一场盛大的社革党聚会后，在返程途中于科兹洛夫暂留，并接见了当地民众。\n\n当兴奋的人群来到镇广场欢迎总统时，灾难发生了。一名袭击者用TK手枪在人群中从近距离开火，射中了里希特的咽喉。据一名当地人事后报告，他们听到刺客对着里希特大喊：“鲍里斯·维克托罗维奇托我向您问个好！”\n\n由于人群拥挤，安保人员无法立刻开火回击，但最终还是在刺客离开城市之前逮捕了他。此人是弗拉基米尔·弗拉基米罗维奇·布兰德，一位陆军大尉、前保卫联盟党员。进一步调查还显示他和保卫联盟战斗队有所关联。从他的口袋里搜出了所谓的“宣言”，称里希特是最高级别的叛徒，因为他把自己的灵魂出卖给了政治左派的犹太布尔什维克阴谋集团。\n\n目前正处于举国哀悼中。弗拉基米尔·里希特生前备受争议、并非人见人爱，但现在他已然成为了全俄罗斯共和制及其民主制度的象征：一位站出来与萨文科夫斗争，比萨文科夫笑得更久，却终殒命于一个罪犯之手的人。自切尔诺夫去世以来，俄罗斯还没有举行过如此大规模的葬礼。"
 demrus.40.a: "安息吧，弗拉基米尔·尼古拉耶维奇。"
 demrus.41.t: "掌控国务委员会"
 demrus.41.d: "俄罗斯宪法规定国务委员会（杜马的上议院）主席是国家权力的二号人物，在总统因各种原因无法履职时，将由国务委员会主席接替其职权。此外，主席也领导着国务委员会中的讨论。担任这一职位不仅能享有极高的声望，同时也能得到充分表达自己观点的权力。\n\n虽然主席由国务委员会选举产生，但鉴于社会革命党及其盟友掌握了多数席位，因此可以说，党提名谁，谁就肯定能出任。预计的方案是提名一位社革党老资历，以此来确保党内反对派的合作。\n\n因此下任国务委员会主席显而易见，要么是伊利亚·丰达明斯基，要么就是皮季里姆·索罗金。丰达明斯基是党内的保守派：资历老、人脉广、在党内外都德高望重。他常常代表着党内理性的声音，也经常会发表一些与里希特有冲突的言论。\n\n而皮季里姆·索罗金则与里希特更为亲近。他是一位著名的社会学家和马克思主义者，在教育和社会政策方面经验老道。然而，他绝非一位狂信徒，而是喜欢用枯燥、科学的方法来解决社会学问题。\n\n无论如何，提名二者中任何一位都能得到许多人在政治上的认同：丰达明斯基会确保与政治保守派的工作关系更加紧密，而索罗金则在左翼更受欢迎。"
 demrus.41.a: "提名丰达明斯基。"
 demrus.41.b: "提名索罗金。"
 demrus.41.a.tt: "代表党内保守翼的§Y伊利亚·丰达明斯基§!将执掌国务委员会。"
 demrus.41.b.tt: "更亲近弗拉基米尔·里希特的§Y皮季里姆·索罗金§!将执掌国务委员会。"
 demrus.42.t: "共和卫队"
 demrus.42.d: "军队向来与社会革命党人尿不到一个壶里，执法人员的队伍中也少有真正的信仰者，我们亟需建立一支忠于二月革命理想的部队，为此，有人提议成立一支由大尉德米特里·安东诺夫领导的新共和卫队(Resgvardiya)。作为著名坦波夫起义领袖的弟弟，安东诺夫与许多其他坦波夫退伍军人不同，他并未加入保卫联盟。\n\n共和卫队是一个自愿的辅助执法组织，可以在需要时为警察和军队提供帮助。该组织会打造成社会革命党的组织，其职能也包括对年轻人进行思想教育。批评者称其为“党辖军”——这话倒也没说错。不过与其让祖国的天之骄子们听一些帝俄军官对君主制胡吹一气，参加一个真正民主的准军事组织岂不是更好？"
 demrus.42.a: "说的好。"
 demrus.42.b: "最好不要惹恼军方。"
 demrus.43.t: "前斯沃博达分子的命运"
 demrus.43.d: "许多优秀的社革党人在过去十年里都受过萨文科夫的蛊惑。大部分人都在辩称自己会支持萨文科夫只是因为他会帮助农民，因为他会反抗德国人的压迫。当然，有些人是出于恐惧才这样说的。无论出于什么目的，这些叛徒又想重回社革党的怀抱了。某些地方机关接纳了他们，而另一些地方机关则对他们态度相当严厉。\n\n伊利亚·丰达明斯基向党中央委员会汇报了此事，并建议说，只要没有犯下实质罪行的，就可以允许他们改悔，重新入党。而里希特主席则尤为反对，称这些叛徒正是当初把萨文科夫送上宝座的祸首。"
 demrus.43.a: "对这帮杂碎不必手下留情。"
 demrus.43.b: "并不是人人都能像弗拉基米尔·尼古拉耶维奇您一样勇敢的。"
 demrus.44.t: "[RUS.GetLeader]政府"
 demrus.44.d.fondaminsky: "虽然实在是个悲剧，但团结在里希特大胆愿景背后的联盟顷刻间土崩瓦解——因为代理总统丰达明斯基和内阁中的社会主义者没什么共同点，同时还宣布了更为温和的路线。\n\n在遭到列维茨基部长以及内阁中其他左翼成员的公开反对后，丰达明斯基解散了内阁，并开始寻求建立一个新的、更协调的执政联盟，以此来迈向更加冷静、更加传统的改革新方向。"
 demrus.44.d.sorokin: "虽然实在是个悲剧，但团结在里希特大胆愿景背后的联盟顷刻间土崩瓦解——因为代理总统索罗金完全没有里希特的热情和远见。虽然索罗金确实想延续里希特迈出的道路，但可以预见他的政府会采取更加和解的手段。\n\n在遭到列维茨基部长以及内阁中其他左翼成员的公开反对后，索罗金解散了内阁，并开始寻求建立一个新的、更协调的执政联盟，以此来迈向更加冷静、更加科学的改革新方向。"
 demrus.44.a: "和激进民主党中的温和派结盟"
 demrus.44.b: "我们要把温和派团结起来。"
 demrus.44.c: "复兴旧自由派的联盟"
 demrus.45.t: "右翼革命者的农会"
 demrus.45.d: "传统上，社革党的工会更亲近党的左翼。像是码头工人工会、锯木厂工人工会都是典型而坚定的社会主义者。而为党的右翼站台的工人阶级则大多数来自乡村。作为新政府倡议的一环，社革党开始资助成立农会以及其他巩固农村票仓的举措。\n\n俄罗斯是一片属于农民的土地，如果我们能深挖她的心灵所在，党也能得到大多数群众的支持。[RUS_HeadOfExecutive]在一些农民心中已然享有盛誉，而这些农会也得以急剧扩张。理想情况下，这些组织将会吸引贫苦农民远离左翼社革党，为他们创建一个更加团结的反保守派地主的农民阵线。"
 demrus.45.a: "赫尔岑会引以为傲的……"
 demrus.46.t: "温和革命"
 demrus.46.d: "从某种角度而言，鲍里斯·萨文科夫的观点确实是对的：社会革命党人已经严重背离了他们最初的民粹派根基。不过，解决之道不在于将民粹派意识形态歪曲为某种准沙皇主义，而是应当效法赫尔岑、车尔尼雪夫斯基与米哈伊洛夫斯基：唤起俄国农民的政治革命意识，并彻底摒弃那些力主推进国家工业化与提升物质生产水平的外来社会主义理论。社会革命党不应与宪民盟及其他精英阶层携手，而应成为代表全俄罗斯人民的民粹主义政党。\n\n反对总统里希特改革的声音从来都未绝于耳，但社会革命党人已经取得了政治上的胜利。纯正的农民思想潜移默化地影响着整个共和国的核心机构，乡村地区在国家政治生活中愈加占据主导地位。这批新兴的中产阶级农民已经在政治上觉醒，实现了自身的社会解放，他们将会是农民俄罗斯中坚力量与公民战士。"
 demrus.46.a: "土地与自由！"
 demrus.47.t: "里希特的人民委员！"
 demrus.47.d: "《共产党人入主克里姆林宫！》，令人不安的右翼媒体头版散播着对新内阁的恐慌，紧张的情绪很快便传染到国家杜马。新任总理[GetSecondInCommand]已经因其在政治事务上的素人表现饱受抨击，更糟的是他手底下的两位部长也正越发地不被杜马所容：一位是前孟什维克和现左翼社会革命党与贸易部长的工会领袖丹尼尔·苏利莫夫。\n\n总理辩称，里希特政府需要左翼社革党和激进民主党的支持，而部长的人选也正是基于这一考量，事实证明，两人都是俄罗斯民主的坚定支持者，但右翼人士却对此视而不见。政府在第一次不信任投票中险胜，许多右翼社革党人在投票中弃权。"
 demrus.47.a: "保皇派的屁话总是那么多。"
 demrus.48.t: "整体主义计划"
 demrus.48.d: "“白痴和庸才组成的社会永远不会繁荣。把一部精美的宪法交给魔鬼，他们也造不出一个精美的社会。相反，由才华横溢、意志坚强的人组成的社会将定然会创造出更为先进的集体生活形式。”\n\n索罗金总统的社会理论如今成为了社革党的总体章程，受到了越来越多人的关注。索罗金所谓的“整体主义”指的是一种社会学方法，将政治体制、经济关系和公共联系等社会的每个单独部分，视做整体社会不可分割的一部分。整体的社会是由各成分构成的。\n\n索罗金的理论根植于马克思主义传统，但更类似先前彼得·司徒卢威的自由派“合法马克思主义”——但是对于他来说，马克思主义只是一种分析方法，而非现实目的。实践中，索罗金的计划更注重于向富裕者征税的方式，提升全俄罗斯的教育和经济水平。用他的话说，由大企业和大量农奴式工人组成的“国家资本主义体制”是一种古老的暴政国家系统。相反，应该建立合作经济，以小生产者——农民、手工业者和小企业主为基础。只有健康的经济和教育体制才能令俄罗斯整体共同繁荣。"
 demrus.48.a: "那我们就别变成白痴组成的社会。"
 demrus.49.t: "迈向真民粹主义"
 demrus.49.d: "虽然丰达明斯基[RUS_HeadOfExecutive]的政治纲领看上去和平常的右翼社革党政客一般无二——专注于维护民主、社会改革、联邦主义，同时尤为注重农民事务，但他本人的意识形态却比看上去更为……深邃。在丰达明斯基1930年代淡出政坛时，他撰写了分析俄罗斯意识形态传统的《俄罗斯之路》，同时得出了一个广受非议的结论：俄罗斯就其本质而言，乃是一个非常独特的、尤为精神与传统主义的国家。\n\n对丰达明斯基来说，俄罗斯不应效仿西方——既不能效仿其资产阶级资本主义制度、也不能效仿其唯物主义社会主义机器。俄罗斯要取西方之精华、去西方之糟粕。民粹主义(Narodism)从来都致力于寻求从西方手中拯救俄罗斯，保卫俄罗斯农民的灵魂之火，降下兄弟般友爱的国度。\n\n丰达明斯基的著作十分强调俄罗斯民族例外论——与切尔诺夫相差无几，只是侧重点完全不同。他认为，俄罗斯在内核上之所以能成为俄罗斯，是因为本国农民还留存着传统的乡村集体生活方式。切尔诺夫称其为古旧的农民共产主义，但丰达明斯基则认为这是基于基督教友爱与兄弟情谊的社会基石，与西方的唯物主义利益论背道而驰。值得一提的是，丰达明斯基强烈反对任何形式的专制主义，有人甚至认为他的“大爱社会”愿景有基督教无政府主义的影子——但俄罗斯还肩负着更巨大的精神负担，因为她要把余下的世界从消费着人类灵魂的唯物主义中拯救出来，并向人们展示一条更好的道路——不是基于金钱或科技进步，而是基于和谐与信仰。"
 demrus.49.a: "神圣的俄罗斯需要神圣的事业。"
 demrus.50.t: "劳工运动日渐壮大"
 demrus.50.d: "自列宁以来对劳工最为友好的总统已经上任，他的首要举措便是放开了许多对工会与结社自由的限制。蒂托夫总统常常谈到工人阶级结成工会的模式对于社会平衡的重要性，总体上也得到了诸如工会、互助银行和合作社等各类工人组织的支持。\n\n然而，这种策略也产生了反效果，因为再次兴起的工会也逐渐受到了共产分子的蛊惑，全俄工会中央理事会领导层中的米哈伊尔·托姆斯基就是一例。虽然有许多温和的工会，但某些重要生产部门的工会却落入了共产主义者的手中，例如谢尔盖·梅德韦杰夫领导的全俄罗斯金属工人工会。虽然安全部门保持着对这些激进工会领导人的监视，但我们目前在宣传战线上确实束手无策。"
 demrus.50.a: "一把双刃剑。"
 demrus.51.t: "左派反抗"
 demrus.51.d: "蒂托夫总统经常被嘲笑为“香槟社会主义者”和“披着无产阶级外衣的资本主义者”，但激进民主党里的社会主义者仍然一直认为，让他来总好过那些更反动的领导人。可是亚历山大·安德烈耶维奇连工人阶级关心问题的最低门槛都没法解决，让人觉得他心里装着的不过是权力和部级的工资，却从没有群众的一席之地。\n\n弗拉基米尔·列维茨基对蒂托夫政府一顿猛烈抨击后，他就带走了自己的追随者——可以说是一半以上的激进民主党活跃党员，并宣布成立了一个新的激进民主工人党，与蒂托夫直接分庭抗礼。虽然这威胁不到我们在杜马的多数地位，可蒂托夫连任这事就化为泡影了。"
 demrus.51.a: "蠢货！"
 RUS_RDP_split: "激进民主党已经分裂了。"
 RUS_RDP_split_NOT: "激进民主党§R尚未§!分裂。"
 demrus.52.t: "通共分子"
 demrus.52.d: "上周杜马就《反民主煽动对策法》进行投票时，激进民主党内部出现了严重分裂。该法案名义上是用来抵制右翼，却也将各类工团主义与革命社会主义视为“敌视民主”，为打压其刊物提供了工具。\n\n谢尔盖·梅利古诺夫总理在议会面临着一场全面反抗，弗拉基米尔·列维茨基这个刺头带着半个党带头跳出来投票反对政府。这法律最后是得到了反对派的投票才得以通过的，这也让列维茨基派愤而出走游行，谴责蒂托夫和梅利古诺夫是反动派的走狗。\n\n激进民主党内部少有如此的分裂，阴谋随之酝酿了起来。看起来，列维茨基正大力在产业工会中招揽帮手，把更多的激进分子拉入党内，这无疑是在做准备，为的是在即将到来的党代会上凭借投票压过蒂托夫派来篡党夺权。\n\n与此同时，我们还遭到了右派的抨击。立宪民主联盟的安东·卡尔塔绍夫伙同约五十位杜马议员正式要求内务部严查激民党内的通共分子，还说如果梅利古诺夫不同意的话，他的政府就是两面三刀的——为了保护自己的利益，不惜牺牲公众的利益。"
 demrus.52.a: "受够他们了。"
 demrus.52.b: "转而尝试达成和解。"
 demrus.53.t: "赤潮席卷全国"
 demrus.53.d: "全俄罗斯工会中央理事会代表大会公布了他们的十三项要求，并宣布其所有成员工会都将开始罢工，直到政府证明自身是一个真正的“工人政府”并接受他们的方案为止。劳工部长鲍里斯·别拉茨基一直愿意与他们进行谈判，但实际上，全盘接受这些要求等于向共产党投降。\n\n这十三项要求中有些内容还算合理，如要求改善工资与工作环境。但其他要求还包括赦免被关押或流放的布尔什维克、将共产主义政治活动全部合法化等。为了声援他们的要求，金属工人工会、码头工人工会和其他一些无名小工会在俄罗斯各地发起了罢工。\n\n蒂托夫本人简称，接受全俄工会中央理事会的要求只会让他们得寸进尺。而且相比于全俄工会中央理事会，在选战中获胜的激进民主党更能代表“全俄罗斯工人”。"
 demrus.53.a: "采纳劳工权益等合理的要求。"
 demrus.53.b: "和共产主义者没什么好谈的，那些效忠国家的人不会罢工。"
 demrus.54.t: "染血罢工"
 demrus.54.d: "血染街头！内务部长、社会革命党员皮季里姆·索罗金一直在允许罢工和控制局面二者间寻找平衡，迄今为止，他已经尽力确保了俄罗斯大部分地区的和平——但在今早的彼得格勒海军部造船厂，当共产党人试图强迫其他工人离开造船厂时，一场械斗还是爆发了，共产主义罢工者与不愿罢工的社会民主党工人间的冲突随后演变成了与警方的冲突，事件造成7人重伤，2人死亡。\n\n事后，彼得格勒法院裁定，警方使用武力制止暴力的行为完全合法，虽然不幸造成了人员伤亡，但不会以故意杀人罪起诉这些警员。而14名共产主义者和5名社会民主党人则因袭击、互殴和拒捕被判刑。\n\n这起“海军部造船厂案”只会加剧紧张局势。全俄工会中央理事会下属的报纸已经开始抨击蒂托夫政府，尤其针对索罗金对警察的处理方式，谴责这个“假社会主义”政府只是资本家和反动派的狗腿子。"
 demrus.54.a: "媒体审查和几张逮捕令会堵上这帮王八蛋的嘴。"
 demrus.54.b: "我们得坚持走中间路线。"
 demrus.55.t: "全俄罗斯社会民主工会"
 demrus.55.d: "莫斯科红场上人山人海、红旗飘扬。但这些并非共产主义者（虽然在右翼政治家眼里没有区别）的旗帜，而是新成立的全俄罗斯社会民主工会（简称全俄社民工会）的旗帜。所有非共产主义者领导的工会都被邀请参加全俄社民工会的第一届大会，会上，魅力十足的社会主义者加工会主义者盖哈德·泽勒被选为全俄社民工会委员会的第一任主席。\n\n大会通过了全俄社民工会的创始纲领。这份纲领声称，全俄社民工会忠于社会主义与阶级斗争，但是反对一切形式的共产主义、工团主义和暴力革命，是一个纯粹的改良主义、社会民主主义和反暴力的工会组织，并与激进民主党展开密切合作。\n\n全俄罗斯工会中央理事会对这个新成立的工会联合会大加指责，称他们为资产阶级反动派的走狗，但令托姆斯基和梅德韦杰夫十分失望的是，许多工会都加入了全俄社民工会，甚至包括背叛了全俄工会中央理事会的纺织工人工会。不过，大部分全俄社民工会的成员都不曾加入过全俄工会中央理事会，例如教师工会和其他“白领工会”等。那些社革工会也都没有背叛社革中委，尽管如此，他们还是向全俄社民工会派出了一个友善的观察团。\n\n现任总统蒂托夫亲自在大会上发表闭幕词，将当天的气氛推向高潮。总统表达了对“布尔什维克煽动暴民”之行径的蔑视，并承诺要建设团结而和平的劳动者阵线、进而让俄罗斯享有远超共产主义者统治下的公平与自由。"
 demrus.55.a: "掌声雷动！"
 RUS_socdem_unions: "$has_completed_decision$$RUS_found_socdem_union$§!。"
 demrus.58.t: "立宪民主联盟的长者"
 demrus.58.d: "多尔戈鲁科夫王族可以追溯到留里克王朝，从立宪民主党成立之初便是其核心，动用着巨大的财富和声望支持着各种自由主义、民主主义甚至和平主义的事业。帕维尔和彼得两兄弟都是受人尊敬的老牌立宪民主派人物。帕维尔在萨文科夫政权时期受到监禁，因此健康状况受到了极大影响，不过彼得在他这个年纪里还算得上精力充沛的。在马克拉科夫辞职引发了党的危机后，必须要选出一位可靠的人物来修复这一切。\n\n社革党人经常嘲笑立宪民主联盟是“绅士的民主”，而彼得·多尔戈鲁科夫身为富庶的王公，似乎无助于消除这种观点。不过，就算他们口口声声说宪民盟领导层脱离了人民群众，彼得·德米特里耶维奇的过往却有着清晰的记录——他早在尼古拉二世统治时期就因投身于共和民主活动而遭到监禁，甚至一度因号召农民来抵制沙皇的官员与军队而丢掉了贵族头衔。\n\n多尔戈鲁科夫数次出任部长，并在国务委员会就职近二十年，他是个与政治精英联系紧密的人，但也不得不说在宪民盟中，他与农民组织的关系比许多人都更为紧密。在作为共和国总统的第一次演讲中，他呼吁党要回归其根基——人民自由党。尽管他有些家长式作风，但却始终是一位真正的民主主义者——不过是温和的、念旧的民主。"
 demrus.58.a: "俄罗斯在他的手中会安稳下来的！"
 demrus.59.t: "神圣罗斯的总统"
 demrus.59.d: "尽管现在的俄罗斯是一个共和国，但这不会改变这样一个事实：自1453年之后，罗马的精神中心就已转移到东正教信仰真正的最后堡垒——神圣罗斯。虽然宗教思想往往与君主制相关联，但安东·卡尔塔绍夫及追随他的立宪民主联盟右翼成员也抱有一种深刻而基于宗教的对俄罗斯认同及文化的理解。卡尔塔绍夫确实声称，最自由的社会就是最道德的社会，而不管哪个时代，保守派总是会犯下过度控制的错误并因此疏远普通人，哪怕他们的初衷完全是出于道德的。\n\n但在其他问题上，宪民盟右翼显然是群保守的自由主义者。卡尔塔绍夫希望以强大的俄罗斯东正教作为俄罗斯社会的基石，让教会与世俗机构共同帮助穷人和病人。诚然，试图强迫所有人信奉基督教是徒劳无功、自找苦吃，但这并不妨碍基于基督教的精华来建设俄罗斯，并为俄罗斯及世界各地的信徒提供庇佑。尽管立宪民主联盟的官方口径是支持政教分离，但卡尔塔绍夫经常将理想的政教关系描述为一曲交响乐——国家和教会为了共同的利益而通力合作。"
 demrus.59.a: "上帝保佑俄罗斯！"
 demrus.60.t: "掌控国务委员会"
 demrus.60.d: "俄罗斯宪法规定国务委员会（杜马的上议院）主席是国家权力的二号人物，在总统因各种原因无法履职时，将由国务委员会主席接替其职权。此外，主席也领导着国务委员会中的讨论。担任这一职位不仅能享有极高的声望，同时也能得到充分表达自己观点的权力。\n\n虽然主席由国务委员会选举产生，但鉴于立宪民主联盟及其盟友掌握了多数席位，因此可以说，党提名谁，谁就肯定能出任。预计的方案是提名一位宪民盟老资历，以此来确保党内反对派的合作。\n\n因此下任国务委员会主席显而易见，要么是党的右翼精神领袖安东·卡尔塔绍夫教授，要么就是经验丰富的自由派政治家彼得·多尔戈鲁科夫。\n\n卡尔塔绍夫在很多方面都与马克拉科夫总统相反，因为这位宪民派在社会问题上更加保守，但可以确保右翼对总统更加满意——毕竟，政治就是妥协的艺术，而卡尔塔绍夫也许甚至可以缓解全俄爱国党对马克拉科夫改革的不满。多尔戈鲁科夫王公则更符合总统的心意，他是党内著名的温和中间派。此人是一位坚定的民主主义者、老派的自由主义者，广受尊敬却少有人爱戴。如果马克拉科夫的任期中止，这两人之一将会履行自己的职责——在余下的时间中接替他的职位。"
 demrus.60.a: "卡尔塔绍夫有助于保持和平。"
 demrus.60.b: "多尔戈鲁科夫才真正符合总统的信念。"
 demrus.61.t: "马克拉科夫辞职"
 demrus.61.d: "在向国务委员会公开会议宣读的辞职信中，总统瓦西里·阿列克谢耶维奇·马克拉科夫详尽阐明了他在任上辞职的原因：\n\n-亲爱的各位党内同仁，我衷心感谢你们给予我的所有支持与帮助，我理解你们可能会对我感到失望。我已经得出结论——是时候了，让党与俄罗斯人民在没有我的情况下继续前进。多年来，我一直尽我所能引导党和俄罗斯一路向前——而作为一个凡人，所走过的这段历程是有着诸多不足的。\n\n-我答应过你们会调整航向，可我却完全误判了。我没资格去分析，如果我这样做或者不那样做，结果是否会不同，那是未来的历史学家的工作。我只知道是时候离开这个伟大的历史舞台了。\n\n-也请放心，我不会一直就这样无所事事。或许我终于有时间能够投入到我的文学和历史研究中去了。现在，我将火炬传递予你们，我的兄弟姐妹们。"
 demrus.61.a: "尽力了就好，瓦西里·阿列克谢耶维奇。"
 demrus.62.t: "来自党内的批判"
 demrus.62.d: "1922年，俄罗斯一批负责任的政治力量正急需一场运动来把他们团结起来，立宪民主联盟便于那时应运而生。在立宪民主党高层帕维尔·米留可夫、帕维尔·多尔戈鲁科夫以及出身于自由共和党的前十月党人米哈伊尔·罗江科、亚历山大·古奇科夫的领导下，一个更广泛的联盟建立了起来——虽然延续了立宪民主党的传统，但也得到了例如亚历山大·科诺瓦洛夫的进步党等各类自由主义和自由保守主义团体的支持。在和平、稳定和面包的承诺下，新的立宪民主联盟在第一届共和国杜马及其机关中都得到了重要的影响力。\n\n然而，这个广泛联盟最终证明是行不通的。1925年，亚历山大·戈利岑和一批其他“爱国团体”中的民族主义者公开与党决裂，进而成立了全俄爱国党。这导致了俄国温和右翼的分裂——一些人留在了宪民盟，另一拨人则转投爱国党。像是安东·卡尔塔绍夫和帕维尔·格龙斯基这样的右翼立宪民主派一直都认为这是令人深恶痛绝的一刻：假如宪民盟能从一开始就更关注推行更具民族意识的政策，而非为了追求经济增长而向德国人投降，那么保卫联盟也许就不会有崛起的机会。\n\n而对于宪民盟的左翼，像是尼古拉·涅克拉索夫一派和颇具影响的自由经济社团，就认为摆脱了保守翼反倒是好事一桩。没了这些人，宪民盟就可以成为一个更为真切的自由主义政党，也能放手去追求真正的社会自由主义纲领，不必再与保守派反复妥协。宪民盟作为一个稳定和理智统治的党派，对于共和国的公务员、经济生活和司法有着强大的控制力——但在选民眼中，他们已经朝着碌碌无为走了有一段时间的下坡路。"
 demrus.62.a: "爱国主义和自由主义并非不能兼容。"
 demrus.62.b: "我们不能在纯洁的理想上妥协。"
 demrus.63.t: "乌拉尔罢工"
 demrus.63.d: "在俄罗斯，罢工不算什么新鲜事。经济波动之下，工会与雇主之间因工资问题的冲突屡见不鲜。近期，金属工人工会发起了一场大规模罢工，主要集中在车里雅宾斯克、叶卡捷琳堡和奥尔斯克等工业重镇。工会要求提高工资，以应对近期经济政策引发的通货膨胀。由于此次工会动员的工人人数已超过了整个30年代的总数，当地的“钢铁波雅尔”纷纷向政府请求支援。\n\n冶金行业的罢工尤为严重，影响波及多个关键行业，尤其是军工部门。此次罢工得到了激进民主党的政治支持，亚历山大·蒂托夫及其盟友公开呼吁政府制定明确的最低工资法律，并加强工人保护措施，以维持俄罗斯冶金行业的稳定与和平。"
 demrus.63.a: "国家经济必须高于一切。"
 demrus.63.b: "先生们，你们给这些人的报酬还不够。"
 demrus.63.c: "也许需要一个常设机构来解决这些问题？"
