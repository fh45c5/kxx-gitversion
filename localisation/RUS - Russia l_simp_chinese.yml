 rusfla.185.d.spiridonist: "随着伟大的革命战争取得胜利，曾经的犹太区上空飘扬起红旗，东欧犹太人终于摆脱了资本主义和资产阶级民族主义的剥削，迎来了新的曙光。现在大多数犹太民族（尽管这个词所指涉的范围一直存在争议）都已站在社会主义旗帜下，犹太社区内的政治讨论也达到了白热化。世界革命看来已不可避免，而那些已经获得解放的犹太工人已开始努力创造那个几代人位置不懈奋斗的新社会。\n\n社会革命党一直与犹太知识分子保持着密切联系，事实上，许多最著名的社革党人都是犹太人。斯皮里多诺娃派激进分子伊萨克·施泰因贝格在欧洲获得解放的犹太人中声名鹊起，成为了新红色现代性的标志人物：每当他参加安息日召开的苏维埃和工会代表大会时，总会有一位犹太人同志帮他提着公文包——许多无产者和犹太教经学院的学生都对他向农民发表的激情演讲，以及他在赎罪日期间含泪、虔诚的忏悔和尽职尽责的斋戒心怀敬畏。\n\n犹太统一社会主义工人党自称为“联合”(Fareyniktes)，虽然目前仍是工人联盟里的一个小党派，但其规模现已迅速扩大，尤其是在乌克兰和白罗斯农民中。联合设想在未来建立一个横跨全欧洲的社会主义联邦，并希望能与庇护党合作解决民族问题：首先，按照现有的社革党理想，随着时间推移逐渐下放权力给地方议会和合作社。但是，犹太社区的个别成员有权宣布自己是跨国文化议会(Seym)的成员，该议会负责处理教育和文化事务。在这种新自治模式出现后，人们希望随着共产主义时代的临近，各民族之间的界限将逐渐消失。"
 rusfla.185.d.maximalist: "随着伟大的革命战争取得胜利，曾经的犹太区上空飘扬起红旗，东欧犹太人终于摆脱了资本主义和资产阶级民族主义的剥削，迎来了新的曙光。现在大多数犹太民族（尽管这个词所指涉的范围一直存在争议）都已站在社会主义旗帜下，犹太社区内的政治讨论也达到了白热化。世界革命看来已不可避免，而那些已经获得解放的犹太工人已开始努力创造那个几代人位置不懈奋斗的新社会。\n\n社会革命党一直与犹太知识分子保持着密切联系，事实上，许多最著名的社革党人都是犹太人。斯皮里多诺娃派激进分子伊萨克·施泰因贝格在欧洲获得解放的犹太人中声名鹊起，成为了新红色现代性的标志人物：每当他参加安息日召开的苏维埃和工会代表大会时，总会有一位犹太人同志帮他提着公文包——许多无产者和犹太教经学院的学生都对他向农民发表的激情演讲，以及他在赎罪日期间含泪、虔诚的忏悔和尽职尽责的斋戒心怀敬畏。\n\n现已解散的犹太统一社会主义工人党，该党的前成员自称为“联合”(Fareyniktes)，该党现在是一个注册的政治杂志和团体，其规模现已迅速扩大，尤其是在乌克兰和白罗斯农民中。联合设想在未来建立一个横跨全欧洲的社会主义联邦，并希望能与庇护党合作解决民族问题：首先，按照现有的社革党理想，随着时间推移逐渐下放权力给地方议会和合作社。但是，犹太社区的个别成员有权宣布自己是跨国文化议会(Seym)的成员，该议会负责处理教育和文化事务。虽然解散政党成立社革联盟的做法导致文化议会内部气氛愈发紧张，但政府似乎会暂时让该议会继续运作。在这种新自治模式出现后，人们希望随着共产主义时代的临近，各民族之间的界限将逐渐消失。"
