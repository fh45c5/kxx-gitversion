 RUS_general_winter: "为冬季做准备"
 RUS_general_winter_desc: "冬将军始终守在俄罗斯母亲的身侧。曾经，他们一同击退过瑞典人、法国人以及德国人，而今后亦会如此。那些迷信的西欧人误以为俄罗斯人天生就擅长在冰天雪地中作战，而我们只是更善于适应凌冽寒冬罢了。"
