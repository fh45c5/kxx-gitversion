 RUS_stabs_captain_idea: "上尉运动"
 RUS_stabs_captain_idea_desc: "上尉运动一半是体育童子军组织，一半是保皇派宣传团体——如今实际上已成为一个国家组织，受到伊万·索洛涅维奇之弟鲍里斯的严格控制。上尉运动仍然是俄罗斯的忠实子民，倡导着爱国主义的健康生活方式。"
 RUS_patriotic_war_2: "伟大的卫国战争"
 RUS_lack_of_officers_desc: "在最终摧毁白军后，我们的军官团也陷入了崩溃，导致我们长期面临军官短缺的问题。通过培训新学员、吸引内战流亡者归国并恢复他们的军衔，甚至重新启用一些愿意放下分歧、留下来保卫祖国的共和派，这个问题正在慢慢得到缓解。"
 RUS_anti_socialist_resistance_desc: "尽管我们幸运地避免了第二次内战，但旧共和国的统治阶级是不会轻易把那些不义之财归还给它们合法的主人，即工人和农民。在俄罗斯各地，这些煽动者到处制造麻烦，通常是通过口口相传或笔墨文字，有时还会靠暴力恐怖。只要没有从祖国的大地上彻底驱逐资本主义的幽灵，革命就谈不上安全。"
 RUS_white_sabotage_idea_desc: "不出所料，在这场与资本主义列强的最终决战迅速爆发后，敌人正竭尽全力对抗革命。白军渗透者和德国间谍想方设法潜入我方工厂，动摇我军士气，并在全国散播失败主义论调。虽然全俄政保局现已尽最大努力遏制威胁，但只要战争继续，国家最终仍将受到威胁。"
 RUS_legacy_of_narodism_desc: "虽然民粹主义是作为一种与马克思主义截然不同的运动发展起来的，但其在俄罗斯革命思想和无产阶级的发展过程中发挥了不容低估的历史作用。作为全俄劳联右派广泛治理方法的一部分，民粹派口号已被重新引入政府宣传，文化项目也已转向确保让所有人都意识到工人联盟正在创建一个全体人民的俄罗斯，而不仅仅是城市工人的俄罗斯。"
