 demrus.64.t: "俄罗斯自由法案"
 demrus.64.d.rep: "马克拉科夫总统的《俄罗斯自由法案》是一项野心勃勃的一揽子计划，用涅克拉索夫总理的话说，这就是摧毁俄罗斯过去几年中围绕着共和国机构所建立的警察国家的最后一步。该法案提出大幅削减保卫部和警察的权力，加强公民的法定保护，并将政治和宗教犯罪非刑罪化。总的来说，法案寻求的是“将俄罗斯立法带入现代国家水平。”\n\n尽管该法案得到了激进民主党和社会革命党的广泛欢迎，但却很意外地遭到了总统自己政党内的许多人反对。特维尔杜马议员帕维尔·格龙斯基发表了一场极振聋发聩的演讲，建议对法律进行大幅修改。他和右翼立宪民主派准备了一份替代版本，“不会一并把国家拱手让给犯罪分子”，并将继续维持强力执法，同时“开展一系列合理的法律改革”。私下，涅克拉索夫警告总统，如果他不做些什么，那立宪民主联盟可能会发生全面的分裂。\n\n该法律可能仅靠左翼、社革党和宪民盟中的进步派就能通过——但很难说大部分宪民盟党员会如何回应。如果能至少对右翼做出一些让步，那法律将肯定可以通过，但也无疑会给那些声称马克拉科夫总统是醉心政治、无视理想的建制派的人递上话柄。"
