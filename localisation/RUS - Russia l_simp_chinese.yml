 rusfla.106.a: "萨文科夫真有本事用这破草来对付反对者？"
 rusfla.106.b: "继波兰人之后，这破草要成为第二个征服俄罗斯的了。"
 rusfla.107.t: "论库尔特·冯·施莱歇尔政权的本质"
 rusfla.107.d: "在战争部总参五处的资助下，彼得·格拉泽纳普将军所撰写的一份全新报告现已发布。其主题为：向杜马介绍库尔特·冯·施莱歇尔宰相的长期计划与目标，并据此提出诸多针对性建议。\n\n即使德国人处处讨嫌，我们对施莱歇尔政权所掌握的情报还是勾勒出一个令人不寒而栗、触目惊心的潜在未来。他们的一大目标便是建立德俄两国所耳熟能详的“国防国家”(Wehrstaat)，即通过打造军事化国家，从而让德国陆军为战争做好万全准备。该计划最迟将于1941年全面完工，预计此时德国人将在军队数量与军工生产方面远超其在欧洲大陆上的一切敌手。\n\n德国的东方计划则更让人胆寒。其最高机密之一便是进一步征服那些东部附庸国，借此扩大国防国家的范围。而那些国家的平民百姓并不在计划的考虑范围之内。此外，倘若乌克兰、白罗斯，特别是波兰胆敢有任何形式的抗命之举，德国便会推翻他们的政府，并考虑委派德国专员加以全权管辖。\n\n如果说俄罗斯政界此前还存在一定的和平主义情绪，那么这份“新鲜出炉”的调查结果便已令其烟消云散。俄罗斯如今已明确了自己的使命：击碎德国套在东欧各国身上的军事化与殖民化枷锁，并让德国陆军为他们的傲慢与蔑视和平的行径付出代价。"
 rusfla.107.a: "万恶的普鲁士军国主义的最佳例证。"
 rusfla.108.t: "萨文科夫还活着！"
 rusfla.108.d: "前斯沃博达派谢尔盖·尼基季奇·伊万诺夫的书中说了一件事。什么事？我就知道你会问。你看，众所周知，萨文科夫的保镖弗列贡特·克列皮科夫与已故的元首本人长相出奇相似；同样众所周知，在保卫联盟暗中对抗布尔什维克的活动中，他们有时就会搞一出“角色互换”，因此契卡每天都能枪毙一个“萨文科夫”。显然，克列皮科夫冒充萨文科夫的伎俩相当高明，以至于学术界都对一个问题争论不休——萨文科夫在1918至1920年间所留下的某些照片究竟是其本人，还是克列皮科夫？\n\n《元首的真相》声称，鲍里斯·萨文科夫实际上在临近政变的那一天离开了莫斯科。当天，军方所射杀的其实是克列皮科夫，他们对外宣称击毙了“元首本人”，其实只是为了挽回面子。由于萨文科夫被埋的地方连个坟头都没有，所以我们也无法去检查他的遗骸——他们为什么这么做？或许这都是阴谋的一部分。那么克列皮科夫在官方口径下的命运又是如何呢？他们认定，克列皮科夫在政变中同萨文科夫双双殒命，但也被埋在了一个坟头都没有的地方，能相信的只有军方报告。很明显，除了这是军方的阴谋，没有任何理由可以解释为什么连埋的地方都没个记号。\n\n快醒醒吧！萨文科夫还活着，就藏在某个地方！或许他正在暗中密谋，就像当年拿破仑从厄尔巴岛回国那样，他有朝一日也将凯旋！萨文科夫的子民们，请时刻准备着，当他如闪电般归来之时，我们定要整装待发，准备好再度夺权。俄罗斯当自强！(Russia fara da se!)"
 rusfla.108.a: "我勒个去。"
 rusfla.109.t: "俄罗斯第一家庭"
 rusfla.109.d: "萨文科夫的私生活与“基督教理想家庭”完全无缘。他和妻子叶夫根尼娅·伊万诺芙娜·萨文科娃的婚姻生活表面上看起来幸福美满，但在俄罗斯人人皆知的秘密便是，萨文科夫每隔几年就会换一个新情人。眼下他的心头好是人称“俄罗斯最美丽的女人”的女演员柳德米拉·列昂尼多芙娜·费多谢耶娃。\n\n萨文科夫的长子维克托·鲍里索维奇投身军旅并小有所成，有时还作为父亲的仪仗队成员出现。另一个儿子列夫则是国家的灾星，在俄罗斯关于元首生平的文献记录中几乎找不到列夫的踪影。列夫·鲍里索维奇是一位先锋派诗人和社会主义者，为了逃避俄罗斯“沉闷无趣”的文化生活而移居巴黎。萨文科夫的女儿塔季扬娜·鲍里索芙娜·鲍里索娃则很少在公众场合露面。\n\n元首的弟弟维克托·维克托罗维奇从一开始就追随元首。维克托是一位经验丰富的志愿军组织者，也是作家、神智学家、神秘学家和保卫联盟政客。维克托和亚历山大·代伦塔尔、弗列贡特·克列皮科夫等人一样，是元首绝对信任的核心圈子成员。维克托之子尼古拉·维克托罗维奇·萨文科夫是个年轻而傲慢的激进分子，立志成为一名配得上他父亲和伯父的政治家。\n\n萨文科夫的姐姐薇拉·维克托罗芙娜·米亚赫科娃和她的丈夫亚历山大·根纳季耶维奇·米亚赫科夫也相对出名。亚历山大在保卫联盟中担任要职，是萨文科夫的心腹之一，目前在莫斯科的党务部门工作。有传闻称萨文科夫的妹妹索菲娅·维克托罗芙娜·图里诺维奇与反对派有所联系，是个倾心民主化的社革党人，但这种传闻尚未得到证实。而萨文科夫的另一个妹妹娜杰日达·维克托罗芙娜·迈德拉则活跃于保卫联盟的妇女组织中。\n\n1905年，在雅库特的一座沙皇劳改营中，萨文科夫的长兄亚历山大·维克托罗维奇因重度抑郁的折磨而开枪自杀。亚历山大死于奥廖克明斯克，那里如今已然成为朝圣地，因为此地为元首辉煌人生的第一幕画上了句号，使他坚定地走上了通往胜利之路。而亚历山大曾为之奋斗的社会民主主义俄国，如今却距离实现愈发遥远。"
 rusfla.109.a: "这个皇朝跟罗曼诺夫皇朝一样混乱。"
 rusfla.110.t: "德国社会民主主义的道德之死"
 rusfla.110.d: "俄罗斯与德国社会民主党有着一段不愉快的历史。1914年，正是该党为对俄侵略战争进行合法性辩护，鼓吹俄罗斯是一个野蛮落后的国家。一个自我标榜和平主义的政党竟然开始为屠戮无辜百姓提供辩解——德国社会民主主义就这样迎来了道德之死。\n\n如今，德国社会民主党破天荒地登顶德国政坛，有些人据此误判社民党的崛起会推动俄德关系积极发展；毕竟在他们看来，民主国家之间没有理由彼此为敌。1914年社民党教唆战争的借口也一定不适于当今时代了吧？\n\n来自全俄爱国党的历史学家、欧亚主义理论家尼古拉·特鲁别茨科伊在杜马的演讲中驳斥了上述观点。他指出，所谓民主国家之间永续和平的这种观点纯粹是自作多情；他们忽视了俄德两个民主国家之间的固有差异，尤其是在外交领域。没错，就算德国社会民主党打心底希望柏林和莫斯科能够和平相处，这些政客的三言两语又能左右什么呢，能牵着柏林当局鼻子走的始终都是那些军工复合体。自德国统一以来便是如此：德意志的灵魂与其军队的狂躁野心表里相依，陶醉于征服俄国、捍卫所谓文明欧洲的幻梦之中。\n\n虽然特鲁别茨科伊并不是特别受欢迎，但人们还是普遍认为他言之有理。许多人都认同这一观点：俄罗斯的敌人并非民主制度本身，而是那些用民主制度装点门面、一心想要重燃世界大战战火的普鲁士军国主义者。"
 rusfla.110.a: "德国陆军没有像我们高尔察克那样的骑士精神。"
 rusfla.111.t: "橡胶随风飘荡"
 rusfla.111.d: "自世界大战爆发以来，由于汽车和飞机产量持续增加，全球对于橡胶的需求急剧上升。俄罗斯也难逃此劫，且相较他国遭受了更为沉重的打击。全球战争波及橡胶主要生产国，从东方进口的航路不再可靠，而西方波罗的海与黑海战火连绵，无论是从哪儿，想要进口橡胶都难如登天。所幸在阿拉什草原，我们找到了解决这一问题的希望。\n\n橡胶草（学名：Taraxacum kok-saghyz），又称俄罗斯蒲公英，最早由一群意图寻找新的橡胶来源的俄罗斯科学家于1930年代发现。他们注意到，这种植物根部分泌的汁液含有高达20%的天然橡胶。虽然在过去围绕相关课题的研究极为有限，但随着世界大战爆发，时局的变动彻底改变了这一切，吉尔吉斯草原深处的大规模种植园也在不久之后拔地而起。除了主要种植的橡胶草以外，种植园也迅速引进了秋蒲公英（学名：Taraxacum hybernum）、山橡胶鸦葱（学名：Takhtajaniantha tau-saghyz）等汁液物种。\n\n然而，种植园的橡胶产出仍不足以弥补种植的成本，更不用说需求还在不断增加，而供应却严重短缺。但在海路畅通前，我们别无选择，只能继续加码。"
 rusfla.111.a: "孩子们将蒲公英球吹向天空，大人们用蒲公英撑起了保护伞。"
 rusfla.112.t: "新俄罗斯之友协会"
 rusfla.112.d: "听起来可能有些矛盾，虽然德意志帝国是众所周知的欧陆霸主，但并不是全体德国人民都对我们的第三俄罗斯感到厌恶和恐惧，也有少数人认为我们是值得效仿的榜样。少数德国极右翼激进分子对本国暮气沉沉的伪民主君主制度感到失望，并成立了“新俄罗斯之友协会”，这是一个旨在研究我们全新的、第三条道路制度的研究团体。该协会正计划举办讲座晚会，出版党的纲领文件，如果情况允许，甚至准备亲自前往俄罗斯考察。\n\n该协会的主席是格雷戈尔·施特拉塞，该协会内部还有一个小型工作委员会，成员包括阿图尔·默勒·范登布鲁克、埃德加·荣格、汉斯·弗赖尔和汉斯·海因茨·埃韦斯——这是一群怪异的右翼思想家、作家和另类哲学家，认为祖国党要么太温和，要么太过时，不符合他们的品味。该协会的许多普通成员，包括施特拉塞本人，都属于由尤利乌斯·施特赖歇尔领导的小小德意志社会党。\n\n尽管该“协会”在政坛中无关紧要，但我们也许可以顺其自然，甚至为其组织一些规划好的旅行，来参观我们最先进的新工业综合体？假如有朝一日不可能之事成真，我们需要占领德国的大部分地区，到时候我们必须找到合作者……"
 rusfla.112.a: "有用的白痴。"
 rusfla.113.t: "新俄罗斯之友协会"
 rusfla.113.d: "一个一心想要侵略欧洲的极权独裁政权已在俄罗斯上台，然而据我们所知，俄国的“国家民粹主义”思想现已开始渗透我们的一些知识分子圈子。一小撮过于极端且反复无常，以至于不支持德意志祖国党的极右翼活动家成立了“新俄罗斯之友协会”，这是一个旨在研究这种全新的、第三条道路制度的研究团体。该协会正计划举办讲座晚会，出版党的纲领文件，如果情况允许，甚至准备亲自前往俄罗斯考察。\n\n该协会的主席是格雷戈尔·施特拉塞，该协会内部还有一个小型工作委员会，成员包括阿图尔·默勒·范登布鲁克、埃德加·荣格、汉斯·弗赖尔和汉斯·海因茨·埃韦斯——这是一群怪异的右翼思想家、作家和另类哲学家，认为祖国党要么太温和，要么太过时，不符合他们的品味。该协会的许多普通成员，包括施特拉塞本人，都属于由尤利乌斯·施特赖歇尔领导的小小德意志社会党。\n\n所幸该“协会”的影响力仅限于其为数不多的成员内部，其对我们永恒之敌的同情也只会让自身边缘化——然而，更加令人担忧的是，俄罗斯特工部门可能会利用该协会来实现他们的目的。"
 rusfla.113.a: "命令秘密警察监视他们。"
 rusfla.114.t: "最后时刻的外交尝试"
 rusfla.114.d: "为避免斯拉夫兄弟兵戎相见，我们只得最后争取一下，俄罗斯驻乌克兰大使向[202.GetName]方面递交了一份照会，表示我们希望同乌克兰人和睦相处。俄罗斯同[UKR.GetNameDef]有着一脉相承的历史、文化以及民主制度，因此两国没必要拼个血流成河。\n\n我们慷慨地向乌克兰人提出了一份“无法拒绝”的交易：两国将签署旨在加深经济联系的友好条约，而作为交换，乌克兰需允许俄罗斯武装力量在其领土上集结，以此抵抗德国侵略。我们还承诺，如果德国选择通过入侵乌克兰来“回敬”这份条约，俄军定会独当一面，而乌军仅需在某些“必要”情况下参与防卫作战。\n\n最后期限已过，而他们仍未予答复，这只意味着一件事。"
 rusfla.114.a: "他们应该为自己那虚假的“民主”和好战的德国主子感到羞耻！"
 rusfla.115.t: "十万火急"
 rusfla.115.d: "俄罗斯驻[202.GetName]大使向我们递交了来自俄外交部的一份“十万火急”的照会。\n\n正如乌克兰当局所料想的那样，这份照会的开头便是：俄罗斯的武装部队已在乌克兰及其盟友的边境上集结完毕。显然，柏林方面不愿进行谈判，也无意对俄罗斯的国防安全予以关切，甚至还准备增强防备力量，以对抗俄罗斯及其军事同盟。\n\n然而，照会又话锋一转：鉴于俄乌两国有着一脉相承的历史、文化以及最重要的民主制度，俄罗斯不希望同乌克兰爆发战争。他们甚至还为我方指明了一条避免冲突的方向——两国将签署友好条约，而作为交换，乌克兰需允许俄罗斯武装力量在其领土上集结，以此抵抗德国侵略，乌军则可以避免参与大部分战事。俄罗斯将保证[202.GetName]方面的独立性，其民主制度亦可完整保留，乌克兰人也无须为了战争白白流血。\n\n可直到最后，他们也无法保证自己的诚意。那么……"
 rusfla.115.a: "我们绝不会屈从于俄罗斯的无理要求！"
 rusfla.116.t: "外交的艺术"
 rusfla.116.d: "如今，德意志帝国的外交国务秘书乌尔里希·冯·哈塞尔现已抵达莫斯科。这段时间以来，他时常提到自己准备同俄罗斯展开谈判，以探讨身处两大列强之间的中欧与东欧地区之未来。而现在，我们终于能听听他有何高见了。\n\n哈塞尔与总统刚一见面便试图“套近乎”。他声称：“如果没有俄罗斯，那欧洲便不再是欧洲，德俄两国有能力共同保证欧洲的复兴，并保护其内核免遭共产主义侵蚀，”同时他还指出，“过去，德俄两国的确势不两立，但仍有机会重修旧好——莫斯科和柏林可以携手共进，一同组成抵御赤潮的铜墙铁壁。此情此景难道不令各位神往吗？毕竟，俄罗斯人早已见识到了共产主义分子的穷凶极恶，因此阻止其肆意扩张便不失为一种道德义务。”\n\n但萨文科夫很快反驳道：“如果哈塞尔先生此次访俄的目的只是建立一个反共集团，那么这番本该在几年前所提出的观点如今便已不合时宜。德国政府今天终于意识自己不必再与俄罗斯为敌，这的确难能可贵，但条件是什么呢？我们要的是实际行动，而不是纸上谈兵。”\n\n总统还特意强调：“德国必须立即采取行动，使俄罗斯与其西方邻国保持‘边境非军事化’，并在必要时诉诸武力，从而清剿德属东欧卫星国内的反俄分子。”\n\n对于萨文科夫而言，这就是底线。但哈塞尔则准备换个思路解决问题。"
 rusfla.116.a: "我们在试着讲道理了。"
 rusfla.117.t: "还价"
 rusfla.117.d: "哈塞尔解释道：“即使我个人真的认为俄方要求有其合理性，我也绝不能让步。首先，东方邦国家很大程度上撑起了德国的威望、影响以及国力。其次，倘若我接受这种协议，消息一旦传回国内，后果将不堪设想。”\n\n哈塞尔接着声称：“德国与东欧国家间的军事同盟仅带有防御性质，并无意加害于俄罗斯。此外，这些国家境内基本没有德国驻军，”为了向俄罗斯当局表明柏林的诚意，哈塞尔还提到，“两国可以尝试讨论诸如顿巴斯等东欧领土的命运。”\n\n元首自然不会接受这些条件，他回应道：“对于俄罗斯而言，乌克兰和白罗斯绝不仅仅是自己的西邻，也不仅仅是可以从中肆意攫取资源的国家。不论柏林如何颠倒是非，两国的历史和文化始终与俄罗斯一脉相承，并共同构成了三位一体的俄罗斯民族。如果哈塞尔先生真的想谈判，那么最好考虑重新出价。”\n\n元首表示：“如果德国真想同俄罗斯联手，从而保护欧洲传统免遭共产主义侵蚀。那么柏林就必须先从白罗斯和乌克兰撤军，并允许两国自行选择同他们的历史祖国结盟或重归一统。而作为交换，俄罗斯将不会插手波兰和波罗的诸国的事务，高加索地区的独立性亦将得到双方保证。”\n\n最终，两国仍未签署任何协议。看来唯有钢铁洪流才能击碎他们的底线。"
 rusfla.117.a: "完全是在浪费时间。"
 rusfla.118.t: "革命的冲击"
 rusfla.118.d: "俄罗斯在几乎一夜之间转向极左阵营带来了剧烈的地缘政治变动。最直接的影响首先在德国及其附属国显现。尽管萨文科夫政权从未与柏林保持表面友好关系，但这场革命迅速切断了俄德之间残存的任何善意。\n\n因此，许多人质疑当前的地缘政治格局还能维持多久。如今两国的威胁感甚至比1910年代初期更强。双方对彼此的威胁感与日俱增，20世纪再次上演“萨拉热窝事件”引发大战的结果已然不远？俄罗斯政界人士常提及德国包围、孤立甚至摧毁俄罗斯的阴谋。这一看法曾被视为偏执妄想，因为一些人认为德国无意再度占领俄罗斯，尤其是在双方可能基于反共立场合作的情况下。但如今的现实已让人无可置疑：德国视消灭俄罗斯的社会主义为其生存的必要之举。\n\n在其他地方，比如远东，局势同样紧张。日本对这场革命的反应极为负面，甚至有情报显示，日本和德国正在寻求修复关系，尽管两国在太平洋地区的利益存在冲突。鉴于德帝国主义者的傲慢自负，这种接触很难发展为实质性结盟，但揭示了国际关系的全新局面。\n\n此外，德奥关系也在发生变化。尽管自大战结束以来，德奥两国在东欧和巴尔干的利益上一直争执不断，但在抗击社会主义的共同目标下，双方或将再度携手。在巴尔干地区，曾对俄罗斯友好的国家如今大多转向疏远，他们认为与其让欧洲被共产主义势力主导，不如接受德国的霸权。"
 rusfla.118.a: "我们共同建设的一切，永远不会被帝国主义者摧毁。"
 rusfla.119.t: "华沙选举"
 rusfla.119.d: "波兰在俄罗斯的保护下重获新生，并举行了其第一次自由选举。虽然和欧洲其他地方一样，波兰人民比起选举更关心重建问题，导致这次选举的投票率并不算高，但其竞争还是相当激烈的。最终[POL.GetRulingParty]赢得了今年的选举。\n\n伟大的卫国战争期间，波兰国内各个势力纷纷改变态度和做出决断，最终塑造出了现在的波兰政坛格局。战争爆发时，波兰政府将自己描绘成欧洲文明的守护者，声称自己是在对抗那些企图征服波兰并再次抹去其身份的俄亚威胁。因此民族民主运动和中左派联盟中的许多温和派都选择或多或少地支持战争。\n\n但这一局势并没有持续太久。随着俄罗斯军队扭转战局并将战火烧到了波兰领土，波兰的立场开始变得越来越有争议。许多人选择不再将俄罗斯视为侵略者，而是潜在的盟友：毕竟和德国的独裁君主比起来，一个能保证波兰领土完整的民主俄罗斯不是更好的盟友吗？\n\n随着波兰王国在俄罗斯军队的攻势下土崩瓦解，波兰临时共和国在占领区宣告成立。除了那些比起华沙更忠于柏林的人外，大部分波兰政客都投奔了俄罗斯，他们意识到：自己国家的未来已经掌握在了俄罗斯的手中。"
 rusfla.119.a: "告诉我更多信息……"
 rusfla.120.t: "华沙选举（续）"
 rusfla.120.d: "但对某些人而言，这一变化就有点意料之外了。居于莫斯科的波兰民族委员会早就计划在俄罗斯占领区组建政府。但即使在与德国霸权交战期间，俄罗斯也从未承认过这个民族委员会，并对支持哪一派举棋不定。\n\n最终一切都水落石出。由于波兰极右翼势力始终无力发动一场全面起义，莫斯科就很快承认了自由共和国，并认为其合法性更强且深得民心，对莫斯科而言也是更可靠的盟友。于是，俄罗斯人与波兰民族主义者间的联系就这么破裂了。\n\n这种状态确实更好。毕竟波兰中右翼已经基本接受了选择俄罗斯而非社会主义者作为自己的伙伴，而极右翼从未掩盖自己对俄罗斯文明的厌恶，并始终认为俄罗斯是斯拉夫文化的野种。\n\n波兰和俄罗斯的国家媒体都宣传说，俄波关系已经翻开了崭新的篇章。诚然，曾经的俄罗斯由试图彻底毁灭波兰的专制沙皇统治，但如今的俄罗斯已成为了一位将二月革命的伟大价值观带给波兰人的解放者。听起来有点不可思议，但俄罗斯和波兰可能会团结起来共同对抗共产主义并捍卫民主，成为长期的朋友。"
 rusfla.120.a: "为我们的波兰朋友欢呼。"
 rusfla.121.t: "一个不可信的盟友"
 rusfla.121.d: "波兰解放后，波兰的民族民主运动欠了莫斯科一大笔恩情债。伟大的卫国战争期间，民族民主运动与俄罗斯军队携手夺取了波兰政权，如今的波兰基本是个民族民主运动控制的一党制国家，到目前为止与俄罗斯保持密切合作。\n\n尽管我们对波兰给予了那么多帮助，波兰人还是毫不掩饰地拒绝以起码的尊重回报我们。民族民主运动现任领导人亚当·多博申斯基对俄罗斯的看法路人皆知：他觉得俄罗斯文化是受到了亚洲草原和拜占庭双重腐化的斯拉夫文化，只要俄罗斯漏出一点破绽，他就会亲自为这只“怪物”送行。\n\n虽然多博申斯基对我们没什么威胁，但他依然是不能忽视的风险。如果多博申斯基将来愈发自以为是，以至于需要将他撤换，民族民主运动中多的是愿意顺从我们或悖逆多博申斯基的成员。"
 rusfla.121.a: "这种程度的异议还是可以忍受的。"
 rusfla.122.t: "[202.GetName]的新秩序与旧秩序"
 rusfla.122.d: "1918年1月25日，自乌克兰中央拉达宣布成立一个主权独立的人民共和国起，乌克兰的历史就与西方的德国纠葛不清。仅仅一个月后，同盟国就发动攻势将俄罗斯赶出了乌克兰大部，而帕维尔·斯科罗帕茨基（即帕夫洛·斯科罗帕茨基）将军在一场德国支持的政变中上台，此举逐渐巩固了乌克兰在德国势力范围内的地位。盖特曼政府中那些寻求与祖国统一的人统统被解职，而盖特曼本人尽管内心仍是俄罗斯人，却背叛了自己的祖国，选择听从自己野心为德国服务。\n\n但他的野心今天化作了泡影，基辅迎来了一种崭新却又熟悉的秩序。由于盖特曼政权过于低效而独裁，流亡的人民共和国政权发动了一次成功的起义并重返乌克兰。俄罗斯各大城市的报纸稍显震惊地报道了基辅的局势。发生在东欧的这一变故无非表明德国对东欧的控制比以往想象的要更加脆弱。\n\n但情况似乎没有什么改变，就在共和派获胜后不久，中央拉达就宣布将维持大部分盖特曼政权与德国签订的条约。尽管新政府可能会大喊民主口号，做些盖特曼不会去做的事情。但实际上，只要乌克兰一日仍受到柏林外交政策的操纵，乌克兰就一日不得自由。"
 rusfla.122.a: "变来变去，一成不变。"
 rusfla.123.t: "《美国的高尔察克》"
 rusfla.123.d: "近日，一家名为《人民事业》的主要报纸刊登了对道格拉斯·麦克阿瑟将军的长篇采访，题为《美国的高尔察克》。采访深入探讨了美国的现状，俄罗斯读者对此既同情又恐惧。美国人也会和俄国人一样，经历血与火的洗礼吗？又有多少人会被美国契卡杀害？\n\n采访内容大多集中在美国“白军”身上——这个词语在美国政治中显然有着非同寻常的含义。这篇采访将麦克阿瑟比作美国的救世主，一位集高尔察克与科尔尼洛夫特性于一身的铁腕军人，能够做出那些软弱政客所无法做出的决定。一些俄罗斯出版物也十分崇拜休伊·朗，甚至将他与萨文科夫相提并论。总的看来，麦克阿瑟政府是合法的美国政府，理应获得俄罗斯公民和政府的支持。"
 rusfla.123.a: "伟大的美利坚共和正在垂死挣扎……"
 rusfla.124.t: "[GRU.Capital.GetCapitalVictoryPointName]条约"
 rusfla.124.d: "《[RUS.GetNameDef]与[GRU.GetNameDef]信贷和贸易协议》为东欧两大经济体未来的经济关系奠定了基础。该条约免除了德国公共或私人银行的所有俄罗斯剩余债务，实质上合法化了俄方的违约行为。此外，所有与德国政府、帝国银行以及若干德国最大企业相关的财产也都以象征性的价格出售给了俄罗斯政府——再次合法化了先前的没收行为。此外，该程序也适用于所有被并入[RUS.GetNameDef]的领土以及[RUS.GetNameDef]盟友的财产。\n\n尽管和平条约中已经包含了战争赔款，但新条约又增加了进一步的经济让步。新条约为自由欧洲（即欧洲所有不受社会主义国家控制并开展自由贸易的地区）奠定了框架。作为自由欧洲最强大的经济体，俄罗斯将领导该经济圈。新条约也将确保俄罗斯在商贸活动中享有最惠国待遇。在付清战争赔款之前，经济检查委员会将继续监督德国的经济决策，以确保德方遵守和平条约。"
 rusfla.124.a: "好极了。"
 rusfla.125.t: "弗拉基米尔邂逅玛利亚"
 rusfla.125.d: "二十岁的皇储弗拉基米尔常被称作“严肃的年轻人”，这并不令人意外——他肩负着巨大的期望和罗曼诺夫家族的历史重担。与现代皇室成员不同的是，弗拉基米尔对国家事务和治理有着浓厚兴趣，极少出现在社交场合或异性伴随的情景中，更倾向于潜心学业，而非波希米亚式放荡的生活方式。\n\n然而，最近一切有所改变：据传在父亲催促成婚并诞下继承人的压力下，皇储联络了西班牙的玛丽亚·克里斯蒂娜公主。这位公主数年前曾随父亲访俄，二人因此相识。尽管这位年轻皇储的选择可能要巩固父亲的俄罗斯皇位在法学家心目中的地位，但他与玛丽亚·克里斯蒂娜公主在过去几个月中一直保持通信。两人均精通法语、德语和英语，据传很快便找到了共同兴趣的话题。最近，皇储邀请玛丽亚公主在西班牙政局稳定之前（至少暂时）居住在俄罗斯。\n\n玛丽亚·克里斯蒂娜在她父亲的祝福下欣然接受邀请。两人频繁共同出席公共活动的情景，已成为莫斯科上流社会的热议话题。弗拉基米尔·基里洛维奇谨慎沉稳，玛丽亚·克里斯蒂娜活泼开朗，二人在公开场合的鲜明对比深深打动了许多民众的心。"
 rusfla.125.a: "她会成为第二个亚历山德拉·费奥多罗芙娜吗？"
 rusfla.125.b: "行吧，至少她不是个德国人……"
 rusfla.125.c: "我得说他俩确实郎才女貌。"
 rusfla.126.t: "弗拉基米尔迎娶玛利亚"
 rusfla.126.d: "经过弗拉基米尔三世多年的追求，及西班牙公主玛丽亚·克里斯蒂娜学习了俄罗斯的文化和语言后，几周前她终于同意了皇帝的求婚。尽管一些强硬派最初指责弗拉基米尔三世在其父去世后违反了继承法，但在公主宣布自己将改宗东正教后，这些声音大多销声匿迹。昨日，玛丽亚·克里斯蒂娜·波旁-巴滕贝格正式皈依东正教，改名为玛丽亚·费奥多罗芙娜，以纪念罗曼诺夫家族的守护圣像——圣西奥多的圣母。\n\n今日，一场盛大的婚礼在克里姆林宫的圣母安息主教座堂举行，宾客主要为俄罗斯政要和皇帝的亲属，新娘方仅有几位来宾出席。婚礼上，弗拉基米尔与玛丽亚三次交换戒指，二人跪地宣誓后，将婚冠高举于头顶。随后，他们围绕经书台行走，双膝跪地亲吻金十字架，祈祷完毕后，弗拉基米尔与玛丽亚被宣布为夫妻。\n\n皇帝尽力让此次婚礼保持低调，并拒绝了全国庆祝活动的安排。当日结束时，他通过广播发表讲话，呼吁俄罗斯公民珍视亲情，与家人共度时光，永远不要忘记家庭的重要性。"
 rusfla.126.a: "鼠疫流行时期的宴会。"
 rusfla.126.b: "就算是眼下这种时刻，我们也需要找点高兴的事。"
 rusfla.126.c: "祝玛丽亚·费奥多罗芙娜长命百岁！"
 rusfla.127.t: "沙皇太女诞生"
 rusfla.127.d: "昨日早晨的广播公告让公众颇感意外。几个月未在公开场合露面的皇后诞下一名公主。今天，皇帝亲自会见了记者，并坦言他之所以没有公布皇后的怀孕消息，是因为孩子可能会患上血友病或其他可能冲淡喜悦的并发症。\n\n在采访的最后，他评论道：“萨利克继承法从未在俄罗斯存在过，两位叶卡捷琳娜、安娜和叶利扎维塔（伊丽莎白）的辉煌统治充分证明，认为统治者必须为男性的观念早已过时，现代俄罗斯不再需要这种成见。”这番话在保守派君主主义圈子中引发了轩然大波，他们立刻指责皇帝“失去了理智”，甚至是一位“背弃民族传统的暴君”。\n\n与此同时，俄罗斯各大杂志纷纷猜测可能会出台新法，以允许女性继承皇位并促进此前从未有过的权利平等。采访结束时，在几位记者的追问下，弗拉基米尔三世面带笑意回答了“最重要的问题”，透露了他和妻子为女儿选定的名字。这位俄罗斯沙皇太女的名字是……"
 rusfla.127.a: "玛利亚，以纪念抹大拉的玛利亚。"
 rusfla.127.b: "叶卡捷琳娜，以纪念那位伟大的女皇。"
 rusfla.127.c: "叶利扎维塔，以纪念彼得大帝的女儿。"
 rusfla.127.e: "亚历山德拉，以纪念末代皇后。"
 rusfla.128.t: "弗拉基米尔三世与列昂妮达·格奥尔基耶芙娜"
 rusfla.128.d: "过去十年中，皇帝忙于国家和公共事务，始终未曾迎娶皇后。随着家族对继承人问题的担忧日益加深，皇帝终于决定向列昂妮达·巴格拉季昂-穆赫塔尔斯基求婚。列昂妮达是格鲁吉亚王室的旁支成员，年轻美丽。几年前，两人在一场国事宴会上相识，发现彼此有许多共同点，关系逐渐从友谊升华为更深的情感。\n\n最初，皇帝担心保守派会反对这桩婚姻，毕竟列昂妮达经历过离婚，而且并非主权统治家族出身。然而，皇帝仍然坚持向她求婚。果然，君主派和法学家的强烈反对接踵而至，但皇帝断然驳回了这些质疑，并直言继承法已不合时宜，决定无视相关限制。对此，公众意见不一——普通民众对这些继承法规并无特别关注，而君主派和部分政界人士则批评皇帝“轻率”，甚至认为他在公然藐视法律。\n\n尽管如此，今日婚礼还是在克里姆林宫的圣母安息主教座堂隆重举行。婚礼上，弗拉基米尔与列昂妮达三次交换戒指，二人跪地宣誓后，将婚冠高举于头顶。随后，他们围绕经书台行走，双膝跪地亲吻金十字架，祈祷完毕后，弗拉基米尔与列昂妮达被宣布为夫妻。婚礼结束后，皇帝在全俄罗斯范围内宣布庆祝活动，以期加强公众对他的支持，平息君主派对他此次选择的不满情绪。"
 rusfla.128.a: "那堆破法是1820年制定的！你是多久没看过地图了！？"
 rusfla.129.t: "建设干部职务名单制度"
 rusfla.129.t2: "改革官秩表？"
 rusfla.129.t3: "沃尔孔斯基提案"
 rusfla.129.d: "官秩表曾是俄罗斯帝国最重要的阶层上升手段之一，而其并没有随着帝国的消亡而一并消亡。这一机制允许平民通过在政府或军队中晋升后凭借为国效劳或立下战功成为贵族。官秩表曾是当时俄罗斯最进步的制度之一，其使得列宁、科尔尼洛夫、古奇科夫（古契科夫）或邓尼金等人凭借自己或祖先为国效忠而成为贵族。二月革命后，俄罗斯共和国改革了官秩表，不再将其作为授予爵位的工具，而是用于衡量部门间关系和决定政府官员的薪金与养老金。\n\n在上一次保卫联盟代表大会上，元首亲自走上讲台，提出应当根据个人品质选择政府人员，并谴责地方官僚间的裙带关系，指责他们“在共和国国家机器的关键位置上任人唯亲，制造只忠于自己的帮派”。大厅里传来雷鸣般的掌声，萨文科夫继续说道：“这样选人是不好的，这种选拔机制是在与大众为敌，或者要我说，与党为敌。”\n\n为了解决这一问题，一项新的改革应运而生：官秩表将被抛弃，而以“干部职务名单”取而代之。这项改革要求所有地方党委办公室编制一份可信任的政府机构任职干部名单，并要求在重要岗位上只能任命名单上的人。当然，也可以采用公平民主的选举来确保候选人得到民众的支持，以此作为任命制度的“替代路线”。这项改革将防止地方政府中出现反人民的小集团，并将使我党能够遵循建设更美好的俄罗斯的愿景，引领国家不断前进。"
 rusfla.129.d2: "官秩表曾是俄罗斯帝国最重要的阶层上升手段之一，而其并没有随着帝国的消亡而一并消亡。这一机制允许平民通过在政府或军队中晋升后凭借为国效劳或立下战功成为贵族。官秩表曾是当时俄罗斯最进步的制度之一，其使得列宁、科尔尼洛夫、古奇科夫（古契科夫）或邓尼金等人凭借自己或祖先为国效忠而成为贵族。二月革命后，俄罗斯共和国改革了官秩表，不再将其作为授予爵位的工具，而是用于衡量部门间关系和决定政府官员的薪金与养老金。\n\n随着保卫联盟的倒台和共和国的重建，最近一次杜马会议上提出了改革官秩表的问题。围绕这一问题，很快便形成了两派意见。一派主要由立宪民主联盟和全俄爱国党组成，他们认为官秩表早已过时，并且从未发挥过其跨部门协调的作用，因此应当废除官秩表，以每个部门的独立职衔体系取而代之。另一派由社会革命党组成，他们的提议得到了激进民主党的支持，他们坚持保留官秩表，但要将其分为联邦和地方两个层级，并允许自治区使用自己的官秩表。这两种方案都能减轻国家预算的负担，并使政府官员的个人养老金制度更具灵活性。最终，由于双方僵持不下，两种方案都已呈递总统，由他亲自裁定。"
 rusfla.129.d3: "官秩表曾是俄罗斯帝国最重要的阶层上升手段之一，而其并没有随着帝国的消亡而一并消亡。这一机制允许平民通过在政府或军队中晋升后凭借为国效劳或立下战功成为贵族。官秩表曾是当时俄罗斯最进步的制度之一，其使得列宁、科尔尼洛夫、古奇科夫（古契科夫）或邓尼金等人凭借自己或祖先为国效忠而成为贵族。二月革命后，俄罗斯共和国改革了官秩表，不再将其作为授予爵位的工具，而是用于衡量部门间关系和决定政府官员的薪金与养老金。\n\n最近，备受尊敬的全俄爱国党成员、前帝国杜马副主席弗拉基米尔·沃尔孔斯基提议改革官秩表。根据他的提案，每个等级的文官都应获得个人贵族称号，并根据等级使用相应的称谓，文官的妻子也应获得个人贵族称号以体现性别平等，最高等级的贵族则应获得世袭贵族称号。然而，提案中的贵族养老金条款在首次听证会上即被迅速否决。\n\n杜马很快就在这一问题上产生了分歧：左翼宣称沃尔孔斯基受到了前上司普罗托波波夫的影响，并嘲讽地建议他“保证三等以上文官的办公室没有窃听设备”。\n\n大多数杜马成员虽然反对世袭贵族制度，但支持授予五等以上文官个人贵族称号，并根据等级建立适当的文官称谓形式。在今天的激烈辩论后，杜马决定……"
 rusfla.129.a: "干部不能乱，这是第一位的！"
 rusfla.129.b: "各部门搞各自的官秩会更好。"
 rusfla.129.c: "让各自治区建立各自的官秩。"
 rusfla.129.e: "驳回这种普罗托波波夫式提案。"
 rusfla.129.f: "接受点到为止的改版。"
 rusfla.130.t: "《解放交响曲》"
 rusfla.130.t2: "《复仇交响曲》"
 rusfla.130.d: "肖斯塔科维奇早在战前就已完成了《第七交响曲》的初稿。从第一个音乐轮廓开始，连绵不断的小军鼓声迸发出震撼人心的力量，反映了当时弥漫在空气中的焦虑与沉重的不祥之感。肖斯塔科维奇曾将这部作品展示给他的友人和学生，然而直到最近，他才认为时机已经成熟，值得将其付诸演出或发表。这位作曲家几个月前曾表示：“我在9月3日完成了第一乐章，9月17日完成了第二乐章，9月29日完成了第三乐章。如今，我正抓紧完成最后部分，即第四乐章，创作之势一发不可收拾，简直停不下来。”\n\n《第七交响曲》一经问世，立刻引发了国内外评论界的强烈反响。肖斯塔科维奇为每个乐章概述了简短的主题标题，分别是“战争”、“回忆”、“故乡的广袤”和“胜利”，并将整部交响曲命名为《解放交响曲》。\n\n首演于彼得格勒爱乐乐团的音乐大厅内隆重举行，由小歌剧院交响乐团演奏，指挥为萨缪尔·萨莫苏德，他因致力于将小歌剧院打造成“俄罗斯歌剧实验室”，以及与肖斯塔科维奇的广泛合作而闻名。演出在座无虚席的大厅中进行，并通过广播向全国播出。作家阿列克谢·托尔斯泰评论道：“《第七交响曲》源自俄罗斯人民的良知，他们义无反顾地与黑暗势力展开殊死斗争。这部交响曲已然成为伟大的世界级作品，得到了天南海北的一致认同，讲述了人在前所未有的考验中的真实故事。”这段评论迅速登上多本杂志，成为评论家赞誉的一部分。\n\n首演结束后，军方随即组织多个乐团奔赴前线巡演，《解放交响曲》赢得了前线官兵经久不息的阵阵掌声，即便是在异国他乡，他们也得以聆听这曲象征着平民生活的乐章。"
 rusfla.130.d2: "肖斯塔科维奇早在战前就已完成了《第七交响曲》的初稿。从第一个音乐轮廓开始，连绵不断的小军鼓声迸发出震撼人心的力量，反映了当时弥漫在空气中的焦虑与沉重的不祥之感。肖斯塔科维奇曾将这部作品展示给他的友人和学生，然而直到最近，他才认为时机已经成熟，值得将其付诸演出或发表。这位作曲家几个月前曾表示：“我在9月3日完成了第一乐章，9月17日完成了第二乐章，9月29日完成了第三乐章。如今，我正抓紧完成最后部分，即第四乐章，创作之势一发不可收拾，简直停不下来。”\n\n《第七交响曲》一经问世，立刻引发了国内外评论界的强烈反响。在政府宣传的推动下，加上肖斯塔科维奇本人的积极支持，这部交响曲很快被冠以《复仇交响曲》的名号。为了专心完成这部作品，他曾被迫搬离彼得格勒。\n\n这部作品的首演由“广播乐团”(Radioperedacha)西北分部在卡尔·埃利亚斯贝格的指挥下完成。由于前线敌军的步步紧逼，部分乐手壮烈牺牲，乐团仅剩十五人能够参演——因此只得从其他乐团乃至军队中紧急抽调乐手，以补足编制。政府和媒体对此次演出给予了极高的评价，其中一位部长的评论广为流传：“德米特里·肖斯塔科维奇的《第七交响曲》象征着俄国人民将逐步反败为胜，最终定能战胜德皇，这是一首是散发着无坚不摧勇气的交响曲，也是一首预示着俄罗斯人民将战胜世上一切暴政的凯歌。”\n\n首演结束后，军方随即组织多个乐团奔赴前线巡演，《复仇交响曲》赢得了前线官兵经久不息的阵阵掌声，淋漓尽致地表达了他们对战争的深切感受。"
 rusfla.130.a: "荣耀归于解放者！"
 rusfla.131.t: "最后时刻"
 rusfla.131.d: "随着俄罗斯军队开始在敌方边境集结，准备发动叶卡捷琳娜行动，内阁匆忙地召开了一场会议。此次会议的主要议题是俄罗斯要如何向公众以及全世界证明这场战争的合理性。\n\n宣传部长卡罗尔·文贾戈利斯基和海军总长[RUS_GetNavyChief]建议，为了增加这场战争的合法性，应该向柏林发出最后通牒要求他们从东欧撤军。虽然德国人接受这一要求的可能性为零，但这么做能给俄罗斯的行为带来一层合法性。\n\n陆军总长[RUS_GetArmyChief]立即表示反对。因为最后通牒会破坏行动的突然性，让德国及其盟友有时间动员防御力量以试图阻止俄罗斯的进攻。萨文科夫很快就站在了他一边，认为最后通牒完全是在浪费时间——毕竟，他们即将卷入一场文明间的斗争。俄罗斯的未来已岌岌可危，哪个有理智的人会在乎世界上其他国家怎么想？\n\n内阁的意见倾向于后者，但最终还是达成了妥协。在军队越过乌克兰边境的同时，俄罗斯将要求德国立即停止敌对行动并撤出德国军队。"
 rusfla.131.d2: "随着俄罗斯军队开始在敌方边境集结，准备发动叶卡捷琳娜行动，内阁匆忙地召开了一场会议。此次会议的主要议题是俄罗斯要如何向公众以及全世界证明这场战争的合理性。\n\n[RUS.GetLeader]和海军总长[RUS_GetNavyChief]建议，为了增加这场战争的合法性，应该向柏林发出最后通牒要求他们从东欧撤军。虽然德国人接受这一要求的可能性为零，但这么做能给俄罗斯的行为带来一层合法性。鉴于俄罗斯想塑造一个民主而理智的国家形象，这一点尤为重要。\n\n陆军总长[RUS_GetArmyChief]立即表示反对。因为最后通牒会破坏行动的突然性，让德国及其盟友有时间动员防御力量以试图阻止俄罗斯的进攻。他提出了一个替代方案：为了不影响叶卡捷琳娜行动，可以在军队越过乌克兰边境的同时要求柏林方面立即停止敌对行为。\n\n最终，该方案被通过并被准备付诸实施。"
 rusfla.131.d3: "随着俄罗斯军队开始在敌方边境集结，准备发动叶卡捷琳娜行动，内阁匆忙地召开了一场会议。此次会议的主要议题是俄罗斯要如何向公众以及全世界证明这场战争的合理性。\n\n沙皇[RUS.GetLeader]和海军总长[RUS_GetNavyChief]建议，为了增加这场战争的合法性，应该向柏林发出最后通牒要求他们从东欧撤军。虽然德国人接受这一要求的可能性为零，但这么做能给俄罗斯的行为带来一层合法性。毕竟俄罗斯民族是一个公平正直、崇尚荣耀的民族，复辟后的帝国最好不要给那些反对者落下口实，让他们把我们说成一个落后而好战民族。\n\n陆军总长[RUS_GetArmyChief]立即表示反对。因为最后通牒会破坏行动的突然性，让德国及其盟友有时间动员防御力量以试图阻止俄罗斯的进攻。他提出了一个替代方案：为了不影响叶卡捷琳娜行动，可以在军队越过乌克兰边境的同时要求柏林方面立即停止敌对行为。\n\n最终，该方案被通过并被准备付诸实施。"
 rusfla.131.a: "终极之战即将爆发……"
 rusfla.132.t: "又一位宣称者"
 rusfla.132.d: "绝大多数俄罗斯保皇派都认为[RUS.GetLeader]沙皇是罗曼诺夫家族的族长，也是解放者亚历山大二世最年长的男性后裔。然而，也有少数人认为真正的全俄罗斯皇帝和专制君主不是[RUS.GetLeader]，而是格奥尔基·布拉索夫大公，他是尼古拉二世的弟弟和继承人——被谋杀的米哈伊尔大公的独生子。\n\n这群人援引了有些令人费解的《皇位继承法》的详细解释，主要是第28条，其中规定“皇位继承权首先属于在位皇帝的长子”，声称在1918年3月的一天之内，米哈伊尔大公登基加冕为米哈伊尔二世，而他的妻子和儿子，即使是贵庶通婚，也分别自动成为皇后和皇太子，这使得格奥尔基成为罗曼诺夫家族的合法族长和皇位的合法继承人。布拉索夫大公本人并不支持这些观点，他宁愿远离政治，将[RUS.GetLeader]视为皇朝的领袖。尽管其他皇室成员与他敬爱的母亲娜塔莉亚·布拉索夫的关系相当紧张，但他仍以罗曼诺夫斯基-布拉索夫大公的身份享受着生活，并热衷于自己的爱好——赛车。"
 rusfla.132.a: "他只继承了他父亲的姓氏。"
 rusfla.133.t: "战友离世"
 rusfla.133.d.savinkov: "波兰民族委员会主席罗曼·德莫夫斯基于[?global.date.GetDateStringNoHourLong]凌晨1:05在莫斯科逝世，享年75岁。身为民族民主运动之父，德莫夫斯基被授予国葬待遇，元首本人亦亲自出席了他的葬礼。党书记卡罗尔·文贾戈利斯基在他的悼词中追忆起自己同萨文科夫在华沙双双觉醒政治意识的经历，以及他们对民族民主运动始终如一的敬意。在这份悼词的最后，文贾戈利斯基承诺他们将完成德莫夫斯基未竟的事业，把波兰兄弟们从日耳曼秃鹰的血盆大口下解放出来。\n“俄罗斯和波兰还未倒下”为这场假借悼念所展开的宣传活动划上了句号。\n\n德莫夫斯基的棺木被盖上了一面波兰国旗，安葬于新圣女公墓。他还尸骨未寒，民族委员会就为了继承人之位内斗不断，而亚当·多博申斯基脱颖而出，赢得了最终的胜利。"
 rusfla.133.d.other: "波兰民族委员会主席罗曼·德莫夫斯基于[?global.date.GetDateStringNoHourLong]凌晨1:05在莫斯科逝世，享年75岁。身为民族民主运动之父以及俄罗斯的老牌盟友，德莫夫斯基被授予国葬待遇，[ROOT.GetLeader]本人甚至亲自出席了他的葬礼。不过作为一名久负盛名的自然神论者，他的葬礼并未安排礼拜环节。当罗曼·德莫夫斯基被安葬于新圣女公墓后，他的流亡政权几乎因为遗产问题而四分五裂。最后，近期刚踏上流亡之路的亚当·多博申斯基成为了折中人选，以此弥合新老两派间的矛盾。\n\n有人说，德莫夫斯基在他生前最后的时光中一直深受中风的折磨，整个人看起来就好像回到了上世纪90年代一般。有一回，德莫夫斯基因没有收到自己的老对头约瑟夫·毕苏斯基的来信而焦躁不安，他念念有词，觉得一定是邮局那边出了岔子，否则毕苏斯基怎么会不给自己写信呢？然而，他似乎还没意识到，他的老对头早在1935年便已溘然长逝了。"
 rusfla.133.a: "父亲已逝，可孩子们可以独善其身吗？"
 rusfla.134.t: "第三俄罗斯的胜利"
 rusfla.134.t2: "沙皇国凯旋"
 rusfla.134.t3: "俄罗斯民主得胜"
 rusfla.134.t4: "白卫军，黑男爵"
 rusfla.134.t5: "国际的胜利"
 rusfla.134.d: "这一天，欧洲残存的德国部队签署了无条件投降的正式文件，伟大的卫国战争就此落下帷幕。[GetDateText]，后世将铭记其为“胜利日”。\n\n元首曾许诺建立第三俄罗斯，一个既不受沙皇支配，也不受布尔什维克主宰的俄罗斯。历经重重苦难，欧陆流血漂杵，元首的构想照进了现实——俄罗斯实现了自我救赎，挣脱了德国还有共产唯物主义的束缚。人民为此献出了自己的鲜血与生命，在元首穷其一生的指引下，祖国终于赢得胜利，再度崛起。\n\n然而，俄罗斯的胜利不会止步于此。只要那些无信之人还在威胁着世界的每一处角落，我们就不能气骄志满。俄罗斯，作为命中注定的世界救星，必须要让世人承认她的地位。在意志力与发动机的较量之中，在刀光与笔墨的交锋之间，第三俄罗斯的崛起势必到来。"
 rusfla.134.d2: "这一天，欧洲残存的德国部队签署了无条件投降的正式文件，伟大的卫国战争就此落下帷幕。[GetDateText]，后世将铭记其为“胜利日”。\n\n胜利的到来应验了总理索洛涅维奇一直以来的信念。\n\n在过去的半个世纪，俄罗斯历经了深刻的政治变革——从贵族主宰下的帝国，到社会主义乌托邦幻梦下的苏维埃俄国，再到资产阶级统治下的资本主义共和国，这些实验无一例外以失败告终。而如今，俄罗斯走上了必由之正道：回到了经过八个世纪实践考验的莫斯科公国之路。\n\n只有在人民君主运动的领导下，俄罗斯才能重新崛起为世界强权。但是，沙皇国必须目光向外，在民主主义与共产主义流毒被彻底铲除之前，绝不能安于现状。为了实现这一目标，我们将持之以恒、坚定决心，由今而始、直至未来。"
 rusfla.134.d3: "这一天，欧洲残存的德国部队签署了无条件投降的正式文件，伟大的卫国战争就此落下帷幕。[GetDateText]，后世将铭记其为“胜利日”。\n\n多年以来，俄罗斯的民主似乎已不复存在。暴君萨文科夫登上总统宝座，将二月革命的一切精神踩在脚底，那一刻仿佛宣告着革命的死亡。然而，纵使前路坎坷、磨难重重，民主制依然取得了最终的胜利。这一切都要归功于俄罗斯百姓，那些一贫如洗、无人关照的民众，正是他们击败了德皇的奴隶军队。\n\n现状比以往任何时期都要明晰，俄罗斯还肩负着一项特殊使命。她必须向世界表明，每位俄罗斯爱国公民捍卫的二月革命精神同样值得世人守护。从今往后，俄罗斯必须成为民主旗舰与真正的人民国家，对抗全世界的共产主义独裁政权。"
 rusfla.134.d4: "这一天，欧洲残存的德国部队签署了无条件投降的正式文件，伟大的卫国战争就此落下帷幕。[GetDateText]，后世将铭记其为“胜利日”。\n\n多年以来，俄罗斯的民主似乎已不复存在。暴君萨文科夫登上总统宝座，将二月革命的一切精神踩在脚底，那一刻仿佛宣告着革命的死亡。然而，纵使前路坎坷、磨难重重，民主制依然取得了最终的胜利。俄罗斯的民主变得更加强大，并被赋予了一个终极目标：对德复仇。而如今，目标业已实现，还有谁能说我们辜负了俄罗斯人民呢？\n\n不过，我们的任务还远未完成。无神论共产主义依然在威胁世界人民。俄罗斯必须成为欧洲价值观的守护者，抵御这一威胁，向所有信仰上帝的民族施以指引之手。我们必须取得完全胜利，正如我们当初战胜德寇那般。"
 rusfla.134.d5: "这一天，欧洲残存的德国部队签署了无条件投降的正式文件，伟大的卫国战争就此落下帷幕。[GetDateText]，后世将铭记其为“胜利日”。\n\n军队内部乱作一团，萨文科夫身亡命陨，俄罗斯历史似乎即将迈向又一个濒临崩溃的动荡时期。但在国家执政彼得·弗兰格尔的英明领导下，战争局势发生逆转——胜利果实得以巩固。这一结果无疑出乎世人意料，但也证明了弗兰格尔身为政治家的卓越才能。\n\n或许，这份遗产将引领他与崭新的俄罗斯帝国，迈向全新、更伟大的高度。"
 rusfla.134.d6: "这一天，欧洲残存的德国部队签署了无条件投降的正式文件，伟大的卫国战争就此落下帷幕。[GetDateText]，后世将铭记其为“胜利日”。\n\n欧洲各地立起数以百万计的坟墓，但最伟大的革命事业已经实现。哪怕在几十年前，世界革命似乎还无法想象，但世界人民纷纷振臂而起。首先是法国，然后是英国，最后是挽救了最近一次革命的俄罗斯。各国一起点燃了世界革命的火星，砸烂了德帝国主义机器。\n\n国际工人胜利的成果怎么夸也不为过。社会主义不再独属于边缘国家，现在成为了将整个欧洲统一的因素，这可是有史以来第一次。在这场胜利之后，革命真正推广到全球只是时间问题。现在，我们要审视国内，并与西方的同志共享这奇迹般的胜利。"
 rusfla.134.a: "俄罗斯当自强！(Russia fara da se!)"
