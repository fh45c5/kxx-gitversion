 RUS_anti_socialist_resistance: "反社会主义抵抗活动"
 RUS_white_sabotage_idea: "白军破坏行动浪潮"
 RUS_soc_strike: "全俄工会中央理事会发动总罢工"
 RUS_soc_strike_desc: "季诺维也夫和托姆斯基在处理持续不断的农村骚乱问题上态度坚决。他们未能在政治舞台上推翻[GetSecondInCommand]政府，如今转而在俄罗斯各地街头召集工会，以此迫使我们采取行动。"
 RUS_reeducation_camps: "劳动改造管理局"
 RUS_reeducation_camps_desc: "今天是不合作的煽动者，明天便是忠诚的工人！假以时日，劳动改造委员会(Koretrud)将洗清误入歧途者的罪孽，并向所有值得走上社会主义救赎之路的人揭示真相。"
 RUS_vgpu_idea: "全俄罗斯国家政治保卫局"
 RUS_vgpu_idea_desc: "全俄罗斯国家政治保卫局（缩写为VGPU弗格别乌，全俄政保局）在社会主义革命后成立，其有两个目的：首先，非正式地继承了声名狼藉的契卡，不过其权力更为有限。其次，其创建是为了将雅科夫·布柳姆金的反萨文科夫抵抗运动全俄罗斯战斗组纳入政府。因此，布柳姆金担任其下一个机构的负责人，该他们拥有针对反动派颠覆行动的直接经验，进而创建出一支冷酷无情且毫不妥协的力量。不过由于布柳姆金在社革和布尔什维克的资历都不浅，其根本上是一支两党合作的力量。"
 RUS_soc_rebuilding: "走向未来"
 RUS_INT_industrialisation: "通过国际主义实现工业化"
 RUS_saviour_of_revolution: "世界革命的救星"
 RUS_soc_economic_area: "分权式经济区"
 RUS_centralised_union_government: "莫斯科直接统治"
 RUS_peoples_cossack_corps: "人民哥萨克军"
 RUS_pavlov_rebellion: "帕夫洛夫叛乱"
 RUS_pavlov_rebellion_desc: "阿塔曼帕夫洛夫领导着南方的哥萨克揭竿而起，反抗我们的统治，我们必须快速而彻底地平定叛乱。"
 RUS_world_revolution: "领导世界革命"
 RUS_vst_party_unity_idea: "全俄劳联：团结一致"
 RUS_vst_party_unity_modifier: "£pol_idea $RUS_vst_party_unity_idea$"
 RUS_vst_party_unity_modifier_tt: "$MODIFIER_STABILITY_FACTOR$：[?vst_popularity_var|+=%]\n$MODIFIER_POLITICAL_POWER_GAIN$：[?vst_popularity_var|+=%]"
 RUS_vst_party_unity_idea_desc: "全俄罗斯劳工联盟团结一致支持[ROOT.GetLeader]的构想。效果会随着你与全俄劳联其他派系的关系而变化。如果你和他们的关系恶化太多，党的团结也会恶化。"
 RUS_vst_party_streamlined_idea: "全俄劳联：精简高效"
 RUS_vst_party_streamlined_idea_desc: "全俄罗斯劳工联盟中的反对派被边缘化，其核心团结在[ROOT.GetLeader]周围。效果不会随着你与全俄劳联其他派系的关系而变化。"
 RUS_vst_party_factionalism_idea: "全俄劳联：派系斗争"
 RUS_vst_party_factionalism_modifier: "£pol_idea $RUS_vst_party_factionalism_idea$"
 RUS_vst_party_factionalism_modifier_tt: "$MODIFIER_STABILITY_FACTOR$：§R-5.00%§!\n$MODIFIER_POLITICAL_POWER_GAIN$：[?vst_popularity_var|+=%]"
 RUS_vst_party_factionalism_idea_desc: "全俄罗斯劳工联盟被派系斗争和内斗拖垮了，各个政治派别都在反对[ROOT.GetLeader]主席。效果会随着你与全俄劳联其他派系的关系而变化。如果你和他们的关系恶化太多，整个党都将岌岌可危。"
 RUS_machism_idea_1: "弘扬不朽科学"
 RUS_machism_idea_1_desc: "马克思主义基于这样的认识：历史及其伴生的社会意识实际上是一部经验性社会生产关系的历史，这些关系迄今为止一直在不断变化的生产与合作形式的基础上不断发展，从人间到天堂，这是我们理解所有道德、宗教和哲学的真正物质前提。让我们用这一原理来教育俄罗斯并消除迷信。"
 RUS_no_gods_only_progress: "没有神明，只有进步！"
 RUS_no_gods_only_progress_desc: "唯有通过革新教育机构并让俄罗斯社会的天才们有机会施展其技术头脑，我们才能真正开始促进并迈向社会主义进步。"
 RUS_financing_the_healthcare: "实施社会化医疗保健"
 RUS_financing_the_healthcare_desc: "纵观俄罗斯历史，各种疾病在全国各地都曾出现过，但在偏远和难以到达的农村地区，人们却一直得不到有效的治疗。近几十年来，随着医学的进步，以及农村发展计划的实施，尼古拉·谢马什科为我们带来了新的机遇，永久地扭转这一现状。"
 RUS_healthcare_for_all: "全民医保"
 RUS_healthcare_for_all_desc: "谢马什科医疗保健系统终于实现了集中化，医院、诊所和其他主要医疗机构进行了重组，新的医疗设备和人员涌入了各个城乡定居点，为不幸的患者提供服务。"
 RUS_pacification_of_countryside: "农村平叛"
 RUS_menshevik_ideals: "孟什维克的理想"
 RUS_menshevik_ideals_desc: "我们若想真正解决农民群众的困境，就必须采用广泛的社会主义经济制度，而这反过来又将通过民主进程，证明我们的政治坚持是面向未来的正确立场。我们将创造一种强大的协同共生关系，以确保我们未来的统治。"
 RUS_legacy_of_narodism: "和平与面包"
 RUS_proper_socialist_demoracy_pre: "孟什维克的理想§W和§!民粹主义的遗产"
 RUS_proper_socialist_demoracy: "人民阵线"
 RUS_proper_socialist_demoracy_desc: "我们的立场虽说十分狭隘，但非常坚定。革命的阵地虽然牢固，但也许不会存在太久。在即将到来的斗争中，我方的力量将发生冲突，因此，我们需要一个巩固的阵线，能够经受住战争的真正考验，并避免再次落入世界大战末期的灾难性境地，否则我们的国家可能会再次四分五裂。"
 RUS_unions_fury: "工会之怒"
 RUS_unions_fury_desc: "工会与[ROOT.GetLeader]对后续经济规划的方法存在分歧。随着工会体系开始集中化，工会领导人开始担忧全俄劳联左派会牺牲多少工会的自主权，而以计划经济体制取而代之。"
 RUS_proletarian_transition: "无产阶级转型"
 RUS_proletarian_transition_desc: "我党已开始采取措施强化苏维埃民主，允许地方委员会和工厂委员会在地方事务中拥有更多的自主权，既发展社会主义民主，又加强无产阶级专政。"
 RUS_democratic_dictatorship_idea: "无产阶级领导权"
 RUS_democratic_dictatorship_idea_desc: "对于季诺维也夫同志来说，真正的革命马克思主义与其他“人民”运动的区别就在于无产阶级领导权问题。季诺维也夫谴责对民主的“盲目崇拜”，并明确表示，全俄劳联需要明白，除了遵守开展选举的正式程序之外，他们的首要任务是维护无产阶级对党组织治下任何领域的领导权。全俄劳联必须将自己视为无产阶级的政党，并采取一切必要行动来维护无产阶级的统治。全俄劳联不排除会剥夺其反对者的选举权或解散任何对无产阶级及其政党持敌对态度的机构。无产阶级不只是所有被压迫者的先进代表，还必须处于这场斗争的领导地位，并带领其他阶级共同奋斗。只要其他阶级服从无产阶级的领导和目标，那就可以接纳他们。"
 RUS_totalism_idea: "布尔什维主义与最高纲领派之间"
 RUS_totalism_idea_desc: "在西方，极权主义指的是浪漫主义者、国家工团主义者和其他社会帝国主义者组成的临时联盟，而在俄罗斯，社会革命党最高纲领派和布尔什维克残余分子都高喊着“全心全意献身革命”的口号。随着这一非正式联盟日益强大，“俄罗斯极权主义”可能很快就会有机会走出一条不同于西方的道路。"
 RUS_subdued_unions: "受控制的工会"
 RUS_subdued_unions_desc: "根据季诺维也夫的计划，所有工会都已合并至全俄工会中央理事会，均处于一个特定委员会的控制之下。虽然这个新工会机构在形式上仍然独立，但其立法和行政职能已不复存在，并且全俄劳联对其拥有无可争议的控制权。全俄劳联左派将此誉为阶级团结和反官僚改革的胜利，新机构已被赋予了纯粹的经济和行政职能。这项大胆举措显然是列宁主义组织形式对工团主义组织形式的胜利。"
 RUS_centralised_unions: "集中化的工会"
 RUS_centralised_unions_desc: "尽管季诺维也夫尽了最大努力，但由于遭到工会主义者和全俄劳联温和派的反对，支持工会激进集中化的联盟未能进一步取得成果。相反，双方达成了妥协，全俄劳联左派现在严重依赖于全俄工会中央理事会及其相关工会内许多成员的善意。全俄工会中央理事会目前至少名义上受到全俄劳联的影响，但仍受制于其许多下属工会，并保留了许多行政和立法职能。与法国如出一辙，工团主义制度现已集中化，但仍得以保留。"
 RUS_technocratic_syndicalism_idea: "工人的会计与监督"
 RUS_technocratic_syndicalism_idea_desc: "全俄劳联的集中化措施正将社会变成一间工厂和办公室，并将生产平稳运行所需的一切都交到了无产阶级手中。所有公民都变成了国家的雇员，工作和报酬平等，勤奋地履行着自己的任务。现代经济和行政管理所需的会计与控制已大大简化，所有人都在学习如何管理社会生产。用不了多久，随便一个厨师都可以当官，我们也将迈出通往共产主义的第一步。列宁的遗愿终得实现。"
 RUS_to_protect_democracy: "确保领导权"
 RUS_to_protect_democracy_desc: "全俄劳联强行压制了苏维埃和工会，并宣称由于形势严峻，不允许任何非无产阶级分子在社会主义政权机构内活动。如今，权力已掌握在由全俄劳联领导人组成的中央委员会手中，该委员会颁布的法令优先于任何其他行政或立法机构。最重要的是，无产阶级的领导权将得到保障。"
 RUS_fedplan: "联邦计划委员会"
 RUS_workers_control_desc_base: "虽然“工人监督”的口号在社会主义执政联盟中无处不在，但人们往往很难搞清楚这到底意味着什么。全俄劳联中派倾向于效仿法国模式，即通过工会和工团民主执行机构实施相对分散的计划。全俄劳联左派和社会革命党最高纲领派则捍卫布尔什维克的旧模式——由中央委员会通过苏维埃金字塔结构组织的单一经济生产计划。最后，右派的众多人士发声支持在过渡性的市场经济下，通过合作社和有权否决管理者的代表机构实现工人监督。"
 RUS_fedplan_desc: "$RUS_workers_control_desc_base$\n\n在巴黎同志原始想法的基础上，我们的计划机构将采取分散与权力下放的形式，无产阶级可以通过他们在工厂委员会和相关工会中的代表获得很大的自主权。通过全俄工会中央理事会的调解，所有这些自治机构都将在一个协调的网络中共同运作，并确保大多数工业行政职能可以由他们的工人执行。我们的制度将一直与官僚主义作斗争，最大限度地释放了群众的主观能动和创造力。自由平等的生产者联合不正是意味着由工人阶级自己进行生产、核算和监管吗？"
 RUS_NEP: "新俄罗斯社会主义"
 RUS_NEP_desc: "$RUS_workers_control_desc_base$\n\n“新俄罗斯社会主义”计划不仅让工人在工作场所中获得了高度的管理权，还将关键产业国有化。但为了迎合考茨基的正统马克思主义，该“计划”既保留了市场机制，又广泛允许合作社和小型企业。只有通过逐步的经济转型，才能实现自由平等的生产者联合之理想！"
 RUS_NEP_SDS: "俄罗斯式社会主义道路"
 RUS_NEP_SDS_desc: "$RUS_workers_control_desc_base$\n\n“俄罗斯式社会主义道路”计划不仅让工人在工作场所中获得了高度的管理权，还将关键产业国有化。而经济活动的其他方面则是以民主化管理的合作社、小企业(artels)和自愿参与的集体的形式组织起来的。有了这样自由平等的生产者联合，我们希望某天能让共产主义生产模式变为现实。"
 RUS_economic_planning: "集中计划"
 RUS_economic_planning_desc: "$RUS_workers_control_desc_base$\n\n经济管控机关的组织形式高度集中，其由一个中央办公厅和委员会负责汇总数据资料，并凭此制订出一份包罗万象的全国生产分配计划。个体工厂和公司失去了大量自主权，其中大多数现已依附于国家计划机关，也正因如此，工厂委员会和工会正不断受到这个新机关的排挤。虽然有些人批评说这是对工人阶级自主权的侵犯，左翼激进派们却称赞这是向共产主义大胆迈出的一步。资本主义制度下的无序生产正在被一种明确的、合理的、系统的、且根据社会需要制订的计划生产所取代。在这个由自由平等的生产者联合组成的社会中，生产资料的国家集中管理制将成为国家的基石。"
 RUS_congress_of_unions: "工会代表大会"
 RUS_congress_of_unions_desc: "全俄罗斯工会中央理事会(VTsSPS)是俄罗斯社会主义者对法国总工会或英国劳联会的回应。全俄工会中央理事会理论上是一个平等的两院制政府机构，由俄罗斯各工会自由选举的代表组成，是俄罗斯工人能够直接参与新政治制度并指导社会主义经济建设的主要途径。"
 RUS_towards_post_scarity: "迈向最高阶段"
 RUS_towards_post_scarcity_desc: "随着全俄劳联左右两派围绕着共同的马克思主义纲领团结起来，是时候巩固革命并认真准备向共产主义生产方式过渡了。执政联盟和工人自身均士气高涨，甚至人们当下就在预言新世界的到来。"
 RUS_towards_devolved_state: "国家机器的消亡"
 RUS_towards_devolved_state_desc: "全俄工会中央理事会逐渐在社会经济领域掌握了越来越多的权力，而地方苏维埃也被授予了越来越多的国家行政职能。虽然共产主义的全面实现仍需后人想象，但我们已在建设自由的工人邦联方面迈出了重要一步。"
 RUS_socialism_in_practice: "社会主义实践"
 RUS_socialism_in_practice_desc: "向推翻萨文科夫和德皇的胜利革命者致敬！本着革命团结的精神，怀着对自身能力的信心，让我们铸剑为犁，真正开始建设一个没有货币、没有阶级、没有国家的世界。"
 RUS_urbanisation_drive: "城市扩张"
 RUS_urbanisation_drive_desc: "到目前为止，赶上并在未来超越对手的最快方法是将大部分发展重点放在城市中心。不仅要通过军事投资建设庞大的工业园区，以生产急需的战争物资，还要开发新的民用住宅和工业，以供应原本稀缺的产品。"
 RUS_subjugation_of_nature: "征服大自然"
 RUS_subjugation_of_nature_desc: "我们驱除饥饿的农业改革迈出了第一步，为了永远战胜饥饿我们必须继续走下去。我们不愿再看到富饶的伏尔加河流域发生1891年和1921年那样的饥荒。我们将建设大量灌溉系统、河流水力发电机、保田森林防护带和自然资源开发项目。为了这一伟大的、英雄的工程，让工人阶级动员起来吧！"
