 RUS_anger_decisions_natpop: "萨文科夫政权或许能用特别手段和宣传攻势将公众拉拢到自己这边，但若没有大多数社会成员发自真心的支持，或者至少是被动的接受，就不可能统御得了全俄罗斯。\n\n为了保住权力、领导国家走向辉煌，萨文科夫必须让§P军方§!和§C民众§!对保卫联盟的统治持满意态度，并兑现身为总统作出的诸多承诺。\n\n§P军方愤怒§!若为§r8§!及以上，军方政变将会发生，萨文科夫将被罢免。\n§C民众愤怒§!若为§r8§!及以上，且时间不晚于1939年，革命将会发生，萨文科夫将被推翻。事态的结局为何将取决于§P军方愤怒§!是否为§O5§!及以上。"
