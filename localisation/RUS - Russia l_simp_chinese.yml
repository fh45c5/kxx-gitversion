 rusfor.65.t: "新协约国"
 rusfor.65.d: "世界大战期间，我们曾与英法并肩作战，尽管我们的敌人变来变去，我们间的纽带却未曾动摇。放下旧日龃龉吧，毕竟，在我们的至暗时刻，不正是英国人在想方设法帮助我们？不正是他们站在北方志愿军身边，一同挺过了阿尔汉格尔斯克的严寒？而且他们和我们一样都深受革命者之害。\n\n而现在，德国已经灭亡，我们之间又找到了共同点。我们的政府间已签署了正式协议，重建协约国。"
 rusfor.65.a: "颤抖吧，赤匪！"
