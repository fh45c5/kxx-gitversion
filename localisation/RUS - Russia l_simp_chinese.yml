 russia.1154.d.monarchy.solonevich: "如今格鲁吉亚既已恢复稳定，在当地筹建民政管理体系也必须提上日程。尽管我们的统治遭到了强烈抵制，但当地君主制组织格鲁吉亚传统主义联盟已开始支持我们。该组织由乔治·马恰别利王公领导，此前曾设想建立一个与我国人民君主制不太相似的格鲁吉亚王国，马恰别利因此被任命为当地行政长官。\n\n虽然马恰别利对自己的角色颇为满意，但也表达了自己的担忧，即格鲁吉亚人民不会再坐以待毙。他援引1783年《格奥尔基耶夫斯克条约》的条款，提议加冕巴格拉季昂王室的一名成员，并在我们的帝国内部建立一个自治的格鲁吉亚王国。巴格拉季昂王室本身分为两支，即格鲁津斯基和穆赫拉涅利，他们都声称自己是王位的合法继承人。传统主义联盟支持穆赫拉涅利，沙皇弗拉基米尔本人也与该分支保持着友好关系。因此，如果我们执行这一提议，伊拉克利·巴格拉季昂-穆赫拉涅利将被加冕为格鲁吉亚的埃尔克尔三世国王。\n\n然而，俄罗斯保皇派圈子里的许多人都不愿意接受这样的提议。格鲁吉亚王冠在历史上自1801年以后便一直属于沙皇，穆赫拉涅利家族的成员更是从未成为过格鲁吉亚国王。但从另一个角度讲，为巴格拉季昂王室加冕无疑会合法化我们在该地区的统治。"
 rusfla.128.d.alternate: "过去十年中，皇帝忙于国家和公共事务，始终未曾迎娶皇后。随着家族对继承人问题的担忧日益加深，皇帝终于决定向列昂妮达·巴格拉季昂-穆赫塔尔斯基求婚。年轻美丽的列昂妮达是格鲁吉亚王室的旁支成员，也是格鲁吉亚的储君。几年前，两人在一场国事宴会上相识，发现彼此有许多共同点，关系逐渐从友谊升华为更深的情感。\n\n最初，皇帝担心保守派会反对这桩婚姻，毕竟列昂妮达经历过离婚。然而，皇帝仍然坚持向她求婚。事实上，一小部分保皇派认为这桩婚姻是贵贱通婚，这主要是因为他们不承认格鲁吉亚王国的合法性。然而，大多数保皇派已经接受甚至欣然支持这桩婚姻，认为这将加深俄罗斯和格鲁吉亚之间的现有关系。\n\n今日，婚礼在克里姆林宫的圣母安息主教座堂隆重举行。婚礼上，弗拉基米尔与列昂妮达三次交换戒指，二人跪地宣誓后，将婚冠高举于头顶。随后，他们围绕经书台行走，双膝跪地亲吻金十字架，祈祷完毕后，弗拉基米尔与列昂妮达被宣布为夫妻。婚礼结束后，皇帝宣布将在全俄罗斯范围内举行庆祝活动。"
 rusfla.128.b: "祝列昂妮达·格奥尔基耶芙娜长命百岁！"
 rusfla.181.t: "反乌克兰恐怖"
 rusfla.181.d: "在斯沃博达分子统治下的俄罗斯，鲜有地方比重新收复的乌克兰地区更加动荡不安。随着乌人抵抗联盟袭击的频率不断增加，国际社会愈发显露出对俄罗斯厌恶的态度，边境局势日趋恶化。保卫联盟的乌克兰分部已经下令“以一切必要手段镇压共产主义叛乱”，而内务部则不断招募协作者组建准军事部队，以协助俄军行动。\n\n这些手段可谓冷酷无情。在莫斯科缺乏严格监管的情况下，与保卫联盟结盟的准军事部队对疑似共产主义同情者展开了激烈的追捕。据称，这些部队常常涉嫌暴行，包括为了搜捕乌抗联战斗人员而洗劫甚至焚毁整个村庄。尤其是乌克兰历史悠久的犹太社区，更是被当局怀疑为“分裂主义温床”，首当其冲地受到打击。\n\n莫斯科也在无形中火上浇油。他们不断强调乌克兰地区“危险重重”，尽管宣传中依旧维持着俄乌“兄弟情谊”的表面说辞，但暗含的核心思想却清晰可见：乌克兰人被刻画为共产主义者，是一种必须彻底根除的思想敌人。于是，刻板印象随之而生——乌克兰人与共产主义之间密不可分，谈判已无任何可能。"
 rusfla.181.a: "何时才能结束？"
 rusfla.182.t: "新俄罗斯"
 rusfla.182.d: "随着工人阶级成功夺取政权，革命风暴席卷了前帝俄境内最受压迫的民族之一：犹太人。虽然与仍处于德国占领下的犹太区同胞相比，俄罗斯犹太人的规模较小，但他们已经挣脱了锁链，摆脱了斯沃博达主义和资本主义的双重枷锁。尽管中产阶级和知识分子中的一些人担心红色恐怖会掀起血腥浪潮，甚至更糟的白军排犹屠杀会卷土重来，但随着革命成功站稳脚根，工人阶级爆发出了经久不息的热烈欢呼；在城镇广场和街区，人们用意第绪语和希伯来语欢快地唱着《工人马赛曲》和《国际歌》。\n\n话虽如此，但俄罗斯犹太革命者对革命方向的看法并非一致，他们分裂成了许多工人政党，这些政党在目前掌权的工人联盟内部维持着松散的组织。自二月革命以来，犹太统一社会主义工人党（或称“联合”(Fareyniktes)）一直与社会革命党保持着松散的联盟，其主要动机是建立一个跨国犹太议会，在文化和教育问题上共同代表各国境内分散的犹太定居点和社区，同时也支持犹太人和其他少数民族在他们聚居的地方实行联邦制。与之相对，俄罗斯的犹太工人总联盟（或称崩得）现已基本融入了全俄劳联的联邦党派结构，大多数前崩得成员也顺利地与全俄劳联右派的孟什维克结为了盟友，他们通过联邦保护意第绪语和赋予当地犹太机构权力来支持民族文化自治。支持马克思主义的犹太复国主义政党青年卫士和锡安工人党左派则是一个不确定因素，他们一直保持着独立，既支持全俄劳联左派的平权行动计划，也普遍支持在未来实现某种形式的犹太工人领土自治，但不一定非得在巴勒斯坦。\n\n无论哪种思想流派占据主导，都需要应对整个社会主义世界都心知肚明的、即将到来的不可避风暴：与德皇的最后决战。对于革命俄罗斯中的犹太人来说，尽管他们在意识形态上存在着诸多争端，但这场战争至关重要——即将到来的战争将会一劳永逸地决定他们的命运。他们是会成为新的摩西，带领人民迈向应许未来的先知；还是会成为新的巴尔·科赫巴，带领人民落入万丈深渊的狂徒？"
 rusfla.182.a: "此心安处即锡安。"
 rusfla.183.t: "《誓言》成真"
 rusfla.183.d: "随着伟大的革命战争取得胜利，曾经的犹太区上空飘扬起红旗，东欧犹太人终于摆脱了资本主义和资产阶级民族主义的剥削，迎来了新的曙光。现在大多数犹太民族（尽管这个词所指涉的范围一直存在争议）都已站在社会主义旗帜下，犹太社区内的政治讨论也达到了白热化。世界革命看来已不可避免，而那些已经获得解放的犹太工人已开始努力创造那个几代人位置不懈奋斗的新社会。\n\n在遥远的1917年，崩得领袖马克·利伯在十月革命的高潮时刻做出了一件会让后世无数历史学家兴趣盎然的行为：他指责列宁不过是个“无政府工团主义者”。更讽刺的是，利伯本人之后带领崩得加入了全俄劳联，与西方的工团主义者并肩作战。不过从最后看来，利伯的革命蓝图要胜过了列宁的。全俄劳联右派将该党塑造成了联邦模式，而重组的崩得成为了犹太工人阶级的最高代表。\n\n此外，全俄劳联还实现了崩得所主张的民族文化自治与民主：地方犹太社区(Kehillot)对其管辖范围内成员的教育、文化等事务有最高发言权，而其管辖范围是基于自愿加入的原则确定的。此外，以色列正教党等哈西迪犹太教团体，以及犹太人民党(Folkspartey)等进步主义文化组织也有一定的代表权。锡安工人党左派和青年卫士等社会犹太复国主义政党被允许继续自由行动，而经过激烈的辩论，沃尔夫·拉茨基和锡安工人联盟温和派等一般犹太复国主义者也被赋予了相同的权利，不过崩得主义的全面胜利已经使人们对“本土性”的兴趣盖过了阿利亚运动。无论如何，俄罗斯犹太人的未来看起来一片光明。"
 rusfla.183.a: "“誓言，誓言，我们生死与共的誓言！”"
 rusfla.184.t: "革命的意第绪语区"
 rusfla.184.d: "随着伟大的革命战争取得胜利，曾经的犹太区上空飘扬起红旗，东欧犹太人终于摆脱了资本主义和资产阶级民族主义的剥削，迎来了新的曙光。现在大多数犹太民族（尽管这个词所指涉的范围一直存在争议）都已站在社会主义旗帜下，犹太社区内的政治讨论也达到了白热化。现在世界革命看来已不可避免，而那些已经获得解放的犹太工人已开始努力创造那个几代人位置不懈奋斗的新社会。\n\n谢苗·迪曼施泰因是一名追随季诺维也夫和加米涅夫加入全俄劳联的老布尔什维克，也是以不信者为主的俄社民工党中的少数信徒之一。1918年，在与列宁和雅科夫·斯维尔德洛夫仔细交谈后，他受命组建了“犹太支部”(Yevsektsiya)，即共产党的犹太支部。斯维尔德洛夫虽然是犹太人，但强烈反对党内存在任何形式的“犹太支部”。布党后来在内战中失败，他因此未能落实列宁的政策。他目前在社会主义劳工共和国联盟民族事务委员会工作，邀请了许多重要文化人物加入政府，其中包括著名演员所罗门·米霍埃尔斯、作家伊利亚·爱伦堡，甚至莫斯科现任首席拉比什洛莫·施莱费尔。\n\n虽然在实践中，犹太支部的运转方式与其他社会主义政党倡导的民族个人自治形式类似，但全俄劳联左派也推动了一项全面的本土化(Korenizatsiya)计划，旨在推动意第绪语的本地使用和保护，以及实施强有力的平权行动计划。社会主义犹太复国主义政党，尤其是青年卫士和锡安工人党左派，获准在犹太支部的指导下相对自由地运作。由于中央委员会愈发怀疑将巴勒斯坦作为移民目的地的做法，人们开始讨论犹太工人自愿聚集进行领土自治的替代地点。第一个提议是在西伯利亚，但人们担心这片土地不适合居住，需要沙文主义胁迫才能实现，因而最终遭到否决。党内一些人提出克里米亚是合适地点，虽然这会给克里米亚半岛当地团体带来新的麻烦——但随着社会主义犹太文化在党的集体先知的指导下获得发展，工人们如今对红色锡安充满了希望。"
 rusfla.184.a: "这一杯敬列宁！"
