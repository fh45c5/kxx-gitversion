 RUS_voskhod_decisions: "日出计划"
 RUS_voskhod_decisions_desc: "日出计划旨在利用俄罗斯那丰厚充实的人力资源，将这片土地强行拖入二十世纪。政府将从后备人力中征召一批年轻气盛、身体健全的无业男性，并为他们安排工作。尽管这是一项为国奉献的崇高事业，但我们必须谨慎行事。毕竟即使对于俄罗斯而言，她的子民也并非取之不尽、用之不竭。\n\n§n当前，我们所能部署的最大劳工容量为£GFX_production_texticon [?RUS_voskhod_cap]§!。\n§Y我们现已部署了£manpower_texticon [?RUS_voskhod_current_mp]§!。"
