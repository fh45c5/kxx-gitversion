 RUS_VSTPF: "与俄商工财联的协议"
 RUS_VSTPF_desc: "我们的龙头实业家、金融家团结在全俄罗斯商业、工业、财务联盟（简称俄商工财联）之下，没有他们的投资，国家经济委员会就无法有效地管理经济。我们会与俄商工财联达成协议，为其成员设立一个永久的咨询委员会，用来给拟议的经济政策提出意见和反馈，同时也能提出新的经济政策建议。"
 RUS_republicanisation_new_coa_tt: "技能等级为3或更高的非君主派陆军元帅可以被指定为新任陆军部长。"
 RUS_russia_is_republic_desc: "国家元首为民选的共和国总统。"
 RUS_russia_is_monarchy_desc: "国家元首为皇帝，俗称“沙皇”。"
 RUS_confidence_votes_desc: "国家杜马是拥有最高权力的政府部门。我们将坚持议会主义原则，即部长内阁要对人民负责。国家杜马委员会将被赋予监督政府机构工作的重要权力。"
 RUS_decrees_desc: "政府的权力大过国家杜马，在法律的应用和执行层面有广泛的自由。政府主要对国家元首负责，而非对国家杜马负责。"
 RUS_electoral_threshold_desc: "虽然俄罗斯现有的选举制度已经对那些大党派很有利，但通过制定更高的选举门槛，将确保那些得不到民众支持的小型激进政党无法在地方或国家议会中发言。"
 RUS_proportional_system_desc: "俄罗斯现行的选举制度基本上是半多数制度，这对那些较大的政党和政治团体更有利。改革这一体制可以让小党派更容易发出自己的声音，尤其是在地方政治中。"
 RUS_judicial_review_desc: "最高法院将成为反对政府暴政的第一道也是最后一道防线。为了避免被激进分子“占领”，许多与政府结构、法院系统或选举相关的立法也需要得到最高法院的批准。"
 RUS_defensive_democracy_desc: "民主是如此宝贵，以至于有时需要通过不民主的手段来捍卫它。民主捍卫条款使政府和法院有权查禁那些煽动反对宪法秩序的运动和出版物，无论它们出于左翼还是右翼团体之手。"
 RUS_ensure_federalism_desc: "省杜马和县杜马的权力将被扩大，通过牺牲中央政府权力，他们在地方事务上有了更多的发言权。"
 RUS_weakened_federalism_desc: "省杜马和县杜马的权力将被削弱，它们将只能负责地方事务。且莫斯科政府在被认为与国家利益相关的地方事务上有广泛的干预能力。"
 RUS_no_state_religion_desc: "俄罗斯将没有官方信仰，各个宗教机构在法律面前完全平等，不会受到国家的特殊待遇。"
 RUS_state_religion_desc: "俄罗斯本质上是一个东正教国家，而这一点将得到法律承认。东正教会和国家是共生关系，东正教会支持国家的倡议，而作为交换，东正教会将得到比其他宗教机构更有利的待遇。"
 RUS_restricted_nationalisation_desc: "私有财产权将得到保障，不会遭到专制的国有化或其他受国家支持的抢劫行为。"
 RUS_repeal_communist_ban_desc: "臭名昭著的反共产主义法将被废除，这意味着那些公开的社会主义团体也能参加选举。"
 RUS_enshrine_military_role_desc: "科尔尼洛夫将军创建的体制将被正式化，军队能在自身事务上保持相当大的自主权。陆军和海军将保留任命战争部长和海军部长的权力，以确保军方能表达自己的声音。"
 RUS_guide_1: "§M社会主义革命 - 社会革命党/全俄罗斯劳工联盟§!（§R激进社会主义§!/§r工团主义§!/§o极权主义§!）\n£white_dot 在1938年之前，让萨文科夫政权的§P军方愤怒§!保持在§O5§!及以上的同时，让§C民众愤怒§!达到§R8§!及以上，从而令其崩溃。\n£white_dot 通过立宪会议的事件链选择§R社会革命党§!或§r全俄罗斯劳工联盟§!执政。\n£white_dot 一旦选择了§R社会革命党§!，§1斯皮里多诺娃派§!将保持§R激进社会主义§!，而通过国策§Y结束一切战争的战争§!进入§o最高纲领派§!将成为§o极权主义§!。\n£white_dot 要进入§1斯皮里多诺娃派§!的子路线§Y永不妥协的理想主义§!，需要完成§Y西伯利亚发展方向§!、§Y坦波夫计划§!和§Y团结浪漫主义者§!这三个任务。\n£white_dot 如果完成了上述三个任务，§Y鲍里斯·卡姆科夫§!将在战后掌权，否则§Y尼古拉·兹多布诺夫§!将在战后掌权。\n\n£white_dot §r全俄劳联§!有多个路线，注意，不管走哪条路线，列维茨基都会是初始领导人，直到全俄劳联执政一年后的年度全俄劳联代表大会上才会改变领导人。\n£white_dot 要让§Y弗拉基米尔·列维茨基§!继续执政，需要平衡§S唐恩派§!和§x共产主义者§!之间的关系，来维持§r国际主义者§!的团结。\n£white_dot 要让§Y拉斐尔·阿布拉莫维奇§!在年度全俄劳联代表大会上掌权，需要全俄劳联团结的国家精神为派系斗争，§r国际主义者§!的团结度低于4，费奥多尔·唐恩为二把手。\n£white_dot 要让§Y列夫·加米涅夫§!在年度全俄劳联代表大会上掌权，需要全俄劳联团结的国家精神为派系斗争，§r国际主义者§!的团结度低于4，列夫·加米涅夫为二把手。\n£white_dot 要让§Y丹尼尔·苏利莫夫§!在年度全俄劳联代表大会上掌权，需要立宪会议批准了强大的行政权，全俄劳联团结的国家精神为派系斗争，§r国际主义者§!的团结度低于4，且§S唐恩派§!与§x共产主义者§!的关系不低于5。\n£white_dot §Y格里戈里·季诺维也夫§!可以通过以下两种方式在列夫·加米涅夫上台后接管权力：\n-选择国策§Y应对工会反对派§!，并在事件链中选择破坏加米涅夫的声誉。\n-让§o激进度§!增长到10。\n£white_dot 完成国策§Y从内部维护革命§!后，你将成为§o极权主义§!。\n\n£white_dot §Y共和国§!路线也可以切换到§r全俄劳联§!路线。\n£white_dot 按照共和国路线正常进行游戏，但让极左翼接管§S激社党§!，并赢得选举。\n£white_dot 利用国策和决议，在白军发起政变之前完成国策§Y推翻共和国§!。\n\n§M远东军§!\n£white_dot 只有在§n萨文科夫§!或§r社会主义§!治下，俄罗斯遭受荼毒，远东军才会起义。\n£white_dot 如果游玩俄罗斯，在事件“红胡子阿塔曼”中，不要选择暗杀§Y格里戈里·谢苗诺夫§!。\n£white_dot 也可以选择奉天政府或大日本帝国，进而切换到远东军。\n\n§M自由俄罗斯军§!\n£white_dot 只有在§n萨文科夫§!或§r社会主义§!治下，俄罗斯遭受荼毒，自由俄罗斯军才会起义。\n£white_dot 也可以选择德意志帝国或任意德国的§Y东方盟友§!，进而切换到自由俄罗斯军。"
