 socrus.310.t: "进步主义同路人"
 socrus.310.d: "允许自由选举的根本问题在于，错误的人可能会当选。1918年，当苏维埃民主背弃列宁时，他选择压制苏维埃民主：孟什维克绝不会允许自己采取同样的措施。他们一直在俄罗斯革命政治的“灰色地带”结交盟友——那些既不是社会主义者，但也没有被当成反革命封杀的人。\n\n这其中既包括左倾自由派，也包括独立的地方派或农民团体，他们主要代表自己所在的地区，没有太多的意识形态联系。这些人并不热衷于革命事业——但他们似乎也很愿意栖身其中。"
 socrus.310.a: "如果人们投票给他们，我们就必须尊重这一点。"
 socrus.310.b: "他们已走上救赎之路，但尚未到达终点。"
 socrus.311.t: "国际犹太人大会"
 socrus.311.d: "居然能在俄国开国际犹太人大会！这谁能想到！彼得格勒的塔夫利达宫被选作第一届国际犹太人大会的会场，来自十八个国家的代表齐聚一堂。发表开场白的自然是[RUS.GetLeader]主席，而许多来自全俄各地的知名犹太人社会主义者均到场与会。社会革命党员伊萨克·施泰因贝格蒙众所托主持讨论，其他重要代表包括来自锡安工人党左翼的齐诺维·海菲茨与伊扎克·利绍夫斯基、来自乌克兰的雅科夫·威特金、来自波兰的纳胡姆·拉法尔克斯和来自白罗斯的埃丝特·弗鲁姆金娜。而来自俄罗斯崩得的代表团则由米哈伊尔·利伯这位老孟什维克牵头。\n\n但说实话，这次大会在欧洲犹太人中争议颇多，且实际上只吸引到了社会主义者。许多犹太人本就被人怀疑对自己的祖国不忠，而与这次大会摊上关系只会加重非犹太人的疑心——毕竟别人会觉得这样是在支持俄国的战争路线。与会人数平平无奇，这让对大会满心期待的弗拉基米尔·列维茨基大感失望。尽管大会最终起草了《反帝国主义和反犹主义宣言》，但这事实上只是一场独属俄国的宣传胜利，因为东欧犹太人领袖们并没有反抗本国政府的打算。"
 socrus.311.a: "人事已尽。"
 socrus.311.b: "有意思。"
 socrus.312.t: "工人邦联之梦"
 socrus.312.d: "革命者格里戈里·马克西莫夫是“俄罗斯无政府工团主义者局”的主要理论家，他们虽然从未担任过高级职务，但他们的很多纲领已被列维茨基采纳，成为了俄罗斯民主联邦社会主义共和国的官方目标。他们的野心包括但不限于建立一个权力下放的工人邦联，一个建立在民主社会主义理想基础上的制度。他们的许多观点已经被工人联盟广泛接受——权力归于苏维埃、工会自由、谴责有地农民等。\n\n但马克西莫夫的观点更进一步：随着时间的推移，政党应不再像国家一样拥有权力。随着地方苏维埃权力的增加，中央权力应当减少，直到俄罗斯——以及任何希望加入的人民，组成一个自治工人苏维埃邦联，这一过程不是靠武力征服，而是靠互惠互利。政党将发挥类似于教会的作用——可以启发并赋予世界意识形态意义，但不应统治世界。\n\n显然，许多过于理想化的想法在日常政治中被礼貌地忽略了。当然，列维茨基和许多俄罗斯革命者一样，一直是理想主义者，但他们也曾屡屡屈服于现实。尽管如此，无政府工团主义观点现已得到了现实案例的大力支持——主要是法兰西公社联邦，马克西莫夫也对此进行了深入研究。在他看来，法国制度的主要败笔包括工会的政治化，这使得工会变成了国家机构；以及国家主义倾向，这导致官僚主义对工人民主的监督与日俱增。\n当然，工团主义俄罗斯绝对不会产生这些问题！"
 socrus.312.a: "给我二十年，还你个全新的俄罗斯。"
 socrus.313.t: "弥合大分裂"
 socrus.313.d: "俄社民工党就像昔日的教会一样，仍然处于四分五裂的状态，该党内部的死对头——列宁和马尔托夫均早已作古。早在二十年代，人们就在梦想着重新统一俄国左派，而这其中的大部分工作都要归功于阿列克谢·李可夫、尼古拉·布哈林和列夫·加米涅夫，他们在长期服刑之后，成为了俄国布尔什维克的领军人物。加米涅夫尤其热衷于推动与孟什维克残余势力合作，如弗拉基米尔·列维茨基-策杰尔鲍姆。二人均认为，如果他们不能首先建立联盟，俄国共产主义事业将毫无希望。列宁主义以失败告终，如果我们无法发动势不可挡的抵抗，也极有可能无法成功。因此，我们应当采用西方的革命阵线策略。\n\n尽管刻意保持模糊立场的全俄罗斯劳工联盟现已成立，但原有的分歧依然根深蒂固。是的，全俄劳联的每个派系内都有布尔什维克甚至孟什维克，这种分歧虽然在当下大多数人看来并不太重要，但在每次党内讨论中都会出现思想上的分歧。全俄劳联的团结很大程度上只是依靠人际关系，或对更糟糕选择的恐惧来维持的。若想真正在意识形态上团结全党，唯一的办法便是展现一条可行的道路，一条不容置疑的道路。因此，我们决不能在政策问题上铤而走险或异想天开。理想主义的时代尚未到来——当下我们的首要任务应为尽量避免无事生非，专注于全俄劳联一致同意，或至少不会激起太多反对的政策，并有条不紊地统一整个运动。"
 socrus.313.a: "早二十年就该这么干了。"
 socrus.314.t: "价格投机"
 socrus.314.d: "在对土地和工厂进行大规模社会化后，物价一点也不稳定，而资源的分配状况更加糟糕。在国内，工人自主管理经济模式在某些地方似乎运转良好，但在别的地方则糟糕透顶。由于城乡相互对立的根本利益发生冲突，城乡居民间的敌意迅速爆发。\n\n虽然农民现在耕种的土地归公社所有，自己只拥有使用权，但他们不是很想按照固定价格出售谷物。目前情况当然要比1918年好，俄罗斯农业比起当时已取得长足发展，许多农场的生产效率大大提高，甚至用上了拖拉机和收割机。但农民就是没啥生产大量过剩粮食的理由。讽刺的是，没了地主和债务压弯腰后，劳作到死的动力也少了不少。\n\n这就是为什么在我们的体制内还找得到市场的痕迹，而俄罗斯革命前就有的小商人和滥用职权、头脑灵光的党内官员便好好利用了这点。唯一的长久解决办法就是将社会主义意识形态最终普及到农村去，但现在，我们必须用一种不会导致大规模动乱发生、让敌人有机可乘的办法解决这些问题。"
 socrus.314.a: "我们得建立新的激励制度，树立正面榜样。"
 socrus.314.b: "我们会动用权力慢慢扼制这些乱象。"
 socrus.314.c: "如有必要，有一些自由市场也是可以接受的。"
 socrus.315.t: "农民共产主义的内在矛盾"
 socrus.315.d: "全俄劳联对俄罗斯农民毫无信任可言，这一事人尽皆知。其右派试图用社会主义教育和生产机械化的方式对农民进行再教育，最终将他们转变为农村无产阶级。其左派也有这个想法，但所用手段更加暴力，时间安排更加紧迫。哪怕列维茨基自己的派系也对农村主义缺乏信任，就快接受“农民将在接受教育后消失”的论调了。\n\n但就在另一边的社会革命党内，社会主义农村主义从最初的民粹派思想中诞生，已传承了半个世纪。虽然这对任何正统的马克思主义者来说都是离经叛道，但诸如伊利亚·马约罗夫的“农民共产主义”等构想可以为我所用。列维茨基主席定能理解，将农民争取过来支持自己的计划有多重要。\n\n宣传内容不能对农民充满敌意，而应该采取积极态度，强调农民作为革命同盟军的力量之强大。建立针对高效、过剩生产的奖励制度，让农民公社亲自与产业工人协调事宜，这应该能争取到他们的支持。社革党人一直都清楚，仇恨只会疏远农民，把他们逼成反革命。再说了，农民才是俄罗斯人民的主体。\n\n自然，列维茨基本人会对这次改革口诛笔伐，但这从长远来看是好事，至少他是这么认为的。再怎么说，这让我们获得了斯皮里多诺娃及其盟友的信任。"
 socrus.315.a: "我们或许会后悔这么做，但这值得一试。"
 socrus.316.t: "全俄劳联的妇女部门"
 socrus.316.d: "俄罗斯革命者队伍中一直有许多女性，从传奇人物薇拉·菲格涅尔到英勇的民意党人刺客。社会革命党也有着规模庞大的妇女组织，在二十年代的大部分时间里都很活跃，但直到现在，随着左翼势力的崛起，在著名左翼社革党人亚历山德拉·伊斯梅洛维奇和伊琳娜·卡霍夫斯卡娅的领导下，社革党才开始在社会主义背景下真正地倡导妇女权利。社革党在性别平等方面的工作一直专注于消除性别偏见，而非积极提高妇女的社会地位。然而必须指出的是，玛丽亚·斯皮里多诺娃领导的社革党激励了无数年轻女性投身政治，尤其是投身于社革党。\n\n但一个强大的竞争对手现已登场，著名女权主义者亚历山德拉·柯伦泰和季娜伊达·沃尔科娃组织成立了全俄劳联的妇女部门，即妇女部(Zhenotdel)。柯伦泰因其强烈倡导重塑社会等级制度而闻名，她反对传统家庭观念，并做了许多实际工作，让女性在获得了更多自由的同时，对阶级斗争也有了更加深入的理解。\n\n妇女部除了为妇女提供教育、建立公共洗衣房和自助餐厅等实际问题外，还致力于更广泛的妇女解放事业，并试图创造一种新女性，使之成为无产阶级的独立成员、她们丈夫和兄弟的平等盟友。这些新女性应当蔑视传统，比如俄罗斯较为保守地区根深蒂固的父权制社会等级制度——蔑视面纱、蔑视信仰、蔑视任何试图控制妇女的社会结构。这些革命女性的活动引起了一些争议，尤其是在鞑靼州，那里的反面纱运动惹怒了较为保守的民众。"
 socrus.316.a: "加油，姑娘们！"
 socrus.316.b: "她们应当受到党的控制。"
 socrus.316.c: "削弱她们，并支持社革党的妇女组织。"
 socrus.320.t: "针对劳工部长的抗议"
 socrus.320.d: "[GetSecondInCommand]政府执政的头几个月并不稳定，工人联盟一直面临着利益冲突、派系斗争和个人恩怨的考验。最新的危机正围绕着人民劳工部长尼古拉·亚历山德罗维奇·乌格拉诺夫展开。起初，他是在列夫·加米涅夫的推荐下，作为对全俄劳联左派的让步从而获得这一职位的——但随着工会组织者与劳工部长不断发生冲突，就连全俄劳联左派也开始与乌格拉诺夫的政治失误保持距离。他与主要工会组织者亚历山大·什利亚普尼科夫的嫉妒仇恨只会让情况更加恶化。\n\n可以确定的是，乌格拉诺夫在政府任职的日子不多了，但目前还不知道谁会接替他的职位。"
 socrus.320.a: "一名被工会憎恨的工会主义者，这还真是令人惊讶。"
 socrus.322.t: "乌格拉诺夫同志辞职"
 socrus.322.intro: "尼古拉·乌格拉诺夫失去了自己党派和代表大会的信任，因而愤然辞职——关于继任人选的讨论随即开始。全俄工会中央理事会无法团结一致支持一位能赢得所有主要工会信任的候选人，而季诺维也夫已经强烈要求乌格拉诺夫的继任者应来自党的左翼，毕竟乌格拉诺夫原本就来自党内左翼。"
 socrus.322.d.noleft: "$socrus.322.intro$\n\n格里戈里·季诺维也夫为人谦逊，因而自然觉得，他才是新一任劳工部长的最佳人选，并认为自己能够修复政府与工会之间受损的关系。这话有一定的道理，季诺维也夫在群众中也的确颇具号召力。\n\n代表大会中的全俄劳联左派团体开始为季诺维也夫助选，加米涅夫也已为他发声。但反对派迅速组织了起来，在社会革命党人弗拉基米尔·卡列林和全俄劳联右派团体的领导下，他们获得了足够的选票，确保即使[ROOT.GetLeader]有意任命季诺维也夫，也无法获得通过。"
 socrus.322.d.left: "$socrus.322.intro$\n\n由于代表大会中没有稳定的多数派，因此[ROOT.GetLeader]在人事任命方面有着相当的自由。在内部讨论中，出现了两个主要人选：老布尔什维克、工会主义者谢尔盖·梅德韦杰夫，以及更加温和且可控的工会主义者瓦西里·施密特。"
 socrus.322.a: "格里什卡三世也会和他的前任一样以失败告终。"
 socrus.322.b: "梅德韦杰夫是当之无愧的人选。"
 socrus.322.c: "施密特不会引发任何问题。"
 socrus.323.t: "重大突破？"
 socrus.323.d: "在亲自拿下劳工部的企图失败后，季诺维也夫并没有屈膝投降。相反，他又提出了一位候选人：谢尔盖·帕夫洛维奇·梅德韦杰夫，他是加米涅夫左派阵营的主要人物之一，也是全俄工会中央理事会中央委员会成员。梅德韦杰夫现已成为更可接受的人选，也很有可能在代表大会上获得足够的选票，甚至是来自社会革命党的选票。\n\n梅德韦杰夫的竞争对手是来自右派的亚历山大·尤利耶维奇·芬恩-叶诺塔耶夫斯基，他不是工会主义者，而是一名经济学家和政治温和派。投票极其激烈，而只有一人能获得多数。"
 socrus.323.a: "告诉季诺维也夫，我们会投给他的人选。就决定是梅德韦杰夫了。"
 socrus.323.b: "希望芬恩-叶诺塔耶夫斯基能够平息局势。"
 socrus.324.t: "季诺维也夫的胜利"
 socrus.324.d: "代表大会选择信任季诺维也夫提名的候选人谢尔盖·梅德韦杰夫。梅德韦杰夫是俄罗斯劳工运动的老战友，他的当选代表着共产主义者的重大胜利，他们如今赢得了一个相当重要的内阁职位。列维茨基原本不太情愿让梅德韦杰夫加入内阁，担心他会成为季诺维也夫阴谋的代言人，但考虑到代表大会的分裂以及其他候选人都无法获得多数选票，列维茨基现已别无选择。\n\n从政治上讲，梅德韦杰夫的当选对列维茨基的右派支持者来说堪称是一场灾难。谢尔盖·基洛夫指责这位老主席在隐秘布尔什维克的欺凌面前表现得软弱无能，列维茨基派系中的许多人，尤其是亚历山大·什利亚普尼科夫身边的人，都认为这是一次耻辱性的失败，极大损害了全俄劳联主席的权威。一些更加投机取巧的声音甚至将目光转向了左派，认为加米涅夫有可能成为全俄劳联的新主席。如果放任这些政治挫折继续发酵，中派的团结将面临真正的考验。"
 socrus.324.a: "我们的处境十分不利。"
 socrus.324.b: "尽力挽救损失。"
 socrus.325.t: "妥协"
 socrus.325.d: "列维茨基任命亚历山大·芬恩-叶诺塔耶夫斯基为劳工部长的努力意外失败了，他没有赢得足够的选票——关键的是，问题出自列维茨基自己的派系，米哈伊尔·托姆斯基和其他工会主义者拒绝支持像芬恩-叶诺塔耶夫斯基这样的“白领社会主义者”。事情又回到了原点，代表大会甚至在这个简单的问题上都无法达成一致。社会革命党候选人曾被短暂考虑为全俄劳联各派之外的人选，但该方案似乎只会增加季诺维也夫在代表大会中的支持率。\n\n最终，丹尼尔·苏利莫夫和全俄工会中央理事会领导层达成了一项幕后交易，在对工会主义者做出许多让步后，他们同意，如果列维茨基提名亚历山大·什利亚普尼科夫，他们便会表示支持。实际上，这样做将确保工会基本处于自治状态，政府控制权将由坚定的工会独立主义者什利亚普尼科夫同志本人掌握。虽然这并没有直接违背列维茨基的目标，但也会限制他的政治回旋余地。有了这些让步，什利亚普尼科夫也可以吸引左派的选票——当下的政治难题将迎刃而解。"
 socrus.325.a: "我们难道就不能团结哪怕一分钟吗？"
 socrus.326.t: "什利亚普尼科夫的抗议"
 socrus.326.d: "围绕资本主义的争论一直是俄罗斯马克思主义的核心，该争论如今已在代表大会上达到了高潮。亚历山大·什利亚普尼科夫身后出现了一个规模庞大的阵营，该阵营严厉批评我们的“新俄罗斯社会主义”计划，即允许小规模资本主义为俄罗斯工业的发展服务。\n\n反对派认为，俄罗斯已经拥有了足够的工业基础，可以通过经济计划转向完全由社会管理的生产方式，虽然这些折中措施在二十年代可能是必要的，但对今天的俄罗斯已不再适用。相反，这些措施就像是新革命共和国背上的锚，拖慢了共和国迈向真正共产主义的步伐。"
 socrus.326.a: "你的观点很正确，亚历山大。"
 socrus.326.b: "无论你是否喜欢，这都是为了全俄罗斯的利益。"
 socrus.328.t: "双驾马车"
 socrus.328.d: "虽然列夫·加米涅夫是全俄罗斯劳工联盟的领导人，但没有人会认为他是唯一的统治者。格里戈里·季诺维也夫几乎同样扮演着领导人的角色——他不仅是加米涅夫的左膀右臂，更像是昔日的共治皇帝。鉴于两人吸引的受众截然不同，从某种意义上说，这种动态平衡是很有必要的。加米涅夫可以赢得曾经支持列维茨基的全俄劳联温和派的效忠，他也是维持政府稳定的温和管理力量，但他欠缺群众号召力——季诺维也夫则有着不同凡响的号召力，他是个盛气凌人的民粹主义者，他的演讲能够吸引大批人群。\n\n季诺维也夫的言辞总是振聋发聩，尤其能激起共产主义运动中激进草根阶层的情绪：他们要求实际行动，而非官僚主义。他们两人联手可以同时满足党和人民的需要，但激进分子可能对这种状况并不满意，这种不满迹象现已渐露苗头。"
 socrus.328.a: "那么，友谊的力量肯定会强过这些……是吧？"
 RUS_dvoika_minigame_begins: "纵使两派情比金坚，可他们的观点却大相径庭，判若水火。\n\n列夫·加米涅夫是§x共产主义者§!内部§R温和§!派系的领袖，而格里戈里·季诺维也夫周围则汇集了更为§o热切§!且§o激进§!的人士。尽管目前，§R温和派§!略占上风，但这种局面并非一成不变。\n\n虽然从长远来看，§R激进主义§!日益抬头或许有所裨益，可如若放任自流，加米涅夫必将独吞§o“苦果”§!。"
 socrus.329.t: "人民专政者的崛起"
 socrus.329.d: "全俄劳联内的激进派系与加米涅夫温和政策之间的紧张关系最终达到了临界点。全俄劳联曾经的指导思想，即全体俄罗斯革命者要携手合作，几乎被忘得一干二净。而一种更激进的共产主义新流派在俄罗斯政坛大行其道。导致其发生的主要原因包括反革命势力持续不断的作梗，认为共和国正面临重重包围的思想，还有季诺维也夫和格龙斯基的煽风点火。\n\n民众情绪的改变令苏维埃代表的构成随之变化，这使代表大会的激进程度持续提升。这个过程并不完全符合民主原则，因为越来越多的人因为同情反革命而被禁止参选。在当前氛围中，加米涅夫的个人影响力很明显已落后于在这种新形势下显得庄重严肃的季诺维也夫。为了维持共和国的稳定，双方达成了一份友好的幕后协定。加米涅夫将辞去党的领导职务，且不会在接下来的跨党派选举中与季诺维也夫竞争候选人资格，不过他会在政府中一个重要职位上负责组织工作，得以或多或少地继续管理国家事务。季诺维也夫虽然对什么妥协让步从不感冒，但也很乐意接受这一让步。"
 socrus.329.a: "格里什卡站上了顶峰。"
 socrus.330.t: "人民工业与贸易部"
 socrus.330.d: "继总理和内务部长之后，人民工业与财政部长是内阁中声望和影响力均位居第三的职位，对经济政策有着相当大的影响力。\n\n像斯坦尼斯拉夫·斯特鲁米林这样注重计划的经济学家会是我们自己的人选，但执政联盟不会喜欢他。我们的右派盟友推荐了亚历山大·芬恩-叶诺塔耶夫斯基——他是混合经济的支持者。社会革命党则推荐了鲍里斯·卡姆科夫，他更像是工人联盟的善意象征，而非具体经济政策的支持者。"
 socrus.330.a: "斯特鲁米林将出色地监管该部门。"
 socrus.330.b: "需要对社会革命党做出一些让步——那就决定是卡姆科夫了。"
 socrus.330.c: "芬恩-叶诺塔耶夫斯基将负责经济事务。"
 socrus.330.e: "我们不能忽视加米涅夫同志的才能。"
 socrus.330.a.tt: "国策§Y$RUS_new_russian_socialism$§!将§R不可用§!。"
 socrus.330.c.tt: "国策§Y$RUS_4_year_plan$§!将§R不可用§!。"
 socrus.331.t: "人民外交部"
 socrus.331.d: "作为发自内心的国际主义者，如何在全世界范围内体现并促进我们的利益可谓至关重要。虽然工人联盟中的几乎所有人都支持世界革命和国际合作，但仍存在着明显的分歧。\n\n首要人选是格里戈里·季诺维也夫，他言辞热切，曾在第三国际代表大会任职，对第三国际未来有着详尽设想，以及曾为俄罗斯煽动邻国革命做出的不懈努力，现已因此声名鹊起。不那么侵略主义的选择包括经验丰富的温和派外交官，如马特维·斯科别列夫或社会革命党人弗拉基米尔·卡列林。第四位获得提名的候选人是右派的拉斐尔·阿布拉莫维奇，他对世界革命的看法更侧重于国际合作——比起武力手段，我们将通过援助发展而非流血牺牲来引导邻国走向社会主义。"
 socrus.331.a: "作为一位曾于西方任职的外交官，斯科别列夫是合适的人选。"
 socrus.331.b: "我们需要和平，卡列林可以保证这一点。"
 socrus.331.c: "必须按照季诺维也夫的设想来传播社会主义。"
 socrus.331.e: "阿布拉莫维奇的看法符合我们的崇高理想。"
 socrus.332.t: "人民农业部"
 socrus.332.d: "在工人联盟内部，人们就如何解决所谓“农业问题”有着截然不同的看法。社会革命党人早就想挑起这个担子了，毕竟他们自诩为农民的捍卫者，并且平心而论，俄国少有政党能像社革这样拥有如此多有关俄国农村的知识经验。斯皮里多诺娃的丈夫伊利亚·马约罗夫自然是候选者，他是一位实事求是的农业经济学家，对外以“农民共产主义者”的身份示人，认为俄国农民不能强行进入社会主义，而是要靠物质条件的发展。\n\n代表许多全俄劳联成员意见的谢尔盖·杜布罗夫斯基的观点则大相径庭，他认为俄国农村必须经强制手段，通过开展大规模工业项目和发展省级城市的方式跑步进入现代化。而著名共产主义理论家尼古拉·布哈林则是个更为均衡的候选者。他作为温和派得到了右派的支持，且更倾向于让农村乃至整个经济自然发展，而不是下死命令。"
 socrus.332.a: "农业需要激进改革，让杜布罗夫斯基上。"
 socrus.332.b: "马约罗夫和社革再合适不过了。"
 socrus.332.c: "布哈林的观点最符合我们的构想。"
 socrus.332.a.tt: "国策§Y$RUS_municipalisation_of_farms$§!将§R不可用§!。"
 socrus.332.b.tt: "国策§Y$RUS_agrarian_industrialisation$§!将§R不可用§!。"
 socrus.333.t: "人民教育部"
 socrus.333.d: "通常情况下，教育部并非最引人注目的内阁职位——但我们的使命非同一般。我们必须扫除迷信和沙文主义，取而代之以科学的世界观。\n\n只有赢得后代人的支持，我们的伟大革命才能薪火相传，而教育正是实现这一目标的关键工具。目前，我们有几位候选人值得考虑：阿列克谢·加斯捷夫，他极度重视科学教育；谢尔盖·米宁，察里津一位坚定无神论战士；相对温和的候选人则包括鲍里斯·尼古拉耶夫斯基和社会革命党成员尼古拉·兹多布诺夫。"
 socrus.333.a: "尼古拉耶夫斯基绝对有资格。"
 socrus.333.b: "别让激进派上来，任命兹多布诺夫。"
 socrus.333.c: "加斯捷夫将抛弃所有无用的知识。"
 socrus.333.e: "米宁是后代人的热切鼓动者。"
 socrus.334.t: "人民卫生部"
 socrus.334.d: "人民卫生部长负责管理俄罗斯的医疗保健和其他社会服务——这是一个不可或缺的职位，不过该职位并非很有声望，基本上只有在发生危机时才会被人们记住。\n\n首席候选人是费奥多尔·唐恩，但考虑到他已身兼多职，另一位右派医学专家，如米龙·沃尔斯基，也是可堪一用的人选。左派则支持已故的托洛茨基同志之女季娜伊达·沃尔科娃出任这一职位，并得到了柯伦泰和妇女部(Zhenotdel)其他妇女活动家的大力支持。"
 socrus.334.a: "让右派担任该职。"
 socrus.334.b: "任命一位更左翼的候选人。"
 socrus.335.t: "人民文化部"
 socrus.335.d: "艺术家是人类灵魂的工程师——随着革命的到来，需要对俄罗斯人民的灵魂进行大刀阔斧的改造。人民文化部的主要职责是向群众传播我们的主张，灌输社会主义价值观，并打击反革命文化。\n\n俄罗斯不乏理想主义的文化工程师：亚历山德拉·柯伦泰希望重塑整个俄罗斯社会，废除家庭和父权制，而伊万·格龙斯基则寻求创造一种新的社会主义英雄文化。社会革命党则推荐电影制作组织者兼社革党宣传家鲍里斯·马尔金。"
 socrus.335.a: "柯伦泰的热情令人钦佩。"
 socrus.335.b: "格龙斯基的愿景更加现实。"
 socrus.335.c: "马尔金是更加务实的选择。"
 socrus.336.t: "中派的崩溃"
 socrus.336.d: "俄罗斯左翼统一的梦想现已化为泡影。也许是因为全俄劳联过于理想主义，以至于无法正常运作？\n\n无论如何，弗拉基米尔·奥西波维奇·列维茨基也和全俄劳联这艘破船一同沉没了，他是本世纪迄今为止一直领导着俄罗斯孟什维克的策杰尔鲍姆王朝的末代领导人。情况已无可挽回，曾经的全俄劳联现已分裂成了两个互相争斗的集团，中派正处于左支右绌的处境。"
 socrus.336.a: "我们做了什么……"
 socrus.336.b: "梦想必须存续，无论付出何种代价！"
 RUS_VST_power_struggle_tt: "§R最强大的派系将会获得胜利。§!"
 RUS_VST_sulimov_coup_tt: "§R苏利莫夫同志有一个大胆的计划。§!"
 socrus.338.t: "代表大会投票罢免了列维茨基"
 socrus.338.d: "弗拉基米尔·列维茨基试图团结俄罗斯社会主义者的努力以失败告终。这种恶性循环严重损害了主席的权威，对主席的批评越来越多地来自他自己的派系。中派正在崩溃，中派最强烈的呼声便是谴责列维茨基是一个缺乏实际远见、毫无骨气、软弱无能的领导人。\n\n什利亚普尼科夫和柯伦泰的团体宣布脱离中派，成立自己的工人自由集团，而米哈伊尔·托姆斯基和他身后的许多工会主义者则叛逃到了左派。格里戈里·马克西莫夫的工团主义者也离开了这艘行将沉没的破船，作为独立团体继续活动。作为议会混乱的必然结果：列维茨基主席被投票罢免。随着全俄劳联陷入了前所未有的分裂，在一众派系之中，只有一个派系能够赢得足够的选票以夺取控制权。"
 socrus.338.a: "阿布拉莫维奇和唐恩将很好地继承我们的事业。"
 socrus.338.b: "加米涅夫是我们仅剩的希望。"
 socrus.339.t: "共产主义者变得愈发激进"
 socrus.339.d: "全俄劳联共产派对季诺维也夫的支持力度越来越强，反对加米涅夫的声势也愈发高涨。人们往往觉得加米涅夫太过心慈手软，不适合呆在社会主义政府高层，但这种玩笑话到现在已变成了严肃的批评。更有甚者抱怨加米涅夫正在妨碍苏维埃民主，已不适合在革命正面临严峻的未来威胁时担任领导之职。\n\n相比之下，人们认为季诺维也夫这位忠诚不二的国际主义者将会不惜一切代价确保俄罗斯革命安全无虞，提议由他作接班人。"
 socrus.339.a: "他们说得对，季诺维也夫办事放心。"
 socrus.339.b: "我们得等待时机。"
 socrus.340.t: "工会主义者抗议"
 socrus.340.d: "俄罗斯各地最大的工会纷纷组织成员走上街头，抗议[ROOT.GetLeader]将经济计划集中于技术官僚机构的新政策。\n\n米哈伊尔·托姆斯基和亚历山大·什利亚普尼科夫等人强烈谴责了政府的计划，称这些计划实际上就是在党员和非民选官僚的统治下，让工人重返资本主义农奴制。抗议活动似乎正在愈演愈烈。"
 socrus.340.a: "事态会平息的。"
 socrus.350.t: "季诺维也夫宣言"
 socrus.350.d: "全俄劳联的蜜月时光结束了。哪怕是简单日常的政治议题也需要不停地妥协让步，这让一些人对列维茨基的领导愈发感到失望。一开始只是宗派的愤懑不满，但现在事态已发展成彻彻底底的最后通牒。格里戈里·季诺维也夫和其他17名来自全俄劳联左派的共产主义者警告列维茨基政府，他们对现在的政治路线毫无信任可言，如果他们在俄罗斯无产阶级支持下提出的要求不能得到满足，就将停止支持列维茨基和全俄劳联。这份威胁能引发的最坏结果就是工人联盟和全俄劳联的垮台。\n\n这些要求的重点是停止“向资产阶级势力作出永无止境的妥协”，内容包括：将经济体系向完全的计划经济过渡，取缔遗留的私人企业，推行国家无神论，将反动政党（如社会主义民主同盟）驱逐出苏维埃和代表大会，扩大人民民兵的权力，并对军队展开深入调查，罢免可能暗藏反社会主义思想的旧共和国将领。这份宣言得到了斯维尔德洛夫的党的支持。显然，同意这些要求就是彻底向全俄劳联左派投降，几乎肯定会导致右派的分裂。但其中多项要求得到了社会主义者的支持，甚至在列维茨基自己的阵营中也有支持者。就在说话这当口，这份宣言正在各个大城市的街头到处分发，而支持季诺维也夫的现场活动也在动员起来。"
 socrus.350.a: "让我们听听他们要说什么。"
 socrus.351.t: "苏利莫夫打击"
 socrus.351.d: "苏利莫夫现已命令内务部长安德烈·维辛斯基大规模逮捕俄共(布)成员，这一行动后来被普遍称为“苏利莫夫打击”。该计划数周前便已起草，全俄政保局特工一直在跟踪布尔什维克成员并了解他们的日常工作。昨晚，布柳姆金下达了命令，一系列抓捕行动随即开展。在朝阳升至克里姆林宫的尖端之前，全俄政保局便已逮捕了斯维尔德洛夫、斯大林、加斯捷夫、柳廷等俄共(布)关键人物，逮捕过程中偶有抵抗，并有一人伤亡。俄共领导层被指控密谋破坏苏维埃民主和宪法，并被指控与军方合谋推翻合法政府。必须指出的是，这些指控严重损害了政府的信誉，许多人对此都心知肚明，这是一次显而易见的政治清洗——但那些相信存在阴谋的人至少默许了清洗的发生。\n\n判决相当宽宏大量。大多数被告被判处流放西伯利亚各省，自此基本与国家政治隔绝。很少有被告被判入狱，也没有人被判处枪决。尽管在代表大会中引起了强烈抗议，但列维茨基政府至少目前成功地消灭了作为政治力量存在的俄共(布)，并借此将季诺维也夫的主要盟友铲除。"
 socrus.351.a: "捷尔任斯基将会引以为豪。"
 socrus.352.t: "左派的反抗"
 socrus.352.d.rebellion: "最后通牒没有收到回音。在莫斯科的一次盛大公开活动中，季诺维也夫向组织反政府抗议活动的支持者发表了讲话。他表示，所有人都知道，弗拉基米尔·奥西波维奇主席对听取普通工人的呼声丝毫不感兴趣，转而与香槟社会主义者和抹成红色的资产阶级同流合污。由于季诺维也夫呼吁真正的共产主义者抵制全俄劳联，并转投他的运动，这场集会很快便成了全俄罗斯共产主义工人党的建党大会。大多数全俄劳联左派成员都响应了季诺维也夫的号召，而其他人，如加米涅夫，宁愿选择辞职，也不愿被迫在工人联盟和季诺维也夫的新政党之间选边站队。\n\n列维茨基领导下的全俄劳联因此变得残缺不全，其左派也失去了相当数量的基层组织和工会。社会革命党抓住机会，要求重新谈判当前的政府计划，实际上则是勒索我们，将他们提出的更多要求纳入考量，以换取他们的继续支持。至少唐恩派选择继续服从列维茨基的领导，他们现在几乎占据了代表大会中全俄劳联席位的半壁江山，因而自然要求在政策制定方面拥有更多发言权。在如此压力之下，列维茨基极有可能辞职，并将权力移交给费奥多尔·唐恩和右派——但列维茨基身边的顾问强烈建议他无论如何都要坚持下去。"
 socrus.352.d.expulsion: "最后通牒没有收到回音。相反，列维茨基要求季诺维也夫等人回归正轨，他将在党代会上提出这些问题，并对此进行适当的谈判和表决，而非通过暴民正义和边缘策略。由于季诺维也夫派拒绝让步，他们被集体开除出党，并很快自立门户组建了新政党。由于季诺维也夫呼吁真正的共产主义者抵制全俄劳联，并转投他的运动，全俄罗斯共产主义工人党就此诞生。大多数全俄劳联左派成员都响应了季诺维也夫的号召，而其他人，如加米涅夫，宁愿选择辞职，也不愿被迫在工人联盟和季诺维也夫的新政党之间选边站队。\n\n列维茨基领导下的全俄劳联因此变得残缺不全，其左派也失去了相当数量的基层组织和工会。社会革命党抓住机会，要求重新谈判当前的政府计划，实际上则是勒索我们，将他们提出的更多要求纳入考量，以换取他们的继续支持。至少唐恩派选择继续服从列维茨基的领导，他们现在几乎占据了代表大会中全俄劳联席位的半壁江山，因而自然要求在政策制定方面拥有更多发言权。在如此压力之下，列维茨基极有可能辞职，并将权力移交给费奥多尔·唐恩和右派——但列维茨基身边的顾问强烈建议他无论如何都要坚持下去。"
 socrus.352.d.coalition: "我们与左派的关系不断恶化，而现在他们已经走投无路。格里戈里·季诺维也夫和他的盟友谴责了[ROOT.GetLeader]的政策，并宣布他们打算为所有真正的社会主义者建立自己的政党，全俄罗斯共产主义工人党就此诞生了。\n\n我们领导下的全俄劳联因此变得残缺不全，其左派也失去了大量基层组织和工会。至少现在反对派走了，处理党内政务应该会变得轻松得多。"
 socrus.352.a: "党的三分之二还在我们手上。"
 socrus.353.t: "右派的反抗"
 socrus.353.d.rebellion: "唐恩派内部讨论出的结果令人哀叹：他们通知列维茨基，唐恩派不会支持主席“彻底向布尔什维克的要求投降”，还认为列维茨基所走的路不过是在重蹈布尔什维克的覆辙，是对劳动人民的背叛。他们经常挂在嘴边的孟什维克口号“要用民主实现社会主义”又一次被提了出来。季诺维也夫用强迫手段实现社会主义的方式只会让工人站到对立面，还得建立一个不是通过工人民主管理，而是通过威胁恫吓发号施令的官僚作派的警察国家。唐恩、阿布拉莫维奇等一众孟什维克成员已经宣布，他们打算重建俄国社会民主工党，以此用理想主义的基石重建俄罗斯社会主义的样貌，并作为反对派发挥建设性作用，不做列维茨基的拥趸。\n\n列维茨基领导下的全俄劳联因此变得残缺不全，其右派也失去了党内官僚和工会中许多温和派的支持。这让我们更容易被左派摆布，他们现在几乎占据了半数全俄劳联的代表大会席位。他们现在或许心满意足，但左派很可能会继续影响列维茨基政府的施政方向。对列维茨基来说，直接辞职或许更加体面，还能让全俄劳联在加米涅夫的领导下重整旗鼓。但这场仗我们还没输呢。"
 socrus.353.d.coalition: "我们与右派的关系不断恶化，而现在他们已经走投无路。唐恩派集体辞去党内职务，宣布他们打算重建俄国社会民主工党，以此用理想主义的基石重建俄罗斯社会主义的样貌。\n\n我们领导下的全俄劳联因此变得残缺不全，其右派也失去了党内官僚和工会中许多温和派的支持。至少现在反对派走了，处理党内政务应该会变得轻松得多。"
 socrus.353.a: "党的三分之二还在我们手上。"
 socrus.354.t: "挽救工人联盟的协议"
 socrus.354.d: "党内各主要派系之间达成了一项幕后交易。鉴于季诺维也夫坚称列维茨基一直在容忍党内的资产阶级社会主义者，加米涅夫将出面充当左右两派的中间人。最后，加米涅夫和列维茨基将做出一些象征性的让步：如加强反革命法律，并向城市工人提供补贴等。\n\n虽然这在实践中意义不大，但对于季诺维也夫来说，却是一次胜利的谈判——而对于更加了解列维茨基和加米涅夫对此事态度的右派来说，他们也觉得事情对自己有利。"
 socrus.354.a: "意见多样，行动统一。"
 socrus.355.t: "布朗基主义实验"
 socrus.355.d: "鉴于全俄劳联以及整个工人联盟的政治生命都已所剩无几，政府中的高级成员已经开始密谋盘算。列维茨基主席似乎已经听天由命——如果党投票让他下台，他会尊重这一结果，并可能退出政坛，但并非全俄劳联中的所有人都愿意放弃抵抗。一个以丹尼尔·苏利莫夫为核心的保卫革命组织横空出世，该组织包括多位部长、全俄劳联的重要人物、军方人士，甚至还有一些社会革命党成员。\n\n苏利莫夫认为，当前的情况等同于革命政府垮台。他表示，一旦列维茨基被赶下台，全俄劳联便会一败涂地，该党内部的各个派系要么会争权夺利，要么会脱离该党自立门户。最好的情况便是大权落入社革党手中；最坏的情况则是造成瘫痪，让全国各地的反革命分子掌握主动权，甚至组织叛乱。\n\n有鉴于此，苏利莫夫表示当务之急是暂时集中权力。出席会议的米哈伊尔·图哈切夫斯基完全同意苏利莫夫对形势的分析，在他看来，俄罗斯现应全力以赴为最终的革命战争做准备，战后再恢复选举。有了军方的支持，苏利莫夫便可以放开手脚行动了。"
 socrus.355.a: "他是在追随列宁的脚步吗？"
 socrus.356.t: "唐恩派的要求"
 socrus.356.d: "阿布拉莫维奇和唐恩一直试图让他们的派系远离最严重的政治冲突，但随着各方言辞愈发激烈，他们也被卷入了这场纷争。唐恩派与一些社会革命党人共同发表了一份集体声明，表达了对我们民主共和国现状的担忧，并表示某些圈子乐于在未来继续维持现状。\n\n因此，人们一直要求列维茨基政府停止选举恐吓，并制止那些看起来更忠于列宁和季诺维也夫，而非忠于如今的共和国及其民选领袖的人继续渗透人民民兵。"
 socrus.356.a: "看在上帝的份上！"
 socrus.357.t: "与社民盟分道扬镳"
 socrus.357.d: "社会主义民主同盟（社民盟）是工人联盟中最不革命的成员，而由于在建设社会主义工作中把这些改良派视作平等的盟友，我们一直饱受批判。尽管我们尽力维持合作，但我们与他们之间的差异实在太大了。\n\n该党主席盖哈德·泽勒向他的支持者发表演讲，指责是[GetSecondInCommand]的意识形态狂热导致了彼此分道扬镳。"
 socrus.357.a: "真悲哀。"
 socrus.358.t: "中央委员会之争"
 socrus.358.d: "要求改组全俄劳联中央委员会的呼声持续不断，该委员会通常由党员每年选举产生。季诺维也夫派一直在向部分委员施加巨大压力，试图迫使他们辞去委员会职务，以便将他们的席位付诸投票选举——为了赢得投票，左派正在组织起来。\n\n这种做法确实奏效了：中央委员会现已变成了阴谋诡计的巢穴，内阁交易层出不穷，人们都在为了党的未来和选边站队而纷纷下注。如果这种情况继续下去，季诺维也夫派很可能会获得新的盟友，或者迫使一些老派孟什维克辞职。虽然我们不应该干涉这些决定，但有时也必须压低他们的气焰，让党平静下来。"
 socrus.358.a: "远离阴谋诡计。"
 socrus.358.b: "不接受辞职或新任命。"
 socrus.359.t: "列维茨基会见加米涅夫"
 socrus.359.d: "从很多方面来看，全俄劳联都是列维茨基和加米涅夫两人共同创建的。列维茨基引导孟什维克回归了更具革命性的哲学，而加米涅夫则说服了至少一部分布尔什维克回归人民阵线。但现在，这一切都受到了威胁。\n\n列维茨基希望与季诺维也夫关系密切的加米涅夫能充当他们之间的调解人，并尝试以某种方式缓和局势。加米涅夫对此持怀疑态度，并警告称季诺维也夫野心勃勃且固执己见，虽说他可以尝试，但也仅此而已。加米涅夫拒绝公开站队——他仍被尊为党内左翼的领袖，并担心如果自己支持列维茨基，只会导致作为全俄劳联激进派代言人的季诺维也夫声量更响。\n\n相反，加米涅夫承诺，如果列维茨基至少满足他的部分要求，他就将出面调解——这不是为了满足季诺维也夫的野心，而是为了表明党的领导层对基层的要求做出了回应。总之，难道不是只有季诺维也夫派声称，当前的领导层身处象牙塔之中，是脱离了工人阶级现实的知识分子吗？"
 socrus.359.a: "那么，我们必须给他们点甜头尝尝。"
 socrus.360.t: "保卫革命"
 socrus.360.d: "作为列维茨基支持者中的非正式“新派”，以丹尼尔·苏利莫夫为核心的保卫革命组织现已夺取了政权。列维茨基主席辞职后，苏利莫夫政府发动了一场官僚政变。苏利莫夫派利用其对行政部门的控制，接管了全俄劳联内部的重要职位，宣布进入紧急状态，并暂时解散了代表大会。\n\n工人联盟的所有派系，包括全俄劳联和社会革命党，都提出了强烈抗议。但这些抗议都没有对苏利莫夫的权力造成严重威胁，他很快便开始让局势恢复正常，并让其他派系的许多成员继续担任现职。\n\n事实上，在苏利莫夫的首次广播讲话中，他呼吁团结并解释称，他的政府认为在政治动荡面前维护共和国的稳定是他们的责任，但他们绝非为一己之私而夺取权力。恰恰相反，他宣布全俄罗斯劳工联盟的组织将围绕其目标——捍卫革命及其成果，而非捍卫任何意识形态或教条。任何秉持这一共同目标的人，无论其政治派别如何，都是他们的盟友。"
 socrus.360.a: "我们的使命便是革命；除此之外，别无所求。"
 socrus.361.t: "通过创新实现社会主义"
 socrus.361.d: "对于全俄劳联中的许多人来说，教育纯粹是改善工人生活的工具。因此，他们认为许多软科学毫无意义，并认为应该将重点更多地放在硬科学上，例如工程学——毕竟，哲学和其他社会科学怎能为工人生活做出真正的贡献呢？\n\n右派通常反对这一观点。虽然他们同意这一前提，但他们认为这种意识形态化大学的做法是对学术自由的限制，他们更愿意维持现状。当然，无论如何都应该鼓励自然科学研究，但问题在于，该观点是否仍应当作政策考虑，还是仅仅当作建议对待。"
 socrus.361.a: "让我们缓和一下事态吧。"
 socrus.361.b: "教育必须意识形态化。"
 socrus.362.t: "前中派的叛逃"
 socrus.362.d.left: "不出所料，我们党内的温和派——以苏利莫夫和什利亚普尼科夫为核心的工团主义者，现已暴露出了叛徒本性。在[ROOT.GetLeader]与右翼不断争吵之后，最终产生了过大的分歧，他们控制的组织和工会正在撤回对我们政策的支持。\n\n相反，他们组建了“工会反对派团体”，代表不受“季诺维也夫派煽动者”控制的工会。"
 socrus.362.d.right: "我们党内的左翼——列维茨基曾经的门徒，以苏利莫夫和什利亚普尼科夫为核心的工团主义者，对我们的政策并不满意。在他们与[ROOT.GetLeader]政府不断争吵之后，最终与我们断绝了关系，并声称我们正在让革命成果付诸东流。\n\n他们组建了“革命反对派团体”，寻求维持俄罗斯迈向不可避免的共产主义的路线。"
 socrus.362.a: "甩掉包袱。"
 socrus.362.b: "我们不能失去他们！"
 socrus.363.t: "工会主义者的要求"
 socrus.363.d: "随着抗议活动持续不断，政府绝不能袖手旁观。显然，工会反对任何干涉，并认为实际上不需要采取任何干涉。工会内部不必要的分歧只会导致官僚主义猖獗，并让情况更加复杂。工会本应是代表和保护工人的机构，如今却变成了一个只能凭空许诺却无法落到实处的失灵组织，至少列夫·加米涅夫是如此看待工会问题的。加米涅夫的改革有理有据，旨在一步步解决现有的问题。然而，目前由全俄工会中央理事会主席米哈伊尔·托姆斯基领导、在工会反对派领导下联合起来的工会并不同意加米涅夫的看法。\n\n因此，加米涅夫决定主动出击，邀请托姆斯基到彼得格勒谈判。托姆斯基提出了一长串的要求，从承诺工会独立到增加工会资金。加米涅夫知道自己无法满足他们的所有愿望，特别是季诺维也夫还在给自己找麻烦。遗憾的是，正当列夫·鲍里索维奇准备作出答复时，莫斯科传来消息，称领导人需要紧急参加政府会议，托姆斯基主席只得中断了事先安排的谈判。\n\n乘坐快速列车抵达莫斯科后，列夫·加米涅夫来到了政府会议现场，会议很快演变成了一场激烈的辩论，辩论的焦点是如何应对抗议活动，更重要的是，他们是否应该撤销最近颁布的法案。辩论还未结束，格里戈里·季诺维也夫就把加米涅夫拉到一边，带到了他的办公室。“列夫，你怎么能这样做？你怎么能背着我这样做？”季诺维也夫问道。加米涅夫还没来得及回答，季诺维也夫就继续说道：“这已经不重要了。党内领导层之所以宣布召开紧急会议，都是因为你拒绝与我共事，希望老沃洛佳不会惹出事端。至于你，我会尽力弥补你的过失。”格里戈里·叶夫谢耶维奇正要离开房间时，列夫·鲍里索维奇对他说："
 socrus.363.a: "“格里沙，你甚至都不允许我做出尝试。”"
 socrus.364.t: "元老们的分裂"
 socrus.364.d: "随着抗议活动持续不断，在看到中央政府袖手旁观后，弗拉基米尔·列维茨基决定亲自处理此事，并在莫斯科党总部召开了全俄劳联领导层紧急会议。很快，党内各派最重要的领导人悉数到场：唐恩派的费奥多尔·唐恩、国际主义派的丹尼尔·苏利莫夫，最后是共产主义派的列夫·加米涅夫和格里戈里·季诺维也夫，而会议室窗外便是抗议暴徒。尽管列维茨基已不再担任任何职务，但他在党内仍然有着相当的威望，因此，上述所有人物，甚至政府内部的人物都决定出席会议。\n\n会议由弗拉基米尔·奥西波维奇主持，他表示工会是新俄罗斯社会的支柱，因此必须倾听工会的声音。在赞扬加米涅夫的谈判尝试后，他转而指出需要废除一些法案。唐恩同意列维茨基的观点，并表示一些工会需要指导，但工会也必须保持独立。随后，季诺维也夫谈到工会如何变得腐败，有些工会甚至是不必存在的，在他看来，集中化是不可避免的。加米涅夫试图进一步阐述集中化的想法，并表示这可能对整个国家和预算都有好处，但他很快就被唐恩打断了。这位老孟什维克开始谈论集中化如何违背共和国的建国原则，甚至指出玛丽亚·斯皮里多诺娃永远不会允许这样做。季诺维也夫随即回应了唐恩，建议罢免米哈伊尔·托姆斯基。随着两位对立领导人不断激烈争论，列维茨基和疲惫不堪的加米涅夫也被卷入了这场争论之中。\n\n突然，弗拉基米尔·列维茨基大声命令两人停下来，并指着列夫·鲍里索维奇让他做出决定。他们应该屈服并撤销法案吗？还是应该无视托姆斯基，等待局势平静下来？"
 socrus.364.a: "我们还有选择的余地吗？"
 socrus.364.b: "只要托姆斯基消停了，一切都会恢复如常。"
 RUS_zinovyev_warning_tt: "§Y这一选项可能会严重损害加米涅夫的声誉。§!"
 socrus.365.t: "台面下的谣言"
 socrus.365.d: "加米涅夫决定撤销这项颇具争议的立法后，局势似乎有所平息。然而，列夫·加米涅夫似乎并没有完全放弃他的想法。在列维茨基的帮助下，他试图以某种形式保留他的政策，尽管他的政策已经大打折扣。然而，由于费奥多尔·唐恩及其派系立场坚定，列夫·鲍里索维奇别无选择，只能放弃他的法案。\n\n当高层正在讨论废除法案时，下层纷纷开始猜测接下来会发生什么。其中一种猜测是，作为加米涅夫的代言人、盟友，也是他最重要的朋友，格里戈里·季诺维也夫对列夫的决定并不满意，正在密谋罢免他。在一次会议上，谢尔盖·梅德韦杰夫向领导人通报了这些谣言，但列夫·加米涅夫似乎对此毫不关心或担忧。\n\n很快，另一个比先前更加严重且危险的谣言不胫而走。起初，米哈伊尔·托姆斯基似乎对加米涅夫决定否决他的立法感到高兴，但他仍对列夫与唐恩派的合作不太满意。然而，季诺维也夫提出了一个解决方案——利用他与伏龙芝达成的协议。不管局势如何，军方都会支持政府，如果爆发任何抗议，军方随时可以出动。虽然列夫·鲍里索维奇感谢格里戈里达成的协议，但他认为没有必要这样做。毕竟，你为什么要镇压和平抗议呢？"
 socrus.365.a: "希望不会重蹈1905年的覆辙。"
 socrus.366.t: "四面楚歌"
 socrus.366.d: "全俄劳联如今面临的局势远非风平浪静。从季诺维也夫、到准备进攻的军队、再到心怀不满的托姆斯基以及逐渐撤回支持的国际主义者，这些谣言肯定让加米涅夫对他目前的路线产生了怀疑，但他已经无法回头了。\n\n然而，一切很快都将走向终结，米哈伊尔·托姆斯基和亚历山大·什利亚普尼科夫发表了联合声明。他们在声明中谴责政府与唐恩派的合作，并认为所有工会都将成为其受害者。“我们现在拥有工会民主，但允许唐恩的改革通过将是倒退回资本主义沙皇统治的一步。”\n\n来自季诺维也夫派工会主义者的打击接踵而至。谢尔盖·梅德韦杰夫表示他已对政府失望，认为政府过于信任唐恩并对其言听计从。在加米涅夫和心怀不满的季诺维也夫的私下讨论中，季诺维也夫也表达了同样的看法：还需要多少同志提出批评，加米涅夫才会听进耳？军方似乎也退出了他们先前的协议。短暂的沉默过后，同志们又如常继续工作，尽管显然什么都没有解决。"
 socrus.366.a: "有时，试图取悦所有人却会带来糟糕的结果。"
 socrus.367.t: "刺杀技"
 socrus.367.d: "工会主义者的声明已经发布了好几天，但情况并没有变得更加明朗。为了与工会开展会谈，工会要求加米涅夫终止与唐恩派的任何合作。虽然加米涅夫想这样做，但他担心现在退缩会导致修正案和废除法案都无法在代表大会上获得通过。情况的确陷入了僵局，但有一个人将迅速打破僵局——那就是格里戈里·季诺维也夫。\n\n季诺维也夫在与加米涅夫的一次例行会议上决定再次提及动乱问题，并提出了解决这个问题的办法，但遭到了列夫·鲍里索维奇当即拒绝。季诺维也夫在党内会议上提出的全面集中化无疑是走向了另一个极端，在列夫看来，这会让他们陷入更大的麻烦。加米涅夫现在需要的是一个让所有人都满意的解决方案，但目前这是不可能的。\n\n听到这些，格里戈里·叶夫谢耶维奇迅速拍案而起，非常恼火地开始咆哮，称列夫的选择让他们陷入了这种境地，然后开始质疑加米涅夫与唐恩的合作，在他看来，这完全是鲁莽之举，最后又指出工会讨厌唐恩的政策。加米涅夫很快回应称，如果没有唐恩的支持，他甚至无法获得足够的人数以做成任何事情，但格里戈里迅速打断了他。季诺维也夫表示他拥有所需的一切人数：军方、布尔什维克，甚至还包括一些社革党人，但最重要的是共产主义派的大多数人。列夫和错误的人达成了交易，格里戈里则选择和正确的人做交易。加米涅夫无话可说，很快，格里戈里便给了列夫·鲍里索维奇一个选择：按照他的方式行事，否则就会在大会中遭到罢免，他有足够的人数来做到这一点。短暂的沉默过后，加米涅夫同意了。很快，唐恩派发起的任何合作和法律都被废除，任何抵抗都已毫无意义。"
 socrus.367.a: "密谋反对你的朋友是正确的做法吗？"
 socrus.368.t: "终结技"
 socrus.368.d: "尘埃落定后，正如季诺维也夫所希望的那样，加米涅夫同志下令在代表大会中成立一个特别委员会，负责起草立法。费奥多尔·唐恩在一次言辞激烈的演讲中表示，他和他的派系不会参与此事。国际主义者虽然加入了委员会，但很快就被边缘化了。\n\n不久后，一项政策准备付诸表决。该政策设想将所有工会合并为一个正式独立于中央政府的大工会。然而，工会领导层必须接受“反萨文科夫分子清洗办公室”的调查，以决定他们是否曾与青马政权合作。如此一来，这个新工会才会真正忠于格里戈里·叶夫谢耶维奇本人。\n\n当这项立法最终被提交给代表大会时，遭到了唐恩派和社会革命党的强烈抵制。但事已至此，这些抵制已是不足为虑，无力的抗议过后，全俄劳联右派和社革党代表离开了会议大厅。最后，委员会以微弱多数通过了该法案。赞成票分别来自：全俄劳联共产主义派、社革党最高纲领派、俄共(布)以及全俄劳联国际主义派的部分成员。社民盟代表立即作出反应，试图发起不信任投票，但为时已晚。在一份简短的新闻声明中，米哈伊尔·托姆斯基承认失败并请求工会原谅。沉默寡言、性格孤僻的列夫·加米涅夫只是简短地祝贺了他的朋友，随后便把自己锁了在办公室里。"
 socrus.368.a: "格里什卡最终取得了成功，但代价是什么呢？"
 socrus.369.t: "苏利莫夫的提议"
 socrus.369.d: "由于米哈伊尔·托姆斯基坚持不懈地反对，抗议似乎并没有结束。随后，托姆斯基威胁称，如果有必要向加米涅夫施压，他将举行总罢工。在听说党总部发生的事情后，丹尼尔·苏利莫夫决定要求与列夫·加米涅夫会面。苏利莫夫提议与托姆斯基会谈，而他将充当调解人。加米涅夫犹豫了一会儿，随即回复称格里戈里·季诺维也夫也必须出席会谈，他将作为政府代表出席。苏利莫夫同志回答说，季诺维也夫的脾气和名声可能会妨碍谈判；但在加米涅夫的坚持之下，苏利莫夫做出了让步。\n\n很快，总理也加入了他们。当总理听到这个提议时，他表示了同意，但也提出了唯一的条件：必须由他亲自主持谈判。这无疑触及了苏利莫夫的底线，于是他与季诺维也夫发生了争执。由于二人互不相让，加米涅夫只得被迫另做决定。"
 socrus.369.a: "谈判必须受到季诺维也夫的监督。"
 socrus.369.b: "苏利莫夫同志说得对；只有妥协才能让我们摆脱困境。"
 socrus.370.t: "季诺维也夫的建议"
 socrus.370.d: "加米涅夫的决定让丹尼尔·苏利莫夫既焦躁又失望。托姆斯基获悉了谈判提议，但得知谈判由季诺维也夫负责后，他拒绝了任何谈判尝试。随着局势失控，季诺维也夫决心终止谈判；是时候出击了。季诺维也夫计划创建一个忠于国家和政府的统一工会。工会领导将由季诺维也夫亲自挑选，这样工会就不会在未来造成任何问题。加米涅夫无言以对——但他仍反驳道，这样的立法不可能在代表大会上获得通过。\n\n然而，季诺维也夫总理向列夫·鲍里索维奇保证，表示他还藏了一张牌。加米涅夫试图争辩，声称也许有办法能让托姆斯基满意，但收效甚微。"
 socrus.370.a: "肯定有办法说服托姆斯基。"
 socrus.370.b: "好吧，格里什卡，亮出你的底牌吧。"
 socrus.371.t: "剑与笔"
 socrus.371.d: "季诺维也夫的计划包括两个方面：转移视线和制造恐慌。首先，他将命令军队在抗议热点地区附近组织演习，例如彼得格勒。其次，他将在俄共(布)的帮助下组织反抗议活动。最后，谢尔盖·梅德韦杰夫将利用他的影响力阻止一些工会发动抗议。列夫·加米涅夫沉思片刻，但也没有看到其他选择。\n\n于是，一切按照计划实施。格里戈里·季诺维也夫迅速致信伏龙芝，告知计划中的演习。随后，在部分共产主义派的帮助下，俄共(布)成员开始散发批评工会的传单，并组织集会，而梅德韦杰夫也开始联系他的同事。很快，莫斯科周围的一些抗议活动便逐渐开始消退，但冲突仍未最终结束。"
 socrus.371.a: "言语有时甚至比枪炮更强大。"
 socrus.372.t: "格挡技"
 socrus.372.d: "然而伏龙芝的答复并未如加米涅夫和季诺维也夫所愿：伏龙芝拒绝参与该计划。结果，反制措施也失败了；人们不再参加布尔什维克的集会，莫斯科的局势再度紧张。梅德韦杰夫也未能说服任何同事。事已至此，加米涅夫试图说服季诺维也夫开始与托姆斯基谈判，但他仍然固执地拒绝了。季诺维也夫向加米涅夫保证，他还有第三个计划，即通过利用他在彼得格勒的影响力，削弱托姆斯基的地位，以此为他的立法创造获得通过的机会。加米涅夫对此没有提出异议。\n\n季诺维也夫在彼得格勒与他的熟人进行了无数次会谈，一些工会主义者退出了公众的强烈抗议。托姆斯基拒绝退缩，但他的身边人开始向他施压，要求他屈服——甚至干脆辞职。回到莫斯科后，格里戈里和列夫都在不懈地努力争取他们派系、社会革命党激进派和一些国际主义者的支持。"
 socrus.372.a: "这不是最正义的举措，却是最有效的举措。"
 socrus.373.t: "讨价还价"
 socrus.373.d: "加米涅夫对季诺维也夫的提议坚信不疑。加米涅夫提出了一个想法——将所有工会集中到全俄工会中央理事会旗下，这并非对工会让步，而是对托姆斯基让步。在一次例行会议上，列夫·鲍里索维奇向格里戈里阐述了他的想法，令他惊讶的是，季诺维也夫居然同意了。然而，主席有他自己的打算。\n\n托姆斯基最终同意谈判，三人很快在克宫元老院会面。加米涅夫同志首先表示他的政策将保持不变，这显然让全俄工会中央理事会主席感到不快。然而，当加米涅夫提出有利于托姆斯基的建议时，托姆斯基最终还是同意了。除此之外，托姆斯基还承诺将取消抗议活动，并敦促其他工会同事也这样做。"
 socrus.373.a: "托姆斯基得到了胡萝卜，而工会得到了大棒。"
 socrus.374.t: "内部政变"
 socrus.374.d: "正如承诺的那样，所有大城市的骚乱都停止了。但不久之后，从全俄工会中央理事会中央委员会传来了令人震惊的消息——现任主席米哈伊尔·托姆斯基刚刚被罢免。消息随即便传到了克里姆林宫，列夫·加米涅夫震惊不已，他新近达成的协议似乎已付诸东流。与此同时，季诺维也夫似乎毫不惊讶，这让加米涅夫心生疑虑。全俄工会中央理事会现已组织了主席选举，只有两位候选人脱颖而出：亚历山大·什利亚普尼科夫和谢尔盖·梅德韦杰夫。\n\n梅德韦杰夫同志以忠于季诺维也夫同志而闻名，这是他对双驾马车的最大价值，但也可能成为他当选主席的最大障碍。另一方面，什利亚普尼科夫同志以行事独立和只忠于工会而闻名，但他可能会接受先前与托姆斯基达成的协议。随着选举的进行，季诺维也夫向加米涅夫提出了一项建议：为了一劳永逸地确保全俄工会中央理事会的忠诚，他将动用一些关系以帮助梅德韦杰夫获胜。加米涅夫犹豫不决，片刻后答复道："
 socrus.374.a: "经历了这么多是非曲折，我们必须确保全俄工会中央理事会的忠诚。"
 socrus.374.b: "不，格里沙，我们最好别这样做。"
 socrus.375.t: "彼得格勒的胜利"
 socrus.375.d: "出人意料的是，谢尔盖·梅德韦杰夫赢得了选举，成为了全俄工会中央理事会主席。在就职演讲中，梅德韦杰夫表示工会是政府不可分割的一部分，二者就像一个庞大的有机体，因此工会必须与政府合作。在最大的工会成为盟友后，格里戈里·季诺维也夫决定再次向加米涅夫施压，要求他表明对《工会法案》的看法。加米涅夫最初表示反对，但再意识到自己现已受制于人后，于是也对该立法表示了支持。\n\n代表大会中成立了一个委员会，并完全按照格里戈里的要求迅速起草了法案。与此同时，梅德韦杰夫表示，这项法案正是工会所需要的，是一项让国家能够正常运转的法案，没有其他工会对此立法发声。很快，该法案便获得了多数通过，赞成票分别来自于：全俄劳联左派、全俄劳联中派的部分成员、社会革命党最高纲领派和俄共(布)。谢尔盖·梅德韦杰夫将继续担任全俄工会中央理事会主席，该法案使他能够有效地排除工会中的任何阻力。剩下的反对派则表示，这是“彼得格勒集团”在“格里什卡三世国王”领导下发动的政变，但很快，这些不和谐的声音便全都消失了。然而，反对派所言非虚，格里戈里·季诺维也夫俨然成为国王，俄罗斯最大的组织正处于他的掌控之下。"
 socrus.375.a: "格里戈里会成为一位暴君吗？"
 socrus.376.t: "金属工人的胜利"
 socrus.376.d: "正如众人所料，亚历山大·什利亚普尼科夫赢得了选举，成为了全俄工会中央理事会主席。在就职演讲中，什利亚普尼科夫赞扬了前任主席为工会所做的工作，并表示需要继续向政府施压，但这次不是作为对手，而是作为盟友。他很快就与加米涅夫和季诺维也夫会面，并宣布支持他们先前与托姆斯基达成的协议。\n\n因此，代表大会中成立了一个委员会。新的《工会法案》设想在什利亚普尼科夫的领导下，将工会大规模集中到全俄工会中央理事会旗下。经过一些必要的修改后，该立法在得到全俄劳联左派、全俄劳联中派以及社会革命党全体的赞同票后轻松通过。投票结束后，季诺维也夫简短地祝贺了加米涅夫，赞扬了他的正确选择和直觉。"
 socrus.376.a: "双驾马车这下变成了三驾马车吗？"
 socrus.377.t: "在彼得格勒的大厅中"
 socrus.377.d: "在得到苏利莫夫的批准后，他迅速联系了米哈伊尔·托姆斯基。这位全俄工会中央理事会主席同意进行谈判，并提议将彼得格勒金属制品厂的一间大厅作为会谈地点。托姆斯基与亚历山大·什利亚普尼科夫共同代表工会反对派，列夫·加米涅夫和格里戈里·季诺维也夫则代表政府，由丹尼尔·苏利莫夫担任调解人。\n\n摆上台面的首个议题是工会独立。托姆斯基和什利亚普尼科夫要求政府出于善意，在新法案中重申工会的独立性。加米涅夫则提出了反要求：工会的软性集中化。他解释道，这纯粹是为了减少冗余的官僚主义。然后，他继续阐述了集中化计划，该计划将让规模较小的工会合并到俄罗斯最大的工会，全俄工会中央理事会是主要受益者。什利亚普尼科夫同志对这个想法感到愤怒，但托姆斯基同志却对此颇感兴趣。亚历山大怒不可遏地离开了大厅，同时谴责这完全是“背叛”行为。托姆斯基丝毫没有受到同僚的影响，并同意了所有提议。"
 socrus.377.a: "托姆斯基是因为恐惧还是贪婪而屈服？"
 socrus.378.t: "屈膝者米哈伊尔"
 socrus.378.d: "与米哈伊尔·托姆斯基的谈判继续进行，《工会法案》的制定很快便取得了成果。与此同时，这位全俄工会中央理事会主席取消了所有罢工，并与加米涅夫和季诺维也夫共同向代表大会提交了该立法。\n\n在讨论该法案时，社会革命党代表瓦西里·日林对托姆斯基的可信度表示了怀疑。日林认为该法案主要有利于托姆斯基和他的工会，即全俄工会中央理事会。社民盟的尼古拉·奥格拉诺夫斯基也迅速附和了日林的观点，并补充道，这项政策可能是季诺维也夫与布尔什维克共同掌权的“开幕式”。托姆斯基在演讲中驳斥了所有指控，并赞扬了加米涅夫的反官僚主义论点。演讲结束后，亚历山大·什利亚普尼科夫走上讲台，宣布他将敦促全俄工会中央理事会所有成员罢免托姆斯基的主席一职，只因他已经把自己出卖给了双驾马车。\n\n听到这一消息后，加米涅夫在一处僻静之所恳求季诺维也夫利用他在彼得格勒的影响力来挽救托姆斯基和他们的法案。令列夫惊讶的是，季诺维也夫居然拒绝了。由于代表大会希望等待全俄工会中央理事会的新领导层选出，因此法案的表决被推迟。"
 socrus.378.a: "挽救一个注定失败的事业有任何意义吗？"
 socrus.379.t: "破碎者米哈伊尔"
 socrus.379.d: "全俄工会中央理事会领导层迅速宣布了主席选举结果。亚历山大·什利亚普尼科夫是显而易见的人选，他长期以来一直为工会发声，最近又罢免了米哈伊尔·托姆斯基的职位。经过几轮投票，一切似乎都对什利亚普尼科夫有利，然而在最后一轮投票中，杀出了一匹黑马——人称“彼得格勒王公”的谢尔盖·基洛夫。\n\n经过两大阵营激烈的辩论和口水战，基洛夫最终胜出。基洛夫在演讲中祝贺了什利亚普尼科夫，无论结果如何，他都取得了不俗的成绩，并表示必须结束工会与政府之间的冲突。基洛夫表示，虽然自己同情什利亚普尼科夫，但他也看到了加米涅夫政策的一些闪光点，因此决定支持该法案。\n\n几天之内，该法案就得到了全俄劳联左派、全俄劳联中派、社会革命党，甚至社民盟和俄共(布)部分成员的投票通过。基洛夫同志在一次演讲中祝贺双驾马车通过了这项立法，并敦促广大工会支持该法案。在加米涅夫的办公室里，格里戈里·季诺维也夫向加米涅夫表示了祝贺，并承认他的选择是正确的。"
 socrus.379.a: "最终，直觉战胜了阴谋。"
 socrus.380.t: "友好交换"
 socrus.380.d: "《工会法案》宣告通过，新的领导即将选出。作为该立法的策划者，格里戈里·季诺维也夫正处于权力巅峰，但他的朋友却独自一人、孤立无援。他们的会面被推迟，政府和抗议活动一样归于死寂。很快，加米涅夫打破了沉默，邀请总理到他的办公室见面。格里戈里刚进门，列夫便赶紧向他表示祝贺，接着表示他的选择对自己影响很大，季诺维也夫同志才是唯一支持自己的人。说完这些，加米涅夫向他的朋友提出了一个建议：互换他们的职位，为此，他们将一同辞职，在代表大会上发起新的投票。季诺维也夫思考片刻，但还是同意了。\n\n次日，两人同时宣布辞职，但也表示有兴趣再次参选，并改变了参选职位。几天后，代表大会临时主席召开会议，选举新一届主席和总理。唐恩派宣布，他们将提名尼古拉·布哈林出任总理，费奥多尔·唐恩出任主席。社会革命党也加入了角逐，宣布提名玛丽亚·斯皮里多诺娃为候选人。最后是共产主义者，他们重申了格里戈里·季诺维也夫出任主席、列夫·加米涅夫出任总理的候选人名单。国际主义者则保持着沉默。\n\n第一轮投票中没有人当选，但唐恩派候选人被淘汰出局。到目前为止，双驾马车只得到了自己派系和社革党最高纲领派的支持。随后又是一场激烈的辩论，旨在说服列维茨基的派系支持他自己的政党或他的盟友。经过长时间的谈判，第二轮投票开始了，这次列维茨基决定支持季诺维也夫和加米涅夫。"
 socrus.380.a: "现在，没什么能够阻止季诺维也夫了。"
 socrus.381.t: "逆转十月革命"
 socrus.381.d: "季诺维也夫很清楚自己的地位，一位前布尔什维克高层现已成为主席，布党领导层也普遍十分欣赏他，仅凭这一点，他就能说服整个布党站到自己这边，他那极富感染力的演讲能力也是一张王牌。\n\n季诺维也夫正在与米哈伊尔·伏龙芝和阿列克谢·加斯捷夫等布尔什维克接触，试图让他们相信，将布党并入全俄劳联不仅有利于革命，也有利于他们自身。如果布党继续作为边缘党派存在，他们将无法对工人联盟产生重大影响，而且还会成为破坏革命团结的分裂分子。在伟大的革命战争即将来临之际，所有进步革命力量团结一致同舟共济难道不是件好事吗？\n\n虽然斯维尔德洛夫同志迄今为止一直是盟友，但面对自己的政党突然想要投奔全俄劳联，他很快便意识到自己已经彻底落败了。斯维尔德洛夫无法说服党内其他成员继续支持他，在布党的最后一次党代会上，伏龙芝取代了他。伏龙芝一上来便宣布：为了彰显革命团结，俄共(布)将并入全俄劳联——与此同时，有感于遭到曾经同志的背叛，斯维尔德洛夫现已决定彻底退出党内事务。"
 socrus.381.a: "只有季诺维也夫才能成为列宁的接班人。"
 RUS_reversed_october_event_kamenev_tt: "每拥有一点§R激进度§!，我们将获得§Y1%§!§o极权主义§!支持率。由于当前的§R激进度§!，我们将获得："
 RUS_reversed_october_event_bolshevik_purge_tt: "§Y雅科夫·斯维尔德洛夫§!将退出政坛，而§Y米哈伊尔·伏龙芝§!将加入§R全俄劳联§!的§o共产主义派§!。"
 socrus.384.t: "为俄罗斯带来现代化"
 socrus.384.d: "俄罗斯比我们的西欧同志落后很多年。指出这一点并非不爱国，而是陈述一个纯粹的客观事实。社会革命党人会对他们的乡村乌托邦感到满意，他们与无政府主义者的共同点多于真正的共产主义者。但我们有着更加远大的目标。俄罗斯必须由内到外完成工业化，如此才能实现共产主义。如果没有已经完成工业化的社会主义国家的帮助，我们可能要穷尽一生才能达到下一阶段。\n\n为此，季诺维也夫同志提出了一项计划（主要由列夫·加米涅夫和叶夫根尼·普列奥布拉任斯基起草），该计划将为在西方机器和专家帮助下发展重工业奠定基础，基本上忽略了全俄劳联中那些不太雄心勃勃的人所支持的自然经济发展。该计划让许多人想起了萨文科夫的“日出计划”——夸夸其谈，重点关注重工业，尤其是俄罗斯内陆和乌拉尔地区。\n\n萨文科夫坚持完全依赖俄罗斯自身资源，这一直阻碍着他的计划——但我们不是盲目的沙文主义者，我们深谙合作的价值。我们将在几年内为英法工程师提供优渥的条件，他们可以利用这段时间指导施工，并在技术和意识形态方面培训我们的工人。我们将用石油和农产品，换取从英国进口更多的机器，这将对我们的工业大有裨益。新工厂所需的人力将从农村抽调，而农村将被现代化抛在身后越来越远。"
 socrus.384.a: "将其作为合适的经济计划予以采纳。"
 socrus.384.b: "经济发展不能强求。"
 socrus.385.t: "动身前往俄罗斯"
 socrus.385.d: "俄罗斯的[RUS.GetLeader]政府启动了一项雄心勃勃的计划，他们有着宏伟的蓝图，计划在未开垦的草原和针叶林上建立一个富足的新乌托邦，为工人兄弟们驯服大自然，而这项计划也激励了我国无数年轻的理想主义者。\n\n俄罗斯工业与贸易部呼吁西方年轻专家移民或暂居俄罗斯，为俄罗斯提供他们在法国和英国获得的经验，帮助发展俄罗斯的工业和革命意识。"
 socrus.385.a: "一路顺风，同志们。"
 socrus.386.t: "对付反社会知识分子"
 socrus.386.d: "知识分子应当成为群众的星火、启发者和鼓动者，俄罗斯社会主义者比任何人都更了解这一点。因此，他们也很清楚，如果放任这个受教育程度最高的社会阶层传播破坏社会的有害思想，将会造成多大的危害。\n\n显然，我们支持新闻自由——只要不宣扬反革命言论。但可悲的是，反革命宣传正在泛滥，甚至在自称社会主义的出版物中也是如此。这只是俄罗斯知识分子中反革命思想蔓延的一个症状，他们在意识到革命的真正含义后似乎开始反对革命。\n\n解决办法很简单：需要深化知识分子的思想认识。科学院必须清除反革命思想，大学和新闻界也一样，他们将来都需要隶属于一个合法政党。在无产阶级和资产阶级问题上保持“中立”，就等同于默许了对工人阶级的压迫。"
 socrus.386.a: "我们将制造恐怖，让其他人乖乖听话。"
 socrus.386.b: "限制是必要的，但暴力是不必要的。"
 socrus.386.c: "我们绝不会这样做！"
 socrus.387.t: "最高纲领派掌控社会革命党"
 socrus.387.d: "长期的派系斗争迎来了最终爆发，社会革命党代表大会上发生了戏剧性的接管。阿列克谢·乌斯季诺夫的最高纲领派一直强烈支持[ROOT.GetLeader]的大部分政策，仅对其中部分持保留意见，在他们看来，这些政策比唐恩和阿布拉莫维奇等人宣扬的“向资本主义投降”要好得多。代表大会上的社革党人基于这条路线主要分成两派——一派以尼古拉·兹多布诺夫为首反对我们，一派以阿列克谢·乌斯季诺夫为首支持我们。鲍里斯·卡姆科夫和斯皮里多诺娃主席做出了达成妥协的最终尝试，但投票仍被迫举行——最高纲领派成功在党的中央委员会中以一票之差获得了多数。\n\n不久之后，斯皮里多诺娃便以健康原因和对俄罗斯社会主义现状失望为由宣布退出党派政治，相对温和的最高纲领派成员安德烈·科列加耶夫当选为她的继任者。\n\n这一结果受到了我们队伍的欢迎，科列加耶夫的纲领极大地支持了我们采取更坚定的立场，更真诚地尝试建立无产阶级专政，并减少对唐恩派和其他类似团体的妥协。社革党将继续作为农民的伟大捍卫者，坚决反对任何形式的强制集体化——同时利用我们在苏维埃和民兵组织中的崇高声望支持这些组织开展工作，但在其他问题上，我们可以依靠这些组织领导层的支持。"
 socrus.387.a: "有趣的发展。"
 socrus.388.t: "新常态"
 socrus.388.d.kamenev: "自从战时立法通过以来，苏维埃代表大会正变得无关紧要，战争期间也没有召开过全体会议，国家事务基本上都是由列夫·加米涅夫领导的人民部长会议管理。加米涅夫身兼（代表大会）主席、国防委员会主席和全俄劳联主席三职，这凸显了临时集中化对确保社会主义国家存续的重要性。人民部长会议主席季诺维也夫一直在推动更激进的措施，加米涅夫主要专注于维持善治，季诺维也夫则致力于将俄罗斯打造成更接近他所谓的“无产阶级领导”的国家——反对无产阶级的声音将被压制，以免其毒害工人阶级的团结。\n\n首先，战时法律限制了许多基本自由，例如出版权和结社权，官僚对工会和所有行政机构的影响也在日益加深，这意味着苏维埃民主正变得无足轻重——代表大会不召开会议，代表们也就无法对事态产生有意义的影响。这一切都是在革命战争中维持民族团结的必要之举——而在加米涅夫主席看来，这可能只是一种临时措施，但很难说这种技术官僚之治将得到多大程度的保留。也许在战争结束之后，代表大会已经不再重要，但国家仍将像钟表一样围绕其运转。"
 socrus.388.d.zinovyev: "自从战时立法通过以来，苏维埃代表大会正变得无关紧要，战争期间也没有召开过全体会议，国家事务基本上都是由格里戈里·季诺维也夫的人民部长会议管理。季诺维也夫身兼（代表大会）主席、国防委员会主席和全俄劳联主席三职，集大权于一身，严格来说，他的行为已算得上是专政者。尽管担任人民部长会议主席的加米涅夫起到了缓和的作用，但他主要关注的是实施和组织，而非未来的政策。\n\n首先，战时法律限制了许多基本自由，例如出版权和结社权，官僚对工会和所有行政机构的影响也在日益加深，这意味着苏维埃民主正变得无足轻重——代表大会不召开会议，代表们也就无法对事态产生有意义的影响。从理论上讲，这一切都是在革命战争中维持民族团结的必要之举，但季诺维也夫也毫不掩饰地表示，他打算像1918年管理彼得格勒那样，作为一名骄傲的工人专政者管理俄罗斯。新的立法已在制定中，旨在进一步扩大他的权力——当然，一个集中的、强大的工人国家自然需要这样做。"
 socrus.388.a: "列宁同志会很骄傲的。"
 socrus.389.t: "整体社会主义与最高纲领派的崛起"
 socrus.389.d: "社会革命党书记阿列克谢·乌斯季诺夫与季诺维也夫及其亲信之间的谈判已经进行了一段时间。作为维护工人联盟稳定的保障措施，乌斯季诺夫和几位社革党最高纲领派成员在现任内阁中占据了一席之地。由于季诺维也夫不断施压，再加上最高纲领派希望清除党内其他温和派，双方最终达成了一项协议。\n\n整体社会主义现已成为全俄劳联的指导原则。最高纲领派指出，鉴于俄罗斯农民曾经的落后状况，布尔什维克放弃了列宁的整体社会主义概念，但如今时机已然成熟。从本质上讲，整体社会主义规定，考虑到俄罗斯的具体情况，产业工人和“劳工农民”（那些自己耕种土地的人）构成一个统一的无产阶级，从而弥合城乡差距。\n\n这一让步肯定会激怒全俄劳联中的一些人，但季诺维也夫认为这是一个好决定——最重要的是，这将是对政党多元化的致命一击。作为交换，最高纲领派将同意全俄劳联和社革党合并，并将全俄罗斯劳工联盟扩大到囊括俄罗斯的所有工人政党。这项协议宣布时被称为对两党价值观的背叛，但最终大多数人接受了该协议——毕竟工人阶级只有一个，工人政党怎么能有两个呢？"
 socrus.389.a: "太好了。"
 socrus.390.t: "强化领导权"
 socrus.390.d: "无产阶级领导权——这是当今的流行语，也是季诺维也夫主席最喜欢的口头禅。他在演讲中反复提及这一主题——革命不是靠辩论或对民主形式的盲目诉求赢得的，而是靠唯一能够带来被剥削者获得解放的阶级——无产阶级的铁腕专政来赢得的，为了实现这一目标，无产阶级将不惜动用任何手段。那些鼓吹某些原则不可侵犯的人，比如普选权或废除死刑，就是在向资产阶级提供权力。所有被剥削阶级只有服从无产阶级及其先进先锋队的统治，才能走向共产主义并摆脱阶级社会。在那一天到来之前，将存在一个公开的阶级专政，一个最纯粹的无产阶级专政。\n\n那些相信无产阶级领导权的人大多来自产业工人阶级，他们狂热地支持季诺维也夫，完全折服于他那无可挑剔的魅力和活力。那些不相信季诺维也夫观点的人则常常遭到冷落、被边缘化甚至被打入大牢。近期的权力集中化在南俄引发了一些大规模抗议，季诺维也夫在那里不太受欢迎，但这些抗议很快便被忠于他愿景的工人武力镇压了。尽管有些人对此颇有微词或漠不关心，但根据官方的说法，抗议者都是富裕农民和中产阶级。"
 socrus.390.a: "我们的任务是艰巨、全面、普遍且无情的。"
 socrus.391.t: "集权化的边界"
 socrus.391.d: "早在20世纪30年代，由于需要越来越多的技术官僚维持社会化管理的各产业充分高效的运转，法国工团主义者注意到了官僚化倾向的存在。先把工人伊甸园之类的辞藻抛在一边，在工人国家，普通人想要的并不总是和政府一样，这个问题是真实存在的。每个工人当然都想减少工作时长，但政府需要让大量产业进行持续稳定的生产，而其产品并不是供给人民的消费品。只要有敌对国家和势力存在，就有必要制造战机和装甲车辆，哪怕这些东西并不能直接提高人民的生活质量。\n\n以上种种都没能回答这个问题：苏维埃民主在生产领域应拥有多大的影响力？在战时，许多官僚机构被用于监管生产，常常在威胁集体利益的问题上绕过工厂苏维埃的决定。这项措施很不得人心，但在战时还是可以理解的。现在，人民要求得到更多自由的呼声越来越大，不仅要求实现工人自主管理，还要削减党内官僚总体上的决策权力。"
 socrus.391.a: "没有回头路可言，我们要坚持到底。"
 socrus.391.b: "总有一天世界将不再与我们为敌。"
 RUS_centralisation_yes_tt: "§R不能让派系斗争再次分裂我们。§!"
 RUS_centralisation_no_tt: "§S在革命不再受到威胁后，我们将采用更温和的治理方式。§!"
 socrus.392.t: "官僚专政"
 socrus.392.d: "必须说明的是，俄国革命的民主承诺仍未兑现。即使是更加理想主义的西方社会主义者也会指出，在俄国，工人苏维埃并没有真正做出任何决定。主要由忠于政权的工人组成的工人苏维埃，不过是庞大官僚机构的橡皮图章罢了。\n\n当然，这一切都是为了效率和共同利益，更是为了全俄罗斯及其所有人民的发展。但实际上，全俄劳联已将共和国变成了一个政治压抑、冷漠的国家。直接的政治迫害并不十分明显，而且从外表上看，工人民主的表象仍然存在。工人民主只是……没有起到多大作用。"
 socrus.392.a: "人们喜爱的并非刺刀本身，而是刺刀所捍卫的事物。"
 socrus.393.t: "和平的武器"
 socrus.393.d: "战争始终是工人阶级之敌，因此也必须将其置于无产阶级专政之下。战争迫使我们维持庞大的军工部门，不得不生产战争、死亡和毁灭工具。如果工人不武装自己，他们就会被反动派奴役。\n\n但在欧洲资本主义列强被摧毁之后，人们的情绪发生了巨大变化——也许我们应该开始减少军事主义和军备生产。毕竟，在和平时期，突击炮能派上什么用场呢？西欧现已掌握在我们的社会主义同志手中，东方也对我们构不成严重威胁。比起装甲车辆和轰炸机，为什么不让我们人人都拥有一辆拖拉机或一栋房屋？如果我们的目标是马克思提出的后稀缺经济，那么就必须专注于真正造福人民的工业财富——仅靠机关枪是难以做到这一点的。"
 socrus.393.a: "只要我们愿意，所有俄罗斯人到1960年都可以拥有一辆汽车。"
 socrus.393.b: "这个世界就是一把刺刀——你必须选边站队。"
 socrus.394.t: "革命阵营"
 socrus.394.d: "最初，“全俄劳联右派”还是一种侮辱性的称呼，暗示着全俄劳联中的一些人更接近社会民主主义者和资产阶级，而非“真正的”社会主义者。随着时间的推移，这种含沙射影现已无关紧要。如今，全俄劳联主要由前孟什维克和其他温和社会主义者控制。尽管阿布拉莫维奇同志承诺了许多不切实际和过于理想的政策，并因此受到了相当多的批评，但他仍然广受喜爱。尤其引起争议的是阿布拉莫维奇对警察的立场以及对安全机构的大幅削减，他声称“善有善报”。\n\n鲍里斯·尼古拉耶夫斯基和尼古拉·苏汉诺夫是全俄劳联内部“革命集团”的代表，他们组成了对抗拉斐尔·阿布拉莫维奇的政治反对派，并从前中派那里获得了大量支持。他们仍然接受当前的混合经济体系和“理想社会主义”路线，但采取了更为务实的政策，不赞成反革命影响会在十年内自行消失的想法。他们表示，在俄罗斯农村现代化和打击迷信方面，政府需要保持更严格的管控，若想让真正的社会主义遍布俄罗斯的每寸土地，至少还需要一两代人的时间。"
 socrus.394.a: "阿布拉莫维奇挺住了。"
 socrus.394.b: "尼古拉耶夫斯基罢免了他。"
 socrus.395.t: "鲁缅采夫改革"
 socrus.395.d: "我们的“新俄罗斯社会主义”混合制度是由芬恩-叶诺塔耶夫斯基同志设计的，该制度现已产生了不同的结果。该制度培育了一个健康的社会主义小企业阶层，主要是家庭企业和合作社，它们对城市消费部门尤其有利。该制度同样也受到了许多农民的喜爱。但在战争期间，问题便会迅速暴露出来：军事生产效率低下、重工业增长乏力、资源缺乏集中化。\n\n然而，[ROOT.GetLeader]政府并没有听取进一步集中化的呼吁。相反，政府开始了一系列政治和经济改革，由年轻且杰出的阿列克谢·马特维耶维奇·鲁缅采夫领导。鲁缅采夫职业生涯大多都是在战时经济部门任职，他曾负责领导乌克兰和白罗斯的重建计划，希望建立“持久的社会主义”。\n\n虽然鲁缅采夫并非唯一提议改革的人，但他已然成为现代俄罗斯政治经济的代表人物。他的提议包括进一步放宽经济制度，增加对小型企业的支持，采用利润导向而非纯粹的生产指标导向，以及推动政治制度自由化。鉴于社会主义现已取得胜利，鲁缅采夫认为强制性措施正变得越来越没有必要。"
 socrus.395.a: "鲁缅采夫同志的想法是正确的。"
 socrus.396.t: "控制论之梦"
 socrus.396.d: "中央计划的唯一难题在于整个俄罗斯经济的规模，计划不断受到官僚体系的掣肘。为确保专家能够掌握各工厂和各州的生产力数据，计划过程中产生了海量的档案和文件。\n\n在这一挑战面前，一群俄罗斯学术界的数学家挺身而出，并得到了阿克塞尔·伊万诺维奇·贝格海军将领的支持。贝格是芬兰瑞典裔舰队军官，曾在阿尔汉格尔斯克撤退中立下赫赫战功，同时也是无线电工程的专家。这些“控制论者”正在研究电子计算机等项目，希望从军方获得更多资金支持，从而推动电子计算这一神秘领域的发展。\n\n他们的远大理想是建立完全自动化的共产主义。在这样的体系中，计算机将以最高效且中立的方式负责资源的计算、规划与分配，减少人为误差。当然，实现这一目标尚需数十年，但迈出第一步依然至关重要。"
 socrus.396.a: "计算机就是未来！"
 socrus.397.t: "更快，更快！更快！！！"
 socrus.397.d: "20世纪是工业的世纪。尽管俄罗斯的起步条件较差，但我们已经付出了大量努力，将丰富的自然资源转化为全体劳动者的财富。看看英国——一个小小的多雨岛屿，却凭借创新和机械创造了无与伦比的物质生活水平！\n\n如果俄罗斯没有这些取之不尽的自然资源，又会是怎样的景象？江河被改造为电力之源，矿脉中的宝藏为全民带来财富，森林被开发成无数教育书籍的纸张和民居材料！陈旧的乡村逐渐消失，机械化的收割机和拖拉机在整齐划一的田野上穿梭。有了这些资源，满足全体俄罗斯人民的物质需求只是时间问题。"
 socrus.397.a: "人人富足就是俄罗斯的明天。"
 socrus.398.t: "两党制"
 socrus.398.d: "虽然俄罗斯的政治制度经常被描述为“两党制”，不过我们自然不会喜欢这种称呼。事实上，全俄罗斯劳工联盟和社会革命党在政治权力上较为平等。虽然全俄劳联一直以来控制着大多数城市苏维埃和大部分行政权力，但社革党在俄罗斯农村和各省仍具有相当大的影响力。\n\n有些人认为两党制正朝着好的方向发展——例如，尼古拉·布哈林在其著作《苏维埃民主状况分析》中指出，在实践中，两党在代表工人阶级的同时，可以起到相互制衡的作用。在他看来，如果一个政党不能为人民服务，工人总有机会涌向另一个政党，这比一党制更能确保苏维埃的政治自由。\n\n然而两党制也遭到了不少批评——有的来自全俄劳联极左派，有的来自格里戈里·马克西莫夫和伊萨克·施泰因贝格等无政府主义思想家。常见的批评包括：光荣的俄国革命现已付诸东流，再次变成了纯粹的议会制；政党在内阁政治中争权夺利，这与二十年代的资产阶级共和国如出一辙；政党及其支持者破坏了阶级团结，反而制造了阶级对立；工人阶级不断被政治精英分裂——产生了一个由党员和官僚组成的官僚管理阶层。\n\n无论批评如何，两党制仍将继续存在。许多人认为两党制只是权宜之计，随着俄罗斯物质条件的改善和全国经济平衡的实现，该制度自然会消失。但在此之前，我们必须共同努力。"
 socrus.398.a: "两党制曾经运转良好，如今仍将运转良好。"
 socrus.399.t: "国家权力下放"
 socrus.399.d: "马克西莫夫和列维茨基的政治联盟很难称得上精诚合作。他们是两个截然不同的人，列维茨基是社会主义知识分子的典型代表，是一位理想主义思想家、演说家，而非行动派。而马克西莫夫则毫不介意深入民众，专注于基层革命工作。私下里，马克西莫夫经常称孟什维克为白领文员，从未做过辛苦的工作——正是这种心态使他在全俄劳联激进派和社会革命党中颇受欢迎。马克西莫夫总是以无党派人士的身份示人，他总是从官僚和工人的角度，而非两大主要政党的角度来看待俄罗斯。\n\n最终，当列维茨基建议缩减马克西莫夫权力下放计划的许多方面时，紧张局势达到了顶点。马克西莫夫的计划将大幅削减中央政府和代表大会的权力，并将其权力移交给地方政府。经济体系也将进一步分散化，政党将在选举层面上被废除，大部分候选人都将独立参选。马克西莫夫声称这将确保一切权力属于工人苏维埃，并将朝着建立工人邦联迈出一步，压在工人头上的专横国家官僚机构将不复存在。\n\n尽管备受争议，但很明显马克西莫夫在代表大会上比列维茨基更受欢迎——尤其是在社革党宣布支持马克西莫夫的提议之后。数日后，我们的新共和国之父列维茨基同志宣布和他的政府一同辞职，预计格里戈里·马克西莫夫将当选为列维茨基的继任者。"
 socrus.399.a: "祝贺马克西莫夫同志！"
 RUS_maksimov_focus_tt: "随着§Y格里戈里·马克西莫夫§!的愿景越来越受欢迎，他或许能够带领俄罗斯迈向§s新的未来§!。"
 socrus.400.t: "苏维埃民主的衰落"
 socrus.400.d: "战争期间，令人担忧的迹象就已出现。党内高级官员或官僚掌握着决策权，民选苏维埃沦为了顾问或无关紧要的角色。农村苏维埃选出的人员被迫退休，政治上更可靠的人士将被选出接替他们。\n\n转折点来自一份车里雅宾斯克的刊物《和平与劳动》，该刊物因严厉批评全俄劳联车里雅宾斯克分部及其主席尼古拉·捷普洛夫而受到审查。该刊物发表了一份由两百多名工人联名签署的声明，要求捷普洛夫辞职，因为他“独裁”管理地方党派任命，无视当地苏维埃的意愿。但捷普洛夫与克里姆林宫关系密切，[ROOT.GetLeader]主席也认为他是一个可靠且善良的人——这显然是一个政府难以处理的棘手问题。\n\n最终，该刊物还是遭到了审查，理由是“不利于工人团结”，这传达了一个明确的信息——异议不应公之于众。虽然爆发了零星的抗议活动，许多人也在私下里对苏维埃民主的现状表示了担忧，但在公开演讲中，这一切都是理想主义的，都是为了保卫革命。"
 socrus.400.a: "我们应该警惕吗？"
 socrus.401.t: "俄罗斯在世界上的地位"
 socrus.401.d: "真正的俄罗斯马克思主义者绝非许多社会革命党人那样的狭隘民族主义者，他们不相信任何形式的俄罗斯例外论，而是坚信第三国际的人类单一论。但在第三国际及其执行委员会和其他各种组织的谈判桌上，很明显俄罗斯的声音并非总能引起重视。尽管一些俄罗斯流亡者战前就在第三国际中有着辉煌的职业生涯，但我们确实在英法两国面前略逊一筹，在马克思主义科学方面也被视为“欠发达”。这种说法何等荒谬？我们是诞生了列宁和巴枯宁的民族——俄罗斯也许是全世界最具革命性的民族！\n\n为了获得我们应有的地位，季诺维也夫同志在第三国际中发起了一场彻底的改革运动，旨在“使组织适应社会主义进一步发展阶段的需要”。他呼吁包括俄罗斯在内的主要社会主义大国拥有执行委员会的常任席位，以此成为世界社会主义的指导者和支持者。在理想的世界格局中，社会主义世界将由法国、英国、俄罗斯、德国和美国，这五个世界工业的伟大引擎共同领导。\n\n虽然这样做会损害第三国际的民主，但这也是将第三国际从一个四分五裂的社会主义论坛，转变为一个能够采取有效行动的、名副其实的世界政府的第一步。"
 socrus.401.a: "太对了！"
 socrus.402.t: "新宪法出台"
 socrus.402.d: "我们原先的宪法是分裂的革命者在匆忙中妥协和辩论的结果。原宪法已经完成了使命——在新时代，我们需要一个更加明确的制度。虽然季诺维也夫本人从来都不是法制主义者，甚至对宪法事务也没有太大兴趣，但他的“无产阶级领导权”却需要这些条条框框。\n\n宪法委员会将由列夫·加米涅夫、阿列克谢·加斯捷夫和伊万·格龙斯基主持，该委员会旨在为季诺维也夫的理想制度打造框架：以一党制国家的形式保障工人民主的未来，并赋予行政当局足够强力的手段来对付反革命异议，同时采用能够确保俄罗斯物质条件稳定增长的方式组织经济。\n\n实际上，这些法条大部分都是夸夸其谈的自由宣言，一旦“涉嫌反革命活动”，个人自由就会受到大幅限制。原宪法中的许多制衡机制已被取消，苏维埃代表大会的权威也被大大削弱。\n\n在公布宪法的代表大会演讲中，季诺维也夫称其为“无产阶级的最终胜利”，新制度将成为工人阶级消除国家腐败的利器，并创造出光明的共产主义未来。"
 socrus.402.a: "一个更加完善的法律框架。"
 socrus.403.t: "西方极权主义研究协会"
 socrus.403.d: "随着革命在俄罗斯站稳脚跟，资产阶级审查制度被解除，西方思想开始在民众中传播，其中就包括莫斯利、瓦卢瓦和墨索里尼等人定义的极权主义。尽管这些思想遭到了全俄劳联全体领导人的公开谴责，但仍在试图综合这些思想的各路知识分子中产生了一定的影响。伊万·格龙斯基的“西方极权主义研究协会”就是其中之一，来自全俄劳联左派和社会革命党最高纲领派的知识分子参与了该协会。会议期间，他们提出了“俄罗斯极权主义”的想法。他们呼应了格龙斯基和乌斯季诺夫的早期著作，提倡一种源自无产阶级和贫苦农民的、有机形式的社会主义。俄罗斯极权主义拒绝直接的西方启发，但也吸收了一定影响。俄罗斯极权主义将是一种完全源自于俄罗斯人民的倡议，以全心全意奉献革命的形式展现出来。\n\n该协会全面谴责了当前的政治制度，正如列宁同志的教诲——妥协并不意味着进步。虽然两位同志在文章中赞扬了索雷尔的思想，但都批评了墨索里尼和莫斯利，认为他们的解释不适用于俄罗斯人民。格龙斯基和乌斯季诺夫进行了一系列联合创作之后，两人发表了一份联合声明，严厉批评了对“外国思想”的过分强调，并主张关注俄罗斯的意识形态项目，该协会也随即更名为“俄罗斯极权主义协会”。这些思想未能在全俄劳联的官方政治意识形态中得到体现，很大程度上被认为是社会爱国主义和折衷主义。不过这些思想已在期刊上广泛报道，并已在文化机构中引起广泛讨论，季诺维也夫和加米涅夫还依赖于格龙斯基及其人脉网络，因此在一定程度上容忍了这些思想。"
 socrus.403.a: "俄罗斯人最清楚什么对自身有益。"
 socrus.403.b: "这是一种急需医治的疾病。"
 socrus.404.t: "极权主义反对极权主义"
 socrus.404.d: "格里戈里·季诺维也夫同志是一位充满激情的国际主义者，曾担任夭折的共产国际总书记，显然是代表俄罗斯出席第三国际会议的不二人选。凭借他在世界社会主义运动中的人脉，全俄劳联得以成为唯一的俄罗斯代表。在最近的一次会议上，《极权宪章》签署者相关的话题引起了热议，与会者纷纷质疑他们与国际社会主义的一致性。随后，季诺维也夫登台发表演讲，他回顾了共产国际第二次代表大会，提醒代表们，布尔什维克呼吁在组织、理论和纲领上严格统一，如此共产国际才不仅是一个宣传协会，而是一个在不同国家拥有分支机构的单一共产党。如今，新的第三国际未能保护自己免受修正主义、社会爱国主义和小资产阶级的影响。虽然季诺维也夫这番话在针对谁已经非常明显，但他还是明确谴责了“左翼共和派”和“莫斯利派”倾向，这引起了许多代表的骚动，经过一段时间才平息下来。季诺维也夫明确指出了造成这种情况的原因——纪律松懈；对民主形式的盲目尊重，为此甚至不惜损害无产阶级的利益；以及对那些策略和行动上公然反对革命无产阶级的政党过于宽容。\n\n季诺维也夫的演讲在第三国际大会引起了轩然大波，会议一结束，代表们之间就爆发了激烈的争论。工团主义者和一些共产主义左派对季诺维也夫深表赞同。许多左派和中间派则颇感震惊困惑，觉得自己受到了牵连，其他人则驳斥了这种强硬的反民主论调，称其为“极权主义反对极权主义”。《极权宪章》签署者也作出了严厉回应，谴责季诺维也夫是个一心想要遏制民族自治的极左狂人。然而，最激动的当属全俄劳联的其他代表，季诺维也夫未经协商就发表了如此大胆的声明令他们倍感愤怒。不久之后，莫斯科便收到了一封谴责季诺维也夫并等待[ROOT.GetLeader]回复的电报。"
 socrus.404.a: "我们得让他安分一点。"
 socrus.404.b: "季诺维也夫对事业披肝沥胆，应当褒奖。"
 socrus.405.t: "致敬绿色恐怖的殉难者"
 socrus.405.d: "鲍里斯·萨文科夫被打倒后，他那罗伯斯庇尔式统治下的所有恐怖行为都已公诸于世。任何人只要对萨文科夫的统治构成了丝毫威胁，都将被永远噤声。遇难者家属曾尝试唤起公众关注或筹集资金，至少为遇难者提供一块安息之处，但都无济于事。现在革命已在俄罗斯站稳脚根，政府开始计划让民众铭记这些逝去的同志，这些家庭终于迎来了新的希望。为此，罗穆亚尔德·约德科雕刻了一座纪念碑，上面刻有纪念遇难者的铭文。阿布拉莫维奇主席在纪念碑的竣工仪式上发表了讲话。阿布拉莫维奇在讲话中表示，这座雕塑对他来说是多么的亲近，只因他自己也是众多失去亲人的家庭成员之一。\n\n1934年秋，阿布拉莫维奇之子、著名社会主义记者马克·拉斐洛维奇·赖因突然失踪。当时，时任激进民主党议员的拉斐尔·阿布拉莫维奇正在寻求连任，虽然他以前也曾收到过恐吓，但从未担心过有人会谋害他的儿子。不久后，赖因的同事在莫斯科郊外发现了他的遗体，斯沃博达分子留下了一张纸条，用来恐吓其他像他一样的记者。这起谋杀案从未付诸报道——但成为了对那些认识马克·赖因的人的私下警告。那一天让拉斐尔·阿布拉莫维奇变了一个人，但他并没有在流亡中屈服。最终，作为共和国的领导人，阿布拉莫维奇终于有机会纪念他的儿子，以及许多与他有着同样遭遇的人。"
 socrus.405.a: "孩子，你的奋斗永远都不会被遗忘。"
 socrus.406.t: "联盟之梦"
 socrus.406.d: "俄罗斯帝国已被扫进了历史的垃圾堆，但命运的转折却将我们引向了此般境地：只要我们奋起努力，1917年的伟大梦想——在前帝俄疆域上建立一个民主的社会主义联邦，便是触手可及。作为革命者，我们不会把时间浪费在“乌克兰民族不存在”，以及其他黑色百人团口号之类的荒谬言论上，而是投身于我们的意向：作为东欧和亚洲工业化程度最高的国家，俄罗斯是最有能力改善物质条件，打击暴政、资本主义和迷信，并最终引领整个地区全面实现社会主义制度的国家。\n\n目前，社会主义劳工共和国联盟还只是一个松散的联盟。所有共和国都会选举代表组成联盟代表大会，联盟代表大会是法定的最高权力机构，但其权力有限。各共和国在国防和外交政策上相互联系，形成一个单一的经济区，并在从基础设施项目到经济专业化等各个领域进行协调。此外，联盟代表大会还会仲裁各成员国之间的矛盾。实际上，莫斯科掌握着联盟的所有权力，但其在各个领域的权力高低不一，目前还不能简单粗暴地将自己的意志强加于所有事务之上。\n\n社会主义劳工共和国联盟集权化计划现已提交给[GetSecondInCommand]政府，将在联盟代表大会上推进该计划。这个14点计划旨在废除民族国家、民族、宗教以及经济沙文主义，并将社会主义劳工共和国联盟变成一个国际工人联邦。\n\n虽然措辞十分美好，但该计划也招致了严厉的批评。我们党内有些人认为该计划在实践中是行集权主义、国家主义和“红色帝国主义”之实，乌克兰和白罗斯同志的批评更是有过之而无不及。那些不明所以的人总是反对进步。"
