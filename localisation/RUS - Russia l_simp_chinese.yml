 RUS_country_intro_header: "俄罗斯民主联邦共和国"
 RUS_country_intro_content: "俄罗斯大地满目疮痍。大战使得动荡的独裁政权走向落幕，可取而代之的共和国也不安宁，后来导向了俄罗斯内战，国家陷入了手足相残的恐怖之中。自大战爆发以来漫长而血腥七年过后，§P白军§!最终击败了§o布尔什维克§!。\n\n新的共和国残破不堪；俄罗斯在《布列斯特-立托夫斯克条约》中失去了三分之一的人口和一半的工业，更不用说内战还增进了破坏。§P拉夫尔·科尔尼洛夫§!将军和§g亚历山大·高尔察克§!海军上将的战时双头体制让位于文官政府，《1922年宪法》随后出台，§l俄罗斯民主联邦共和国§!就此诞生。§P军方§!于其后保持着无处不在的影响，§P科尔尼洛夫§!仍然是共和国事实上最有权势的人，但俄罗斯却比以往任何时候都更加自由、更加充满希望。\n\n此后的十年是§m立宪民主联盟§!和§l社会§!§t革命党§!的自由主义统治。他们为改善普通俄罗斯人的生活做了很多工作，但理想主义和良好意愿只能到此为止了。就在俄罗斯复苏之际，1925年的经济冲击迫使俄罗斯在《维尔纽斯协定》中给予德国更多的经济权利。这份协定带来了经济增长，同时也带来了经济的不稳定和不平等。\n\n1928年则是奉天冲突，在中国东北的一场铁路争端演变成一场战争，俄罗斯收获了令人沮丧的失败。极端民族主义的§n保卫祖国与自由联盟§!在选举中收获颇丰，§g瓦西里·博尔德列夫§!将军忧虑秩序完全崩溃，于1929年发动了新年政变，最终以失败告终。尽管他的本意是好的，但这么做只是又一次地打击了俄罗斯民主。三十年代初的不堪岁月充满了经济动荡和政治暴力，§n鲍里斯·维克托罗维奇·萨文科夫§!带领着他的§n斯沃博达派§!拿下了1934年选举，为这一切划上了句号。\n\n在过去的两年里，俄罗斯民主一直进行着不顾一切的斗争，就如同库班草原上的§P志愿军§!。§S反对派§!§c集团§!聚集在§l维克托·切尔诺夫§!周围，并在国务委员会和最高法院阻击抵抗，持续与§n萨文科夫§!抗争，阻止其最终实现独裁统治的企图。在阴影里，§P科尔尼洛夫§!将军看待§n萨文科夫§!时的不信任和恐惧越来越浓。不过，这场斗争显得越发不足道：一天天过去，§n国家民粹主义§!的九头蛇缠绕得越发紧密，俄罗斯就要窒息了。"
 RUS_country_intro_header_1: "白卫往事"
 RUS_country_intro_content_1: "“我们要动身前往大草原，而只有籍着上帝的恩典，我们才可能打回来。但我们需要燃起火炬，在吞噬俄罗斯的黑暗中至少燃起一个光点……”\n\n说完这些，§g阿列克谢耶夫§!将军带领着数百位志愿军离开了新切尔卡斯克。在§P拉夫尔·科尔尼洛夫§!和§g米哈伊尔·阿列克谢耶夫§!的带领下，这些曾经指挥着百万大军的将军们，领导着连守住一座小镇都困难的部队，开始了与§o红军§!的斗争。而命运，确切地说是第一次《布列斯特条约》，却悄然地起了作用。前俄罗斯帝国的领地被同盟国大量瓜分，§o布尔什维克§!的力量和合法性都遭削弱。捷克斯洛伐克军团的起义更是为西伯利亚的§P白卫抵抗运动§!注入了新的活力，二者更是一同解放了西伯利亚。\n\n战线已经划定，是俄罗斯§P白军的外线§!，亦即§o红军的内线§!。而两支军队也都在德军的阴影下惴惴不安。在§o红军§!被德皇的部队击退时，§P白军§!却找到了新的、却不太令人愉快的机遇。§P白军§!的领导层松散，由§P拉夫尔·科尔尼洛夫§!、§g亚历山大·高尔察克§!和§n鲍里斯·萨文科夫§!共同组成，三人都宣称自己效忠于协约国，不过也心知肚明这是个难圆的谎话。法国和英国相继走向崩溃后，连俄罗斯土地上仅存干涉军也接连哗变。这时，白军没有签下任何文件、也没有做出任何讲话，但是他们许下了正确的承诺，于是紧接着，德国人的补给列车就开入了§P白军的车站§!。\n\n一面，§P白军§!走向精诚团结，而另一面却是§o布尔什维克§!受了灭顶之灾。1918年8月，一名§t左翼社革党人§!刺杀了§o弗拉基米尔·列宁§!，让§o布尔什维克§!政府失去了心脏。与此同时，1919年，§P白军的反攻§!将分割的战线重合为一，在最高执政§g亚历山大·高尔察克§!的指挥下实现了政治统一。日益低落的士气、饥寒交加和农民起义的困扰，渐渐收缩着§o布尔什维克§!颈上的绞索，并最终在1921年彻底勒紧。随着最后一艘§o布尔什维克§!的轮船驶离阿尔汉格尔斯克，胜利的§P白军§!也迎来了自己最后的解体——这一刻定格在了第二次《布列斯特条约》的签署。尽管取得了胜利，俄罗斯却只剩下遍地伤痕、累累负债。大获全胜的是我们，全盘皆输的也是我们。"
 RUS_country_intro_header_2: "通往第三俄罗斯之路"
 RUS_country_intro_content_2: "《布列斯特-立托夫斯克和约》苛刻至极，自签署之日起，反对的声音也不绝于耳。而其中最激烈的批评者就是§n鲍里斯·萨文科夫§!，即§n“保卫祖国与自由联盟”§!（简称§n保卫联盟§!）的领导人。§n保卫联盟§!成立于1918年，是一个反布尔什维克的抵抗小组。在内战结束后，§n保卫联盟§!重新加入了§l社§!§t革§!内部，而又在1924年脱离出来成为了极端民族主义的政党。§n保卫联盟§!党人或者说这些§n“斯沃博达派”§!以旗帜鲜明的反德立场赢得了农民、学生和下级军官的支持，不过到此时他们仍是个小党派。\n\n但§n萨文科夫§!很快就迎来了命运的转折点。堪称民族灾难的1926年《维尔纽斯协定》以及接下来1928年的中东路战争让这些§n斯沃博达派§!有了绝佳的契机。§n斯沃博德尼克战斗队§!自行其是，攻击一切他们认为是§o亲共§!或是§P亲德§!的人，将俄罗斯的卷入了政治暴力的狂潮，甚至策动了坦波夫的农民起义。§m政府§!的镇压只引来更大的骚乱，而这一切都反应在了1934年的选举中，§n保卫联盟§!和首要的保皇派团体§g俄罗斯统一大会§!，这些极右翼赢得了重大胜利。\n\n§n保卫联盟§!不讳谈及对民主的仇恨。对他们来说，俄罗斯那么多英雄为之斗争乃至牺牲的东西，却被那些§m自由主义§!和§r社会主义§!叛徒挥霍殆尽——许多退伍军人也深有同感。§n斯沃博达派§!推崇军国主义、民族主义和暴力。正如萨文科夫§n元首§!所写：我们需要不世之才来做俄罗斯的恐怖骑士——这样的人必须对于俄罗斯充满热爱，而又有着塑造俄罗斯乃至世界历史的不屈意志。这种对俄罗斯的伟大命运——§n第三俄罗斯§!的几乎弥赛亚式的信仰。让我们行事时能够不择手段；士气之类的东西，对我们无关紧要。§l俄罗斯共和国§!本就建立在百万坟茔之上；再往血海中挥洒几滴鲜血，又有何妨？"
 RUS_country_intro_header_3: "和平与面包"
 RUS_country_intro_content_3: "和平的到来无论伴随着怎样的屈辱，但总之是给了俄罗斯急需的重建机会。立宪会议过渡到了临时政府，并于1923年宣布§c亚历山大·古奇科夫§!就任新成立的§l俄罗斯民主联邦共和国§!的第一任总统。§l社§!§t革§!和§m宪民盟§!的执政联盟则包揽了杜马与国务委员会，二者将利用充满争议的“配额”(Razvyorstka)制度，即饱受诟病的粮食征用政策来养活人民作为当务之急。随着饥荒的威胁消退，经济恢复也转向了土地改革和外国投资。起初，在§l伊万·米哈伊洛夫§!部长的督导下，“新经济改革”实现了高度成功，但对土改的监管不力以及1925年华尔街股灾后的美国经济骤然崩溃又让俄国经济陷入了困境。\n\n面对不断膨胀的赤字、破产与失业，俄罗斯别无选择，只能转而求助于中欧同盟。在数月的谈判之后，于1926年4月11日达成了《德俄贸易与信贷协定》，即《维尔纽斯协定》。德国向俄罗斯提供了5亿马克的贷款，还提供了进一步的信贷期权，换取了“最惠国”的贸易待遇和对德经济的巨大让步。有了《维尔纽斯协定》，再加上对于国家土地的进一步出售和对于粮食的进一步征用，§l社§!§t革§!和§m宪民盟§!的政府拯救了俄罗斯，但付出了惨痛的代价。\n\n手握德国现金的俄罗斯得以跌跌撞撞地站了起来。§l米哈伊洛夫§!部长和他的继任者§m帕维尔·布雷什金§!先后辞职，俄罗斯的经济大权落到了§l尼古拉·康德拉季耶夫§!手中。在新当选的§l社§!§t革§!总统§l尼古拉·阿夫克先季耶夫§!的支持下，§l康德拉季耶夫§!加强了与外国的贸易联系。但是政府缺乏共同的政治愿望，而德国的影响力又随处可见、挥之不去，因此在国内补贴民族工业和改善农民生活的尝试基本都失败了。"
 RUS_guide: "§M萨文科夫 - 各民族的牧羊人/世界的救星/思想统治原则§!（§n国家民粹主义§!）\n£white_dot 让萨文科夫政权的§C民众愤怒§!保持在§R8§!以下，且§P军方愤怒§!保持在§r10§!以下，从而维持统治。\n£white_dot 要进入§M各民族的牧羊人§!子路线，需要在权力平衡中偏向协作派，并在事件“菲洛年科拜会元首”中任命菲洛年科。\n£white_dot 要进入§M世界的救星§!子路线，需要在协作派与思想统治派之间不偏不倚。\n£white_dot 要进入§M思想统治原则§!子路线，需要在权力平衡中偏向思想统治派，并在事件“萨维茨基拜会元首”中任命萨维茨基。\n\n§M共和国 - 激进民主党/右翼社会革命党/立宪民主联盟/全俄罗斯爱国党§!（§S社会民主主义§!/§l社会自由主义§!/§m市场自由主义§!/§c社会保守主义§!/§g威权民主主义§!）\n£white_dot 在事件“接替科尔尼洛夫”中，任命安东·邓尼金为陆军总长。\n£white_dot 让萨文科夫政权的§P军方愤怒§!保持在§O5§!以下的同时，让§C民众愤怒§!达到§R8§!及以上；或直接让§P军方愤怒§!达到§R8§!及以上，从而令其崩溃。\n£white_dot 如果萨文科夫政权因§C民众愤怒§!崩溃，社会主义者会短暂掌权，但在几天后就会被安东·邓尼金发动反政变推翻。\n£white_dot 利用第三宪法的决议和选举事件来推动你希望的政党执政。\n£white_dot 若要选举§S激进民主党§!，不要让党内极左翼夺权。\n£white_dot 若要选举§l右翼社会革命党§!，当§c右翼愤怒§!或§P军方愤怒§!达到§O6§!及以上，§Y弗拉基米尔·里希特§!将会死亡。接下来取决于谁控制了国务委员会，新的领袖会在§Y皮季里姆·索罗金§!与§Y伊利亚·丰达明斯基§!之间决出。\n£white_dot 若要选举§m立宪民主联盟§!，当§g政治冷感§!达到5及以上，§Y瓦西里·马克拉科夫§!将会辞职并退出政界。接下来取决于谁控制了国务委员会，新的领袖会在§Y彼得·多尔戈鲁科夫§!与§Y安东·卡尔塔绍夫§!之间选出。\n£white_dot 如果§Y伊万·索洛涅维奇§!遇刺，§Y德米特里·罗曼诺夫§!将担任新的领袖。\n£white_dot 完成战后国策§Y回归传统§!，索洛涅维奇领导的§c全俄罗斯爱国党§!政权将变为§g威权民主主义§!。\n\n§M帝国 - 右翼社会革命党/立宪民主联盟/全俄罗斯爱国党/人民君主运动§!（§l社会自由主义§!/§m市场自由主义§!/§c社会保守主义§!/§g威权民主主义§!/§P家长制独裁§!）\n£white_dot 在事件“接替科尔尼洛夫”中，任命彼得·弗兰格尔为陆军总长。\n£white_dot 让萨文科夫政权的§P军方愤怒§!保持在§O5§!以下的同时，让§C民众愤怒§!达到§R8§!及以上；或直接让§P军方愤怒§!达到§R8§!及以上，从而令其崩溃。\n£white_dot 如果萨文科夫政权因§C民众愤怒§!崩溃，社会主义者会短暂掌权，但在几天后就会被彼得·弗兰格尔发动反政变推翻。\n£white_dot 利用第三宪法的决议和选举事件来推动你希望的政党执政。\n£white_dot 当§Y伊万·索洛涅维奇§!为二把手时，完成国策§Y民主主义流毒§!将变为§g威权民主主义§!，完成国策§Y良心专制§!将变为§P家长制独裁§!。\n\n§M弗兰格尔 - 立宪民主联盟/全俄罗斯爱国党/俄罗斯统一大会§!（§m市场自由主义§!/§c社会保守主义§!/§g威权民主主义§!）\n£white_dot 在事件“接替科尔尼洛夫”中，任命彼得·弗兰格尔为陆军总长。\n£white_dot 在萨文科夫路线同德意志帝国的战争中，让§P军方愤怒§!达到§r8§!，弗兰格尔就会夺权，并将变为§P家长制独裁§!。\n£white_dot 战争结束后，利用事件选举出你希望的政党。"
 russia.10010.t: "迈向总体战"
 russia.10010.d: "尽管未能达成最初的计划，但我们不会就此半途而废。现在是时候开足马力，朝着总体战、总动员，彻底碾碎德国战争机器的方向高歌猛进了。战争将是漫长而血腥的，但我们定能取得胜利。"
 russia.10010.a: "出发！(V put!)"
 russia.5.t: "柏林股市崩盘"
 russia.5.d: "自数周前柏林证券交易所首次发生暴跌以来，俄国商贾和市场分析师便被黑色星期一造成的破坏吓得吱不出声。破产、通胀和恐慌情绪化为一股汹涌的洪流冲击着中欧同盟和俄国各地。\n\n十年前的可怕景象再次上演，卢布随着德国马克一道飞速贬值，令无数财富在一夜之间灰飞烟灭。鉴于在《维尔纽斯协定》下俄国经济与德国高度绑定，俄国工商业几乎和德国同行同时崩溃、破产。在俄国各地，失去工作和营生的人数每天都在增长，这可不妙。"
 russia.5.a: "哦不！"
 russia.6.t: "失业激增"
 russia.6.d: "在德控企业上班的人被裁员的风险最大，但就算是更爱国的企业显然也正在受到影响。雇主不但要关门歇业，还会丢掉合同、失去顾客。虽然去年保卫祖国与自由联盟试图用经济改革促进实现自给自足，但俄国许多工业部门仍然依赖于对德贸易。\n\n由于没有订单，工人也丢了饭碗。人们的腰包越扁，对商品的需求也就越来越少。"
 russia.6.a: "令人失望。"
 russia.7.t: "抢救银行"
 russia.7.d: "莫斯科和彼得格勒的多家银行已知会财政部，称他们的现金池正迅速枯竭，而其绝大多数投资（通常由德国债券担保）也同德国金融市场一道崩溃。这真是噩耗，如果俄罗斯国家银行连一家银行都不救的话，引发的多米诺效应将走向失控。\n\n然而，救助所有面临风险的银行也是不可能的。许多财政顾问认为增强银行的投资能力应当是我们的优先事项，但这样做会被认为是把投资人的钱置于普通人的性命之上。"
 russia.7.a: "优先考虑财政稳定。"
 russia.7.b: "优先考虑挽救人民。"
 russia.8.t: "农民的困境"
 russia.8.d: "市场波动冲击农村的速度较慢，但一旦发生，造成的后果则更严重。农民靠收成过活，而现在，下一次收获就要产生不了利润了。就跟许多东欧国家一样，俄国一直都是农产品出口国，但如今横亘在地方农民和大地主面前的是一个安危叵测的未来。\n\n有人说乌克兰农民因为买不起煤炭，已经在用小麦生火了，而这可能也快发生在俄国人身上。过去，保卫祖国与自由联盟赞助的土地银行为农民提供了低息贷款，但这对当前形势无以为济，还让依靠稳定的收成过日子的农民造成了不利影响。"
 russia.8.a: "人人都不容易。"
 russia.8.b: "开始实行债务减免。"
 russia.12.t: "解决短缺问题"
 russia.12.d: "随着俄国经济持续萎缩，民众要求政府提供救济的呼声也愈发响亮。人们对以民粹纲领胜选的萨文科夫总统寄予厚望，希望他能不顾预算问题，以普通人的利益为出发点介入其中。若干计划已准备完毕，将立即为社会福利项目注入资金。\n\n尽管如此，这样做的问题十分明显：在这么短的时间内，这些资金只能来自一个地方——军事预算。军队等待已久的军备重整项目将被换成救济厨房，不免会让他们难堪。他们断言道，正是军队仍在维持国内的秩序，而这也并非全无道理。政府可以尝试讨好双方，但党内官员警告称这样做的开销将非常高昂。"
 russia.12.a: "调拨军事预算用于缓解物资短缺。"
 russia.12.b: "军队更重要，支持他们是我们的责任。"
 russia.12.c: "尽我们所能帮助受影响最严重的人。"
 russia.12.e: "掏空腰包，政府需要出手相助。"
 russia.30.t: "最高统帅要求提供资金！"
 russia.30.d: "陆军元帅[RUS_GetArmyChief]，即最高统帅，已要求政府增加国防预算，并开始认真进行军队改革。\n\n一大批将军联合签署了一封写给政府的请愿书，其中指出了当前军队装备状况中存在的缺陷，还强调迫在眉睫的战争威胁，并以此为据解释了为什么不应对军事开支设置限制。"
 russia.30.a: "陆军是我国的骄傲！"
 russia.30.b: "我们有更大的麻烦要处理。"
 RUS_mil_focus_tt: "§R如果我们在接下来的一年中未完成任何陆军国策，军方会发火的。§!"
 russia.31.t: "将军们大为恼火！"
 russia.31.d: "承诺给陆军的资金并未到账，计划中的军事改革也仍未完成。\n\n这严重挫伤了陆军对政府的支持，不满情绪正在最高指挥部中蔓延。"
 russia.31.a: "接着抱怨去吧。"
 russia.31.b: "他们的看法有点道理……"
 russia.32.t: "高尔察克元帅要求提供资金！"
 russia.32.d: "过去二十年里，至高海军元帅亚历山大·高尔察克一直将俄罗斯海军视作自己的私人封地和俄罗斯的骄傲，为此他经常在海军资金不足的问题上大吐苦水。\n\n现在他以波罗的海紧张局势日益加剧为由，要求政府调拨额外的资金以扩建俄罗斯海军。"
 russia.32.a: "海军是我国的骄傲！"
 russia.32.b: "他认真的吗？"
 RUS_navy_focus_tt: "§R如果我们在接下来一年内还没有完成一个海军国策，军方会发火的§!。"
 russia.33.t: "高尔察克元帅火冒三丈！"
 russia.33.d: "由于政府拒绝为自己的海军扩建计划提供资金，至高海军元帅亚历山大·高尔察克对此表达了强烈的失望与不满。\n\n虽然高尔察克的抱怨已是见怪不怪，但他的话语仍颇有分量。这让海军最高司令部觉得自己是一群“被遗忘的士兵”，并助长了他们的反政府情绪。"
 russia.33.a: "抱怨，接着抱怨。"
 russia.50.t: "伟大的卫国战争"
 russia.50.d.democratic_FRA: "极权主义的法国政权仇视俄罗斯，压制人民对上帝、荣誉、财富和公民自由的热爱！每个俄罗斯人都知道，这场战争的结果将决定我们祖国母亲的命运。\n\n各大城市的公民正在攻击一切来自法国或与共产主义有关的事物。政府官员已对青年展开了大规模宣传运动，引导其投身军旅或献身工厂。音乐家、诗人、画家以及其他领域的艺术家，不论政治派别（除了布尔什维克），都在高声支持我政府。东正教教士与各大宗教的高层人士一道，为政府和前线的部队诵唱祷文。\n\n现在，各大政党和工会一同宣布组建“神圣联合”，不再对俄罗斯使绊，我们定能守护好自己的未来！"
 russia.50.d.authoritarian_FRA: "极权主义的法国政权仇视俄罗斯，他们不仅想奴役我们，还想奴役所有人！每个俄罗斯人都知道，这场战争的结果将决定我们祖国母亲的命运。\n\n各大城市的公民正在攻击一切来自法国或与共产主义有关的事物。政府官员已对青年展开了大规模宣传运动，引导其投身军旅或献身工厂。音乐家、诗人、画家以及其他领域的艺术家，不论政治派别（除了除了一些癫狂的民主派和布尔什维克），都在高声支持我政府。东正教教士为统治者和前线的部队诵唱祷文和祝福。\n\n现在，政府已牢牢控制了各方各面，我们定能守护好自己的未来！"
 russia.50.d.democratic_GER: "历史重演了——我们再度与德意志交战。如今我们定要叫他们瞧瞧斯拉夫人团结起来的力量，打倒这个在东欧实行殖民统治的野蛮政权！\n\n各大城市的公民正在攻击一切来自德国或与帝国公约有关的事物。政府官员已对青年展开了大规模宣传运动，引导其投身军旅或献身工厂。音乐家、诗人、画家以及其他领域的艺术家，不论政治派别（除了一些癫狂的保皇派和布尔什维克），都在高声支持我政府。东正教教士与各大宗教的高层人士一道，为政府和前线的部队诵唱祷文。\n\n现在，各大政党和工会一同宣布组建“神圣联合”，不再对俄罗斯使绊，我们定能守护好自己的未来！"
 russia.50.d.authoritarian_GER: "历史重演了——我们再度与德意志交战。如今我们定要叫他们瞧瞧斯拉夫人团结起来的力量，打倒这个在东欧实行殖民统治的野蛮政权！\n\n各大城市的公民正在攻击一切来自德国或与帝国公约有关的事物。政府官员已对青年展开了大规模宣传运动，引导其投身军旅或献身工厂。音乐家、诗人、画家以及其他领域的艺术家，不论政治派别（除了一些癫狂的保皇派和布尔什维克），都在高声支持我政府。东正教教士与各大宗教的高层人士一道，为政府和前线的部队诵唱祷文。\n\n现在，政府已牢牢控制了各方各面，我们定能守护好自己的未来！"
 russia.50.d.socialist: "历史重演了——我们再度与德意志交战。但这一战并非皇帝与资本家的战争，而是人民的战争，是世界各国人民争取解放的斗争。俄罗斯人民曾被德国所支持的反动派打入万丈深渊，而今却东山再起，并在世界革命民族之林中争得了应有的地位。\n\n现在，我们已踏上了伟大的征程，我们还要让团结在红旗之下的人们都知晓：这是最后的斗争，不得不打的终焉之战，英特纳雄耐尔，就一定要实现。"
 russia.50.a: "我们会在香榭丽舍大道阅兵！"
 russia.50.b: "我们会在勃兰登堡门阅兵！"
 russia.100.t: "两年之前"
 russia.100.d: "1934年6月，鲍里斯·维克托罗维奇·萨文科夫当选俄罗斯民主联邦共和国第五届总统。在此次选举中，由保卫祖国与自由联盟和俄罗斯统一大会组成的极右派联盟夺得杜马多数席位。正是二十年的人心积怨和国家不稳导致了这一局面。\n\n瓦西里·马克拉科夫总统曾与德国帝国银行就一项贷款进行谈判，旨在为又一批保卫联盟承诺过的土地改革提供资金，而这却成了压垮他的最后一根稻草。他这一招其实没什么用，毕竟保卫联盟用来侮辱立宪民主联盟-社会革命党执政联盟的法子无穷无尽，比如甘当德国人的走狗、对社会主义者的立场软弱、让农民生活水平下降，以及让俄国在远东的军事冒险中蒙羞。\n\n在1934年，众人基本听天由命而充满恐惧。选举前一个月，一名保卫联盟战斗队成员以“叛国”为名枪杀了工团主义者弗谢沃洛德·沃林，同时数百名左翼活动家和政客被列入恐怖活动的目标名单，而执法力量对此却反应迟钝、效率低下。保卫联盟的志愿者开始在投票亭站岗，特别是在农村地区。只有俄罗斯统一大会的竞选活动未受妨碍，甚至靠组成竞选联盟的策略获得了支持。\n\n而在这般恐怖的氛围中，许多进步派遗老因难以忍受自己性命不保的压力和恐惧，被迫退选。很多选民也因为害怕被施暴而不敢出门。投票率拉低的同时，立宪民主联盟和社会革命党这两大昔日的巨头获得的席位几乎腰斩，而保卫联盟成为了无可争议的最大党。\n\n一个月后，保卫联盟和俄罗斯统一大会两方的选票将萨文科夫送进了总统办公室。"
 russia.100.a: "一切就这样开始了。"
 russia.101.t: "国务委员会中的僵局"
 russia.101.d: "这个冬天本就短暂，而在莫斯科的大克里姆林宫，日子更是转瞬即逝。在杜马的上议院，即国务委员会中，辩论已经持续了整整一天。只拥有微弱多数席位的国务委员会主席维克托·切尔诺夫否决了由季戈夫政府起草、并由国家杜马通过的《国家保卫法案》。法案中的许多条款措辞含糊不清，意在赋予警方更多权力，以更好地追捕共和国的敌人。但反对派集团立场坚决，哪怕法案作出多少修改也不会接受它。切尔诺夫曾谴责该法案是警察国家的产物，并不适用于民主共和国。\n\n来自议会反对派和最高法院的顽强抵抗又一次成功阻击了保卫祖国与自由联盟。主要从属于保卫联盟的自由媒体开始对切尔诺夫及其盟友口喷污言秽语。而骂得最狠的要数国家杜马主席瓦西里·舒利金，在他那次广为流传的杜马演讲中，他谴责反对派集团是群隐秘的共产主义者，是维护犹太和德国商业利益的叛徒。"
 russia.101.a: "一如往常。"
 russia.102.t: "死地"
 russia.102.d: "在切尔诺夫位于莫斯科阿列克谢耶夫斯基的家中，两人就当前局势促膝长谈，不觉夜晚已过半。整天心事重重的维克托·米哈伊洛维奇点燃了今晚的第七根烟，脸上希望无存。保卫部突袭了彼得格勒的党办公室，逮捕了卡姆科夫等许多北方社会革命党人。这条反动的九头蛇就像一根正在勒死共和国的绳索，其开展的残酷压迫正让反对派的力量日益流失。萨文科夫最终独揽大权似乎只是个时间问题。\n\n在与维克托推杯换盏之际，他的老朋友、备受信任的党书记弗拉基米尔·里希特绞尽脑汁，想找到一个弹劾总统的法子，可反对派的票数根本不够。他甚至建议与左派协商，发动总罢工，即便这最终会像1934年的抗议活动那样溅血街头……他还提议与流亡在外、住在柏林的瓦西里·博尔德列夫将军暗中取得联系。\n\n即便是在自己家里，留声机也被放得很大声，以避免在他们讨论时隔墙有耳。切尔诺夫透露，科尔尼洛夫手下的一名军官曾秘密与他会面，并提议发动军事政变——或者更确切地说，是告诉切尔诺夫，科尔尼洛夫在发动政变时希望得到反对派的全力支持。这次会面最终没达成任何实质性协议，双方也没能建立起信任。\n\n弗拉基米尔·尼古拉耶维奇完全反对这个想法，但也承认这可能是当前能够挽救共和国的唯一出路。即便如此，如果只是把一个暴君换成另一个暴君，那也没什么不一样。\n\n可他们并没有选择的余地。"
 russia.102.a: "也许还有时间。"
 russia.103.t: "克里姆林之主"
 russia.103.d: "总统正忙到深夜。他的办公室装潢奢靡、风格古典，而历任总统的画像已被从墙上取下，取而代之的是民粹派祖辈的画像。在听取总理亚历山大·季戈夫对安全形势的汇报时，鲍里斯·维克托罗维奇反应寥寥。保卫部已知晓军队中可能存在阴谋，但尽管安全主管克列皮科夫尽其所能，也没能找到任何实质证据。\n\n鲍里斯·维克托罗维奇又点了一根烟，短暂回想起内战期间他们两人是怎么在申库尔斯克的一间塌了一半的农舍里建立保卫祖国与自由联盟的临时总部的。稍加思索过后，他下令加强对最高统帅部的监视，特别是“那个蒙古杂种”——这是亚历山大·阿尔卡季耶维奇用来指代科尔尼洛夫的词。\n\n总统明白这个复杂的棋局有多么危险。切尔诺夫和纳博科夫越是拖慢自己巩固权力的进程，军中的不忠分子就有更多的时间策划阴谋。许多军方人士更是将斯沃博达派贬低为“泥腿子暴民”——这都是那些兵营和官邸墙内不知外界疾苦的贵族傻子对他们的想象。\n\n但清算他们的时刻终将到来。至于现在，当务之急是要将通向绝对权力之路上的任何威胁都挫骨扬灰。"
 russia.103.a: "而命运女神站在我们这边。"
 russia.104.t: "打在胸口的三枪"
 russia.104.d: "昨日16时30分，科罗温手枪的三发枪声响彻俄罗斯。社会革命党的领袖、国务委员会主席维克托·切尔诺夫遭到一名同党党员刺杀。一名社革党低级别党员，尼古拉·列昂尼多夫，在大克里姆林宫的楼梯上朝切尔诺夫的胸口开了三枪，致其当场死亡。凶手试图自杀，但被警察打伤，后在严密警卫下被迅速送往医院。\n\n这一消息使反对派集团陷入混乱。次日，副主席，即宪民盟的尼古拉·普拉托诺维奇·瓦卡尔接过了权力，但他的职位立即受到攻击。他最初能被选中，是作为对反对派集团右翼的妥协，而没有人指望瓦卡尔会真正当上主席。如今，社会革命党和激进民主党对他大加讽刺，将他批为不可接受的右翼和面向保卫祖国与自由联盟的投降派，他们要求本党人士出任瓦卡尔的副手。\n\n显然，切尔诺夫是国务委员会中反对派的中流砥柱，正是他的干练让反对派站稳了脚跟。尽管切尔诺夫经常要面临“贪图个人利益、过于左倾”的指责，但他是社会革命党的基石，也是俄罗斯共和国能存续至今的首席设计师之一。切尔诺夫尸骨未寒，一些反对派就发出公开评论，间接指责保卫联盟要为这起刺杀负责，指出如果不是萨文科夫总统本人亲自下令，那也是他们故意松懈了保安措施导致的。"
 russia.104.a: "我不在乎！(Mne naplevat!)"
 RUS_chernov_threat: "维克托·切尔诺夫遇刺"
 russia.105.t: "反对派集团崩溃"
 russia.105.d: "切尔诺夫死后，反对派集团分崩离析的速度比记者发稿的速度还快。在一场社会革命党中央委员会特别会议上，左翼被以多数票败选，而前党书记、切尔诺夫的二把手弗拉基米尔·里希特作为折中人选当选新任党主席，但这让谁都不满意。尽管里希特坚称将继续完成切尔诺夫的遗志，党内左翼却没什么人信任他。\n\n投票结束后，左翼阵营的玛丽亚·斯皮里多诺娃评价道：“所谓的社会革命党已经与社会主义和进一步的革命没什么联系了，已经堕落为一群早在十五年前就失去了理想的陈腐反动派。”随后，左右翼之间那切尔诺夫费尽心力才弥合起来的鸿沟再度崩裂，那些忠于斯皮里多诺娃的人对业已失败的“议会路线”口诛笔伐，转而与胸中仍保有社会革命党人精神的志士一道积极抵抗。\n\n眼见大事不妙，更多反对派集团的右翼成员正在考虑向保卫祖国与自由联盟妥协。来自全俄爱国党的尼古拉·特鲁别茨科伊成为第一个变节者，他宣称反对派集团已死，还呼吁保守派应转而与保卫联盟中更温和的派系握手和解。不过短短数日，集团便已四分五裂，混乱、恐惧和压抑成为日常。如今，萨文科夫通向第三俄罗斯之梦的脚步已几近无人能挡。"
 russia.105.a: "多米诺骨牌倒下。"
 russia.106.t: "针对列昂尼多夫的调查"
 russia.106.d: "尽管克里姆林宫医院的医生尽了最大努力，但袭击切尔诺夫的刺客还没能来得及接受审讯便因严重的内出血一命呜呼。出人意料的是，这项调查很快便被战争部总参谋部第五处，也就是陆军元帅拉夫尔·科尔尼洛夫麾下的军情部门所接管，他们称此调查事关“国家安全”。\n\n不幸的是，截至目前为止，该部门的调查几乎没有发现任何确凿的证据。34岁的列昂尼多夫是土生土长的彼得格勒人，他于20年代初加入了社会革命党，不过却一直与妻子分居，也没能找到稳定的工作。更令人担忧的是，调查人员发现，列昂尼多夫在刺杀切尔诺夫前的几天曾会见了一名德国领事。他们也试图同这位领事会面以一探究竟，但却扑了个空。很明显，他早已于主席遇刺的第二天便毫无征兆地动身访问里加。虽然这项调查可能证实了外国阴谋的猜想，但目前尚没有任何证据能将列昂尼多夫与德国联系起来，也没有任何证据能够表明德国迫切希望切尔诺夫死于非命。\n\n不管怎样，反对派要求进一步推进调查的呼声已是水涨船高，而公众也愈发相信切尔诺夫遇刺一案同当局脱不开干系。"
 russia.106.a: "科尔尼洛夫在搞什么鬼？"
 russia.107.t: "社会主义者的阴谋？"
 russia.107.d: "在对列昂尼多夫进行更多的背景调查后，总参五处提出了一个可信度更高的推测。尼古拉·列昂尼多夫是一个社会主义激进分子，而这场谋杀是为了实现某种政治目的。为给自己的说法撑腰，科尔尼洛夫指出，最近发现的证据表明，列昂尼多夫与社会革命党中的一个激进的“最高纲领派”分支有联系，并指控其由于无法忍受切尔诺夫主席与资产阶级和反动政党合作的“背叛”行为，而策划了对他的暗杀。\n\n事实上，要是列昂尼多夫承认自己是奉左翼社会革命党的命令行事，那就有正当理由立即采取行动：大规模逮捕该党领导层、取缔其组织机构、并在总统本人的安危尚未受到威胁之前将阴谋连根拔除。科尔尼洛夫提议在这场阴谋卷土重来之前采取“预防措施”，并请求总统启用宪法第17条，给予战争部逮捕任何相关人员的特别权力，以及镇压事后可能发生的任何骚乱的权力。"
 russia.107.a: "别这么草率行事。"
 russia.108.t: "……还是军队的诡计？"
 russia.108.d: "虽然科尔尼洛夫主张的社会主义阴谋推测的确与典型斯沃博达分子的论调相契合，也给了政府另一个打压左翼反对派的理由，但保卫部主管弗列贡特·克列皮科夫力劝总统谨慎行事。国家安全保卫部一直在进行秘密调查，并且愈发怀疑科尔尼洛夫的用心。\n\n保卫部在近期所作的列昂尼多夫背景调查报告中提出了几个疑点。列昂尼多夫并不是个没姓没名的流浪汉，反而似乎在彼得格勒军区中有几个亲戚。而且，保卫部还发现在彼得格勒和莫斯科地区发生了一系列人事和驻军调动，而这些大多未被陆军提及。这些可能只是简单的巧合，或是为了方便刺杀切尔诺夫而做的一点点幕后工作。但有些人私下认为，科尔尼洛夫除了帮助萨文科夫消灭政敌之外，或许包藏着更大的野心。"
 russia.108.a: "这种推测很可怕。"
 russia.109.t: "切尔诺夫的葬礼"
 russia.109.d: "尽管许多保卫联盟的人士对此不以为然，但作为前国务委员会主席，维克托·切尔诺夫无疑配享国葬待遇。随着越来越多的群众希望去向这位陨落的传奇人物致敬，原计划中简单利落的国葬很快便有转变为大规模群众运动的风险。\n\n不难看出，这场国葬并无多少政府代表出席。仅有伊万·迈斯基和伊万·伊雷因两位部长到场，他们在对切尔诺夫漫长的政治生涯致敬时表现得颇为冷淡。而放眼反对派，出席者则高达数百人，其中有一些人更是从彼得格勒和萨马拉远道而来，只为到此献上自己的一丝敬意。\n\n当抬棺之时，人群中飘扬出了一阵歌声，有人带头唱起了拉金所谱写的《同志们，勇敢地前进》。随后，人们此起彼伏地唱道：\n\n同志们，勇敢地前进\n斗争中百炼成钢\n我们为争取那自由\n昂起头奔向前方\n\n葬礼结束后，数千人于夏园前聚集。玛丽亚·斯皮里多诺娃发表了一番措辞激烈的演讲，强烈要求政府还切尔诺夫一个公道。当抗议者不断高呼“打倒科尔尼洛夫”的时候，明眼人都知道他们同时也是在向总统表达不满。整场事件很快便演变成了由社会革命党所领导的反政府集会以及反对派的公然“逼宫”。"
 russia.109.a: "轰散他们，把那几个带头闹事的投到大牢。"
 russia.109.b: "他们只是耍嘴皮子罢了。"
 russia.110.t: "马进C6"
 russia.110.d: "作为一名资深赌徒，鲍里斯·维克托罗维奇决定去会一会这场由科尔尼洛夫布下的棋局。他于公开场合露面，并对媒体透露道，目前可能有一场针对政府的阴谋正在悄然酝酿，已经有几名军官因涉嫌参与切尔诺夫遇刺案而遭到逮捕。\n\n这种对军队的公开谴责无异于向科尔尼洛夫下战书，邀请他参与一场意志力的对决。然而，小到普通士兵，大到参与刺杀阴谋的成员，大部分军方人士都对此又惊又怒。人们对1929年的博尔德列夫政变记忆犹新，而当局已明确表示，他们不会容忍武装力量对共和国造成任何威胁。\n\n过去几天里，萨文科夫和科尔尼洛夫之间的通信完全中断。陆军最高指挥官在亲信部队的拥簇下坐镇莫斯科军区司令部，并保持沉默，拒绝对总统的指控做出任何回应。萨文科夫总统并没有给科尔尼洛夫更多的时间进行布局，随即便命他亲自前往克里姆林宫参加战争部会议。"
 russia.110.a: "到你的回合了，拉夫尔·格奥尔基耶维奇。"
 russia.111.t: "科尔尼洛夫政变"
 russia.111.d: "俗话说，狗急了也会跳墙。出人意料的是，科尔尼洛夫居然真的同意亲自前往克里姆林宫。正如事先计划的一样，当他离开军区司令部后，很快便从政府为其派遣的护卫身边溜走。同时，他提前召集了一队来自阿列克谢军事学院以及杜霍宁军事学院的“容克”士官生，并在他们的拥簇下，直奔克里姆林宫而来。当他们抵达后，科尔尼洛夫随即命令负责卫戍克里姆林宫的特别用途营和士官生们一同“把守”克宫元老院，以保总统“安全无虞”。\n\n不过事实证明，科尔尼洛夫和先前的博尔德列夫并无二致，皆因傲慢之罪而玩火自焚。在他下达命令后，仅有一部分警备营的成员表示服从，其余之人则纷纷抗命，并声称他们仅听命于萨文科夫。而当科尔尼洛夫的部队试图逮捕那些“叛军”之时，一场激战也在克里姆林宫随之打响。\n\n克里姆林宫的大部分建筑转瞬之间土崩瓦解。科尔尼洛夫的部队冲破斯巴斯克塔的大门，挺进克宫元老院，但他们最终止步于此——内务部的忠诚之士拼死将他们挡下，为首都卫戍部队的增援争取了足够的时间。据说，萨文科夫始终喜形于色，时刻关注着克里姆林宫内的龙争虎斗。不过他早已在火并之时便离开了克里姆林宫的说法仿佛更为可信。\n\n最终，科尔尼洛夫本人为手榴弹所伤，在克宫元老院内被俘，其余的叛乱分子则被尽数击毙。与此同时，保卫部已马不停蹄地前往军区司令部，并将其余的叛徒通通拿下。现在，这位无冕的俄罗斯军事独裁者如今正在布蒂卡监狱慢慢腐烂。而目前，官方还未就当晚的事变发布任何声明。我们应当如何处置他？"
 russia.111.a: "叛徒只有*死路*一条。"
 russia.111.b: "让他出庭受审，就此引退。"
 russia.112.t: "一把左轮，一颗子弹"
 russia.112.d: "昨日，一叠报纸送进了拉夫尔·科尔尼洛夫的牢房，映入这位前任战争部长眼帘的头条消息不仅宣布他本人要为切尔诺夫遇害负责，还揭露了他企图发动政变叛国的阴谋，与报纸一同送达的还有一把左轮手枪和一颗子弹，尽管科尔尼洛夫罪行昭彰，但作为一名内战英雄，他应有权力保持最后的尊严。\n\n欸，几个小时后到达牢房的两名保卫部军官发现科尔尼洛夫居然还活蹦乱跳。据其中一名军官报告，科尔尼洛夫对他们说：“如果萨文科夫想让我死，就让他亲自动手吧。”\n\n几个小时后的一次探视发现，科尔尼洛夫死在牢房里，无法确定死因，至少尸检报告里是没写。根据狱医的说法，“高龄及压力的综合影响”导致了科尔尼洛夫的死亡。反对派和相当一部分公众对科尔尼洛夫去世的消息泰然处之——尽管逃避了审判，叛国罪人已得伏诛。军方的反应显然更加悲怆。许多军官和士兵都戴着黑色臂章，自顾自地悼念他们的前指挥官。\n\n更不妙的是，保卫部的报告表明，保卫联盟公布的科尔尼洛夫罪状在军内几乎无人认同，而四起的流言已经将政府妆点成了陷害科尔尼洛夫的同谋。"
 russia.112.a: "卡尔梅克之子就这样走了。"
 russia.113.t: "科尔尼洛夫的最后一程"
 russia.113.d: "尽管有些科尔尼洛夫政变的风言风语，但他还是被视作俄罗斯所深深亏欠的伟大奠基者，配享国葬。即使去世了，这位将军也能在新俄罗斯的宣传战线上继续服役——他的葬礼已然成为了白军事业的庄严典礼。\n\n前志愿军科尔尼洛夫军团中的士兵身着黑色制服，头戴鲜红军帽，扶送着白色桦木的灵柩；紧随其后的是由身着阅兵礼服的军人们组成的方队，而其中许多人都是科尔尼洛夫的战友——跟在后面的是保卫联盟自己的行进方阵；而队伍的最后还尾随着上千位退伍军人与心怀敬意的市民。\n\n拉夫尔·格尔奥基耶维奇·科尔尼洛夫——俄罗斯共和国的战争部长、俄罗斯武装力量的最高统帅、俄罗斯的陆军元帅——安息在了祖国的怀抱之中。\n\n陆军元帅安东·邓尼金在新圣女公墓之前发表讲话，悼念这位离世的战士。\n“毁灭的命运残忍而又无情。它却使得一个多年来一次又一次直视死神之眼的人幸免遇难。但最终，死亡将在最痛苦的时刻降临到他和军队的灵魂之上。神秘的永恒面纱早已以其不可揣摩的意志决定了每个人的道路和成就。我们敬爱的领袖，这位二十年来带领我们迈向胜利的领袖，如今却去世了。这位为着被亵渎的俄罗斯大地而奋斗的战士，他的名字理应被火热的字母写入史册之中。没有什么可以从我们的头脑中夺去关于他的记忆。”\n\n许多高级指挥人员在随后也发表了悼词，回顾了与这位顽固的老兵并肩而战的经历。令保卫联盟尴尬的是，整场葬礼变成了对英雄的膜拜，甚至军方完全忘记了他的政变企图。而反对派们则不太关心这场葬礼，其中许多人也似乎很乐意淡然地看着这位大反动分子离开人世。"
 russia.113.a: "向科尔尼洛夫致敬。"
 russia.113.b: "给他最低限度的尊重就够了。"
 russia.114.t: "审判误入歧途的将军"
 russia.114.d: "在科尔尼洛夫和萨文科夫进行了几次紧张的会面后，科氏最终让步，承认了自己的罪行，条件是他本人，更重要的是他的下属们，都能得到赦免。\n\n通过向莫斯科法院递交的一系列详细报告及证人陈述等证据表明，先前关于该事件的说法是一个堪称灾难的误会，真相是科尔尼洛夫通过军内的情报网，确定切尔诺夫参与了一场针对政府的巨大阴谋，密谋团体涉及之广甚至包括了保卫联盟内部的成员，有鉴于此，科尔尼洛夫决定主动出击，策划暗杀了切尔诺夫。由于担心切尔诺夫在政府中的同党仍然逍遥法外，科尔尼洛夫认定此刻情况紧急，因此未能进行有效沟通协调。随后在克里姆林宫发生的战斗实际上是一次拙劣的保护萨文科夫阻止刺杀的行动。\n\n尽管他的行为可以被视为叛国，甚至是武装政变，但法院掌握的证据不足，无法以叛国罪指控科尔尼洛夫。虽然如此，科尔尼洛夫仍被剥夺战争部长的职务并停发养老金，仅出于对其过去服役经历的尊重，象征性地保留了他的军衔。\n\n当科尔尼洛夫出了法庭接受媒体采访时，他对自己将忠诚的士兵引入歧途的行为表示悔恨，但他坚持认为切尔诺夫的所作所为严重危害了俄罗斯。\n\n各派对判决和科尔尼洛夫辩白的反应不尽相同——反对派对科尔尼洛夫承认谋杀切尔诺夫却逃脱了法律制裁感到愤怒，而沟通问题和自保行为能导致如此惨烈的流血事件则令大众深感不安。另一方面，当军方得知他们的领袖虽然办了坏事，但他们的行为本意是好的时，都长出了一口气。"
 russia.114.a: "不过要盯紧他的别墅。"
 russia.115.t: "克伦斯基开炮"
 russia.115.d: "亚历山大·克伦斯基曾是俄罗斯临时政府的领导人，他的政府被颠覆，进而开启了俄罗斯内战，故而许多人认为他对内战爆发负有责任。克伦斯基对萨文科夫政府发出指控，称他正将俄罗斯拖回到暴政的道路上，摧毁了俄罗斯自胜利镇压布尔什维克以来取得的所有进步。这位前总统特别批评了政府将切尔诺夫遇害事件调查交给科尔尼洛夫将军的决定，将此举动刻薄地描述为“就像让狐狸主管鸡舍”。至于对萨文科夫本人，克伦斯基也没有宽待这位他的前任战争部长，他说：“今天，（萨文科夫）这条毒蛇将完成二十年前他与科尔尼洛夫未遂的事业：扼杀俄罗斯的自由。”\n\n这并不是克伦斯基第一次对俄罗斯发表锐论，但一年年下来，他的攻击性却逐渐提高。在克伦斯基短暂地掌舵俄罗斯期间，他甚至让国家里他最狂热的支持者也疏远了自己，在他的祖国，许多人只是把他视作过时的遗骸，全指望在巡回演讲上靠他过去的成就来赚取轻信的西方人的支持。目前，克伦斯基流亡在纽约市，虽然他最近的煽动言论在美国和欧洲的报纸上广为流传，但在俄罗斯国内却几乎被完全忽视了。"
 russia.115.a: "老东西，你可骗不了人。"
 russia.120.t: "最高法院"
 russia.120.d: "尽管萨文科夫与最高法院主席弗拉基米尔·纳博科夫的对峙不如已故的切尔诺夫那般激烈，但这并不意味着保卫联盟的野心遭受了挫折。俄罗斯共和国最高法院不仅是最高上诉法院，还是宪法的仲裁者，里面的18位法官一直是激进主义者们的眼中钉。萨文科夫计划赦免多名被控恐怖主义罪名而陷入狱中的己方小卒，而1935年纳博科夫关于战斗队法律地位的裁决令他的图谋破产了，斯沃博达分子的骄傲扫地，至今未能恢复。不过，切尔诺夫的去世为最终摆脱纳博科夫的掣肘提供了机会。萨文科夫和他的同僚在杜马中准备了一项针对最高法院的不信任投票提案，酝酿已超一年，只是缺乏国务委员会的支持，其执行一直受阻。\n\n如今，随着国务委员会也被保卫联盟-俄罗斯统一大会掌控，不信任投票和相关法律改革法案在立法两院顺利通过。包括纳博科夫在内的最高法院成员在一波解职和强制退休中被清洗。那些被认为无害的旧成员虽得以留任，但在一个新增至24席且由保卫联盟批准的可靠法官领导的新法院中，他们不再大权在握。新法院将由著名的保卫联盟顶级法律专家鲍里斯·维谢斯拉夫采夫领导。"
 russia.120.a: "从现在起，我们的所作所为都将合乎宪法。"
 russia.121.t: "彼得格勒爆发示威"
 russia.121.d: "如今，随着保卫联盟将最高法院牢牢掌控，萨文科夫在建立独裁统治之路上的最后一道法律障碍也被一扫而空。而反对派们只能眼睁睁地看着萨文科夫倒台的希望就此熄灭。\n\n大家义愤填膺，随后在彼得格勒举行了又一场示威活动，共和国的一众左翼人士对萨文科夫口诛笔伐，称他是一心想要摧毁俄罗斯民主的独夫暴君。"
 russia.121.a: "他们想示威就示威去吧。"
 russia.121.b: "派出军队，驱散他们。"
 russia.122.t: "《1922年俄罗斯民主联邦共和国基本法》"
 russia.122.d: "严格来说，只有另开一场立宪会议才能修改俄罗斯宪法。这在本意上是十分崇高的，同时也赋予了宪法永恒的威严，但却同样也使得任何一点细小的改动都变得极度繁琐。如果说宪法当初就订得尽善尽美，那也不是什么大问题——可惜订得一点都不好。尽管1922年的俄罗斯立法者们做出了大胆的尝试，可惜其立法基础全部来自于二十年前那个与如今截然不同的政府，且当时也有出于在内战过后的政治舞台上引发最小摩擦的顾虑。因此，最后得出来的宪法不过是一份含混不清、意味不明的文件。它最后保证的只有无休止争吵的权利，也因而招致了严厉的批评。过去的政府做了不少努力来“绕开”这个问题——在立法过程中遇到涉及宪法的部分就含混其词，闭口不提，以此来掩盖宪法的缺陷。\n\n如今最高法院和议会都落到了保卫联盟手中，此时已经没什么必要再关注旧宪法了。实际上，“安保状态”已经无视了许多宪法规定的权利，而其余的相关权力则由所谓的“萨文科夫宪法”，亦即“俄罗斯民主联邦共和国基本法第五修正案”加以更改。这份理论上是最后一份由杜马通过的法律，使得1922年宪法成为了一纸空文。"
 russia.122.a: "他们现在是彻底无能为力了！"
 russia.123.t: "安保状态"
 russia.123.d: "根据1922年宪法第36条，共和国总统拥有在国务委员会的允准下宣布安保状态的权力。萨文科夫上次尝试动用这一权力是在1934年，当时并未得到国务委员会通过，因此科尔尼洛夫警告称，如果他敢忽视宪法，那军方别无选择，只能做出行动。但基于如今的动荡局面，新一轮的安保状态宣布之时，不出意料地在反对派已被肃清的国务委员会得到通过。\n\n安保状态(okhrannoye polozheniye)最初是应军队要求加入宪法中的，他们认为在应对共产主义起义或是类似的公开骚乱时需要被授予独裁的权力。安保状态曾被用来在事后为高尔察克元帅的战时独裁统治提供正当理由，之后又在1929和1932年被用来镇压坦波夫骚乱，在实操中没有受到任何制约。安保状态允许行政法令可以绕过几乎所有宪法保障的个人和政治自由，以及财产与司法权利。唯一能结束该状态的办法是国务委员会的票决。\n\n该状态生效后，总理季戈夫立刻宣布限制多项公民权利，赋权警察并大规模扩展执法部门的权力，让其能够追猎“一切妄图颠覆我们伟大俄罗斯的坏分子”。"
 russia.123.a: "这只不过是第一步。"
 russia.124.t: "接替科尔尼洛夫"
 russia.124.d: "拉夫尔·科尔尼洛夫从世界大战的末期就开始指挥俄罗斯陆军，他的缺席也留下了一个需要煞费苦心才能填补的空位。陆军躁动不安，我们必须谨慎选择继任者。陆军主要分为两派，分别由安东·邓尼金和彼得·弗兰格尔领导，他们都是科尔尼洛夫最亲密的盟友。大家也短暂考虑过谢尔盖·马尔科夫，但是他很快发表声明称自己对该职位缺乏兴趣，而且鉴于自己和剩下两位候选人的亲密关系，也不想因此和他们产生什么利益冲突。不过不幸的是，邓尼金和弗兰格尔之间的关系就没这么好了。\n\n邓尼金是农民的儿子，他凭着作为精锐步兵和炮兵指挥官的才能与无可比拟的勇气当上了将军。他厌恶政治，但无论如何还是接受了担当共和国里的陆军最高职务。不过据称他还是没法忍受看着那些“政治家们”与萨文科夫迎来送往。\n\n而另一面，弗兰格尔则出身于一个波罗的-德意志的贵族家庭，他的长处不可否认，不过他也确实比邓尼金这种大老粗更擅长玩弄权术和宫廷政治。弗兰格尔曾在帝国时期著名的近卫军中担任过骑兵指挥官。作为一位将军，他更致力于提升俄罗斯征召贫民入伍的能力，并以更加学术的方式处理军事事务。"
 russia.124.a: "彼得·弗兰格尔会出色地为国家服役。"
 russia.124.b: "安东·邓尼金才能做我们的新总司令。"
 russia.125.t: "最后一场自由演讲"
 russia.125.d: "即使是那些期望缓和保卫祖国与自由联盟计划的保守派，也对他们提出的法律修正案步伐之大感到震惊，这份修正案将把俄罗斯正式转变为事实上的一党制国家。在杜马内，议员们正就《个人权利法典》的修改问题争论不休。由于斯沃博达分子未能提供有力说辞以支持范围如此之广的自由限制措施，局势迅速升温，双方剑拔弩张。就在这时，社会革命党的新任领袖——弗拉基米尔·里希特走上了讲台。\n\n里希特的演讲仅在国外媒体间广泛传播，他接下来发表的每一句话都将铸就他未来几年传奇般的形象。\n\n“在此命中注定的时刻，我们社会革命党人庄严宣誓，永远尊重人道、自由与正义的基本原则。就在这里，鲍里斯·维克托罗维奇正妄图埋葬我们曾在二月革命取得的一切伟大成就——当年，我们俄罗斯人也是一座灯塔，引领着这个世界奔赴更美好的未来。数以百万无畏的俄罗斯英魂为了捍卫这一自由事业献出了自己宝贵的生命。总统本人不是常常把这种光荣的牺牲精神挂在嘴边吗？不是天天嚷嚷着要忠于那些革命烈士的初心吗？不！法律从来没有赋予你任何权力来摧毁这些永恒不朽的理想！无论鲍里斯·维克托罗维奇——这个目中无人的恐怖分子、再世列宁再怎么反对，我们都将矢志不渝地走在这条我们曾在1917年选择的道路上。为骑在俄罗斯人民头上的新沙皇鲍里斯陛下三呼万岁吧！先生们，我希望你们在即将到来的斗争中保存力量。1917年，我们没有向现实屈服；现在，我们更没有理由感到绝望。暴戾专制之人永远也别想长久安坐于宝座之上。我呼吁大家为俄罗斯欢呼，自由俄罗斯，永恒而不朽！”\n\n紧接着，愤怒的反对派走出了大克里姆林宫，抗议示威。他们痛心疾首，因为这就是他们如今能为俄罗斯母亲所做的一切了。杜马外，游行队伍云集响应，要求当局尊重人民权利，但都已无济于事，未来已成定局。"
 russia.125.a: "总算清净了。"
 russia.126.t: "萨文科夫宪法"
 russia.126.d: "尽管有“萨文科夫宪法”这个诨号，但其正式名称仍然是“俄罗斯民主联邦共和国基本法第五修正案”。这是个一揽子总包式的立法，旨在配合安保状态一起创造一个新的、表面宪政的俄罗斯国家。其许多纸面内容都空洞虚浮，在实际裁决时给了官员和法官极大的解释空间。这让行政机构的权力大大加强，在战时尤其如此——甚至为此，还意想不到地得到了仍在对1917年和1928年动乱保持警惕的军方的欢迎。修正案之下，几乎一切联邦制提供的保护都被取消，而财产法规也成了一纸空文，个人财产可能仅仅因为一句涉嫌“反国家活动”就能收归国有。\n\n不过，大多数媒体的注意力还是放在了修正案中萨文科夫总统所说的“国家复兴的基石”。国家民粹主义学说被确立为支撑俄罗斯治理的“指导力量”，其权威仅次于上帝。而称为“村社”(obshchina)的俄罗斯传统共有土地式村庄，同样也被宣布成为了农民、工人与堂区的基石。而新的《个人权利法案》则以“全俄罗斯人民集体的自由”这一概念取代了普遍的公民权，即个人自由与全民族的自由有着内在的联系，而假如个人自由危害到了民族自由，就要因此接受惩罚。\n\n修正案通过的消息得到了杜马中保卫联盟议员的一致支持，俄罗斯各地的党组织也继而在干部们的带头下普天同庆。反对派那头的反应更加激烈，甚至连萨文科夫在统一大会中的盟友都在冷眼旁观，想看总统阁下的野心到底有多大。"
 russia.126.a: "俄罗斯当自强！(Russia fara da se!)"
 russia.127.t: "对工会的行动"
 russia.127.d: "在内务部部队的领导，斯沃博德尼克志愿军和当地警察的协助下，俄罗斯多个城市展开了对工会活动人士的大规模逮捕活动。根据《国家保卫法案》，当局拥有调查、逮捕和惩戒共产党人与一切潜在共产主义同伙的能力。\n\n而其中最大规模的行动目标是彼得格勒中的全俄工会中央理事会，许多成员早已逃亡出去躲藏起来了。虽然理事会的中央机关早就被查禁了，但执法部门也心知肚明，他们不过是转入地下继续领导了——而这种情况今天就会结束。为了证明这场大规模迫害的合法性，同时当局也发起了一场名为“针对布尔什维主义的最终指控”的新闻运动。\n\n最严重的冲突发生在普梯洛夫工厂，该处工人试图反抗逮捕，打伤了二十余人送去住院治疗。其后总共有数十人遭到枪杀，数百人被打去住院或是逮捕，而劳工领袖也遭到了追捕。俄罗斯各地都爆发了声援的抗议和罢工，但很显然，在这样的迫害下，合法的工会几乎都被消灭了。\n\n基于此，许多人也只想苟且偷生，只要这样的暴力不影响自己就可以了。鉴于理事会中有不少前红军成员，保卫联盟认为如今对他们的监禁不过是内战时欠下的，久久迟到的正义——他们只是在以前宪民盟-社革党政府的网开一面之下才逍遥法外。"
 russia.127.a: "代我下去给列宁问个好。"
 russia.128.t: "肃清激进民主党"
 russia.128.d: "在态度亲密友好的最高法院的支持下，查禁激进民主党的总统令终于得到通过。基于《国家保卫法案》，激民党的领导层大部分都被以涉嫌从事“共产主义”活动而被逮捕。\n\n而这次大镇压的导火索是激民党组织的一次重大抗议，其目的是动员反萨文科夫势力来反对最近的政治逮捕。游行的队伍沿着特维尔大街前行，最终走到了红场附近的军事警戒线。抗议者们无视警告，继续前行，试图冲破士兵的阻拦线。双方随后扭打在一起，紧接着就响起了一声来源不明的枪声。缺乏经验的军官控制不住他的部队，这些以为自己遭到枪击的士兵很快就开始对着人群开火。激民党抗议的首要组织者丹尼尔·苏利莫夫冲上前试图阻止枪战，但却在身负轻伤后被同志们带离现场。最终，开枪的士兵们杀害了32人，另有200多人受伤。\n\n此后不久，抗议组织者纷纷被捕，激民党全国各地的办公室也遭到了突击搜查。查获的成员名单被用于追捕，并迫使这些被捕的人承认自己从事共产主义反国家或是间谍行为。大多数领导人都被处以极刑，而少部分则转入地下或者逃离本国。保卫联盟的目标之一——查禁激民党这台共产主义者的特洛伊木马，终于得以实现。"
 russia.128.a: "快刀斩乱麻，给内战画上句号。"
 russia.129.t: "妥协到此为止"
 russia.129.d: "“叛徒！”每一家俄罗斯的报纸都在这样呐喊。俄罗斯统一大会的部分高级成员涉嫌参与德国支持的危害俄罗斯独立的阴谋。这些指控都基于许多“不愿透露姓名但绝对可靠”的来源，部分内容的细节甚至可以追溯到将近十年之前。其涵盖了从与德国公司签订商业优惠合同到早期迫害、举报保卫联盟的党员等等，不一而足。\n\n统一大会的领导人瓦西里·舒利金极力否认这些对他同僚的指控，但他的话在潮水般的指责面前不过是杯水车薪。事实上，许多报纸的头版头条在报道时还附带了有关阴谋的详细照片，这已经坐实了这些事件在俄罗斯公众心中的真实性。萨文科夫总统对事态的发展没有作出评论，不过他敦促统一大会党员快快转头保卫联盟，毕竟大会的领导层就已经不把俄罗斯的最大利益放在心上了。杜马中的统一大会议员发生了大规模叛逃，这个党的日子看起来是要到头了。"
 russia.129.a: "走到这一步也是在所难免。"
 russia.130.t: "接着他们来抓……"
 russia.130.d: "在最高法院由鲍里斯·维舍斯拉夫采夫和其他萨文科夫总统任命的更具司法能力的法官们接管后，其终于铺平了对人民之敌开展大规模审判的道路。\n\n坦波夫起义时期的前总统，瓦季姆·鲁德涅夫，滥用职权、监管不力、应对不及时、渎职、不遵守履行公职的既定程序。判处枪决。\n\n前总统瓦西里·马克拉科夫，严重滥用职权。判处监禁。\n\n立宪会议前主席，帕维尔·米留可夫，叛国、违反多项公法。判处枪决。\n\n社会革命党主席，弗拉基米尔·里希特，多次犯下反政府罪行。判处监禁。\n\n清单越拉越长。\n\n激进民主党主席，弗拉基米尔·列维茨基，判处监禁。\n\n激进民主党另一知名党员，阿列克谢·李可夫，遵照一切曾“假装忠于祖国”的布尔什维克之惯例。判处枪决。\n\n多名前社会革命党恐怖分子，玛丽亚·斯皮里多诺娃及其同伙已被逮捕。鉴于其在俄罗斯共和国时期对我们与沙皇势力的斗争做出了巨大贡献，其最终判决仍待考虑。"
 russia.130.a: "不能再让这些人民之敌统治下去了。"
 russia.131.t: "社会革命党的命运"
 russia.131.d: "如今的状况两极反转。保卫联盟本来是社会革命党人中将俄罗斯人民放在第一位却远离政治的那一小部分，现在却成为了民粹派的唯一继承人。旧社革的领导层要么被监禁，要么被彻底排挤到边缘。许多社革的地方组织都被整合到了保卫联盟的党机关中，如果这些人想要继续参与政治，我们也鼓励他们加入保卫联盟。\n\n不过如今的问题就是——领导层怎么办？萨文科夫和许多核心人物从个人角度来说还是比较同情老社革党人的，只是把他们看作迷途任性的同志。有些人建议，像玛丽亚·斯皮里多诺娃和其他一部分为社革事业斗争的老同志，只要把他们赶出俄罗斯就好了，犯不着像普通罪犯一样抓起来。也许这样温和一些的态度也能鼓励更多的左翼社革党人加入到保卫联盟的队伍中来。"
 russia.131.a: "流放领导层即可。"
 russia.131.b: "可叛徒终究是叛徒。"
 russia.133.t: "弗兰格尔心满意足"
 russia.133.d: "闪光灯记录下了俄罗斯军队历史上的一个重要时刻，总统萨文科夫和陆军元帅弗兰格尔共同签署了一项旨在振兴俄罗斯战争能力的全面改革方案。虽然具体细节因保密原因未公开，但萨文科夫和弗兰格尔都表示，他们希望每一名勇敢的俄罗斯人，无论是前线战士还是工厂工人，都能为未来的战争做好准备。尽管军队内部有人质疑这种迟缓的战争准备方式是否明智，但坚固的防御和改善的军队条件在俄罗斯公众中非常受欢迎。\n\n据报道，在一次最高统帅部的闭门会议上，陆军元帅邓尼金对萨文科夫选择的军事政策进行了严厉批评，并直接向总统发难。邓尼金展现了他在与克伦斯基共事时的专业精神和著名的直率，毫不留情地谴责萨文科夫选择弗兰格尔的“过时”领导，从而导致军队里出现“白痴”和“懦夫”。"
 russia.133.a: "好啊。"
 russia.134.t: "邓尼金心满意足"
 russia.134.d: "陆军元帅邓尼金和总统萨文科夫共同组织的一系列军事演习近日大获成功，不仅受到部队的热烈欢迎，也赢得了公众的高度赞赏。此次演习在俄罗斯西部边境的斯摩棱斯克附近进行，主要内容是几场模拟战，邓尼金钟爱的“钢铁”第四师轻而易举地击溃了“心照不宣的敌人及其地方主义协作者”的防线。据现场报道，总统萨文科夫和一群特定受邀的记者对炮兵的精准打击以及紧随其后的精锐突击部队的勇气感到印象深刻。值得一提的是，邓尼金甚至破天荒地同意拍摄一张他与萨文科夫坚定握手的照片。\n\n然而，据克里姆林宫内部人士透露，有人看到“黑男爵”弗兰格尔在与萨文科夫的会谈中愤然离席。从此传言开始流传：萨文科夫偏爱邓尼金的大规模进攻性战术，却忽视了当下俄罗斯军队的状况，这种轻率的决策可能将导致一场灾难。尚不清楚弗兰格尔是否因输给了直率的邓尼金而放下自尊。无论如何，军队内部已经充斥着各种八卦和谣言，这些纷纷议论很可能来自弗兰格尔宠信的参谋长、间谍头子帕维尔·沙季洛夫。"
 russia.134.a: "好啊。"
 russia.135.t: "保卫联盟在军方的裂痕"
 russia.135.d: "将军团中许多人对总统不屑一顾，这事人尽皆知，可就连站在保卫联盟一方的军人都很难说是一条心。随着近期的军事改革，在维克托·拉里奥诺夫、弗拉基米尔·曼施坦因和尤里·希林斯基-希赫马托夫等军事理论家的要求下，志愿指导员和突击营收到了多得过分的资金与人手。他们计划让新的热情和英雄主义哲学充斥在整个俄军中，并消除俄罗斯军事文化的贵族残余。\n\n拉里奥诺夫与陆军监察卡尔·戈佩尔将军发生了激烈冲突——许多步兵学校的教员，向负责确保规章执行的戈佩尔送去了便条，要求叫停高等军事教育的“意识形态化”尝试，称其为“对时间与资源的彻底浪费，且直接违背了《1929年战地服役规章》”。尽管戈佩尔对萨文科夫的个人忠诚在不断减弱，但他还是亲自面见总统提及了此事，并对军校教员们的要求表达了谨慎的支持。戈佩尔威胁称自己会站在[RUS_GetArmyChief]一边，并明确表示他鄙弃在军队“操弄政治”的举动。\n\n当然，第二天，拉里奥诺夫就面见了元首，表扬了各部队接受意识形态教育取得的成功。他敏锐地意识到了戈佩尔的反对，甚至因此提议让曼施坦因来接替陆军监察的职务，以此确保“爱国者”能掌控军队，这也是无疑是对戈佩尔国民性的直接蔑视。"
 russia.135.a: "戈佩尔待我不薄！"
 russia.135.b: "戈佩尔这个老家伙的思想已经跟不上时代了。"
 russia.136.t: "戈佩尔的辞呈"
 russia.136.d: "北方志愿军的英雄——卡尔·伊万诺维奇·戈佩尔，已向总统递交了辞呈，就此从俄罗斯陆军退役。这位老将一开始并未做过多解释，可鲍里斯·维克托罗维奇却追忆起他们当年并肩作战的时光。他们曾经共度严寒之时，难道也像如今一样相对无言吗？起初，戈佩尔看似只是经历了长期的思想斗争才选择“金盆洗手”，可在步步试探之下，萨文科夫逐渐理解了一切。\n\n没错，戈佩尔的确是保卫联盟的建党元勋之一，但首先，他的身份始终是一名军人。先是雷宾斯克起义，而后北方志愿军成立，历史将著名的白军将领戈佩尔以军事副手的身份写入了萨文科夫的传奇故事。不过，戈佩尔本人却始终和保卫联盟保持距离。诚然，他是保卫联盟的一员，可他很少谈及军事领域或童子军以外的任何话题，而在切尔诺夫遇刺后，他更是同保卫联盟渐行渐远。戈佩尔在一定程度上充当了元首身边的温和派，他始终把元首视为自己的挚友，并向元首提出相对谨慎的建议。\n\n然而，戈佩尔解释道，在亲历了近期的一连串事件后，他根本无法昧着良心继续服役。他已垂垂老矣，筋疲力尽，而国家变成现在这个样子，更是令他无比寒心。因此，他选择解甲归田，给自己一个体面的结局。看来，好像并不是每个人都具备恐怖分子那样的不屈意志。"
 russia.136.a: "我想，他配得上这样的结局。"
 RUS_gopper_retired: "卡尔·戈佩尔已退休。"
 russia.203.t: "东正教会"
 russia.203.d: "俄罗斯东正教会与俄罗斯祖国的命运密不可分，自20世纪以来，教会同样遭受了许多苦难，其内部纷争不断，关于主教、修道院和堂区改革的争论从未停止。即便教会熬过了战争与革命，内部依旧不太平。1917年，莫斯科牧首区在吉洪牧首的领导下得以复兴，但此事也难逃争议。吉洪是位颇有才干的领导者，享有很高的声誉，尤其是在俄国内战这样的悲剧发生后，只是，他的自由主义观念在教会内部并不受欢迎。1925年，吉洪去世，极端反动的安东尼（世俗名为赫拉波维茨基）当选牧首。这位主教制派鼓动者安东尼牧首立刻开始挑起对抗，他首先试图让所有堂区在祈祷中为罗曼诺夫皇朝纪念，而非中立的“民事当局”，随后又坚决抵制一切土地改革。\n\n教会与国家关系的恶化，使得反对安东尼的力量聚集在下诺夫哥罗德的谢尔盖都主教周围。谢尔盖是一位温和派，曾参与社会慈善事业，并吸引了温和派的教士与平信徒。虽然教会内部的分裂很少公开讨论，但随着安东尼健康状况恶化，新牧首的选举将在不久后的将来举行，教会内部裂痕进一步加深。有鉴于此，许多谢尔盖派的成员已经向保卫联盟寻求支持，既出于实际考虑修复与政府的关系，同样也出于温和派教士们的斯沃博达派信念。主教们本身不太可能改变他们对萨文科夫的反感，但有了额外的帮助，保卫联盟可以毫不费力地扩大自身在各堂区中的影响力。同时也能让平信徒拥护谢尔盖派的神父。谢尔盖派似乎无论如何都打算支持保卫联盟，但萨文科夫愿意付出多少为此回报仍未可知。"
 russia.203.a: "是时候来点交换条件了！"
 russia.203.b: "无论他们提供什么样的帮助，只要是无偿的，我们都无所谓。"
 russia.204.t: "牧首魂归天国"
 russia.204.d.savinkov: "数千人聚集在莫斯科参加牧首安东尼的葬礼。他在信仰上毫不妥协，又有着超脱其年岁的智慧，因而在信徒之中广受拥戴。他甚至每天都还在为罗曼诺夫家族的健康而祈祷。近年来这些立场为他树敌不少，而且说实话，他的死让克里姆林宫松了口气，毕竟先牧首就是萨文科夫的激烈反对者之一。\n\n莫斯科召开了东正教地方议会，推举后来者登上牧首宝座。虽然正常来说，推举全俄罗斯牧首完全是信徒的事，但保卫联盟却一直在游说支持下诺夫哥罗德都主教谢尔盖（世俗名为斯特拉戈罗茨基）一派。理由是谢尔盖和他的追随者对萨文科夫的政策很友好，而且也愿意放弃先牧首公开支持君主制的立场。\n\n谢尔盖遭到了彼得格勒都主教约瑟夫（世俗名为彼得罗维奇）的反对，此人一直都对国家试图掌控教会持怀疑态度。而他的追随者则比安东尼的要更加温和、更倾向和解，这些人也有许多因反对萨文科夫而被逮捕。\n\n不出所料，地方议会屈服于当局的压力，选择了都主教谢尔盖为新的全俄罗斯牧首。在第一次布道中，谢尔盖就宣称了教会和政府合作的重要性，并公开表明神父不应该公开支持君主制。"
 russia.204.d.socialist: "尽管莫斯科被人民民兵牢牢管控，但还是有数千人聚集在这里参加牧首安东尼的葬礼。他在信仰上毫不妥协，又有着超脱其年岁的智慧，因而在信徒之中广受拥戴。他甚至每天都还在为罗曼诺夫家族的健康而祈祷。近年来这些立场为他在萨文科夫分子和社会主义者中都树敌不少，说实话，他的死让克里姆林宫松了口气。\n\n莫斯科召开了东正教地方议会，推举后来者登上牧首宝座。虽然正常来说，推举全俄罗斯牧首完全是信徒的事，但莫斯科政府却一直在游说支持莫斯科都主教叶夫洛吉（世俗名为格奥尔基耶夫斯基）一派。虽然他对社会主义也没那么友好，但至少他一直都是穷人与受压迫者之友，还经常谈起社会平等。讽刺的是，他和曾经在下诺夫哥罗德的主要竞争者谢尔盖（世俗名为斯特拉戈罗茨基）观点相似——谢尔盖也同样温和且支持国家，并十分关心社会问题。不过他因为早先和萨文科夫政权的合作，早就被当局排除在外了。\n\n而现在的主要反对者则是彼得格勒都主教约瑟夫（世俗名为彼得罗维奇），此人一直都对国家试图掌控教会持怀疑态度。而他本人也比安东尼的要更加温和、更倾向和解，但仍对社会主义当局有着极大的敌意。\n\n不出所料，地方议会屈服于当局的压力，选择了都主教叶夫洛吉为新的全俄罗斯牧首。在第一次布道中，谢尔盖就宣称了教会、政府和人民群众三者之间合作的重要性。"
 russia.204.d.democratic: "数以万计的人聚集在莫斯科参加牧首安东尼的葬礼。他在信仰上毫不妥协，又有着超脱其年岁的智慧，因而在信徒之中广受拥戴。他甚至每天都还在为罗曼诺夫家族的健康而祈祷。近年来这些立场为他在共和派中树敌不少。\n\n莫斯科召开了东正教地方议会，推举后来者登上牧首宝座。全俄罗斯牧首之位的主要竞争者是莫斯科都主教叶夫洛吉（世俗名为格奥尔基耶夫斯基）和彼得格勒都主教约瑟夫（世俗名为彼得罗维奇）。而先前另一位竞争者，下诺夫哥罗德都主教谢尔盖（世俗名为斯特拉戈罗茨基）已经退出了争夺的行列。毕竟在后斯沃博达派时代的俄罗斯，谢尔盖曾经对于萨文科夫的支持在人们眼中简直是罪恶滔天。\n\n都主教叶夫洛吉一直都是穷人与受压迫者之友，并常常谈起社会平等以及与世俗当局合作的重要性。比起都主教约瑟夫，他更多被视作较为自由主义的候选人；而都主教约瑟夫也得到了信众的高度忠诚，同时对于国家尝试控制教会的企图保持怀疑。他同样不同意叶夫洛吉要求麾下主教们克制自己，不要公开支持君主制的行为。这两位候选人目前看起来是势均力敌的。"
 russia.204.a: "为元首的健康而祈祷！"
 russia.204.b: "为人民的健康而祈祷！"
 russia.204.c: "约瑟夫将引导羊群！"
 russia.204.e: "叶夫洛吉会带领我们！"
 new_patriarch_elected: "已经选出了安东尼的继任者。"
 russia.229.t: "乌斯特里亚洛夫派"
 russia.229.d: "欧亚主义理念花了很长时间才从大学校园步入公众政治话语，但在这条道上，或许没有哪位“欧亚步兵”走过的路比尼古拉·瓦西列维奇·乌斯特里亚洛夫还要多。他是《新纪元》(New Epoch)杂志的编辑，以及保卫祖国与自由联盟驻卡卢加支部书记。乌斯特里亚洛夫依靠自己激情四射的风格和大胆自信的宣言吸引了许多追随者，这方面比萨维茨基、特鲁别茨柯依和安季波夫等欧亚运动的奠基人做得好得多。\n\n《新时代》推动的观点尤其符合斯沃博达分子年轻一代的胃口，欧亚主义背后的宏大文明叙事正是国家民粹主义的更庞大框架，这让他们格外着迷。而其中有关彻底斩断与堕落西方文明（包括德国人和拉丁人）之间的联系正好与元首的整体叙事相契合，哪怕他从来没有正式表达过对欧亚主义的支持。\n\n不过，乌斯特里亚洛夫还发表过一些更奇怪的观点。在他最近发表的《论极权共产主义的发展》一文中，他认为所谓的《极权主义宣言》有可取之处，就像布尔什维克在契卡恐怖统治中所作的那样。虽然乌斯特里亚洛夫不赞成社会主义者的唯物主义无政府主义思想，但他的确认为“民族极权主义”或者极权民族主义是实现第三俄罗斯的正确道路。\n\n乌斯特里亚洛夫的观点在保卫联盟内部受过大学教育、头脑聪颖的一代人中广为传播，而正是这些人将成为未来的官僚和政客。当然，他们也会青睐加强国家对民族事业的控制的观点，并最终很可能会把这些观点付诸实践。"
 russia.229.a: "他说得没错。"
 russia.229.b: "限制这种言论的传播。"
 russia.229.c: "社会主义？毙了他。"
 russia.230.t: "最高经济委员会的规模问题"
 russia.230.d: "最高经济委员会在最初几年的成功后，管理能力却日渐下降。大多数国控产业增长停滞，有些甚至完全不能完成目标。负责监管政府机构的控制部长鲍里斯·尼古拉耶维奇·莫伊谢延科是个软骨头，也是元首的应声虫——他屡次提出投诉，声称最高经济委员会正在挥霍资源，而且始终无法产出成果。\n\n而工业与贸易部长亚历山大·沃兹涅先斯基和最高经济委员会信息委员会主席列昂尼德·坎托罗维奇（又译康托罗维奇）则为自己辩解，并反过来要求为国控公司的基层官僚系统指派更多官员。他们指出，最高经济委员会长期缺乏资金，因而无法收集到足够的正确信息。军工这种官僚系统已经发达起来的部类增长其实十分迅速，只是那些近期才国有化的部类出现了问题。"
 russia.230.a: "要用官僚系统的持续扩张来支持持续扩张的官僚系统。"
 russia.230.b: "跟数字打交道的计划工作者连工作者的数字都计划不清楚吗？"
 russia.231.t: "协作主义民族联盟"
 russia.231.d: "协作主义民族联盟并非是一个政党，而是一个以格奥尔基·康斯坦丁诺维奇·金斯、米哈伊尔·亚历山德罗维奇·格奥尔基耶夫斯基、维克托·米哈伊诺维奇·拜达拉科夫为核心的社会意识形态运动。协民联成立于1920年代，致力于游说推行协作主义的第三条道路经济政策，同时支持保卫联盟的土地改革工作，反对资本主义。\n\n在那些身经百战的斯沃博达派来说，协民联一直都是“热血的理想主义者”。而在该组织与政权的合作下，组织也得到了合法承认，并且其中许多成员还加入了保卫联盟。有人戏称他们是保卫联盟里的社会民主派，但这个名字有点太社会主义了，遭到了其成员的强烈抵制。而许多协作主义者，尤其是在劳工关系方面，对政权大有裨益：比如他们组织了合作社，并且发起了亲保卫联盟的劳工运动。"
 russia.231.a: "鼓励他们在劳工中开展工作。"
 russia.231.b: "别让他们太顺心。"
 russia.232.t: "基督教劳工运动"
 russia.232.d: "斯沃博达派在产业工人中从未受到过什么欢迎，而他们自己对工人的政策确实也相当严酷。强制参与的合作社成为了国家控制劳工的体系，以掌握工人的生计来确保他们的政治忠诚。在社会主义者退出政治舞台后，一些地方也成立了新式的“工会”——不过那都是在协作主义民族联盟大旗下运作的基督教协作主义工会。\n\n这让最高经济委员会内的官员和工业管理人员非常恼火。虽然这些工会确实鼓吹了阶级协作，但他们同样也敢指责体制内的腐败和滥权，并且还经常起诉无能的管理人员破坏了俄罗斯的国民经济。在法庭之上，此类案件都是糊涂账，但到了最后往往是协民联律师撑腰的工人最终胜诉。虽然这组织确实是建立工人忠诚的趁手工具，但协民联这种“伪共产主义煽动”引起了许多人的愤怒——他们都要求叫停这种颠覆经济的行为。"
 russia.232.a: "工人都敢提要求了，那还搞什么中央计划。"
 russia.232.b: "我们不是刚好就在想办法同时摆脱资本主义和社会主义吗？"
 russia.233.t: "军队政委"
 russia.233.d: "军事政委制度在俄罗斯有着复杂的历史渊源。1917年，临时政府试图通过设立政委和“革命”或“突击”营，来维持军队的纪律和战斗精神。事实上，许多保卫联盟的高层，如马克西米利安·菲洛年科、卡罗尔·文贾戈利斯基和鲍里斯·萨文科夫本人，都曾担任过前线政委。然而，在之后的白卫军中，政委这一职位消失了，但其仍在布尔什维克中阴魂不散。因此，在某种程度上，政委制度的重生是以一种更加委婉的方式进行也就不足为奇了。\n\n保卫联盟在低级军官和士兵中有着强大的影响力，这与所谓“志愿指导员”的非正式职位密不可分。志愿指导员从战友的民主选举中产生，最初被军队指挥部视为不可接受的政治化现象而遭到压制，而随着军队与保卫联盟关系的改善，这一职位又得以复兴。尽管最高统帅部一贯保守，但他们还是勉强接受了这些新政委，作为条件，政委只能局限为低级军官，并且职责仅限于维持部队士气和组织征兵活动。\n\n然而，这些限制并未得到保卫联盟内部许多人的认可。卡罗尔·文贾戈利斯基，多年来实际上一直充当党的政委，他坚决主张志愿指导员的职位不仅应该正式化，而且应当由全军范围内的政委制度取代。这些“意识形态问题代表”们无疑会遭到最高统帅部的反对，不过文贾戈利斯基坚信，提升军队的战斗精神和政治灌输的好处，远远超过了其中的风险，更不用说还可以让党来监督军队了。"
 russia.233.a: "别惹陆军指挥部不高兴。"
 russia.233.b: "政委可以享有很大的自主权。"
 russia.234.t: "元首的形象"
 russia.234.d: "鲍里斯·维克托罗维奇·萨文科夫从来算不上一个有吸引力的演说家。他私底下谈话或者写作时确实引人入胜，但到了观众跟前，他的讲话就变得乏味、含混、枯燥，同时还带着在华沙的童年岁月为他留下的浓厚的波兰口音。正因此，萨文科夫很少公开讲话，即使要讲也经常控制得相当简短，或者单单只是做广播讲话。而为了弥补这个缺陷，保卫联盟有着另一批如卡罗尔·文贾戈利斯基和亚历山大·安东诺夫这样的伟大演说家。\n\n但萨文科夫也很虚荣，他享受个人崇拜，同时也深知建立个人崇拜的必要性。他作为总统做的第一件事就是让国家媒体和保卫联盟的传媒专家合作，向公众发布海量的赞颂元首的口号、书籍、宣传册和照片——包括他的战时经历、他的伟大爱国精神和他为全体俄罗斯人所许诺的宏大未来。\n\n元首被塑造成了一位革命的天才；他出身卑微，却凭着一身才华和意志力，带着俄罗斯走向了辉煌。宣传自然省略了不少他过去经历较为失败的部分。对于公众来说，他简直成了二月革命幕后的主要推手，要是克伦斯基当初听了他的话，也许就能避免后来的流血事件；他是临时政府里唯一理智的人，是白卫运动为之而战的口号——他俨然是20世纪的俄罗斯里陀思妥耶夫斯基式的悲情人物。\n\n萨文科夫就是一切：一位波希米亚式的不羁之人、一位反文化的天才知识分子、一位远见的爱国之士、一位身经百战的军人，也是一位关心着俄罗斯大众与农民的智慧的父亲。"
 russia.234.a: "元首是千万人民的伟大严父。"
 russia.234.b: "元首是当今时代的远见天才。"
 russia.234.c: "元首是克定开疆的当代帝王！"
 russia.235.t: "白卫青年团"
 russia.235.d: "白卫青年团(Belaya Molodezh)起源于1932年在彼得格勒，由前将军、当地保卫联盟政治家维克托·亚历山德罗维奇·拉里奥诺夫创立。起初，该组织的风头敌不过伊万·索洛涅维奇的上尉运动，不过索洛涅维奇的运动被查禁后，拉里奥诺夫的“白卫青年”便如雨后春笋，在普斯科夫、诺夫哥罗德、莫斯科和库尔斯克建立了分部。1935年，拉里奥诺夫被元首任命为彼得格勒城市委员（Gradocommissar，相当于省长级别的市长），他此后就一直游说，希望将自己的运动经保卫联盟内部官方地扩展到全国。\n\n白卫青年致力于为俄罗斯训练新一代恐怖骑士。正如他们的宣传册所说，新一代俄罗斯勇士不单要用火与剑来战斗，还要以一种廉洁坚贞的理念来战斗。这种理念纯洁的俄罗斯理念赋予了士兵坚贞、纪律，以及不遗余力保卫祖国的革命意志。质疑和理性就是这种纯洁理念的敌人。所以白卫青年们被训练得不存疑虑、绝不含糊。在实操中，他们将接受射击、拳击以及运动和军事的教育，这一切都是为了培育出优质的战士。"
 russia.235.a: "所有城市都要建立起白卫青年分部。"
 russia.235.b: "拉里奥诺夫自己搞搞就可以了。"
 russia.236.t: "俄罗斯国"
 russia.236.d: "俄罗斯正站在历史变革的分界线上。自从切尔诺夫“不幸”去世、反对派集团瓦解以来，在萨文科夫总统的领导下，祖国取得了突飞猛进的发展。新宪法切实反映了人民的意志，东正教及其他信仰被正式编纂入法，军队也重焕新生。俄罗斯的工农群众终于摆脱了工团主义工会的觊夺之志。每一项新改革的落地，都让保卫祖国与自由联盟作为俄罗斯天选执政党的地位愈加不可动摇，而那些只会阻挠祖国复兴、跃身世界强权的反对派则已沉沦无名、泯然众人。现在，权力交接的时刻已然到来。\n\n从空中俯瞰，莫斯科在光影中闪烁，宛如海市蜃楼；飞舞的旗帜数目之多令人目眩。俄罗斯三色旗在风中舞动，伫立于绿色旗帜与漆黑的荆棘剑旗之间。今天全国宣布休假，街道上挤满了狂欢的人群。红场上，鲍里斯·萨文科夫大步走上巨大的讲台，将帽子夹在臂弯之中，随着人群的喧闹逐渐归于平息，他没有浪费时间，向群众复述了保卫联盟的辉煌战果。新的国旗在萨文科夫的身后徐徐展开，他宣布过去软弱的俄罗斯共和国已然成为历史，而崭新的俄罗斯国将修正昔日民主制度的缺憾。集结在红场的斯沃博达派欢呼雷动，整个广场的人群也随之呐喊。一个词语回荡在红场上空，回荡在莫斯科，回荡在整个俄罗斯——元首(Vozhd)。"
 russia.236.a: "祖国万岁！(Da zdravstvuyet Rodina!)"
 russia.238.t: "斯沃博德尼克的崛起"
 russia.238.d: "斯沃博达分子(Svobodnik)起初是个贬义词（中性的翻译为斯沃博达派），一直用以统称一切保卫联盟支持者，其后词义也变得更中性了。不过，所谓真正的“斯沃博德尼克”组织是个要比一般意义上的党员更加崇高的存在。“斯沃博德尼克”这个词大概可以对应翻译为“自由人”，而这个最初出现于1918年俄罗斯中部的反布尔什维克萨文科夫起义中的概念，是用来直接指代萨文科夫本人亲自指挥的保卫联盟游击队的。内战结束后，旧保卫联盟解散，斯沃博德尼克也在1924年以保卫联盟这一政党的准军事翼的形式出现。接下来的十年中，斯沃博德尼克带来了混沌：他们在大街小巷挑衅社会主义者与自由主义者；而那些最狂热的成员则加入了彻头彻尾非法的恐怖主义小组——战斗队。然而，虽然他们经常制造流血事件，却也为那些贫苦百姓设立粥厂，或是为举步维艰的农民免费介绍劳动工作。这让本该被视作暴徒的他们却赢得了不少善意。\n\n然而，在保卫联盟迈入庙堂后，斯沃博德尼克就不得不另寻目标了。党员的人数急剧膨胀，要是只靠这些人来保卫党的会议那就太愚蠢了。于是乎，那些较小的准军事组织，譬如俄罗斯统一大会麾下的俄罗斯天使长弥哈伊尔军团，也已被并入了斯沃博德尼克。这也使得该组织基本已经成为了党的私有武装。因此，党内的也围绕着情况提出了两份计划方案。其一是将内务部下的数个警察部门统一起来置于斯沃博德尼克的控制之下，建立起一支保卫国家秩序、保证治理无恙的联邦国民卫队；其二则是将斯沃博德尼克整合到军队中，令其接受政委的直接指挥，使之成为既能充当宪兵又能作为意识形态后盾的军事武装。但无论哪种情况，斯沃博德尼克都会长期成为党的权力支柱。"
 russia.238.a: "让他们专注确保人民群众能保持“满意”。"
 russia.238.b: "我们需要这些人来监督好其他士兵。"
 russia.240.t: "青年开拓者"
 russia.240.d: "童军运动在俄罗斯有着悠久而光荣的历史，起源于1908年尼古拉二世个人的首肯与支持。尽管帝国已经不复存在，但童军运动却继续在各地蓬勃发展，有数以万计的童军在几个组织之中聚拢。内战期间，许多童军和童军教练都在白军的大旗下作战，尽管为自己争取到了荣耀，他们却也同样未能幸免于白卫运动自身的政治分裂。国家民粹主义、君主主义、共和主义，甚至一些社会主义的童军组织在1920年代犹如雨后春笋，一面让俄罗斯青年保持着健康与活跃，一面又在他们之间产生了巨大的分歧。\n\n随着保卫联盟巩固了俄罗斯，这种乱象已经不能再容忍了，更何况怎么能让孩子们接触这些危险的意识形态？俄罗斯童军的关键人物、萨文科夫的亲密战友，卡尔·戈佩尔将军提出了一项将一切童军运动合并到俄罗斯青年开拓者组织的方案。倡议得到了童军运动的创始人奥列格·潘秋霍夫以及亲保卫联盟的，年轻而富有影响力的童军运动成员鲍里斯·马丁诺的大力支持，因而进展神速。人们对于这项运动的统一以及之后的新征募活动都充满了期待，认为这将给予未来时代的青年俄罗斯人保卫祖国强大所必须接受的爱国主义与意识形态教育。"
 russia.240.a: "时刻准备着！(Bud Gotov!)"
 russia.241.t: "斯沃博达派课程大纲"
 russia.241.d: "目前为止，我们的教育系统正专注于移除早先教科书中的自由共产主义影响，却没有建构出更大的意识形态一致性。党内出现了两个截然不同的派别。工业与贸易部长亚历山大·沃兹涅先斯基教授一直都倡导专注政治与技术教育，并且在二者之间更偏爱自然科学。他认为，俄罗斯最好的现代化方式必须经由工程师和自然科学家来实现，这些人才有实现俄罗斯雄心的才能。而政治教育也固然重要，不过地位还是比起科技略逊一筹。\n\n彼得·博拉涅茨基与他的精神文化学派却采取了截然相反的观点，倡导以精神文化作为俄罗斯未来学校教育的范式。这一教育方式专职以象征主义和斯坦纳式的课程来帮助学生获得自我实现与创造。即使是安纳斯塔西·旺夏茨基这种保卫联盟中不那么偏向精神派的党员，同样也认同国家民粹主义是不认同唯物主义的。他们只相信意志——这当然只有以精神为本的教育才能培育了。"
 russia.241.a: "政治与技术教育。"
 russia.241.b: "精神与文化教育。"
 russia.242.t: "国家民粹主义艺术的本质"
 russia.242.d: "在重塑人类精神的过程中，艺术是我们手中最重要的工具之一。迄今为止，俄罗斯的艺术生活基本上是自由的，文化部资助了各种艺术项目，只要它们能够颂扬俄罗斯民族。作为元首的个人项目，他招募了许多先锋派艺术家参与国家宣传和大型建筑项目。这也促使保卫联盟知识分子中产生了新的美学理论。\n\n首先，是所谓的新象征主义先锋派，这是一群以天才画家瓦西里·康定斯基为核心的艺术家。康定斯基的创作主题源自神秘的精神体验，描绘了末日主题和符号的混沌。虽然他的一些狂野风格艺术作品在国家媒体上受到的关注较少，但他得到了萨文科夫和许多强调国家民粹主义神秘色彩人士的钦佩。只是，这种钦佩并非是相互的，康定斯基本人就拒绝过参加党内活动的邀请。\n\n而更具未来主义倾向的艺术家则被亚历山大·罗琴科和其他“建构主义”艺术家所吸引。他们的艺术取材于现代性，表现出机器时代的钢铁与速度的本质。我们已经在国家宣传中大量运用了建构主义进行创作，因此，将建构主义确立为党的官方艺术风格更是顺理成章。"
 russia.242.a: "新象征主义。"
 russia.242.b: "国家建构主义。"
 russia.242.c: "不偏好任何一方。"
 russia.244.t: "新证据浮出水面"
 russia.244.d: "有关刺杀维克托·切尔诺夫的秘密证据已经落入了[RUS_GetArmyChief]手中。他怎么接触到这些信息的尚未可知，也许，是陆军总长擅自委托还没受到保卫联盟监视的军事情报机构开展了调查。毕竟，拉夫尔·科尔尼洛夫的命运令军方许多人万分悲恸，他们认为是萨文科夫耍了狡猾的政治手段，才踹掉了这位身经百战的老将。\n\n无论这些文件具体是什么，总之看起来都在暗示萨文科夫总统本人与维克托·切尔诺夫刺杀案的直接联系，而后来，手握这些文件的科尔尼洛夫则受到牵连。这种说法同官方的报道相矛盾，因为据官方所言，这个刺客完全听命于科尔尼洛夫行事。这一“证据”很可能是有人为了掩盖科尔尼洛夫在暗杀中的所作所为而精心捏造的，并遭到了我党情报部门的怒斥。如果能证明科尔尼洛夫只是遭了陷害，为萨文科夫的所作所为背了黑锅的话，那军方对总统本人的信任就该一落千丈了。"
 russia.244.a: "让他们随便传，天又不会塌下来。"
 russia.244.b: "惩罚那些散播谣言的人。"
 russia.244.c: "把陆军总长给我撤了。"
 russia.245.t: "科尔尼洛夫的阴谋"
 russia.245.d: "经过近期调查，我们终于查出了切尔诺夫遇刺案的台前幕后。根据科尔尼洛夫核心集团内某位上尉的证词，他们从1934年选举就已经开始策划阴谋，他还阐述了驱使科尔尼洛夫犯下此等丧心病狂之行径的原因。\n\n科尔尼洛夫意识到萨文科夫远比想象中的更为危险、更难以控制，他开始后悔参与镇压1929年博尔德列夫起义。由于担心遭人背后捅刀，科尔尼洛夫一直将阴谋集团的规模控制得很小。他相信，只要“解决掉”总统，身为战争部长的自己就能将军队和国家统统拉到自己这边来。\n\n科尔尼洛夫冒险与切尔诺夫展开接触，希望对方能在萨文科夫下台后出面稳定国家局势。具体细节不明，但科尔尼洛夫与切尔诺夫的会面最终不欢而散，切尔诺夫谴责这是军方公然篡权。因此整个阴谋网络自此开始瓦解。\n\n心灰意冷的科尔尼洛夫害怕阴谋败露，匆匆策划了臭名昭著的切尔诺夫暗杀行动。藉由一名积极参与阴谋的亲戚，科尔尼洛夫找到了列昂尼多夫。科尔尼洛夫小心翼翼地在克宫元老院的安保系统上做了些许手脚，确保列昂尼多夫能畅通无阻地完成任务，并且让这位袭击者也活不了太久。政府已经在怀疑自己主张的社会主义阴谋推测了，科尔尼洛夫担心事情败露只是时间问题，于是向克里姆林宫发动进攻，并最终全盘皆输。"
 russia.245.a: "科尔尼洛夫，你为什么这么做？"
 russia.246.t: "羔羊与愚人"
 russia.246.d: "保卫联盟的成员向来都是一众不世奇才。从民意党、战斗组、第一保卫联盟、再到第二保卫联盟战斗队——用元首的话说，他们都可以称为“恐怖骑士兄弟会”。这里没有半途而废的余地，这里不欢迎没有做好奉献一切觉悟的人。\n\n过去几年中，保卫联盟吸纳了数百万成员，发展成为了一场巨大的群众运动——但也随之变得臃肿不堪、山头林立。许多保守派也抱着投机思想混入了这场运动，还在保卫联盟尚未彻底大权在握的时候就为自己谋取了高位。现在就连党中央委员会里也掺杂着不少变节的保守分子。没错，扩招政策当然没有错——但元首已经颁布法令：从长期来看，这种政策对于党的道德和心理素质都是有害的。就像社会需要清洗掉自己内部的杂质才能走向成功，保卫联盟也同样需要。"
 russia.246.a: "凡不信的，必然蒙羞——这就是我们要传达的信息。"
 russia.246.b: "把一部分人逐出领导层就好了。"
 russia.246.c: "我觉得我们迟早可以找到这些人当叛徒的证据。"
 russia.247.t: "选择一位新总理"
 russia.247.d: "元首与总理产生了巨大的分歧，谁该卷铺盖走人是一目了然的。\n\n萨文科夫这次要任命一位新总理来运筹俄罗斯政府的日常事务——但这次得找个听话点的，不能找个意识形态截然不同的，像代伦塔尔和文贾戈利斯基这样的就不错。\n\n还有一种选择是干脆把总理与总统合二为一，不过这好像也没解决什么问题——到头来还是得再派个人去处理这些日常工作。"
 russia.247.a: "党书记文贾戈利斯基。"
 russia.247.b: "元首的心腹代伦塔尔。"
 russia.247.c: "元首来指挥，他一人足矣。"
 RUS_disable_factionalism_tt: "§n禁用后续的总理变动。§!"
 russia.249.t: "全俄罗斯战斗组"
 russia.249.d: "在这二十年间，俄罗斯的红色地下组织面对层层镇压而不倒。不过警察国家不断收紧，而残余的抵抗力量也日益变得不顾一切。保卫部的莫斯科地区主管鲍里斯·帕什科夫斯基上校，于今日在图拉时死于自己汽车附近的炸弹爆炸。据信，这是对他以共产分子嫌疑人的名义安排大规模逮捕并处决前图拉煤矿工人工会的组织者做出的回应。\n\n自称“全俄罗斯战斗组”的组织通过位于白罗斯和乌克兰的发射机非法地广播信息，称对此次袭击事件负责。该组织似乎主要由左翼社革党人或是其他的共产主义者领导，当然也有证据表明其拉拢了不少温和派，他们仅仅是出于对元首的仇恨而团结在一起。社革的特工雅科夫·布柳姆金则似乎是该组织的首脑。目前我们对他展开了大规模搜捕，即使要在国外领土行动也会得到授权。"
 russia.249.a: "恐怖分子的政权开始打击恐怖主义了。"
 russia.250.t: "最高经济委员会成立"
 russia.250.d: "黑色星期一余震未歇，俄罗斯面临着近十年来最严重的经济危机。总统迅速下令成立的最高经济委员会(Verkhovny Ekonomichesky Soviet)任务艰巨。但尽管如此，最高经济委员会主席兼工业与贸易部长——亚历山大·沃兹涅先斯基在临危受命的几天后，向国家杜马发表讲话，阐述了俄罗斯经济复苏的即时对策。\n\n由于从国外获取短期信贷已不可能，而且此举从政治角度而言实在令人难以接受，国家决定正式介入，对大部分俄罗斯破产银行进行资本重组并国有化，将其置于新近重组的“国家银行”管辖之下。考虑当政府作为借款方的声誉不佳，国家计划通过境内代理银行发行汇票，即“就业汇票”，希望私营部门投资者能在经济稳定、投资到期之前继续保持国内资金流动。除此之外，最高经济委员会还计划辅以严格而具针对性的紧缩措施，通过在公共工程项目中限制政府支出并维持内部资本流动，来实现财政平衡。\n\n虽然这一套方案看起来雄心勃勃，要实现俄罗斯的全面产业转型，但目前短期目标只是尽可能保持较高就业率，满足人民基本生活需求。如果一切顺利，俄罗斯工人阶级将在政府支持下挺过紧缩时期，然后着手进行经济反攻，夺回失去的一切。"
 russia.250.a: "希望我们能尽快渡过难关。"
 russia.251.t: "土地改革的必要性"
 russia.251.d: "俄罗斯一直在探索如何实现其广袤乡村的现代化和组织化。在世界大战爆发之前，斯托雷平改革试图拆解传统的农民村庄“米尔”，转而支持现代的小自耕农。然而，1917年的动荡带来了更为激进的变革——“黑土平分”，农民趁着秩序崩溃之际，纷纷占有土地。1923年，社会革命党和立宪民主联盟推行的土地改革，既是为了恢复秩序，也是一场土地再分配运动。这次改革赋予村庄较大的自治权，同时让农民以极低的价格租赁国有土地。只是，这次改革的结果喜忧参半。\n\n尽管农民获得了大量土地，但改革因土地委员会的严重腐败而蒙上阴影，同时也因土地分配的对象不明确而受到质疑。政府以低于市场的价格从地主手中“购买”了大量土地，但这些土地中的大部分最终落入了企业家和富农的手中，而非那些真正需要土地的人。社革党和宪民联之间的争执，使得先前弥补改革缺陷的努力付诸东流。\n\n[RUS_land_reform_1]"
 russia.251.a: "让我们看看事态会如何发展……"
 RUS_land_reform_1_natpop: "因此，萨文科夫总统肩负着纠正过去二十年错误的艰巨任务，处理上一届执政联盟没能解决的问题。没人愿意重演1932年坦波夫农民起义的惨剧，当时，因宪民盟拒绝重新谈判土地销售事宜，农民骚乱爆发，最终被开枪镇压。保卫联盟的农业部长帕维尔·阿格耶夫提出了一项雄心勃勃的计划，试图纠正过去的错误。一个由法官、公务员、农学家和测量员组成的委员会将在全国范围内组织起来，这个委员会拥有裁定土地划分案件的权力。多数人预期这些委员会只会简单地分配新的土地。不过，在满足农民愿望的同时，我们还必须将零散的小片田块整并成宜居的农场，即便这意味着部分农民需要另寻出路。土地分配只是当下问题的一部分——如果不止要养活不断增长的人口，还要进而充实国家的财政，俄罗斯的农场就必须扩大规模、实现现代化。"
 RUS_land_reform_1_dem: "由于前总统萨文科夫未能彻底解决这一问题，过渡政府肩负着纠正过去二十年错误的艰巨任务，处理上一届执政联盟没能解决的问题。没人愿意重演1932年坦波夫农民起义的惨剧，当时，因宪民盟拒绝重新谈判土地销售事宜，农民骚乱爆发，最终被开枪镇压。虽然保卫联盟起草了解决问题的计划，但其大多都过于雄心勃勃，也过于迎合农民民粹主义，最终败坏下去。话虽如此，我们可以缩小施行范围，借助该计划快速完成我们自己的土地改革，同时向绝大多数的俄罗斯人民证明我们的能力。"
 russia.252.t: "土地改革开始"
 russia.252.d: "摧毁农民的共用土地无疑就是摧毁了俄罗斯的灵魂，然而，人人都知道传统的带状耕作不仅效率低下，而且俄罗斯中部更是缺少供养所有当地农民所需的土地。如果每个俄罗斯人都想富裕起来，那就别无选择，必须要整并土地，并把这些多出来的乡村人口引导到附近的城市中，甚至是穿越乌拉尔山脉进入西伯利亚或是突厥斯坦。人们对此寄予厚望，希望有了耕作机械化和新农业学院的支持，可以在尊重米尔传统的前提下，成倍地提高农作物的产量。\n\n随着俄罗斯各地涌现出土地划分委员会，新改革计划也正式进入了第一阶段。大片土地被认定进行国有化。数千名丈量员和法官正在忙于处理十年来积压的法律问题。新的“合作社”（artels，意为行业合作社）也成立起来，为涌入城镇的农民提供住房和工作。然而不幸的是，并非所有人都乐于认识到这些改革的实际意义。\n\n保卫联盟的党务办公室里堆满了写给萨文科夫总统的信件，要求他惩罚那些“曲解”他命令的部长们。许多村里的长者也感到愤怒，因为国家不仅赋予了农村官员对村长选举的否决权，还保留了他们在地方情况出现危机时直接任命村长的权利。而带状土地的整并也让很多人愤怒，虽然许多农民想要土地，但却少有人愿意重新划定边界，或者彻底离开家乡。同时，农学院的课程也遭到了一些反对，一些来信声称学生们把时间用在教室学习还不如下地干活。\n\n尽管这让党内有些泄气，但许多人还是坚持认为改革必须按计划进行，这一切不过只是发展带来的阵痛。而毫无疑问，未来反对的声音还会更大——只有时间才能证明党是否愿意付出与之对抗的代价。"
 russia.252.a: "尽可能把影响降到最低。"
 russia.252.b: "不惜一切代价，必须贯彻落实。"
 russia.253.t: "在突厥斯坦的土地改革"
 russia.253.d: "自斯托雷平改革以来，突厥斯坦（即俄罗斯人对整个中亚的称呼）就一直是俄罗斯过剩农民的输出地。尽管过去数十年间的移民人数有所减少，但在保卫联盟主导的土地改革铺开后，人数又迎来了激增。鉴于突厥斯坦的大部分可耕土地在1910年前都有人定居了，许多人开始在吉尔吉斯草原上扎营。这引起了当地居民，尤其是吉尔吉斯（哈萨克）游牧民的愤怒，他们指责这些定居者扰乱了传统的迁徙路线。就连通常作为俄罗斯国家在该地警治力量的哥萨克，也对于这些定居者窃用了哥萨克为牧群所保留的“未占用”土地而感到不满。\n\n突厥斯坦同样议论不断。尽管迁来的定居者更少，但是当地许多村庄已被政府挑选出来，进行与俄罗斯村庄类似的整并与现代化运动。从当地半封建的“基什拉克”(kishlak)向更为现代的“希尔卡特”(shirkat)过渡也十分具有争议，理由和俄罗斯各地不尽相同——农民们不喜欢整并土地，也讨厌外来人的监督。不过突厥斯坦的情况更不稳定，因为当地人颇有理由地声称土地划分委员会里俄罗斯人占了大头，所以免不了存有偏见。\n\n中亚的官员们和农民联合起来，要求设立地方仲裁庭来代表本地人的利益。毫无疑问，这会阻碍改革运动的进程。因此一些党内干部私底下建议动用军队和哥萨克，把这些问题都扼杀在萌芽。"
 russia.253.a: "严厉镇压异见分子。"
 russia.253.b: "同意设立仲裁庭。"
 RUS_land_tribunal_tt: "§G阿拉什党支持此举。§!"
 russia.254.t: "农民罢工"
 russia.254.d: "土地改革运动已经跨过了第一道坎，其势头可谓排山倒海。许多俄罗斯报纸都在刊登每日专栏，盘算迄今为止分配给农民的土地总面积，并附有写给萨文科夫总统和保卫联盟的感谢信。然而，似乎在每一个成功故事的背后，都有另一个其他村庄的情况变得更糟。\n\n毫不奇怪，最引发争议的仍然是土地整并和迁移计划。出于对独立性的尊重，这些村庄本身得到了几乎全过程的监督之权，可是许多满腹牢骚的农民早已听不进他们的意见了。更糟糕的是，对于改革的愤怒聚在一起，引发了公开罢工。有地无地的农民都联合了起来，谴责政府所谓的乡村“富农化”(kulakisation)。他们说，让农庄取得经济可行性的意图过于膨胀，已经掩盖了对于农民平分土地的承诺。\n\n目前局势一触即发，幸运的是并未发生暴力事件。然而，俄罗斯中部大部分的黑土地区因罢工而陷入瘫痪，危及急需的粮食出货。内务部和哥萨克的忠诚部队正在尽全力重建秩序，同时避免流血事件——党可承受不起又一起坦波夫事件了。"
 russia.254.a: "必须尽快解决！"
 russia.255.t: "改革的阻碍"
 russia.255.d: "尽管先前的土地改革对俄罗斯社会几乎各阶层的土地进行了再分配，但是有一类人却明显没有受到影响。内战后，许多军官购买了国家土地基金下的大片廉价土地作为退伍金的兑现。许多现役军官同样也参与了购买，这使得问题变得更加复杂：是否要对这些土地重新分配？如果是，那要如何进行？那些前地主常常身无分文，无力回购自己的旧土地，因此军官阶层很快就填补了他们留下的空白，一举成为了俄罗斯拥有土地最多的人群。\n\n军官们自然会说，他们自己为国家骄傲地服役，足以让他们有权低价地挣取、购买土地，这很公平。但除了他们攫取了越来越多的土地之外，还有个明显的问题是，这一现状严重影响了军队的士气，许多农民入伍后的指挥官是自己的地主，受了加倍颐指气使的苦。萨文科夫总统没有直接发表评论，不希望因此冒犯军方微妙的自尊心，但是他赞颂士兵“哥萨克模范”的那些著作还是经常被人引用，以此支持土地改革。分配军官的土地可能可以挽回低迷的公众舆论，但是在军队里树敌也绝非是等闲之事。"
 russia.255.a: "他们和其他人没什么两样，必须交出土地。"
 russia.255.b: "给他们开恩，这是他们应得的。"
 russia.256.t: "土地改革的成果"
 russia.256.d.minimal: "土地改革计划已经接近尾声，俄罗斯的意见分歧甚巨，根本合不起来；而土地问题则恰恰相反，根本分不下去。根据各方面的反馈，农民对政府的策略普遍满意。由于政府未采取任何强制手段，许多乡村的边界得以保持原状。农民大会各自为政，无法强迫其成员整并田块或搬迁，导致大部分乡村地区的土改陷入僵局。然而，这场运动的平静让那些担心动乱的人松了一口气。\n\n只是在另一头，农业部和财政部的情绪十分低落。有人打趣说，一些工作人员睡过头，完全错过了这场运动。提交给政府审查的报告中充满了苦涩，不可否认的是，许多拟议的土地改革计划要么被削减，要么干脆完全取消了。虽然[RUS_land_reform_2]可以在短期内取悦俄罗斯人民，但未能给俄罗斯农业的真正变革创造必要的条件。"
 russia.256.d.low: "土地改革运动结束后，农业部和财政部首先发来喜讯。尽管土地整并的执行情况只能说是平平无奇，但初步结果已经证明不完全放弃的决定是正确的。国内外市场上的粮食供应显著增加。虽然农村地区在国家新的监督下有些不满，但总体上保持了和平。\n\n然而，也有一些独立的评论家对[RUS_land_reform_2]表达了担忧，他们认为此次改革取得的成果过于有限。内部报告中同样透露出些许的苦涩，即使是半心半意的土地改革计划也能带来如此明显的结果，如果彻底实施改革，效果可能会更加显著。党内其他人则反驳说，进一步推进改革将导致地方的抵抗进一步升级，产生不可预料的后果。无论如何，各部委至少纠正了一些过去的不公，并通过农业利润抵消了未来工业化的一些成本。这个成果让他们感到满意。"
 russia.256.d.moderate: "[RUS_land_reform_2]与俄罗斯的农村都在土地改革中经历了一段阵痛，并因而变得更加强大。尽管过程中存在一些不足和为安抚公众所做的让步，但改革基本按计划进行。俄罗斯各地的田块已被雷厉风行地整并起来，那些在家乡村庄找不到后路的农民也得到了妥善安置。新的农民公地重新在官方话语中占据中心位置，不过许多农民仍在适应急速变革的环境。\n\n农业部和财政部向[RUS.GetLeader]提交了详尽的报告，详细说明了此次改革的成功。人们对更加高效的农场充满信心，再加上能够更轻易地获得现代设备和技术教育，这些农场不仅能够养活俄罗斯人民，还可为快速工业化提供稳定的收入来源。尽管一些激进的声音认为，通过最严格的执行措施可以取得更多成果，但绝大多数人对经历困难后换来了更加公平和高产的农村表示感激。"
 russia.256.d.high: "鲍里斯·萨文科夫常常承诺为俄罗斯带来“第三次革命”，随着土地改革运动尘埃落定，国家上下终于明白他所言非虚。红场上的胜利阅兵象征着土地改革运动的正式结束。这次土改的成果不亚于一场革命，只是拖拉机代替了坦克，铁锹代替了步枪，这或许比保卫联盟中一些人所希望的更加直接。土地划分委员会在总统全权授权下，毫不妥协地追求着“公正分配”，丝毫不顾公众的异议。这些异议、罢工和破坏都被内务部的安全部队和哥萨克迅速镇压。\n\n坚定有力的改革手段已经开始带来回报，让农业部和财政部欣喜不已。农民的共用土地得以保留，但其中世纪的耕作方式已被扫进历史。全国各地的农民不仅获得了土地、工具和教育，足以凭借此养活自己，而且还能使自己和俄罗斯都富裕起来。只是，有一些人被驱逐出了原来的家乡，他们只能在别处另寻出路。这些人的怒火可能需要多年才能平息，直到他们在新的村庄扎根，但毫无疑问，俄罗斯很快将准备好加冕为世界的粮仓。保卫联盟已经按照自己的设想重塑了乡村——而有传言称，“第三次革命”的目标已经瞄准了工业。"
 russia.256.a: "就这样凑合过吧。"
 russia.256.b: "至少经济会复苏。"
 russia.256.c: "干得漂亮！"
 russia.256.e: "勇士的壮举！"
 RUS_land_reform_2_natpop: "保卫联盟"
 RUS_land_reform_2_dem: "政府"
 russia.257.t: "菲洛年科拜会元首"
 russia.257.d: "司法部长马克西米利安·马克西米利安诺维奇·菲洛年科是老斯沃博达派之一。他和鲍里斯·维克托罗维奇一同经历了科尔尼洛夫政变、北方冰上行军，最终一同建立了保卫联盟。虽然今天二人只是密谈，但过程中的提案仍然十分大胆。菲洛年科建议对内阁进行改革，以此更好地适应保卫联盟大本营中民族协作主义思想的兴起。\n\n他认为，协作主义者的纲领和真正的民粹主义别无二致，因此可以为保卫联盟的政权提供一个“坚实的基础”，以此建立一个百年帝国。他建议让自己来出任总理，并由协民联的其他成员来把控多个关键职位。"
 russia.257.a: "让我们看看他的本事。"
 russia.257.b: "别理他。"
 russia.257.c: "神经病！"
 russia.258.t: "萨维茨基拜会元首"
 russia.258.d: "彼得·尼古拉耶维奇·萨维茨基教授并非是一个老斯沃博达派——实际上，他是个1920年代才加入保卫联盟的立宪民主派变节者。尽管如此，元首对他印象深刻，二人关系也十分要好。萨维茨基以自己深奥的欧亚主义而闻名，但是在实务中他又是一位不可多得的组织者和宣传家，在学术界中成功招募了许多年轻的激进分子。他大胆地建议内阁改组，以便更好地适应他的“思想统治”派在党内地位的不断增长。\n\n萨维茨基认为，俄罗斯必须进一步集权，直到成为一台全速运转的极权主义机器，再加之以最高意识形态原则和最新科学效率的结合，并用手握全权的安全机构来保卫这一体系。"
 russia.258.a: "给他个机会。"
 russia.258.b: "没门儿。"
 russia.258.c: "搞野心不适合你。"
 russia.259.t: "最高统帅"
 russia.259.d: "内战结束后，为保障军队的独立性，也为满足拉夫尔·科尔尼洛夫巨大的自尊心，最高统帅的职位应运而生。与此同时，高尔察克也获得了相应的头衔——至高海军元帅，作为安慰奖。这些职位还包括对相关部委的领导权。这实际上就意味着萨文科夫总统并不是军队的最高统帅，而是由陆军元帅[RUS_GetArmyChief]担任这一职务。\n\n尽管通过立法削弱了最高统帅的权力，我们至今还未敢直接挑战军队的独立指挥体系。只是，随着当下的胜利和与[RUS_GetArmyChief]的友好关系，军方要反对任命一位新的、对萨文科夫更忠诚且更少争议的最高统帅，已变得非常困难。\n\n当然，只要陆军元帅[RUS_GetArmyChief]愿意，他们可以继续保留对军队的指挥权，并在几年后安然退休。如今，是时候让其他人接过这沉重的担子，为伟大的俄罗斯共和国效力了。"
 russia.259.a: "元首的旧总参谋长戈佩尔。"
 russia.259.b: "绿色德罗兹多夫斯基军团图尔库尔！"
 russia.259.c: "火焰般的恐怖骑士曼施坦因。"
 russia.259.e: "我们在军队的盟友格拉泽纳普。"
 russia.259.g: "其实吧，[RUS_GetArmyChief]挺合适的。"
 russia.260.t: "元首闭关"
 russia.260.d: "鲍里斯·萨文科夫一直都不算个对治国理政感兴趣的人。执政带来的挫败感，加上他反复无常的性格，让萨文科夫时不时躲进自己的温柔乡中闭关，近年来更是如此。\n\n他只是知会了一下安全部门中的密友，对其他人一声不吭地就消失了，并和梅列日科夫斯基夫妇以及自己的情妇柳德米拉·费多谢耶娃动身前往拉多加湖畔的别墅。人们大概也能猜到，他的闭关静修内容包括依靠吸食毒品驱动的精神沉思，还有混杂着陀思妥耶夫斯基与白银时代象征主义诗歌的性爱。而此时的政府部门里，就是[GetSecondInCommand]和其他保卫联盟领导干部的天下了。"
 russia.260.a: "大人不在家，小孩揭房瓦。"
 russia.261.t: "斯沃博德尼克的丑闻"
 russia.261.d: "看起来准军事组织斯沃博德尼克的前长官、现莫斯科民事警察的首长安纳斯塔西·旺夏茨基并不是什么模范公民。税务委员会发起的调查显示，他贪污受贿、偷税漏税、滥用公权力恐吓人民群众来谋取经济利益。在某些圈子里的显赫地位和名声使得他长期避开了警察的关注，因此目前也不清楚为什么他会突然被调查。可能是上面的人直接下了命令，比如说保卫部主管本人。克列皮科夫可从没掩饰过他对旺夏茨基这种投机暴徒有多蔑视。\n\n旺夏茨基名气不小。经常有人指责他在现妻子娜杰日达家族的财富支持下过着奢靡的生活。而且在旺夏茨基的关系网下，他妻子家里的俄亚银行（华俄道胜银行）竟然避免了被进一步清盘。他被人调侃为“斯沃博达派里的沙皇”，也正是一切贪慕贵族花天酒地生活的新贵阶层的缩影。他也因频繁地行事不端、吸食毒品、包养情人而屡屡见诸报端。\n\n他是保卫联盟的集会公开发言人，也是个“街头硬汉”，更是曾因煽动群众对他心中的党的敌人动用暴力而臭名昭著。固然，他之前那套办法都很管用，但如今国家已经垄断了暴力，也许这个准军事组织的领导人也可以兔死狗烹了。\n\n保护他不受调查并非难事，但问题是……有必要吗？"
 russia.261.a: "他是每个斯沃博达派应该敬仰的标杆！"
 russia.261.b: "干掉他，做得公开点也无所谓。"
 russia.262.t: "我们独特的资本主义"
 russia.262.d: "迄今为止，国有化计划主要集中在一些较为容易实现的目标上——外国企业、国家帮扶的破产公司，以及一些被监禁或处决者名下的产业。而剩余的重工业则掌握在国内的大富豪手中，他们并不愿意与我们做太多生意。弗托罗夫庞大的商业帝国、列别杰夫的雅罗斯拉夫工厂、尤苏波夫伯爵的里海油田、诺贝尔的工业、普梯洛夫的遗留企业……这些归类为“国家利益相关企业”的产业依旧是私人产业。\n\n党内，鲍里斯·维舍斯拉夫采夫一直警告不要对那些“合法建立商业帝国”的人采取过于强硬的措施。这些经济温和派认为，部分重工业保留在私人手中并不会威胁国家的计划，相反，这些商人还可以成为我们的政治盟友。\n\n然而，工业与贸易部长亚历山大·沃兹涅先斯基态度坚决——如果经济的各个部分都不服从国家的指挥，那又该如何实现我们的经济计划？他和最高经济委员会的其他专家希望推进全面国有化，暂且不论是否给予这些商人补偿。"
 russia.262.a: "全部国有化，但授予股东管理职位。"
 russia.262.b: "迫使股东以固定价格售卖股份。"
 russia.262.c: "先别管这些了，我们以后再用一个公平的价格收购。"
 russia.262.e: "收归国有就行了，我们不需要任何人的许可。"
 RUS_increase_industry_cost_tt: "§R将会增加5点工业决议的花费。§!"
 RUS_decrease_industry_cost_tt: "§G将会减少5点工业决议的花费。§!"
 russia.263.t: "授权国家卫队"
 russia.263.d: "在单一党组织的控制下精简内务安全机构是一个任重道远的目标。在过去的政府中，执法松懈怠慢，共产党人得以横行。在新的总统法令下，国家卫队（简称Gosstrazha，全称Gosudarstvennaya Strazha）将被扩大为一个集管辖边防、执法和秘密警察为一体的综合安全机关。同样，国家卫队还将挑选出最忠诚的俄罗斯人，宣誓只对元首本人效忠，以此承担起保卫总统与党领导层的职责。萨文科夫任命曾担任保卫部主管的弗列贡特·克列皮科夫为国家卫队主管。克列皮科夫主管刚走马上任就开始人员调动，以此确保组织的效率与忠诚。\n\n而国家卫队的权限范围问题也令军方担忧。有人建议把特殊的军事地区，比如北高加索或者未来解放的其他领土交给国家卫队管辖。这样，军队可以专心对付外部的敌人，而把后方交给卫队来安心打理。然而，这实际上也让其从一个安全机构扩编成为了元首及其拥趸直接指挥的彻头彻尾的“影子军队”。这引发了不少军方领导层对于人力和资源低效使用的忧虑——不过他们比较爱惜自己的小命，所以从来没敢明说。"
 russia.263.a: "克列皮科夫管好内部的敌人就好了。"
 russia.263.b: "克列皮科夫也该去处理一下占领区。"
 russia.264.t: "民族文化部"
 russia.264.d: "保卫联盟成功的主要原因并非是其宣传内容多么吸引人，而是他们的声音最响亮、最清晰。为了持续开展宣传工作，我们成立了一个新的部门，不仅可以处理典型的文化事务，还有广泛控制新闻界的权力，并能够动用大量资金用来资助认定为有利于民族团结文化项目。此外，我国的无线电基础设施也受到该部门的管辖。\n\n该部门会寻求那些作品得到官方认可的艺术家合作。并经由这些“民族艺术家”，将正确的价值观灌输到人民群众的意识中。美术、音乐、诗歌、戏剧、体育、棋弈、芭蕾——只要是俄罗斯集体精神的一部分，那就必须导向为了国家和元首服务，并为人们树立起第三俄罗斯的坚定文化自信。\n\n该部门负责人的主要候选人有两位：党书记卡罗尔·文贾戈利斯基和彼得·萨维茨基博士。文贾戈利斯基目前已经是实质上的国家首席宣传家，指导着保卫联盟的公关和期刊，并不断传达着一个强力的信号：元首是有史以来最为超凡的人，他有着天赐的远见，而每一个追随他的俄罗斯人都将在伟大的未来中得到自己的一席之地。萨维茨基则是比较激进的选择，他的宣传重点是重塑整个俄罗斯身份认同。那句名言“我们和德国人的共同点，还不如我们和土耳其人的多”，就恰好反映了他的思想宗旨。而俄罗斯则应该放弃西化思想和启蒙主义，彻底拥抱尚武的过去。而无论选择哪条道路，保卫联盟的理念都将迅速植入一切媒体中。"
 russia.264.a: "文贾戈利斯基可以说是天才！"
 russia.264.b: "萨维茨基的观念更具革命性。"
 russia.265.t: "合作化运动"
 russia.265.d: "保卫祖国与自由联盟尊重“米尔”（即传统农民村社），同样也对“阿尔特尔”(artel)的制度青睐有加。“阿尔特尔”一般可译作行业合作社，几个世纪以来，一直负责组织工匠、农民和工人。在最近的几十年里，合作社已成为城乡融合的基石，农民会根据季节时令来城里做短工，在找工作的过程中，他们往往就根据自己的村庄组织成为合作社。这些合作社扮演了一个奇特的角色，既向更为“无产阶级化”的工会输送新成员，又保持了与乡村的传统联系。\n\n然而，内战和保卫联盟的崛起使合作社和工会之间的关系更加疏离。作为一个起源于农民的政党，保卫联盟的天然盟友正是合作社，因为合作社对那些自称为无产阶级工会的轻视感到失望。萨文科夫本人也在这种联盟中发挥了作用，他的著作中既包含了合作社的传统主义，也包含了其革命潜力。萨文科夫不愧为长期以来虚无主义者谢尔盖·涅恰耶夫的崇拜者，曾经涅恰耶夫的社会秩序元素被马克思和恩格斯贬称为“军营共产主义”，而他对其进行了改编并应用。\n\n随着保卫联盟掌权和土地改革将更多农民带入城市，让合作社成为俄罗斯新支柱的时机已经成熟。官方的恩庇将使合作社成为国营工业中的一个固定机构，工人在一个纪律严明和平等的环境中得到住宿、食物和指导。然而，工会声称这项举措是“对有组织劳工的攻击”，并表明对该举措完全反对的态度。不过，鉴于铲除工团主义是合作社体系扩展的目标之一，这只能说明计划正在奏效。"
 russia.265.a: "让他们焦头烂额去吧。"
 russia.266.t: "俄罗斯的联邦结构"
 russia.266.d: "俄罗斯联邦共和国拥有多个自治区域，其中最重要的包括阿拉什和高加索地区，以及十个哥萨克军团。此外，各省也享有一定的自治权，有自己的地区杜马，而被识别为文化少数民族的省份甚至可以选举自己的委员，而不是由莫斯科任命省长。该体制是一系列妥协的结果，虽然不完全符合保卫联盟的初衷，但也没有完全违背。毕竟，我们强调农民和普通人民的自由，并从民族少数群体中获得了支持。然而，这个体制也带来了一些困扰，尤其是大城市的地方民主使这些城市掌握在我们的政治敌人手中。\n\n目前，有三种选择摆在我们面前。首先，我们可以维持现有的体制不变，但保卫联盟及其地方支持者必须掌控全国的每一个地区杜马，这主要通过恐吓、镇压和宣传来实现。这种情况在许多乡村地区已经成为现实。\n\n第二种选择是削减地方自治，即赋予总统绝对的监督权。所有由地区杜马通过的法律都可以被总统随时废除，这样即便有政治问题的势力上台，他们也无法造成长久的破坏。元首本人似乎更倾向这个方案。\n\n第三个选择是逐步削弱这些地区的杜马和自治权力，直到它们仅仅变成一个橡皮图章和官僚中心。虽然这种做法在我们的一些基本盘中可能不受欢迎，但最终我们可以建立更加集权的体制。"
 russia.266.a: "很简单，让保卫联盟掌控所有省份不就是了。"
 russia.266.b: "保留地方自治，总统可以行使绝对否决权。"
 russia.266.c: "开始逐步削减地方自治权。"
 RUS_centralisation_tt: "在该国家精神移除之后："
 russia.267.t: "恐怖问题的解决方案"
 russia.267.d: "由于科尔尼洛夫个人的坚持，俄罗斯空军大多将发展小型轰炸机及地面作战支援列为重点，年轻的空军军官、空战理论家瓦西里·赫里平力主改变现状：空军不能仅仅充当火炮的替代品，而应当成为恐怖之源。\n\n这一观点引起了元首的兴趣，在此之前元首就经常表达出航空工业的重要性，并将其纳入了保卫联盟的宣传中，据说他麾下的恐怖组织早在1907年就计划利用飞机暗杀沙皇。随着技术发展，空中力量已成为“恐怖问题的激进解决方案”。与以往针对人员的轰炸不同，现如今在科技的加持下，整个国家都将在骇人轰炸下向恐怖屈服。\n\n然而，陆军高层普遍对此持怀疑态度，特别是[RUS_GetArmyChief]认为考虑到当下有限的轰炸机保有量，战场支援理论显然更适合俄罗斯国情，不过，以赫里平为首的”恐怖游说团“正在推动树立自己的军事学派——也许在不远的将来，他们就能够打造一支恐怖轰炸机队。"
 russia.267.a: "好啊！让每个德国人都在恐怖面前颤抖吧！"
 russia.267.b: "单靠恐怖是打不赢仗的，要用毁灭赢得战争。"
