 russia.268.t: "第三俄罗斯宣言"
 russia.268.d: "“国家民粹主义”(Natsionalnoye Narodnichestvo)，起源于19世纪的俄国民粹派。藉由民意党人与社会革命党人的不断发展演变，这一思想最终成为了保卫祖国与自由联盟的主流意识形态。尽管时过境迁、弦更辙易，但我们对俄罗斯农民的磅礴伟力与顽强意志的坚定信念却始终如一、未曾动摇。\n\n我们信仰何物？我们信仰人民，而非民主。沙皇主义、自由主义还有马克思主义之流，都不是扎根于俄罗斯人民的制度理论，是纯粹的精英理念和暴君思想。自由的俄罗斯农民才是第三俄罗斯的核心与灵魂。\n\n我们信仰何物？我们信仰统一而不可分割的俄罗斯文明，一个承载着精神意志、肩负着伟大使命的文明。在第三俄罗斯的领导下，自由民族结合而成的伟大联盟势必会斩断资本主义与帝国主义对世界各国的压迫锁链。\n\n我们信仰何物？我们信仰元首，信仰这位统领社会各个阶层的领袖，信仰对俄罗斯事业的无限忠诚，信仰那些背负着这一历史重任的英雄人物。\n\n我们信仰何物？我们信仰实践胜过言辞。行动带来变革，意志赋予权力。人生在世，最伟大的事业便是为了俄罗斯去浴血搏杀、战死沙场。\n\n最重要的是，我们信仰胜利：俄罗斯必将挣脱一切枷锁，她那繁荣无畏的人民终将继承脚下的这片土地。"
 russia.268.a: "荣耀属于俄罗斯，荣耀属于元首！"
 russia.269.t: "保卫联盟党书记文贾戈利斯基广播讲话摘录"
 russia.269.d: "“崭新的新俄罗斯将在动乱时代的火焰与瓦砾中诞生。马蹄和军靴曾将她践踏，炮火和机枪曾将她摧残，她遍体鳞伤。但我们知道，即使身在尘土与烟雾中，阳光依旧会透射而出——那就是俄罗斯人民的新曙光。”\n\n他的声音坚定而清晰，又带着一点波兰口音。与元首平静甚至有些单调的语调不同，文贾戈利斯基的声音如同画笔，描绘出一个个世界。\n\n“早在动荡不安的克伦斯基时代，鲍里斯·萨文科夫就已竭力拯救年轻的共和国。战斗，他号召自由主义者和社会主义者去战斗；永不妥协，无论是对列宁还是对德皇妥协。但他的呼声无人倾听！因此，俄罗斯流了太多不该流的血。多年来，即便是在最寒冷的冬天，他仍旧与很多像你们一样的人一起努力，试图挽救被抛向狼群的共和国。”\n\n“为什么我们会失败？每场战争总会有一方要落败。这能说明德国的强大吗？还是我们的无能？不！是俄罗斯被背叛了！被所谓的‘知识分子’背叛了！被社会主义者和犹太人背叛了！失败的精神并非来自普通的俄罗斯人，而是从腐败的精英层传下，败坏了俄罗斯好男儿好女儿的品格！”\n\n“所以，这个梦想中和诅咒中的日子终于到来，这个无数诗人、先知和哲学家预言的审判和清算之日。这将是一场定义时代的战争。为什么这次我们一定会赢？因为我们团结在伟大的元首和伟大的俄罗斯祖国背后！这次我们不会再被背后捅刀，不会再被瓦解和毒害了。不会了，我的兄弟姐妹们，我们必将胜利！”"
 russia.269.a: "演播室阵阵掌声响起！"
 russia.270.t: "资金问题"
 russia.270.d: "兼并各银行和发布就业法案的办法让我们成功从国内投资商身上拿到了一些流动资本，但要用它来应对国家所有的开支和债务还远远不够。最高经济委员会为了给国家诸多改革计划筹款而忙得脚不沾地，是时候下狠心，决定谁该为了国家大利而做出牺牲了。最高经济委员会列出了三种可能的办法。\n\n第一种是大幅削减军事开支，具体包括停止采购新式装备，并在保证安全的前提下尽可能多地裁撤部队。最高统帅部对此深表怀疑，毕竟该提议将极大削弱俄国国防力量，更别提他们的薪水了。\n\n第二种选择是向公众动刀。实行财政紧缩可以把本将用于社会服务的卢布节省出来。更重要的是，政府可以强迫农民再次出售谷物用于出口，而不是坐等价格回升。农民是会发火，但若没有至关重要的农业出口为俄国预算大头撑腰的话，国家将难以度日。\n\n最后这第三种办法是吸引外国信贷来到俄国，而不管条款将对我们有多么不利。鉴于萨文科夫总统承诺过要推翻德国对俄国的经济奴役，许多人会觉得这一选择是在向强权投降，而一开始正是他们导致了这场经济灾难。"
 russia.270.a: "从军事预算里拿吧。"
 russia.270.b: "民众得勒紧裤腰带了。"
 russia.270.c: "向境外产业做点让步应当有所收获。"
 russia.271.t: "第五处的命运"
 russia.271.d: "二十年代以前，俄罗斯的军事情报工作分散在各个部门中，人手也严重不足。最终在1927年，所有工作都被集中并入了战争部总参五处，俗称第五处(Pyatoe Otdelenie)。自1930年起，该组织一直由彼得·弗兰格尔的长期亲密战友、知名的君主派帕维尔·沙季洛夫领导。在他旗下，第五处进一步扩张、重组，大幅改善了俄罗斯的情报水平。然而，我们借助主管克列皮科夫领导下的国家卫队，收紧了对内和对外情报机关的控制，这时，沙季洛夫的政治背景让他成了保卫联盟中的不可靠因素。虽然沙季洛夫必须下台，但总司令[RUS_GetArmyChief]和军方明确表示他们不会容忍军队各部门发生结构性变动。我们必须做出抉择。\n\n我们可以默许军方要求，用第五处的创始人之一、现任副处长彼得·格拉泽纳普来取代沙季洛夫。格拉泽纳普是个老练的情报官，不效忠任何军方派系，和保卫联盟也长期交好。然而，众所周知，他野心勃勃，对我们政权的喜爱也仅限于保持[RUS.GetNameDef]稳定的范围内。\n\n另一个选择是尼古拉·萨哈罗夫，他是内战时期的老斯沃博达派，目前在领导莫斯科军区。虽然其经验不及格拉泽纳普，但政治上的可靠性和对萨文科夫的忠诚却足以弥补这一点。将他任命为第五处处长可以在不公然激怒[RUS_GetArmyChief]的情况下，增加我们对总参谋部的影响力。\n\n最后，还有第三个选择。我们可以无视军队的授权，解散第五处，将其转出向总司令汇报的总参谋部，并入国家卫队麾下直接向克列皮科夫——亦即萨文科夫本人的新军情处。这无疑会严重激怒军方以及[RUS_GetArmyChief]，他们会将这事视为对于军队自主权的公然冒犯。"
 russia.271.a: "格拉泽纳普是俄罗斯最棒的情报专家。"
 russia.271.b: "萨哈罗夫毕竟是我们的人，他是最保险的选择。"
 russia.271.c: "情报部门将由国家卫队接管，让军队抱怨去吧。"
 russia.272.t: "组建特别作战支队"
 russia.272.d: "俄罗斯首次建立特战和侦察单位的尝试是猎人部队(okhotnik)，即1886年-1908年间存在的一支小型士官部队。在世界大战期间，俄国陆军以小规模非正规骑兵的形式重振了这一理念，这种骑兵队的正式名称叫做特别要务支队(Otryady Osoboy Vazhnosti)，负责敌后的破坏和情报工作。虽然在对德作战中并未取得太大成功，但其经验却在内战期间的白军骑兵和游击支队中被用于对布尔什维克发动袭击和秘密行动，发挥了巨大作用。\n\n总参谋部学院的讲师、普宁支队老兵，尼古拉·祖耶夫少将已经面见了[RUS_GetArmyChief]，提出了一项全面计划，即以特别作战支队(Osobye boyevye otryady)的名义进行重组，打造一支完全现代化的特种部队，将行动学说标准化、并一定程度上扩大任务范围——包括心理战以及策反心向我国的外国公民。\n\n该提议在军中广受欢迎，支持者包括总参谋部里的许多要人，比如日俄战争期间曾是猎人部队一员的库捷波夫将军、祖耶夫将军在总参学院的同僚尼古拉·戈洛温。然而，对于该计划的范围却有一定争议：一些人支持建立一支直属于总参的小规模、高度精英的部队；而另一些人则认为应将其扩展到每个前线指挥部中。\n\n一如既往，[RUS_GetArmyChief]手中有着最终决定权。"
 russia.272.a: "兵贵在精不在多，让总参谋部来把控特战任务。"
 russia.272.b: "威胁从四面八方源源不断而来。把特战部队派到每个前线指挥部去。"
 russia.275.t: "复苏之路"
 russia.275.d.szrs: "德国大萧条就像海啸一样冲击了俄国。虽然洪水尚未退去，但很明显，最糟的日子已经过去了。曾经蜿蜒穿过城市各街区的待领救济队伍日渐稀少，旨在防止暴乱和抢劫发生的宵禁措施也被撤销。曾经大门紧闭的工厂已然重焕生机。莫斯科人开玩笑说，新一届政府中管事的肯定是合作社里一群画广告牌的，城里新开的店面都这么好看，他们一定发了大财。\n\n在最高经济委员会迅速而果断的干预下，尽管我们付出了一些代价，但最为严重的损失已得到补偿。前路仍然充满荆棘，而在黑色星期一后，数量依旧充足的东西就是证明德俄关系存在根本缺陷的证据。俄国现在尚在重建，但清算即将到来。"
 russia.275.d.dem: "德国大萧条就像海啸一样冲击了俄国。虽然洪水尚未退去，但很明显，最糟的日子已经过去了。曾经蜿蜒穿过城市各街区的待领救济队伍日渐稀少，曾经关门歇业的生意已然重焕生机，市集广场也再度人头攒动。而要做到这些，靠的并不是萨文科夫式的暴君手段，而是辛勤劳动、坚韧不拔、勇敢展望光明未来的俄国普通百姓。"
 russia.275.d.soc: "德国大萧条就像海啸一样冲击了俄国。虽然洪水尚未退去，但很明显，最糟的日子已经过去了。曾经蜿蜒穿过城市各街区的待领救济队伍日渐稀少。不过，让俄国人民苦难深重的资本主义最终被消灭，而真正属于人民的经济正在揭开面纱。"
 russia.275.a: "俄罗斯傲然挺立！"
 russia.280.t: "日出计划"
 russia.280.d: "自从俄罗斯遭遇黑色星期一以来，政府采取了多种措施应对危机。这些措施的有效性几乎毋庸置疑。尽管经济已经渡过了最严重的萧条时期，正加速走向全面复苏，但政府的努力未能完全解决所有问题，许多问题甚至在危机之前就已存在。无地农民和失业工人在俄罗斯各地流浪寻找工作，而在广大农村地区，共和国政府失败的土地改革限制了国家的发展潜力。\n\n这些问题中最大的是俄罗斯工业，或者更确切地说，与欧洲那些现代化、工业化的国家相比，俄罗斯的工业十分落后。简而言之，人口众多而工厂稀少。1935年，保卫祖国与自由联盟宣布了“日出计划”，旨在工业化俄罗斯，解决我们的经济困境。该计划因黑色星期一而一度搁置，但现在我们已经从危机中恢复，是时候重启计划了。无地农民、失业工人和流浪汉将被征召入“劳动军”，准备为国家服务，全面战胜长期困扰俄罗斯的落后状况。除了“日出计划”承诺的快速工业化外，还有计划通过大规模移民项目来解决人口过剩问题，这些移民将前往西伯利亚和突厥斯坦开垦土地，建设新的社区，同时还能生产粮食以养活我们不断增长的人口。这一切将由最高经济委员会来管理，该委员会终于可以将注意力从应对萧条转向其他事务。\n\n当然，公众对这一计划的反应依旧相当积极。毫无疑问，这一计划将继续为保卫联盟和萨文科夫的统治赢得支持，毕竟，谁能反对这样一个充满爱国主义的计划呢？"
 russia.280.a: "我们期待着他们的劳动成果。"
 russia.281.t: "日出计划旗开得胜"
 russia.281.d: "在共和国治下，俄罗斯的发展停滞不前。软弱无能的政客将她的各行各业出卖给了那些外国人和德国银行家，还恬不知耻地坐视他们靠着俄罗斯子民的辛勤劳动赚得盆满钵满。这种日子已经到头了！现在，随着日出计划的首个项目顺利竣工，举国也为之欢庆，这标志着一个自力更生的新时代就此开启。\n\n尽管一路困难重重，但只要回想起昨日项目大功告成的场景，这一切似乎也都是值得的。当天晚些时候，萨文科夫总统发表了讲话，对那些为日出计划奋斗的工人们表达感谢，并声称这只是我们在成功之路上所迈出的第一步。"
 russia.281.a: "万岁！"
 russia.282.t: "[RUS_GetArmyChief]表达忧虑"
 russia.282.d.nowar: "尽管到目前为止，日出计划的各个项目都使我们受益匪浅，但这一切并非没有代价。俄罗斯的劳动力虽然庞大，却还没到取之不尽的地步。每位从事石油钻探或工厂建设的工人皆非现役军人，而[RUS_GetArmyChief]则一直在关心这个问题。最近，他在与总统的一次会面中提出了建议，希望总统不要再为该计划征召更多的人力。\n\n他声称，虽然俄罗斯如今尚未处于战争状态，但若继续推行计划，一旦国家步入战争，将很可能出现征召兵源不足的问题。军方对此似乎形成了统一的看法，如果贸然忽视[RUS_GetArmyChief]的建议，势必会让他们怒火中烧。"
 russia.282.d.war: "尽管到目前为止，日出计划的各个项目都使我们受益匪浅，但这一切并非没有代价。俄罗斯的劳动力虽然庞大，却还没到取之不尽的地步。每位从事石油钻探或工厂建设的工人皆非现役军人，而[RUS_GetArmyChief]则一直在关心这个问题。最近，他在与总统的一次会面中提出了建议，希望总统不要再为该计划征召更多的人力。\n\n他声称，基于当前的战争态势，政府的首要任务应该是确保军队获得充足的征召兵源，而在此时继续推进日出计划可谓是大错特错。军方对此似乎形成了统一的看法，如果贸然忽视[RUS_GetArmyChief]的建议，势必会让他们怒火中烧。"
 russia.282.a: "我们会慎重考虑此事。"
 russia.283.t: "工地条件令人担忧"
 russia.283.d: "政府的日出计划一经重启就受到了民众的热烈欢迎，无地农民和失业工人被招募进了这项为俄罗斯母亲服务的伟大工作中来，但随着项目的推进，劳工们的热情渐渐消退了。根据政府的指导方针，参与该项目的工人将按照工作量获得对应的薪水，此外，医疗保障、口粮配给、住房和工作服的开销全部由国家提供，作为对工人们的福利。可悲的是，由于预算的限制我们能够提供的仅限于此。最近，最高经济委员会收到了一份详细的现场报告。顿河地区日出项目中部分工地上的劳动者简直没个人样，他们更像是叫花子，而不是工人——衣衫褴褛、拖欠工资、营养不良、被迫从事重体力劳动，从日出到日落。显然，为了赶进度当地的负责人员拼了命地在增加配额。住房条件也好不到哪去，一名观察员对工人们被迫和老鼠挤在一起睡觉而感到反胃。\n\n条件虽然艰苦，但所有真正的公民都必须清楚有国才有家。所有人都必须努力奋斗，为祖国的繁荣昌盛尽自己的一份力，让祖国能够无惧于任何敌人。然而，总有人会在思想上开小差。工地上的新闻开始外泄，如果消息继续传播，我党很可能会陷于重大的社会丑闻之中，到那时我们将别无选择，只能终止该项目。过早地结束该项目将使国家陷入瘫痪，保证民众不受这些有损士气的新闻的影响对于确保该项目的成功至关重要。密切关注工地中的不满者也同样重要。几次罢工就会让项目陷入停滞，若发生暴动，后果将不堪设想。"
 russia.283.a: "反正他们签了劳动合同。"
 russia.284.t: "下塔吉尔劳务丑闻"
 russia.284.d: "尽管超常的奋斗对于俄罗斯同德国的竞争至关重要，但个人的努力终究是有限的。政府遗憾地了解到，起初在下塔吉尔所充斥的谣言如今已化为了一场货真价实的丑闻。媒体援引了下塔吉尔劳动营所流露出的消息并加以报道——据称，那里的工人受到了非人道待遇，监工将他们的工作量提高了两倍，却只愿支付微薄的薪水。\n\n此外，这里的工人几乎没有休息时间，他们被迫忍受长达14小时的日工时，还有传言道一些不幸的事故也正愈演愈烈。更高的工资和更少的工时是工人们的普遍诉求。不过接受这些条件目前并不在我们的可选范围之内——俄罗斯需要的是遵守纪律的劳工，尽管一些妥协或许必不可少，但最高经济委员会显然缺乏足够的资源。通过小幅提高工资，并承诺只要资金到位就为工人提供更好的条件，应该足以让这些人离开此处之后不会在背地里说我们的坏话。\n\n当然了，事实证明这次丑闻给政府带来的后果也算是相当麻烦。越来越多的民众开始对工人们抱有同情，有些人甚至不顾官方和非官方的劝阻而恶意发声。如果局势持续升级，工人们或许会在同情者的支持下发起罢工。照这样下去，耽误了工程事小，让总统难堪可就是大事了。"
 russia.284.a: "但愿事态不会走到那一步……"
 russia.285.t: "日出计划引发罢工"
 russia.285.d: "日出计划的工地可以说是“与文明世界相隔绝”，而过长的工时更是让情况逐步恶化。这里的工地条件本就算不上好，不过在通常情况下，工人们的报酬尚可维持生计，监工们也会不遗余力地阻止那些试图破坏我们劳动成果的“刺头”。而正如我们在一处工地所见的那样，但凡上述两项缺乏其一，整个系统将难以自行维持运转。托日出计划的福，劳工们如潮水般滚滚涌入，当地农民的产品很快便供不应求，报道称其价格已经飙升到了令人闻之色变的地步。\n\n工人们起初满怀信心：自己吃着“国家饭”，应该能挣得一份体面的工资。而今却发现自己反倒欠了一屁股债。监工们更是为他们分配了巨量的工作配额，这样冷酷无情的态度以及可怜的待遇让工人们心如死灰，他们称自己被视如土芥，跟奴隶没什么区别。\n\n最终，局势一发不可收拾，工人们抗议其所受的待遇，愤而罢工。尽管我们势必要处置那些煽动罢工的罪魁祸首并恢复秩序，不过此事一旦平息，我们或许还需要适当减少工时并给予他们的家人兵役豁免权，若非如此，我们岂不是真就坐实了“奴隶主”的身份。罢工会稍微拖慢进度，这肯定免不了，而党内许多人士都在担心该事件会对公众舆论产生何种影响。\n\n即使我们已在尽最大努力控制局势，可罢工的消息仍是一传十，十传百。日出计划以及萨文科夫的政权正因此丧失民心。如果我们继续强推计划，可能将失去公众支持，所以最好在局势失控之前便将其扼杀在摇篮之中。"
 russia.285.a: "这只不过是必要的代价。"
 russia.285.b: "也许是时候考虑下终结这个计划了……"
 russia.287.t: "日出计划圆满收工"
 russia.287.d: "今天，莫斯科洋溢在一片欢腾之中。虽然我们曾为俄罗斯的现代化之路上下求索，但在今日之前，并无一人功成愿遂。而现在，最高经济委员会就此宣布：我国在工业产值、经济增速和农村现代化等方面突飞猛进——这一切都标志着日出计划取得了公认的成功。\n\n为了庆祝这一伟大的胜利，红场上举办了烟火表演，随之而来的还有一场简短的阅兵式，而其队列中的坦克正是产自日出计划所创办的工厂。最后，总统在收音机前发表讲话，对人民群众的艰苦奋斗致以诚挚的感谢，并强调了经济自给自足的必要。他同时宣布，如今国家已摆脱了“德国的枷锁”，政府也真正做到了为民做主，俄罗斯终于步入了一个蓬勃发展的新时代。\n\n尽管该计划遭受许多非议，但它的圆满成功却是萨文科夫统治的重大宣传战材料。至少，保卫联盟的支持者声称：帝国和共和国的路子都走不通，唯有我党那英明神武且高瞻远瞩的领导班子才能接过振兴国家的重担。\n\n当然，我们的努力也全被德国人看在眼里。该计划最初的目标便是为了在经济上与中欧同盟分庭抗礼，而当今世界似乎正跌跌撞撞地迈向一场又一场危机，东欧两大巨人之间的竞争无需多久便也可能化为战场上的刀光剑影……"
 russia.287.a: "虽千难万险，吾辈往矣。"
 russia.288.t: "日出计划中止"
 russia.288.d: "报纸连编累牍地报道日出营地的不足之处，而民众也在持续抗议，一切都望不到尽头，现在迫于压力，政府不得不叫停该项目。那些曾经被作为永久定居点设计的劳动营也许有朝一日能够发展为城镇或村庄，但其他许多劳动营都已经被拆除，甚至是直接弃用，任凭风吹雨打化为尘土。\n\n数万名劳工正被堵在火车站和公路上，除了身上破烂的衣服，没有东西能够证明他们创造的价值。杜马和国务委员会中也火药味十足，每次的会议都会演变成各方相互指责是对方造成了这场灾难。但无论如何，日出计划没能达到预期的目标，反而还带来了新的问题——人们现在只能寄希望俄罗斯能够在一切难以挽回前，尽快找到实现现代化的办法了。"
 russia.288.a: "就这样吧！"
 russia.290.t: "伊佐托夫运动"
 russia.290.d: "一家小报传出的一则报道开始变得家喻户晓。尼基福尔·阿列克谢耶维奇·伊佐托夫，这位出身卑微农民家庭的儿子，通过奥廖尔矿业合作社找到了工作，随后又在工作中创造了新的世界纪录——6小时内挖掘出近600吨煤。他所在的矿场因其高效的工作方法而闻名，经常以百分之几百的配额完成计划目标。\n\n在接受《自由报》(Svoboda)采访时，伊佐托夫表示，任何矿工都可以达到同样的成绩。他的“秘密”只是合理的技术和良好的有组织工作。他解释道：“我尽量安排好我的工作日，不浪费时间，这对我和国家都非常宝贵。”\n\n他的成就迅速引起了宣传机器的注意，伊佐托夫成了全体俄罗斯工人的榜样。为了鼓励工人们创造新的生产纪录，政府设立了现金奖励、各种福利和奖章，并在全国范围内建立教授“伊佐托夫方法”这种工作模式合理化的学校，这些学校现在作为日出计划的正式组成部分在各地设立起来。"
 russia.290.a: "奖励那些超越自我的人。"
 russia.290.b: "他们只是在履行自己的职责。"
 russia.291.t: "《劳动改造法令》"
 russia.291.d: "监狱中的光景好似又打了场内战一样，塞满了叛徒和五花八门的流氓恶棍。不爱国的抗议者和罢工者、共产主义的破坏者和煽动者，还有德国特务齐聚一堂——罪犯名单长得令人生畏。不过嘛，其中许多罪犯仍有机会通过为祖国服务回归正道。1917年，万恶的卡托加劳改制度作为沙皇暴政的象征被废除，但内战后，针对红军余孽，一项特殊的法律正式启用。\n\n政府恢复了《劳动改造法令》，适用于该法令的犯人将被送往西伯利亚进行强制劳动。这些罪犯的刑期也会对应其劳动进行减刑。但这可能会损害日出计划的形象——这一计划本该受到国内工人的颂扬，如今却被人们视为惩戒。"
 russia.291.a: "劳动涤尽罪孽。"
 russia.291.b: "有些罪迹永远无法被抹去。"
 russia.292.t: "[GetYear]年[GetMoscowTreatyName]援助计划"
 russia.292.d: "[GetMoscowTreatyName]中央计划委员会已开始与最高经济委员会合作制订新的科技发展计划。这些计划是为了推动研发部门向未来跃进，在质量和数量上双双超越我们的对手。\n\n我们的盟友也在这些发展计划里占有一席之地，而围绕着莫斯科当局周围的各经济体也都应尽最大努力利用资源实现目标。"
 russia.292.a: "机械化。"
 russia.292.b: "造船业。"
 russia.292.c: "航空业。"
 russia.292.e: "基础建设。"
 russia.292.f: "自给自足。"
 russia.293.t: "[GetYear]年[GetMoscowTreatyName]援助计划"
 russia.293.d: "[GetMoscowTreatyName]中央计划委员会起草了来年的工业计划，以协调俄罗斯及周边国家转向目前认定的最为重要的部门。\n\n我们可以不参与这个计划，但肯定还是要向俄罗斯人保证我们是准备真心真意合作下去的。"
 russia.293.a: "收到。"
 russia.293.b: "我们做这个不太合适。"
 russia.294.t: "忠诚条款"
 russia.294.d: "你能相信我们的公务员至今还没有受过任何道德和意识形态信仰的检查吗？一个不爱国的省长任命一个知名的社会主义者做警察局长或是法官，这是完全有可能的，而且发生频率不低，在社会主义猖獗的大城市尤甚。\n\n此等罪行到此为止了。新公务员法下的忠诚条款要求所有的民政官员以及学校这类公共机构的雇员都要加入保卫联盟，遵守党的规章纪律，以此证明对祖国的忠诚。任何不是保卫联盟党员的人都不能担当上述职位。目前还有将该法律的适用范围拓展到神父和军官的计划。不过估计这些团体会主动调整来适应这些规定的。\n\n不出所料，这导致了保卫联盟成员大量增加，同时也引来了一批抗议者的辞职。显然，那些和共产主义组织有联系的不爱国官员是没法加入保卫联盟的，所以实际上他们也就因此丢了工作。此外警察也会来调查这些人，看看他们是否对公众还构成危险。"
 russia.294.a: "热爱俄罗斯是最为重要的品质。"
 russia.294.b: "为了大局还是可以偶尔网开一面的。"
 russia.295.t: "安全部门的快速别动队"
 russia.295.d: "俄罗斯已经烂到了骨子里，共产主义的污渍简直渗透到了最深处。之前为止，警察还没有资源来弹压那些偏远地区的国家之敌，但今时已经不同往日。保卫部下属新的快速别动队可以在俄罗斯任何地方进行调查。快速别动队由斯沃博德尼克挑选出的最忠诚的成员组成，负责巡视俄罗斯乡村，并在地方当局的合作下联合成立临时调查委员会，以铲除至今仍然在政府眼皮子底下横行无阻的反俄罗斯分子。\n\n到目前为止，快速别动队成果显著。没了那些繁琐的审判程序和麻木不仁的地方警察掣肘，单靠着地方爱国人士的协助，逮捕和处决率就直线飙升到了两位数。在对彼得罗扎沃茨克的一次调查中，鲍里斯·彼得罗维奇·托特利大尉创下了枪毙37名共产分子的记录。"
 russia.295.a: "就算躲进最偏僻的地方，俄罗斯的敌人也休得安宁。"
 russia.296.t: "对大学法令"
 russia.296.d: "今天，安全部门同时突袭了俄罗斯所有的大学，开展了一场大规模的逮捕行动。他们抓获了超过五千人，并没收了一系列文件以供进一步调查。这一“净化俄罗斯颓废宫殿”的行动早已在斯沃博德尼克的宣传中表露无遗，而学术界中许多对此心生恐惧的人（尤其是犹太人）早已流亡海外。\n\n大学利用犹太-布尔什维克思想来毒害俄罗斯文化和年轻人的思想已经太久了。许多学生组织在1920年代成功抵制了这类瘟疫的流毒——也正是这场抗争中，许多我们的青年党员觉醒了自己的政治意识，但时至今日我们才对这些赤匪发动致命一击。俄罗斯敌人组成的阴谋集团被一举歼灭。法院很快就会组织对他们犯下的累累反国家罪行的审判。那些有幸不用挨枪毙的人会被抓去从事劳动，希望借此可以让他们学会如何好好热爱俄罗斯。\n\n现在空缺的教授岗位和大学的行政岗都由保卫联盟最聪明的人才来填补。此外，我们还设立了新的教授岗，包括政治经济学、草原研究和俄罗斯民俗文化。"
 russia.296.a: "又攻下了一座社会主义的堡垒。"
 russia.296.b: "尝试在保守派的学术界拉拢盟友。"
 russia.297.t: "催眠与神秘学研究所"
 russia.297.d: "今天，一份关于新的科学研究机构的请愿送到了总统的办公桌上。亚历山大·瓦西里耶维奇·巴尔琴科博士向元首申请资金，建立一个专注于解锁人类思维潜力的研究所。巴尔琴科研究过“东西伯利亚癔病”（emiryachenye，来自雅库特语动词，意为“着魔、发疯”）这种在俄罗斯北部常见的幻觉附身现象。他还在二十年代和三十年代发表过许多饱受争议的人类心灵研究。\n\n他在1933年加入了保卫联盟，并将自己深奥莫测的“联合兄弟会”纳入了党的影响下。自此时起，兄弟会就成为了党内一个相当庞大的神秘学团体，还吸引了诸如神秘学家彼得·乌斯片斯基和天文学家亚历山大·孔季艾恩这样的成员。甚至萨文科夫本人都参与过几次他们小组的会议，对这些人的研究成果表现出感兴趣。\n\n巴尔琴科和支持者认为，研究催眠和心灵感应等技术不仅可以加深我们对自然世界的了解，还可以通过星体世界共鸣(astral vibration)扩展秘密警察的洗脑、思想读取和测谎等工作方法。只要资金充足，俄罗斯将有机会成为领先解开人类思维秘密的强权。"
 russia.297.a: "这人绝对是个天才，资助他。"
 russia.297.b: "这是在搞*什么鬼*！"
 russia.298.t: "国境与内部边境管控法令"
 russia.298.d: "行动自由常常被国家的敌人所滥用。要么有居无定所的恶徒在国内游荡，逃避工作、四处犯罪；要么就有更加恶劣的破坏分子和间谍。此外，还有许多人离开了俄罗斯逃亡乌克兰、白罗斯和边境上的其他国家，而其中最没有原则底线的竟然带着财产逃往了德国。\n\n新的边境管控法令会改变一切。所有俄罗斯居民都需要出示身份证件才能在国内各地流动，而一切没有正当理由居住在当地的人都会被征召去工作。此外，任何人离开俄罗斯之前境内的财产都会先被冻结，同时只允许携带度假或是商务旅行的必需品。在实践中，这意味着任何未在规定时间内回国的人，其资产则会被国有化。\n\n这两项工作都已经被整合到内务部的内部安全局中。由于缺乏资源，我们目前只能专注于法令的一个方面，或者说也可以增加资源投入来强化安全问题的落实。"
 russia.298.a: "专注国内流动问题。"
 russia.298.b: "专注出入境问题。"
 russia.298.c: "内务部要多少，我们给多少。"
 russia.299.t: "乡间传来严峻形势的报告"
 russia.299.d: "俄罗斯的农民是保卫联盟和第三俄罗斯的坚实基础，也可以说他们因此躲过了现政权的大部分镇压活动。然而，从财政部传来的报告却令人担忧。最高经济委员会的计划员计算得出，土地改革之后整体的农业产量不增反降——其实早在我们专注于给农民分发土地，拆分高效率的产业化农庄并恢复村庄时，他们就已经警告过此类后果了。\n\n虽然有了农民贷款和机械化项目，但是俄罗斯的农业生产中几个产量最高的农场还是消失了。农业部长阿格耶夫十分乐观，他承诺只要机械化进展良好，那么1941年产量就会重新增高。他也承认沃兹涅先斯基的忧虑是切实的，未来几年的粮食价格可能会暂时上涨。\n\n沃兹涅先斯基建议设置价格上限，并且组织国有公司来集中购买和分销粮食，同时强迫农民通过这一途径来组织粮食销售。但阿格耶夫强烈反对，他要求为农业改革提供更多资金，尤其是给生产拖拉机和收割机拨款，只要承担得起花费，这肯定能更快地增加粮食产量。"
 russia.299.a: "沃兹涅先斯基向来是对的。"
 russia.299.b: "人人都有拖拉机开，开销不重要！"
 russia.299.c: "别想这些有的没的。"
 russia.300.t: "转向新的战争"
 russia.300.d: "在克宫元老院的闭门会谈上，一场罕见的激烈辩论正在上演。萨文科夫的内阁齐聚椭圆形大厅，当谈到对社会主义势力继续战争的问题时，内阁成员之间的分歧显现了。元首已经指示军方起草“晨星行动”计划，大举入侵社会主义第三国际，只不过行动具体时间尚未敲定。\n\n萨文科夫想要了解此次行动大概能在什么时候进行，但总理菲洛年科却委婉地表示反对这一想法。他认为，俄罗斯人民已经筋疲力竭，大半个欧洲沦为一片废墟，入侵行动应该推迟到可预见的未来。沃兹涅先斯基与拜达拉科夫希望当前阶段专注于重建经济，表示支持菲洛年科。\n\n但三人的观点遭到了代伦塔尔的强烈反对，他谴责这种心态是软弱的表现。克列皮科夫也站在主战派一边，认为菲洛年科及其盟友过于软弱，是时候该找人接替他们的职位了。萨文科夫亲自出面打断了争辩，承认需要一些时间进行重建工作，并在军方认为万事俱备以后再推进战争计划。"
 russia.300.a: "起码我们争取到了些时间。"
 russia.301.t: "偏执与阴谋"
 russia.301.d: "在内阁辩论的几天后，保卫联盟中的“温和派”在莫斯科郊外谢尔盖·列伊赫坚贝格斯基（德语为洛伊希滕贝格）的别墅里小心翼翼地举行了一场会议。整个阴谋的中心都围绕着米哈伊尔·亚历山德罗维奇·格奥尔基耶夫斯基教授，他是拜达拉科夫在协民联中的同僚，曾在俄罗斯科学院里工作过。格奥尔基耶夫斯基生性意志强硬，此前一直在批评萨文科夫和支持萨氏提出的目标之间徘徊。一同出席的还有马克西米利安·菲洛年科和维克托·拜达拉科夫两位部长，同时还有保卫联盟的杜马议员尼古拉·瓦卡尔和弗拉基米尔·萨马林。可以肯定的是，克列皮科夫和他的秘密警察就算没来窃听，也很快会知道他们在一起开过这次会。\n\n尽管如此，他们还是一起举行这次阴谋活动。这些人清楚，虽然战争结束了，但是克列皮科夫和萨文科夫的恐怖体制远不会结束；恰恰相反，这体制还会借着打击分裂势力的由头继续扩张。尤其是在上次克列皮科夫在内阁中的讲话后，似乎这帮温和派人物变成下一个目标也只是时间早晚的问题了。\n\n但是他们又能做什么呢？现在的俄罗斯可是最卓越的警察国家。瓦卡尔建议做好准备一走了之，但是拜达拉科夫有个更大胆的计划：必须要消灭克列皮科夫或者至少让他颜面扫地。因为他是总统耳边最恶毒的低语，也是俄罗斯庞大的暴力与恐怖机器的操纵人。"
 russia.301.a: "必须要慎重行事。"
 russia.303.t: "阴谋败露"
 russia.303.d1: "全完了。和一切阴谋一样，这次他们还是败给了时间。不知道是谁走漏了风声，也不知道是出了叛徒还是出了岔子，但在今天，带着红帽子的国家卫队安保营特工逮捕了大多数参与了反克列皮科夫的阴谋分子。阴谋集团里不太重要的成员被捕后不久就人间蒸发了，但是地位较高的几人，比如菲洛年科、拜达拉科夫、格奥尔基耶夫斯基等人，则是在几周后被拖出了监狱进行大公审。\n\n私底下，萨文科夫对菲洛年科这种老斯沃博达派的背叛惋惜不已，但他仍旧下令将其处决。在审判中，参与阴谋者都被指控犯下了失败主义、反国家行为和阴谋对抗俄罗斯人民的罪行。很快他们就全部被拉去枪毙，这也向所有人表明了，党内阴谋是绝对不可被容忍的。"
 russia.303.d2: "弗列贡特·菲尔索维奇·克列皮科夫好似阴影——既疯狂，又偏执，还捉摸不定。但即使这样的人也会露出破绽。多亏了菲洛年科和萨文科夫的私交，他打听到不久后元首会邀请核心圈子到自家别墅里展开一次非正式会谈。得知了这个信息，阴谋集团就在军队中忠于自己的人的支持下安排了一次伏击。\n\n保卫部和国家卫队的主管此时正在俄罗斯的乡间小路上，此地远离他的那些组织，而他只是带了一些特勤人员护送自己。第一次伏击因为克列皮科夫临时改变路线而告失败，阴谋者试图再次伏击，他早已消失得无影无踪。\n\n第二天，一系列令人惊讶的逮捕就展开了——毫无疑问，要么有参与密谋的人走漏了消息，要么就是谁在审讯里屈打成招了。国家卫队和保卫部的人破门闯入了许多阴谋参与者的公寓。阴谋集团里不太重要的成员被捕后不久就人间蒸发了，但是地位较高的几人，比如菲洛年科、拜达拉科夫、格奥尔基耶夫斯基等人，则是在几周后被拖出了监狱进行大公审。\n\n私底下，萨文科夫对菲洛年科这种老斯沃博达派的背叛惋惜不已，但他仍旧下令将其处决。在审判中，参与阴谋者都被指控犯下了失败主义、反国家行为和阴谋对抗俄罗斯人民的罪行。很快他们就全部被拉去枪毙，这也向所有人表明了，党内阴谋是绝对不可被容忍的。"
 russia.303.a: "死亡是位老朋友。"
 russia.304.t: "抹去萨文科夫之影"
 russia.304.d: "弗列贡特·菲尔索维奇·克列皮科夫好似阴影——既疯狂，又偏执，还捉摸不定。但即使这样的人也会露出破绽。多亏了菲洛年科和萨文科夫的私交，他打听到不久后元首会邀请核心圈子到自家别墅里展开一次非正式会谈。得知了这个信息，阴谋集团就在军队中忠于自己的人的支持下安排了一次伏击。\n\n保卫部和国家卫队的主管此时正在俄罗斯的乡间小路上，此地远离他的那些组织，而他只是带了一些特勤人员护送自己。第一次伏击因为克列皮科夫临时改变路线而告失败，而阴谋者试图再次伏击，一枚地雷炸毁了克列皮科夫的别克牌黑色装甲轿车的前轮，不过他本人却安然无恙，随后他的特勤人员们开始朝着车窗外开枪。后来几枚反坦克手榴弹飞进了车窗里，才给这场疯狂的枪战画上了句号——克列皮科夫这次被炸得连渣都不剩了。\n\n萨文科夫明显不是个感情用事的人，但很显然这次他对克列皮科夫遭受的恐怖袭击而感到心烦意乱。他把整个周末都泡在了酒缸子里，而政府则已经在保卫部副主管伊万·尼基季奇·科诺诺夫的带领下开始“猎杀”恐怖分子。"
 russia.304.a: "暴力的一生，就用暴力画上句号。"
 russia.305.t: "克宫政变"
 russia.305.d: "不得不说，克列皮科夫的去世就算在克里姆林宫内部也是大快人心。不过让人惊讶的是，连萨文科夫的另一位心腹卡罗尔·文贾戈利斯基也承认至少目前还是要维持和平，并且答应支持菲洛年科，尝试说服萨文科夫不要发动战争。元首本人在克列皮科夫遇刺后显得更加冷酷、偏执，很少出现在公众的视野中，转而沉溺在酒精之中慢性自杀。现在，实权已经掌握在了内阁手里。\n\n经过一番劝说，萨文科夫答应撤换一批部长和其他关键角色。最重要的是，他答应任命维克托·拜达拉科夫做内务部长。其他许多温和派也争取到了职位，比如阿莉萨·贝尔科娃也被任命为文化部长。而这一切都是基于总理菲洛年科和党书记文贾戈利斯基之间的分权协议——他们心照不宣地以牺牲代伦塔尔、萨维茨基和迈斯基这种人的利益来推动着自己想要看到的发展。"
 russia.305.a: "萨文科夫政权的历史翻开了新的一页。"
 russia.306.t: "松开经济管控"
 russia.306.d: "萨文科夫政权的国有化政策在保卫联盟的富人支持者中引起了争议，也遭到了党内协作派的攻讦。党内的“改革派”在说服元首接受维克托·拜达拉科夫的经济重组计划上取得了巨大成功。辩论没有发生在停摆的国家杜马中，而是在克宫的大幕后进行。在宫墙内，政府和俄罗斯经济生活背后的关键人物们正在就国家的未来制定方案、达成协议。\n\n大部分的不满都是冲着最高经济委员会和“腐败的官僚们”来的。虽然这个机构对于集中化产业发展很有帮助，但是也常常因和平时期低效率的经济管理和过分关注军工而遭到批评。显然，那些垂涎环伺着最高经济委员会的豺狼也是瞧中了其掌握的巨额财富与股份。要是最高经济委员会倒台了，这些财富就会落入私人的手中。\n\n不过还有一个争议点。党的财政资助者，像是弗托罗夫和列别杰夫等人寻求全面私有化，亦即“爱国资本家”可以购买国有资产，并在工业与贸易部的指导下继续运营这些产业；但协作派理论家则更倾向于将大多国企交给工人合作社所有并管理，实质上令其成为部门专家指导下的合作企业。"
 russia.306.a: "迈向真正的私有化。"
 russia.306.b: "开始建设法团主义经济。"
 russia.307.t: "政治犯的命运？"
 russia.307.d: "过去几年里，在克列皮科夫的国家卫队的监督下，一个庞大的战俘营网络建立了起来。许多被监禁的人属实罪有应得——有些人与俄罗斯的敌人眉来眼去、有些人散播过布尔什维主义宣传，而有些人则蔑视教会的传统——但如今伟大的卫国战争已经落幕，我们可以做得更仁慈一点。\n\n有选择地赦免囚犯可以缩减监狱规模，从实践上来说主要是因为维护价格太昂贵了。说实话，这种关押毫无意义，而且，许多监狱营在经济上完全行不通。但是，要是放松管控肯定会在短期内破坏稳定，因为这无疑是让我们示弱。不过，放开监狱管理的支持者则认为，这有利于国家的长期稳定和经济活力。"
 russia.307.a: "放了算了。"
 russia.307.b: "他们之所以被抓，那都是*有原因的*！"
 russia.308.t: "元首愤懑不已"
 russia.308.d: "菲洛年科政府和元首之间的关系从来算不上热切，因为协作派的纲领已经大规模挤占了萨文科夫政权的部分早期纲领。萨文科夫本人仍然认为这一切也是为了最后的战争所做的准备，但他大体上还是没有妨碍我们执行自己的议程。有些人开玩笑说，菲洛年科有一半的时间都花在了游说元首、对元首作保，而非是治国理政之上。但也正是这种私交才能让政权发生极大的转向，毕竟谁最后能得到萨文科夫的信任，谁就能为所欲为。\n\n可鲍里斯·维克托罗维奇心高气傲，又相当小肚鸡肠。他开始反对这些协作派的纲领，理由无非是其削弱了俄罗斯民族，并且让我们在与赤匪的伟大战争中会显得怯懦而准备不足。他在许多场合中完全忽视了内阁，反而开始任命自己喜爱的人担任省长或是其他职位。虽然元首肯定不是在蓄意使绊子，但他任性的行为也无疑是在提醒：我们能继续统治完全是靠了他的允准。"
 russia.308.a: "但愿元首别再耍小性子了。"
 russia.309.t: "元首回心转意"
 russia.309.d: "随着元首同那些更为激进的顾问渐行渐远，现在他更加专注于自己在文学以及精神层面的追求。他的新诗集《晨星》(Utrennyaya Zvezda)如今已是脍炙人口的畅销书（正如他以往的每一部作品），本书的主题可谓“复古”，与他在1908至1914年间的作品似曾相识，着重书写了基督教所涉及的救赎以及精神层面的怀疑。\n\n萨文科夫和德米特里·梅列日科夫斯基的遗孀季娜伊达·吉皮乌斯共同撰写了此书。他声称，正是梅列日科夫斯基的逝世令他醍醐灌顶，使他进一步思考了自身以及整个俄罗斯的命运。至少就目前而言，萨文科夫看似已将最后一场末日大战的想法抛诸脑后，转而谈起了俄罗斯作为全世界精神导师这一伟大角色的职责——我们理应充当守护者，而非破坏者。"
 russia.309.a: "怎么回事呢。"
 russia.310.t: "神圣同盟成立"
 russia.310.d: "《保护与友好条约》，即俄罗斯所宣传的“神圣同盟”，于今日在莫斯科举行了奠基峰会。会议上，俄国元首鲍里斯·萨文科夫及外长米哈伊尔·格奥尔基耶夫斯基都强调道：全世界自由的人民应当团结起来，携手对抗威胁着世上一切神圣与良善之物的赤色恐慌。\n\n同时，他们还反复提起俄罗斯的帝国主义论调：俄罗斯是顶天立地的世界宪兵，肩负着保护普罗大众免受革命与暴政摧残的重任。任何受到国际共产主义威胁的国家皆可自由加入这一伟大的人民联盟。"
 russia.310.a: "赤潮终落。"
 russia.311.t: "旧寇新敌"
 russia.311.d: "俄罗斯坦克滚滚驶过勃兰登堡门，我们不可一世的日耳曼死敌已不再构成威胁。我们立刻将目光投向西方，投向那仍处于无神论共产主义者囚禁之下珍贵的巴黎。宣传口径迅速调转枪口。一日之间，对德国的一切宣传攻势消失得无影无踪——毕竟，我们不是已经拯救他们的灵魂了吗？在这场信仰与虚无的最终一役中，所有心怀信仰的人民都必须团结起来打倒共产主义的人面猛兽。\n\n随着宣传纲领发生改变，针对社会主义者的新一轮更大规模的追猎行动已经开始，而这次，范围将扩大到我们掌控之下的整个欧洲。许多旧有恩怨被再度提及，那些被怀疑是反基督第三国际代理人的分子没有得到任何怜悯。光复领土上的分离主义团体、数不尽的犹太组织、占领区土地上所谓的社会民主党人，甚至包括保卫祖国与自由联盟内那些对异端信仰抱有同情的成员——所有人都将被无处不在的保卫部探员与国家卫队彻底碾碎。"
 russia.311.a: "世界危在旦夕之时无道德可言。"
 russia.312.t: "洗劫欧罗巴"
 russia.312.d: "《布列斯特-立托夫斯克条约》夺走了俄罗斯帝国三分之一的人口与农业用地，半数以上的工业，还迫使其背负六十亿马克的战争赔款。纵观现代历史，有哪个大国将如此残暴专横的和平条约强加于人？只有德意志帝国主义者，只有他们能摆着自认为的欧洲社会文明姿态，做出此番契合匈王阿提拉品性的野蛮行径。\n\n因此，我们效法罗马人对待被征服国家那般惩治德国人一点儿也不残酷，事实上此举完全公平公正。那些支付给德国人的每一笔马克，连同我们为夺回它所付出的血债，我们都会连本带利地讨回来。"
 russia.312.a: "正义终于得到执行。"
 russia.313.t: "号召最后的战争"
 russia.313.d: "俄罗斯迎来了历史上最伟大的胜利，在元首的领导下完成了它的伟大使命——但对萨文科夫而言，这一切依然仅仅只是第一步，至关重要的一步而已。他对党干部发表的胜利演说毫无逻辑、冗长芜杂、混乱无章。在演讲中，他解释道，日耳曼文明固然是斯拉夫文明的死敌，但并非最终的敌人。\n\n最后的战斗，真正的战斗，是拯救人类灵魂的战斗。这场战斗的一边是共产主义者的唯物论，它荼毒蹂躏人类灵魂，妄图扼杀人的精神，将其改造为巨大的机器；另一边则是元首穷其一生追随的三颗指路明星：信仰、自由、命运。俄罗斯人民绝不能因为对德战争的胜利就骄傲自满，陶醉和平：不，他们曾为之抛洒热血，现在也将继续为之流血牺牲直至最终战胜唯物主义，这是俄罗斯人民几十年来一直在进行的战斗。\n\n会场上响起了紧张的掌声。真要说，只有最狂热的斯沃博达派才会发自内心地接纳这一宣言，大多数人都希望这只停留于口头之词——毕竟，元首不会这么紧锣密鼓地发动又一场大战吧？"
 russia.313.a: "何时才能结束？"
 russia.314.t: "解放西方"
 russia.314.d.rus: "“当那帮崇拜残害俄罗斯的刽子手、崇拜列宁们和托洛茨基们的人，与我们一道分享胜利果实之时，这场伟大的胜利在我的嘴中味同嚼蜡。他们的罪孽远比我们深重，我们杀戮是为了正义的事业。而他们那妄图扼杀人类天性的信仰本身就是一种原罪。因此，我们俄罗斯人誓死与他们战斗到底。上帝曾在1917年将这一使命托付于我们，我们是唯一能够拯救世界的民族，哪怕世界末日来临也在所不惜。要让世人知晓，我们与西方的赤色皇帝们绝无妥协余地可言。在信仰与黑暗决出胜负之前，世界将永无宁日。”\n\n元首的这段演讲传进了千家万户，彻底打消了党内温和派成员保持和平对峙的期望。西方世界对此也同样深表震惊，社会主义强国已充分意识到此番话语中流露出的战争威胁。私下里，萨文科夫的行为愈发不稳定，仿佛在战争胜利之后顷刻间失去了奋斗目标，他在自己那伟大而又偏执的宗教愿景中越陷越深，以弥补心灵的这一空缺。"
 russia.314.d.soc: "在俄罗斯元首——鲍里斯·萨文科夫的演讲中，他或多或少地宣布自己打算在未来某日与整个社会主义集团开战。\n\n“当那帮崇拜残害俄罗斯的刽子手、崇拜列宁们和托洛茨基们的人，与我们一道分享胜利果实之时，这场伟大的胜利在我的嘴中味同嚼蜡。他们的罪孽远比我们深重，我们杀戮是为了正义的事业。而他们那妄图扼杀人类天性的信仰本身就是一种原罪。因此，我们俄罗斯人誓死与他们战斗到底。上帝曾在1917年将这一使命托付于我们，我们是唯一能够拯救世界的民族，哪怕世界末日来临也在所不惜。要让世人知晓，我们与西方的赤色皇帝们绝无妥协余地可言。在信仰与黑暗决出胜负之前，世界将永无宁日。”\n\n元首的这段演讲传进了千家万户，彻底打消了党内温和派成员保持和平对峙的期望。"
 russia.314.a: "就挺……鼓舞人心的。"
 russia.314.b: "啊这……疯了吧。"
 russia.315.t: "大汗的继嗣"
 russia.315.d: "总理彼得·萨维茨基在党大会上的讲话阐述了俄罗斯外交与文化政策的新原则。日耳曼敌人业已被消灭，但未来的方向尚有一些分歧。萨维茨基果断指出，俄罗斯就目前存在的情况而言，如果她不巩固和利用伟大欧亚的财富与战略地位，那便无法与工业-海洋社会主义世界相竞争。\n\n萨维茨基和他的思想统治派有多么崇拜“蒙古主义”和永续的中央集权，这人尽皆知。在萨维茨基的监督下，国家官僚机构的权力急度增长，把社会越来越多的部分纳入了萨文科夫和萨维茨基的绝对控制下。党内异议之声杳不可闻，元首和他的二把手之间的分歧也同样讳莫如深。\n\n萨维茨基对未来的承诺包括开发俄罗斯辽阔草原的大规模发展计划、联合欧亚国家对抗社会主义的外交活动，并进一步增强俄罗斯对抗敌人的实力。"
 russia.315.a: "这是英雄文明的曙光！"
 russia.316.t: "辩证国家主义的经济"
 russia.316.d: "思想统治派的经济理论可以被称为“公私混合”，即私营经济和国营经济之间的和谐合作。不同于共产主义者那机械的国家主义，我们努力建设的是一个健康的体系，让国家利用资源来解决大规模问题，而私营部门则会在管理日常事务中发挥最大效能。然而，为了对抗破坏性竞争和效率低下，必须在消费经济的各个领域强制实行辛迪加化(syndicalisation)，组建起数个商业辛迪加，按行业分别合并为单独的公司。\n\n很大程度上，我们的政权经由亚历山大·沃兹涅先斯基的改革已经走上了这个方向。自那时起，计划体系就一直在膨胀。随着一系列新改革后经济的进一步集中化，我们的许多富人支持者开始愈发担忧，甚至质疑政府是否真的会尊重私有财产。确保他们的支持并延续先前偏袒某些“爱国商人”的政策肯定更加安全，但这也会让我们经济改革的成果稍差一些。"
 russia.316.a: "到目前为止，“爱国商人”帮到了我们很多。"
 russia.316.b: "国家高于一切。"
 russia.317.t: "国家的得力助手"
 russia.317.d: "元首和东正教会之间自有分歧，但这些都是实际事务而非意识形态上的。尽管彼得·萨维茨基有一套自己的形式怪异的基督信仰，但鉴于大多数俄罗斯人都信仰东正教，因此他实际上也愿意对教会采取更加宽松的政策。他释放了不少因抗议政权而被监禁的东正教神职人员，不过天下也没有免费的午餐——渐渐地，教会失去了自己的土地、学校、医院，成为了保卫联盟官僚机构的延伸。其中的职员就是为元首的健康而祷告的忠诚神父。\n\n尽管争议性更大，但欧亚主义运动并不敌视伊斯兰教。萨维茨基一直认为，俄罗斯中的突厥人也是欧亚主义中尚武和英雄文化的重要组成部分，况且穆斯林和基督徒信的也是同一个造物主——二者应该团结起来对抗共产分子宣扬的不信的唯物主义。宗教主题也在对抗西方社会主义的宣传中愈发重要。"
 russia.317.a: "在我们的斗争中，愿上帝赐予力量。"
 russia.318.t: "劳动军营地体系扩张"
 russia.318.d: "拉索尔科（RASOLKO，俄语缩写，意为劳动军营地）体系，最初始于日出计划期间，而许多的拉索尔科营地都在此之后永久保留了下来。很长一段时间内，这些营地都是由国家卫队随意维持的，只是眼下最需要什么就干什么工作，没有更大的经济计划。但是这些劳动力在殖民和开垦西伯利亚的广袤荒野中将能发挥更大的效用。\n\n在新任拉索尔科总委员，弗谢沃洛德·尼卡诺罗维奇·伊万诺夫的领导下，这个体系正在不断标准化，并且让大草原和苔原上的这些劳动营地如“群岛”般星罗棋布地涌现。在越来越多潜在的叛国阴谋被揭露后，又有一大批人被新近逮捕，这些迫切希望证明自己对俄罗斯忠诚的人又为营地提供了充足的劳动力。"
 russia.318.a: "他们终会为自己挣回自由。"
 russia.319.t: "被机器吞没"
 russia.319.d: "萨文科夫从未像思想统治派这般如此热衷于建构官僚体系。尽管元首本人仍是这庞大的控制与暴力的机器中心，但他也越来越察觉到官僚系统是在自我运作；这台机器已经有了自我意识，而且又无比庞大，根本不是一个人可以监视或控制的。萨维茨基还在孜孜不倦地为建立新的官僚体系而工作，并将其标准化、理性化，以确保萨文科夫所构筑的一切能得以延续。但有些人也感觉到这个政权失去了曾经英雄般的活力，就如同那些曾经凌驾于羊群之上的恐怖骑士们，却变成了羔羊本身。\n\n即使元首感到自己越来越被疏远，自己对于这个政权的运作也变得可有可无，但或许事情还没坏到头。是的，他还是可以说一不二，不过话又说回来：如果鲍里斯·维克托罗维奇最终有了时间来完成他的著作，可以没日没夜地享受物质生活，可以最终窥见事物的真正意蕴，而非是忙碌在治理之中……也许这才是元首这种俄罗斯的伟大英雄应得的。"
 russia.319.a: "确实。"
 russia.319.b: "但其他人也许会把这一切搞砸。"
 russia.320.t: "政党军事化"
 russia.320.d: "在伟大的卫国战争期间，保卫联盟染上了越来越浓的军事化色彩。保卫联盟本就是一场士兵运动，对于勇士近乎是偶像崇拜，但随着战事进行，士兵们在萨文科夫的战时内阁影响力更是日益增长。战争中两位首席顾问脱颖而出——维克托·拉里奥诺夫和尤里·希林斯基-希赫马托夫，两人都是国家民粹主义的忠实拥趸，也同为军人。希林斯基-希赫马托夫集团影响力的最大体现是排挤了鲍里斯·莫伊谢延科和伊万·迈斯基等许多元首身边的文职顾问。\n\n元首很大程度相信了拉里奥诺夫和希赫马托夫的说辞：在取得最后的胜利，即击败世界共产主义之前，党并没有“去军事化”的余地。在此之前，党和国家都必须像一支军队般运作——要像一支真信徒的军队，向着最后的黎明进军。"
 russia.320.a: "再度投身战斗！"
 russia.320.b: "他们将全部身心奉献给了俄罗斯母亲。"
 russia.321.t: "天使长行动"
 russia.321.d: "因为在发命时，在总领天使吶喊和天主的号声响时，主要亲自由天降来，那些死于基督内的人先要复活。（得撒洛尼前书 4:16）\n\n这段话吹响了战争的号角：这不是一场针对某个特定国家的战争，而是针对那个扼杀人类意志、摧毁人类灵魂的唯物主义思想的战争。这种唯物主义体现在政府形式上就是那惊悚至极的社会主义制度，其声称人只是一种纯物质的生物机器，一种只能用来工作、吃饭和死亡，没有精神意义、没有崇高目的、没有莫测命运的机器。这只会将人类变成一块块被绞进机器的木块——或是一只只被契卡军官屠杀的牲畜。\n\n够了！俄罗斯的大军与自由的人民们已经发动了十字军，这将是一次终结一切的进军，一次带来那属于启蒙与和平的应许纪元的进军。不将社会主义连根拔起、焚烧殆尽，我们绝不收起手中的大刀。"
 russia.321.a: "我们会像天使长弥哈伊尔一样奋勇杀敌。"
 russia.322.t: "晨星"
 russia.322.d: "巨大的蘑菇云在炙热的吉尔吉斯草原上空升腾而起。研究小组和负责监督实验的军人们屏息凝视，试图理解这次实验成功的意义。欣喜若狂的伊戈尔·塔姆主任被庆贺者们簇拥着。但在另一个掩体中，元首正一动不动盯着那朵蘑菇云，似乎得到了某种无人能及的启示，某种震撼心灵的感悟。\n\n此刻，人们彻底而带着罪恶感地理解了现代性那恐怖的意义。此刻，鲍里斯·萨文科夫亲自见证并自愿参与了这在欧亚大陆地平线上空升起的天启。此刻，面对这无与伦比的技术突破，只有《默示录》中才给出了答案。\n\n“就出来了另一匹马，是红色的，骑马的得到从地上除去和平的权柄，为使人彼此残杀；于是给了他一把大刀。”"
 russia.322.a: "鲜血与死亡之路。"
 russia.323.t: "荆棘之剑"
 russia.323.d: "作为我们战后改革的一部分，俄罗斯在经历蝶变新生——由宪法所规定的一党制政权，通过法院而非恐怖手段实行统治。而最具象征意义的改变则是，我国将正式更名为“俄罗斯民族共和国”——这代表着我们才是二月革命后共和国政府的“法定继承人”。\n\n同时，有些人也提出了更换国旗的建议，他们希望降低荆棘之剑的地位，不再将其用作国旗，而仅作为总统旗与国徽继续存在。元首本人似乎也更加倾向于这种观点，他认为此举可以让第三俄罗斯更加“接地气”，从而使人们更容易接受俄罗斯的“最终形态”。不过明眼人都看得出来，党内大多数人还是对改旗易帜一事嗤之以鼻。"
 russia.323.a: "人们曾为了荆棘之剑抛头颅洒热血。"
 russia.323.b: "恢复纯粹的三色旗。"
 russia.400.t.1: "俄罗斯国有化西门子-哈尔斯克和舒克特煤矿"
 russia.400.t.2: "俄罗斯国有化高加索石油"
 russia.400.t.3: "俄罗斯国有化采矿部门"
 russia.400.t.4: "俄罗斯国有化私有铁路"
 russia.400.t.5: "俄罗斯国有化会计与信贷银行"
 russia.400.t.6: "俄罗斯国有化巴斯夫化工厂"
 russia.400.t.7: "俄罗斯国有化德意志-波罗的船坞"
 russia.400.t.8: "俄罗斯对我们施加关税！"
 russia.400.t.9: "俄罗斯拒偿德国债务！"
 russia.400.t.10: "俄罗斯施加对德税收"
 russia.400.t.11: "在俄德企被出售"
 russia.400.d.1: "俄罗斯的许多煤矿和电厂都属于德国的西门子-哈尔斯克和舒克特公司。\n\n为了“保护俄罗斯能源部门的独立性”，其中许多产业已遭俄罗斯国有化。我们应当怎样回应？"
 russia.400.d.2: "自从二十年代美国人对俄罗斯通用石油公司的所有权落到我们手里以来，德国的巴斯夫就是该公司的多数股东。\n\n然而，俄罗斯对通用石油的国有化改变了现状。我们应当怎样回应？"
 russia.400.d.3: "德国的采矿公司通过开采库尔斯克铁矿、库兹巴斯煤矿和雅库特金矿来赚取巨额财富。\n\n俄罗斯政府寻求以将这些矿产国有化来对抗我们。我们应当如何回应？"
 russia.400.d.4: "虽然俄国的铁路网大多归于国有，但许多关键的线路，尤其是乌克兰和里海之间的线路都是德国所用，并致力于将俄国商品运往西方。\n\n如今，俄国正在国有化这些私有铁路。我们应当如何回应？"
 russia.400.d.5: "俄罗斯第二大的银行，会计与信贷银行(Uchsudbank)由德国实业家创立，一直以来都是欧洲和俄罗斯之间资金自由流转的通道。\n\n然而，该行如今却被俄罗斯国家银行兼并。我们应当如何回应？"
 russia.400.d.6: "在俄罗斯的最早一批德企就是位于莫斯科、彼得格勒和伊万诺沃的几家大型合成染料厂，为俄国纺织品供应着络合物染料。\n\n令人震惊的是，俄国如今竟然国有化了这些产业。我们应当如何回应？"
 russia.400.d.7: "彼得格勒的主要民用船坞都是由英国和德国资本建造并运营的。\n\n俄国政府以国家安全为由将这些船坞国有化了。我们应当如何回应？"
 russia.400.d.8: "俄国对中欧同盟的商品列出了一份长长的关税清单。\n\n作为回应，我们可能也要考虑提过对俄国商品的关税。"
 russia.400.d.9: "有迹象表明，俄国政府不愿意与我们有进一步的商业往来，他们直接拒偿了债务。\n\n这无疑需要采取严厉的反制措施。"
 russia.400.d.10: "俄国政府开始对公司中的外国股份，尤其是德国股份课以重税，并指责我们利用俄罗斯人的财富。\n\n我们应当如何回应？"
 russia.400.d.11: "俄罗斯政府最近一直在收购各公司中的外国股份，尤其是德国股份。\n\n他们装作是个人行为，但我们知道俄国人的真实意图。我们应当如何回应？"
 russia.400.a: "要求更高的补偿。"
 russia.400.b: "以其人之道还治其人之身。"
 RUS_add_1_sanction_point_tt: "§G+1经济制裁点数。§!"
 RUS_sanction_point_tt: "通过使用经济制裁点数，德国将可以发挥其经济实力，从而对俄罗斯政府实施制裁。"
 russia.401.t: "德国人要求赔偿"
 russia.401.d: "德国外交办公厅和德企利益代表对于我们“公然违背国际贸易法”而感到愤怒，但他们最终也明白了德国对抗我国的手段是有限的。\n\n因此他们采取了更加务实，或者说更有利可图的谈判立场：如果俄罗斯政府愿意为这样“不公”的经济损失支付一笔赔偿，那么德国也会保持绅士风度，不会施加只能导致两败俱伤的经济制裁。"
 russia.401.a: "和这帮普鲁士人没商量。"
 russia.401.b: "很高兴他们能识时务。"
 russia.402.t: "俄罗斯人对我们做出补偿"
 russia.402.d: "俄罗斯政府愿意为他们造成的不公正的经济损失支付补偿。作为回应，我们也将不会制裁他们。"
 russia.402.a: "那行吧。"
 russia.403.t: "俄罗斯人拒绝了我们的要求！"
 russia.403.d: "俄国人拒绝了我们的补偿要求，还声称这些针对外国贸易的行动都是出于俄罗斯国家安全考虑的。"
 russia.403.a: "令人遗憾。"
 russia.404.t: "俄国政府暂停履行《维尔纽斯协定》"
 russia.404.d: "俄国内战后，那短暂的复苏进程还没持续多久便在1925年的全球经济萧条中戛然而止，而我们唯一能讨到信贷的地方就是柏林的旧敌。1926年，我国与德国达成了一桩魔鬼的交易，即《德俄贸易与信贷协定》。代价为何呢？那便是莱茵金属套上的金色镣铐。俄国经济的确是在增长，但既不公正也不平等，最终逼得左派和右派都在反对共和国的自由主义理想。\n\n1936年4月11日本应是这份协议续签并继续生效的日子，但情况恰恰相反。尽管德国担心经济发生大幅动荡，主动提出续签协议，但我们却不为所动。俄国利率一夜间一飞冲天，但我们也得以对中欧同盟的商业贸易征收关税、增加税金，还为粉碎德国套在俄国身上的经济枷锁提供了法律基础。"
 russia.404.d2: "俄国在二十世纪二十年代早期短暂的复苏进程还没持续多久便在1925年的全球经济萧条中戛然而止，而作为他们的旧敌，我国却是其唯一能讨到信贷的地方。1926年，我国与俄国之间签订了一项有前程的交易，即《德俄贸易与信贷协定》。俄国经济的确是在增长，但既不公正也不平等，最终逼得左派和右派都在反对共和国的自由主义理想。\n\n1936年4月11日本应是这份协议续签并继续生效的日子，但情况恰恰相反。尽管我们担心经济发生大幅动荡，主动提出续签协议，但他们却不为所动。俄国利率一夜间一飞冲天，而他们也得以对中欧同盟的商业贸易征收关税、增加税金，还为粉碎德国套在俄国身上的经济枷锁提供了法律基础。"
 russia.404.a: "他们要为此付出代价！"
 russia.404.b: "这是向自由迈出的第一步！"
 russia.405.t: "俄国摆脱德国影响"
 russia.405.d: "[Root.GetNameDef]终于摆脱了德国影响。在俄罗斯现代史上，我们的工业和自然资源一直受制于英、法、美、德等一众外国的利益——但随着我们完成了对经济的广泛重组，这种情况如今已不复存在。那些用外国资金建造的工厂和铁路现在完全掌握在俄罗斯手中，未来也仍将如此。"
 russia.405.a: "不再为奴！"
 russia.407.t: "商业精英出逃"
 russia.407.d: "从叶卡捷琳娜大帝的时代起，就一直有少数德裔专家居住在俄罗斯的城市中。在二十年代许多德国、奥地利工业集团将工程师和其他技术专家派往莫斯科、彼得格勒和叶卡捷琳堡这样的地方监督工厂建造时，德裔群体的人数才有所增加。这确实为俄罗斯带来了急需的知识，而这些知识也被运用在俄罗斯国家电气化委员会的电气化计划中。\n\n不出所料，随着德裔群体经营的工厂被国有化或是落入俄罗斯企业手中，其中许多人如今都在逃出俄罗斯。虽然部分专家也接受了在新的管理层中继续工作，但大多数人还是因为害怕反德情绪和暴力而选择逃离我国。"
 russia.407.a: "走得好啊！"
 russia.407.b: "尝试开出更高的工资把他们雇回来。"
 russia.408.t: "专家从俄国涌入"
 russia.408.d: "从叶卡捷琳娜大帝的时代起，就一直有少数德裔专家居住在俄罗斯的城市中。在二十年代许多德国、奥地利工业集团将工程师和其他技术专家派往莫斯科、彼得格勒和叶卡捷琳堡这样的地方监督工厂建造时，德裔群体的人数才有所增加。\n\n随着德裔群体管理的工厂被国有化或是落入俄罗斯企业手中，其中许多人如今都在逃出俄罗斯。虽然部分专家愿意继续为俄罗斯人服务，但大多数人还是因为害怕反德情绪和暴力而选择逃离该国。"
 russia.408.a: "好啊，现在他们可以帮助祖国了。"
 russia.409.t: "新贵阶层"
 russia.409.d: "外国公司在俄罗斯拥有大量的工业园区、房产、土地和森林等等。这些资产落入俄罗斯人手中时，优秀的创业精神就有了用武之地！\n\n部分在黑色星期一爆发后被称为“黑人”(Chernoman)的俄罗斯人搞到了一大笔这些类资产（这些人的背景通常十分富裕，当然也不排除一些白手起家的人）进而成为了俄罗斯的暴发户：紧随纽约和维也纳时尚潮流，坐拥汽车与豪宅的新贵阶层。"
 russia.409.a: "创业精神令人敬佩！"
 russia.409.b: "这些利润属于全体人民，而非是某些个人。"
 russia.410.t: "国有公司的分红"
 russia.410.d: "国有化外国公司自有其好处。在国家对外企的大量收购下，国家预算也得以总体向好。\n\n分红不仅对我们有好处，还能证明俄罗斯经济摆脱了掠夺成性的德国企业的影响仍然能保持稳定。"
 russia.410.a: "商业正在走向繁荣。"
 russia.411.t: "供应链问题"
 russia.411.d: "你不可能拿掉经济系统中的一部分而不影响到其他部分。例如，德国在莫斯科的纺织品染料厂由巴斯夫运营，使用着中亚的棉花和从巴斯夫莱茵兰工厂进口的合成染料。如今，如果该厂脱离巴斯夫的控制，那么染料的供应就崩溃，随后莫斯科的染色纺织品利润也会大大降低。要是缺少的资源涉及德国的钢铁或是稀土资源，这种问题就会变得更加明显。\n\n解决这些问题需要花费时间，同时也需要产业进行一些重组，但说到底这些都只会拖慢我们的脚步。那只能让莫斯科人民以后生活中穿的衣服色彩单调一点了！"
 russia.411.a: "爱莫能助。"
 russia.411.b: "尝试亏点钱来进口这些原材料。"
 russia.412.t: "德国商人开出条件"
 russia.412.d: "许多德国企业都向俄罗斯政府开出了条件。他们说，只要不像其他公司一样被国有化，他们就愿意为俄罗斯经济做出巨大贡献。\n\n当然，这些人可不是把俄罗斯的最大利益放在了心上。不过也许这我们可以从中捞点好处？"
 russia.412.a: "互惠互利的协议，对吧？"
 russia.412.b: "拿上你的钱，给我出去……"
 russia.412.c: "……要么就让秘密警察来请你出去。"
 russia.413.t: "外国专家出逃"
 russia.413.d: "国有化的威胁日渐迫近，搞得在俄外国资本家人人自危，陆续撤出了俄罗斯。与此同时，那些将工程师、熟练工等一系列配套人员和设施完全撤出俄罗斯的企业纷纷得到了德国政府的高额补贴。\n\n尽管我们会经历短期的经济阵痛，但从长远来看，这就是我们一直以来想要达成的目标。"
 russia.413.a: "千万别回来了！"
 russia.414.t: "南方煤钢协会"
 russia.414.d: "南方煤钢协会担得起许多名号——实力强劲、利润雄厚，以及极度偏执。顿巴斯地区蕴含着品级最高的无烟煤，这些“黑色黄金”不仅出口到了整个欧洲，也为矿渣堆和尾矿之间崛起的无数钢铁厂提供了染料。拥有的巨大财富、离莫斯科的距离加上成员组成的多元，让协会得以自从在俄罗斯帝国统治时期创立以来就享有极大的独立性。凭借着与[202.GetName]长期打交道的经验，协会的董事会很快就在工、商、财、农四业联盟中占据了一席之地。\n\n现在，俄罗斯政府已经通过了《能源自给法案》，迫使协会要么让俄罗斯政府占有多数股份，要么就面临着在俄罗斯境内的业务被彻底收归国有的可能性。这对于顿巴斯意味着极大的冲击乃至裁员潮——毕竟，我们也不能让俄罗斯政府控制我们的能源部门，理由和莫斯科方面所宣称的完全相同。"
 russia.414.a: "寻求让莫斯科方面赔偿，并退出协会。"
 russia.414.b: "通过相似的法律，确保煤矿能归乌克兰国有。"
 russia.415.t: "德国资本撤出"
 russia.415.d: "德国公司趁还来得及的时候从俄罗斯撤出了许多有价值的资产。其中许多产业都准备在与德国结盟的国家，比如乌克兰和白罗斯等地重建。\n\n虽然他们的机器离开了国境，但他们确实给予过我们资本和专业知识，这仍将有利于我国自身的经济。"
 russia.415.a: "俄国遭罪，我们享福。"
 russia.416.t.lumber: "德国制裁冲击林业"
 russia.416.t.grain: "德国对农业部门进行制裁"
 russia.416.t.energy: "德国队能源部门进行制裁"
 russia.416.t.tariff_wall: "中欧同盟对所有俄罗斯商品征收关税"
 russia.416.d.lumber: "俄罗斯对中欧同盟出口的一部分主要商品便是纸张和木材。为了损害我们的出口，德国对我国的林业部门实施了禁运。"
 russia.416.d.grain: "为了伤害我们的农业、激怒我们的农民，德国对我国的出口农产品实施了禁运。在短期内，这可能会导致利润丧失，动乱增加。"
 russia.416.d.energy: "俄罗斯作为欧洲自然资源最丰富的国家之一，自然向中欧同盟出口了大量的石油和煤炭。\n\n如今，德国对我国的能源部门实施了禁运，这让情况发生了改变——双方会两败俱伤，不过应该是我们更受伤。"
 russia.416.d.tariff_wall: "德国人无耻地对俄罗斯商品筑起了关税壁垒。这肯定会在一定时间内损害我们的出口。"
 russia.416.a: "杀不死我们的东西将会让我们更加强大。"
 russia.416.b: "我们会笑到最后。"
 russia.416.c: "尝试庇护人民免遭伤害。"
 russia.417.t: "造纸业大繁荣！"
 russia.417.d: "德国禁运了俄罗斯出口的木材后，我们的造纸业却因此得以蓬勃发展。\n\n缺少俄罗斯出口木材和纸张导致了这些商品的短缺和涨价，尤其是在中欧的公司会找寻新的市场——他们会回来找我们的。"
 russia.417.a: "好啊！"
 russia.418.t: "粮食出口增加！"
 russia.418.d: "德国禁运了俄罗斯出口的农产品后，我们的农业却因此得以蓬勃发展。\n\n俄罗斯一直都是粮食的主要出口者和我国的竞争者，不过最近的出口阻碍令中欧的食物价格普遍上涨——因此我国的农业生产者也得以赚取更高的利益。"
 russia.418.a: "好啊！"
 russia.419.t: "石油出口带来利润！"
 russia.419.d: "德国禁运了俄罗斯的石油后，我们的石油产业却因此得以蓬勃发展。即使少了巴库，俄罗斯仍在北高加索和里海地区有着大量油田，那些德国股东也借此在二十年代捞得盆满钵满。\n\n但在俄罗斯将其矿藏国有化后，他们便受到了中欧同盟的制裁，这也导致了原油价格的上涨。"
 russia.419.a: "好啊！"
 russia.420.t: "俄德贸易战波及我国经济"
 russia.420.d: "随着俄德两国互相加征关税，试图将彼此赶出本国市场，我国经济也因而受到牵连。\n\n尽管我们有意保持中立，但我国许多公司都与两国市场绑定，一场大规模经济混乱恐怕在所难免。"
 russia.420.a: "他们就不能和睦相处吗？"
 russia.421.t: "德国大量收购卢布"
 russia.421.d: "帝国公约如今正大量收购卢布，并将其存放在德国帝国银行的金库中。这个小动作对他们而言代价不菲，不过他们可以凭借强劲的德国马克以及德国资本撤出我国所释放的资金作为支撑。\n\n作为回应，我们可能需要让俄罗斯国家银行印制更多钞票以供国内正常流通，尽管这将加剧通货膨胀。"
 russia.421.a: "这将有助于稳定货币。"
 russia.421.b: "多印点钱，我们和他们杠上了！"
 russia.422.t: "德国抛售俄国国债"
 russia.422.d: "德国正不计成本地抛售俄罗斯债券，此举让人们纷纷怀疑我们是否有能力偿还所有债务。尽管他们只是耍了个政治把戏，但外国银行和投资者似乎并没有多少信心。\n\n利率如今随之飙升——或许我们应该一笑了之，并将手里的德债统统违约以示回应？"
 russia.422.a: "他们会后悔的。"
 russia.423.t: "德国请求我们制裁俄罗斯"
 russia.423.d: "如今，德国和俄罗斯正身处贸易战的漩涡之中。而现在他们派来使者，请求我们站在他们一边对俄罗斯加以制裁。那些德国人声称，如果协约国同第三国际交战，那么德国将是协助我们返乡的不二选择。因此，他们认为对俄罗斯这个潜在敌手加以遏制是理所应当的。"
 russia.423.a: "此言有理。"
 russia.423.b: "我们想和谁贸易还需他们决定？他们算哪根葱？"
 russia.424.t: "协约国对此不感兴趣"
 russia.424.d: "协约国驳回了我们的提议，拒绝加入针对俄罗斯的贸易制裁。"
 russia.424.a: "整得我们多需要你们似的。"
 russia.425.t: "中欧同盟联手协约国对俄罗斯展开贸易制裁"
 russia.425.d: "在德国和协约国成功举行谈判过后，现在俄罗斯将同时面对来自中欧同盟和协约国的制裁。\n\n这对俄罗斯的出口市场可谓是一记重击。"
 russia.425.a: "好吧。"
 russia.425.b: "毕竟我们分道扬镳是有原因的！"
 russia.425.c: "收到。"
 russia.430.t.dem: "反政府示威"
 russia.430.t.resistance: "德国资助抵抗组织"
 russia.430.d.dem: "各个城市相继爆发了多场小规模的反政府示威活动，他们要求俄罗斯结束军事化，并呼吁政府以和为贵。\n\n保卫部认为，这些示威活动估计和德国的资助脱不开干系。"
 russia.430.d.soc: "据情报所称，德国正在武装以瓦西里·博尔德列夫为首的反政府组织，这个叛匪现在正于柏林重整旗鼓。\n\n我们应该时刻保持警惕，以确保这些异见者不会继续增长。"
 russia.430.d.szrs: "据情报所称，德国正在武装以瓦西里·博尔德列夫为首的反政府组织，这个叛匪现在正于柏林重整旗鼓。\n\n我们应该时刻保持警惕，以确保这些异见者不会继续增长。"
 russia.430.a: "真是一群厚颜无耻之徒。"
 russia.440.t: "成立航空集团"
 russia.440.d: "为了获利，多家航空公司总是围绕着那些利润丰厚的政府订单你争我抢，但这种不成体统且利欲熏心的生产方式终将结束。\n\n取而代之的是，由国家指导下的航空集团将为这些公司划定统一标准，集团成员将得以完全垄断俄罗斯军用航空领域的生产。\n\n现在的问题是，该由哪家制造商充当整个集团的核心？"
 russia.440.a: "国防飞机协助协会。"
 russia.440.b: "杜克斯。"
 russia.440.c: "中央空气流体动力学研究院。"
