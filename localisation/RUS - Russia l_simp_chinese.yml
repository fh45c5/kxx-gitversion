 RUS_monarchy_decisions_desc: "如今，皇帝陛下重临克里姆林宫，但历经数十载，他所接手的俄罗斯已是天翻地覆。尽管[RUS.GetLeader]陛下仍对国家大事有着强大的非正式影响，可相较于历代先皇而言，他手中却并无多少实权。重获新生的俄罗斯帝国究竟能否经受住历史的再一次考验？又是否会带领全民族扶摇直上，迈向伟大复兴的未来？\n§R一旦愤怒等级达到10，我们的政府就会垮台。§!"
