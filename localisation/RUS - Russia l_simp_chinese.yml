 socrus.126.t: "保卫革命组织"
 socrus.126.d: "由于乌斯季诺夫对伏龙芝同志的想法很感兴趣，因此安排一次更正式的会议只是时间问题。参加会议的最高纲领派包括阿列克谢·乌斯季诺夫、米哈伊尔·列万多夫斯基、安德烈·科列加耶夫和伊琳娜·卡霍夫斯卡娅；他们对面的是布尔什维克，包括雅科夫·斯维尔德洛夫、米哈伊尔·伏龙芝、马特米扬·柳廷和阿列克谢·加斯捷夫。\n\n鉴于社会革命党和布尔什维克历来不睦，因此这次会面相当难得，但看起来，最高纲领派和布尔什维克比最初预期的还要志同道合。尽管双方存在明显差异，但这与法国极权主义政党间的合作并无不同。双方一致同意，最高纲领派将在政治上支持布尔什维克，保护他们免受社革党的怀疑，而布尔什维克则将支持最高纲领派在军队中的地位。谈判中交锋最激烈的是米哈伊尔·列万多夫斯基将军的地位——在一阵拉锯过后，双方均同意由他出任军队的实际领导人。其他细节将在以后解决——但目前，谈判大功告成，双方已正式结成联盟：保卫革命组织。"
 socrus.126.a: "这是一个不稳定的联盟，但却是必要的。"
 RUS_maximalist_bolshevik_alliance: "§o最高纲领派-布尔什维克联盟§!已经形成"
 socrus.127.t: "大赦天下"
 socrus.127.d: "内务部长尼古拉·兹多布诺夫颁布了一项新命令，旨在解决革命初期一团乱麻的安全体系“过度狂热”的问题。该命令赦免了社会主义革命发生后不久被指控从事反革命活动的大量人员。名单上包括一些自由主义共和派以及宗教权威人士，他们虽然反对新政权，但似乎并没有主张彻底推翻当局或威胁到公共安全。\n\n对于大部分社会革命党人来说，他们早就在翘首以盼这道命令——毕竟，这些过度的革命行为已经给法庭带来了巨大的负担。然而，在最高纲领派看来，内务部的行动只是进一步证明了党内大部分人对真正革命事业的奉献不足。莫斯科的俄罗斯极权主义协会出版社举行了一次会议——出席会议的有最高纲领派的普通成员，以及全俄劳联左派和布尔什维克的一些成员。显然，在社革党的主导下，代表大会最近的行动已经足够令人担忧了，这或许是自掘坟墓。在与会的许多人看来，反革命分子被放跑了，这下他们可以随心所欲地摧毁破坏社会主义俄罗斯了。以妥协和自由的名义，社革党刚刚签署了自己的死刑判决。\n\n必须采取行动。虽然一些人认为反应过于强烈，但其他人，尤其是布尔什维克，声称军事政变是拯救俄罗斯社会主义的唯一方法——然而，乌斯季诺夫不同意，在他看来，时机尚未成熟。全俄劳联成员格龙斯基半开玩笑地表示，如果一名被赦免的“反革命罪犯”枪杀了兹多布诺夫同志，那将会相当讽刺。但当其他人纷纷附和时，情况变得有点尴尬了起来。"
 socrus.127.a: "我们该怎么办？"
 socrus.128.t: "反革命罪犯之怒"
 socrus.128.d: "今天是[GetDateText]，一阵枪声打破了宁静，兹多布诺夫同志被两颗子弹击中，倒在地上。为了保护兹多布诺夫的人身安全，警官列夫·瓦西列夫斯基事先警告他不要去莫斯科复活广场演讲，但今天兹多布诺夫还是去了，该广场正位于他的母校莫斯科人民大学旁边。兹多布诺夫一直广受学生欢迎，在社会革命党中的地位不断上升，看来他太渴望利用这种自己的人气来提升人们对社会主义革命事业的认知，甚至为此付出了生命的代价。\n\n电光石火之间，兹多布诺夫同志的警卫开枪击中了袭击者维克托·彼得罗维奇·奥夫钦尼科夫，据报道，他在被送往医院后不久便宣告死亡。此人是内战期间的一名契卡人员，曾因此被监禁，出狱后开始在莫斯科打零工。总的来说，维克托的履历几乎无法体现他的政治倾向和信仰。\n\n兹多布诺夫同志遇刺的消息很快传遍了政府高层。最受爱戴的社革党人死了，但作案动机尚不清楚。格龙斯基同志的粗俗玩笑不幸成真——然而，社革党得尽快从悲痛中走出，他们必须对此做出正式回应。"
 socrus.128.a: "……我们什么都没干，对吧？"
 socrus.129.t: "前进之路"
 socrus.129.d: "斯皮里多诺娃主席、全俄政保局局长布柳姆金以及去全体内阁召开了紧急会议，决定由谁接任去世的兹多布诺夫。会上提名了包括布柳姆金在内的多名候选人；然而，布柳姆金拒绝接受这一职位，理由是他目前已经肩负重任。不过，他也建议，无论是谁当选，都应该是一个愿意在必要时干脏活的人。\n\n教育部长乌斯季诺夫正犹豫不决。对他来说，他的最高纲领派内有许多人显然能胜任这一职位，但过于明目张胆又可能会引起其他社革党人对最高纲领派目的动机的怀疑。毕竟，内务部长无疑是一个权力很大的职位，尤其是在当下。\n\n作为应急措施，兹多布诺夫的职位已由他的副手接任——但这毕竟不是长久之计。内阁中的大多数人都承认，任命一名强硬派人士为政府挽回面子是必要的，但对于究竟由谁来接任，各方仍存在很大分歧。\n\n任何候选人都可以帮助挽救社会主义革命——但只有极少数人可以协助实现最高纲领派革命。若想做到这一点，就必须推动代表大会和内阁朝着正确的方向前进。"
 socrus.129.a: "通向真正革命的大门才刚刚打开。"
 socrus.130.t: "任命内务部长"
 socrus.130.d: "兹多布诺夫过世许久之后，终于有人能接替他了。总理和主席都被要求任命一位最高纲领派出任这一职位，而代表大会对此则并无太多担忧。\n\n这显然是向前迈出的一大步。那么最后一个问题便是：最高纲领派中的谁将获得任命？"
 socrus.130.a: "农民的代表，安德烈·科列加耶夫，是我们的最佳人选。"
 socrus.131.t: "布柳赫尔报告"
 socrus.131.d.maximalist: "时间一天天过去，人民军事部长这一内阁职位正变得愈发难以为继。现任该职的尤里·萨布林受到了全俄劳联和布尔什维克的抨击，而布党攻击得尤为猛烈。现在，对萨布林管理不善和无能的指责似乎已演变成了要求他下台的巨大压力。\n\n这种压力最终化作了一份关于俄军现状的报告，即所谓的“布柳赫尔报告”。这份报告主要由布尔什维克瓦西里·布柳赫尔及其盟友撰写，其中包括最高纲领派的米哈伊尔·列万多夫斯基。报告指出，我们拥有许多有能力让俄军保持更好战备状态的军官，但出于政治动机的人事任命却严重损害了军队组织度。报告的结论是，按照目前的速度，军队甚至几年内都无法恢复到革命前的战备状态。\n\n这份危言耸听的报告无疑对代表大会的方向产生了一定影响——尽管一些社会革命党人仍在犹豫不决，但大家都迅速意识到，萨布林离辞职下台不远了。那么，新的问题出现了：由谁来接替他？"
 socrus.131.d.spiridonist: "时间一天天过去，人民军事部长这一内阁职位正变得愈发难以为继。现任该职的尤里·萨布林受到了全俄劳联和布尔什维克的抨击，而布党攻击得尤为猛烈。现在，对萨布林管理不善和无能的指责似乎已演变成了要求他下台的巨大压力。\n\n这种压力最终化作了一份关于俄军现状的报告，即所谓的“布柳赫尔报告”。这份报告主要由布尔什维克瓦西里·布柳赫尔及其盟友撰写，其中包括最高纲领派的米哈伊尔·列万多夫斯基。报告指出，我们拥有许多有能力让俄军保持更好战备状态的军官，但出于政治动机的人事任命却严重损害了军队组织度。报告的结论是，按照目前的速度，军队甚至几年内都无法恢复到革命前的战备状态。\n\n萨布林的职位已是岌岌可危，我们必须决定他的命运。"
 socrus.131.d.VST: "任命尤里·萨布林为人民军事部长（相当于陆军总长）本就是一次政治让步，虽然[ROOT.GetLeader]感到难以接受，但军中确实很少有真正的社会主义者，即使是对我们较为友好的军人，他们也更倾向于社会革命党。在他们看来，社革党没有那么激进，也没有那么“红色”。因此，在我们的新共和国诞生之初，任命萨布林是确保军队稳定的必要之举。\n\n但萨布林毕竟是社革党死忠，在军事指挥官中也不太受欢迎。某位红军高级指挥官称他是“资产阶级花花公子、穿军装的政客”，这一侮辱曾导致工人联盟内部爆发了小规模政治丑闻。但现在，萨布林真正受到了批评，布尔什维克瓦西里·布柳赫尔及一批布党为主的军官撰写了一份关于俄军现状的报告，即所谓的“布柳赫尔报告”。报告指出，我们拥有许多有能力让俄军保持更好战备状态的军官，但出于政治动机的人事任命却严重损害了军队组织度。报告的结论是，按照目前的速度，军队甚至几年内都无法恢复到革命前的战备状态。\n\n萨布林的职位已是岌岌可危，我们必须决定他的命运。"
 socrus.131.a: "让我们看看手头的选择……"
 socrus.132.t: "新任总司令人选"
 socrus.132.d.maximalist: "“布柳赫尔报告”给出了几名适合担任下一任陆军最高指挥官的人选，其中提到了三位米哈伊尔：即列万多夫斯基、伏龙芝和图哈切夫斯基。\n\n这三人中，我们的首选自然是列万多夫斯基，任命最高纲领派担任如此重要的职位，从长远来看无疑是好处多多。此外，我们也可以预见，其他社会革命党人也将鼎力支持这一选择。尽管如今大多数人都承认萨布林无法留任，但列万多夫斯基也是社革党人，而且有着更为出色的军事履历。\n\n伏龙芝则是一个相当冷门的人选——除了布尔什维克和全俄劳联左派，很少有人会喜欢这个选择。但这无疑会加强我们与这两派的关系，并确保俄罗斯极权主义协会建立的联盟不会白费。然而，想要说服其他社革党人同意这一任命将会非常困难。\n\n图哈切夫斯基无疑是一个没有争议的出色人选。他远离军中的政治派系主义，而且是一名公认的优秀将领，他的能力几乎无可指摘。不过，我们也必须考虑，推举他为候选人是否会像伏龙芝或列万多夫斯基那样对我们有利。鉴于他对真正的革命事业毫不关心，我们真的能信任他吗？"
 socrus.132.d.spiridonist: "“布柳赫尔报告”给出了几名适合担任下一任陆军最高指挥官的人选，其中提到了三位米哈伊尔：即列万多夫斯基、伏龙芝和图哈切夫斯基。\n\n这三人中，列万多夫斯基可能是更好的选择，他虽然是最高纲领派，但也是社会革命党人，并且有着比萨布林更出色的军事履历。\n\n图哈切夫斯基无疑是一个没有争议的出色人选。他远离军中的政治派系主义，而且是一名公认的优秀将领，他的能力几乎无可指摘，但有人质疑他是否会和我们一样致力于革命事业。\n\n撇开伏龙芝这个不太可靠的选择不谈，我们也可以通过广泛游说，帮助萨布林保住他的职位，并尝试在其他方面做出让步，以满足“布柳赫尔报告”的要求。"
 socrus.132.d.VST: "“布柳赫尔报告”发布后，在巨大的政治压力下，尤里·萨布林被迫向代表大会递交了辞呈，关于萨布林继任人选的幕后交易随即开始。社会革命党联系了[ROOT.GetLeader]，并表示我们应当遵守不成文的君子规定，即为了确保工人联盟的和谐稳定，同一部长职位应由同一党派的人继任。他们建议由米哈伊尔·列万多夫斯基担任这一职位，他是一位杰出的左翼社会革命党将领，在革命战争和之后的游击战中有着出色的履历。他们的第二个推荐人选是亚历山大·叶戈罗夫——一位前红军指挥官，也是一位对政治不感兴趣的知名军事专家。\n\n我们自然希望全俄劳联能够牢牢掌控这一职位，这意味着我们将提名一位布尔什维克。米哈伊尔·图哈切夫斯基显然是我们的最佳人选，他目前担任总参谋长，被普遍认为是红军中最出色的军事人才。但他相当固执，很有可能会遵循自己的想法，而非服务于我们的政治目标。最后，我们也可以选择一位共产主义强硬派，比如米哈伊尔·伏龙芝。他曾在英国内战中担任布尔什维克国际旅的指挥官，在军界有着广泛的人脉。然而，他在政治上也很有野心，在以上人选中最具争议。"
 socrus.132.a: "我们必须直截了当——选择列万多夫斯基。"
 socrus.132.b: "选择伏龙芝将改善我们与布尔什维克的关系。"
 socrus.132.c: "图哈切夫斯基是不二之选。"
 socrus.132.a2: "列万多夫斯基是可以接受的人选。"
 socrus.132.b2: "通过游说保住萨布林。"
 socrus.132.e: "叶戈罗夫是专业之选。"
 socrus.132.f: "伏龙芝将担任该职务。"
 socrus.132.g: "选择华西列夫斯基，这位不关心政治的专业人士。"
 socrus.133.t: "整体社会主义学说"
 socrus.133.d: "今天，最高纲领派领袖阿列克谢·乌斯季诺夫发表的一本短篇刊物《现代俄国社会主义批判》引起了人们的热议。这部作品深入剖析了最高纲领派的意识形态，工人联盟内部对这种意识形态仍知之甚少。\n\n乌斯季诺夫借鉴了列宁的著作，认为由于农民占据了俄国人口的绝大多数，因此不仅要激发无产阶级的革命意识，也应包括贫苦农民。无产阶级和农民共同构成了工人阶级，而工人阶级有能力在未来引领俄罗斯走向社会主义。\n\n乌斯季诺夫写道，尽管列宁的想法是正确的，但布尔什维克之所以失败，正是因为他们背叛了贫苦农民。至于乌斯季诺夫频繁提及的工人联盟，他也对其做出了不少批评。他认为社会革命党和全俄劳联的利益本质上是对立的，未来随着党派纷争与内部纷争的加剧，联盟自然会走向解体，而工农俄国也将不堪重负陷入崩溃。总之，工人联盟将摧毁它曾试图维护的工农团结。虽然社革和全俄劳联都应对此负责，但乌斯季诺夫认为，全俄劳联负有主要责任。全俄劳联中的许多人，尤其是孟什维克，都在谈论一种家长制的“工人贵族”概念，即主张由知识分子领导工人阶级走向社会主义。这种想法与布尔什维克最终失败的原因如出一辙，他如是写道。\n\n在本书结尾，乌斯季诺夫提出了如何避免这个“必然到来的结局”：只有摆脱工会和政党固有的腐败影响，通过工人自我组织最终才能迈向共产主义未来。"
 socrus.133.a: "他说得对！"
 socrus.133.b: "唱高调。"
 socrus.134.t: "卡姆科夫派的反对"
 socrus.134.d: "在最近的一次内阁会议上，新任内务部长安德烈·科列加耶夫表示，他一直在起草《反革命活动法》。他解释称，必须采取更强硬的手段，以防止类似兹多布诺夫遇刺的事件再次发生。\n\n卡姆科夫总理当即站出来反对科列加耶夫。他指出，反革命分子实施暴力行为，难道就能成为制定更加严厉的法律来对付他们，最终建立一个布尔什维克曾试图建立的警察国家的理由吗？契卡的累累罪行吞噬了数百万人的生命——难道我们还要重蹈覆辙吗？\n\n人们早就怀疑卡姆科夫一直看不惯最高纲领派，但只要他们仍是社会革命党内的一个小派别，充其量也就是疥癣之疾。如今，已有最高纲领派成员出任内阁中的重要职位，很难说卡姆科夫是否会继续容忍他们。\n\n如果没有卡姆科夫总理的批准，《反革命活动法》就不可能进入代表大会表决。但毫无疑问，它必须通过……也许有办法能解决这个问题？"
 socrus.134.a: "如果你玩愚蠢的游戏，那就会赢得愚蠢的奖品。"
 socrus.135.t: "孤注一掷"
 socrus.135.d: "一段时间过去了，《反革命活动法》仍未提交至代表大会。为了确保该法能不受卡姆科夫顽固立场的影响从而获得通过，最高纲领派决心铤而走险。\n\n最高纲领派议会党团公开表示不信任卡姆科夫政府，并撤回了对他的支持，导致卡姆科夫当局失去了代表大会的多数席位。总而言之，如今必须组建新政府了。\n\n右翼社会革命党曾试图与全俄劳联的中派和右派达成协议，但最终以微弱差距失败。社会革命党分裂成了卡姆科夫派和最高纲领派，但这一次，最高纲领派势头正盛。同样是微弱差距，最高纲领派的策略如期奏效，最高纲领派-全俄劳联左派-布尔什维克联盟得以成立，其中包括了大量对卡姆科夫失去信心的社革党人。\n\n最高纲领派领袖、前教育部长阿列克谢·乌斯季诺夫如今当选为总理。作为拯救俄罗斯社会主义的关键一步，《反革命活动法》很快在代表大会上得到通过。"
 socrus.135.a: "最高纲领派从数百人壮大到数千人，不久就能成为百万之众。"
 socrus.135.a.tt: "我们将根据§o极权主义§!支持率获得政治点数。"
 socrus.136.t: "疑虑加深"
 socrus.136.d: "最近，社会革命党的几名成员由于对党内其他成员的不满，曾考虑与最高纲领派合作，但后来又突然退缩了。此前，社革党还曾遭遇过一系列小挫折，虽然这些挫折本身无足轻重，但加在一起则表明，越来越多的社革党人开始意识到最高纲领派的真正目的，并对此感到不满。\n\n就算发生迄今为止最糟糕的情况，仍然可以通过改组次要职位并集中精力影响敌对党员来轻松应对。这是一项需要付出努力的任务，但效果并不显著。\n\n虽然当下少数人的抱怨还不足以构成威胁，但如果不能将这种威胁限制在党内少数人身上，最高纲领派的野心就将毁于一旦，这是他们无法承担的后果。"
 socrus.136.a: "希望其他人暂不知情。"
 socrus.140.t: "开除党籍"
 socrus.140.d: "近来，党内没有哪一天不是这样轻蔑偏执地对待最高纲领派。每一个举动都受到密切关注，每一场谈话都受到监听，每一项行动都受到跟踪。随着最高纲领派从讨厌但有用的角色转变为革命的潜在颠覆者，关于将他们开除党籍的传言正愈演愈烈。\n\n如今，令人不安的一天终于到来了，社会革命党的新一届党代会现已召开，随之而来的是，人们将注意力全都集中在最高纲领派相关的议题上。乌斯季诺夫试图通过渲染反革命分子的威胁来分散党的注意力，但除了遭到冷嘲热讽之外，他一无所获。\n\n斯皮里多诺娃派和其他小派系首先揭露并谴责了最高纲领派与布尔什维克不可告人的联系，随后又列举了一系列指控，包括全俄政保局受他们指使而犯下的累累罪行，以及他们与党内其他成员的意识形态分歧。大家很快达成了共识，再次将最高纲领派全体开除出党，这次他们永远不得再回来。"
 socrus.140.a: "革命的两个阶段和走出大门的两步。"
 socrus.141.t: "社会革命党最高纲领派"
 socrus.141.d: "那些自称最高纲领派的人是谁？在某些人看来，他们只是一伙土匪强盗，背离了社会革命党的真正立场。只需看看1918年，他们跟随布尔什维克签署了《布列斯特-立托夫斯克条约》，而党内其他成员则为让俄罗斯继续与德帝国主义作战而奋斗。然而，随着策略和意识形态上的差异开始显现，他们又拒绝与布尔什维克为伍。\n\n三十年前，当俄罗斯仍在沙皇治下时，最高纲领派就被开除出了社革党，但今天，他们仍在党内占有一席之地。怎会如此？只因最高纲领派早已声名鹊起：正如反对沙皇压迫者一样，他们也对萨文科夫政权发起了革命恐怖主义活动，当斯沃博达派政权垮台时，他们的追随者也走上了街头。\n\n因此，尽管规模很小，最高纲领派却得到了人们的敬畏。与主张“两阶段革命”的切尔诺夫不同，最高纲领派主张将所有生产资料完全社会化。他们是如此强硬、如此坚韧，可与乌克兰的斗争派相媲美；无论如何，他们始终坚持不懈。\n\n然而，尽管最高纲领派事业坚持了下来，如今在工人联盟中也占据了一席之地，但很少有人能预见他们的未来。他们所设想的未来与党内其他成员截然不同，而其他成员也毫不赞同他们。也许他们将永远处于社革党中的次要地位，或者最终完全消亡。\n\n又或者，他们也许会从内部颠覆社革党。只有时间能告诉我们答案。"
 socrus.141.a: "历史会奖励那些追求伟大的人。总有一天，我们会崛起。"
 socrus.141.a.tt: "通过增强最高纲领派的§o影响力§!，我们便可提高国家精神§Y最高纲领派影响力§!的增益。与此同时，§O质疑§!往往会接踵而至，如果任其达到§Y50§!，我们就会§r失败§!。\n\n当你连续完成多个政治国策树§Y左侧分支§!的国策后，你所能获得的§o影响力§!和§O质疑§!都将逐步增加。你可以通过完成政治国策树§Y右侧分支§!的国策来遏制二者的增长。"
 socrus.142.t: "行动团结一致"
 socrus.142.d: "社会革命党的新一届党代会上周在彼得格勒召开。这次会议的目的不是提出新的政治方向，而是宣布该党正式解散。众所周知，任何政党本质上都会破坏苏维埃民主，无论是起初社革党这样的所谓大众政党，还是布尔什维克这样的先锋政党。\n\n于是，社革党四十年的历史就此终结。取而代之的是社会革命联盟。该联盟不是政党，而是一个致力于增强阶级意识并弥合工农间鸿沟的组织。虽然有人认为这一转变只是一种象征性姿态，但现实情况却要复杂得多。\n\n与社革党不同，加入社革联盟的难度要大得多；那些希望加入的人必须在思想和行动上证明自己对社会革命事业的信仰。社革党领导人和普通成员中既有辛勤聪颖的农民，也有乐于助人的工人；然而，时过境迁，社革党已被那些只想谋求政治生涯的无用文人所败坏。由最高纲领派领导的、要求更加严格的社革联盟将消灭这些害虫。\n\n但与我们的批评者所声称的相反，社革联盟绝非先锋政党。社革联盟成员并没有完全控制代表大会甚至地方苏维埃，而且私下里，社革联盟自身也倾向于维持较少的成员人数。从理论上讲，社革联盟是一个工人组织，并且和其他组织一样，寻求在理论和实践上推动革命。尽管如此，新宪法实际上确保了社革联盟的意识形态处于主导地位。"
 socrus.142.a: "事情本应如此。"
 socrus.143.t: "在克里姆林的厅堂内"
 socrus.143.d: "战争结束了。正是社会革命党的大旗引领着俄罗斯走向胜利，而最高纲领派无疑是其最忠诚的仆人。在解散保卫革命委员会后，乌斯季诺夫政府承诺将回归常态，但只有傻子才会觉得新常态会跟战前一样。没有一个反革命罪人能够得到法律的赦免，尤其是那些不想承认社会主义战胜德意志帝国主义的人，而这事就该这么办。\n\n的确，改变已是板上钉钉。斯皮里多诺娃主席今天表明了自己辞去职位、退出政坛的意图。这位农民的慈母已是年老体弱，整个社革党很早之前就预料到她要退休了。自打最高纲领派掌权以来，她在政党和政府事务中便不断受排挤，很少发表政见。\n结果就是，乌斯季诺夫当选新任主席，他那位忠实的盟友科列加耶夫现在负责领导人民部长会议。\n\n私下里，大家都背着别人议论：团结的幻梦最终在战争结束后被扯得粉碎。全俄劳联和布尔什维克正试图组成联合阵线反对最高纲领派，但为此进行的协调工作基本是徒劳。仍留在社革党的温和派若不是受到了最高纲领派的威压，至少也是相比于西方工团主义更喜欢最高纲领派当政。\n\n时机已至。到了现在，我们已经把社会主义共和国的腐朽体制掀了个底朝天，建立起了新的制度，但现状也很容易被扭转。现在是时候了，要保证新制度不被颠覆。"
 socrus.143.a: "俄罗斯将成为最高纲领派的天下，不论表里。"
 socrus.144.t: "全俄劳联的终结"
 socrus.144.d: "全俄政保局局长雅科夫·谢列布良斯基向我们报告了一则重大消息：一个试图推翻社会革命党政府的政变阴谋于近期暴露了。根据查获的文件，[FRA.GetNameDef]和[ENG.GetNameDef]的情报机构一直与全俄劳联高层保持着合作——包括弗拉基米尔·列维茨基、丹尼尔·苏利莫夫、格里戈里·季诺维也夫、列夫·加米涅夫等人，他们阴谋策划接管俄罗斯政府，建立类似英法的工团主义制度，甚至彻底查禁社革党。有少数西方合作者未被抓获，据称列维茨基和苏利莫夫现已一同逃往西方并在那里组织活动。\n\n幸运的是，警方行动神速，许多涉案人员都被绳之以法。涉案人员和英法两国外交部都声称证据是伪造的，英法两国敦促我政府“停止对俄罗斯工团主义者的迫害”，我们对此置若罔闻：叛国罪可判处死刑，这些西方的木偶却知法犯法。\n\n不久之后，全俄劳联便被彻底取缔。该党内部存在大量外国特工的指控已经足够有理有据；他们众所周知的反农民政策也无疑违反了宪法。这条西方工团主义的毒蛇终于被我们斩下了蛇头。"
 socrus.144.a: "罪有应得。"
 socrus.145.t: "必要之举"
 socrus.145.d: "俄罗斯社会主义正处于悬崖边缘。我们与西方盟友共同面临着常人看来难以逾越的挑战。各工人共和国正共同努力以消灭资本主义，但人们大多认为伤亡将数以千万计。\n\n我们决不能半途而废，为了终结德帝国主义，任何手段都是正当的。因此，为了协调革命的诸多环节以应对德国威胁，代表大会进行了投票。阿列克谢·乌斯季诺夫与其他最高纲领派以及他在全俄劳联左派和布尔什维克中的盟友提议创建一个新机构，该机构将暂停许多公民自由，甚至允许政府在必要时凌驾于宪法之上。实际上，该机构将帮助我们铲除国内的第五纵队，他们一直在等待时机，准备利用德国援助背叛俄罗斯。该机构还将确保战时生产能力最大化，从而更好地摧毁帝国主义战争机器。\n\n在代表大会上，新法案毫无争议地通过了。保卫革命委员会，正如其名，将由政府首脑阿列克谢·乌斯季诺夫领导，副主席为米哈伊尔·列万多夫斯基。从法律上讲，斯皮里多诺娃仍是国家元首，但实际上，该委员会现已拥有绝对的极权权力，可以在战时随心所欲地管理俄罗斯。\n\n在某些人看来，这无疑是俄罗斯社会主义民主的终结。而对于我们来说，则是真正苏维埃民主的开始，这正是我们一直为之奋斗的民主。"
 socrus.145.a: "为了解放全人类，这将是最后一次残酷且英勇的斗争。"
 socrus.146.t: "内战的终结"
 socrus.146.d: "最高纲领派和布尔什维克现已结盟许久：伏龙芝帮助最高纲领派在军中站稳了脚跟，作为回报，卡姆科夫政府垮台后，布尔什维克在乌斯季诺夫内阁中获得了职位。1918年的短暂联盟自此再次重建。\n\n当然，合作并非注定长久——更何况这只是权宜之盟。不出所料，布尔什维克高层显然也参与了西方的政变阴谋，仅凭这一点就足以定罪他们，但我们也不能忘记布党曾犯下的累累罪行。\n\n内战期间的反农民罪行、家长式的“先锋党”宣传、针对我们社革党同志的暴力行为——所有这些都足以定他们的罪。我们也确实定了他们的罪：包括米哈伊尔·伏龙芝、雅科夫·斯维尔德洛夫在内的布党高层都因叛国罪和破坏俄罗斯劳工共和国罪被判处死刑。斯维尔德洛夫平静地接受了判决，而愤怒的伏龙芝则一再指责最高纲领派总是背信弃义、背后捅刀。考虑到布党的历史，他们的下场无疑非常讽刺。\n\n这是布党本世纪内第二次粉身碎骨，彻底沦落至无关紧要的境地，布党将随着其残党在西方腐烂而最终崩溃。这次，判决者不再是反动暴政，而是苏维埃民主光辉的正义。"
 socrus.146.a: "我想，他们已尽其用。"
 socrus.147.t: "俄罗斯劳工共和国宪法"
 socrus.147.d: "如今，随着我们在代表大会中拥有了近乎至高无上的权力，是时候推陈出新了。[GetYear]年宪法现已获得通过并实行，为了让劳工共和国更加合理化和民主化，我们对其中的条款也做出了不少修改。\n\n宪法中最臭名昭著的是关于政党组建的条款。宪法规定，俄罗斯劳工共和国是属于全体俄罗斯人民的社会主义国家——包括工人、农民和知识分子，他们共同构成了工人阶级。禁止组建任何背离这一基本原则，或试图分裂劳动群众的政党。\n\n无处不在的工会影响力已被大幅削弱，导致工会联合会间因琐事争执不休的混乱体制也已被打破，所有从事劳动的人员都将被划分为不同的职业，并加入由国家主导的对应职业工会。此外，原先的苏维埃与工会代表大会也重组为了苏维埃代表大会。\n\n从官方角度看，政治体系总体上仍较为分散。最高纲领派阵营中的一些人提议，新宪法应当完全取缔政党；这无疑是一个崇高的目标，但就目前而言，这一决定只会让许多人陷入反动派的魔爪。不过，最高纲领派的许多意识形态目标已经实现——曾经只是浅尝辄止，如今则已成为明文规定。"
 socrus.147.a: "一部由劳动人民制定、为劳动人民服务的宪法！"
 socrus.149.t: "目光西望"
 socrus.149.d: "工人团结的表象终于开始褪去——没有了共同的敌人，英法俄三国间曾经伟大的联盟正在瓦解。在西方，不仅是工团主义流亡者叛徒，主流的英法政客和理论家也开始对“克里姆林宫的最高纲领派政权”发起批评。他们似乎都想坐实一件事：俄罗斯式社会主义是落后的、不正确的，甚至是荒谬的。\n\n虽说前盟友之间产生分歧是必然的结果，但令人遗憾的是，西方却认为自己高人一等——他们无法想象这样的一个世界，即俄罗斯，这个世界上面积最大的国家和欧洲的头号强国，竟然能与巴黎和伦敦平起平坐。尽管西方声称要拯救所有受压迫的人，并将全世界从殖民主义中解放出来，但实际上，他们拒绝承认被剥削者的地位，并试图将他们边缘化。\n\n除此之外，俄罗斯在世界上也是相当特殊的存在。莫斯科是真正革命跃动着的心脏，在这里，最高纲领派的至理名言得到了重视和贯彻。在这里，工人阶级实现了团结，摆脱了无处不在的政党、工会互相争斗的影响。在这里，我们创造了真正的苏维埃民主。无论西方如何假装自己多么优越，工团主义制度都将注定崩溃。当然，我们希望和平——但总有一天，虚伪的官僚社会主义终将被扫入历史的垃圾堆。\n\n事实上，伟大的卫国战争虽已告终，但持久的和平并未到来。全世界的自由工人都必须做出选择：他们站在哪一边？"
 socrus.149.a: "我们代表真正的自由！"
 socrus.150.t: "哥萨克问题"
 socrus.150.d: "哥萨克自治权已被废除，哥萨克地主失去了多余的土地，也失去了军事特权。一言以蔽之，他们现在是普通的俄罗斯人、乌克兰人、土库曼人等等。但显然，问题并没有得到很好的解决，相当一部分哥萨克加入了反对当地社会主义当局的农民抗议活动，屡屡拒绝缴械，并与民兵发生冲突。\n\n工人联盟中呼声最高的是彻底去哥萨克化，他们认为哥萨克不过是被美化的反动警察。他们希望开展彻底的调查，并监禁所有曾与萨文科夫、克拉斯诺夫、邓尼金或任何其他工人屠夫有过哪怕一丝合作的哥萨克领导人。很明显，这将导致几乎所有的哥萨克统治精英都被打入大牢，随着他们的土地被分配给当地少数民族或俄罗斯农民，哥萨克将成为他们先前自治区中规模更小的少数民族。\n\n鉴于局势一触即发，因此也有人希望将这些措施推迟至将来实施，当下则应寻求在哥萨克阶层中实现社会转型。在他们看来，必须边缘化当前的哥萨克领导层，同时提拔那些农民阶层出身的哥萨克，并鼓励这些哥萨克在接受适当的意识形态培训后加入人民民兵服役，之后继续进入共和国军队中服役。"
 socrus.150.a: "我们不能信任哥萨克。"
 socrus.150.b: "他们也可以改过自新，就像整个俄罗斯一样。"
 socrus.151.t: "第一人民哥萨克骑兵军"
 socrus.151.d: "作为哥萨克复兴的一部分，那些愿意效忠工人政府的哥萨克被重组为一支骑兵军，并废除了哥萨克部队中早期按地域组建的师和他们自己的地方阿塔曼，这些阿塔曼显然都非常富有且腐败。哥萨克军由哥萨克村庄的普通农民和牧民组成，这证明尽管他们名声不佳，但其中也不乏优秀的工人。显然，军中已经配备了意识形态教官，以确保他们会接受适当的社会主义军事教育。"
 socrus.151.a: "起来吧，俄罗斯的马上之民！"
 socrus.152.t: "顿河哥萨克宣布独立"
 socrus.152.d: "为后世所知的阿塔曼帕夫洛夫叛乱于前顿河哥萨克军团首府新切尔卡斯克首义。在社会主义土地政策的压迫下，哥萨克们失去了自己的土地，沦落到与俄国普通农民一般地位。此外，众哥萨克村庄的传统自治权也被经选举产生的苏维埃取代，村民深厚的宗教热情也让他们对世俗化政策抗议连连。此番种种积压在心，并在新切尔卡斯克战役的二十周年庆典上厚积薄发，英勇的哥萨克们挺身击退了赤匪的进攻。\n\n庆祝活动转瞬间成为抗议之海，数以千计的民众聚集在一起，追思白军的同时大喊反社会主义口号。当地人民民兵试图控制人潮，然而哥萨克村阿塔曼谢尔盖·瓦西列维奇·帕夫洛夫临时拼凑出的白卫军袭击并监禁了警员。抗议活动向罗斯托夫蔓延，越来越多的城镇组建了哥萨克卫队，解除了赤匪武装。局势正急转直下。\n\n顿河哥萨克共和国在新切尔卡斯克宣告成立，但他们没能就未来方向达成一致。一些人希望能保住自己的共和国，而另一些人则想向乌克兰政府请愿，并入乌克兰。总之，他们推举年岁不深、魅力四射的帕夫洛夫为重获新生的“顿河军队”领袖，志在保卫哥萨克人民的自由。数支部队已受命从[217.GetName]出发，以增援当地军区并平息起义。"
 socrus.152.a: "勇猛突进，雷霆万钧。"
 socrus.152.b: "稳扎稳打，知己知彼，步步为营。"
