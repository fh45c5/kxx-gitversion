 RUS_solonevich_decisions_desc: "索洛涅维奇当选总统一事已引发了极大的争议。他和他的支持者向党主席及现任总理戈利岑施压，迫使其接受了这位“党内冉冉升起之新星”的总统提名。尽管同属一党，并在许多保守价值观上志同道合，但总统和全党上下仍然互不对付。索洛涅维奇那天花乱坠而思虑长远的新保守主义在重视稳定与现状的保守派元老眼中属实“离了大谱”，他们则将其视为“廉价的民粹主义”。"
