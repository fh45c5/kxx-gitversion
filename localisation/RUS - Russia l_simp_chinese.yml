 RUS_cossack_host_modifier: "哥萨克军团"
 RUS_cossack_host_modifier_desc: "位于俄罗斯边疆地区的哥萨克军团既是行政区划又是军事编制。哥萨克军团拥有广泛的自主权与独立的军事单位，并且可以选举自己的领导人，即所谓阿塔曼。获得总司令批准后，阿塔曼既是哥萨克军团的政府首脑，也是该军区下属所有部队的最高指挥官。作为自治权的交换，所有哥萨克都必须在俄罗斯军队中服役。"
 RUS_CA_modifier: "$alash_state$"
 RUS_CA_modifier_desc: "阿拉什自治区是内战初期成立的吉尔吉斯（通常被称为哈萨克）国家实体，后于1922年宪法中得到了正式确认。阿拉什自治区拥有自己的地方杜马，即所谓的“马日利斯”(Mäjilis)。阿拉什委员由地方杜马选举产生，负责领导自治区政府，任期为4年。自治区的主导政党是阿拉什党，该党寻求平衡俄罗斯利益，同时维护吉尔吉斯人民的需求与身份认同。"
 RUS_CA_modifier_2: "$alash_state$"
 RUS_CA_modifier_2_desc: "阿拉什自治区是内战初期成立的吉尔吉斯（通常被称为哈萨克）国家实体，后于1922年宪法中得到了正式确认。阿拉什自治区拥有自己的地方杜马，即所谓的“马日利斯”(Mäjilis)。阿拉什委员由地方杜马选举产生，负责领导自治区政府，任期为4年。自治区的主导政党是阿拉什党，该党寻求平衡俄罗斯利益，同时维护吉尔吉斯人民的需求与身份认同。"
