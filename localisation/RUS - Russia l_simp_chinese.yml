 RUS_VRBO: "抵抗组织"
 RUS_VRBO_desc: "并非每个俄国人都情愿交出他们来之不易的自由。社会主义者领导的抵抗运动层出不穷，不断通过恐怖手段和不合作行为对抗萨文科夫政权，而那些温和反对派则直接选择潜逃出国。\n\n§g该国家精神可以被国策§Y国家卫队§!解锁的决议§Y根除反俄抵抗§!移除。§!"
 RUS_purged_universities: "清洗大学"
 RUS_cossack_resistance: "克拉斯诺夫的挑衅"
 RUS_cossack_resistance_desc: "彼得·克拉斯诺夫竟然敢领导哥萨克去对抗萨文科夫的反哥萨克政策。这个老傻瓜会后悔的。"
 RUS_sumerki_program: "暮色计划"
 RUS_sumerki_program_desc: "“暮色”(Sumerki)计划，代表着俄罗斯科学的巅峰，体现了元首的力量和追求：对恐怖问题的最终答案。"
 RUS_post-savinkov_economy: "沃兹涅先斯基体制的残余"
 RUS_post-savinkov_economy_desc: "最高经济委员会(VES)管控下的计划经济体制俗称沃兹涅先斯基体制(Voznesenshchina)，其存在彻底破坏了俄罗斯经济。如今，计划委员会的资金已被撤走，对该体制的政治支持也已荡然无存，剩下的唯有一团乱麻、官僚作风严重的国有企业。虽然许多公司已经回归原主，但仍有许多国有企业急需重组。"
 RUS_post-soc_economy: "财产再分配的残余"
 RUS_post-soc_economy_desc: "俄罗斯的财产所有权再次陷入了混乱。在社会主义政策下，大多数工厂最终都归国有，或由“工人委员会”所有。所有供应链都陷入了混乱，许多供应链拒绝接受恢复法治。虽然我们可以接受部分财产再分配，但决不能容许小偷和强盗从中获利。"
 RUS_republic_under_watch: "监督下的共和国"
 RUS_republic_under_watch_desc: "俄罗斯军队慷慨地恢复了我国的民主，但毫无疑问，他们才是俄罗斯最强大的利益集团。军方密切监督着政府的一举一动，如果他们的建议没有得到采纳，他们便会明确表示不满，甚至引发更糟的后果。"
 RUS_guarantor_of_stability: "稳定保证人"
 RUS_guarantor_of_stability_desc: "[RUS_guarantor_of_stability_desc]"
 RUS_guarantor_of_stability_desc1: "邓尼金元帅重建了俄罗斯的民主，俄罗斯共和国将永远铭记他的所作所为。如今的军队将作为第二共和国的基石，坚定地对抗独裁专制。"
 RUS_guarantor_of_stability_desc2: "弗兰格尔元帅领导着忠实的军队重建了俄罗斯的帝制，俄罗斯帝国将永远铭记他的所作所为。如今的军队将作为复辟帝国的基石，坚定地对抗独裁专制。"
 RUS_embers_of_democracy: "民主火烬灰冷"
 RUS_embers_of_democracy_desc: "俄罗斯民主姑且算是幸存了，但也许这片寒冷而严酷的土地本就不适合自由的存在。"
 RUS_weak_democracy: "民主软弱无力"
 RUS_weak_democracy_desc: "俄罗斯民主饱受动荡、阴谋和信仰缺失之苦。也许我们还是应该选择一个强力的领导？"
 RUS_unstable_democracy: "民主动荡难安"
 RUS_unstable_democracy_desc: "俄罗斯民主挺住了，尽管满是阴谋与丑闻，被左右两翼同时抨击，但民主依然挺立。"
 RUS_strenghtening_democracy: "民主日渐牢固"
 RUS_strenghtening_democracy_desc: "俄罗斯民主从失败中吸取教训、茁壮成长，正变得越来越有价值、越来越值得信赖。不要让民主夭折。"
 RUS_strong_democracy: "民主坚定不移"
 RUS_strong_democracy_desc: "人民不光相信我们的民主制度，他们更相信专制统治必有尽头、民主政治必将存续。"
 RUS_genuine_democracy: "民主熠熠生辉"
 RUS_genuine_democracy_desc: "俄罗斯民主得到了第二次机会，克服了一切困难，取得了胜利。我们终于摆脱了东欧动荡之地的名声，建立了真正的公民社会，并将从民主传统中汲取自豪感与力量。"
 RUS_guided_democracy: "民主铁腕掌舵"
 RUS_guided_democracy_desc: "俄罗斯民主得到了第二次机会，这份机会太过宝贵，承担不起失败的风险。这一次绝不能让民主夭折——哪怕要让自由为之妥协。"
 RUS_rule_by_decree: "法令统治"
 RUS_rule_by_decree_desc: "杜马已被解散，国家正处于临时政府的铁腕统治之下。"
 RUS_military_chaos: "军事混乱"
 RUS_kazakh_unrest: "哈萨克危急态势"
 RUS_kazakh_unrest_desc: "在分离主义者的蓄意煽动下，遭受不公待遇的哈萨克人心中逐渐萌生了反叛的想法。\n\n当前，哈萨克动乱的等级为[?RUS_central_asia_unrest|G0]。这将影响[KAZ.GetFlag]哈萨克叛军所能获得的部队数量。如果动乱等级低于§G4§!，阿拉什党便会忠于政府，我们就仍能保持对大部分领土的控制。"
