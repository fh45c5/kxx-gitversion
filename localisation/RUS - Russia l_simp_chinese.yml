 RUS_sulimov_decisions: "选票带来革命"
 RUS_sulimov_decisions_desc: "俄罗斯人民投下了选票——他们的选票呼吁一场革命。截至目前，左翼阵营获得的票数已经超过了1917年的记录，本届政府将由列维茨基同志带领的激进民主党主导，玛丽亚·斯皮里多诺娃领导的社会革命党是我们的亲密盟友，而弗拉基米尔·里希特及其麾下的右翼社革也抛下反动派，站在了我们一边。\n\n但反动派已经在为我们挖坟掘墓了。在明处，杜马的右翼正尽其所能地蚕食我们的多数席位，在暗处，[RUS_GetArmyChief]的军事集团策划着摧毁人民政府的阴谋。\n"
