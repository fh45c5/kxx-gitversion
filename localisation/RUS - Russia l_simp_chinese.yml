 RUS_fund_propaganda_efforts: "到民间去"
 RUS_fund_propaganda_efforts_desc: "民粹派“到乡村去”的主张，可谓触及了俄罗斯的心脏。让人民知道元首关心普通民众，让每个人都知道他为俄罗斯人的生活带来了多么大的改善。我们将不遗余力地赢得群众的爱戴。"
 RUS_international_propaganda: "国际宣传"
 RUS_international_propaganda_desc: "俄罗斯是世界列强之一，我们要让全世界认识到俄罗斯的工业之先进，军队之强力，影响之广泛！"
