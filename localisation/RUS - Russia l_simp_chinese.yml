 russia.426.t: "萨哈林石油国有化"
 russia.426.d: "日本在北萨哈林的存在基于两项条约——1905年的《朴茨茅斯条约》和1921年的《日俄协定》。1921年，根据时任驻日武官瓦西里·博尔德列夫谈判达成的《日俄协定》，日方同意从北萨哈林和其他占领区撤军，并撤回对西伯利亚叛军首领谢苗诺夫和卡尔梅科夫的支持。作为交换，在俄运营的日本财阀将获准自由开展业务。日本与卷土重来的俄罗斯之间看似一度可能爆发的军事冲突得以成功缓和。\n\n北桦太石油株式会社（Kita Karafuto Sekiyu Kabushiki Gaisha；俄方称北萨哈林股份公司）负责继续管理奥哈和卡坦格利的油田，并开发萨哈林岛北部的油田。显然，该公司将日本的战略利益置于俄方利益之上。甚至早在1928年奉天冲突后不久，国有化该公司的讨论便已出现。但现在，俄罗斯彻底卸下了尊重条约的表面伪装，并继续推进国有化计划。"
 russia.426.a: "我们不能抱太高的期望。"
 russia.426.b: "做好最坏的准备，向南萨哈林派出增援。"
 russia.426.c: "我们总有一天会夺取剩下的股份。"
 RUS_sakhalin_threat: "萨哈林岛危机"
 freerus.47.t: "联邦解决方案"
 freerus.47.d: "北高加索的历史浸透了鲜血，但当地最近的斗争与我们息息相关。高加索山区也许是最勇敢、最坚韧的抵抗运动之乡，几年前，山地民族曾反抗统治俄罗斯的暴君。如今，他们又为自由俄罗斯军的事业做出了巨大贡献。车臣人、印古什人、卡巴尔达人、奥塞梯人和许多其他民族都曾与俄军交战，并为我们提供了情报和战士。山地民族始终站在我们这边。\n\n就像哥萨克在内战后得到奖励一样，我们必须赋予山地民族真正的自治权——绝非特别高加索自治地区那样功能失调的拼凑产物，而是名副其实的自治。苏丹·克雷奇-吉列伊将军是博尔德列夫战争期间的盟友之一，鉴于山地民族再次完全独立似乎遥不可及，因而他一直坚定地支持联邦解决方案和德国外交提议。"
 freerus.47.a: "让我们再试一次。"
 rusfor.13100.t: "是时候休战了？"
 rusfor.13100.d: "远东战事最显著，或者说最糟糕的成果——取决于评论者的立场——就是俄国人已被必然而彻底地赶出了西伯利亚，尤其是失去了西伯利亚大铁路。我军不仅夺回了图瓦，还夺回了布里亚特等几个世纪以来一直受俄罗斯统治的其他蒙古土地。许多高级指挥官已开始呼吁[ROOT.GetLeader]依仗我们当前的优势谈判地位发起和平谈判。\n\n考虑到俄罗斯显然无法夺回我们控制下的西伯利亚大片地区，但若是俄罗斯熊重整旗鼓，蒙古可能好运不再，这一提议显然是最为有利而合理的。但只要卧榻之侧仍是这么一个大国，蒙古就无安眠之日，因此也有必要考虑是否应该彻底地征服俄罗斯。"
 rusfor.13100.a: "是的，我们别无所求。"
 rusfor.13100.b: "胡说。我们要一直打到完全胜利。"
 RUS_lose_to_mongolia_tt: "§R我们将放弃蒙古所宣称的全部地区。§!"
 rusfor.1350.t: "俄蒙战争结束"
 rusfor.1350.d: "我们取得的成果大大超过了任何战友的期望！蒙古本身的军队与俄国军队之间的冲突旷日持久，俄国人正式默许了这种情况，最终屈服于我们的泛蒙古理想。\n\n我们再也不会受俄国人的束缚了！蒙古将不再只是“缓冲”国，我们已经证明了俄国人的愚蠢！虽然国际观察家认为我们只是靠着一系列预料之外的事件侥幸取胜，但我们深知这场胜利是多么的来之不易。"
 rusfor.1350.a: "愿诸盟旗飞扬！"
 tilsit_peace_success: "蒂尔西特和平协定成功"
 rusfla.161.t: "祖国的女儿们"
 rusfla.161.d: "在俄罗斯的男性为祖国命运而战的同时，女性主要做从事支援工作，例如在医院和广播电台中工作。但越来越多的人正在呼吁建立一支新的女性军事部队，以继承玛利亚·波卡列娃那支女子敢死营的光荣传统。尽管这支部队最终战败，但它仍然激励着党内一些激进政治家。\n\n[RUS_GetArmyChief]报告称，在一些政治家的推动下，他已经组建了一个独立女子志愿步兵旅，但他同时设定了严格的体能标准，并把这支部队送去后方接受军事训练，用他的话说，“天知道她们能不能用上这些训练”。在与[RUS_HeadOfExecutive]的最近一次会面中，[RUS_GetArmyChief]坚决拒绝让女性上前线，而希望让她们继续从事辅助性工作。\n\n眼下我们有这么几种解决方案：允许独立女子志愿步兵旅完成训练并将前往派往前线（尽管军事专家警告称这是个糟糕的主意）；把她们重新分配到支援部队中，从而将男性从这些职位上解放出来出来；或者干脆承认女性不适合在前线工作，只适合在工厂中为战争做出贡献。"
 rusfla.161.a: "爱国主义不分性别。"
 rusfla.161.b: "扩充女子辅助部队"
 rusfla.161.c: "没门。"
 rusfla.162.t: "凭此得胜"
 rusfla.162.d: "俄罗斯陆军在很多方面都继承了帝国陆军，包括其许多标志和传统，例如制服、军旗，还有与士兵一起服役的战地牧师。\n\n1920年代，俄军进行了一次制服改革。军常服是一件带有刺绣衣领、肩带（或肩章）以及固定在胸前的彩色花式翻领的军装夹克，也可以作为军礼服使用。一些部队还被允许穿着更花哨的“彩色”制服，这些制服都起源于志愿军时代，是部队的骄傲。而作训服则更具实用性，包括一件卡其色的立领套头衫(gimnasterka)、软肩带和卡其色马裤。除了冬季外，军官随时戴着大檐帽，而士兵只有在穿军常服时才戴大檐帽，穿作训服时则戴船形帽。和平时期，士兵们穿着基尔扎(kirza)材料制成的靴子，战时则穿带裹带的德比鞋。\n\n另一项继承自帝国陆军的传统是使用非人造救世主圣像作为军队的符号。正是在这副圣像下，亚历山大·涅夫斯基出征对抗条顿人、德米特里·顿斯科伊在库里科沃战胜了金帐汗国、莫斯科军队在乌格拉河阻挡住阿黑麻汗，从而守护住俄罗斯的独立。所有部队的军旗正面都织有非手绘救世主圣像，圣像上方则写有“主与我们同在”的字样。有些部队则可以破例使用其他宗教符号（如星星和新月）作为代替。不同军团会配备不同颜色的军旗，例如步兵使用红色，骑兵和哥萨克使用蓝色，装甲部队和炮兵使用黑色，等等。"
 rusfla.162.a: "旧帝国荣耀的一缕余光。"
 rusfla.162.b: "拿破仑时代的无用之举！"
 rusfla.163.t: "抛弃帝俄形制"
 rusfla.163.d: "人民军事部现已开启了军服改革，简化设计并除去了大部分帝俄时代形制。虽然军礼服仍保留了一些拿破仑时代的精神风貌，但肩章已被废弃，取而代之的是更为常见的肩带。军常服已改为更接近作训服的朴素风格，制服得到了进一步简化，包括从士兵制服上移除胸袋，并将士兵的靴子换成了德比鞋。\n\n军旗也得到了简化，所有部队的军旗从非人造救世主圣像或其他宗教标志改成了一只红布上的俄罗斯鹰。虽然这些变化最初遭到了大多数部队的抵制，但最终大大简化了制服和旗帜的生产，并解放出了工业产能用于生产更重要的产品。同时，军事规章也发生了变化，“指挥官同志”成为了对上级指挥官的称呼，并大幅削弱了神父在部队中发挥的作用。"
 rusfla.163.a: "扔掉这堆科尔尼洛夫军团的小丑戏服。"
 rusfla.164.t: "引擎与骏马之争"
 rusfla.164.d: "与欧洲不同，俄罗斯没有密集的、铺平的道路网络。但骑兵不需要公路，也无需汽油或备用零件，骑兵甚至能穿越森林。尽管摩托化、机械化正在不断发展，但马匹仍然是俄罗斯各地，包括俄军在内的重要交通工具。国营马厩工厂开发了一种全新的马匹养殖技术，让我们能在极短的时间内将大量杂交马标准化以用于特定军事用途。通过军方出资补贴种马场，我们的马匹生产规模将达到其他欧洲国家前所未有的水平。\n\n大多数骑兵部队的任务是侦察和袭击敌方领土，充当龙骑兵或乘马步兵，但他们也会接受近距离马背战斗的训练。如果指挥官认为战局有利于发动近战，他们甚至会使用“熔岩”队形发起攻击——整支部队纵马疾驰，发动大规模攻势。\n\n一名骑兵的装备取决于其所在的部队：骑兵中队包括一个马刀排、一个反坦克排和一个机枪排。马刀排的骑兵会装备一支卡宾枪和一把马刀，通常使用手枪作为副武器。其余的骑兵除了配备轻武器和马刀外，还需学会使用自己的武器：如反坦克步枪、机枪或迫击炮。作为一项新进展，第一批骑兵机械化集群(KMGs)现已成立，该集群由装甲、卡车和骑兵组成，旨在与机械化部队协同充当快速进攻部队。"
 rusfla.164.a: "上马，驰骋，冲锋！"
 rusfla.164.b: "这是中世纪的残余。"
 rusfla.165.t: "山地步兵"
 rusfla.165.d: "对士兵进行特殊登山训练的需求首次出现在1840年代，帝俄军队当时在达吉斯坦与伊玛目沙米勒的军队交战。当地居民机动灵活，擅长山地战斗，进行了卓有成效的游击抵抗。如今，俄军山地部队三分之一的士兵来自于北高加索地区，他们大多是特别高加索自治地区的维和部队和驻军。\n\n为应对欧洲可能爆发的大规模战争，最高统帅部最近决定改变山地步兵的训练方式。从1935年起，山地步兵和骑兵开始在崎岖不平、树木繁茂的地形中进行作战训练，各山地师也装备了新型山地火炮和迫击炮以及专为军事登山而制造的装备。新的训练制度注重于体能训练，包括登山和雪地行军。\n\n享有盛誉的登山运动员亚历山大·伊格纳季耶维奇·西多连科中尉是山地步兵的著名支持者，他曾是一名哥萨克，后来加入了山地骑兵团。根据西多连科中尉的建议，最高统帅部成立了新军事登山和滑雪学校(ShVAGLD)，由西多连科亲自出任部队的登山教练。"
 rusfla.165.a: "越过厄尔布鲁士山及更远处。"
 rusfla.166.t: "惩戒士兵参战"
 rusfla.166.d: "连级惩戒部队在战争初期就已成立，但直到第323号命令发布后，战斗力参差不齐的惩戒部队才发展为旅级单位。惩戒旅(Shtrafbrigs)通常隶属于正规师或军，在需要大无畏勇气的前线发挥了重要作用，一名惩戒士兵(shtrafnik)往往发动一两次攻击便会阵亡。\n\n惩戒旅的军官都是履历清白的职业军人，惩戒旅的普通士兵则由被判有罪的士兵和军官组成。惩戒旅的服役期只有3个月，但鉴于他们的任务非常危险，许多人都无法存活到最后。戴罪立功的军官将获释并恢复军衔和权利，如果阵亡，他们的家人将获得一笔抚恤金。在如此激励措施之下，这些军官往往不顾其他军人鄙视，竭尽全力建功立业。他们中的大多数人会战死在泥泞的沟渠或雷区中，但少数幸存下来的人将赢得一切。"
 rusfla.166.a: "你们中的许多人会死，但我愿意付出这样的代价。"
 rusfla.167.t: "志愿敢死营"
 rusfla.167.d: "志愿指导员在军中宣扬的“斗争时刻”终于到来，保卫联盟一直给士兵灌输的思想终于结出硕果。这种精神的体现莫过于每个师新动员的“志愿营”，其中都是优中选优的保卫联盟正式成员，他们悍不畏死，也无惧杀戮。志愿营实际上是按突击步兵进行训练的，士兵都装备有钢制胸甲和冲锋枪。\n\n在保卫联盟的宣传下，志愿营士兵已经成了真正的“恐惧骑士”，他们的军帽或头盔上有着亚当的头像，身披红黑肩带，高举着“为国牺牲”“不胜便死”的旗帜阔步前进。\n\n最高统帅部对政治干预军队的现象十分恼火，但最终还是接受了武器库中多了一个“敢死营”的事实。虽然非战斗状态下他们军纪堪忧，但战斗中他们非常可靠，退一万步说，至少他们敢于狂热地赴死。"
 rusfla.167.a: "给了他们统治世界的权柄，好借刀剑、饥荒去执行杀戮。"
 rusfla.168.t: "志愿营的暴行"
 rusfla.168.d: "克里姆林宫一大早就乱作一团。清晨6点，一名来自最高统帅部的代表就粗鲁地要求总统尽快安排一次与[RUS_GetArmyChief]元帅的会面。萨文科夫在几个小时后抵达了最高统帅部，他原本以为会听到某种军事灾难的汇报，却发现元帅要讨论的不是战局，而是关于斯沃博德尼克志愿营的行径。在几周前的一次战斗之后，俄军抓获了一大批战俘。由于前线局势混乱，军方没时间亲自将囚犯护送到后方，而是这项任务移交给了由保卫联盟政委弗拉基米尔·布兰德指挥的第135志愿营。\n\n布兰德联系当地的国家卫队指挥官亚历山大·安德烈耶夫询问运输路线，却被告知附近的战俘营已经满了，而在当前的补给条件下，要安排火车进行运输也很困难。国家卫队指挥官要求布兰德“自行处理这个问题”。布兰德联系了当地的保卫联盟领导层并要求确认该命令，而他们告诉布兰德，既然监狱系统由国家卫队全权负责管理，那么保卫联盟完全同意他们的决定。\n\n得知这一消息后，布兰德带着自己的部队装备上缴获的德国武器，驱赶着五千名战俘来到附近的森林中，在一个小峡谷里枪决了所有的战俘。在这处屠杀现场被侦察兵发现后，布兰德面对军队指挥官承认自己是收到了上级的命令，然后以最合适的方式执行了这一命令。最终共计有4842名战俘（大部分战俘都来自东欧）在前线被使用德国武器射杀。[RUS_GetArmyChief]怒不可遏，坚持要求惩罚这一暴行的责任人以维护军人的荣誉。"
 rusfla.168.a: "瞒天过海，顺便让德国人背锅。"
 rusfla.169.t: "突击队"
 rusfla.169.d: "俄军的突击部队起源于1920年，在血腥的莫斯科围城战中，白军组建了自己的突击队(Shturmoviks)，为他们配备手榴弹和剪线钳以冲破首都防线。这些团级特别突击部队由我们最好的步兵组成，其任务是在装甲和炮火的支援下，利用烟雾或黑暗作为掩护，向敌人的据点发起突击。\n\n但事实证明，这种配置不足以对抗东欧的防御阵地，因此最高统帅部已指派一些军官改革突击部队以使其更适合现代战争。第一个提议是将它们改造成突击工兵营(ShISB)。突击工兵营本质上是专门的战斗工程师和工兵，并得到了配备火焰喷射器和架桥设备的装甲车辆作为支援，其任务是在战场上创造技术优势。\n\n突击工兵营的建议主要得到了工兵军官的支持，而那些步兵军官则提出了一个相反的提案，他们提议组建独立突击步兵营(OShSB)。独立突击步兵营是精锐的步兵营，他们更依赖充足的训练与顽强的士气，而非昂贵的额外装备。独立突击步兵营由万里挑一的精锐组成，他们装备了钢制胸甲、冲锋枪和自动步枪以完成自己的任务：第一个冲进敌阵、最后一个撤出战场。"
 rusfla.169.a: "狭路相逢智者胜。"
 rusfla.169.b: "狭路相逢勇者胜。"
