 socrus.460.t: "新友好条约"
 socrus.460.d: "社会主义在欧洲取得了胜利，但围绕其未来的竞争仍在继续。西方一直在推动欧洲联邦化，但我们和盟友都认为这将不利于我方。俄罗斯及其盟友正式建立联盟的草案现已初步起草，该草案将协调联盟内各国的经济政策和国防等事务。\n\n只剩下一个问题：这项条约将在何处签署？无论我们是否在意，我们的选择至少是一个象征性的举动。"
