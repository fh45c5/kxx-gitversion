 RUS_entrenched_opposition_desc: "那些弱小而顽强的反对派坚决抵制萨文科夫总统试图改造俄罗斯的努力，他们团结在俄罗斯民主的坚定捍卫者维克托·切尔诺夫周围。想要击溃这些反对派，或许应该擒贼先擒王……"
 RUS_death_throes_of_the_republic: "垂死挣扎的共和国"
