 RUS_strict_anti_socialist_laws: "严格的反社会主义法"
 RUS_deadlocked_duma: "杜马僵局"
 RUS_deadlocked_duma_desc: "总统在国家杜马中失去了多数席位，因此通过法案变得困难。"
 RUS_new_russian_capitalism_idea: "新俄罗斯资本主义"
 RUS_new_russian_capitalism_idea_desc: "在新俄罗斯，辛苦劳作的回报不会落到莫斯科大商人的口袋里，也不会落到保卫联盟的阴暗官僚身上，而是将落到人民的手中。在人民资本主义制度下，无论是在农村还是城市，小企业将构成俄罗斯的支柱，那些试图从我们的公共资源中攫取超额利润的寄生虫将被课以重税，直到他们学会谦卑为止。"
 RUS_state_economic_committee: "国家经济委员会"
 RUS_state_economic_committee_desc: "若说市场经济是一部管弦乐，那么国家经济委员会(Goseko)就是其指挥。该委员会由金融与经济专家和各大企业的代表组成，以维持国家和私人利益之间的平衡。若在理想情况下，还能通过理性投资和放松管制来使双方实现共同富裕和繁荣。"
 RUS_state_economic_committee_solonevich: "工业与劳工杜马"
 RUS_state_economic_committee_solonevich_desc: "俄罗斯的每个人都要掌握自己的命运。我们将在法团主义基础上重组杜马，以此开启重归旧莫斯科时代的民主。"
 RUS_state_economic_committee_5: "国家经济与劳工委员会"
 RUS_state_economic_committee_5_desc: "若说市场经济是一部管弦乐，那么国家经济与劳工委员会(Gosekotrud)就是其指挥。当然除了那些经济专家和商人，工会代表也要列席委员会的所有谈判，以确保委员会能在劳工谈判中成功达成妥协。"
 RUS_liberal_intelligentsia: "自由主义知识分子"
 RUS_liberal_intelligentsia_desc: "立宪民主联盟制定了雄心勃勃的知识分子支持计划，其中的新教育计划、研究补助金、奖学金和智库伙伴关系都将为俄罗斯科学的重大进步奠定基础，并大大提高我们党的支持率。"
 RUS_nationalist_curriculum: "全俄罗斯课程"
 RUS_nationalist_curriculum_desc: "随着国家教育改革，学校图书馆开始充斥着从书籍到杂志等各种形式的印刷媒介，新课程也已开设，以此向新一代灌输俄罗斯的荣誉感和奉献精神。"
 RUS_nationalist_curriculum_2: "宽容的保守主义"
 RUS_nationalist_curriculum_3: "独一的真教会"
 RUS_extra_military_budget: "额外军事预算"
 RUS_extra_military_budget_desc: "随着军费开支配额的通过，俄罗斯各地的工厂里涌入了新鲜出炉的订单，用于购买新装备以武装新组建的营。"
 RUS_national_defence_preparation_law: "国防准备法"
 RUS_separation_of_powers: "分权制约"
 RUS_separation_of_powers_desc: "新政府急于确保总统再也无法利用杜马的多数优势来破坏民主制度，因此正不遗余力地规定任何政府部门都不能轻易压倒其他部门。尽管新制度使得修改宪法或迅速通过重要法律变得更加困难，但也有望保护俄罗斯民主免受又一个权欲熏天的民粹主义者的野心威胁。"
 RUS_powerful_executive: "强力行政"
 RUS_powerful_executive_desc: "在恢复民主后的俄罗斯，如果情况需要，行政部门仍有足够的权力绕过争吵不休的杜马。虽然行政部门永远不会被允许拥有像斯沃博达派政权治下那样大的权力，但为了确保我们的政府能够对迅速变化的世界局势做出快速反应，我们必须在实用性方面做出某些让步。"
 RUS_working_peasant_programme: "劳动农民计划"
 RUS_literary_clubs: "进步主义文学俱乐部"
 RUS_literary_clubs_desc: "全国范围内的进步主义文学俱乐部网络如雨后春笋般涌现，给人民群众公开提供了一个讨论名人用感性语言所撰写的政治著作的平台。"
 RUS_democratic_education_idea: "民主教育"
 RUS_democratic_education_idea_desc: "我们已对国家课程进行了修订，将公民教育纳入了我们的教育计划，这将为俄罗斯公民社会奠定基础。"
 RUS_democratic_foundation: "民主基石"
 RUS_democratic_foundation_desc: "通过修订国家课程和广泛建立政治文学俱乐部网络，进步政党的党员数量现已显著增加。我们的努力得到了回报——俄罗斯人民正以前所未有的积极性参与我们的民主制度。"
 RUS_russian_civil_society: "俄罗斯公民社会"
 RUS_fighting_democracy_campaign: "争取民主运动"
 RUS_fighting_democracy_campaign_desc: "为了应对左右两翼的极端主义威胁，俄罗斯通过了一系列反极端主义法律。任何宣扬反民主思想或旨在破坏民主秩序的政党和组织现在都将被禁止。与此同时，保卫部将有权自由监视极端主义团体及其头目，从而大幅减少其对我们政权构成的威胁。"
 RUS_democratic_artels: "民主的合作社"
 RUS_democratic_artels_desc: "萨文科夫创立的合作社制度将得以保留，但如今已是焕然一新。该制度不再是压迫性的国家管理企业网络，试图榨干工人的每一滴血汗，而是变成了一个由全体员工民主管理工作场所的制度，员工现在将受到保护，免于遭受国家代理人无监督的剥削。"
 RUS_tomsky_versus_titov: "托姆斯基对阵蒂托夫"
 RUS_tomsky_versus_titov_desc: "信奉社会民主主义的总统与俄罗斯工会运动展开了一场殊死较量。谁将取胜？"
 RUS_vsodes: "全俄社民工会"
 RUS_vsodes_desc: "全俄罗斯社会民主工会（全俄社民工会）统一了俄罗斯的大部分工会，他们的立场更为温和且亲政府，并与各种共产主义工会进行斗争。"
 RUS_labour_peace: "劳工和平"
 RUS_labour_peace_desc: "尽管起初备受质疑，但蒂托夫政府确实证明了其对社会主义事业的同情，即使有些人认为他是个懦弱的改革派，不愿意更进一步。"
 RUS_iron_fisted_ministry: "铁腕内务部"
 RUS_iron_fisted_ministry_4: "铁腕行政"
 RUS_imperial_popularity_1: "皇帝民望跌落谷底"
 RUS_imperial_popularity_1_desc: "沙皇？又来？赶紧拉去枪毙吧。"
 RUS_imperial_popularity_2: "皇帝民望寡援少助"
 RUS_imperial_popularity_2_desc: "起码他人畜无害。"
 RUS_imperial_popularity_3: "皇帝民望不温不火"
 RUS_imperial_popularity_3_desc: "要是非得有个沙皇，那我们也只能学着适应他。"
 RUS_imperial_popularity_4: "皇帝民望差强人意"
 RUS_imperial_popularity_4_desc: "可能帝制复辟是萨文科夫干的那些破事中唯一的好结果？"
 RUS_imperial_popularity_5: "皇帝民望一飞冲天"
 RUS_imperial_popularity_5_desc: "沙皇[RUS.GetLeader]化腐朽为神奇，再度唤起了大多数俄国人对君主制能行之有效的信心。"
 RUS_party_versus_president: "政党对阵总统"
 RUS_party_versus_president_desc: "众所周知，戈利岑总理很不待见总统，认为他是民粹主义者，而总统则将戈利岑视作上流社会的贵族。尽管如此，他们还是被迫在克里姆林宫共事。"
 RUS_establishment_opposition: "建制派反对"
 RUS_establishment_opposition_desc: "并非所有人都认同伊万·索洛涅维奇的宏伟愿景。银行家和目光短浅的保守派集团一直在反对我们的尝试。"
 RUS_arise_muscovites: "觉醒吧，莫斯科人！"
 RUS_arise_muscovites_desc: "俄罗斯农民和王公现已再次披挂上阵，保卫他们的农庄和修道院，免遭德国骑士或拔都劫掠者的洗劫。"
 RUS_ruralism: "农村理想主义"
 RUS_advisory_duma: "咨询性的杜马"
 RUS_protection_decree: "保卫人民与国家帝国敕令"
 RUS_council_of_industrialists: "实业家委员会"
 RUS_garrison_state_idea: "卫戍国家"
 RUS_imperial_patriotism: "帝国爱国主义"
 RUS_wrangel_dictatorship: "赋权帝国内阁"
 RUS_wrangel_dictatorship_2: "有机君主制"
 RUS_cold_war: "晨昏对峙"
 RUS_cold_war_desc: "现在，召集战士们的号角再一次吹响了——虽然并非号召战士们拿起刀枪，但要战士们不可铸剑为犁；虽然并非号召战士们奔赴战场，但要战士们时刻严阵以待——号角正呼唤我们同即将来临的漫漫长夜作斗争，肩负起使命直到黎明。"
 RUS_patriotic_war_desc: "“克里米亚，白俄罗斯，小俄罗斯还有许许多多地方！无论一些人如何说三道四，那些土地都是我们的土地，那些人民都是我们的同胞！他们正盼望着我们打破日耳曼枷锁并解放他们！我们难道要任由外人奴役他们吗？绝不！我们会拯救他们吗？当然！我们从未忘记过自己的兄弟姐妹。我们是浴火重生的凤凰。等着吧——我们来了！”"
 RUS_treaty_of_moscow: "《莫斯科条约》"
 RUS_treaty_of_moscow_desc: "本世纪以来，俄罗斯第二次败于德国之手。俄国人被迫进行复员，将领土割让给德国的盟友，还要支付大量赔款。巨熊的复仇之火一度猛烈燃烧，如今却只能沦为二流，甚至三流国家，虽然仍有人预测俄罗斯终将再度崛起，但至少现在，这个国家已经满身疮痍了。"
 RUS_workers_control: "工人监督"
 RUS_workers_control_desc: "虽然“工人监督”的口号在社会主义执政联盟中无处不在，但人们往往很难搞清楚这到底意味着什么。全俄劳联中派倾向于效仿法国模式，即通过工会和工团民主执行机构实施相对分散的计划。全俄劳联左派和社会革命党最高纲领派则捍卫布尔什维克的旧模式——由中央委员会通过苏维埃金字塔结构组织的单一经济生产计划。最后，右派的众多人士发声支持在过渡性的市场经济下，通过合作社和有权否决管理者的代表机构实现工人监督。\n\n在革命的混乱中，大多数工厂都被工厂委员会或占厂工人直接接管。技术人员和厂长被赶走后，工厂管理和技术能力不足、纪律松懈，导致许多工厂处于闲置状态，工人缺勤，甚至有工人干脆挪用工厂资金为自己谋利。然而，工人们普遍士气高涨，工人阶级已准备好接受其代表的指示，建设一个新社会。"
 RUS_workers_control_3_spiridonist: "自由联合的经济"
 RUS_workers_control_3_spiridonist_desc: "虽然“工人监督”的口号在社会主义执政联盟中无处不在，但人们往往很难搞清楚这到底意味着什么。全俄劳联中派倾向于效仿法国模式，即通过工会和工团民主执行机构实施相对分散的计划。全俄劳联左派和社会革命党最高纲领派则捍卫布尔什维克的旧模式——由中央委员会通过苏维埃金字塔结构组织的单一经济生产计划。最后，右派的众多人士发声支持在过渡性的市场经济下，通过合作社和有权否决管理者的代表机构实现工人监督。\n\n左翼社革党的亚历山大·叶利亚舍维奇和唐恩派的亚历山大·芬恩-叶诺塔耶夫斯基终于带来了许多俄罗斯人当下看到的新经济活力。通过废除私有财产，先前的企业主已无法损害工人阶级的利益，工会、合作社和小企业(artels)已经介入并取代了他们。国家现在只会直接控制最重要的国家行业，同时充当其他经济事务的监管者和最终仲裁者。"
 RUS_workers_control_3_maximalist: "社会计划经济"
 RUS_workers_control_3_maximalist_desc: "虽然“工人监督”的口号在社会主义执政联盟中无处不在，但人们往往很难搞清楚这到底意味着什么。全俄劳联中派倾向于效仿法国模式，即通过工会和工团民主执行机构实施相对分散的计划。全俄劳联左派和社会革命党最高纲领派则捍卫布尔什维克的旧模式——由中央委员会通过苏维埃金字塔结构组织的单一经济生产计划。最后，右派的众多人士发声支持在过渡性的市场经济下，通过合作社和有权否决管理者的代表机构实现工人监督。\n\n若想充分利用我们手头的紧张资源，并实现在竞争中取胜的愿景，就需要高度的监管措施。通过建立一个具有强大控制力的体制，可以有效地协调和执行未来道路上最复杂的任务。因此，最高纲领派决定依靠与布尔什维克高度相似的卡特尔式国家计划经济体制。"
 RUS_white_army_red_baron: "白匪军与红将军"
 RUS_white_army_red_baron_desc: "随着政府改天换地，许多俄罗斯军队中的军事人才都迅速放弃了自己的职责，选择彻底退休或是在低级岗位上赋闲。为了填补这些老一代军官留下的空缺，许多低级军官都得到了火速晋升，军事院校也在加紧培养潜在的高级军官人选。"
 RUS_lack_of_officers: "军官空缺"
 RUS_soc_war_preparation: "军事工业苏维埃"
