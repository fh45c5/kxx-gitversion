 RUS_maklakov_decisions_desc: "尽管马克拉科夫总统德高望重，但他的当选却并未让人们兴高采烈。这位曾败给萨文科夫的男人被一些人视为迂腐不堪的建制派化身。尽管如此，他那活力四射、不落俗套的自由化运动仍博得了不少人的欢心——如今，他们对这位长者的最后一搏满怀期望，希望他能驾着俄罗斯驶入更加自由的方向。\n\n然而，党内其他人则对马克拉科夫的改革漠不关心，也丝毫不认可他的理想主义愿景。因此，马克拉科夫必须做好准备，同他们斗争到底。\n\n当前，政治冷感为§g[?RUS_apathy_var|0]§!。"
