 socrus.166.t: "社会革命党浪漫主义派"
 socrus.166.d: "尽管社会革命党斯皮里多诺娃派和最高纲领派在讨论中占据了主导地位，但人们不应忘记，尽管两派的党内影响力与日俱增，但他们的规模仍然较小。虽然两派对未来的愿景是一致的，但在如何实现这一愿景上仍存在着巨大分歧。\n\n没人能比伊萨克·施泰因贝格更能代表这场冲突了。从表面上看，他与斯皮里多诺娃派完全一致，坚信类似于无政府主义的大规模权力下放，最终摧毁国家机器并实现直接民主。与此同时，他也和最高纲领派一样，不相信工人联盟能够实现这一目标，至少目前如此。\n\n作为最具影响力的社革党人之一，尽管施泰因贝格的想法十分激进，但他仍然拥有相当多的追随者，他的赤诚之心可能会为党内其他成员指明未来的方向。他的追随者们组成了自己的非正式派系——浪漫主义派，他们不会接受通过妥协折中来实现自己的愿景，同时也会谴责最高纲领派的威权言论。只有怀揣着坚定不移的决心，我们才能表明自己有能力将社革党打造成未来俄罗斯的政党，而不仅仅是执政联盟中的普通一员。"
 socrus.166.a: "潜在的盟友……"
 socrus.167.t: "社会革命党党大会"
 socrus.167.d: "今天，社会革命党一年一度的党大会在莫斯科召开。与往常一样，会议讨论了一系列问题，但这次会议有些特殊。通过与西方盟友的协调，反资本主义战争预计将于明年开启，因此军事化至关重要。一名法国代表也出席了会议，负责观察并协助社革党开展工作。\n\n最终，与会代表大多同意发表一份含糊其辞的宣言，强调“进一步采取防御行动，反对德帝国主义并维护社会主义的利益”，并将此作为俄罗斯近期的国家优先事项。因此，国内问题将在一定程度上退居次要，而针对反动威胁的反间谍行动则被特别强调。\n\n然而，在会议下半场，与会代表开始讨论社革党的组成问题。会上，党内新星尼古拉·兹多布诺夫成为了焦点人物。他表示，尽管社革党赢得了民众的支持，但党内已被乐观的情绪所淹没，这将在一定程度上损害党的利益。事实上，即便是乐观看来，我们日程中仍有许多雄心勃勃的改革尚未实现，社革党也无法声称自己已经成为代表大会中的主导力量。\n\n是的，社革党最终必须着眼于革命的第二阶段，届时工人联盟或将不再必要，真正的工人自我组织也将得以实现。但就目前而言，这仍是遥不可及的未来，只有通过谨慎可控的方式，俄罗斯才能最终实现这一目标。目前，这种方式将通过工人联盟来实现，这种合作迄今为止已让俄罗斯社会主义受益良多。\n\n兹多布诺夫的演讲几乎是对卡姆科夫理想主义改革的露骨批评，但他最终还是赢得了党内大部分人的支持。与担任党魁的弗拉基米尔·卡列林结盟后，兹多布诺夫正处于前所未有的有利地位，毫无疑问，他将在未来充分利用这一优势。"
 socrus.167.d2: "今天，社会革命党一年一度的党大会在莫斯科召开。与往常一样，会议讨论了一系列问题，但这次会议有些特殊。通过与西方盟友的协调，反资本主义战争预计将于明年开启，因此军事化至关重要。一名法国代表也出席了会议，负责观察并协助社革党开展工作。\n\n最终，与会代表大多同意发表一份含糊其辞的宣言，强调“进一步采取防御行动，反对德帝国主义并维护社会主义的利益”，并将此作为俄罗斯近期的国家优先事项。因此，国内问题将在一定程度上退居次要，而针对反动威胁的反间谍行动则被特别强调。\n\n然而，在会议下半场，与会代表开始讨论社革党的组成问题。一股乐观的情绪席卷了全党。最初几年，社革党只得在工人联盟的限制下不知疲倦地工作——虽然十分辛苦，但乐观看来，我们日程表中的不少目标已经得到了实现。\n\n卡姆科夫现已基本巩固了他作为政府首脑兼党魁的地位。革命的第二阶段定将到来——但很快，史上最伟大的文明斗争即将开启，工人和农民将联合起来反对资本主义和帝国主义。为了在这场斗争中取得胜利，就必须做好万全准备。"
 socrus.167.a: "理性战胜了情感。"
 socrus.167.b: "俄罗斯社会主义继续前进。"
 socrus.167.b.tt: "由于我们完成了三项主要政治任务，党内的理想主义倾向占了上风，并有可能导致§Y战后的新发展§!。"
 socrus.168.t: "迈向未来"
 socrus.168.d: "德意志帝国轰然倒塌，欧洲也已今非昔比。预言中资本主义的灭亡最终成为现实，胜利的桂冠花落第三国际。\n\n斯皮里多诺娃主席的愿景如今得以实现。这位老妇人已经有些日子基本不参与党内事务了，只是在反资本主义战争中作为团结各方的人物出场。但社会主义已不再岌岌可危，她觉得现在是个退休的好时机。她说，社革党人已为第二阶段革命奠定了根基，现在是见证其付诸实践的时候了。\n\n尼古拉·兹多布诺夫接替她成为新任主席，而弗拉基米尔·卡列林负责领导部长会议。在面向代表大会的讲话中，兹多布诺夫声明道，未来固然可期，但社革党人必须与其他工人政党团结协作，全面夺取第二阶段革命的胜利。"
 socrus.168.d2: "德意志帝国轰然倒塌，欧洲也已今非昔比。预言中资本主义的灭亡最终成为现实，胜利的桂冠花落第三国际。\n\n斯皮里多诺娃主席的愿景如今得以实现。这位老妇人已经有些日子基本不参与党内事务了，只是在反资本主义战争中作为团结各方的人物出场。但社会主义已不再岌岌可危，她觉得现在是个退休的好时机。她说，社革党人已为第二阶段革命奠定了根基，现在是见证其付诸实践的时候了。\n\n鲍里斯·卡姆科夫接替她成为新任主席。新任政府首脑的选择则不合常理——伊萨克·施泰因贝格得到了代表大会的青睐。任命施泰因贝格一事似乎是在强调，卡姆科夫相信俄罗斯已做好了迎接第二阶段革命的准备，而壮志伟业就在眼前。"
 socrus.168.a: "社会主义的胜利已成永恒。"
 socrus.169.t: "工人联盟的未来"
 socrus.169.d: "最近，全俄劳联前主席弗拉基米尔·列维茨基当选为社会主义劳工共和国联盟代表大会主席。列维茨基的职位虽然备受关注，但实际上却在俄罗斯国内政治中处于次要地位。战争结束后不久，列维茨基就因无法调和全俄劳联左右两派，最终选择辞去党主席一职。\n\n经过极其激烈的投票，全俄劳联右派领袖拉斐尔·阿布拉莫维奇接替了列维茨基的位置，但他也同样无法阻止党内分裂：季诺维也夫和其他共产主义者决心自立门户，组建俄罗斯共产主义工人党。\n\n随着全俄劳联遭到削弱并被温和派主导，进一步合作的基础已经奠定。一如既往，社会革命党和全俄劳联仍在争夺农村和城市的利益，但双方也都同意通过社会进步稳步过渡到社会主义。季诺维也夫及其盟友现已开始反对该体制，但由于规模太小，仍无法对其产生足够有意义的影响。\n\n尽管最高纲领派曾预测执政联盟将自然破裂，但战后的形势却恰恰相反，工人政党之间出现了健康的合作。尽管社革党和全俄劳联之间偶有冲突，但双方的友谊也得到了加深，并为未来奠定了基础。在未来，即使缺少了任何一方，社会主义民主也能继续运转下去。"
 socrus.169.a: "只要我们继续合作，就没有什么是不可能的。"
 socrus.170.t: "新政党"
 socrus.170.d: "随着战争的结束和欧洲社会主义的巩固，迫害旧秩序政党似乎不再是一种必要的做法——当然，最反动的组织仍将被禁止，但许多新政党似乎愿意迎合现状。\n\n全俄罗斯社会基督教联盟便是其中之一，该党由谢尔盖·卢基扬诺夫领导。他们虽然接受社会主义现状，但主张更为保守的社会立场，并游说政府加强与东正教会的联系。\n\n另一个新政党——新立宪民主联盟，该党继承了立宪民主联盟的遗产。他们虽然也接受社会主义现状，但坚决反对任何左倾趋势，并呼吁社会革命党进一步缓和其经济计划，以赋予俄罗斯人民自由。\n\n这些新政党中有许多规模较小，只在地方上有影响力。此外，由于当局也得到了一些右翼社革党人的支持，因此现状可能会继续维持一段时间，这倒也合情合理。不过，这些小党派可以说对社革党感恩戴德——他们之所以能合法化，都得归功于社革党，而且毫无疑问，如果是在全俄劳联政府治下，他们定将面临更多的迫害。"
 socrus.170.a: "自下而上的解放。"
 socrus.171.t: "玛丽亚·亚历山德罗芙娜退休"
 socrus.171.d: "当玛丽亚·斯皮里多诺娃宣布退出政坛时，人们并没有感到意外。战争期间，她的健康状况就一直不佳，她本人也逐渐淡出了政坛。她最后的职位是代表大会主席，这基本上是一个象征性的国家元首职位，主要发挥礼仪性作用。但现在，她也将不再担任该职，斯皮里多诺娃和丈夫伊利亚·马约罗夫表示，他们计划在退休后搬到坦波夫乡下居住。\n\n斯皮里多诺娃最后一次出席代表大会时，副主席施泰因贝格发表了演讲以向她致敬，并引用了她早年的名言“引领无数革命者迈向我们当今的时代”。斯皮里多诺娃曾于1906年等待死刑判决时写道：“我认为加入社会革命党不仅意味着无条件接受我党的纲领和策略，而且还要更进一步。在我看来，这意味着为实现党的理念而奉献你的毕生精力，以及所有的思想和感情；这意味着除了党的利益和理想外心无旁骛；这意味着你生命中的每时每刻都将为了事业而活。”\n\n如今，尽管经历了众多艰难险阻，但这一目标终于实现了。次日，斯皮里多诺娃和伊利亚以及继子列夫动身前往南俄之前，朋友们在莫斯科举办了一场小型告别活动。他们一家在距离坦波夫几英里的地方拥有一栋别墅，马约罗夫将在当地的一所农学院任教。希望乡村的空气能让玛丽亚的健康状况有所好转，也希望她能在自己历尽艰辛建立起来的新俄罗斯里安度余生。"
 socrus.171.a: "亲爱的玛鲁夏，你现在可以休息了。"
 socrus.174.t: "分权的国家"
 socrus.174.d: "施泰因贝格总理的思想绝非正统，但在社会主义俄罗斯的大环境中，这些思想逐渐成为了社会革命党的主流。随着欧洲资本主义土崩瓦解，反动恐怖势力被连根拔起，我们不再需要维持一支庞大的常备军，可以将更多的资金用于人民。\n\n实际上，这意味着俄罗斯普通民众将迎来前所未有的繁荣，一切确保他们自由的措施都是合情合理的。施泰因贝格提出的直接、分权民主理念得到了广泛关注；越来越多的经济事务被交由小企业(artels)和合作社负责，而工业与贸易部的重要性则有所减弱。\n\n此外，在最近召开的社革党会议上，与会人员以微弱多数通过了该党制定的两个目标，即最终消灭党派纷争和议会制，并摧毁国家机器本身。然而，会上并没有为这些目标设定准确的时间表，通俗来说，社革党知道何时为最佳时机。\n\n不过，也有人质疑了愈发左倾的趋势。全俄劳联批评了总理的提议，认为该提议效率低下，其他人则对社革党提倡的近乎无政府主义的制度表达了不满。然而，对于斯皮里多诺娃派，尤其是施泰因贝格来说，最近几年的情况表明，第二阶段革命的条件现已完美达成。"
 socrus.174.a: "玛图什卡的愿景逐步实现。"
 socrus.175.t: "蒸蒸日上的社会革命党"
 socrus.175.d: "如今，很少会有人否认，社会革命党是代表俄罗斯的政党。他们曾以许多面目示人：二十年代，他们是与立宪民主联盟和其他资产阶级政党合作的右派；后来，他们是试图终结俄罗斯民主的斯沃博达派。最终，左翼社会革命党占据了主导地位。\n\n对于社革党来说，没有什么是不可能的。虽然工人联盟仍屹立不倒，但随着时间推移，时局不再艰难，工人联盟似乎已不复往日之重要。凭借着民众支持和出色的履历，社革党现已成为一股不可阻挡的力量，也是执政联盟中无可争议的领导者。与此同时，全俄劳联正日渐分裂：该党左派成立了一个全新的政党，即俄罗斯共产主义工人党，右派则在拉斐尔·阿布拉莫维奇的领导下接过了其衣钵。余下的全俄劳联基本上沦为了社革党的跟班，除了在某些城市地区之外，根本无法与社革党相抗衡。\n\n这一转变带来了许多困难。社革党不再仅仅是农村农民和俄罗斯不满分子的政党，而是代表整个俄罗斯社会主义的政党，社革党现已成为名副其实的人民政党。社革党会因此达到前所未有的高度，还是会被那些与社会主义格格不入的人渗透，这仍是一个悬而未决的问题。"
 socrus.175.a: "一个大众政党能成为一个为大众服务的政党吗？"
 socrus.176.t: "奋起反抗之人"
 socrus.176.d: "革命意味着什么？\n\n对农民来说，革命意味着面包、和平，以及摆脱地主暴政获得自由。对梦想家来说，革命意味着为所有人带来精神自由、人权和公正。\n\n但革命又不仅仅是给农民和梦想家带来自由。这是一种道德和精神上的觉醒，是由爱——这一万物中最为重要的情感造就的重生。爱人的革命者不会为受难之人施予怜悯，也不会想要成为他们的主人，而是在心中怀揣着对其人民和真理深沉的爱。\n\n而这便是社会革命党的故事。"
 socrus.176.a: "以爱之名，他们前仆后继。"
 socrus.177.t: "不停歇的革命者"
 socrus.177.d: "欧洲获得了自由，但代价不菲。是什么促使俄罗斯人不仅解放了白罗斯和乌克兰兄弟，还解放了那些憎恨俄罗斯的人，比如波兰人和德国人？对俄罗斯人来说，这是出于同情，同情他们的同类正在资本主义和帝国主义统治下备受煎熬。\n\n有人会说，这样做根本不值得，为实现欧洲解放而付出的牺牲表明，为达目的不择手段是行不通的。此外，俄罗斯就其本身而言难道不是也变成了欧洲的奴隶主吗？对同类的同情已经变成了一种居高临下的怜悯，这种怜悯难道能掩盖对受压迫的欧洲人民实施新暴政的事实吗？\n\n也许有人会这样想，但我们永远不会对这种质疑认输。革命浸透了鲜血，但那些仍记得革命是由何种情感激发的人不会忘记，革命是出于同情。终有一天，这种同情不会变成怜悯，而是会成为对同类的爱。"
 socrus.177.a: "通过斗争夺回权利，夺回自由。"
 socrus.178.t: "放眼远东"
 socrus.178.d: "旧世界的资本主义死期已至，但还有些反动势力在苟延残喘。日本帝国是东亚帝国主义的老巢，我们清算了德国人，却还没找他们算账。\n\n发起军事行动彻底摧毁日本帝国主义的想法绝对让人心动。毕竟，有整个欧洲撑腰，俄罗斯几乎必然能取胜。但这次行动可能会变得旷日持久、艰苦卓绝，且我们在战后恢复和平的承诺仍然在俄罗斯人民心中回响，因此大家心中还有三分犹豫。\n\n外交部对此的立场是，我们没必要着急解决这个问题，至少现在不用。伟大的革命战争带来的冲击还未完全显现，全世界的反动派正在意识到自己没法再拿捏工人的命运了。资本主义国家对这个新秩序的态度尚不清楚，而在包括日本在内的某些国家，红色恐慌已经达到了前所未见的程度。\n\n但这些行为只是注定了他们将走向灭亡。终有一天，日本和朝鲜的工人们将胸怀扫清旧秩序残迹的热忱，奋起举义。"
 socrus.178.a: "我们盼望着这一天到来。"
 socrus.179.t: "乌克兰的遗产"
 socrus.179.d: "乌克兰共和国留下的遗产说的委婉一点就是……备受争议。当伟大的革命战争爆发，第一批乌克兰城市——哈尔科夫、[227.Controller.GetVictoryPointName_6474]和卢甘斯克获得解放时，已经分裂的乌克兰左派正面临着又一个颇具争议的问题。\n\n就乌克兰左派人士而言，他们大多团结一致，共同追求同一个目标：即推翻[202.GetName]的德国傀儡政权。然而，有些人对俄罗斯解放者只是冷淡地表达了赞赏，而那些仍然相信乌克兰可以通过议会制实现社会主义的人则对莫斯科控制下的政权能否为社会主义提供充分条件表示了怀疑。\n\n自乌克兰解放以来，斗争派和委员会革命集团深受双头政治的困扰，这与俄罗斯的社会革命党和全俄劳联的情况别无二致。\n但众所周知的是，在人们为欧洲资本主义的消亡而欢呼庆祝的同时，许多乌克兰社会主义者却感到失望。虽然当局宣称乌克兰社会主义是由沃伦的农民和哈尔科夫的工人建立的，但现实却惨淡得多，有些人甚至表示，新乌克兰共和国并不比德国奴隶主治下自由到哪去。\n\n乌克兰仍是一片废墟，让人痛苦地回想起伟大的革命战争带来的破坏，乌克兰人民对此仍心有余悸。乌克兰人民是否会接受这种在枪口威胁下、蹂躏他们的城市和农场的社会主义？至少在近期内，问题的回答是不太可能。"
 socrus.179.d2: "乌克兰共和国留下的遗产说的委婉一点就是……备受争议。当伟大的革命战争爆发，第一批乌克兰城市——哈尔科夫、[227.Controller.GetVictoryPointName_6474]和卢甘斯克获得解放时，已经分裂的乌克兰左派正面临着又一个颇具争议的问题。\n\n事实上，乌克兰人民共和国的国民议会中聚集了相当一部分社会主义者，主要集中在委员会革命集团和乌克兰社会革命党。这两个党派都承诺从内部建立社会主义，尽管在1937年选举中失败，但他们仍坚持这一目标。不出所料，俄罗斯入侵乌克兰领土引起了极其复杂的反应。一些人，比如斗争派，已经明确表示了他们对“资产阶级人民共和国”的厌恶，并且在红军踏上他们的土地后毫不犹豫地与其合作。\n\n对于其他人来说，情况就复杂得多。乌社革主席尼基弗·赫里霍里耶夫坚决拒绝任何参与新政权的提议，并表示乌克兰社会主义必须由乌克兰农民而非莫斯科的官僚建立。与党内同僚帕夫洛·赫里斯秋克一样，尽管他提出了批评，但还是选择留在自己的祖国。但乌社革温和派的非正式领导人米科拉·科瓦列夫斯基却并非如此，他选择移居巴黎，自那之后便一直撰文批评“莫斯科主导的政府”。\n\n委革对新秩序的态度更为温和，党主席温尼琴科最终出任了主席一职。一段时间以来，斗争派和委员会革命集团深受双头政治的困扰，这与俄罗斯的社会革命党和全俄劳联的情况别无二致。但乌克兰左派是否会和解并接受新的自由乌克兰，这仍是一个悬而未决的问题。"
 socrus.179.d3: "乌克兰共和国留下的遗产说的委婉一点就是……备受争议。当伟大的革命战争爆发，第一批乌克兰城市——哈尔科夫、[227.Controller.GetVictoryPointName_6474]和卢甘斯克获得解放时，已经分裂的乌克兰左派正面临着又一个颇具争议的问题。\n\n那些将最高纲领派俄罗斯视为解放者的人迅速崛起。起初，所有乌克兰社会主义者组成了一个联合政府，该政府持续到战争结束。但在乌克兰稳定后，[202.GetName]似乎延续了莫斯科的传统。随着斗争派逐渐巩固权力，委员会革命集团和乌克兰社会革命党中的社会主义者被迅速边缘化，这一过程主要是奉克里姆林宫的命令。斗争派和最高纲领派有很多共同之处——民粹派传统、致力于以恐怖手段打击反动派以及农业见解。然而，尽管双方结为了盟友，但众所周知，他们之间的关系可谓麻烦不断。斗争派对西方社会主义思想的推崇便遭到了许多著名最高纲领派人士的蔑视，这表明斗争派也并非没有被撤换的可能。"
 socrus.179.a: "麻烦之地，麻烦之民。"
 socrus.180.t: "革命者的职责"
 socrus.180.d: "“真正革命者的本性不容许有任何浪漫主义，任何伤感、欢乐和嗜好；甚至也不能容许有私仇和进行个人报复。革命激情应该成为他经常的、每时每刻的内心状况，并且要与冷静的考虑结合起来。无论何时何地，他都不应该受私欲驱使，而应该为共同革命利益的要求所支配。”\n\n谢尔盖·涅恰耶夫是一位旧时代的恐怖分子，但对乌斯季诺夫等革命者来说，他们至今能感受到来自他的鼓舞。\n\n最近，莫斯科竖立起了一座阿列克谢·乌斯季诺夫的雕像，他是社会革命党的父亲，而他的道路是由社会革命党的母亲斯皮里多诺娃开辟的。当然，乌斯季诺夫厌恶这座雕像。他无法说服自己欣赏这种对自身形象不健康的浪漫化，这种对英雄的崇拜。暴君萨文科夫也犯下过同样的不道德行径，可现在历史似乎在重演。\n\n一座雕像能为革命的成功做出什么，雕像能在人们的脑海里激发出什么？在他看来，这体制与过去没有什么不同，他再次站到了体制的对立面。看来最高纲领派革命还不够，如果这就是革命造成的结果，那么他多年来培养的友谊就不过徒劳而已。正如涅恰耶夫所写，他现在明白了：对革命者说来，只有在行动上表明是与这个革命者自己从事同一种革命事业的人，才能够成为朋友和亲密的人。\n\n也许他会再次将全部生命投入这一事业。当然，一名真正的最高纲领派也是一个一心一意、绝不怜悯的人。"
 socrus.180.a: "通过斗争夺回权利。"
 socrus.181.t: "玛丽亚·亚历山德罗芙娜辞世"
 socrus.181.d: "社会革命党永远的领袖、农民之母玛丽亚·斯皮里多诺娃几天前在坦波夫的家中去世。莫斯科将举行盛大的国葬和阅兵，以纪念这位为事业奉献了毕生精力的革命者。\n\n据称斯皮里多诺娃留下了一份遗嘱；尽管当局声称该遗嘱是伪造的，但“斯皮里多诺娃留给俄罗斯人民的遗嘱”的副本现已公之于众。在遗嘱中，斯皮里多诺娃表达了遗憾，只因她促成了一个和布尔什维克政权一样残酷的国家，她希望后世不要将自己与最高纲领派对人民犯下的累累罪行联系起来。\n\n斯皮里多诺娃继续写道，如果她早知道自己的话会被曲解为替这些邪恶行为辩护，那么她宁愿多年前就死去。不过，她也表示，“社会革命事业是不可能消灭的；它存在于群众之中，存在于他们内心的深处。反对歪曲事业的革命复兴必将到来。”\n\n虽然斯皮里多诺娃仍对未来充满希望，但她对自己却不抱有任何希望。在遗言的最后，她如是写道：“我确实是生于最不幸的心宿之下”。"
 socrus.181.a: "再见了，亲爱的玛鲁夏。"
 socrus.182.t: "在别尔哥罗德的一次会面"
 socrus.182.d: "二十多年来，乌克兰斗争派一直以推翻乌克兰亲德政府为己任，现已在别尔哥罗德等边境城市秘密活动一段时间了。也正是就这个问题，俄罗斯代表弗拉基米尔·卡列林与斗争派领袖奥历山大·舒姆斯基在别尔哥罗德进行了一次非正式会面。\n\n舒姆斯基很快认出了卡列林。卡列林曾是白罗斯和乌克兰社会主义者的老熟人，还曾是哈尔基夫左翼社革党领袖，是在盖特曼统治之初最早组织起义反抗的人。两人在一些最重要的议题上达成了共识：莫斯科方面将正式承认斗争派，为其提供武器和资金。作为交换，斗争派将成为未来乌克兰政府中地位不可撼动的一员。\n\n然而，当卡列林谈到组建乌克兰左翼联合阵线的可能性时，舒姆斯基表示怀疑。舒姆斯基说，联合阵线的想法固然高尚，但他坚信，相比于社会革命，许多乌克兰社会主义者将民族问题看得更重。虽然舒姆斯基坚持认为民族问题已经得到解决，但许多乌克兰社会主义者却不会愿意承认。因此对卡列林来说，如果某天俄罗斯跨过边境，大多数乌克兰左翼都靠不住。\n\n在谈话的后半程，舒姆斯基补充道，斗争派和社会革命党都认同“通过斗争夺回权利”这句口号。如果对俄罗斯革命来说，针对萨文科夫政权的破坏行动是必要的，那么对乌克兰资产阶级政权的破坏行动也是同理。以莫斯科为圭臬的斗争派已经取得了长足发展，为什么还要浪费时间组建左翼阵线呢？卡列林最后认为组建乌克兰联合阵线的可能性是存在的，但也同意，斗争派无论在何种情况下都将是其领导力量。"
 socrus.182.a: "所虑良多……"
 socrus.183.t: "哈尔基夫事件"
 socrus.183.d: "俄罗斯官方支持斗争派迟早会对俄乌关系产生重大影响。上周，哈尔科夫拖拉机厂钢铁工人的罢工演变成了混乱，警方被派去平息抗议活动。\n\n革命者迅速采取行动，斗争派和乌克兰共产党武装了钢铁工人，并做好了应对即将到来攻击的准备。乌克兰政府意识到形势严峻，并决定出动军队；但主要的防御组织者已成功越过边境逃往别尔哥罗德。\n\n此后又发生了一系列重要事件。斗争派运动随即被宣布为非法，理由是该运动是一个由外国势力资助的恐怖组织，旨在推翻政府。[202.GetName]方面试图传唤俄罗斯大使，并要求引渡共产主义罪犯回国受审。\n\n最终，乌方没有收到任何回复，我们与那些工人阶级压迫者没什么可谈的。作为回应，乌方选择断绝与俄罗斯的所有外交关系。[202.GetName]方面会如此行动早在意料之中，但他们无疑凸显了欧洲的紧张局势正在失控，鲜有人愿意拯救这片大陆免于不可避免的毁灭。"
 socrus.183.a: "战火正在点燃……"
 RUS_kharkiv_incident: "哈尔基夫事件"
 socrus.184.t: "坦波夫苏维埃的问题"
 socrus.184.d: "安德烈·科列加耶夫是一位拥有农业问题研究背景的最高纲领派成员，他今日向代表大会陈述了关于坦波夫试点的问题。他说道，坦波夫苏维埃的选举结果令人不满：其苏维埃代表从整体来看相当右倾，许多人未加入任何政党，且就算往好了说，他们对社会主义的投入也值得怀疑。科列加耶夫指出，坦波夫计划的理想主义原则没能按照预想的那样发展。他提出了一份替代方案，即当选的苏维埃代表必须加入一个已登记在案的政党。\n\n全俄劳联立马开始声援科列加耶夫。党员尼古拉·苏汉诺夫发言表达了支持，称农民很快会在投票中违背自己的利益，而且，尽管苏维埃民主是必要之举，但这种民主不该把那些不认同社会主义的人包括在内，几乎可以肯定，这些人会试图从内部颠覆整个体制。\n\n社革党斯皮里多诺娃派猛然遭到严厉抨击，一时间萌生寡不敌众之感。然而，一位重量级政治人物介入了辩论。在大多数时候，斯皮里多诺娃不会干涉这种辩论，只作为团结革命的形象人物存在。但这次，她坚定地为坦波夫苏维埃的选举辩护。代表大会遇到的难题并不是坦波夫人民选出了右翼社会主义者，而是社革党和全俄劳联这样的党派没有获得人民的信任。苏维埃并不仅仅是代表工人农民的政治经济组织，还是反映民意、民情、民愿的平台。\n\n斯皮里多诺娃的介入成功说服其他党员支持坦波夫试点。这次难关充分展现了主席按照自己的意愿影响社革党的能力，可见她在民粹派运动中有多么受人崇拜。"
 socrus.184.a: "玛图什卡的话一字千钧。"
 socrus.185.t: "畅想未来"
 socrus.185.d: "几位全俄劳联和社革党高层在弗拉基米尔·列维茨基位于多尔戈普鲁德内的私宅举行了会议，此地距莫斯科仅20公里。出席者包括两党的领导人，但更重要的是，也包括他们中一些最著名的无政府主义者，特别是格里戈里·马克西莫夫和伊萨克·施泰因贝格。\n\n会上始终围绕着一个观点展开。尽管两党在方法上可能有所不同，但他们的愿景最终是相同的：建立一个权力下放、近乎无政府主义的俄罗斯，中央政府尽可能少做干预。为此，社革党和全俄劳联都必须准备好有朝一日合并成一个组织；不是像先锋党那样主宰政坛，而要在意识形态上引导革命遵循这些共同原则。\n\n然而这份协议并不稳固。虽然马克西莫夫和施泰因贝格对政党在无政府主义未来中扮演的角色有着相同的看法，除此之外还有很多共同的想法，但他们谁都不想屈居于对方之下。当两人开始激烈争论如何实现这一未来的理论问题时，这份协议似乎就要破裂了。最终，斯皮里多诺娃和列维茨基都下场介入了争论，并建议各自的党员专注于具有建设性的事务，而不是浪费时间进行无意义的争吵。"
 socrus.185.a: "迈向废除党和国家！"
 socrus.186.t: "社会主义的东西差异"
 socrus.186.d: "社革党上台执政为实现社会主义提供了全新路径，这是其主要影响。不难看出，革命俄罗斯虽然在实力上与其巴黎和伦敦的兄弟姐妹相当，但走的道路却独树一帜，拒绝接纳主流的西方工团主义思想。\n\n在社会主义思想上的不同为双方的和谐共处带来了之前没有想到的困难。在第三国际农民部的上次选举中，社革党代表鲍里斯·马尔金当选新任主席。此后，该部门的执行委员会便一直在呼吁各大农民政党学习莫斯科的榜样。不出所料，这对许多西方社会主义政党来说就是一记耳光。许多法国和英国政党正指责农民部不仅成了俄罗斯国家利益的桥头堡，还在支持一些最终会妨碍向社会主义转型的政策，让农民行“小资本主义”之事。\n\n西方社会主义者就跟许多全俄劳联成员一样，经常指责社会革命党毫无原则，理念模糊、不讲科学，没法带来真正的变革。他们说这样一个所谓的“行动之党”离马克思社会主义思想相去甚远，其内部存在的矛盾会让全党四分五裂。\n\n马尔金对这些言论进行了驳斥，称虽然社革党人在如何实现社会主义未来上的观点有所不同，但只要最终目的相同，方式不同也无妨。再说了，不同国家实现社会主义的道路不尽相同也并非民族主义的谬论。当前物质和精神条件支援革命事业靠的既不是步枪的刺刀，也不是政治家的大论，而是人民的意志！"
 socrus.186.a: "我们在俄罗斯为农民欧罗巴指明了道路。"
 socrus.187.t: "党的未来方向"
 socrus.187.d: "现在的俄罗斯与1917年相比有着天壤之别：城市无产阶级在俄罗斯劳动人口中所占的比例不断增加，而这部分选票大多掌握在全俄劳联手中。因此，党内有人担心仅凭我党传统票仓——农村人口，将难以与竞争对手抗衡。为了摆脱这个困境，卡姆科夫总理召集多名社革党部长来府邸做客，包括弗拉基米尔·卡列林、尼古拉·兹多布诺夫、伊萨克·施泰因贝格和安德烈·科列加耶夫，鼓励他们为党的未来出谋划策。\n\n兹多布诺夫和卡列林的观点出人意料，他们认为这不会有什么问题。农村和城市其实总是会有一些利益冲突，想用加深与城市无产阶级联系的方式挖走全俄劳联的选票，不论成败都会危害革命。相反，社革党应当维持自己当前在农民中的影响力，并与全俄劳联右派中有类似想法的人物合作。毕竟，两党对未来的期许大差不离，而让国家由社革党控制对此而言不是好事。只有坚持工人联盟才能引领俄罗斯建立真正的社会主义。\n\n但施泰因贝格和科列加耶夫不同意。他们称全俄劳联是个不可靠的盟友，因为其左派对社会革命党目标的敌意人尽皆知，指望他们未来大发慈悲，这我们压根赌不起。也因此，社革党需要成为代表全民的政党，并以弥合农村和城市之间的隔阂为目标。他提议由政府出资建立法伦施泰尔（phalanstères，在这个建筑群内，农村和城市居民将一起工作），以此实现这一目标。通过融合这两大社区，社革党便能让世人知道，自己的理想并非农民一家之言，而是工人和农民团结一致。\n\n只有一方观点说服了卡姆科夫，会是哪方呢？"
 socrus.187.a: "跨党派合作是社革党的未来。"
 socrus.187.b: "我们需要成为代表全俄罗斯的党。"
 socrus.188.t: "一位最高纲领派成员与玛图什卡的故事"
 socrus.188.d: "毫无疑问，斯皮里多诺娃贵为主席的事迹激励着成千上万的俄罗斯女性挣脱枷锁，反抗陈腐的父权制，但她并非孤例。伊琳娜·卡霍夫斯卡娅在最高纲领派内位高权重，是名赫赫有名的革命家，她也算是一位传奇人物。\n\n卡霍夫斯卡娅与别的最高纲领派成员一样，在如何实现社革党目标上的见解令旁人不敢苟同。她和其他社革党人被判处在涅尔琴斯克流放地服苦役。她在那里遇见了斯皮里多诺娃，两人结下了深厚的友谊。在此之后，她刺杀了乌克兰占领军指挥官赫尔曼·冯·艾希霍恩，甚至计划干掉盖特曼斯科罗帕茨基。\n\n卡霍夫斯卡娅组织了多起针对保卫联盟高官的刺杀，可以说，她在社革党反抗萨文科夫的革命中发挥了举足轻重的作用。最高纲领派能全面振兴也绝对有她的一份功劳。即使她和斯皮里多诺娃在如何实现社会主义上观点不一，但两人的私人友谊却经久不息。乌斯季诺夫和科列加耶夫等最高纲领派成员一直与主席不睦，尤其是在最近这段时间。但卡霍夫斯卡娅的出现总会让主席会意识到，是共同的斗争让人民团结在一起，而不是意识形态的大论。"
 socrus.188.a: "患难见真情。"
 socrus.189.t: "革命的未来"
 socrus.189.d: "作为新任部长会议主席，阿列克谢·乌斯季诺夫刚刚结束了新成立内阁的首次会议。乌斯季诺夫迅速提醒了他在全俄劳联共产主义派和俄共(布)中的盟友，他们之间仍然存在着一些分歧。当然，对革命的承诺不在分歧之列，但他们对这场革命的看法肯定是分歧之一。\n\n新内阁对各工人政党的最终合并做出了含糊其辞的承诺，但没有给出时间表，具体细节则更是模糊不清。无论如何，人们都希望这是一次和平的合并，是为革命效力的同志和朋友之间的合并。\n\n这不是乌斯季诺夫想要的。虽然和平的合并很理想，但他对此几乎不抱希望。布尔什维克也是阴谋家，这和他别无二致。他们有着自己的利益，更关心掌握权力而非革命的实际团结。乌斯季诺夫突然意识到，他可能结交了太多盟友——有些盟友可能会背后捅刀。如果最高纲领派想要在斗争中拔得头筹，避免被边缘化，就需要采取相应的措施。"
 socrus.189.a: "毒蛇正在我们身边聚集……"
 socrus.190.t: "改名运动"
 socrus.190.d: "文化部最近相当活跃。在各自治区，他们将本地民族语言的拼读作为自己各州和各城市的官方名称，取代以前的俄语拼写。\n\n一些大城市原本用来纪念反动君主和白军将领的名称也被更改，改为纪念历史上的自由斗士与革命英雄的名字。"
 socrus.190.a: "我们都同意这些变动。"
 socrus.191.t: "弥合分歧"
 socrus.191.d: "社会革命党的高层负责人齐聚阿列克谢·乌斯季诺夫家中。卡姆科夫同志并不在场，他表示打算不再参加将来的党内活动，无疑是对乌斯季诺夫把他赶下台的行为感到不快。\n\n乌斯季诺夫试图讲明自己和最高纲领派近期举动的用意，因为他不想与其他党员同志为敌。他说最高纲领派迄今所做的一切基本是出自对社会革命党事业的纯粹信念，而要维持他们的领导地位，就得采取一些非常措施。\n\n但这次谈话的主要议题是与全俄劳联左派和布尔什维克结盟的问题。社会革命党人通常对这些共产主义者不屑一顾，因为他们对农民的态度可谓令人鄙夷，一副家长做派。因此当乌斯季诺夫把这两派的要员纳入内阁时，众人大为震惊。乌斯季诺夫很快作出解释，称这是为了实现目的而使用的一种手段，只是暂时与他们结盟。虽然这些人的政见与自己有着云泥之别，但他也要向其主动示好，以此秉持工人联盟的精神火炬，让革命事业保持团结。但他也承诺，待到时机恰当，那些危害工农团结的人将会被逐出内阁。\n\n大家对此深表疑虑，尤其是伊萨克·施泰因贝格，他支支吾吾地说自己认为乌斯季诺夫可能正在为独裁统治打下基础，而从最高纲领派之前的言论来看，工人联盟对他们来说并不重要。斯皮里多诺娃仍不同意乌斯季诺夫的一些观点，但也承认他或许说得有点道理，当反革命势力不再是俄罗斯社会主义的最大威胁之时，更多自由化便将在战后汹涌而来。"
 socrus.191.a: "只要他们还是同路人。"
 socrus.192.t: "西伯利亚发展方向大功告成"
 socrus.192.d: "随着诸多工业项目大功告成、农村机械化计划落地实施，一众西伯利亚城市和乡镇都获得了新的发展，这很大程度上要归功于兹多布诺夫鼓励投资该地区。社会革命党和全俄劳联最终达成了妥协：如果全俄劳联支持该计划，西伯利亚将开展城市化建设并开采其资源。至少，该计划的成果似乎得到了双方的接受。\n\n对于社革党来说，西伯利亚计划所做的不仅是帮助当地人民自谋生计：他们还巩固了俄罗斯东部作为社革党基本盘的地位。这是社革党为贫苦大众奉献的生动证明——如今，还有谁能将社革党描绘成与他们所倡导的理想背道而驰的浪漫主义者呢？"
 socrus.192.a: "这场斗争是为了所有俄罗斯人民。"
 socrus.193.t: "坦波夫试点告终"
 socrus.193.d: "按照预期时间表，所谓的“坦波夫试点”现已结束。不幸的是，结果并没有什么特别之处——有些人认为这是浪费时间，是一项彻底失败的投资。问题很多——例如农业现代化缺乏资金，无法说服坦波夫农民投资农村企业等。\n\n与此同时，许多全俄劳联成员都不留情面地批评该项目是又一个背离了社会主义思想的浪漫主义尝试。尽管这让我们很难接受，但他们的观点最终似乎得到了证实。"
 socrus.193.d2: "按照预期时间表，所谓的“坦波夫试点”现已结束。该项目似乎取得了好坏参半的结果——虽然一些目标已经实现，但缺乏投资等问题最终拖了后腿。该项目确实取得了一些预期的结果，坦波夫人民前所未有地强烈支持社会革命党；但与此同时，许多更为理想化的期望并没有得到实现。\n\n还有多少更为理想主义的社革党人仍然能够说服其他人相信他们的观点，还需我们拭目以待。"
 socrus.193.d3: "按照预期时间表，所谓的“坦波夫试点”现已结束。凭借人民民兵改革，我们最终建立了一支稳定可靠且训练有素的执法队伍；农业现代化、糖厂和酒精厂建设等等——我们在相对较短的时间内完成了所有项目，这不仅极大地实现了该地区的现代化，而且表明社会革命党的许多理想主义愿景并不像看上去那么脱离现实。\n\n一些著名的无政府主义者，如全俄劳联的格里戈里·马克西莫夫，都亲自指出，这次实验可作为未来俄罗斯样貌的典范案例。"
 socrus.193.a: "情况本可以更好。"
 socrus.193.b: "好吧。"
 socrus.193.c: "干得漂亮！"
 socrus.194.t: "白军蛇首"
 socrus.194.d: "俄罗斯弥漫着内战的气息。新社会主义政府在莫斯科颁布第一批法令时，俄国的大部分地区仍是一片混乱。但这并不是1917年那种一团乱麻的混乱，当时俄罗斯处于无政府状态，有枪便是草头王。如今，大多数公务员似乎认为[GetSecondInCommand]当局足够合法，因此不会积极抵抗，仅在某些地区发生了一些零星的武装叛乱。临时总统[RUS.GetLeader]的保证平息了一些紧张情绪，许多人甚至抱有谨慎的希望——新政府看起来更像1917年的临时政府，而非布尔什维克政府。\n\n以米哈伊尔·德罗兹多夫斯基为核心的最大军事阴谋也已败露，这位将军随即被捕入狱。尽管许多驻军部队的军官团倾向于抵抗，但绝大多数普通士兵和士官并不愿意拿起武器反抗新的革命政府，反而在许多地方逮捕了他们曾经的长官。亚历山大·华西列夫斯基将军和其他27名年轻将领联名发表了一封广为流传的信件，他们在信中承认了新政府，呼吁军队保持克制并要求组织自由选举。\n\n前陆军总长和一些高级军官因涉嫌参与萨文科夫政权的罪行而锒铛入狱。一些人成功逃亡，少数人在拒捕后死亡。在某些情况下，还爆发了小规模的冲突。我们的安全部门成功抓获了邓尼金、弗兰格尔、德罗兹多夫斯基和库捷波夫，马尔科夫仍然在逃。最强大的抵抗并非是由老年将领组织，反而是由年轻将领带头的，特别是曾与斯沃博达派有关的人物。但并没有出现大规模的叛逃或全国性的抵抗，少数白军顽固势力也被相对有效地清除。"
 socrus.194.a: "我们绝不会让白军有机可乘。"
 socrus.195.t: "帕尔菲年科进军"
 socrus.195.d: "“一切权力归于苏维埃！消灭白匪破坏分子！”的口号正响彻南俄罗斯。所谓的阿塔曼帕夫洛夫发动了叛乱，占领了当地政府，所到之处无恶不作。而人民民兵则开始以牙还牙。\n\n费奥多尔·帕尔菲年科是一位年轻的最高纲领派，也是叶卡捷琳诺达尔地区人民民兵的领导人。他带领部队向新切尔卡斯克附近的米什金斯卡亚村进军。米什金斯卡亚村正受到哥萨克的袭扰，由于主要城镇已被军队控制，帕尔菲年科决定亲自解决村子里的问题。\n\n帕尔菲年科的部队对帕夫洛夫的部队及其合作者展开了无差别的杀戮，场面近乎屠杀。村庄里的哥萨克游击队被清洗一空，许多富农也一并被处决。尽管帕尔菲年科的行动并未得到授权，但他很快在当地得到了实干家的美誉——人们都认为他的所作所为是为了维持局势稳定与社会主义秩序的必要之举。\n\n更重要的是，此次行动是最高纲领派的一次重大宣传胜利。南部地方苏维埃中的温和派社革党人与全俄劳联成员纷纷被召回，取而代之的是更为革命的最高纲领派成员。南俄罗斯之前从未被社革党中的激进派系控制，但如今局势已发生了翻天覆地的改变，而随着时间的推移，整个社革党都在逐渐转向最高纲领派。"
 socrus.195.a: "这是人民意志的自发表达。"
 socrus.196.t: "全俄劳联兄弟阋墙"
 socrus.196.d: "伊万·格龙斯基在代表大会上发表了一次相对无害的演讲，但这突然变成了对他所属政党内右翼派系的宣战。起初，格龙斯基赞扬了帕尔菲年科对米什金斯卡亚的攻击，称这正是俄罗斯当下所需的革命警惕——但他的言辞正变得咄咄逼人。\n\n对于费奥多尔·唐恩及其盟友来说，这的确是他们的至暗时刻。在许多地方苏维埃，尤其是在南方，温和社会主义代表正遭受强硬派和人民民兵的谴责。尽管乌斯季诺夫内阁的就职在很大程度上削弱了右派在内阁中的地位，但他们在一段时间内仍可以在地方层面和代表大会中活动。\n\n如今，情况已不再如此，全俄劳联左翼和最高纲领派中的许多人抓住了这个机会，将所谓的“唐恩派”称作反动派，并指责他们要为帕夫洛夫叛乱的成功负责。如果他们没有让自己控制的村庄和城镇成为白军破坏活动的温床，那么就无需真正的革命者下场介入并为他们收拾残局。\n\n代表大会的气氛非常紧张，几乎演变成了一场争吵。但最终，唐恩派被逼入了绝境。在接下来的几天里，出于对自身安全的担忧，许多人决定退出政坛，而其他人则选择保持沉默。这一事件实际上摧毁了右派的任何剩余影响力——让左派，特别是那些与最高纲领派结盟的左派，进一步巩固了对党派的控制。"
 socrus.196.a: "他们活该。"
 socrus.198.t: "民主集团的消亡"
 socrus.198.d: "有秘密集团在工人联盟的暗处组建，这类谣言传了有一年了。乌斯季诺夫听闻此事，派出与斯皮里多诺娃长期保持亲密关系的卡霍夫斯卡娅展开调查。她不久前发来报告，确认有一个所谓的“民主集团”存在，其中有各路社革党人、全俄劳联右派、下级军官和社民盟成员。这些人沆瀣一气，反对任何分裂工人联盟的图谋。\n\n秘密集团不仅存在，还可能在密谋反对自己的政府，往好听了说，这让乌斯季诺夫大感不妙。他在每次想进一步集中权力时都如履薄冰，认为若是有人想把他赶下台，有代表大会支持的他还不足以借此自保。每天他都变得愈发偏执。他在右派和左派中的盟友会背叛他吗？\n\n但谢天谢地，所有这些担忧都已烟消云散。鲍里斯·卡姆科夫在被罢免之后便退出了政坛。尤里·萨布林在军中的地位也已变得无足轻重。而最后，费奥多尔·唐恩的反动派已经夹着尾巴逃出了苏维埃和代表大会，从此杳无音讯。这所谓的民主集团只剩下卡姆科夫派这根独苗。这些人当然不傻，谁知道他们在背地里算计什么呢？\n\n但乌斯季诺夫是明事理的：不是每个对最高纲领派权力的威胁都要被消灭。社革党的余部知道，不选最高纲领派，就只能选择要摧毁农民俄罗斯的全俄劳联专政。只有最高纲领派有能力在把工人联盟的两端接在一起同时确保内部团结。\n\n战争迫在眉睫，反对派也大多被处理，乌斯季诺夫和列万多夫斯基两人会面，为他们最为重要的一项立法做准备。在伟大的革命战争开始的第一天，权力便将被集中到一支伟大的革命力量手中，不再受如过去三年那般党派纷争和派系斗争之扰。"
 socrus.198.a: "时机已至。"
 socrus.199.t: "红色拿破仑的落幕"
 socrus.199.d: "米哈伊尔·图哈切夫斯基在战后成为了带有传奇色彩的人物。俄罗斯民众都把他视为军事主策划，成功用大纵深作战摧毁了资本主义列强。自然而然，若问起俄罗斯人他们最仰慕哪位当代人物，图哈切夫斯基的名字总会和斯皮里多诺娃、乌斯季诺夫等人一起出现。\n\n最高纲领派高层对于这位冉冉升起的新星感到提防，甚至嫉妒，而这么做的理由很充分。图哈切夫斯基在政治上一直不甚可靠。“布柳赫尔报告”用一纸文书把他提拔进了军队高层，但他再有才华，也只是个在工人联盟众多派系间的妥协之选。和其他许多人选不同，他基本上不插手政事。而这让他的形象更加光辉，成了一位不受代表大会中鸡鸣狗跳的政治纷争干扰、一心只想保卫革命的人物。讽刺的是，虽然他本人并非最高纲领派成员，但这个形象基本就是最高纲领派想把自己描绘成的样子。\n\n每个人都会有自己得意的时候，而这回轮不到图哈切夫斯基得意了。他最近在一次代表大会会议上受到批评，被指控“宣扬军国主义偶像崇拜”。虽然最高纲领派从未拒绝使用暴力手段和近乎军国主义的意识形态，但他们在战后对其的强调已不比从前，毕竟威胁最高纲领派权力的外部势力已不复存在。\n\n图哈切夫斯基的最终命运没那么不堪，至少和那些坟头草都有三尺高的全俄劳联（现已被取缔）成员比起来是这样。他被免去了总司令一职，还被远派到西伯利亚军区。而早就觊觎图哈切夫斯基职位的列万多夫斯基当上了新任总司令。"
 socrus.199.a: "又处理掉了一个潜在威胁。"
 socrus.200.t: "《最高纲领派宣言》"
 socrus.200.d: "莫斯科今天召开了一场会议，会上通过了《最高纲领派宣言》。这次会议的主要与会者包括社革联盟的代表们，波兰的卡齐米日·扎克热夫斯基、保加利亚的瓦西尔·伊科诺莫夫、乌克兰的奥历山大·舒姆斯基等人。他们宣称这一会议是多年前那次制定《极权宪章》的会议的后续。\n\n《宣言》在前言中声称，《极权宪章》已经过时，因为其已被那些“国家资本家”篡夺，这些人的所作所为与社会主义风马牛不相及，并将批评指向了英国的极致派和法国的新社会主义者。《宣言》随后的要点内容包括：拒绝以政党或工会作为建设社会主义的工具；强调工人阶级的自发性自我组织；以及像其前身一样“全力献身革命”。\n\n《宣言》还严厉地批评了第三国际，称其简直像西方大国手中的工具，而非致力于实现世界革命的组织。虽然该组织将自身伪装成所有社会主义者的阵线，但实际上却由法国和英国的社会主义者主导，这些人在第三国际执行委员会和其他机构中占据了过多的代表席位。\n\n《宣言》最后呼吁第三国际接受对社会主义的不同观点和实践，否则其将可能疏远甚至是分裂全世界工人阶级的运动。但很显然，西方许多人是不怎么会接受这一呼吁的。许多人预测最高纲领派可能很快就会放弃第三国际，并创建一个由莫斯科领导的新组织。"
 socrus.200.a: "如果真有那一天，那也是他们错了，而不是我们错了。"
 socrus.201.t: "真正的最后斗争"
 socrus.201.d: "战争爆发！这场战争再度震撼了欧洲的心脏。但这一次不是帝国主义的支持者与反对者之间的战争，而是无产阶级国家之间的战争。出于种种原因，与西方国家的对抗已演变为一场全面冲突，而这场冲突的结果将决定国际社会主义的未来。\n\n我们很遗憾事情发展到了这一步，但过去的已经过去了。是时候表态了：最高纲领派的红旗要将这个世界从所有工人阶级自然意志之敌手中解放出来！"
 socrus.201.a: "向[INT.Capital.GetCapitalVictoryPointName]进军！"
 socrus.202.t: "社会革命联盟的未来领导"
 socrus.202.d: "虽然乌斯季诺夫无疑是最受尊敬的最高纲领派，在社会革命联盟内部有着大量狂热拥趸，但他的主席生涯已经进入了倒计时。尽管他雄心勃勃，但也从未想过独揽大权；他迟早会因健康不佳或年事已高而选择辞职。\n\n随着老一代最高纲领派逐渐凋零，也许很快就要到新一代接班的时候了。社革联盟中央委员会已经提名了一些潜在的继任者——尽管这种猜测常常令人不快，被认为会损害最高纲领派的团结。其中，科列加耶夫是显而易见的人选，他在政府中的权力可谓是一人之下，他也是乌斯季诺夫的得力助手。但尽管他的当选几乎是理所当然的，但人们仍在担心，科列加耶夫治下的俄罗斯会与乌斯季诺夫治下几乎一模一样，最高纲领派若想在新时代生存下来，就需要做出适应和改变。\n\n维克托·切尔尼是可能的替代人选。他最初是乌斯季诺夫内阁的工业和贸易部长，在伟大的革命战争期间负责掌管至关重要的军工部。他确保了火车准时准点，让无产阶级能够奋起击败资本主义威胁。他是最高纲领派中的温和派，热衷于组织事务而非宣传工作。\n\n另一面的替代人选则是国营报纸《劳工共和国》的主编约瑟夫·茹科夫斯基-茹克。他经常表示，近年来，最高纲领派失去了精神，他们的政权也变成了又一个官僚社会主义国家。他认为，如果俄罗斯要恢复工人精神，就必须进行“文化上的无产阶级革命”。作为社革联盟的主要宣传者，他有着极高的人气，但他能否利用这股能量跻身权力高层，仍是一个未知数。"
 socrus.202.a: "一场权力斗争正在酝酿。"
 socrus.203.t: "迈向未来"
 socrus.203.d: "德意志帝国轰然倒塌，欧洲也已今非昔比。预言中资本主义的灭亡最终成为现实，胜利的桂冠花落第三国际。\n\n国内情况并未引起太多关注。斯皮里多诺娃主席宣布她准备退休，卡姆科夫同志将接替她的职位。令不少人意料的是，卡姆科夫主席表示，他不会在战争结束后制定激进路线，而是会专注于和平与重建。人们仍对社会主义民主险些毁于最高纲领派之手记忆犹新——有鉴于此，在民主再次巩固之前，我们仍不能对社会主义未来抱有过多的期望。"
 socrus.203.a: "那就这样吧。"
 socrus.300.t: "召集代表大会"
 socrus.300.d.radsoc: "衰败的俄罗斯共和国机构已成废墟，如今，该国大部分地区正由苏维埃和工会的临时革命委员会以及村庄集体管理。没有理由保留萨文科夫独裁改革的任何内容，纳博科夫的议会制也不适合工人俄罗斯。因此，必须起草一部新宪法，并按照临时总统玛丽亚·斯皮里多诺娃的法令，举行自由选举。\n\n不过，我们也已采取了预防措施，以防任何反对派死灰复燃。任何保卫联盟、俄罗斯统一大会或与其结盟的组织成员在刑满释放或被人民法院宣判无罪之前，不得参与投票。这也适用于那些声称受到胁迫或出于投机主义而加入斯沃博达派组织的人——这立即牵连了俄罗斯政坛右翼和中间派的大部分成员。此外，投票应由工人委员会组织，选举权本质上主要限制在工人和农民内部。\n\n不出所料，代表大会三分之二以上的席位都属于社会主义政党，社会革命党获得了大约一半的选票。另一个主要集团是全俄劳联，此外还有许多其他小党派。激进民主党和立宪民主联盟也获得了一些席位，但他们只是昔日的幽灵罢了。"
 socrus.300.d.syndie: "事实上，俄罗斯共和国已由列维茨基总统的工人联盟控制，但这还远远不够。资产阶级共和国背负着白卫运动的罪恶历史，唯有将其摧毁，才能创造一个新的、更好的工人俄罗斯。因此，为了起草一部彻底重塑国家的新宪法，现已举行了选举。\n\n代表大会席位将根据《工人代表法案》进行分配——因此，近一半的席位将由工会和工人委员会选举产生，其余席位则来自按地理划分的选区。反对派正在抗议，一些人称这与萨文科夫1936年的夺权行为别无二致，但他们尚未采取具体行动。相反，安全部门加紧了对保卫联盟和俄罗斯统一大会前支持者的搜捕，这些人将被禁止参与选举，直到他们刑满释放为止。\n\n不出所料，社会主义者占据了代表大会的绝大多数，其中社会革命党、全俄劳联以及各个较小的社会主义团体获得了近三分之二的选票。"
 socrus.300.a: "人民已经发声。让我们开始吧。"
 socrus.301.t: "代表大会召开"
 socrus.301.d: "争论当即开始。前克宫元老院人山人海，但混乱基本仍在可控范围之内。只有[GetSecondInCommand]同志负责指挥人群，他肩负着维持大厅秩序的艰巨任务。未来宪法的许多条款均轻松达成了一致：包括社会主义建设、俄罗斯社会主义联邦共和国宣言、宗教和语言的绝对自由、由当地选举产生的工农苏维埃统治等……但当涉及到细节时，代表大会随即陷入了无穷无尽的争论。\n\n最左翼的共产主义者打出了“一切权力归苏维埃”的口号。许多社会革命党人，尤其是最高纲领派，对此表示了同意，但拒绝支持布尔什维克的提案。温和派则要求布党解释清楚：“一切权力”到底意味着什么？实际上，某种形式的全国代表大会仍将存在，但必须明确代表大会的性质，否则便会因条文模糊不清而诞生新的独裁政权。代表大会已被某些人批评为隐秘议会主义，更有甚者称其为自由主义。\n\n能否像法国那样设立工会院？能否设立地区代表院？甚至有人提议建立三院制。政府将如何与代表大会和苏维埃互动？能否投票罢免政府？\n\n经历一波三折后，出现了三份势均力敌的方案。虽然天色将晚，但代表们仍十分激动，希望能将方案付诸表决。“苏维埃”方案没有对国家机构做出过多规定，并赋予了苏维埃选举产生的代表大会近乎无限的权力，可以根据需要建立和废除国家机构。“联邦”方案则引入了更多的制衡机制，包括保证地区和工会的代表权。第三种混合方案也摆上了台面，试图协调宪法保卫措施和不受限的苏维埃民主。"
 socrus.301.a: "一切权力归苏维埃！"
 socrus.301.b: "革命需要团结！"
 socrus.301.c: "民主带来社会主义！"
 RUS_const_left_option_tt: "第97条\n1）苏维埃与工会代表大会是俄罗斯社会主义联邦共和国的立法机构。\n2）代表大会由苏维埃在普选的基础上选举产生。\n\n第98条\n代表大会的代表组成比例为：每2.5万选民产生一名县苏维埃代表，或每12.5万选民产生一名省苏维埃代表。\n\n如此规定很可能使§r全俄劳联§!赢得代表大会多数。§r全俄劳联§!中的§o左派§!支持该提案。"
 RUS_const_centre_option_tt: "第97条\n1）苏维埃与工会代表大会是俄罗斯社会主义联邦共和国的立法机构。\n2）代表大会由苏维埃在普选的基础上选举产生。由选举产生的工会院为代表大会提供建议。\n\n第98条\n1）代表大会的代表组成比例为：每5万选民产生一名县苏维埃代表，或每10万选民产生一名省苏维埃代表。\n\n如此规定很可能使§r全俄劳联§!赢得代表大会多数。§r全俄劳联§!中的§r中派§!和§S右派§!支持该提案。"
 RUS_const_right_option_tt: "第97条\n1）苏维埃与工会代表大会是俄罗斯社会主义联邦共和国的立法机构。\n2）代表大会在普选的基础上直接选举产生。\n\n第98条\n1）代表大会由若干名代表组成，每10万选民选举产生一名代表。每个自治区至少保留一个代表席位。苏维埃是地方行政机构。\n\n如此规定很可能使§t社会革命党§!赢得代表大会多数。§t社会革命党§!支持该提案。"
 socrus.302.t: "权力平衡"
 socrus.302.d: "不久后，代表大会开始就我们新生的共和国权力本质为何展开讨论。会中主流观点认为，没人想再受一次1918年的罪了，那时布尔什维克直接无视苏维埃选举结果，将所有权力集中到人民委员会手中。个人不应掌握太大权力的观点也得到普遍认同，国家首脑将由集体组成，并由代表大会主席负责，就像以前一样主要起代表作用。\n\n但代表们在政府事务上的意见分歧要大得多。反对中央集权的一方希望完全向代表大会负责的行政权力得到削弱。这会让独揽权力变得更加困难，但也可能直接导致行政机关没法下任何决断。从另一方面来说，政府必须能在无法召开代表大会会议时便宜行事，许多人还担心若没有强大的中央行政机关存在，反革命势力的抵抗力量将变得更加强大。"
 socrus.302.a: "手握重权的代表大会若是充满分歧，将无法确保革命安全无虞。"
 socrus.302.b: "强大的行政权力只会令又一个萨文科夫诞生。"
 RUS_const_executive_tt: "第127条\n1）行政权力属于俄罗斯民主联邦社会主义共和国人民部长会议，人民部长会议由代表大会根据主席的提名选举产生。\n2）代表大会可以对人民部长会议发起不信任投票。\n第133条\n1）人民部长会议除履行正常的行政职责外，还负责在代表大会无法召开的情况下维持公共秩序。\n\n§r全俄劳联§!大力支持中央集权方案。"
 RUS_const_parliamentarian_tt: "第127条\n1）最高行政权力属于俄罗斯民主联邦社会主义共和国人民部长会议，人民部长会议由代表大会选举产生。\n2）代表大会可以对人民部长会议发起不信任投票。\n第133条\n1）全俄罗斯人民部长会议和各地区部长会议之间的权力分配必须以尊重地方苏维埃民主的方式进行。\n\n§t社会革命党§!大力支持联邦方案。\n\n§R如此规定将让全俄劳联中派无法通过巩固权力建立起威权主义政权。§!"
 socrus.303.t: "选举第一主席"
 socrus.303.d: "共和国在初诞之时混乱不堪，许多社会主义者还没加入任何派系，一些席位也在罢免选举中多次易主。但在宪法通过后，选举制度逐渐稳定了下来。很多代表继续在苏维埃与工会代表大会中履职。许多老一辈的社会主义者看到人民可以携起手来，自由地决定事关自己生活的方方面面，在回想起1917年的光辉时刻时总是泪眼婆娑。经受了这么多苦难和迫害，工人阶级终于再次获得自由。\n\n新一届代表大会的首轮投票自然是主席(Premier)选举，当选者将成为象征性的国家领袖，作为男主持者(chairman)或女主持者(chairwoman)主持代表大会会议（鉴于斯皮里多诺娃获选概率之大，有必要提及这点）。事无巨细皆置身其中，建言献策以影响政局，这便是主席真正的权力所在。预计会有一位资历老且受敬重的人物胜选。计票尚未结束，但看起来有很多人支持弗拉基米尔·列维茨基和玛丽亚·斯皮里多诺娃。"
 socrus.303.a: "通过斗争夺回权利！"
 socrus.303.b: "试看星星之火，行将燃成熊熊之焰！"
 socrus.304.t: "清一色革命者政府"
 socrus.304.d: "列维茨基主席在革命中成功团结起俄罗斯社会主义者，不过真正的斗争现在才开始：执政。代表大会否决内阁最初的提案后，列维茨基自己的支持者、唐恩派、共产主义者和社会革命党人吵得不可开交，要寻得一届能满足各方的政府又谈何容易。各个团体都会嫉妒对方获得太多权力。我们共和国的运作依赖社会革命党人的支持，不过我们自己的党自然希望真正的马克思主义者掌握最多的权力。左派和右派已在互掐脖子，列维茨基自己的支持者希望他不要向其他人妥协太多——我们来到这里是为了实现列维茨基的构想，而非为人作嫁。"
 socrus.304.a: "偏向唐恩和阿布拉莫维奇，他们是可靠的。"
 socrus.304.b: "有鉴于此，让列维茨基的门徒登上舞台。"
 socrus.304.c: "只有加米涅夫能管好共产主义者。"
 socrus.305.t: "年度全俄劳联代表大会"
 socrus.305.d.war: "如今，在伟大的革命战争背景下，中央委员会的派系斗争几近不复存在。在座的每个人都很清楚：若想在这场战争中取得胜利，就必须在[ROOT.GetLeader]主席的带领下形成统一战线。\n\n我们之间或许存在着政策分歧，但现在还不是将分歧摆上台面的时候——直到红军战胜所有敌人，迎来一个崭新的自由世界为止。"
 socrus.305.d.stable: "党的代表大会上并没有发生什么戏剧性的事件。[ROOT.GetLeader]主席得到了全俄劳联各派和其他主要成员的广泛支持，[GetSecondInCommand]的政策也得到了诸多赞扬。这次代表大会更像是一场宣传集会，而非一个正式的党内辩论论坛；全俄劳联的各派领导现已团结一致。代表大会上通过了许多新任命，并同意将许多政策草案加入到全俄劳联的计划和方案中。\n\n总而言之，以上做法大大加强了[ROOT.GetLeader]的党内地位。"
 socrus.305.d.factionalism: "代表大会才刚刚开幕，便沦为派系斗争的战场。[ROOT.GetLeader]主席遭受着多方冲击，而[GetSecondInCommand]的政策也遭到了指责。\n\n看起来全俄劳联根本谈不上团结——相反，党内的各个强力人物都在争夺权力和影响力，毫不相信[ROOT.GetLeader]有能力领导该党。"
 socrus.305.d.streamlined: "自从[ROOT.GetLeader]主席大幅精简了全俄劳联后，异议便鲜有出现。派系斗争令人不齿，寻衅滋事者将被驱逐出党。\n\n列宁同志也会为全俄劳联的内部团结程度感到自豪，很明显，获取政治权力的唯一途径便是遵循党的路线——而这最终完全由[ROOT.GetLeader]及其最亲密的盟友决定。"
 socrus.305.d.abramovich: "代表大会才刚刚开幕，便沦为派系斗争的战场。[ROOT.GetLeader]主席遭受着多方冲击。以拉斐尔·阿布拉莫维奇和鲍里斯·尼古拉耶夫斯基为核心的反对派可不只是发发牢骚，他们有能力得到足够多的全俄劳联成员支持，以把列维茨基赶下台。\n\n在他们口中，列维茨基就是一个脱离实际、软弱无能的领导人，既不能遏制住左派激进势力，也不能制定出合理的经济计划。相反，他们提议让拉斐尔·阿布拉莫维奇取而代之。鉴于代表大会里右派实力之强，这份提案获得通过的可能性很大。"
 socrus.305.d.kamenev: "代表大会才刚刚开幕，便沦为派系斗争的战场。[ROOT.GetLeader]主席遭受着多方冲击。以列夫·加米涅夫和格里戈里·季诺维也夫为核心的反对派可不只是发发牢骚，他们有能力得到足够多的全俄劳联成员支持，以把列维茨基赶下台。\n\n在他们口中，列维茨基就是一个脱离实际、软弱无能的领导人，行事优柔寡断，对社会斯沃博达分子渗透苏维埃体制的行为太过纵容。相反，他们提议让列夫·加米涅夫取而代之。鉴于代表大会里左派实力之强，这份提案获得通过的可能性很大。"
 socrus.305.a: "联盟仍存。"
 socrus.305.b: "大会被派系之争吞噬。"
 socrus.305.c: "我们必须团结一致！"
 socrus.305.e: "我想，这不算是最糟的结果。"
 socrus.305.f: "一次剧烈的左倾。"
 socrus.305.g: "该制定应急计划了。"
 socrus.307.t: "权力集中"
 socrus.307.d: "在人民部长会议主席格里戈里·季诺维也夫的推动下，第一批生效的决议之一便是赋予各人民部门额外权力，特别是战时权力。现在政府实际上可以更轻松地绕开代表大会的反对，而且有更多的权力落入了由当选代表指定的委员会手中。但季诺维也夫用花言巧语把这包装成对革命民主制度的完善，是赋予其在接下来的战争和世界革命中存活下去所需的武器。\n\n这些法案获得的支持之多令人意外，苏利莫夫的保卫革命组织更是双手双脚赞成，这让全俄劳联中的温和反对派愁眉不展。弗拉基米尔·卡列林指责这是共产主义者的篡权行径，仍在奢望这些措施只被用于稳定革命国家，而这从长远来看是没有道理的。"
 socrus.307.a: "这是民主落幕的开始吗？"
 socrus.308.t: "通往共产主义社会之路"
 socrus.308.d: "列维茨基政府此前大多数时候一直在处理俄罗斯各地的危局。现在革命事业逐渐得到巩固，但阴云也在逐渐聚拢。工人联盟和全俄劳联内谣言四起，每个人都明白，若各方对未来路线观点不合，广泛的革命统一战线便无法维持团结。列维茨基此前的想法是这样子：依靠全体俄罗斯左翼力量结成的统一阵线组建社会主义共和国，在多元化的共产主义中将不同社会主义流派综合，避免重蹈列宁的覆辙。\n\n但在这之后呢？\n\n苏利莫夫和加米涅夫等人认为战争是第一要务，事关革命之存亡。在整个无产阶级革命事业面临被德意志铁与血蹂躏的危险之时，生存才是第一要务，在未来采取何种意识形态上争论不休毫无意义。而其他人，特别是全俄劳联右派，希望列维茨基能彻底弥合俄罗斯各个社会主义派系之间的分歧，让布尔什维克和孟什维克化干戈为玉帛，或许最终能与社会革命党携手组成属于俄罗斯无产阶级的单一政党。\n\n但第三种，也是最理想化的意见来自底层派系，特别是格里戈里·马克西莫夫这样的俄罗斯无政府工团主义者。他们认为我们必须采取措施，动用手中的权力停止国家的高压统治。战争让我们面临滑向威权统治的严重威胁，而刚刚诞生的革命政权唯一能保护自己的方式就是将权力下放给各地方苏维埃、工会和卫队。他们想用这激进的新办法远离政党政治，并相信人民将紧随其后，以防人民在新的议会阴谋出现时变得无动于衷。"
 socrus.308.a: "他们说得对，战争应是第一要务。"
 socrus.308.b: "我们如果不团结一致，就没法在挺过战争。"
 socrus.308.c: "没有最广泛的民主，就没法实现团结。"
