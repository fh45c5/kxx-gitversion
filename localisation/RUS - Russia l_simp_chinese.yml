 rusfla.75.a: "愿他安息。"
 rusfla.76.t: "一无即所获"
 rusfla.76.d: "从并不存在的桑尼科夫地回来的时间刚刚好。高尔察克的队伍成功赶在严冬降临、无法行进之前抵达了贝内特岛。只不过现在，他们被地球上最严酷的冬天团团包围，困在了这片托尔男爵曾走向人生末路的小岛上。此情此景别有一番诗意，如今的高尔察克与自己的导师面临着相同的处境。只不过，高尔察克决心，一定要生存下来。\n\n通过狩猎、精打细算利用煤炭及石油储备，队员将能够在德朗群岛中央这片被上帝遗忘的岛屿上，度过整个严寒冬季。他们还尽可能绘制了临近岛屿的地图，采集地质样本等等任何能为这段旅途增添科学价值的事情，以弥补未能发现桑尼科夫地的遗憾。\n\n随着春季初至，他们再次踏上了旅程。由于在冬季吃掉了不少狗只，这次的速度明显放缓了许多——而且，资源也开始慢慢捉襟见肘了。赶在冰面变得危险之前，小队滑雪抵达了新西伯利亚群岛，与乌沙科夫还有可靠的“新西伯利亚号”会合，在雅库特海岸安全度过了冬季。\n\n回国后，元帅受到了英雄般的欢迎。尽管高尔察克没能发现桑尼科夫岛，但他成功补足了俄罗斯北极地图上的最后一抹空白——虽然填补上的依旧是一片空白。"
 rusfla.76.a: "恭喜啊，元帅！"
 rusfla.77.t: "飞跃桑尼科夫"
 rusfla.77.d: "波利卡尔波夫水上飞机从科捷利内岛的冰面起飞，一路驶向北方。机组人员只有勇敢的飞行员瓦列里安·奇卡洛夫、高尔察克元帅本人及其科学官弗拉基米尔·维泽。由于天气渐趋恶劣，他们已经推迟了数天的飞行，但眼下凛冬将至，他们必须抓紧时机启程。\n\n飞机轻而易举地就可以飞到德朗群岛以北两百公里的地方——托尔当年可没有这么好的条件。不过，探险家们很快发现，所谓的桑尼科夫地并不存在。无论他们向极北飞多远，映入眼帘的只有无边无际的极地冰原。有理论认为，如果该岛曾经存在过，那么现在它很可能已被极地冰层所覆盖，除非冰川运动将其再次暴露表面。\n\n正当队伍启程回国之时，一场飞来横祸打了众人一个措手不及。波利卡尔波夫遇上了强劲的极地风暴，面临着完全坠毁的风险，高尔察克一行人不得不迫降在冰面上。没了雪橇和狗只，再失去飞机几乎就等同于下达死刑判决了。但迫降也并未给众人处境带来多少改观——冬季风暴依旧在肆虐，强劲的气流在外横冲直撞。探险小队发出了求救信号并建造了一个冰屋，但他们深知自己在春天到来之前是无法获救的，毕竟，在这种天气起飞对他们来说都是个巨大挑战，更别提救援人员了。不过，高尔察克一行人并没有足够的食物挺过这个冬天，飞机上只储存着延长飞行时间所需的基本食物。此外，他们也缺乏足够的燃料取暖，只能依赖飞机的煤油。距离小队最近的陆地是南方约一百公里处的贝内特岛。"
 rusfla.77.a: "起飞，这是唯一的希望了。"
 rusfla.77.b: "拆下飞机上的设备，向贝内特岛进发。"
 rusfla.78.t: "自桑尼科夫地奇迹生还"
 rusfla.78.d: "历经重重磨难，这架坚固的极地探险飞机依然在一个相对平静的日子成功起飞。极地狂风呼啸，飞机摇摇欲坠，但飞行员奇卡洛夫还是凭借着精湛的驾驶技术向南飞行了数百公里远，最后众人因为煤油耗尽，不得不在安茹群岛以北40公里处进行迫降。接着，高尔察克元帅带着三人开始了冰上行军之旅，在没有狗只和雪橇的情况下抵达新西伯利亚群岛。队伍食物短缺，但仍抱有希望，只要到达科捷利内岛，他们就能发出求救信号。\n\n正巧，“圣西伯利亚号”尚未南下过冬，格奥尔基·乌沙科夫相信高尔察克一定能活下来，因而推迟了动身。一天晚上，他们在科捷利内岛贫瘠的冰原上发现了一枚信号弹，船员们再度燃起了希望。他们匆忙组织了一支营救队，在极夜的可怖黑暗中穿越小岛。最终，他们在一座冰屋里找到了高尔察克、奇卡洛夫与维泽，三人的身体虚弱不堪，已无力继续前进。在数天前，高尔察克一行人就已经吃光了食物，手头上也没有足够的燃料用于保暖。当营救小队到达前，元帅几近放弃生机。\n\n高尔察克成功逃过了托尔的命运，并完成了俄罗斯北极最后一处角落地图的绘制工作。"
 rusfla.78.a: "真是传奇般的故事。"
 rusfla.79.t: "拉普捷夫海救援行动"
 rusfla.79.d: "老元帅一如既往地尽职尽责，下令改变航线。他的破冰船最终找到了布季米罗维奇护航舰队受困的地方。这些人原本在向雅库特的沿海城镇运送煤炭和其他物资，不料却偏离了航线并陷入困境。在三艘现代破冰船的紧密协作下，高尔察克的舰队轻而易举地解救了水手们，数百人成功脱离险境。\n\n可此行已耗去他们数周的宝贵时间。“圣西伯利亚号”“萨德科号”与“萨多夫号”匆匆向东进发，希望赶在冬天降临之前抵达新西伯利亚群岛，但那似乎已经不可能了。眼下，他们可以选择在西伯利亚海岸过冬，等待来年春天——这也是最安全的选择。不过，有的人仍认为他们能够完成原定任务，其中最突出的便是格奥尔基·乌沙科夫，这位年轻气盛的探险家向高尔察克提议，不要前往新西伯利亚群岛，而是立即改变航线，向东北进发，从西南方向接近桑尼科夫地。这个计划充满了不确定性，但也有可能奏效——成败与否就要看桑尼科夫地的实际位置了。"
 rusfla.79.a: "就按乌沙科夫说的办。"
 rusfla.79.b: "先在洛加什基诺过冬吧，明年再试试。"
 rusfla.80.t: "桑尼科夫探险之旅圆满结束"
 rusfla.80.d: "三艘船只选择在洛加什基诺的小贸易定居点度过冬季。船上配备有充足的物资供应和现代设施，这可以说是高尔察克在北极度过的最为安稳的一个冬天了。船只能够响应多起求救信号，有时还能在拉普捷夫海峡附近开展各种小型科学项目，直至冬季的严寒最终将他们与海岸隔绝。\n\n在挺过西伯利亚冬季的漫漫长夜后，高尔察克一行人迎来了北上的最佳时机，一劳永逸地揭开桑尼科夫地的神秘面纱。舰队在穿越新西伯利亚群岛后一路驶向西北，沿途的浮冰也渐渐变为冰盖。凭借三艘破冰船的力量，队伍依然顺利抵达了德朗群岛，并在贝内特岛上建立一所临时基地。这样，他们就能利用短暂的北极夏季驾驶雪橇向北探险。\n\n老迈的高尔察克依然是一名滑雪能手，他亲自率领探险队出发。七名队员带着大量的狗只和雪橇一路向北，朝着桑尼科夫地进发……尽管波利卡尔波夫飞机的初步飞行侦察已经给这片陆地的存在打上了一个问号。也许这个岛只是空气和冰面折射形成的极地蜃景？抑或是它曾经存在，只不过于数十年前被极地冰川所吞没了？\n\n不论如何，桑尼科夫地都并未现身。他们利用充裕的时间收集了坐标和测量数据。而放眼望去，这里除了冰川一无所有。\n\n他们在夏季余下的时间里进行了各种地质和海洋勘察，收集了尽可能多的科学信息。随后小队向东推进至符拉迪沃斯托克，完成了北方航道地图最后部分的绘制工作。高尔察克元帅就这样彻底征服了北极。"
 rusfla.80.a: "祝贺所有人！"
 rusfla.81.t: "海冰大漂流"
 rusfla.81.d: "乌沙科夫的计划低估了极北地区的极端环境。尽管最初进展还算顺利，但在别尔科夫斯基岛附近，冰层变得越来越厚，只有“新西伯利亚号”能勉强穿越。可很快，“新西伯利亚号”也身陷囹圄。最坏的情况还是发生了——三艘船被围困在浮冰之间，距离最近的陆地有数百公里远。\n\n高尔察克的舰队只得着手准备在海上过冬。船只没有被压碎的风险，它们足够笨重，能够承受这些压力。很快，“新西伯利亚号”“萨德科号”和“萨多夫号”成了一座浮动的金属之城，两百多名船员栖居于此。发动机停摆，甲板上出现了一座座小村庄。他们向空军指挥部发送求援消息。空军也开始在天气允许的情况下陆续撤离船上人员。\n\n幸运的是，他们已经十分接近新西伯利亚群岛。浮冰裹挟着船只向北漂移，将他们带到了桑尼科夫地的理论位置附近，因而得以证明，这片陆地并不存在。在300公里的北漂途中，科考队竭力绘制冰层地图并记录坐标位置。在冬季风暴到来之前，总计221名船员中已约有180名通过空运安全撤离，这也使得进一步的撤离行动不再可行。高尔察克坚持留在“新西伯利亚号”上，承诺会连船带着研究数据一起回国。"
 rusfla.81.a: "祝您一路顺风，元帅！"
 rusfla.82.t: "高尔察克回国"
 rusfla.82.d: "整个冬天，冰层漂移持续不断，带着三艘船只穿越了斯瓦尔巴群岛，一路驶向大西洋。尽管过冬期间高尔察克一行人时不时会收到空投补给，但由于煤炭消耗严重，每艘船依然供不应求。尔后，“萨德科号”的舵被冰层撞断，大家最终决定将所有煤炭和设备转移到“圣西伯利亚号”上，让它试着突破冰层。这一方案貌似可行，毕竟舰队已经南向非常远，冰层早就脆弱不少了。\n\n在俄罗斯，“高尔察克海冰大漂流”的新闻早在元帅回国之前就已经广为流传。“新西伯利亚号”最终冲出冰层，将其他两艘船拖至斯瓦尔巴群岛进行补给，在被浮冰带着穿过整个北极过后，舰队驶向了彼得格勒。还好船身足够坚硬能够承受住这种压力，水手和科学家们也十分坚毅勇敢——当船员们回到彼得格勒后，他们立即受到了英雄般的欢迎。虽然桑尼科夫地并不存在，但高尔察克最后一次的北极探险之旅依然是一场前所未有的壮举。"
 rusfla.82.a: "多么传奇的故事啊！"
 rusfla.83.t: "民主联合宣言"
 rusfla.83.d: "如今，任何否认俄罗斯在战争中取得胜利的人都会显得愚蠢。趁着俄罗斯在战场上的胜利，我们的塞尔维亚兄弟也举起了武器，决定对抗帝国公约，誓与我们并肩作战。\n\n俄塞联盟历史悠久，建立在共同的斯拉夫血统、东正教信仰以及对德奥帝国主义的共同反感之上。而如今，又有一个新的纽带将我们更加紧密地联系在一起：对自由与民主的共同信念。\n\n[RUS_leader][RUS.GetLeader]在广播中宣读了塞尔维亚的宣言并重启战时联盟，他谨慎地赞扬了两国之间的历史纽带，特别强调了两国肩负的伟大使命：\n\n“我们当下的目标，正如过去一样，是在欧洲乃至全世界捍卫自由与正义的原则，奋力反击那些贪婪的帝国主义者对这一切的肆意践踏。面对暴政与压迫，俄罗斯和塞尔维亚民族早已奋勇挣脱枷锁，实现了人民眼中的民主。我们追求的是持久的、真正的和平，而绝非那些由独裁政府编织的虚假承诺所蒙蔽的短暂平静。唯有通过民主国家的一致行动，才能建立长久的和平，而这正是我们，俄罗斯与塞尔维亚人民，为之不懈奋斗的崇高事业。”"
 rusfla.83.a: "我们的事业是正义的！"
 rusfla.84.t: "库尔斯克军区演习"
 rusfla.84.d: "陆军最高指挥部计划在未来几个月内于库尔斯克举行一场大规模军事演习。此次演习意在测试俄罗斯军队在联合兵种攻势中的作战能力，检验最新现代武器体系，而演习的规模更是前所未有。\n\n虽然军事行动的具体实施显然由将领们负责，但我们仍可以对他们的计划提出修改建议。当前的演习方案主要由陆军元帅马尔科夫的参谋制定，规模相对保守。如果我们希望在国际上，尤其是对外国势力留下深刻印象，可以直接将装甲部队和飞机的数量翻倍。然而，若我们希望避免进一步加剧与德国的紧张局势，则可以缩小演习规模，并将演习地点远离乌克兰边境，尽管军方不愿因此削减成本。"
 rusfla.84.a: "相信专业人士的判断。"
 rusfla.84.b: "应该秀一秀俄罗斯的肌肉了！"
 rusfla.84.c: "低调一点。"
 rusfla.85.t: "外国观察员问题"
 rusfla.85.d: "按照惯例，我们会邀请外国观察员观摩大型军演，在展示武力的同时也能让盟友获益匪浅。军方希望在观察员数量不多的情况下开展演习，并允许小国盟友参与进来。\n\n不过，鉴于双方拥有共同的敌人，外交部仍建议邀请英国或法国代表参加。保险起见，我们也可以向两国的流亡政府送出请柬，这并不妨碍营造俄罗斯的强大形象。"
 rusfla.85.a: "控制一下规模。"
 rusfla.85.b: "也向社会主义者发出邀请。"
 rusfla.85.c: "邀请那些流亡者们。"
 rusfla.86.t: "前往俄罗斯的邀请"
 rusfla.86.d: "[RUS.GetNameDef]邀请我们派军事观察员观摩即将举行的大型军演，旨在展示其蒸蒸日上的军工实力。\n\n虽然不指望能发掘出军事机密，但这场演习至少能让我们了解到俄罗斯的军事力量，甚至从中增长见识。"
 rusfla.86.a: "派出观察员。"
 rusfla.86.b: "没意思，散了散了。"
 rusfla.87.t: "[FROM.GetName]拒绝了"
 rusfla.87.d: "[FROM.GetAdjective]外交部对我们观摩演习的盛情邀请表示拒绝。"
 rusfla.87.a: "行吧。"
 rusfla.88.t1: "库尔斯克演习反响寥寥"
 rusfla.88.t2: "库尔斯克演习展现俄罗斯战争机器"
 rusfla.88.t3: "俄军在库尔斯克展开大规模演习"
 rusfla.88.d1: "库尔斯克军区的演习规模较军方最初建议有所缩减。虽然演习的核心内容依旧完整，中将亚历山大·华西列夫斯基指挥的第3机械化师、第7摩托化师和第1顿河骑兵师，在炮兵和空军的配合下成功突破了对方数量更为庞大的坚固防线，但原定的反击和扩大战果阶段被取消。整体而言，演习仅展示了一场小规模的区域性渗透，未能达到最初设想中的作战级突破。\n\n外国观察员无疑注意到了演习规模的缩减，不过俄罗斯装甲部队的数量和质量仍然给部分观众留下了深刻印象。或许正如计划中的那样，缩小的演习规模保证了外界无法准确评估新俄罗斯的军事威胁究竟有多大。"
 rusfla.88.d2: "库尔斯克军区的演习堪称一台运转良好的机器。显然，陆军元帅马尔科夫领导的规划团队在联合兵种作战方面有着丰富的经验。中将亚历山大·华西列夫斯基指挥的第3机械化师、第7摩托化师和第1顿河骑兵师，利用大量的攻击机与炮火轰击，对阵由弗拉基米尔·维特科夫斯基上将指挥的更大规模敌军部队，成功取得广泛突破。进攻部队成功击退了第32“钢”师的反击，并进一步扩大了突破的纵深。\n\n尽管演习中出现了一些小问题，但总体效果给外国观察员留下了深刻印象。有人指出，演习过程显得过于“训练有素”，缺乏自发性，但不得不承认，空军、装甲纵队和步兵之间的协调配合堪称卓越，俄罗斯装甲部队的数量和质量也让人刮目相看。此外，演习地点接近乌克兰边境，这一政治信号极为明确。随着消息在世界各地的参谋部间迅速传播，俄罗斯军队的现代化成为各国军官咖啡馆里讨论的焦点。"
 rusfla.88.d3: "库尔斯克军区的演习首要目的就是传递一个强烈信号。演习规模之大令人震撼——超过6.5万人、1000辆坦克、500架飞机、300门重炮参与演习。这场堪称宏大的军事演习模拟了未来可能在乌克兰边境附近爆发的大规模前线战斗。鲍里斯·什捷伊丰上将指挥的第2机械化军展示了装甲部队、步兵、炮兵与空军之间的高度协作，他的部下成功击穿了帕维尔·沙季洛夫上将的步兵防线，并击退了亚历山大·华西列夫斯基中将的装甲反击，沿着突破口纵深推进。\n\n演习核心部队的规模与技战术表现令观察员们印象深刻，不过他们也注意到，由于演习规模庞大且准备仓促，部分部队出现了混乱现象。尽管作战边缘存在“俄罗斯式的混乱”和部分部队普遍表现得僵化，演习传递的信息却非常明确：俄罗斯不仅具备现代工业化战争的能力，而且在战争中表现出色。此外，演习地点接近乌克兰边境，这一政治信号极为明确。随着消息在世界各地的参谋部间迅速传播，俄罗斯军队的现代化成为各国军官咖啡馆里讨论的焦点。"
 rusfla.88.a: "一次俄罗斯军事实力的展示……"
