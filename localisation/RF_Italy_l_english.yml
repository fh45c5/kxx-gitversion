 italy.30.t:0 "雅典的枪战"
 italy.30.d:0 "当晚，雅典街头充满了闪光和喧嚣。但那不是假日…那是一次起义。叛乱分子挤满了街道，呼吁推翻现政府。他们的行动有着某种协调性，使驻军和警察部队措手不及。尽管损失惨重，阴谋者还是很快占领了旧皇宫的建筑，到了早上，他们占领了雅典的大部分重要行政建筑。电台接管后，反政府广播开始播出。看来我们政权的日子不多了。"
 italy.30.a:0 "怎么会出这事？！"
 italy.31.t:0 "我们的政变成功了"
 italy.31.d:0 "好消息，领袖。由乔治·孔迪斯领导的君主反对派起义成功地夺取了首都的控制权。不久之后，康迪利斯被我们派来协助起义的师俘虏了。摄政权现在掌握在意大利人手中。"
 italy.31.a:0 "可以开始启动计划了。"
 italy.32.t:0 "我们的政变被粉碎"
 italy.32.d:0 "坏消息，领袖。康迪利斯在希腊的起义包括我们派出的支援部队已经被彻底粉碎。"
 italy.32.a:0 "看来我们需要采用传统手段。"
 italy.33.t:0 "我们的政变停滞不前"
 italy.33.d:0 "起义没有完全成功。前线似乎陷入僵持，看来反抗军的结局并不会好。"
 italy.33.a:0 "该去干涉了"
 italy.34.t:0 "波拿巴行动以灾难告终"
 italy.34.d:0 "伯纳迪中士环顾了一下船。难以置信。真是他妈的不可信，他们指望他带着二十个人占领整个岛？可笑。他到底要怎么去？他甚至都不可能走完到阿雅克肖路程的一半。忘掉那些关于他们是“精锐中的精锐”的胡说八道吧。这是行不通的。胆小鬼将军们很可能把领袖的给这次行动准备的经费装进了口袋，像强盗一样逃走了。\n队伍下船时，船悄悄地滑到了海滩上。他们没有费心去烧它——除了意大利人，谁还会在这时候攻击阿雅克肖？他们潜入阿雅克肖市。他们的目标是市政厅、电话交换机、港口大楼和警察局。他们分头组队，像老鼠一样安静地穿过夜色。\n在所有四个地点，当他们靠近目标时，聚光灯都亮了，机关枪的火力撕碎了意大利特种部队。为此训练了几个月的人在几秒钟内就死了，他们的努力完全白费了。伯纳迪中士抑制住自己的惊叫。他们怎么知道的？一定有个该死的将军出卖了他们，可耻的叛徒！\n在他意识到这一点时，他已经成了队里最后一个剩下的人。法国人包围了他，当他站起来用战斗刀冲向他们时，他的腹部痛得爆炸了。他在不知不觉中被击中了。他怎么没注意到？他听到身后传来尖锐的声音，世界逐渐变黑了。"
 italy.34.a:0 "有人会为此被枪毙！"
 italy.35.t:0 "波拿巴行动中断"
 italy.35.d:0 "布鲁尼上校诅咒道。整个事情进行得非常顺利；着陆非常顺利，飞行非常顺利，这一天应该是他们的幸运日。然而不知怎的，法国人已经得到信息，现在一支庞大的法国特遣部队正坐在海峡里，他们的枪对准了阿雅克肖。\n格雷科上尉走了过来，敬礼。“长官，我们现在该怎么办？占领军是撑不过去的。”\n布鲁尼点燃了一支烟。“好吧，上尉，这支特遣部队是被一支庞大的法国驻军和增援部队盯上了。我们可以试着保卫这座城市，但我们只会被炮击成碎片。我们要分成几个排，分散在岛上抵抗，如果可能的话，和伞兵会合。一切现在掌握在上级手中——他们是要在法国动员之前派遣一支救援部队并占领这个岛，还是假装我们是自己独走的，也许会以“叛国罪”枪毙几个将军，而不是发动战争？”\n格雷科点点头。“你认为他们会做什么，长官？”\n布鲁尼叹了口气。"
 italy.35.a:0 "“我们拭目以待，上尉。我们拭目以待。”"
 italy.36.t:0 "波拿巴行动很成功"
 italy.36.d:0 "布鲁尼上校望着身后，脸上洋溢着自豪和期待。他的船在深夜中悄无声息的抵达，他的2000人登陆部队安静得像坟墓一样。他们今天会赢的--他能感觉到。第一阶段进行得很顺利——10人因警察反抗而伤亡，阿雅克肖已被拿下。布鲁尼立即发出了第二阶段的信号：“卡洛！卡洛！卡洛！”\n在他的信号下，数十架运输机从撒丁岛的军用机场起飞。当登陆部队在阿雅克肖建立了一个包围圈时，数百名伞兵在岛上的关键点进行了保护。意大利历史上第一次伞降取得了圆满成功。\n整个事件在6个小时内结束，总共只有35人伤亡，科西嘉岛现在掌握在意大利人手中。"
 italy.36.a:0 "所有目标都被控制，波拿巴行动取得圆满成功。"
 italy.37.t:0 "科西嘉战争结束"
 italy.37.d:0 "好消息，先生！在法国人完全动员之前，我们已经占领了科西嘉岛。既然我们得到了我们想要的，我们就应该能够说服他们。他们是堕落的疯子，但现在赤色德国在他们的脖子下呼吸，我怀疑他们也能听从理智。布鲁尼的远征军已经获救并安全返回。\n尽管这并不是最好的结果，但对意大利来说，今天仍然是美好的一天。我们加强了对地中海的控制，削弱了法国的控制，我们从这场战斗中吸取的教训将使今后的战斗更加简单。意大利前进！"
 italy.37.a:0 "干得好，先生们！前进！"
 italy.38.t:0 "科西嘉战争结束"
 italy.38.d:0 "先生，法国人已经动员起来了。我们必须在他们决定对我们动用一切武力之前，立即结束敌对行动。我找到了一个有助于我们在国际社会挽回面子的解决办法：我们说，布吕尼只是一个试图在科西嘉岛恢复邓南遮主义国家的人，不幸的是，他得到了几名高级陆军和海军军官的帮助。我已经开始捏造证据了。求你了，先生；我们不能和法国进行持久的战争，还不行！"
 italy.38.a:0 "好吧，这真是黑暗的一天。"
 italy.39.t:0 "大问题"
 italy.39.d:0 "自国家统一以来，有一个重大问题一直困扰着国王的部长们——意大利与大英帝国的关系。一个多世纪以来，地中海一直是英国的湖泊。这显然不能与领袖主宰欧洲（乃至全球）的计划相适应。然而，基于目前的假设，英国人和我们一样憎恨未来派狗杂种和肮脏的哥特共产主义者，我们必须谨慎行事。归根结底，这一切都取决于领袖的决定。长官——我们该怎么对付盎格鲁人？"
 italy.39.a:0 "我们应该修复与老狮子的关系。"
 italy.39.b:0 "是时候让这些老傻瓜摆脱痛苦了。"
