 ITA_the_slump:0 "经济衰退"
 ITA_fuzzy_economic_complication:0 "模糊经济学的困境"
 ITA_ineffective_military:0 "低效的军队"
 ITA_overburdened_administration:0 "负担过重的政府"
 ITA_bulwark_of_democracy:0 "民主堡垒"
 ITA_victor_emmanuel:0 "维托里奥·埃马努埃莱"
 ITA_the_libyan_war:0 "利比亚战争"
 ITA_lagging_south:0 "落后的南部"
 ITA_soc_con:0 "社会保守主义意大利"
 ITA_soc_lib:0 "社会自由主义意大利"
 ITA_natrej_starter:0 "基督教社会主义意大利"
 italy.1.t:0 "良心危机"
 italy.1.a:0 "无论发生什么，我们都必须为意大利民主的安全做出牺牲。"
 italy.1.b:0 "就民主而言，我们绝不能放弃最重要的东西。"
 italy.2.t:0 "意大利联合民主党赢得1936年选举"
 italy.2.a:0 "意大利幸存！"
 ITA_transforismo_36:0 "36年转型"
 ITA_transforismo_36_desc:0 "又是一年选举时。很快，我党的左翼将再次把权力移交给右翼。团结和民主继续蓬勃发展。为我们的联盟干杯！"
 ITA_forgone_conclusion:0 "定局"
 ITA_forgone_conclusion_desc:0 "转型已按计划进行。党的右翼准备执掌政权。"
 ITA_trasformato:0 "转型成功"
 ITA_trasformato_desc:0 "转型已经完成——路易吉·斯图尔佐成为总理，我们可以期待一个可以稳定意大利的经济、外交地位和帝国现状的温和的政策改革方案。"
 ITA_foreign_relations:0 "外交"
 ITA_foreign_relations_desc:0 "我们的外交立场处于模糊状态。不过，人不犯我，我不犯人，人若犯我，我必犯人。"
 ITA_transformato_start:0 "转型成功"
 ITA_transformato_start_desc:0 "转型已经完成——路易吉·斯图尔佐成为总理，我们可以期待一个可以稳定意大利的经济、外交地位和帝国现状的温和的政策改革方案。"
 ITA_the_economy:0 "经济"
 ITA_the_economy_desc:0 "意大利的经济背景中而来的经济危机所摧毁，正渴求着政府干预。我们的政府将采取行动来缓解局势。"
 ITA_the_empire:0 "内政"
 ITA_the_empire_desc:0 "我们必须得安抚利比亚，我国许多领土也都需要发展起来。意大利国旗飘扬之处必是王道乐土。"
 ITA_escaping_slump:0 "摆脱衰退"
 ITA_escaping_slump_desc:0 "我们得拯救意大利经济。政府正在研究讨论过程中，之后会给您答复。"
 ITA_check_books:0 "审查书籍"
 ITA_check_books_desc:0 "我们需要仔细审视我们的财政状况。尽可能减少不必要的开支，把钱用在刀刃上，之后再考虑其它一些激进措施吧。"
 ITA_modest_issue:0 "适度问题"
 ITA_modest_issue_desc:0 "为了实施我们的计划，我们显然必须增加负债。然而，党已经说服政府，庞大的债务负担也不是什么好事。所以我们只能推出一个中等规模的借贷方案。"
 ITA_assume_burden:0 "承当责任"
 ITA_assume_burden_desc:0 "民众已苦不堪言。斯图尔佐否决了党的提案，要求实施大规模的借贷方案来推进未来的经济复兴计划。"
 ITA_stimulus_season:0 "季度刺激"
 ITA_stimulus_season_desc:0 "别再顾虑了，大规模扩展我们的福利国家是让意大利人重新站起来的最佳方式。"
 ITA_invite_investors:0 "邀请投资者"
 ITA_invite_investors_desc:0 "意大利需要外国资本来支撑我们的信用。让我们邀请外国投资者，给他们一些比其他国家更优惠的税收减免和更松的审查政策。"
 ITA_deregulate_small_businesses:0 "放松小型企业管制"
 ITA_deregulate_small_businesses_desc:0 "小企业主不应该为过于复杂的税法和其他浪费时间的东西而纠结。为小企业建立一个新的法律分类，我们可以消除中下层阶级的监管负担。"
 ITA_subsidize_farmer:0 "补助农民"
 ITA_subsidize_farmer_desc:0 "意大利的农民们一直在辛苦劳作。我们应该向农民提供一些津贴，既能保证他们的最低生活水平，又能让他们感到有尊严。"
 ITA_expanded_pensions:0 "扩增养老金"
 ITA_expanded_pensions_desc:0 "照顾老人是意大利的传统美德之一。我们将建立一个国家养老金体系，使老年人能够安享晚年。"
 ITA_state_scholarships:0 "国家奖学金"
 ITA_turn_southward:0 "转向南方"
 ITA_turn_southward_desc:0 "不能再让意大利南部继续落后于北部了。"
 ITA_industrial_incentives:0 "产业激励"
 ITA_industrial_incentives_desc:0 "给予意大利南部的企业可观的税收优惠，将会对这里的产业发展有所助益。"
 ITA_land_loans:0 "土地贷款"
 ITA_land_loans_desc:0 "为了改进土地管理制度，我们应该向成功致富的农民们提供贷款。"
 ITA_equipment_subsidies:0 "设备补贴"
 ITA_equipment_subsidies_desc:0 "我们应该给南意大利的民众提供资金，让他们可以购买机械化的农业设备。"
 ITA_noonday_sun:0 "正午阳光"
 ITA_noonday_sun_desc:0 "虽然还不完美，但南意大利的情况每天都在好转。正午之地正在重新焕发生机。"
 ITA_six_chairs:0 "六把交椅"
 ITA_six_chairs_desc:0 "只有一个殖民部对我们来说是不行的。我们将设立六个特别部门，分别管理各个殖民地。"
 ITA_libya:0 "利比亚"
 ITA_libya_desc:0 "利比亚不值得搞得这么麻烦，让我们处理处理这个烂摊子吧。"
 ITA_mukhtar:0 "让穆赫塔尔坐下来谈"
 ITA_mukhtar_desc:0 "很简单，奥马尔·穆赫塔尔要么当个识大体的人，要么就等死吧。"
 ITA_peace_with_honour:0 "体面的和平"
 ITA_peace_with_honour_desc:0 "穆赫塔尔同意和平，作为交换，我们也不用把年轻人派去利比亚送死了。"
 ITA_finish_it:0 "干掉他"
 ITA_finish_it_desc:0 "闹够了。我们得重拳出击，干掉那个傻逼。"
 ITA_somalia:0 "索马里"
 ITA_somalia_desc:0 "索马里经济不发达，我们都要支援他。"
 ITA_undercut_governor:0 "削弱总督"
 ITA_undercut_governor_desc:0 "索马里总督奥斯塔公爵很受欢迎。我们需要把他赶走，这样人们才会听我们罗马的部长的话。"
 ITA_east_africa_development:0 "东非发展基金"
 ITA_east_africa_development_desc:0 "我们应该为东非的工业和基础设施发展计划设立一个特别基金。"
 ITA_eritrea:0 "厄立特里亚"
 ITA_eritrea_desc:0 "厄立特里亚是我们最早的殖民地。他们需要啥？"
 ITA_model_colony:0 "模范殖民地"
 ITA_model_colony_desc:0 "啥都不要？行啊。"
 ITA_antalya:0 "安塔利亚"
 ITA_antalya_desc:0 "安塔利亚是我们抵御土耳其进攻的堡垒。我们得留个心眼。"
 ITA_naval_command_east:0 "安东海军基地"
 ITA_naval_command_east_desc:0 "把我们的安东海军司令部搬到土耳其割让地，这将使我们在该地区的地位更加稳固。"
 ITA_open_border:0 "沿边开放"
 ITA_open_border_desc:0 "我们应当提议开放与土耳其的边界，民众就能够自由出入土耳其族的土地了。"
 ITA_chad:0 "大乍得"
 ITA_chad_desc:0 "我们撒哈拉以南殖民地的北部地区大部分仍在我们的控制之外。不能再这样下去了。"
 ITA_congo:0 "刚果"
 ITA_congo_desc:0 "拥有出海口使我们能够更牢固地控制刚果，但我们仍然必须清除此地法国人的最后残余力量。"
 ITA_rational_restructuring:0 "合理重组"
 ITA_rational_restructuring_desc:0 "负责乍得和刚果的两个新部门必须为其行政部门设置一个新的、有效的机制。"
 ITA_go_south:0 "上山下乡"
 ITA_go_south_desc:0 "意大利人很少会定居在我们的西非殖民地。我们应该开展一场轰轰烈烈的运动，鼓励意大利人在那里定居。"
 ITA_west_african_development:0 "西非发展基金"
 ITA_west_african_development_desc:0 "我们得为西非发展基金项目开个头。首先是我们得设立一个基金，这样各个殖民地部门都可以妥善利用它。"
 ITA_ripple_theory:0 "“涟漪理论”"
 ITA_ripple_theory_desc:0 "意大利的外交优先程度必须像水波一样以亚平宁半岛为中心扩散开去。边境安全则是我们的第一要务。"
 ITA_suss_out_french:0 "认清法国"
 ITA_suss_out_french_desc:0 "先锋派政权固然不可靠，但他们不一定是我们的敌人。尽管他们与阜姆有关系，但我们仍可能与他们达成谅解。"
 ITA_brisk_business:0 "生意兴隆"
 ITA_brisk_business_desc:0 "我们装作没把他们的威胁放在心上，尽可能地加强军队建设，以防万一。"
 ITA_watching_west:0 "放眼西方"
 ITA_watching_west_desc:0 "这些人渣不可信。总理已经下令立即加强边境防御。"
 ITA_quick_handshake:0 "短暂的握手"
 ITA_quick_handshake_desc:0 "瑞士佬还挺友善的…和他们签个条约吧。"
 ITA_warn_buffer:0 "警告缓冲地带"
 ITA_warn_buffer_desc:0 "我们允许奥地利在被击败之后继续存在，只不过是因为对我们来说，奥地利是我们与北边的赤佬的一个良好的缓冲区。告诉他们把自己家里收拾干净，否则我们就会亲自出手。"
 ITA_watching_east:0 "放眼东方"
 ITA_watching_east_desc:0 "除了卡尔拿罗，南斯拉夫人也在对我们的领土虎视眈眈。我们必须把他们控制住。"
 ITA_our_sea:0 "“我们的海洋”"
 ITA_our_sea_desc:0 "现在我们近邻的问题已经处理完毕，现在是时候把目光投向整个地中海了。"
 ITA_cordial_understanding:0 "友好的了解？"
 ITA_cordial_understanding_desc:0 "也许我们可以与西班牙达成某些协议。"
 ITA_adriatic_community:0 "亚德里亚共同体？"
 ITA_adriatic_community_desc:0 "一直有人在建议我们可以建立一个亚德里亚共同体。也许建立这样的经济共同体是有利可图的。"
 ITA_greek_question:0 "希腊问题"
 ITA_greek_question_desc:0 "我们一直以来都在希腊拥有利益，而这个国家内部的不稳定让人厌倦，也许我们该做点什么。"
 ITA_turkish_question:0 "土耳其问题"
 ITA_turkish_question_desc:0 "土耳其人甚至比希腊人还要糟糕。我们该如何接近他们？"
 ITA_healthy_rivalry:0 "良性竞争"
 ITA_healthy_rivalry_desc:0 "有些人认为英国是敌人。没有比这更愚蠢的了，我们是经济竞争对手，仅此而已。"
 ITA_past_gates:0 "迈出国门"
 ITA_past_gates_desc:0 "既然我们已经处理了地中海问题，我们可以从它的渠道之外寻找机会。"
 ITA_will_suffice:0 "这就足够"
 ITA_will_suffice_desc:0 "仔细想想，也许不是。我们目前的情况完全令人满意。"
 ITA_good_neighbour:0 "好邻居"
 ITA_good_neighbour_desc:0 "意大利将是世界的好邻居，不参与侵略战争，不破坏全球秩序。让和平降临吧！"
 ITA_global_italy:0 "全球性大国——意大利"
 ITA_global_italy_desc:0 "意大利通常被认为是一个地区性的欧洲大国，但近年来我们已经超越了这些限制。意大利是一个全球大国，我们将继续发挥这一作用。"
 ITA_partido_radical:0 "激进党"
 ITA_incandescent_majority:0 "耀眼的多数票"
 ITA_incandescent_majority_desc:0 "在一场激烈的竞选之后，意大利激进党获得了议会的多数席位，无需联合执政。我们不能让这一辉煌成就白白浪费！"
 ITA_15_points:0 "“十五条”"
 ITA_15_points_desc:0 "该党以弗朗西斯科·萨维里奥·尼蒂（Francesco Saverio Nitti）为首，制定了一个解决意大利所有短期问题的纲领，让我们听听他对项目的总结。嘘！他就要开始了！"
 ITA_handle_on_things:0 "着手做事"
 ITA_handle_on_things_desc:0 "我们的首要任务是安抚公众，恢复意大利本土和海外的公民社会。"
 ITA_tranquility_at_home:0 "摆平家事"
 ITA_tranquility_at_home_desc:0 "意大利充斥着武装化的政治组织，从社会主义革命阵线和全国战斗工团到国家名单的黑衫军，更不用说数以千计的阜姆同情者了。让我们把这些组织正常化，让他们回到正常的政治圈内——这是唯一能不流血而让民众去军事化、去极端化的方法。"
 ITA_word_not_bullets:0 "文字而非子弹"
 ITA_word_not_bullets_desc:0 "通过鼓励民间讨论，优先解决用非暴力办法解决执法危机，我们可以通过公众协议而不是武力来加强公共秩序。让我们坐下谈谈吧。"
 ITA_cash_weapons:0 "武器资金"
 ITA_cash_weapons_desc:0 "虽然意大利人当然有权自卫，但他们不需要重机枪、喷火器和地雷。让我们提出收缴这些危险设备。毕竟，市民伤害自己的可能性比任何人都大。"
 ITA_from_militias_clubs:0 "从民兵到社团"
 ITA_from_militias_clubs_desc:0 "没有指挥的武装人员并不危险，但是一个组织只需要一个持枪的人就能酿成灾难。现在意大利的大部分重武器都从街上收缴上来了，让我们与前边缘政党接触，帮助他们参加选举。宁可失去一个或两个议会席位，也不要因为内乱而失去几十条性命。"
 ITA_peace_overseas:0 "海外祥和"
 ITA_peace_overseas_desc:0 "利比亚是魔鬼自己的游乐场，赤道地区从来没有妥善管理。让我们迈出实现海外领土和平的第一步。"
 ITA_many_carrots:0 "萝卜堆中一大棒"
 ITA_many_carrots_desc:0 "我们有很多东西可以提供给这些地区的人民——教育、医疗保健、更高的生活水平，即使他们不取得公民身份，他们也会得到所有这些。然而，对我国公民及其财产的袭击是不可接受的，我们将以适当的武力应对所有此类事件。"
 ITA_pacifying_libya:0 "安抚利比亚"
 ITA_pacifying_libya_desc:0 "哦，利比亚。利比亚，利比亚，利比亚。橄榄之地，美丽的城市，还有一场针对塞努西人的血腥游击战争。这需要立即停止。我们将授权我国前外交部长卡洛·斯福尔扎担任我国派往塞努西教团全权特使。他会把我们从这该死的烂摊子里救出来的。"
 ITA_equatorial_order:0 "赤道秩序"
 ITA_equatorial_order_desc:0 "撒哈拉以南局势远不如利比亚严重，但仍然太混乱。法国殖民者、意大利定居者和许多部落和民族的土著都在我们小小的赤道办公桌上来争取影响力。我们必须振兴该政府，并为自上而下的改组做好准备。"
 ITA_reversing_slump:0 "扭亏为盈"
 ITA_reversing_slump_desc:0 "我们有了一个良好的开端，但我们最大的挑战仍前面。解决意大利的经济问题不是一件简单的事——世界大战造成的持久破坏加上31年的经济崩溃，让意大利喘不过气来。是时候考验我们的技术，为每个意大利人实现繁荣了！"
 ITA_sandwich_theory:0 "“三明治理论”"
 ITA_sandwich_theory_desc:0 "首相对我们的经济问题提出了新的解决办法。为了发展我们的经济、工业，我们必须加强“面包”——农业和金融部门。一旦这两个经济基础部门得到保障，高薪的工业就业机会就会增加！"
 ITA_italian_farmer:0 "意大利农民"
 ITA_italian_farmer_desc:0 "我们的农民被过时的方法、暴跌的产品价格和日益严重的国际保护主义所摧毁。我们要以现代化、土地整理、财政救济等方式支持农民。去拿支票簿！"
 ITA_temporary_direct:0 "临时性直接发放"
 ITA_temporary_direct_desc:0 "我们只会给农民一点免费的钱——不是永远，只是在情况稳定之前。给老婆买点好东西吧！"
 ITA_non_production:0 "非生产性补贴"
 ITA_non_production_desc:0 "农民对困难时期的反应通常是将更多的商品推向市场，进一步降低价格，加剧生产过剩和贫困的恶性循环。我们将成立一个委员会，在批准减产补贴的同时，弥补收入损失，稳定食品价格。"
 ITA_farming_protection:0 "农业保护法案"
 ITA_farming_protection_desc:0 "这不会是我们面临的最后一次农业危机。该法案将设立一个农业部，在所有情况下充当意大利农民的监护人，并迅速满足他们的需求。"
 ITA_encourage_local:0 "拉动内需"
 ITA_encourage_local_desc:0 "用我们的税收来提振农民是不够的。我们需要民众支持我们的农民。因此，政府开始为餐馆和杂货店开展“买本地货”运动。支持我们的邻居是我们对抗价格不稳定和农业贫困的最好武器！"
 ITA_freeze_land:0 "冻结土地出售及止赎现象"
 ITA_freeze_land_desc:0 "我们自豪的农民不应该因为他们没有责任的危机而被迫失去生计。我们将冻结一些农业用地的出售以及对所有农场止赎，以便我们的其他政策有时间挽救次要问题。"
 ITA_pick_litter:0 "取其精华，去其糟粕"
 ITA_pick_litter_desc:0 "政府决定成立一个农业土地委员会，为农民提供更好的土地管理激励。那些不太富裕的人将获得优质土地的优先购买权，而那些比较富裕的人将获得关于最现代土地管理方法的免费咨询。"
 ITA_best_deal:0 "城里最好的买卖"
 ITA_best_deal_desc:0 "我们将扩大土地资产负债委员会的权力，以低于市场利率提供政府贷款，让成功的农民购买土地。如果你能使土地物产丰盈，你就应该多买点。"
 ITA_cash_kit:0 "宽松和工具箱"
 ITA_cash_kit_desc:0 "我们能为我们的农民做的最有意义的事就是帮助他们实现设备现代化。通过提供购买拖拉机、收割机等的补贴，我们可以帮助成千上万的农民拥抱现代。"
 ITA_sustainable_surplus:0 "可持续盈余"
 ITA_sustainable_surplus_desc:0 "最后，过度生产和过度出口的双重诅咒结束了！意大利食品价格低而稳定，农民的收入比以往任何时候都高。我们现在可以结束一些临时项目。让我们为意大利农民举杯！"
 ITA_desert_markets:0 "“沙漠市场”"
 ITA_desert_markets_desc:0 "就流动性而言，我们的信贷市场是一片贫瘠的荒地。这次股市崩盘和全国各地银行的反复挤兑，把“意大利信贷”变成了一个经典悖论。我们必须采取严厉措施拯救我们的最后一个部门。"
 ITA_run_presses:0 "仅此一次，印钱放水"
 ITA_run_presses_desc:0 "我们已经看到了恶性通货膨胀的一些灾难性后果，但现在我们正经历相反的情况。我们必须不惜一切代价结束通货紧缩。因此，我们将开始向中央银行借款，并用这些钱资助我们的项目。让资金流动起来。"
 ITA_bottom_rates:0 "降低利率"
 ITA_bottom_rates_desc:0 "当然，我们不能成为宽松货币政策的唯一受益者。我们将采取前所未有的步骤，把最低银行利率定为零。让我们创造历史。"
 ITA_power_flow:0 "流动性之力"
 ITA_power_flow_desc:0 "我们开始看到通缩趋势正在逆转的迹象，意大利银行提供的资金终于开始流通。我们终于有了拯救意大利信贷的货币基础。"
 ITA_have_bank:0 "开间银行！"
 ITA_have_bank_desc:0 "我们的银行的死亡可不仅仅是个比喻——分支机构的建筑已经是多年废弃的废墟。我们可以雇佣数千人重建旧的分行或建立新的分支机构，我们将把这些以折扣价出售给金融企业家。"
 ITA_royal_deposit:0 "皇家存款保险公司"
 ITA_royal_deposit_desc:0 "银行不仅是是建立在砖和瓦上，也是建立在信心的基础上的。因此，我们将建立一个存款保险计划，以保护银行和存款人免受挤兑，帐户保险额高达30000里拉。"
 ITA_walk_dont_run:0 "精准滴灌，不要大水漫灌，为了意大利的信用"
 ITA_walk_dont_run_desc:0 "意大利银行业正在复苏。我们终于有信心重建意大利信贷的制度基础。"
 ITA_flood_market:0 "淹没货币市场"
 ITA_flood_market_desc:0 "迄今为止，我们信贷市场中最受忽视的领域之一是“货币市场”：即几周或几个月而不是几年内到期的债券市场，这个市场有助于维持陷入困境的企业的生存，并让成功的企业以盈利的方式自由流动现金。财政部将发行一系列政府货币市场债券，以恢复对这一重要领域的信心。"
 ITA_encourage_public:0 "鼓励上市"
 ITA_encourage_public_desc:0 "在公众的想象中，股市与不负责任、落伍的的肥猫和赌徒联系在一起。这忽视了股票市场作为估值和长期投资工具的真正价值。我们需要鼓励新创业者公开上市，降低上市的监管门槛。投资意大利！"
 ITA_desert_no_more:0 "“绿洲市场”"
 ITA_desert_no_more_desc:0 "我们积极的、试验性的政策使意大利信贷重新繁荣起来。我们的金融业又回来了，准备采取行动。让我们为意大利银行家举杯！"
 ITA_have_bread:0 "有面包了"
 ITA_have_bread_desc:0 "我们经济的两个基础，农业和金融，都有很好的供给并繁荣起来。面包准备好了。"
 ITA_now_meat:0 "该放肉了"
 ITA_now_meat_desc:0 "工业部门确实是我们经济的核心。我们将利用我们新获得的信贷和农业机械化带来的不断增长的可用劳动力，以前所未有的规模推动工业化。"
 ITA_royal_bureau_works:0 "皇家公共工程局"
 ITA_royal_bureau_works_desc:0 "经济学家开玩笑说花钱请人挖沟，但我们的许多道路已经是很宽的沟了。我们将设立一个中央局，协调公共工程项目，为意大利人提供他们应得的工作和基础设施。"
 ITA_royal_bureau_munitions:0 "皇家军械局"
 ITA_royal_bureau_munitions_desc:0 "我们不能让我们的战争物资生产潜力受制于经济的波动。我们将设立一个战争生产局，既协调战时的工作，又保证平时扩大生产能力。"
 ITA_reforming_welfare:0 "福利改革"
 ITA_reforming_welfare_desc:0 "意大利的福利制度非常陈旧和低效，而且各个办公室都非常腐败。我们应该精简我们的工作，提供一个有效的基线救济方案。"
 ITA_dual_system:0 "双重体制"
 ITA_dual_system_desc:0 "我们不应只关注国家主导的福利项目，也应帮助私人慈善机构解决特定问题。"
 ITA_welfare_inspectorate:0 "福利监察局"
 ITA_welfare_inspectorate_desc:0 "必须根除福利领域的腐败和欺诈。我们将设立一个监察局，以监察我们的办事处和慈善机构如何使用政府的钱，以及打击更明显的欺诈者。这将大大提高我们开支的效果。"
 ITA_seed_grants:0 "种子发放"
 ITA_seed_grants_desc:0 "在这样一个不确定的时代，创办一个新的慈善机构是相当困难的。因此，政府将向那些希望建立新的慈善组织的人提供种子基金，帮助他们克服最初的障碍。最有价值的帮助是免费提供的帮助。"
 ITA_status_quo:0 "崩溃前的状态"
 ITA_status_quo_desc:0 "最新的数据是——我们目前的经济状况与1931年以来如果一直保持5%的年增长率没有经济危机所能达到的水平一样。这真是了不起。然而…"
 ITA_do_better:0 "我们能做的更好"
 ITA_do_better_desc:0 "我们还可以做得更好。我们的在议会拥有多数，公众支持我们，我们背后有前所未有的政治能量。我们永远不会停止为一个更好的意大利而努力。"
 ITA_the_south:0 "前往北方"
 ITA_the_south_desc:0 "我们的总理是意大利最著名的南方主义者之一——他和他的理论家们在如何改革意大利南部这片传统上饱受贫困、文盲和有组织犯罪蹂躏的土地上泼洒了大量墨水。他们也是意大利人，他们应该得到我们的全力支持。我们将把国王陛下政府的全部重点和权力，放在一劳永逸地使南方在经济和行政上与北方完全平等上。"
 ITA_labour_loan:0 "劳工贷款程序"
 ITA_labour_loan_desc:0 "一是农业。南方的土地管理非常糟糕，大量的土地由于缺乏适当分配的劳动力而荒芜或休耕。我们将向农民提供低息贷款，以雇用当地失业者耕种这片土地，当地失业者将获得类似贷款，购买这片土地，开办自己的农场。"
 ITA_tools_techniques:0 "工具和技术"
 ITA_tools_techniques_desc:0 "如果说北方的农场只是倒退，那么南方的农场则完全是中世纪的。西西里岛的一些农民甚至从未使用过播种机，更不用说采用科学的耕作方法了！我们将授权农业部建立农学学校，并向意大利南部的农民派遣顾问。"
 ITA_end_corruption:0 "终结腐败"
 ITA_end_corruption_desc:0 "腐败是官僚主义长期存在的问题，但在意大利南部，腐败实际上是一种生活方式。我们必须积极行动，消除地方的尸位素餐和献金网络，建立一种公民责任和正直服务的官僚文化。"
 ITA_arrest_crimelords:0 "逮捕犯罪头目"
 ITA_arrest_crimelords_desc:0 "黑手党只是“荣誉之人”的意思；然而，我们不能让维托里奥·奥兰多等意大利南部绅士令人钦佩的美德成为杀人犯、小偷和小暴君的幌子。政府获得了广泛的反敲诈勒索和打击暴徒的权力。让我们使用这些权力。"
 ITA_southern_industries:0 "南部核心工业"
 ITA_southern_industries_desc:0 "为了实现协调发展，我们不能只是在南方建一堆奢侈品工厂并称之为好。必须在全国推广工业能力和专门知识，以防止进一步分化。因此，我们将在军备和公共工程局的主持下，建立钢铁厂和炼油厂等核心产品工业，以确保知识和能力得到平均分配。"
 ITA_producing_export:0 "生产出口"
 ITA_producing_export_desc:0 "随着我们的资本财货在南方上线，我们可以扩大到消费品生产。意大利南部落后的耻辱可以通过使其成为消费品生产的黄金标准来最好地推翻。"
 ITA_new_arsenals:0 "新建兵工厂"
 ITA_new_arsenals_desc:0 "除了资本和消费行业，我们还必须扩大在意大利南部的军事生产。使我们的实体军工厂多样化将使我们在任何冲突中都有更大的持久力，并进一步缓解南方的失业问题。"
 ITA_naval_works:0 "海军工程计划"
 ITA_naval_works_desc:0 "那不勒斯、塔兰托、巴勒莫等；意大利南部具有战略价值的港口城市名单非常广泛。由于意大利拥有众多海岸线和海外领土，是一个天然的海军强国，让我们在南部进行大量的海军建设和舰队基础设施投资。"
 ITA_parity_at_last:0 "最终对等"
 ITA_parity_at_last_desc:0 "我们做了不可思议的事。按人口平均，我们有望在两年内实现意大利北部和南部的国内生产总值平价。这是意大利经济史上最重要的时刻之一。如果没有别的问题，这届政府将永远因这个巨大的成就被铭记！"
 ITA_across_seas:0 "飘洋过海"
 ITA_across_seas_desc:0 "我们花了几个月的时间解决意大利大都市的许多经济问题，但我们的领土仍然需要得到极大的关注。现在我们有空了，让我们把注意力转向南方，在这些问题失控之前解决它们。"
 ITA_western_lands:0 "西部大地"
 ITA_western_lands_desc:0 "历史上，我们在苏伊士以西的海外土地比我们的老殖民地要麻烦得多。利比亚是一个明显的例子，但要使我们在撒哈拉以南地区的新土地的地位正常化，还有许多工作要做。我们开始吧。"
 ITA_libya_soclib:0 "利比亚"
 ITA_libya_soclib_desc:0 "利比亚是一个明显的起点。我们有了和平，但我们需要向塞努西人保证，我们要在文字和精神上遵守我们的协议。"
 ITA_settlement_grants:0 "安置定居点"
 ITA_settlement_grants_desc:0 "尽管我们同意限制意大利在利比亚一些最肥沃地区的定居点，但在我们的控制区肯定有一些地区需要定居点。我们将向那些希望在海外开始新生活的人提供补助金，以加强我们对这些领土的控制，并提醒利比亚人，意大利是一个由普通、善良的人民组成的国家，而不是暴力的镇乱战士。"
 ITA_rights_theory:0 "权利的理论及实践"
 ITA_rights_theory_desc:0 "至关重要的是，我们在所有问题上都要坚持我们的协议。因此，我们将设立一个监察局，有权罢免具有殖民主义思维的官员。利比亚人是意大利的兄弟，不是敌人，也不是次等人。"
 ITA_roads_village:0 "村村通"
 ITA_roads_village_desc:0 "利比亚真他妈的很难进入。我们将开始建立一个广泛的道路网，以改善该地区的日常生活，并在战时协助我们的士兵。"
 ITA_industralise_cities:0 "城市工业化"
 ITA_industralise_cities_desc:0 "利比亚的城市相当漂亮，但以半岛的标准来看却相当贫穷。让我们为该地区带来宝贵的工业就业机会。"
 ITA_benghazi:0 "班加西"
 ITA_benghazi_desc:0 "班加西是昔兰尼加的非官方首都。为了使这个地区富足，我们必须进一步发展这个城市。"
 ITA_tripoli:0 "的黎波里"
 ITA_tripoli_desc:0 "的黎波里早已经是整个利比亚最大的城市，但要把它带到20世纪，还有很多事情可以做。"
 ITA_tobruk:0 "图卜鲁格"
 ITA_tobruk_desc:0 "托布鲁克是我们与埃及边界的锚。我们必须做好准备，在最坏的情况下，可以把它作为边境行动的补给港。"
 ITA_improve_links:0 "改善交通连接"
 ITA_improve_links_desc:0 "我们必须能够像在欧洲一样轻松地在利比亚运送军队。让我们启用一些新的军用铁路。"
 ITA_further_down:0 "更进一步"
 ITA_further_down_desc:0 "接下来是撒哈拉沙漠。"
 ITA_congo_chad_districts:0 "刚果乍得临时管区"
 ITA_congo_chad_districts_desc:0 "赤道行政区本身无法单独管理如此庞大和人口众多的领土。让我们把这个地区分成两个新的行政区，刚果区和乍得区，废除所有其他行政区。"
 ITA_securing_communication:0 "保障通信"
 ITA_securing_communication_desc:0 "在战争时期，我们不能保证我们将能够派遣海军部队离开地中海。所以让我们确保我们不会与我们最南端的领土失去联系。"
 ITA_far_west_naval:0 "远西海军基地"
 ITA_far_west_naval_desc:0 "在刚果河口建立一个大型海军基地将使我们能够确保对该地区的控制，并使我们能够独立于地中海部队在大西洋开展重要的海军行动。"
 ITA_eastern_colonies:0 "东部殖民地"
 ITA_eastern_colonies_desc:0 "我们东部的厄立特里亚和索马里领土是我们最古老的海外领土。虽然殖民地不再存在，但我们仍需要进行重大改革，以最终确定其领土地位。"
 ITA_eritrea_soclib:0 "厄立特里亚"
 ITA_eritrea_soclib_desc:0 "厄立特里亚确实是我们的模范领土，是我们在海外拥有的最和平和最具意大利特色的领土。然而，过时的政策和当地的地理环境使这个地区落后了太久；让我们给它一些关注。"
 ITA_racial_laws:0 "终结种族法"
 ITA_racial_laws_desc:0 "意大利领土上的居民都是意大利人，而不取决于他们的肤色。立即终止厄立特里亚的所有种族法。"
 ITA_gateway_east:0 "通向东方的大门"
 ITA_gateway_east_desc:0 "厄立特里亚是我们在印度洋贸易的重要前哨。让我们确保它得到发展来开发这个巨大的潜力。"
 ITA_asmara_railroad:0 "阿斯马拉-吉布提铁路"
 ITA_asmara_railroad_desc:0 "吉布提以前是法国的港口，现在相当发达。让我们在当地统治者的合作下建立一条从阿斯马拉到吉布提的铁路，以便使该地区现代化。"
 ITA_somalia_soclib:0 "索马里"
 ITA_somalia_soclib_desc:0 "遗憾的是，尽管索马里处于宝贵的战略地位，但它的发展程度还远不如厄立特里亚。我们可以解决这个问题。"
 ITA_far_east_naval:0 "远西海军基地"
 ITA_far_east_naval_desc:0 "即使苏伊士运河关闭，意大利也必须保持在印度洋部署海军力量的能力；因此，海军部决定大幅扩大索马里的海军基础设施。"
 ITA_economic_integration:0 "当地经济整合"
 ITA_economic_integration_desc:0 "厄立特里亚和索马里地区最好的消费者是本地人自己。如果我们能显著促进本地贸易，我们就能把这两个地区焊接成一个统一的经济区。"
 ITA_antalya_soclib:0 "安塔利亚"
 ITA_antalya_soclib_desc:0 "安塔利亚在我们的领地中有点古怪：虽然它的人民是意大利公民，但它存在的主要目的是保持土耳其中立。让我们试着使它的地位正常化。"
 ITA_fortify_cession:0 "加强割让地防御"
 ITA_fortify_cession_desc:0 "在这场大战中的彻底失败并没有使土耳其人平静下来一点；如果说有什么不同的话，他们比以前更加复仇主义。我们必须为土耳其人的分离主义做好备案，以抵御新一轮战争的风暴。"
 ITA_state_airline:0 "国营航空公司"
 ITA_state_airline_desc:0 "任何一个意大利人能够在我们的领土之间乘航班快速旅行，这对我们国家的统一性至关重要；然而，单纯依靠私人公司来满足这方面的需求还不够。因此，政府将建立一个以营利为目的的国有航空公司，以保证在全国各地之间快速可靠的运输。"
 ITA_new_global_workshop:0 "崭新的全球工厂"
 ITA_new_global_workshop_desc:0 "随着我们早先的经济改革取得具体效果，意大利的工业和贸易已经爆炸式增长。虽然还没有达到美国或英国的质量，但“意大利制造”现在是可靠和工匠精神的代名词，我们的产品可以在地球上的每个国家找到。"
 ITA_fundamental_reform:0 "根本性改革"
 ITA_fundamental_reform_desc:0 "尼蒂承诺对意大利宪法进行根本性改革，但迄今为止，他一直相当含糊。哦，好吧，可能只是技术上的东西…"
 ITA_universal_franchise:0 "普遍特许经营权"
 ITA_universal_franchise_desc:0 "…或者不是。从今天起，意大利所有领土上18岁以上的每一个人都被授予公民身份和在各级选举中的投票权。天啊！"
 ITA_italian_federation:0 "意大利联邦"
 ITA_italian_federation_desc:0 "不仅如此，意大利现在还是一个联邦，半岛国家和海外领土在行政上享有平等地位，并增加了一个理事会，为政府提供咨询意见。我想意大利激进党真是相当激进。"
 ITA_armed_services_reform:0 "三军改革"
 ITA_armed_services_reform_desc:0 "我们的军队真他妈可怜，真他妈彻底的可怜。他们的指挥官是腐败、贪赃枉法、背信弃义的无能者，尽管普通士兵战斗起来像头狮子，但支撑他们的武器无论哪个种类都停留在了上个世纪。我们必须像他们保卫我们一样保卫普通士兵。"
 ITA_the_navy:0 "海军"
 ITA_the_navy_desc:0 "皇家海军没有陆军那么不堪，但他们非常痴迷于加农炮数量和大型水面舰艇的机动。海军战术还在继续发展，我们不能掉队。"
 ITA_the_army:0 "陆军"
 ITA_the_army_desc:0 "对军队说得越少越好。把这该死的问题解决。"
 ITA_the_airforce:0 "空军"
 ITA_the_airforce_desc:0 "专业人士告诉我们，独立的空军是正确的选择。让我们为这种日益重要的战斗形式组建一套新的服务。"
 ITA_combined_exercises:0 "联合演练"
 ITA_combined_exercises_desc:0 "最重要的是，这些服务必须能够无缝协作。一系列的联合演习将有助于建立合作渠道。"
 ITA_purge_incompetents:0 "清除无能之辈"
 ITA_purge_incompetents_desc:0 "既然我们对军队有信心，是时候向最高指挥部开刀了。解雇你找到的每一个不称职的军官，不管他们的背景如何。"
 ITA_empower_staff:0 "赋权于参谋"
 ITA_empower_staff_desc:0 "世界上每一个成功的军队都有一个强大的参谋部，他们是军队的大脑。战略一级的每一项决定，以及战术一级的许多决定，都应得到参谋部的投入。"
 ITA_energise_foreign_office:0 "激活外交部门"
 ITA_energise_foreign_office_desc:0 "一个新的意大利需要新的外交。派大使来，我们做个交易！"
 ITA_italy_at_peace:0 "世界清流意大利"
 ITA_italy_at_peace_desc:0 "我们的自由、平等和博爱的堡垒是建立在一个敌对和愚昧的世界之上的。只剩下一件事：确保和平。"
 ITA_christian_socialism:0 "基督教社会主义"
 ITA_christian_socialism_desc:0 "尽管博诺米背信弃义，路易吉·斯图尔佐还是取得了胜利，带领国家名单取得了胜利。现在斯图尔佐可以毫不妥协地开始在意大利实施天主教社会教义。基督的光必照耀全意大利。"
 ITA_sigh_relief:0 "如释重负"
 ITA_sigh_relief_desc:0 "意大利的保守派都可以花点时间放松一下。博诺米无法阻止国家对于将基督教道德注入我们政治的呼吁。这只是时间问题。"
 ITA_christian_socialist_italy:0 "基督教社会主义意大利"
 ITA_christian_socialist_italy_desc:0 "在意大利宣布基督教社会主义只有一个障碍：国家名单必须每年举行领导人选举。代表们向路易吉神父保证，这只是一种形式，他预计几乎没有反对意见。"
 ITA_not_marches:0 "不是游行，而是投票"
 ITA_not_marches_desc:0 "14年前，法西斯向罗马进军，夺取政权。原本应该是轻松的恐吓，却变成了激烈的巷战，法西斯运动死在了街垒里。伊塔洛·巴尔博呆在家里，认识到意大利的民主最好是由自己的工具来主导。既然他是意大利领袖，很明显他从一开始就是对的。"
 ITA_restore_order:0 "恢复秩序"
 ITA_restore_order_desc:0 "国家对我们的接管感到愤怒。甚至许多投我们票的人也在大喊要求我们的下台，对我们的“欺骗”感到愤怒。我们应该利用这种情况，消灭我们最危险的敌人，打垮少数人来吓唬多数人。"
 ITA_sweep_anarchists:0 "把安那其分子扫到一边"
 ITA_sweep_anarchists_desc:0 "无政府主义者没有足够的组织来称之为“运动”，但只需要一颗炸弹就能杀死一个国家。你在等什么，搜查令？快去抓他们！"
 ITA_disarm_democrats:0 "缴民主青年的枪"
 ITA_disarm_democrats_desc:0 "这些大学生、律师和阔少爷们扮演士兵已经太久了。派军队没收他们的玩具。"
 ITA_break_rossoni:0 "击败罗索尼"
 ITA_break_rossoni_desc:0 "罗索尼是老党员，法西斯兄弟——不幸的是，他跟随比安奇成为堕落的先锋队左派。除掉他，我们就听不到其他人的窃窃私语了。"
 ITA_secure_empire:0 "保卫帝国"
 ITA_secure_empire_desc:0 "意大利在我们掌握之中。现在我们必须解决殖民地的动乱，使他们为即将发生的事情做好准备。"
 ITA_crush_mukhtar:0 "碾碎穆赫塔尔"
 ITA_crush_mukhtar_desc:0 "这个老混蛋令人尊重，他是个真正的现代汉尼拔。不过，他不会加入我们，所以他只有一个下场。这是个遗憾，但是沙漠中的狮子必须为新意大利的更大荣耀而死。发送坦克。"
 ITA_direct_rule:0 "从罗马直接统治"
 ITA_direct_rule_desc:0 "领袖和殖民地之间将没有中间人；没有大臣或总督，当然也没有自治。意大利的土地现在和永远是统一的，所有人都必须听从一个人的命令。"
 ITA_not_race:0 "文化超越种族"
 ITA_not_race_desc:0 "如果一个人说意大利语，吃意大利美食，并且对罗马教会效忠，那么他就是意大利人！意大利本身就是一个文化混乱、军阀混战的地方，罗马曾经是一个多民族的强大帝国，所以我们也应该用文化而非种族来定义意大利!"
 ITA_economic_questions:0 "经济问题"
 ITA_economic_questions_desc:0 "经济问题是多方面的。无论有多困难，我们都必须解决它。"
 ITA_industrial_problem:0 "工业问题"
 ITA_industrial_problem_desc:0 "意大利的工业存在严重缺陷。我们必须照料它，治疗它，呵护它的健康。但具体怎么做呢?"
 ITA_farming_problem:0 "农业问题"
 ITA_farming_problem_desc:0 "意大利的农场十分重要，它们养活了我们的人民，我们的军队，我们的国家。但是它们也有一长串的问题需要解决。"
 ITA_financial_problem:0 "财政问题"
 ITA_financial_problem_desc:0 "意大利的财政…至少可以说很穷。货币疲软，腐败成风，谁知道还藏有什么问题？我们必须解决它们。"
 ITA_trade_problem:0 "贸易问题"
 ITA_trade_problem_desc:0 "伴随国际贸易而来的问题相当…令人恼火。我们可能需要做一些严肃的工作来修复它们。"
 ITA_encourage_unions:0 "鼓励宗教工会"
 ITA_encourage_unions_desc:0 "上帝、国家和工会。这些应该是国之基础。我们不能把它们分割开来。"
 ITA_fertility_incentives:0 "鼓励生育"
 ITA_fertility_incentives_desc:0 "我们需要鼓励意大利妇女多生孩子，以提升出生率。"
 ITA_conference_holiness:0 "圣洁会议"
 ITA_conference_holiness_desc:0 "教皇邀请我谈话。也许我们能得到他的支持，获得大众合法性。"
 ITA_quest_supremacy:0 "探求至高"
 ITA_quest_supremacy_desc:0 "意大利登顶权力之巅不可避免，只是到达那里的方式不同而已。"
 ITA_national_strategy:0 "发展国家战略"
 ITA_national_strategy_desc:0 "我们必须在国家层面上制定战略，这样部署到利比亚的士兵就和驻扎在罗马的士兵一样清楚自己的角色了。"
 ITA_reforming_forces:0 "改革军队"
 ITA_reforming_forces_desc:0 "意大利军队需要尽可能快地改革。我们的士兵在第一次世界大战中效率低下，而战争的演化也加快脚步了。"
 ITA_purge_commanders:0 "清洗指挥官"
 ITA_purge_commanders_desc:0 "我们已经意识到有些顽固的指挥官抱残守缺。铲除它们。"
 ITA_great_conference:0 "大会议"
 ITA_great_conference_desc:0 "一次全体军事人员的大会将解决困扰我们的问题。"
 ITA_naval_staff:0 "海军参谋部报告"
 ITA_naval_staff_desc:0 "我们现在收到了海军参谋部的报告。"
 ITA_national_shipyards:0 "国家造船厂"
 ITA_national_shipyards_desc:0 "我们的造船厂需要扩建，以供应我们不断扩大的海军。"
 ITA_necessary_bases:0 "必要的基地"
 ITA_necessary_bases_desc:0 "我们需要更在更多的地方部署更多的基地，来供应我们的海军。"
 ITA_examine_doctrines:0 "重申学说"
 ITA_examine_doctrines_desc:0 "我们海军的理论已经留存很长时间了。这正是它们必须改变的原因。"
 ITA_naval_funds:0 "海军学院附加经费"
 ITA_naval_funds_desc:0 "海军学院需要更多的资金来培训更多的军官。这点必须得到承认。"
 ITA_design_board:0 "舰船设计委员会"
 ITA_design_board_desc:0 "如果不是跨越时代的设计，意大利海军设计委员会就应确保我们拥有最新的东西。"
 ITA_next_generation:0 "下一代构造"
 ITA_next_generation_desc:0 "下一代舰船即将到来。让我们拥抱崭新且激进的设计吧。"
 ITA_army_staff:0 "陆军参谋部报告"
 ITA_army_staff_desc:0 "我们现在收到了陆军参谋部的报告。"
 ITA_motor_mechanism:0 "电机与机构"
 ITA_motor_mechanism_desc:0 "马要换成车，骑士的胸甲要换成机械化运兵车!"
 ITA_modern_cavalry:0 "现代化骑兵"
 ITA_modern_cavalry_desc:0 "把敌人轧在坦克的履带下，就像被踩在曾经的骏马铁蹄下那样!"
 ITA_learn_prussians:0 "向普鲁士学习"
 ITA_learn_prussians_desc:0 "普鲁士人建立了一个帝国，并且在一场革命中幸存下来，至今依旧坚强地挺立着。我们应该向他们学习。"
 ITA_culture_innovation:0 "创新文化"
 ITA_culture_innovation_desc:0 "我们必须推动创新文化。去旧存新!"
 ITA_air_staff:0 "空军参谋部报告"
 ITA_air_staff_desc:0 "我们现在收到了空军参谋部的报告。"
 ITA_air_war:0 "制胜苍穹"
 ITA_air_war_desc:0 "第一次世界大战向所有人展示了飞机的威力。我们必须利用它。"
 ITA_aid_above:0 "上方支援"
 ITA_aid_above_desc:0 "地面的士兵们需要大炮。为什么不以飞机的形式让他们获得超级机动火炮呢?"
 ITA_believe_bombers:0 "信奉轰炸机"
 ITA_believe_bombers_desc:0 "信奉轰炸机，信奉烈性炸药！我们将在数吨的炮火下击溃敌人！"
 ITA_crush_supply_chain:0 "摧毁他们的补给线"
 ITA_crush_supply_chain_desc:0 "摧毁他们！摧毁他们的火车，铁路，公路，城市！他们将被炸回石器时代，并将握着燧石矛面对我们荣耀的武器！"
 ITA_rifle_cannon:0 "步枪和大炮"
 ITA_rifle_cannon_desc:0 "来复枪，大炮，卡宾枪，在炮火轰鸣声中行进的士兵。这就是战争。"
 ITA_specialised_companies:0 "专精连"
 ITA_specialised_companies_desc:0 "执行高强度特殊任务的专精连将把其他人从这项工作中解放出来，让他们在该领域发挥得更好。"
 ITA_expanding_forces:0 "扩招军队"
 ITA_expanding_forces_desc:0 "扩充军队！我们会把敌人淹死在人海中！"
 ITA_incentives_serve:0 "激励服役"
 ITA_incentives_serve_desc:0 "鼓励人们参军需要很大的努力。但这不是问题。"
 ITA_glory_nation:0 "为了荣耀！为了国家！"
 ITA_glory_nation_desc:0 "为了荣耀，为了上帝，为了国家！参军正当时！"
 ITA_expand_facilities:0 "扩建设施"
 ITA_expand_facilities_desc:0 "扩建军事工厂，这样我们就可以用最新最好的军备来武装我们不断壮大的军队中的每一个人了！"
 ITA_total_rearmament:0 "全面重整军备"
 ITA_total_rearmament_desc:0 "我们不要假装寻求和平。我们要战斗，国家要准备好发动战争。"
 ITA_secure_frontiers:0 "保卫前线"
 ITA_secure_frontiers_desc:0 "保障边境安全，让敌人确切知道我们拥有什么，以及我们准备好保卫它了。"
 ITA_seize_regency:0 "夺取摄政领"
 ITA_seize_regency_desc:0 "阜姆。一个令人厌恶的腐败之地，它理应属于我们，现在却落到了愚蠢堕落的人手中。我们必须解放那里的人民。"
 ITA_ticino_ultimatum:0 "提契诺的最后通牒"
 ITA_ticino_ultimatum_desc:0 "提契诺就是意大利的一部分！我们必须要求瑞士尽快归还！"
 ITA_secure_seas:0 "保卫海洋"
 ITA_secure_seas_desc:0 "意大利的海军力量不容置疑，它必须是完全安全的。我们要统治海洋！"
 ITA_demand_balearics:0 "索要巴利阿里群岛"
 ITA_demand_balearics_desc:0 "西班牙不了解意大利帝国真正的疆土范围，但我们相信，通过一封友好的信件，他们很快就会明白的。"
 ITA_operation_buonaparte:0 "波拿巴行动"
 ITA_operation_buonaparte_desc:0 "军队中的许多人说，波拿巴行动太疯狂了。但是…这可能行得通。"
 ITA_subjugate_albania:0 "征服阿尔巴尼亚"
 ITA_subjugate_albania_desc:0 "阿尔巴尼亚地处要害。我们必须在其他人动手前保障它的安全。"
 ITA_coup_athens:0 "雅典政变"
 ITA_coup_athens_desc:0 "雅典不属于意大利，但它是希腊这个同样重要的国家中一座极其重要的城市。而这个国家有着一群相当强大的反对派，不满于政府领导。我们可以尝试煽动一场暴动，然后从中获利……"
 ITA_not_inch:0 "对土耳其寸步不让"
 ITA_not_inch_desc:0 "对土耳其人寸土不让！意大利的国土属于意大利，我们要让他们知道这一点！"
 ITA_question_britain:0 "不列颠问题"
 ITA_question_britain_desc:0 "我们该拿英国怎么办？这是一个复杂的问题，但答案也可能很简单……"
 ITA_repair_breach:0 "弥合罅隙"
 ITA_repair_breach_desc:0 "如果英国愿意，我们可以尊重彼此的主权，不介入彼此的战争。"
 ITA_operation_quaternion:0 "四元行动"
 ITA_operation_quaternion_desc:0 "为了意大利的安全和荣耀，我们应该占领地中海最重要的海军基地!"
 ITA_final_preparations:0 "最后的准备"
 ITA_final_preparations_desc:0 "我们正处于最终阶段。我们是如此，如此的接近。"
 ITA_seize_passes:0 "扼紧要道"
 ITA_seize_passes_desc:0 "占领瑞士！他们的中立毫无意义，因为意大利的登顶必须完整！"
 ITA_certain_austria:0 "确保奥地利畅通"
 ITA_certain_austria_desc:0 "确保奥地利看清局势。他们必须知道谁说了算，谁是区域强国。"
 ITA_mobilize_nation:0 "动员国民"
 ITA_mobilize_nation_desc:0 "动员全国，动员人民，为我们进军打仗！"
 ITA_seize_day:0 "把握时机"
 ITA_seize_day_desc:0 "把握现在！别挡道儿！"
 italy.3.t:0 "重大问题"
 italy.3.d:0 "自从意大利统一以来，一个问题一直萦绕在首相们的脑海当中：意大利该如何处理与大英帝国的关系。一个多世纪以来，地中海一直是英国专属的湖泊。这对于领袖想要在欧洲（乃至全球）占据主导地位的计划来说，显然是不可容忍的。然而这基于一种不太可能的假设：即英国人在我们对抗未来主义的狗杂种和肮脏的哥特共产主义霸权时，仍会对我们采取敌视态度。这种可能性不大，但我们必须谨慎行事。说到底，这一切都取决于领袖的决定。领袖，我们该怎么如何对付英国佬？"
 italy.3.a:0 "为斯图尔佐欢呼！"
 italy.4.t:0 "博诺米的演讲"
 italy.4.d:0 "博诺米面向议会站着，发表这一讲话是一个艰难的决定，但他认为，这不仅有必要且问心无愧，还有可能拯救意大利，使其不再成为另一个专制政权。他深吸了一口气，开始说：\n“从统一战争结束到20世纪初。意大利一直是世界上具有决定性意义的国家。不一定在我们全球意义上的行动中，但肯定在我们的政策中。大战结束后，欧洲落入激进分子的魔掌：反动主义、委员会共产主义和加速主义，但我们不会！我们的国家现在屹立在这里，是自由和民主的灯塔，至少我们是这么想的…\n我的朋友们，对于一个自称民主的政党来说，党内的做法是对“民主”一词的不尊重，甚至是侮辱。12年来，这个政党没有一次选举失利，这不仅仅是因为我们强烈反对左派和右派激进分子，而是因为它吸引了广泛的人。这个政党会把互相反对的政治派别聚集在一起，而如果在英国、瑞典或其他仍在运作的民主国家，他们本该彼此竞争。这样每一次胜利的选举都会带来变革，首相们在左倾和右倾之间来回切换，这样每个派系在轮到他们当选的时候都会占据国会多数。\n你们中的许多人拒绝看到这一点，但意大利成为一党制国家仅仅是为了反极端主义。这取得了什么成就？它只会让腐败和任人唯亲现象愈演愈烈。这些应受谴责的事情在党内普遍存在，你们中的许多人只对满足你们对权力的贪得无厌的渴望感兴趣。在一个没有真正反对派的国家，怎么会有人看着执政者的手，维护少数派的利益？\n由于这些原因，我的朋友们，我宣布联合民主党左派将独立参加选举。我们将不再继续这种权力分享安排。”\n此言一出，整个意大利议会一片哗然。起初，联合民主党的保守派成员谴责博诺米。就连左边的人也喊他下来。最终，愤怒情绪在议会蔓延开来，即使是头脑最冷静的人也开始大喊大叫，质问他们的同僚。一些人为博诺米辩护，许多人批评他。这一事件的全部后果将是什么，现在说还为时尚早，但可以肯定的是，情况对联合民主党来说并不乐观。"
