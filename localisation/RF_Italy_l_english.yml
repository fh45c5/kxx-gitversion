 ITALIAN_EMPIRE_DESC:0 "意大利王国可能是一战中最大的赢家，但胜利的同时也付出了巨大的代价。帝国扩张过度，经济停滞不前，军队死气沉沉，尽管如此，执政党意大利联合民主党的雄厚实力使其成为欧洲自由主义的最后堡垒。它还能坚持多久呢？"
