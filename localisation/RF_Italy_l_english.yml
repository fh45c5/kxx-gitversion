 italy.21.t:0 "不过是走个形式。"
 italy.21.d:0 "在登上主席台之前，斯图尔佐沉浸在自己的思想中，他理所当然地被激怒了。怎么会这样？路易吉是国家名单获得如此多支持的主要原因，但该党几乎一致投票将总理的头衔授予意大利巴尔博。几乎就好像斯图尔佐在这么短的时间内再次被击败一样。但他无能为力，所以他开始说：\n\n“亲爱的公民…最近，我国受到社会和经济动荡的冲击，民主政府已尽其所能解决局势。不幸的是，前内阁的这一努力不够。会议决定，为了解决目前的情况，总理的职务应移交给我们认为有权解决现有问题的人。我全心全意地希望，一个像伊塔洛巴尔博这样的负责任的人，在如此困难的时刻，能够拯救我们的国家。上帝保佑意大利。”\n\n演讲后，斯图尔佐退出了。取而代之的是伊塔洛·巴尔博，他发表了一次激烈的讲话，他在讲话中说，作为意大利人的唯一领袖，他现在将尽一切努力，使意大利比以往任何时候都更有力量。显然，他不可磨灭的魅力设法赢得了听众的青睐。"
 italy.21.a:0 "领袖万岁"
 italy.22.t:0 "麻烦的牧师"
 italy.22.d:0 "昨天，我们伟大的领袖伊塔洛·巴尔博在梵蒂冈会见了教皇陛下，巴尔博是天主教信仰和教皇教诲的伟大追随者，他经常说意大利王国政府这么多年来对待教皇的方式是可耻的，因此，为了最终解决意大利和天主教会中央之间的糟糕关系，巴尔博今天向教皇提出了一项协议，他称之为圣玛丽亚条约，其中意大利政府同意承认梵蒂冈的主权，并向梵蒂冈支付一些款项，赔偿在意大利解放运动期间造成的所有损失，尽管谈判期间不允许记者进入梵蒂冈，但有传言说，教皇陛下在谈判后相当高兴。"
 italy.22.a:0 "哪怕是教皇都喜欢巴尔博。"
 italy.23.t:0 "大会议-起始阶段"
 italy.23.d:0 "佩特罗·巴多格里奥端坐于办公书桌，接到了领袖的命令。一个小时后，他被司机送到了指定地点。45分钟后，元帅终于看到了它。\n这是一个庞大的综合体，包括建筑本身、户外广场和娱乐区在内，大概占地几英亩。建筑本身相当简单朴素，看重可持续性和效率而非美观。当司机把车停在广场前，他下车进入广场时，这栋大楼的工作人员迎接了巴多格里奥，然后把他带进了大楼。工作人员带他简单参观了一下大楼，告诉他所有的东西都在哪里：厨房、洗手间、洗浴中心、睡觉的地方，一切都是为了让他能在这里过得相对舒适。\n参观结束后，工作人员终于把他带到了最后一个屋子：一个带板屋顶的大房间。房间里放置着许多桌子，发多数桌子上都堆满了各式各样的箱子，里面堆满了文件或世界各地的地图，上面还点缀着一些图案。唯一干净的桌子位于正中央，那是一张用来开会的桌子。\n这张桌子周围坐着的都是意大利最好的军事头脑，包括巴多格里奥。他们来到这里，都是为了执行领袖巴尔博的一项命令：设计出全新的、可靠的作战计划，用于意大利未来的征服战争，为这个半岛和统治它的帝国带来荣耀。\n几分钟意味深长的沉默……随后德·波诺元帅发言了。\n“好了，既然我们都到齐了，开始工作吧。我们不想让领袖等待太长时间，不是吗？”"
 italy.23.a:0 "“好的，既然我们都到了，那就开始工作吧。我们不想让领袖干等，对吗？”"
 italy.24.t:0 "大会议-第二阶段"
 italy.24.d:0 "几个月过去了，但对于最高统帅部来说，感觉就像熬了几年。\n他们脱掉了闷热的军装，换上了透气的短袖衬衫，但这对散热效果甚微。他们把文件从箱子里撕下来铺在桌面，汗水滴下来弄脏了文件。烟灰缸和半空的酒瓶散落在整个房间里，汗水、烟灰、咖啡渣和陈年老酒混合在一起的腐臭气味早已弥漫了整个建筑群。梅塞元帅和格拉齐亚尼就特定战斗情况下的理想队形展开一场辩论，但两人都累得不想再多说下去了，最后双双打开了一瓶新的苏格兰威士忌。每位将军的眼袋都开始发胀，他们在工作中度过了太多不眠之夜。\n这是最高统帅部的每个成员有生以来第一次开始后悔他们的职业选择。"
 italy.24.a:0 "上帝啊，请把我们救出这个地狱！"
 italy.25.t:0 "大会议-最终阶段"
 italy.25.d:0 "伊塔洛·巴尔博，意大利领袖和无可争议的统治者，他正在为即将到来的公开露面准备最新的演讲，突然有人不请自来地闯进了他的办公室。\n\n当事男子看上去60多岁，将近70了，他穿着一身装饰过的军装，显示他是意大利军队中受人尊敬和有影响力的一员，但巴尔博一开始很难认出他来。他眼睛下面出现了黑眼圈，而且由于整天呆在室内，他的脸色变得更苍白了。他给巴尔博一个疲惫的微笑，开始说话。\n\n巴多吉洛元帅说：“很抱歉，我不能早点和你联系，领袖，我们的电话线被损坏了。我在这里代表最高统帅部的其他成员，是要说……意大利现在已经准备好应对任何可能发生的冲突！”"
 italy.25.a:0 "终于……"
