 italy.7.t:0 "1936年经济报告"
 italy.7.d:0 "经济发展局的一份报告由于其令人震惊的内容而在政府内部广为流传。经济萧条仍在持续并不令人感到意外，但它所造成的损失却没有预期的那么严重。小型银行和意大利信贷银行的倒闭导致的通货紧缩，再加上工业部门在困难时期过度依赖从奥地利和巴尔干半岛的进口，导致价格下跌了8%。此外，私人进口的资本货物使得意大利在农业增产的同时需求下降，导致农民生产过剩，进而加剧了贫困状况。报告的结论是：在过去的一年里，失业率上升了约10%，而国内生产总值却没有增长，甚至下降了一个百分点以上。政府感到震惊，不知道该如何回应这则新闻，而媒体也没有浪费多少时间来报道这则新闻……无论如何，这篇报告引起了公民对政府无能的愤怒。"
