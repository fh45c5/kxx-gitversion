 italy.8.d:0 "格拉齐亚尼总督皱起了眉头。他极力反对与沙漠部落达成妥协，然而罗马来的消息已经说得很清楚：漫长而又血腥的游击战对意大利人和塞努西人都没有好处。和平是值得一试的。如此多的时间、资源和鲜血，都被白白浪费了。然而他不得不服从来自罗马的命令。他长叹一声，接着仔细端详起罗马送来的信。虽然不是一个外交家，然而长期与敌人打交道的格拉齐亚尼并不能确定这些模糊的允许利比亚人自治的承诺，是否足以说服那个所谓的“沙漠之狮”（Matari of Manifa）放下武器，和平投降。他在办公室里来回踱步，遥望着窗外那片在绿山之后的桀骜不驯的干旱荒原。在荒原里的某个地方，隐藏着一支数十万人的秘密军队，他们正耐心地等待着总督大人犯下错误。一旦抓住机会，他们会像疯狗一样，把总督大人和他的军队撕成碎片。格拉齐亚尼总督犯下的任何微小疏忽，都可能会让这些嗜血成性的恶狼饱餐一顿。"
