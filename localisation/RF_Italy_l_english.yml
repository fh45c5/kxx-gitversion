 italy.1.d:0 "意大利王国总理、联合民主党左派领袖伊万诺·博诺米凝视着聚集在波波洛广场的人群。他喝了一大口浓咖啡，迅速扫视了一眼面前的报纸。本周有很多政治社论，主要是关于即将到来的，斯图尔佐和党内右翼的权力转移。读着读着，他感到自己越来越激动，但却找不到明确的理由。他今天到底怎么了？\n\n当他走回基吉宫的时候，突然茅塞顿开。正是这个词！正是这个词让如此多的意大利人接受了联合民主党近15年的统治。\n\n“民主”。\n\n从一开始，他对乔利蒂和斯图尔佐的信任就源于这个词。正是民主让数百万意大利人来到投票站为他们的新政党投票。民主也推动了激进党的迅速崛起，不可逆转地分裂了社会党，并将人民党扼杀于摇篮之中。但现在，这个词却让他坐立难安，并最终撕裂了他的良心。\n\n这真是他所希望的吗？联合民主党是作为一个反对极端主义侵略的统一战线而创建的，但它却继承了自由党的许多最严重的缺陷。腐败、任人唯亲、玩世不恭的操纵……这些都成了联合民主党人的谋生手段。最糟糕的是，他以最广泛的胸怀接过了意大利民主的衣钵，于是变成了一个政治垄断的组织。在一个背离自由的世界里，联合民主党是意大利人民唯一安全的选择。\n\n他坐在办公室的椅子上，从锁着的抽屉里拿出他的私人日记。经过深思熟虑，博诺米拿起了他最喜欢的一支笔，写下了如下内容："
 italy.2.d:0 "联合民主党在1936年的意大利大选中获胜，结果路易吉·斯图尔佐从伊万诺·博诺米手中接管了该党，这一事件基本上没有人感到惊讶。意大利街头的庆祝活动引人注目，但也很温和。毕竟，这并不是对现状的重大改变。然而，意大利民族和意大利人民总是乐于被提醒，他们是在一个由暴君、未来主义者和委员会共产主义者组成的扭曲世界里，是在经历了世界大战的致命考验之后，最后的自由堡垒之一。\n作为大联盟的联合民主党是在世界大战结束后不久成立的，以应对激进的右派和左派的活动，如墨索里尼所倡导的黑衫军以及共产主义民兵。民主阵营的一个统一的大帐篷可以很容易地把意大利从激进分子和极端分子的危险中拯救了出来。至少可以说，意大利人民对这种状况非常满意。\n由于党的大帐篷性质，联合民主党的垄断多年来一直没有竞争对手。毕竟，在温和派系团结的情况下，激进分子或反对派成员很难掌权。1928年，意大利政治无可争议的霸主乔瓦尼·乔洛蒂去世，联合民主党的霸权地位受到了些许动摇。在远离公众视线的地方，腐败在党内慢慢滋生，对经济衰退的混乱反应也对意大利的执政联盟不利。不管怎样，意大利人民的意愿，即使没有面前所有的这些事实，也将是明确的，联合民主党似乎一定会继续掌权。"
 italy.5.d:0 "在伊万诺博诺米在议会发表演讲后，意大利各地都陷入了一片混乱，他在演讲中揭露了联合民主党的不民主和腐败。许多人认为这仅仅是拒绝把权力让给斯图尔佐的借口。演讲的直接结果是任何人都会预料到的。舆论大战很快就开始了，联合民主党右翼成员谴责和妖魔化博诺米，将他的行为诬陷为对联合民主党和意大利民主的背叛。尽管联合民主党左翼派系的一些强硬派成员以及联盟以外的政党以不同的动机和强度支持博诺米的决定。\n\n演讲后不久，该党开始陷入一片混乱，许多党员宣布退出联盟。也许最值得注意的是，路易吉·斯图尔佐本人已经投奔了国家名单。这是一个有争议的举动，因为该党是由许多前法西斯分子建立并组成的，其中最著名的是伊塔洛·巴尔博。在整个联合民主党都如同纸牌屋一样崩溃时，类似的叛变大量发生。联合民主党中更为左倾的成员也纷纷效仿，一些人加入了意大利自由党，另一些人则加入了社会民主党。\n\n十多年来，意大利全国首次爆发政治暴力。有报道称，全国各地都有抗议，如果不是骚乱的话。街头斗殴越来越普遍，甚至有报道说，在政治极端主义的热点地区，政治团体之间的冲突导致死亡。最明显的是在米兰市，那里爆发的枪战导致10人死亡。无政府主义和工团主义势力也利用了这一局势，在全国各地组织罢工和游行，以充分利用时机成熟的局势，扩大对左派运动的支持。\n\n随着这种激进的变革迅速占据意大利这个国家，不确定性正在蔓延，许多人担心未来会带来什么。"
 italy.6.d:0 "就在几天前，意大利的未来似乎与联合民主党领导下意大利所经历的相对稳定和繁荣的岁月差别不大。联合民主党对权力的垄断似乎是如此不可动摇，以至于有人评论说，联合民主党永远不可能被推翻，称之为意大利政治的“利维坦”。讽刺的是，这句话被证明是真的。事实上，没有任何外部势力能够推翻联合民主党。只有联合民主党自己能做到这一点，在博诺米决定对独自竞选，阻止斯图尔佐获得联合民主党的控制权之后，情况就是这样。\n\n联合民主党从由此引发的政治混乱中爆发出来，许多成员加入了其他（通常更激进的）政党。另一个后果是，许多以前规模较小的政党抓住时机，在意大利民众中赢得民望，一些政党为自己的事业游行示威，另一些政党发起运动，以提高支持率。这些政党中最引人注目的是由弗朗西斯科·尼蒂（Francesco Nitti）领导的意大利激进党和路易吉·斯图尔佐（Luigi Sturzo）已经投奔的国家名单。\n\n激进自由主义的老顽固弗朗西斯科·萨维里奥·尼蒂（Francesco Saverio Nitti）的承诺越来越受欢迎，他承诺通过补贴个体农民、集中土地销售、改革货币和扩大银行业来积极修复经济。激进党支持广泛的社会和经济改革，包括改善福利制度、使意大利在非洲的领土工业化和扩大妇女权利。或许最雄心勃勃的计划是打击意大利的腐败活动，从而帮助实现意大利南部的繁荣，使其与米兰、佛罗伦萨或罗马等经济巨人不相上下。此外，弗朗西斯科还致力于通过发展军工复合体、拉拢军队、协调意大利军队的所有分支机构来实现武装部队的改革。\n\n另一方面，路易吉·斯图尔佐（Luigi Sturzo）仍然得到前保守派的支持，他们因联合民主党被摧毁而变得激进，还有一些单一议题的选民，他们往往是由社会中宗教信仰更虔诚的人。斯图尔佐声称已经重新制定了他的政策，其中包括实施社会化经济的计划，并大力强调传统的天主教价值观。因此，国家名单突出了他们残酷打击分裂主义、腐败和犯罪这三大祸害的目标。国家名单还承诺重建意大利经济，利用殖民帝国的财富将意大利提升到新的高度。\n\n这次选举基本上是意大利政坛几十年来第一次有争议的选举，这一事实导致了意大利国内大量的政治两极分化。当意大利国家站在一个岔路口时，人们只能等着看未来会怎样。"
