 italy.43.t:0 "四元行动以灾难收场"
 italy.43.d:0 "失败！背信弃义的英国佬看穿了我们的计划，皇家海军惨败，四元行动取消了！\n不管我军最高统帅部有多么高超的作战计划，我们的部队还是很快就被发现了，甚至被更迅速地拦截和打败了：我们最近的报告将“四元行动”描述为一次彻底的失败，与英国军队遭受的伤亡相比，我们付出了的代价非常高；我们的特工在破坏行动上失败得也很惨：我们不仅没有挑起土族塞浦路斯人和希族塞浦路斯人相互对抗，而且也没有对直布罗陀当地居民起到同样的效果，更不要提我们的士兵与英国驻军师的直接对抗中完全无能为力。\n伊塔洛·巴尔博（Italo Balbo）坐在办公室里，穿着军装，带着无法控制的欲望打开他的新雪茄包，点燃那束雪茄中最漂亮的一支，出于纯粹的沮丧，抽了整支该死的雪茄：他简直不敢相信，他无法完全接受这样一个事实，即他计划了几个星期，不，几个月的计划已经被证明是对这个意大利国家、意大利军队、意大利在世界舞台上的信誉，以及最重要的是，意大利领导人的威望和声誉的彻底侮辱。\n意大利过去的大多数领导人都会对如此突出的战败感到惊慌失措，当然不是因为他们对祖国的热爱和奉献，而是因为他们担心那一刻将标志着他们作为总理或其他什么的民主首脑的生涯的真正结束，因此，他们会首先关心恢复自己的声誉，把个人利益放在意大利人民和他们儿子们的利益之前。\n但是，对意大利来说幸运的是，伊塔洛·巴尔博并不是一个安逸的政客：他不需要收集民意支持，也许是哪座建筑里腐朽的议员，来确保他的统治。不仅是因为他真的把意大利的福祉放在心上，而且因为他完全控制了意大利这个王国，因为他的存在要么受到每一个彬彬有礼的爱国者的爱戴，要么受到隐藏的的自由主义者的深深恐惧。更糟的是，他知道尽管他尽了最大的努力，肆虐的布尔什维克瘟疫仍然在这个国家的某个地方徘徊。\n但他们目前是完全无力作乱的，伊塔洛很肯定。\n然后，他从座位上跳了下来，以一种富丽堂皇的方式离开了办公室，准备好准备下一次的战争计划或行政命令，送给他的国家：因为毕竟…。"
 italy.43.a:0 "即使面对失败，一个好的领导者也不应该止步-"
 italy.44.t:0 "马耳他被兼并"
 italy.44.d:0 "地中海沿岸传来了美妙的消息！马耳他群岛已被我军成功占领！\n\n入侵进行得很顺利，一切都按计划进行：我们完美协调的打击让阿尔比昂（英格兰雄狮）陷入了绝望的境地，没有机会防御蛙人部队和意大利皇家空军的精确战略轰炸，同时我们的人不失时机地在位于瓦莱塔的圣约翰大教堂上升起了意大利三色旗。\n\n虽然这些岛屿不过是一堆被美化的海军基地，但在意大利人的潜意识中却有着相当大的意义：自古以来，马耳他群岛虽从未直接参与意大利事务，但无论是在地理概念上还是在文化概念上，它始终与意大利联系在一起，尽管马耳他人民的语言与现代意大利语几乎没有相似之处，但我们不能否认，马耳他并入我们的国家，填上了意大利复兴的这个复杂方程的另一个“元”，即使是无限小的一个。"
 italy.44.a:0 "“Qui si fa l'Italia o si muore!”"
 italy.45.t:0 "塞浦路斯被兼并"
 italy.45.d:0 "地中海沿岸传来了精彩的消息！塞浦路斯岛已被我军成功占领！\n\n我们完全协调一致的打击仿效了参与占领马耳他的士兵的良好榜样，完全没有给英国驻军除了迅速向皇家空军和我们最受尊敬的蛙人部队投降之外的任何机会，我军完美地利用了因战争而加剧的灾难性塞浦路斯民族局势，没花多少时间就确立了对留在这个多山岛屿上的希腊人、土耳其人和英国军队的统治。\n\n14世纪，塞浦路斯是最尊贵的威尼斯共和国的海外属地，可以说是享有盛誉的四共和国中最重要和最著名的一个。威尼斯由于其优秀的文化、财富和军事胜利成为意大利及其人民和文化的一个荣耀的范例。贸易和商业是威尼斯权力的真正基础，但它们也是导致其最终垮台的最大因素：共和国的领导权很快落入了令人厌恶的无能为力的无耻精英手中，他们像战后意大利的民主政府一样，使他们的国家陷入没完没了的堕落和腐朽的漩涡。\n\n当然，这不会在我们的统治下发生。\n\n我们将向威尼斯的伟人致敬，同时也将证明那些对最贵的共和国的衰落负有责任的人的错误。"
 italy.45.a:0 "为了更好的未来，为了威尼斯的一个更好结局！"
 italy.46.t:0 "直布罗陀已入我手"
 italy.46.d:0 "地中海沿岸传来了精彩的消息！直布罗陀海峡已被我军成功占领！\n我们完全协调一致的打击仿效了那些参与占领直布罗陀的人的好榜样，完全没有给那些英国驻军除了向我们的皇家海军和蛙人部队投降之外的其他选择，我军完美地利用了因战争而加剧的西班牙灾难性民族局势，甚至不需要花时间去宣称对还留在最著名海峡的西班牙人或英国军队的统治。\n虽然直布罗陀与我们的国家没有文化或历史联系，但我们可以认为，我们的这一成功行动是我们扩张主义目标的一个非常重要的成就，因为英国在整个地中海的存在将因失去海峡而受到令人难以置信的损害。\n当然，英国皇家海军现在应该在绞尽脑汁地想如何最好地拦截意大利皇家海军。"
 italy.46.a:0 "四元方程的又一个部分"
 italy.47.t:0 "苏伊士已入我手"
 italy.47.d:0 "地中海沿岸传来了精彩的消息！苏伊士已经被我们的军队成功占领，英国在地中海的存在已经完全消失！\n\n我们完美协调一致的打击仿效了那些参与占领直布罗陀的人的好榜样，完全没有给那些英国驻军除了向意大利皇家海军和我们最精锐的蛙人部队投降之外的任何机会。\n\n我们做到了！“四元行动”绝对成功！英国没有办法做出反应！意大利已经在整个地中海建立了完全的霸权！我们已经成功地取得了一个历史性的胜利，这将在历史书上传扬千秋万代！我们征服马耳他、直布罗陀、塞浦路斯和苏伊士的战略将被将来的每一代人视为最伟大的军事天才之作！据称，伊塔洛·巴尔博对我们的胜利充满热情，并在罗马历史悠久的市中心举行了盛大、浮夸的阅兵式。"
 italy.47.a:0 "现在……喝口酒吧。"
 italy.48.t:0 "四元行动被打乱"
 italy.48.d:0 "我们刚刚收到一封来自伦敦的重要电报，这是一封非常令人不快的电报：英国及其盟国已经向我们宣战，把我们非法占领他们的地中海海军基地的企图描述为一种令人无法忍受的罪行，更可能是因为他们至少守住了他们的一个目标基地。\n窗帘已经关上了，舞台也已布好：我们的人必须准备好一场决定地中海命运的大决战，最终决定整个意大利的命运。\n盎格鲁人死定了！去苏伊士！为了胜利！\n真正的爱国者知道，为大英帝国的灭亡而死，比活在一个意大利在失败和耻辱中灭亡的世界要好得多！"
 italy.48.a:0 "“跳吧，战友们，除非你想把你的肩章出卖给敌人。就我而言，我将履行我对共和国和将军的职责。”"
 italy.49.t:0 "意英战争结束"
 italy.49.d:0 "看来，我们与大英帝国的战争终于走到了一个非常务实和相当虎头蛇尾的结局，因为我们的部队已经在地中海沿岸陷入了无法打破的僵局。\n我们的士兵以令人钦佩的勇气在一场复杂的冲突中战斗，这场冲突依赖于各种类型的兵种：陆军、海军和空军。我们与英国的新的和平状态是稳定的，因为双方都同意保留他们在冲突中设法保住的领土。\n尽管我们无意因“四元行动”而与英国开战，尽管我们与阿尔比昂的战争代价高昂，但我们仍必须庆祝与皇家海军对抗并相对毫发无损的重要军事成就。\n虽然有些悲观主义者可能有胆量将四元行动描述为一种局部的错觉，甚至是一场彻底的失败，但我们仍然需要昂首挺胸，再接再厉，在世界舞台上维护意大利作为一个永远被需要的大国的地位。"
 italy.49.a:0 "虽然不确定性和叛国的思想可能会污染潜在的叛徒，但我们知道，这个国家的优秀爱国者将永远为意大利而战。"
 italy.50.t:0 "军事委员会会议"
 italy.50.d:0 "“谢谢你的建议。”—领袖对德博诺说了这句话，然后巴尔博开始向听众发表演讲：\n“先生们，我们已经取得了一些成功，但我们必须继续扩大我们的边界。意大利对欧洲的霸权即将到来。”\n巴尔博走向看台上的欧洲地图，开始把指针移到地图上。\n“进一步的扩张应该从瑞士开始，它的中立没有意义，它的黄金储备和作为山地立足点的位置对我们非常有用。\n处理了“阿尔卑斯堡垒”，我们应该向西移动视线，看向法国。他们两年前和阜姆一起做的那件“小惊喜”一定会受到惩罚！\n之后，我们可以去南斯拉夫散步。在完成了在东部的行动之后，我们可以自信地说亚得里亚海终于成为了“我们的海”。\n另外，我想请你们制定计划，以防德国和西班牙不愿意同意我们的欧洲霸权，想要攻击我们。也许在某个时候，他们会想安排一次挑衅，我们不能忽视这种风险。”\n讲完报告，留下教鞭，巴尔博回到了谈话桌旁。\n“先生们，我完全相信你们的专业精神，因为在我们负责任的业务中，我们决不能犯错误。荣耀归于全意大利！”\n领袖与全体军官握手，兴高采烈地离开了大厅。\n看到一些将领脸上的疑惑和困惑，鲁道夫·格拉齐亚尼元帅建议他的同事们不要浪费宝贵的时间，尽快开始制定计划，并向他们保证，在工作期间，他们将得到所需的一切。"
 italy.50.a:0 "欧洲需要一只强有力的手"
 italy.51.t:0 "来自意大利的最后通牒"
 italy.51.d:0 "我们收到了来自意大利的消息。他们要求我们允许他们的军队自由通过奥地利领土，否则将造成“可怕的后果”。"
 italy.51.a:0 "我们不愿在南部边境开战。接受要求！"
 italy.51.b:0 "他疯了吗？拒绝要求！"
 italy.52.t:0 "伟大的计划开始了"
 italy.52.d:0 "尼蒂总理深吸了一口气，品尝着蒙特奇托里奥宫外清爽的早晨空气。众议院刚刚通过了一项议案，以难以置信的优势通过了他的政纲：300票对195票，这是旧联合民主党解散后的少见的绝对多数票。现在，当他准备第一次向意大利人民解释他讲台的细节时，他把外套拉直了。\n“我的同胞们——今天我自豪地说，这个王国的政府批准了我的15点计划，以确保这个国家的未来。我意识到细节有点含糊不清，我很抱歉：让我现在把一些要点讲一遍。\n首先，我们必须有国内的和平与秩序。这是每个政府的首要职责。因此，我们将促进在意大利本土和海外领土实现和平的措施。在那之后，我们可以开始一个积极的经济振兴计划，从农业和金融开始。以此为基础，我们可以通过扩大公共工程和军备部门来对抗失业，同时通过福利改革来对抗贫困，最终使南部与北方齐头并进。一旦本土问题得到解决，我们海外领土上的重大军事和民用项目将进一步减少失业率，通过全面的军事和行政改革来解决问题。我们将不遗余力地为意大利人民带来自由和繁荣的未来！”\n当他离开时，记者们开始向首相提出关于细节的问题——只有其中一个记者除外。他又用手指数了数；10，11，12。如果他把内容分得更细的话，也许能有十三点。也许他漏掉了了什么，但他确信尼蒂今天只透露了他15点中的12点。他耸耸肩。"
 italy.52.a:0 "哦，我想这不是什么问题。"
 italy.53.t:0 "博爱的一瞥"
 italy.53.d:0 "吉安马里奥站在那里慢慢地擦了擦眼镜，眯着眼睛看着利比亚沙漠的风沙。当他走出吉亚洛的安全区时，他的心脏开始疯狂地跳动，周围越来越危险。一个孤独的意大利年轻人走进沙漠，除了卡其色短衫和一本阿拉伯语短语手册什么都没有？只有上帝知道一旦贝都因人抓住他会对他做什么。他忍住恐惧，提醒自己他的使命。他不是来伤害当地人的，而是来帮忙的。他的研究告诉他，慈善是伊斯兰教的支柱，不是吗？他本人怀疑他将要会见的塞努西部落的人是否如此虔诚。他检查了罗盘和地图。这个山脊就是那个地方。好吧，还是坐着等不可避免的事情过去吧。他倒在背包上，很感激有机会让自己的腿休息一下。\n他唯一的警告是脚下沙子吱吱作响的声音。他跳起来看到自己被包围了（他们都是从哪里来的？）五个相貌粗野，装备精良的利比亚人。一个走上前去，用支离破碎的意大利语说：“外国人，你在这里干什么？你不是军人。你不知道这片土地受到圣战者奥马尔·穆赫塔的保护吗？没有意大利狗被允许住在这里。”\n吉安马里奥站在那里，用更蹩脚的阿拉伯语开始说：“我知道，但我必须在这里。我是吉安马里奥·卡本医生，我是来执行医疗和平任务的。我奉命向任何和所有要求我的服务的利比亚人免费提供服务。你能带我去最近的定居点吗？我想尽快开始工作。”\n在彻底搜查了他的包之后，逮捕他的人（不，是同胞）回到了他身边。他们的领导又开口了：“很好，医生。你可以陪我们去露营。然而，你们要完全听从我的指示，一偏离我的命令，你就必死。理解？”\n他点头。\n“好”。\n当一行人艰难地离开时，吉安马里奥终于开始放松了。他至少还能活到另一天。谁知道——也许，只是也许，他真的能给这些人带来改变。"
 italy.53.a:0 "通过无数的善举，我们甚至可以把兄弟情谊带到这个血腥的沙漠。"
 italy.54.t:0 "在狮子窝，第一篇"
 italy.54.d:0 "老实说，这次会议非常文明。双方的准备工作迅速而有效，双方的助手设法轻松地就正式会议的时间和地点进行谈判。卡罗·斯福尔扎沉思地揉着下巴，汽车疾驰了最后几百米，驶向作为会议场地的大帐篷。也许塞努西人也厌倦了这一切。\n感谢上帝，一开始没有重大错误。斯福尔扎感谢穆赫塔尔亲自主持谈判；这将消除许多不确定性。他以一种激动的捕食者的优雅动作移动着，只是当他坐在斯福尔扎对面的椅子上时，露出一丝陌生的尴尬。他开始说话，翻译的低语覆盖着喉音的旋律，就像油倒在金属上一样：\n“我已经看过了你最初的条件，但我希望再听到一次，因为我们正在进行正式谈判。你的职位有变化吗？”\n“不，将军。所有先前提出的让步和要求仍然存在。主要沿海大城市以外的所有领土都将重新组成塞努西教团领导的自治领土。意大利在贾巴尔的土地所有权将按照您的要求受到限制，享有所有权利的完全意大利公民身份将立即给予任何利比亚人，不附加任何先决条件。如果利比亚人不接受公民身份，他们将免征兵役，利比亚贸易也将免征关税。\n作为回报，塞努西命令将停止对意大利的敌对活动，并将在距意大利领土200公里内划为非军事区。此外，教团不会反对在自治区内修建公路、铁路和其他互利的基础设施，并允许我军在战时通过其领土。”\n穆克塔尔点了点头。“这些条件是可以接受的。它们是最终的吗？”\n斯福尔扎摇摇头，微微一笑。“不完全是。”\n穆克塔尔皱了皱眉头。\n斯福尔扎很快说：“将军，我向你保证，这些要求不会增加。他从公文包里拿出一张纸。“我受权每年向你的订单提供100万里拉，用于资助和改善你的领土。没有其他附加条件。”"
 italy.54.a:0 "啥？！"
 italy.58.t:0 "在狮子窝，第二篇"
 italy.58.d:0 "奥马尔·穆赫塔尔有生以来第一次结结巴巴地说：“你刚才说了什么？你是认真的吗？”\n\n斯福尔扎公开地笑了。“当然。政府明白你们的教团主要致力于更好地理解安拉和你们的信仰，你们与我们交战是因为你们认为我们会试图将你们基督化。我们不会的。我们的部分任务是支持教化，如果这恰好与你不杀害我们的人民相吻合，那么下一步是显而易见的。”\n\n穆赫塔重新控制了自己，但只是一瞬间；他那坚定的脸庞绽放出灿烂的笑容。他的下一句话将永远影响利比亚的历史进程。"
 italy.58.a:0 "真主至大！你得到了你的和平，意大利人！"
 italy.55.t:0 "伟大的牺牲"
 italy.55.d:0 "维克多·艾曼纽尔三世在办公室里踱来踱去，心里非常不安。如果他对自己敞开心扉，他知道这一天终将到来。所有的迹象都表明了这一点，他知道他在和什么样的人打交道。他叹了口气，盯着装饰华丽的天花板。他提醒自己，他的生活是一种服役。他的儿子肯定会同意的。他们两个已经准备好了一段时间，虽然都不愿意承认。\n三个人走了进来，在他身后轻轻地关上门。当他转过身来时，国王的怀疑立刻得到了证实。朱利奥·阿莱西奥、乔瓦尼·阿蒙多拉和弗朗西斯科·萨维里奥·尼蒂——自由共和主义的邪恶三位一体。维克多·艾曼纽的微笑是真诚的；现在再也不会有虚伪，再也不会绕着真理跳舞了。\n尼蒂把自己挺得笔直。“陛下，我相信您理解我们为什么在这里。”\n“我知道。”\n“那你的答案是什么？”\n维克多·艾曼纽深吸了一口气，直视着尼蒂的眼睛。“我的家族是古老，许多世纪以来都习惯于执掌权柄。然而，自从统一以来，我们看到了一些新的东西——那些曾经只是臣民的人已经超越了过去的需要。他们不再仅仅是农民，而是受过教育、有觉悟的公民。我不会在不需要我的时候不受欢迎的拖延而制造麻烦。”\n他看着另外两位议员。“先生们，我希望你们不要误会。我一直努力做我认为对国家最好的事。我会照你说的做，翁贝托也会。我的家族把意大利统一了，我们不会把它分开的。”\n这三个人拥抱了他们的前国王，现在的公民，给了他最后的，他们可以给的最好的礼物：他们的钦佩。"
 italy.55.a:0 "我们永远不会忘记你今天的行为，萨伏伊公民"
 italy.56.t:0 "最好的礼物"
 italy.56.d:0 "维克托·埃曼纽尔和翁贝托·迪·萨沃亚从罗马蒙特奇托里奥宫立法会议厅的中心向外眺望。无论众议院议长如何下令保持沉默，聚集在一起的参议员和众议员们都无法保持沉默。没有什么突发事件，他们没有被告知今天将要发生什么。额，他们很快就会知道的。维克多·埃曼纽尔艾曼纽咕哝着说了一声“赞颂圣母玛丽亚”，走上前去，开始说话，他那有力的声音把整个房间打得鸦雀无声。\n“参议员和众议员们，我们和我们的儿子皮埃蒙特亲王现在来到你们面前，履行一项庄严的职责，这是我们伟大的家族有史以来承担的最沉重的职责。在统一后的岁月里，这个王国已经发展成为地球上一颗真正的宝石。这个曾经分裂、愚昧、积怨不断的半岛，已经变成一个强大、繁荣、胜利、博学的国家。我们对这一进展深感高兴，在本会议厅，我们看到我们最优秀的人民聚集在一起，引导他们的伙伴走向更光明的未来。这就是我今天演讲的主题：未来。”\n他低头看了看自己的靴子一会儿，深呼吸着，目光又回到了集会上。“一场新大战的幽灵再次笼罩着世界。为了面对未来的挑战，人民必须真正团结起来。我们有幸被臣民称为“士兵之王”。现在我们必须尽我们作为王国第一个战士的责任，为我们所有的人民作出牺牲。我们在此放弃所有作为这个王国主权者的头衔，权利和特权！\"\n翁贝托走上前与父亲会合，在震惊的寂静中，他大声喊道：“他的继承人和王朝也一样！现在，让我们作为公民，首先宣誓我们对……共和国始终不渝的效忠和忠诚。”\n总成爆炸了。欢呼、喝彩、喊叫、大笑、眼泪、指责——所有的礼节都完全消失在似乎持续了几个世纪的情感流露中。代表们蜂拥在长凳上，伸手触摸、拥抱、祝贺，感谢两位给予他们一切的人，一切！！！\n当保皇党和保守党代表哭泣、晕倒或冲出会议厅时，一片欢呼声响起。一开始，它参差不齐，不断膨胀和锐化，直到整个蒙特奇托里奥宫像钟声一样响起来，传出了不流血革命的消息。众议员、参议员、部长和两位现在只是“萨伏伊公民”的伟人，呼啸着将他们的未来带入回响的大厅。\n他们喊道："
 italy.56.a:0 "意大利共和国万岁！"
 italy.57.t:0 "投票有什么用？"
 italy.57.d:0 "真的，投票有什么用呢？你排着队不是投到这些自大的傻瓜，就是那些愚昧的蠢蛋。他们在蒙特奇特利欧胡闹，大喊大叫，整天打量自己的小鸡巴，然后他们就认为自己很牛了。虽然玛丽亚 · 露西亚知道得更清楚，她也知道不会有哪个该死的北方佬会为这些事情烦扰她，永远都不会有没有，先生。让男人去投票吧，她才不在乎呢。虽然有牛要挤奶，有鸡要照顾，有婴儿要洗澡，有孩子要喂，但这些愚蠢的事情还是留给傻瓜去做吧。她有真正的工作要去做，在经历了八十年的漫长岁月和三个好丈夫（感谢上帝，他们都是）之后，她对一天的辛苦工作已经习以为常了。\n\n她吸了一口烟斗，望着村子的另一边，巴希里欧先生的房子。圣母玛利亚，那个男人一年四季都从来没有停止过寻欢作乐，不管是什么天，他和他的巴勒莫妓女们都会吵得整个村子都睡不着觉。如果这样他们都能选出来一个更好的市长，那真是太“棒”了呢。\n\n她笑了起来，烟雾从她的嘴里缓缓冒出。嗯。也许“女性投票”这件事也没那么愚蠢。"
 italy.57.a:0 "不如试试，嗯？"
 italy.59.t:0 "你在岁月中摇摇晃晃吗？"
 italy.59.d:0 "乍得州长艾哈迈德·库拉马拉（Ahmed Koulamallah）紧张地站在奇吉宫的主要接待区。他的助手们刚刚去拿会议在哪里举行的指示，所以他被留在这里。他知道自己在长相与众不同——不管是不是穿米兰人的西装，他想意大利人要过一段时间才能习惯有黑人出现在这里。他默默地纠正自己，毕竟现在他也是意大利人了。\n大门吱吱一声开了，房间里一片寂静。艾哈迈德转过身来，期望见到总理。相反，他和其他人一样感到震惊；走进来的是维多里奥·奥兰多，他走进八月的大楼，冷若冰霜，直到当他看到墙边的艾哈迈德。“州长！很高兴见到你！你看起来和我一样迷路了，是吗？哈！”他使劲握着艾哈迈德的手。“我只是开玩笑，我对这该死的坟墓了如指掌。我们走吧？他立刻转身大步走了，他的小身躯像一颗炮弹一样隆隆作响。\n26岁的乍得州长简直不敢相信。这个人为意大利赢得了一场伟大的战争，并在议会中服务了几十年，现在80岁了，这个老混蛋还在蹒跚前行，现在是联邦政府领导下的西西里州长。他轻轻地慢跑追赶，他们快速有力的脚步声使地板响了起来。\n奥兰多本人对他所经历的巨大变化感到惊讶。当他走在新同事身边时，他开始回想自己多年的生活——他现在经历过在两个王国和一个共和国，几乎在每一个重要的职位上都服务过。现在，他正和一个黑人同行，参加一个会议，会有利比亚人、土耳其人、阿尔巴尼亚人、索马里人等等；更不用说各种意大利人了，所有会议都是由他最大的竞争对手尼蒂主持的。他笑得像个疯子。仁慈的上帝给了他一个强大的意大利来照顾他，随着它的许多民族在真正的兄弟情谊中聚集在一起，意大利变得越来越强大。他觉得自己已经八十岁了，他转向年轻的同事，仍然咧嘴笑着说："
 italy.59.a:0 "“州长，我们真的是世界上最幸运的人。”"
 italy.60.t:0 "在不断扩大的漩涡中翻来覆去"
 italy.60.d:0 "尼蒂总理给自己下了一个承诺：每个星期天，他都会为了自己的健康（也许还能减肥）和一位著名的国会议员或知识分子散步，向他们了解国家的政治局势以及他们的想法。今天他的同伴是费鲁西奥·帕里，他已经开始非常积极地谈论欧洲的外交局势。\n“总理先生，意大利的局势从未像现在这样岌岌可危。我们必须想办法对付即将到来的战争中的胜利者。我们的生活肯定比以前好了，但我们真的有足够的力量独立生存吗？我不确定赌运气是否明智。他转过身去看尼蒂的反应，但那人刚才停了下来。当帕里看到他时，他震惊了；尼蒂的五官已经通红，呼吸急促，眼睛里闪着怒火。\n“对付他们，费鲁西奥？对付他们？！我会告诉你我们该怎么对付他们！“他从地上捡起一根大棍子，使劲拧，几乎没有表现出任何努力，因为木头绷紧了，啪的一声，最后像大炮发出的声音一样折断了。“我要击败它们，费鲁乔。完全正确。”\n他怒气冲冲地往前走。帕里跟在他后面，几乎不敢相信他的耳朵。好吧，他想，他最好私下解决，而不是公开展示。他当然同情：其他欧洲政权令人厌恶，在与他们打交道时保持清醒的头脑是至关重要的，所以这种爆发实际上是完全自然的。帕里慢跑着追赶，随着脚步的继续，他完全忘记了尼蒂的反常爆发。"
 italy.60.a:0 "每个人都需要偶尔发泄一下…对吗？"
 italy.61.t:0 "懒散地走向伯利恒（耶稣降生地）"
 italy.61.d:0 "终身参议员贝内德托·克罗齐冲进尼蒂的办公室，从秘书身边跺了过去，砰的一声把门打开。\n\n“关于‘世界和平’的废话是什么？世界正处于全面战争的边缘，该死的！弗朗西斯科，我们不能在寒风中孤身一人！我们需要人们准备好！”\n\n“请坐，参议员，”总理回答，对克罗齐的暴怒毫不担心。他平静地关上办公室的门，坐了下来。“现在，我完全同意你所说的。我们确实需要人们做好准备，为任何事情做好准备。但我们也需要他们关注战利品。和平是胜利的奖赏，当时机成熟时，自由人将为这件东西奋斗：和平。”\n\n克罗齐皱着眉头。“等等，你说‘到时候’是什么意思？你知道什么我们不知道的吗？”\n\n尼蒂平静而冷酷的表情没有改变，但克罗齐认为他能看到一丝——期待？满意，也许？他不太清楚。“不，贝内代托。我知道你知道的一切。我知道法国、德国和其他许多国家都在遭受暴政的折磨。我知道其他人对此置之不理。我知道，我们有责任修补已经损坏的东西，愿上帝作证，参议员，我们会这么做的！”\n\n克罗齐目瞪口呆。演讲结束时，尼蒂站着，沉重的喘气，脸庞通红。他从未见过首相如此紧张和严肃。在他的职业生涯中，贝内德托·克罗齐第一次真正被一个政客吓到了。当他们继续谈话时，他意识到了一些事情。自从罗马战役以来，尼蒂发生了变化，他在街上战斗，用自己的双手冲破法西斯和社会主义的路障后，尼蒂的一些性格被打破了。他的克制，他对和平的依恋，他对节制的感觉，都完全消失了。\n当他离开办公室时，参议员擦去了额头上的冷汗，一个念头在他内心深处响起，一遍又一遍，像葬礼的挽歌："
 italy.61.a:0 "“他现在可能干出任何事。”"
 italy.62.t:0 "一盏时光无法吹灭的灯，第一部分"
 italy.62.d:0 "记者招待会很正常地开始了。首相的态度虽然严肃，但他开始讲话时仍然彬彬有礼。\n“意大利公民们，我再次来到你们面前，向部长、议员、公务员，以及大多数共和国公民表示感谢，他们支持政府当选所依据的15点纲领。我很自豪地说，我们的计划已经接近完成，我们的14点已经实现。然而，最后一个肯定是最难的。这是为了确保我们现在赢得的未来。这是为了给我们努力建立的联邦共和国带来和平与安全。”\n“这个事实我没有详细讲过，但每个意大利人都知道，所以现在我要说清楚。我们周围都是死敌。在西北部，我们曾经打败过的法国人正在集结力量进行一场复仇战争。在北方，赤党企图统治我们生活的每一个细节，在阶级的基础上挑起个人对抗，以便更好地对所有人实行暴政。在东方，巴尔干国家饥渴地注视着我们亚得里亚海的土地，土耳其人控制着联邦的安纳托利亚，东非各国元首密谋将厄立特里亚和索马里的自由公民置于他们的专制统治之下。我可以继续说下去。”\n他说话的时候，在人群的眼前，他似乎变了形。他们选出的那个轻松的人不再有那种令人放心的平静了。取而代之的是一个充满激情、坚定决心和坚定信念的人。他接着说：\n“我们几乎已经实现了我们的15点，甚至那些在我们当选时似乎不可想象的：全民普选权，共和国，我们伟大联邦的建立。但最后一个呢？”我们将为意大利的自由、正义和民主而战。”为什么这只延伸到意大利？我们是不是对我们的原则如此吝啬，今天对和平的渴望如此卑躬屈膝，以至于我们不能为明天的和平而战？当欧洲、亚洲、非洲和其他地区陷入恐怖和黑暗时，袖手旁观又有什么好处呢？在这种情况下，我们一个人能坚持多久？我们不能，所以我们必须采取行动。现在。不仅是为了我们自己，还有我们的孩子，还有全世界的孩子—\n他停了下来，激动得喘不过气来。当他抬头一看，多年职业生活的面具已经掉了下来。最后，意大利人可以清楚地看到他们选择的领导他们的人。"
 italy.62.a:0 "他们将面对即将到来的一切。"
 italy.63.t:0 "一盏时代的孤灯不会熄灭，第二部分"
 italy.63.d:0 "当平静、和蔼可亲、快活的人被激怒时，这是一件可怕的事情；因此，那天听弗朗西斯科·萨维里奥·尼蒂讲话的民众和记者们实际上被这个胖而朴实的人吓坏了，他挥舞着拳头，怒吼着，似乎回荡着毁灭性的能量。\n“长期以来，理性和自由的力量在这个贫穷、愚昧的大陆上无所事事。我们这些自由主义者被一次又一次的失败无情地阉割，被对和平和公民秩序的奴性依附所阉割，我们失败了。我们都失败了，看看后果吧！他妈的疯子蹲在巴黎，侵犯了我们伟大的城市，革命的心脏！该死的共产主义者踩在弗雷德里克、歌德、布鲁姆和法兰克福英雄的骨头上！在任何地方，自由都是被践踏的，平等都是被扭曲的，博爱都是被蔑视的。不能再这样下去了！”\n“再也不要摆手了！再也没有自命不凡的懦弱了！这个伟大的联邦，这个光荣的共和国，这个道德和物质进步的灯塔，必须承担起许多其他人所期盼的解放的巨大负担。这一次，没有背叛的皇帝可以在摇篮中杀死我们的共和国，没有邪恶的皇权联盟在自由之树生根之前修剪它。意大利共和国，披着亿万人的希望，披着我们祖先的精神和自由女神的盔甲，将永远清除欧洲的黑暗。前进，自由！前进，共和国！”\n人群瞪着眼睛，张着嘴，完全沉默。就在这一刻开始崩溃的时候，后面一个年轻人高喊着“所有暴君去死吧！去巴黎！去柏林！把他们全都挂路灯！绝无怜悯！”突然，人群发生了变化，情绪也发生了变化，仿佛变了魔术。所有这些年的恐惧和不确定，所有对意大利邻国命运和欧洲未来的悲伤，都在瞬间转化为白热化的愤怒。人群接受了年轻人的哭声，在场的记者们把这种愤怒带回了报纸上。\n在接下来的几天里，愤怒像火一样在浮油上蔓延，直到整个国家，从都灵到利伯维尔，从巴勒莫到摩加迪沙，似乎沸腾了愤怒和毁灭的意愿。欧洲将是自由的，但首先-"
 italy.63.a:0 "自由必须实现她的复仇！"
 italy.64.t:0 "邀请加入欧洲各国公约"
 italy.64.d:0 "从意大利总理的办公桌上：\n\n致相关人员：\n\n经意大利人民及其正式代表担保，我弗朗西斯科·萨维里奥·尼蒂谨此向您发出《欧洲各国公约》的邀请，该条约是一项旨在将自由和民主事业扩展到整个欧洲的共同防御、协助与合作条约。我以最强烈的理由鼓励你们加入；意大利可以给她的朋友很多东西，但那些在这场伟大斗争中保持中立的人，除了我们的蔑视之外，什么也得不到。因此，我恳求你们——帮助我们把理性和自由带回这个长期受苦的大陆。我们期待你的直接答复。"
 italy.64.a:0 "为了理性与我们的权利，一同进军！"
 italy.64.b:0 "他和法国人一样疯，没门！"
 italy.70.t:0 "茵斯布鲁克事件"
 italy.70.d:0 "先生，我们收到消息说意大利特工在因斯布鲁克犯下了令人发指的罪行！当我们忠诚的冲锋队逮捕一名持有意大利国旗的老妇人时，一名自称“和朋友度假”的下班武警与他们搭讪。他很快就因为无礼而被枪杀，但他的战友们为他辩护，因斯布鲁克的街道上发生了枪战！很明显，这些人是企图在我国制造混乱的外国特工！我们必须让意大利狗为他们触犯我们法律的可怕行为付出代价！"
 italy.70.a:0 "他们将为此付出代价，战争！"
 italy.73.t:0 "决议，决策"
 italy.73.d:0 "现在我们正朝着解放整个欧洲的方向前进，一个重大问题摆在我们面前。我们如何对付大英帝国？一方面，该国的日益推动非殖民化和民主；另一方面，他们是世界上最大的帝国，是我们确保跨欧洲大陆自由的最大障碍。我们该怎么办，先生？"
 italy.73.a:0 "没有必要浪费士兵的生命，给他们一个提议。"
 italy.73.b:0 "阿尔比昂必须被摧毁，为所有人带去自由！"
 italy.74.t:0 "意大利寻求相共识"
 italy.74.d:0 "意大利联邦大使向我们提交了一份照会，要求我们两国就利益达成相互谅解并签订互不侵犯条约。他们认为，考虑到我们的共同价值观，他们不想对我们采取敌对姿态。然而，他们对欧洲事务的……额，干预，可能很难被忽视。我们怎么接近他们，先生？"
 italy.74.a:0 "海峡的和平太珍贵了，不能放弃。我们接受。"
 italy.74.b:0 "告诉那个疯子尼蒂他和他的理解都可以下地狱！"
 italy.75.t:0 "赢得和平"
 italy.75.d:0 "基尔的天气很冷。弗朗西斯科·萨维里奥·尼蒂（Francesco Saverio Nitti）穿过基尔运河重建区的郊区，呼吸着柴油废气、机油和新翻过来的泥土的气味。工作进展得很顺利；德国的工程师们的一点一滴都像他们自己所说的那样出色，工人们对这份稳定、薪水高的工作心存感激，他们勤奋而有效。再过两周，运河就应该重新开放，为欧洲最需要它的地区带来显著的贸易增长。\n在过去的几年里损失了很多。尼蒂并不后悔自己的选择——他永远不会后悔让人们自由——但他每天都希望成本能更低。欧洲的总产出减少了近三分之一，尽管现在正在复苏，但伤疤仍将持续多年。无价的纪念碑被毁，文物丢失，最重要的是，欧洲各国失去了尊严和使命感。他希望这一切都是值得的。他真的相信会是这样，但看到是在他的命令下造成了如此的破坏，一切似乎又都很难确定。\n一位德国工程师慢跑过来，漫不经心地向他敬礼。“先生，进展非常好。实际上，我们可能会稍微提前完成——不能保证什么，但进展顺利。”\n尼蒂颓废地笑了。他转向那个年轻人，脸上露出严肃的表情。“你叫什么名字？”\n“卡斯托普，先生。赫尔曼·卡斯托普。”\n“那么卡斯托普先生。卡斯托普先生，我向你保证：我们会把失去的东西都带回来的。如果我们做不到，我们会在它原有的地方建造更好的东西。”他看着运河。“这只是个开始。我发誓，每一滴血，每一滴眼泪，每一刻的悲伤，都会得到十倍的繁荣和欢乐的回报。那人温和地笑着，好像在对一个小孩子笑。“我们知道你会的，先生。我们知道。如果我们不相信这一点，我们就不会在这里汗流浃背。”\n年轻人离开时，尼蒂站在那里，看着推土机和反铲在工作。他看东西有点困难，也许波罗的海附近有雾。他颤抖地叹了口气，宽慰像潮水一样从他身上流过。工程师用那句简单的话消除了多年来的疑虑和自我厌恶。他继续目不转睛地盯着眼前重建的伟大工程。毕竟，这一切都是值得的。真的是。"
 italy.75.a:0 "他站在那里回想过去，轻轻地啜泣。"
 italy.100.t:0 "无可争辩的胜利"
 italy.100.d:0 "阿尔卑斯山的突破！阜姆被占领了！一个又一个标题宣告了意大利军队的辉煌成功。法国人完全被我们的男子汉气概所震撼，而且有谣言说赤色德国已经把他们在法国边境的部队置于高度戒备状态。意识到了这一危险，法国政府向我们提出了相当慷慨的投降条件。他们将承认我们拥有卡纳罗摄政区的领土，并将萨伏伊和突尼斯割让给我们，作为交换，我们将不要求任何赔偿，并还给他们其余的土地。此外，空军中队将向意大利国旗鸣礼炮210响，国王将获得三件他从卢浮宫挑选的艺术品。\n虽然我们没有得到进军巴黎的喜悦，但毫无疑问这是一个伟大的胜利。邓南遮的小土匪王国被摧毁了，法国蒙羞了，意大利作为一个大国的声誉现在无可置疑。当然，我们还有一些艰苦的工作要做，卡纳罗行政区必须和新领土一起融入国家，我们的军队必须补充装备，我们必须吸取这场仁慈的短暂战争的教训。不过，这是明天的工作。今天，让每一个教堂的钟声响起，让每一个村庄和城镇庆祝！吃顿好的，跳起舞蹈，充满喜悦；今天，意大利赢了！"
 italy.100.a:0 "意大利，终于，完全得救了！"
 italy.105.t:0 "南斯拉夫被意大利联邦吞并"
 italy.105.d:0 "随着意大利联邦将南斯拉夫纳入其领土，巴尔干的地缘政治格局已被打破。由于种族冲突和宗教内讧，意大利占领区给这个分裂地区的结构打了一个洞。\n\n南斯拉夫人对外国侵略者也并不陌生，几个世纪以来，他们与许多外国人作战，生活在许多外国人的统治之下。奥斯曼占领的记忆仍然是民族主义的燃料，现在随着意大利人的到来，新一轮的民族主义情绪高涨，暴力驱动的南斯拉夫人骚扰意大利军队，暴力继续升级，给意大利军队施压。\n\n如果有什么可以肯定的话，那就是南斯拉夫人不会和平地接受自由化，这与意大利人的愿望背道而驰。无论采取什么样的选择，意大利司令部都必须仔细权衡，以免引发全面叛乱。"
 italy.105.a:0 "一旦看到我们的光明，他们将非常高兴地加入联邦。"
 italy.106.t:0 "希腊被意大利联邦兼并"
 italy.106.d:0 "希腊美丽古老的土地已经融入意大利联邦，进一步扩大了尼蒂总理对自由欧洲的野心。希腊具有高度的战略价值，它确保了在地中海东部的主导地位。它融入意大利联邦是自然法和人权在整个欧洲的胜利。\n\n不管怎样，希腊人都是一个骄傲而卑微的民族。几个世纪以来，他们一直受奥斯曼帝国统治的束缚，这种对外国占领的怨恨显而易见，因此当地希腊人对意大利人的到来是敌视的。虽然目前士兵与当地民众的关系大多是非暴力的，有报道称意大利士兵与希腊学童玩耍，但空气中弥漫着压抑的紧张气氛，随着民族主义情绪进入初步形成阶段，每个人都能闻到这种气氛。\n\n尽管如此，仍有一些希腊人，对拜占庭和罗马时期持浪漫主义观点的希腊人，他们欢呼即将到来的意大利军队是拜占庭和罗马人统治下希腊人辉煌时期的复兴。他们，当然是少数，因为希腊人曾经持有的罗马人身份早已消失，但他们的修辞有可能激发许多人对自然法事业的兴趣，即使是出于与自由主义修辞相反的原因。\n\n"
 italy.106.a:0 "我们最终会说服他们的。"
 italy.107.t:0 "保加利亚被意大利联邦吞并"
 italy.107.d:0 "安东-戈拉诺夫厌恶地看着士兵们经过。他不知道意大利人在这里干什么，为什么他们现在占领保加利亚？当然，他们是在任命一位总督，并维持一个议会，但这对安东来说是非常可疑的。亲爱的玛丽，他们真的不想伤害任何人吗？\n\n当他们穿过索非亚的街道时，安东注意到一位看上去很显赫的军官骑马经过。真是个傻瓜——看他帽子里那根愚蠢的羽毛！就在他这么想的时候，一个黑色的物体从他的左肩上掠过，落在军官的胸口上。军官低头看了看，当他叫停的时候，纵队停了下来，明显地因为愤怒而颤抖。当他擦干净衣服时，每个观众都能清楚地看到是什么击中了他。那是狗屎，有个小丑朝警官扔了屎。安东准备逃跑了——意大利人不可能把这件事搁在一边。今天有人要死，全是因为有个白痴觉得他会很有趣。\n\n令他吃惊的是，军官挺直了身子，扔掉了脏手帕，下令继续前进。士兵们毫无意外地继续前进，有些人甚至笑了笑。安东叹了口气，松了一口气；他知道这样的事不会是最后一次了，下次还会有人受伤。这一次，他感谢上帝，冷静的头脑占了上风。"
 italy.107.a:0 "不经历困难就不可能有胜利，我们只能尽力而为。"
 italy.108.t:0 "博斯普鲁斯被意大利联邦兼并"
 italy.108.d:0 "随着博斯普鲁斯海峡被意大利联邦吞并的消息传出，国际社会陷入了一片混乱。作为一个处于高度竞争的重要地区，博斯普鲁斯被意大利统治是以自由民主的名义取得的决定性胜利，严重削弱了黑海地区任何非自由的国家。\n\n整个爱琴海都可以看到意大利的大量军事存在，整个欧洲的政治评论员都争先恐后地想得到有关局势的第一手报告，随着权力天平向民主的方向转变，外交上的反对和侮辱声铺天盖地。\n\n海峡两岸的国家现在担心，他们必须屈服于意大利的影响，才能进入世界的各大海洋，这给该地区任何潜在的反自由主义鼓动带来了问题。"
 italy.108.a:0 "我们联邦一个优秀的新成员。"
 italy.109.t:0 "土耳其被意大利联邦兼并"
 italy.109.d:0 "杰米尔快死了。当他摇摇晃晃地穿过卡帕多基亚的山丘，他每走一步，每一波恶心时都能感觉到这一点。出血早就止住了，但这无关紧要。他一直能闻到脓的味道，如果他往下看，他只会看到一个红色的蜘蛛网从渗出脓水的黑洞里放射出来，这个黑洞有里拉硬币那么大。他抬头一看，发现自己站在一棵橄榄树下。他想，这是个好去处。\n\n那些该死的意大利人渣像闪电一样从安塔利亚出击。当飞机坠毁时，杰米尔的整个部队在他面前几乎都蒸发了。撤退是灾难性的，意大利坦克在他们周围涌动，卡车向四面八方一打一打地吐出士兵。Cemil被迫单独孤身一人，对被占领的村庄进行近乎自杀的袭击。在过去的几周里，他确实杀了10个意大利人，也许还有20个他不确定的人。在上一次突袭中，他身体侧面中了两枪，意大利人正在逼近他。他们肯定会绞死他，不管伤口感染与否。\n\n他就是受不了。旧帝国在第一次战争中被屠杀，土耳其被瓜分，像羊肉一样被分发出去。现在，意大利人已经张开了他们的嘴，吞下了整个贫穷的国家。他们还有机会解救自己吗？难道这仅仅是昔日征服者注定的命运，被其他人反过来征服吗？他希望自己能活着看到意大利人遭遇这种命运。哦，好吧——他无能为力。最后的力量正在离开他。他没有反抗。他已经受够了争斗，挣扎，还有…\n\n他们发现他时，他已经死了三个小时了。医生诅咒道。那个愚蠢的混蛋。他口袋里有特赦令，但那该死的傻瓜一直在走。他摇了摇头，命令随行人员在树下挖一个坟墓。他希望那人能在树荫下好好休息。"
 italy.109.a:0 "你现在被埋在一个友好国家的土地上。所以安息吧。"
 italy.130.t:0 "推迟太久的会议"
 italy.130.d:0 "意大利驻姊妹共和国的特命全权公使卡洛·斯福尔扎（Carlo Sforza）并不嫉妒面前这两个人的含泪相拥。经过这么多年痛苦的斗争，令人心碎的失败和使人焦虑的危机，俄罗斯终于统一和自由。瓦西里·马克拉科夫和帕维尔·米柳科夫分开了，准备开始谈正事。\n虽然从技术上讲，这是一个独立国家之间的谈判，但两个俄罗斯人在主要问题上完全一致：国家立即统一。这次会议的真正目的是向米柳科夫解释新的欧洲体系，并确保他祝福意大利在俄罗斯统一和重建期间暂时成为俄罗斯的保护者。当他们敲定统一的细节时，他们邀请斯福尔扎和他们坐在一起。\n他开始无数次地解释意大利的立场。“米柳科夫先生，我向你保证，意大利不想建立一个保护国制度，尽管你可能听说过这方面的谣言。事实上，联邦在解放许多国家方面遭受了巨大的痛苦，因此我们要求为我们的努力付出相当低的代价。意大利要求俄罗斯给予三年贸易最惠国待遇，此后俄罗斯将毫不拖延地被接纳加入我们打算建立的欧洲经济协定。从现在到那时，你可以根据自己的意愿达成其他任何协议。”\n“此外，俄罗斯将必须保留一支足够规模的常备军，以便在必要时保卫自己和协助姊妹共和国，盟军最高司令部将由一名意大利军官再担任一年。到那之后我们都应该已经合作无间，不再需要最高指挥官，或者也可以由姊妹共和国们共同选协商这个职位的人选。最后，你必须发誓与意大利和其他公认的姊妹共和国保持排他性联盟，并与所有这些国家签署一项永久的互不侵犯和合作条约。这些条件可以接受吗？”\n米柳科夫吸了口气。这些条款是可以接受的，甚至在短期内是有利可图的——他和他的同事们有很多战争的破坏需要修复。尽管如此，俄罗斯被这样一个新兴大国如此直截了当地指使还是有点恼火。米柳科夫紧紧地笑了。“我当然接受。我们确实欠你很多，不过我希望在今后的会谈中我们能在更……平等的基础上进行谈判？”\n斯福尔扎点头表示理解。“当然，先生，我们会的。这是一个革命时期，这种时代总是充满危险的，你是知道的。然而，当事情开始安定下来时，我向你们保证，我们将信守诺言，给予你们应有的充分尊严。”他站着。“如果没有更多的事情，先生们，我就告辞。”\n米柳科夫站起身来，走了过来，紧紧地拥抱着他，这拥抱考虑到他的年龄是惊人的有力。“谢谢你，”米柳科夫低声说。“你给了我们这么多。我们永远不会忘记。”"
 italy.130.a:0 "地球六分之一的土地，向自由的事业宣誓-就像那样。"
 ITA_state_scholarships_desc:0 "高等教育也受到了经济衰退的影响。我们必须向青年人提供奖学金，以保持和扩大我们的专业人才储备。"
 ITA_partido_radical_desc:0 "意大利激进党在一项全面的社会自由改革计划上取得了胜利，看来旧党的温和主义已经不复存在了。"
 ITA_underwater_threat:0 "水面下的威胁"
 ITA_underwater_threat_desc:0 "世界大战显示了一支管理良好的潜艇舰队所能拥有的力量。我们需要了解如何使用这些舰艇，以及如何削弱它们伤害我们的潜力。"
 ITA_carriers_and_battleships:0 "航母和战列舰"
 ITA_carriers_and_battleships_desc:0 "虽然战列舰正在衰退，但它还没有完全死亡。即使是以航母为中心的海军也必须有重要的水面支援，而诸如海岸轰炸等其他应用也将使战列舰接近我们的理论核心。我们的下一阶段的主力舰是什么？"
 ITA_excercise_naval_invasions:0 "演练海军入侵"
 ITA_excercise_naval_invasions_desc:0 "要想在海外发动战争，就必须对两栖作战有透彻的了解。陆军部队和海军陆战队将接受这种特殊战争形式的广泛训练。"
 ITA_modern_weapon_design:0 "现代武器设计"
 ITA_modern_weapon_design_desc:0 "如果没有合适的装备，世界上所有的勇气都救不了一个步兵。让我们最好的工程师来解决发展更好的单兵武器和支援性武器的问题。"
 ITA_overwhelming_thunder:0 "势不可挡的雷霆"
 ITA_overwhelming_thunder_desc:0 "大炮在世界大战中为我们服务得很好，尽管它在未来的冲突中可能不会有相同的应用，让我们来看看我们的钢铁乐队能做些什么。"
 ITA_unbreakable_vehicles:0 "不破的载具"
 ITA_unbreakable_vehicles_desc:0 "我们的工业还不足以生产一支庞大的轻型坦克编队，而且我们也不能在阿尔卑斯山使用它们。因此，让我们专注于创建步兵支援坦克，可以作为步兵机动的移动硬点。"
 ITA_fighterfocus:0 "重视战斗机"
 ITA_fighterfocus_desc:0 "主宰天空是我们空军的首要任务，因此我们的军事工程师将被指示将他们的努力转移到战斗机和截击机上。"
 ITA_naval_aviation:0 "海军航空兵"
 ITA_naval_aviation_desc:0 "未来的海战取决于航空母舰。舰艇杀手和其他海军飞机必须是高度优先事项。"
 ITA_devastation_from_above:0 "来自上空的毁灭"
 ITA_devastation_from_above_desc:0 "我们的理论家预测，空中力量将最好地用于战略规模，而不是战术规模。让我们准备一支战略打击部队来削弱敌人的后勤保障。"
 ITA_regiment_the_complex:0 "将军工复合体组织起来"
 ITA_regiment_the_complex_desc:0 "在战时组织国家的经济力量是任何政府存在的首要原因之一。让我们开始一系列的改革和民间演练，如果意大利受到攻击，这些改革和演习将帮助所有经济部门以最小的浪费转向战时经济。"
 ITA_departament_of_mil_logistics:0 "军事后勤局"
 ITA_departament_of_mil_logistics_desc:0 "生产装备是一回事，按时送到士兵手中则是另一回事。让我们在所有分支机构之外建立一个通用的军事后勤部门，以确保一切都能按时到达需要的地方。"
 ITA_fund_further_research:0 "进一步资助研究"
 ITA_fund_further_research_desc:0 "战争和物理或化学一样是一门科学。对战术和装备的研究将拯救生命，减少痛苦，并大大改善我们的胜利前景。"
 ITA_mediterranean_security:0 "地中海安全"
 ITA_mediterranean_security_desc:0 "意大利是地中海最伟大的国家，我们必须准备以行动维护这一地位。我们的军队必须准备好通过空中、海上和陆地向每个岛屿和海岸线投送力量。威慑是我们安全的最大保证。"
 ITA_fifteenth_point:0 "十五点"
 ITA_fifteenth_point_desc:0 "伪装的时候已经过去了。共和国将从欧洲清除暴君的污秽，就像我们把他们赶出罗马的街道一样。我们的军事、经济和道德力量从未如此强大。我们是自由的战士！我们走在哪里，哪里暴君就不敢践踏！"
 ITA_anti_totalitarianism:0 "反极权主义"
 ITA_anti_totalitarianism_desc:0 "我们的敌人隐藏在“反未来主义”和“反社会主义”的标签后面，以掩饰他们对权力的堕落欲望。自由不会妥协。让所有那些把他们虚构的阶级、国家或精神团体凌驾于自由个人之上的人颤抖吧；暴政的代价就是死亡。"
 ITA_wars_of_liberation:0 "准备大解放战争"
 ITA_wars_of_liberation_desc:0 "人民愿意把在国外被压迫受欺骗的兄弟姐妹解救出来，但我们必须做广泛的物质准备。必须准备步枪、坦克、飞机和上千件其他物品来对付敌人。"
 ITA_paneuropean_alliance:0 "泛欧联盟"
 ITA_paneuropean_alliance_desc:0 "1848年的革命由于缺乏国际协调而遭到破坏，欧洲人民被迫成为越来越有辱人格的奴隶。我们将呼吁其余的欧洲民主国家拿起武器。我们不会接受任何中立的主张；他们可以选择要么现在加入我们或者等到我们占领他们的首都时再加入。这只是时间问题。"
 ITA_take_down_vanguardists:0 "打倒先锋主义者"
 ITA_take_down_vanguardists_desc:0 "先锋队社会主义者和反动民族主义者没有区别。两者都喜欢煽动恐怖，为的是带来他们扭曲的正义观念。把它们区别开来的的是共产党人想把革命传播到全球的愿望。我们必须打击德国，防止洪水外溢！"
 ITA_crush_accelerationists:0 "碾碎加速主义者"
 ITA_crush_accelerationists_desc:0 "加速主义者是疯子，他们在国家范围内进行所谓的实验，并愿意烧毁世界以实现他们对未来的奇异愿景。我们必须粉碎法国人和所有追随他们脚步的人！"
 ITA_annihilate_reactionaries:0 "摧毁反动主义者"
 ITA_annihilate_reactionaries_desc:0 "没有人比旧秩序的拥护者更反对人的权利。他们是宗教狂热者和疯狂的自恋者，只对保留他们有权决定谁值得自由生活的等级制度感兴趣。我们必须一劳永逸地消灭启蒙的敌人。"
 ITA_europe_free_from_tyranny:0 "欧罗巴再无暴政"
 ITA_europe_free_from_tyranny_desc:0 "我们解放的每一个国家都有渴望压迫者倒台的人民。游击队，政治反对派，密谋者。我们会找到他们，让他们站在我们这边，提升他们的地位，让他们负责在倒下的不自由政权的灰烬上建立的新国家。"
 ITA_great_eurasian_war:0 "东欧战役"
 ITA_great_eurasian_war_desc:0 "我们的下一步行动是打击俄罗斯帝国，它至今仍然是专制君主主义和卑鄙反动主义的堡垒。我们自己的国王是自愿离开的，但东方的君王和独裁者不会这么客气。幸运的是，断头台很容易制作。"
 ITA_heart_of_darkness:0 "黑暗之心"
 ITA_heart_of_darkness_desc:0 "非洲遭受着部落专制和殖民专制的双重诅咒。我们必须把那里的人从这两种命运中解救出来。"
 ITA_war_with_technate:0 "与技术领开战"
 ITA_war_with_technate_desc:0 "一个显然建立在理性基础上的国家，堕落为独裁和帝国主义。真是令人惊奇。\n§R烧掉它！§!"
 ITA_war_with_maximalitat:0 "与纲领国开战"
 ITA_war_with_maximalitat_desc:0 "什么，又是康米？没问题。\n\n\n§R我们连一滴汗都不会流。§！"
 ITA_the_british_question:0 "不列颠问题"
 ITA_the_british_question_desc:0 "不解决大英帝国的问题，我们就不能继续推进我们的努力。他们显然对我们的事业表示同情，但他们的历史记录了无与伦比的帝国主义野蛮行径。我们必须选择如何对付他们。"
 ITA_a_concorde:0 "协和式飞机"
 ITA_a_concorde_desc:0 "我们决定与英国人和平共处，让他们通过立法手段获得自由。我们相信，他们将在适当时候自行采纳自由和理性的原则。"
 ITA_tear_it_down:0 "打倒帝国"
 ITA_tear_it_down_desc:0 "§R肢解不列颠尼亚的帝国！§!"
 ITA_aid_chinese:0 "确保亚洲的和平"
 ITA_aid_chinese_desc:0 "中国也已经遭受了太久的人为分裂。中国人民必须独立和自治，不陷入殖民占领或是意识形态的奴役。"
 ITA_war_with_japan:0 "对日战争"
 ITA_war_with_japan_desc:0 ""
 ITA_mission_to_india:0 "在印度的使团"
 ITA_mission_to_india_desc:0 ""
 ITA_peace_in_world_peace_in_italy:0 "世界的和平，意大利的和平"
 ITA_peace_in_world_peace_in_italy_desc:0 "天哪，结束了。一切都结束了。深呼吸，我们就可以开始重建了。自由的第一缕曙光正在陆地和海洋中蔓延。和平正在恢复；弹坑里长满了草和树，废墟正在清理，一个新的世界正在建立，每一块砖瓦，每一滴汗水，都充满良善。\n\n我们不必再愤怒了。你做得很好。"
 ITA_FEDERATION_CORES_TT:0 "设定 §Y所有拥有的领土§! 为核心"
 italy.13.t:0 "意大利要求我们退让"
 italy.13.d:0 "先生，我们收到意大利政府一封非常令人不安的信。他们要求我们立即放弃对南蒂罗尔的所有宣称，承认事实上的边界。如果我们拒绝，他们承诺“撤回最初与奥地利政府在相互友好和利益基础上提出的无条件援助”。也就是说，他们会把我们留给赤匪。我们应该如何回应？"
 italy.13.a:0 "南蒂罗尔是我们的，谁需要残废的帮助？"
 italy.13.b:0 "我们不能让我们最好的援助渠道被切断。我们同意。"
