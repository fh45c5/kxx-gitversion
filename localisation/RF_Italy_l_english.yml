 italy.9.t:0 "穆赫塔尔接受了和平提议！"
 italy.9.d:0 "“先生，他刚刚抵达，要求亲自见您。他甚至还没有下马。”\n格拉齐亚尼总督看着他的助手，愣了好几秒钟，才慢慢地点了点头。他小心翼翼地把军官佩剑系在腰间，戴上军帽，整理好装束，看着镜子里的自己，这次会面值得隆重一点。“沙漠之狮”一直是个伟大而且英勇的对手。多年来，他们之间的战斗迅速而又娴熟，用精密计算过的战术把对方引到伏击圈和陷阱中。穆赫塔尔的高超战术技巧，让格拉齐亚尼在每次抉择时都要反复考虑，把每一步都计算清楚，小心翼翼地行动。现在，格拉齐亚尼最终还是赢了，但他却感到莫名的空虚。这勉强算是投降。这场和平来的太过突兀，没有决一死战、没有最后对决、也毫无荣誉可言。当他走出他一直作为行动基地的废弃庄园时，两个伟大的对手终于见面了。穆赫塔尔的衣服和胡子都像大理石一样洁白无瑕，让人着迷，行为举止也不卑不亢。穆赫塔尔从他的纯种马上下来，目不转睛地直视着意大利总督的眼睛，坚定地伸出了手。格拉齐亚尼和“狮子”握了握手。\n“棋逢对手，将遇良才。”\n“战争就是战争。”穆赫塔尔沉着地回答。"
 italy.9.a:0 "雄狮不再"
 italy.10.t:0 "穆赫塔尔拒绝了和平提议！"
 italy.10.d:0 "读到罗马对塞努西圣战者的提议，整个部落的人都发出了雷鸣般的笑声。他们就这样一个可怜的请愿书开着玩笑，这对利比亚抵抗运动来说是个好兆头。在一个小木台上，年迈的酋长亲自做着手势，让周围的闲话安静下来，然后从座位上站起来向人群讲话。战士们很快安静下来，彼此倾听狮子的声音。\n\n“我们自豪而光荣地战斗，这是我们必须展示出来的，”穆赫塔尔宣布，拿着信让所有人看到，“这不是胜利。然而，这证明了我们正在慢慢地让他们流尽鲜血。我们必须继续战斗，直到最后一滴血。我们群山和沙漠中的人像狮子一样勇敢，就连城里的人也离弃了我们，所以我们不可忘记，在这场战争中，只有我们孤军奋战。我们要么殉道而死要么荣耀得胜。我建议你们为即将到来的许多战役做好准备。愿真主保佑你们。”\n\n尽管奥马尔·穆赫塔尔的声音平静而圆润，利比亚人还是爆发出为他们的老酋长振奋而混乱的欢呼声，然后沿着杜阿尔河散去准备武器，他们的士气空前高涨。意大利人的鲜血与塞努西人的鲜血将一同洒满高山和河谷。"
 italy.10.a:0 "战鼓继续敲响"
 italy.11.t:0 "意大利提出建立“软边界”"
 italy.11.d:0 "最近，我国政府收到了意大利的提议，建议我国与安纳托利亚南部的边界大大减少任何一方通行所需的检查和限制。他们称之为“软”边界。虽然这有利于改善我们与意大利的关系，但我国政府中的一些沙文主义者认为这是接受意大利对我们合法土地的统治。我们应该如何回应？"
 italy.11.a:0 "让我们和意大利人讲和"
 italy.12.t:0 "马赛会谈"
 italy.12.d:0 "意大利政府意识到如此困难的时刻必须保证其西部边界的安全，因此认为有必要与法国签署一项互不侵犯条约。组建的意大利代表团对其使命并不满意，尽管这项任务很重要。法国几年来一直处于战后的混乱状态，政变不断，但谁知道，也许现任政府会在坚韧程度上出现奇迹？另一方面，如果法国人拒绝这个提议会怎么样？…然而，会议安排在Vieille Charité-一个豪华的救济所，它位于同样美丽的马赛。如果法国人只是想拒绝这个提议，他们不太可能选择这么好的地方，对吧？大使们离开利沃诺从海上抵达会场。阳光明媚的好天气使旅行更加愉快，许多代表对成功甚至可能是天真的信心。然而，世界被大战撕裂了，没有什么可以真正确定的…\n到了Vieille Charité，官员们完全没认出这个地方。它看起来肯定和旧照片旧绘画上看到的不一样。代表团会见了戴着戏剧面具的人。法国人显然想给客人留下深刻印象！朝着大楼的入口走去，迎接外交官们的是一条充满怪诞怪诞雕塑的小巷：其中一些雕塑造型怪异，用任意的曲线代替了清晰的棱角；一些是酷刑和谋杀的场景，包括涉及动物的场景。一些大使开玩笑说，当地人有种奇怪的品味，他们想让客人感到震惊。走进济贫院宽敞的大厅，一群法国人正坐在一张大桌子旁，大声地、大笑着讨论着什么，起初对进来的人置之不理。外交官们自己并没有立即意识到，他们将不得不与这个古怪的群体进行沟通。随从们让大使们坐在餐桌旁各自的位置上，但要远离接待方。代表团团长在简短的相互问候之后，概述了访问的目的，并开始说服法国人，必须从法律上巩固两国之间的和平保障州。从法国人脸上迄今为止洋溢着喜悦的笑容消失了。他们彼此简短地交谈了一会儿，还对前来的人嗤之以鼻，其中一个矮胖的法国人目光锐利，站起身来，大声疾呼：\n“如果你真的问我们这些…那我们就没兴致了。护国主在上，你想从我们这里得到的就是这？！这太尴尬了！你知道，我们是艺术界的人，我们被情感所驱使，这些情感则是护国主的投影，他告诉我们——与民主猪达成协议只是在浪费我们的时间！你不明白你的努力是徒劳的吗？难道你不明白你的价值体系很快就会消失吗？！我们是未来派，我们是改变世界的力量！你们的社会被困在过去，我们的责任是迟早像昆虫一样碾碎你们，不留下任何你们的痕迹！现在回家吧，关上你的门，不知疲倦地嚼着意大利面，要记住总有一天我们会来抢走你的老婆，把你夷为平地！”\n法国人的脸因紧张而变红，他坐下来开始喘口气，而那些直到最近还天真地相信会议成功的人的脸都吓得僵住了。另一个法国人冷冷地建议立即离开，给大使们五分钟时间。已经过了三分钟了，他说。"
 italy.12.a:0 "真是骇人听闻！他们疯了吗！？"
