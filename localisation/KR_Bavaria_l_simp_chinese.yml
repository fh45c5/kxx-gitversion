 DBAY_NR_0:0 "重建民主选举"
 DBAY_NR_0_desc:0 "在基本统一德意志后，我们可以开始民主选举了。一个强有力的民主政府更能领导我们走向胜利，我们已经召集了各个政党参与此次选举。"
 DBAY_NR_1:0 "对宪法宣誓"
 DBAY_NR_1_desc:0 "在新总统对宪法宣誓后，我们的国家就正式进入民主时期了。我们将进入新时期，帝国的领土将再次跨过地平线。"
 DBAY_NR_2:0 "人民的党"
 DBAY_NR_2_desc:0 "巴伐利亚人民党自始至终站在人民一边，在动荡时期，人民党为维护稳定作出了巨大贡献，获得此次胜利也是在情理之中预料之内。"
 DBAY_NR_3:0 "发展天主教会"
 DBAY_NR_3_desc:0 "我们的胜选很大程度上来自于南德意志地区的支持，发展天主教会，我们可以得到更多来自天主教徒的支持，罗马教廷也会承认我们的合法性。"
 DBAY_NR_4:0 "争取旧人民党选票"
 DBAY_NR_4_desc:0 "很快我们就会改组为德意志人民党了，我们应当整合旧人民党成员。一些旧人民党的选票也必须保住。"
 DBAY_NR_5:0 "走出拜仁"
 DBAY_NR_5_desc:0 "无疑我们的党的名字已经过时了，我们彼此适应国家政治需要，等统一后我们就会正式改名为德意志人民党。现在更多的是要在全国范围内宣传我们的党，并进行党内修正。"
 DBAY_NR_6:0 "BVP引领我们前进"
 DBAY_NR_6_desc:0 "人民党心系人民，德国必将持续发展。"
 DBAY_NR_7:0 "为祖国的民主"
 DBAY_NR_7_desc:0 "民主正快速地建设着，我们需要借助民主力量恢复国家发展。"
 DBAY_NR_8:0 "保留民主同盟"
 DBAY_NR_8_desc:0 "人民党、青进盟与DVNDF必须结成牢不可破的联盟，在民主架构中团结起更多力量。"
 DBAY_NR_9:0 "本党民主"
 DBAY_NR_9_desc:0 "通过民主，我们还可以保证党内架设完整，加强党内自调节效果。"
 DBAY_NR_10:0 "民主思想永存"
 DBAY_NR_10_desc:0 "民主政治制度久经考验，走民主道路，我们必能繁荣发展。"
 DBAY_NR_11:0 "国王、自由、面包"
 DBAY_NR_11_desc:0 "我们要保障人民拥护国王、爱好自由、获得面包。政治绝不能仅存于演讲台与选票上，社会与经济的发展也需要政治来维护。"
 DBAY_NR_12:0 "青年的党"
 DBAY_NR_12_desc:0 "DJPU奇迹般地胜利了。这说明青年人在新时期仍不乏力量。一只青年队伍即将出发。"
 DBAY_NR_13:0 "拥抱自由浪潮"
 DBAY_NR_13_desc:0 "自由主义浪潮早已在青年心中传播。DJPU有义务把这股浪潮传播开。"
 DBAY_NR_14:0 "青年品德教育"
 DBAY_NR_14_desc:0 "一个现代国家不仅需要法治制度，更需要道德的管控。在教育体系中融入道德，我们的新一代会更有生机。"
 DBAY_NR_15:0 "祖国的党"
 DBAY_NR_15_desc:0 "祖国的建立离不开DVNDF的默默奉献。党能带领祖国"
 DBAY_NR_16:0 "统一与正义"
 DBAY_NR_16_desc:0 "祖国即正义。维护正义就是维护民主与民族。必须坚持国民民主、与国家民族的一体。"
 DBAY_NR_17:0 "德意志理想"
 DBAY_NR_17_desc:0 "当今德国，不缺有志之士，不缺有胆识之士，缺的是把他们团结在一起的力量。我们将树立一个远大的德意志理想，瞻望德意志民族前行的道路，把人民团结在同一理想下。"
 DBAY_NR_18:0 "高举反犹旗帜"
 DBAY_NR_18_desc:0 "我们能用许多政策压制国内保守主义思想，延续反犹主义是其中一种。这些犹太佬霸占了大量的社会资源，刚愎自用。不过，即使是人民党上台，也会推进反犹的……对吧？"
 DBAY_NR_19:0 "主权民主论"
 DBAY_NR_19_desc:0 "哪一条好汉不爱姑娘？哪一个国民不爱领土？一份主权，归属民主，一分民主，致以主权。"
 DBAY_NR_21:0 "重申德意志主权"
 DBAY_NR_21_desc:0 "德国疆域太小，不能涵盖全体德意志民族。我们必须考虑我们的新疆界。"
 DBAY_NR_22:0 "解放与统一"
 DBAY_NR_22_desc:0 "内战之雾已完全散去，我们该划定真正的德国疆界了。"
 DBAY_NR_23:0 "降低政治清算力度"
 DBAY_NR_23_desc:0 "要统治更多地区，我们就需要更多政治力量。一些反对态度摇摆的政治力量显然可以为我们所用。占领区当地的合作派也十分重要。我们要利用好这两种力量。"
 DBAY_NR_24:0 "地缘政治学说"
 DBAY_NR_24_desc:0 "我们必须保卫我们祖国的安全，在国际政治上，我们必须以主权为先，民需则次之。纵使民主与自由非常重要，没有国家主权与国际安全也只是空谈。"
 DBAY_NR_25:0 "经济霸权"
 DBAY_NR_25_desc:0 "经济与工业的核心必须完全掌握在国家的手中。如果失去了经济主权，国家命脉将被掌握在他人的手中。经济主权是国家主权的一部分，必须归属于人民。"
 DBAY_NR_26:0 "“三脚架”方针"
 DBAY_NR_26_desc:0 "世界上有且只能有三个霸权：北美、欧洲、东亚。“三脚架”方针指导我们进行霸权竞争。我们必须尽早整合力量尽快进入准备阶段，换取更多优势。"
 DBAY_NR_27:0 "瓦姆博尔德计划"
 DBAY_NR_27_desc:0 "在统一后，我国重要的经济学家、政治家瓦姆博尔德在国会提交了关于重建德国，乃至欧洲全体国家的经济的提议。在帝国议会多次修订后，提议形成了一套完整的瓦姆博尔德计划。通过该计划，我们能重建经济并对欧洲各国施加影响力。"
 DBAY_NR_28:0 "重建制造业"
 DBAY_NR_28_desc:0 "要保护经济，首要任务是保护生产力不外流，并大大促进生产力发展。我们将在国家投资与政策支持下重建制造业。"
 DBAY_NR_29:0 "经济发展窗口期"
 DBAY_NR_29_desc:0 "我们久违地获得了和平，必须抓住这个窗口期发展民用经济。"
 DBAY_NR_30:0 "驱动莱茵重建"
 DBAY_NR_30_desc:0 "莱茵兰在战前一直是经济中心，连年的战火大大伤害了这里。"
 DBAY_NR_31:0 "点到面"
 DBAY_NR_31_desc:0 "国内中心工业区的重建已基本完成，我们有力量重建全国各地的经济了。依照瓦姆博尔德计划，我们未来还将通过协助经济重建来对欧洲各国施加影响力。"
 DBAY_NR_32:0 "推广包豪斯"
 DBAY_NR_32_desc:0 "虽然包豪斯学院主张的建筑风格不适合我国庄严、古典的风度，但迫于经济现状，我们不得不推广包豪斯，以换取建筑重建的速度。"
