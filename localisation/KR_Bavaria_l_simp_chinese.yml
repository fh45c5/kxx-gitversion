 classical_progressivism:0 "古典进步主义"
 classical_progressivism_desc:0 "§Y古典进步主义§!\n\n古典进步主义是社会自由主义的一种分支，总体来说与古典自由主义相似。其强调以人文主义思潮和进步主义思潮为核心的民主制度，同时也较于一般的古典自由主义更倾向君主立宪体制，追求在开明君主的完全立宪体制下的自由与进步。在一战后的欧洲动荡局势中，古典进步主义曾受到严重打击。不过随着不少保守团体开始寻求开展社会状况改良，稳定社会秩序，古典进步主义便重新受到了关注。古典进步主义追求在温和的改良下尽可能地维护传统主义与文化遗存，以换取古典制度下的社会活力增长。如今，古典进步主义被广泛作用于青年之中，青年力量为该思潮带来了巨大的政治潜力与活力，一种由保守向进步过渡的良药正在缓缓发挥作用中。"
 nrbay.1.t:0 "战后第一届选举"
 nrbay.1.d:0 "选举在有序的准备工作下召开了。首届选举仅三个核心政党参加，经过两轮激进分子革命，我国国内民众已或多或少对左翼有抵触心理，因此左翼的青年进步联盟一开始在票数上并不占优势。不过随着各党宣传力度逐渐提升，形势有了一定的变化。"
 nrbay.1.a:0 "最终，人民党有惊无险地胜出了"
 nrbay.1.b:0 "联合民族民主阵线依靠反激进思想胜选"
 nrbay.1.c:0 "青年进步联盟奇迹般地获胜了！"
 nrbay.2.t:0 "人民党获得胜利"
 nrbay.2.d:0 "选举成功举行后，不少德意志人为此落泪。他们并不是为自己支持的党派败选而落泪，而是为祖国的浴火重生、为祖国民主制度的浴火重生而落泪——在经历过两次激进主义革命后，祖国的大地早已一片狼藉。激进分子一而再，再而三地将祖国领入战火，最终工人们心中的爱国主义战胜了激进分子的诱惑，民众呼吁民主，最终促成了人民党的胜利。\n\n“[getdate]这一天，将成为载入史册的一天。民主选举已经完成，‘新时期’已经到来，我们的国民清醒而明目，在两次戡乱战争中明辨是非，破除了激进分子虚伪的理论；我们的祖国顽强而雄伟，在两次革命后仍屹立不倒。在世界瞩目的这一天，我们的伟大祖国的民主与自由重建了，在史册的新一页中，我们的伟大国民将带领祖国走向荣光与胜利。在我们的浪潮中，地平线将不再不可触及。”\n\n在鲁普雷希特的演讲后，就是首相的受任典礼了。新首相郑重地宣读了他的就任仪式，誓要全力以赴重建祖国。在这个崭新的年代，我们必将走向繁荣。"
