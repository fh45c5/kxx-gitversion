 wru.101.t:0 "领导权问题"
 wru.101.desc:0 "现在，联合公国已经在委员会共产主义与民族主义的威胁下稳稳地建立了起来，并且俄罗斯的走狗已经被扫地出门，取而代之的是高尚的德意志贵族，国家建设者心中的首要问题是，谁将领导联合公国？\n最著名的候选人是阿尔弗雷德·罗森堡，他是一位对波罗的海德意志政界有着巨大影响的政治理论家。然而，尽管罗森堡有着丰富的参政经验，但他依然以其古怪的种族和宗教理论而闻名。罗森堡认为，波罗的海德意志人是北欧种族的一部分，但由于他们的血统优势，这个种族应该继续统治世界。罗森堡还声称，在北欧群体中，德国人的血统最纯正，尽管占据公国领地的这些波罗的人的地位并没有很低。\n另一位竞争者是艾哈德·克罗格，他承诺制定广泛且彻底的反委员会共产主义的政策。克罗格认为，游击队的崛起表明，委员会共产主义已成为波罗的海的一个重大威胁。然而，他并不会这么对待民族主义者，他说，他非常乐意与民族主义者合作，以消灭委员会共产主义。\n这次竞争的一个有趣的地方是克罗格和罗森堡之间的关系，因为罗森堡在某种程度上是克罗格的政治门生。罗森堡正在与他的前盟友竞争，因为他觉得克罗格完全专注于反委员会共产主义，而忘记了建立一个德意志-波罗的海国家的使命，从而背叛了自己的教义。话虽如此，如果克罗格上任，他任命罗森堡的可能性并不小。\n克罗格可能没有那么多执政经验，但他也没有罗森堡的那些怪癖。尽管如此，罗森堡为了证明自己在政治领域的成就，已经取得了长足的进步。不管怎样，这一决定取决于选民，并且将在未来几十年内影响波罗的海的政策。"
 wru.101.a:0 "阿尔弗雷德·罗森堡！"
 wru.101.b:0 "埃哈德·克罗格！"
 wru.102.t:0 "副总理问题"
 wru.102.desc:0 "现在阿尔弗雷德·罗森堡已经当选波罗的海的大统领，现在是选举委员会任命副总理的时候了。副总理将成为行政机关的首脑，监督公国内的立法机构。\n\n对大多数人来说，马克斯·欧文·冯·休伯纳·里瑟最有可能当选。休伯纳·里瑟是一位经验丰富的政治活动家和一位退伍军人，曾在德意志帝国军队服役。作为罗森堡的私交和政治盟友，休伯纳·里瑟如果当选，便可以更好地实现罗森堡的愿景。\n\n然而，尽管他的对手绝对可以胜任这个职位，罗森堡还是决定同时参与副总理的竞选。虽然我们的宪法没有明确禁止罗森堡可以身兼二职，但大多数人认为这是一个不好的信号。然而，罗森堡本人一直主张中央集权，他的话开始在选民中得到支持。\n\n选民们投出来的是？"
 wru.102.a:0 "中央集权万岁！（任命罗森堡）"
 wru.102.b:0 "咱至少得让别人看着不像个中央集权吧。（任命休伯纳·里瑟）"
 wru.103.t:0 "政府问题"
 wru.103.desc:0 "既然阿尔弗雷德·罗森堡现在身兼二职，这两个职位的存在就毫无意义了。然而，仍然有一个过去政府的遗迹，罗森堡尚未任命自己，那就是外交部长。此人将担任欢迎委员会长和外国大使：就世界其他地方而言，这才是公国真正的面孔。\n\n罗森堡已经很明确地表示，他也要竞选这个职位，这使得他在国内和国际事务中享有无限的权力。虽然这一想法显然让大多数人反感，但越来越多的声音开始呼吁强有力的领导，这与旧时代的德意志帝国不谋而合。\n\n尽管存在这些声音，但贵族阶层和普通民众对罗森堡的抵制都很强烈，他们团结在玛格丽特·冯·兰格尔的身后，成为罗森堡的竞争者。这位男爵夫人可能没有多少政治经验，但鉴于她是一名大学教授，在一个以怀疑女性学者而闻名的社会里，她已经证明了自己的能力和智慧。\n\n每个人都有支持一个或另一个候选人的理由，或者两者都没有。投票结果如何仍有待观察。反对的贵族们会为了挫败罗森堡而施加其不正常的影响力吗？还是罗森堡的政治盟友会加强他们在政府中的地位，以及他们的领导人的地位？"
 wru.103.a:0 "罗森堡把政府中最后一个职位让给了自己。"
 wru.103.b:0 "冯·弗兰格尔组织了罗森堡的企图。"
 wru.104.t:0 "政府问题"
 wru.104.desc:0 "随着休伯纳·里瑟当选为副总理，只剩下一个职位还需要竞选：外交部长。此人将担任欢迎委员会长和外国大使：就世界其他地方而言，这才是公国真正的面孔。\n\n尽管阿尔弗雷德·罗森博格已经是国家元首，但他对政府一致地任命玛格丽特·冯·兰格尔这一提议提出质疑，因为政府竟然没有提名他自己。不管怎样，政府在给出他的建议之后他听从的机会都不太大。\n\n另一方面，冯·兰格尔正在迅速赢得民众和政府的支持。她的政治生涯还有一些不尽如人意的地方，但她的能力和智慧不能被否定，即便是在这保守的反动至上的公国里。事实上，玛格丽特将成为第一位女公务员，也是第一位尊贵的公爵夫人。\n\n如果罗森博格要成功，他肯定会利用自己的权力来干涉所有的国际和国内事务。然而，选举一名女性担任公职可能会开创社会进步主义的先例。我们必须仔细思考，明智选择。"
 wru.104.a:0 "罗森堡的势力得到扩张。"
 wru.104.b:0 "玛格丽特·冯·兰格尔以压倒性优势击败罗森堡！"
 wru.105.t:0 "副总理问题"
 wru.105.desc:0 "随着埃哈德·克罗格当选波罗的海国家总理，现在是选举委员会任命副总理的时候了。副总理将成为行政机关的首脑，监督公国内的立法机构。\n\n马克斯·欧文·冯·休伯纳·里瑟显然是绝佳的人选，他相对年轻，但经验丰富，曾在一战期间服役。然而，他也是阿尔弗雷德·罗森堡的私交和政治盟友，许多人担心他的上任将意味着一个由罗森堡秘密统治的政府。\n\n还有谁，能比阿尔弗雷德·罗森堡本人更能反对藏在暗处的罗森堡呢？没错，考虑到他最近对总理竞选的失败，罗森博格决定争取下一个职位。虽然在这两者之间做出选择似乎很容易，但一些人很快指出，让罗森堡处于一个公开的权威地位，接受人民的审查，而不是能够从阴影中操纵国家，可能会更好。\n\n那么，在阿尔弗雷德·罗森堡和一个基本上与他政治地位相同的人的竞选中，谁最终获得了这个职位？"
 wru.105.a:0 "一位你们都认识的恶魔（任命罗森堡）"
 wru.105.b:0 "一位你们不认识的恶魔（任命休伯纳·里瑟）"
 wru.106.t:0 "政府问题"
 wru.106.desc:0 "罗森堡现在在埃哈德·克罗格的手下担任副总理，中央政府中唯一剩下的职位是外交部长。这位部长独立于总理与副总理来管理公国的外交事务，尽管他们的利益经常交织在一起。\n\n尽管政府明确打算任命著名贵族玛格丽特·冯·兰格尔担任该职位，她也是波罗的海德意志大学的首位女教授，但阿尔弗雷德·罗森堡也加入了角逐。罗森博格未能以国家元首的身份将权力集中在自己周围，现在，他的目标是为自己巩固政府的其他部分，从根本上切断克罗格总理与整个政府的联系。话虽如此，他夺取权力的机会很渺茫。\n\n相比之下，冯·兰格尔得到了她在政府中的支持者以及那些喜欢性别开放的外交部长的普通民众的大量支持。然而，她仍然面临着深深植根于波罗的海德意志文化中的社会保守主义的障碍。\n\n接受现状真的值得让女性远离政治？而接受几乎肯定会成功的性别平等运动是否又值得去打破现状？公国在选择外交部长时有很多要考虑的问题。"
 wru.106.a:0 "罗森堡进一步巩固了他在政府中的地位。"
 wru.106.b:0 "冯·弗兰格尔担任外交部长"
 wru.107.t:0 "政府问题"
 wru.107.desc:0 "随着克罗格总理和休伯纳·里瑟副总理的胜出，现在是选举外交部长的时候了。该部长将领导外交部，在一定程度上独立于中央政府。尽管如此，内政部和外交部经常相互合作，相互配合。\n\n尽管连续两次未能当选，阿尔弗雷德·罗森堡还是再次提名自己担任该职位。在罗森堡看来，他可以接受公国的领袖是自己的政治导师，只要他至少能够管理外交事务。毕竟，克罗格和罗森堡的主要分歧在于是否开战并建立泛北欧德意志帝国。\n\n然而，罗森堡的崇高计划似乎不太可能实现，因为玛格丽特·冯·兰格尔正在成为一颗政治新星，她将成为竞选该职位的主要候选人。冯·兰格尔是一位受人尊敬的男爵夫人，也是第一位在波罗的海德意志大学任教的女教授。她可能没有多少政治经验，但她的能力和智慧无论怎样强调都不为过，即使是在保守的公国内。\n\n这是罗森堡职业生涯的终结，还是他最后一次大放异彩的机会？冯·兰格尔能否在性别压力下确保自己的胜利？这些问题将在选出外交部长的瞬间得到解答。"
 wru.107.a:0 "事不过三啊，罗森堡！"
 wru.107.b:0 "玛格丽特·冯·弗兰格尔竞选成功。"
