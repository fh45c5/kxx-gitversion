 wru.1.t:0 "港口的便条"
 wru.1.desc:0 "漆黑的尤里耶夫港笼罩着浓雾，海浪不断拍击混凝土发出的声响打破了清晨的宁静。自第一次世界大战结束以来，码头卸货量明显减少，商人们更愿意通过普鲁士便宜的港口或直接前往彼得格勒来完成自己的贸易目标。这大大简化了当地海关部门的工作，但也使码头成为遭受袭击的首要目标。在一个可疑的木板箱上，有一张用俄语打印的破破烂烂的字条挂在上面，写着：\n\n“工人革命马上到来，请准备好：大厦即将倾倒！”"
 wru.1.a:0 "扔了吧，没啥好担心的。"
 wru.2.t:0 "他们从东方而来"
 wru.2.desc:0 "西迁者并没有想要逃离贫困或者压迫的样子。汽车和卡车组成的车队载着这些人陆陆续续地来到。车上装满了做工精良、价格昂贵的物品，每辆车都驶进了俯瞰田野和农场的大庄园。地主，代表俄罗斯政府前来的外国地主。他们是健康、快乐的人，眼睛闪闪发光，穿着精美的衣服，手上戴着类似金怀表的东西。他们抽的上等烟，喝的是从英国进口的好酒。\n在新土地上过着新生活，因为这里有很多的获利机会，还有政府的大力支持。这么多富有的俄罗斯人向西迁移，这并不奇怪。一点一点地，这些笑容可掬的人拥有了农田。当汽车和卡车驶过时，孩子们从这些时髦车辆的车窗中指着美丽的风景和起伏的田野，但更像是指着在道路两旁劳作的贫穷和无家可归的当地人。他们驼背，疲惫的身影，就像头顶的乌云密布天空一样给人带来压迫感。\n这些孩子们没有注意到车窗外刺眼的压迫，但大人们一定能注意到，如果他们注意看的话。"
 wru.2.a:0 "新的主人来了。"
 wru.3.t:0 "农村谋杀案"
 wru.3.desc:0 "尼古拉无法入睡。他把自己裹的严严实实，热的汗流浃背。波罗的海的夜晚很凉爽，一阵微冷风从大开的窗户吹进来，然而，厚被子的重量压的尼古拉几乎无法呼吸。尽管如此，他还是躲在里面。外面的脚步声又回来了。有人在他的窗户下踱步，声音很小，但他就是听见了。尼古拉紧闭着双眼。这是第三个晚上了，这位看不见的客人在花园里来回踱步，每一次沉重的脚步都透露着仇恨。\n更糟糕的是，尼古拉的父亲拒绝相信他。伊万·米哈伊洛维奇·塞雷莫夫翻了翻白眼，将孩子的恐惧视为对陌生环境神经质般的恐惧。但尼古拉知道的比他父亲更清楚。他知道他窗外的那些脚不是动物的，也不是他想象的产物。外面有人咳嗽，而尼古拉希望他的父亲听到了。\n但是什么事都没有发生。\n对面的房间内，塔吉亚娜轻柔的呼吸是房间里唯一的声音。\n尼古拉正在打算起床后再告诉他父亲。但当前门被打开时，他的大脑忽然一片空白。这些吱吱作响的铰链再白天是那么熟悉，到了晚上却是陌生的，并且充满了敌意，仿佛是不祥而危险的象征。它吱吱地呻吟着，声音很大，并且很好的是，有人听到了。终于有人知道他并没有撒谎。原来是女仆。他听见她在隔壁自言自语。在黑暗中，她茫然地找到了自己的路，打开了门。她的脚步声听起来有点不太稳当。尼古拉屏住呼吸，听着胖乎乎的女人走下楼梯。\n在女仆的尖叫声传来之后，尼古拉吓的差点窒息。这是一件旷日持久的、令人毛骨悚然的事情，其中还充满了恐惧和痛苦。它在湿漉漉的撞击声中摇曳着。随着一声令人作呕的巨响，女佣的声音消失了。塔吉亚娜现在醒了，她在隔壁小声啜泣。一阵短暂的安静之后，有人开始砰砰地向楼梯走去。尼古拉在恐惧中几乎冻僵了，但当他听到父亲房间的门砰地一声打开时，他强迫自己下床。就在两天前，伊万才告诉他要表现的像个男人。\n尼古拉打开了门，他的父亲怒气冲冲地走进会客室，他手中紧握着老军官的刀。伊万一双疲惫的蓝眼睛盯着尼古拉。\n“回你的房间去，”他怒气冲冲地说，并走过他的身旁，“保护你的妹妹。”\n尼古拉回去了。塔吉亚娜正笔直地坐在床上，她眼眶中的泪在外面蓝白色的月光的反射下闪闪发光。\n伊万对着楼梯上的那个人喊道。然后，他也开始叫起来。这并不刺人，虽然听起来很痛苦，但也不像女仆们那样害怕。另一个男人咆哮着，声音里充满了仇恨。尼古拉听到又有一个人从他父母的卧室里向他走来。"
 wru.3.a:0 "母亲！"
 wru.4.t:0 "农村谋杀案 - 续"
 wru.4.desc:0 "这名男子飞速地登上了楼梯，砰砰作响，他穿过长长的大厅的速度之快超出了尼古拉的想象。现在，没有尖叫声，只有砰地一声，好似还有什么黏糊糊的东西粘在上面的声音，还有一些就像肉店切肉时发出的声音。尼古拉紧闭双眼，把颤抖的妹妹挡在身后，面对着门，抱着一线希望，希望门那边的人不会是那个侵入者。也就是，他的父亲击退了侵略者。\n门把手正在转动。\n尼古拉睁开眼睛，强迫自己去接受眼前的一切。他所能做的就是控制自己不去发抖。他一动不动。这名男子身着黑色上衣，脸上蒙着头巾。他的眼睛在月光下闪闪发光，让人感觉又冷又硬。在他的脚下，拖着尼古拉母亲的尸体。她的血液在月光下闪闪发光，深红色，并且还很新鲜。\n塔吉亚娜哭了起来。\n尼古拉试图在他的妹妹面前保持自己勇敢的形象。他想要成为一个男子汉，来尊重，保护家族的军事遗产。\n“一个人能有尊严地死去，”伊万的声音在他的脑海中回荡，“是最重要的。”\n尽管如此，当斧头再度升起时，他还是退缩了。斧头刃闪闪发光，凶恶无比，上面还残留着一些血肉。"
 wru.4.a:0 "到底是谁能干出这等畜生之事？"
 wru.5.t:0 "辛勤劳作"
 wru.5.desc:0 "安德鲁斯每天工作16小时。他讨厌这份工作。他讨厌留下的汗水渗进眼睛。他讨厌手上的水泡，它们又痛又热。他讨厌它们破裂的时候。他讨厌没完没了的体力劳动，他和同事们工作的地方充斥着无声的恐惧。但最重要的是，他憎恨迫使他这么做的德国贵族。他们不需要向他开枪。他们控制着食物，市场，金钱，一切。没有其他的工作——至少不是给爱沙尼亚人做的。安德鲁斯不当奴隶，就得饿死。\n他怒视着他们的监工。男爵与奴隶主的刻板印象相去甚远，他看起来不是一个愤怒或残忍的人。相反，他有着红色的脸颊，脸上常常挂着笑容。男爵笑起来的时候，看起来根本不是那种会让其他男人汗流浃背的人。但是当男爵来回地看着他下面的工人时，安德鲁斯知道了真相。男爵脸上的笑容只停留在表皮上。\n安德鲁斯旁边工作的那个男人摔倒了，说了点什么，他的双腿根本支撑不了他站起来。这些工人几乎得不到任何报酬，而且还得支付食宿费。安德鲁斯知道他和其他人正在慢慢死去。他回头看了看男爵。男爵那双冰冷的眼睛紧盯着他，在阴暗的天空中投下阴影。男爵瞥了一眼安德鲁斯旁边倒下的人。他指了指那个倒下着的人，把头转向站在他旁边一身灰白色的制服卫兵。士兵双手整齐地交叉在背后，点了点头。\n男爵转身摇摇晃晃地走开了。\n第二天，安德鲁斯旁边的那个人不见了。\n安德鲁斯继续劳作。他只想要一顿美餐。"
 wru.5.a:0 "这是为了你好。"
 wru.6.t:0 "审判"
 wru.6.desc:0 "马蒂斯在整个审判过程中只说了两个字。不能再有时间耗在这上面了，之前的审判没有一场超过五分钟的。\n\n“无罪。”\n\n这些话就和他自己一样难懂、伤痕累累、饱经风霜。把他抓起来的，曾为当地警察充当替补的前俄罗斯士兵是无比残暴的。马蒂斯的下巴被枪托击中，当场击落了两颗牙齿。俄罗斯士兵一边咆哮，一边俯身看着他躺在地上的身体。幸运的是，最初的击打让他失去了知觉，而这些足以减轻他被捕当晚遭受的一连串脚踢和警棍的痛苦。\n陪审团共有四名成员，他们坐在与法官相同高度的高处，从那里向下望着他。两个俄罗斯人，两个德国人，都是贵族。他们中没有一个是土生土长的波罗的海人。法官怒视着他。他是一位气势威压，面无表情的俄罗斯人，他发表了一篇长篇大论，站在他旁边的翻译紧张得几乎跟不上他的节奏。\n法官声称，马蒂斯是共产主义者，他绝对有理由去屠杀一个俄罗斯上层阶级家庭。他是一个疯狂的杀人犯，但他仍然有勇气撒谎。法官的脸似乎先变红了，后又变紫，因为他对马蒂斯所谓堕落的罪行感到愤怒。马蒂斯知道这只是过形式。他已经一个星期没见到他的同志了。他想，他们可能已经死了。\n当他的判决下来的时候，他一点也不惊讶。\n“死刑。”\n马蒂斯甚至没有力气挣扎，因为他被拴着锁链从牢房里拖了出来。绞刑架就在不远处。当他被带到那里时，他抬头仰望天空，又是银灰色的。今天，它会为悲哀的他而哭泣吗？他想象着那个可怜的家庭一起站在他面前，对他怒目而视。马蒂斯想告诉他们，他没有这样做，他和他的同志们只不过是在读马克思的著作。\n根本没有意义。即使他们真的关心马蒂斯是否有罪...即使是真的，那么他们也被卷入了疯狂之中。\n当套索系在他的脖子上时，马蒂斯朝牧师摇了摇头。他不需要祝福，现在已经没有用了。他已经被诅咒了。\n“你还有什么遗言吗？”刽子手问道。\n说出真相，最后一次机会。\n“我从没碰过——”\n他脚下的活板门打开了。"
 wru.6.a:0 "他终于死了！"
 wru.7.t:0 "罗森堡创建鲁博尼亚军团小队"
 wru.7.desc:0 "已经是午夜了。在花了无数小时试图找出如何报复这起可怕谋杀案的肇事者后，他意识到这不仅仅是愤怒的民族主义者的行为，而是拉脱维亚-爱沙尼亚民族主义者、少数民族主义者、共产党人和国际主义自由派的联合阵线所策划的。因此，在全国各地组织的鲁博尼亚军团小队行刑队，无论他们是否合法运作，都是德意志在该省的关键。至少，这是罗森堡所相信的。虽然鲁博尼亚军团小队和当地警察之间没有发生冲突（因为他们有类似的利益），但有报道称，拉脱维亚人和爱沙尼亚人遭到了某些人暴力报复。"
 wru.7.a:0 "我们将密切关注他。"
 wru.8.t:0 "黑暗至上"
 wru.8.desc:0 "“嘿，你只是发呆地盯着树吗？”马克西莫维奇说，他一直在爱沙尼亚的森林里搜寻任何残余的党派活动——任何活动的证据。\n“没，我只是在欣赏这美丽的天空。”贝兹鲁科夫说。\n“当然了，你这个娘娘腔，我相信你会喜欢整天在森林里四处瞎逛。听着，我们需要找到一些该地区党派活动的证据。做好你的工作。”\n\n警察部队已经搜寻了几个小时，他们的补给越来越少，白天的光亮随着太阳的下落而消失。也许该回家休息了？不，他们被指派去寻找一些东西。我们有灯笼，我们可以应付黑暗。\n\n“嘿！马克西莫维奇！来看看我找到了啥！”另一个人说，也就是马祖林。“啥？”他说，来到马祖林所在的地区，但还没来得及看清是什么，他的眼前就猛地一黑。他倒在地上，感受到了杂草覆盖在脸上的感觉，他的脸上被某种布匹覆盖着。他听到了枪声，人们倒地——痛苦地尖叫，其中一人痛苦地靠近他。他感到有什么东西猛地击打在他的头上，他不省人事。"
 wru.8.a:0 "我们永远也无法知道。"
 wru.9.t:0 "一无所获"
 wru.9.desc:0 "成群结队的人进入森林，就像羊群进入屠宰场一样。当越来越多的警察消失在丛林之中时，人们变得绝望。几乎没有什么关于幸存者的报道，并且连一点折中的报道也没有。通常情况下，无论什么人消失，所有的这些都肯定比之前想象的更强大。波罗的海贵族们说这是一个什么“统一战线”，正如罗森堡和他的鲁博尼亚军团小队所吹嘘的那样。政府官员什么也没说——他们只是不断派出更多的人来了解情况。似乎有什么东西正在占领越来越多的领土，却没有给我们时间去休息。"
 wru.9.a:0 "发送军队！这事该了结了！"
 wru.10.t:0 "进军，进军"
 wru.10.desc:0 "军队像机器一样朝着他们的目标行进：爱沙尼亚东南部的农村地区。这是一支由10000名士兵组成的精锐部队，并不是一些散兵游勇所能对抗的。于是，军队向前推进，一股势不可挡的力量对抗机动性的部队——希望如此。因此，到了大多数警察失踪的地方，似乎整个波罗的海森林都有一个复杂的陷阱系统，它们是由去俄罗斯化的民族主义者建立的。也许最奇怪的事情是无法找到它们——波罗的海地区不是一个大地方——它们会在哪里？警察开始与军队一起走遍全国各地，敲开村庄、社区的大门，甚至突击搜查一些可疑地点，但什么也没发现。在这些该死的沼泽里可能会发生什么？"
 wru.10.a:0 "我们一会就知道了。"
 wru.11.t:0 "抹去泥土"
 wru.11.desc:0 "当我们的军队开进农村之时，我们在周围的丛林中四处搜寻，却发现有些房子里有图案。他们在墙上涂上一层蓝色的油漆，清晰可见。注意到这一点之后，一支陆军部队进入其中一所房屋，开始突击搜查，他们发现了许多武器和爱沙尼亚民族主义者正准备为他们的事业而战。这似乎是恐怖袭击背后的主要原因，我们相信，从现在起，稳定将占波罗的海的主导地位。"
 wru.11.a:0 "好消息。"
 wru.12.t:0 "十一月三日行军"
 wru.12.desc:0 "数千名波罗的海人已经受够了。\n\n虽然当地政府希望本地人能够帮着警察和军队去找到那些绑架者，但这似乎只是向他们表明，波罗的海总督区在维稳方面效率奇低，并且无法阻止农村的游击队。也许，现在正是他们采取行动的时候了——他们确实这样做了——开始了一场从里加到德温斯克的游行。对抗议的拉脱维亚学生来说，事情似乎进展得出奇顺利，但随着当地警察开始将抗议者从主要广场赶走，迫使他们进入更小的社区——随着拥挤和愤怒，这个地方似乎充满了紧张气氛。随后，“在波罗的海听到枪声”被射中了——一名俄罗斯士兵出于慌张和恐惧对骚扰他的拉脱维亚人开枪，而那位拉脱维亚人伤害了他的一位朋友。这一枪没有击中任何人，但它开创了一个先例，即事情将变得更加血腥。\n\n拉脱维亚学生和现组织的“民兵”开始向警察开枪，随后，他们手持旧步枪并在游行队伍中开枪，也发生了残酷的肉搏战，意味着和平游行（尽管许多人声称游行从来就不是为了和平）没有如预期那样结束，导致各方近20人死亡。"
 wru.12.a:0 "比武开始了。"
 wru.13.t:0 "中央政府回收合约"
 wru.13.desc:0 "在紧急状态下，波罗的海总督辖区临时决定撤销与外国公司的所有合同。这将带来什么后果仍然取决于政府和地方杜马的活动，现在，有几个选项摆在桌面上——工会国有化、公司国有化、里加造船厂国有化，或者与当地地主达成协议，通过在以前未开发的土地上授予他们权利来确保他们的利益。我们该怎么办？"
 wru.13.a: "国有化“工会”。"
 wru.13.b:0 "国有化里加造船厂。"
 wru.13.c:0 "与地主达成协议。"
 wru.14.t:0 "军队忠诚度问题"
 wru.14.desc:0 "我军内部有几个颠覆分子。这是事实——否则，我们这么多的巡逻队怎么会消失，我们的军队怎么会一直被那些散兵游勇们打败？因此，我们现在有必要清除我们军队中的某些叛变分子，并帮助其他的忠诚派。很明显，作为军队中强大的一部分，自由军团是唯一一支为反共而战的德国军队。俄罗斯人是我军允许的另一个群体，他们基本上是殖民者，没有足够的财富来逃避兵役。因此，我们需要决定到底支持哪一个——否则我们的军队可能会崩溃。"
 wru.14.a:0 "俄罗斯人占军队的绝大多数。我们需要他们。"
 wru.14.b:0 "自由军团比谁都忠诚！"
 wru.15.t:0 "波罗的海内战的开始"
 wru.15.desc:0 "今天下午3点，里加与它所直辖的几个辖区哨所彻底失去了联系，甚至里加城区内的一些小街区也被封锁了起来。尤其是在农村地区，无线电已经完全失灵——因此，我们派遣了剩余的哨兵力量进入了这些区域，结果却发现一堆堆的路障和在几十年都没有见过的旗帜之下相互火并的武装平民，士兵，甚至老人。战斗区与非战斗区的界限变得模糊不清，并且有很多地区迫使当地警察的离去，这直接导致了总督辖区内部非军事区的诞生。街上已经十分混乱，人们为了争夺食物而射击他人，有些装备精良的人甚至设立了好几个武装哨卡，若有人胆敢进入就开枪。总督辖区各地的人都感到困惑，但与此同时，他们觉得有必要去投靠一个什么阵营，不管他们是国际主义者还是自由军团。看来，除了这最后一次救赎自己的机会之外，维护国家稳定的每一次尝试都彻底失败了。"
 wru.15.a:0 "拿起武器！"
 wru.16.t:0 "是否援助鲁博尼亚军团？"
 wru.16.desc:0 "鲁博尼亚军团，一个反动主义，反社会主义和反波罗的海民族主义的准军事组织要求加入反对国际主义者和民族主义者的政府联盟。虽然这可能会给德国人带来太多的权力，但这可能是胜利的关键。另一方面，政府中亲俄派希望建立一个名为“青年军”的非准军事组织，从而召集俄罗斯的青年们为了帝国的荣耀而战。现在，争论正在进行，最终，我们决定..."
 wru.16.a:0 "组成“青年军”。"
 wru.16.b:0 "接受与鲁博尼亚军团的协定——给他们武器。"
 wru.17.t:0 "组成青年军"
 wru.17.desc:0 "为了应对欧洲日益恶化的环境以及内部的骚乱，波罗的海总督辖区宣布于今日成立“青年军”。全国人民都对这种把年轻人送上战场的做法感到厌恶。里加当局在一份官方回应中声称：“我们必须面对这样一个现实：国外的激进主义和境内的动乱会导致战争。战争可能不会立刻爆发，但毋庸置疑，一定会爆发。到时候，我们的孩子将不会像在第一次世界大战中那样被遗弃在城镇的战壕中。相反，他们将武装自己、，为维护我们地区的和平而自豪地战斗。”即使在最军国主义的组织内，也出现了不少反对的声音，但由于里加当局得到了俄罗斯帝国的支持，任何反抗成功的可能性都微乎其微。因此，青年军将很快地建立起来，这一历史性的日子将是青年军的“奠基日”。\n为了获得更加全面的观点，一位14岁的年轻人接受了采访。当问到他为什么决定加入青年军时，男孩回答说：“我不确定。我父母说加入青年军会让我变得更像一个男人，所以我和我的朋友就一起报名了。”"
 wru.17.a:0 "绝望的时刻的确需要绝望的手段。"
 wru.18.t:0 "资助鲁博尼亚军团"
 wru.18.desc:0 "鲁博尼亚军团要求武器，他们现在收到了。昨天，德意志波罗的海学生会对武器的正式要求获得批准，一箱多余的武器以及一些全新的步枪从彼得格勒运往里加。起初，大学邮局看到一批武器被运到学校时相当惊慌，但当学生会的官员解释情况后，枪支就非常平稳地运到了学生的手里。现在，如果你在里加大学的校园里散步，不管在哪你都能听见警察的叫喊与无处不在的枪声。尽管学生们对噪音和无法学习表示不满，但军团坚定了立场，表示任何不喜欢德意志爱国主义声音的人都应该直接转到塔林大学就读。\n目前尚不清楚俄罗斯方面对于军团的看法，尽管他们的友好互动肯定会表明某种事实。外交分析人士很快就指出，被废黜的德国君主制实际上是通过维多利亚女王与罗曼诺夫家族联系在一起的，因此，也许俄罗斯正利用这种微妙的联系来为武装其政治盟友对抗赤色德国增加合法性。尽管我们可能永远都不知道事情的真相，但不可否认的是，俄罗斯和德意志君主主义者有着共同的利益，这种合作对双方都非常有益。"
 wru.18.a:0 "让我们期待后续合作吧。"
 wru.19.t:0 "拉特加尔之战"
 wru.19.desc:0 "今天本来应该是美好的一天。\n\n今天阳光普照，空气温暖——拉脱维亚的标准，这是波罗的海地区罕见的好天气。然而，新的一天被行进的军人和战争的号角所打断。在整个地区，各种准军事组织和团体开始相互攻击，甚至没有向平民发出警告。城市被摧毁，田地被荒废，各种各样的尸体散落在拉脱维亚农村的各个角落。战斗的最前线是帕维尔·贝蒙特·阿瓦洛夫，他是俄罗斯内战期间波罗的海地区的解放者。战斗已经爆发，这位受人尊敬的指挥官被指派去镇压游击队。然而，阿瓦洛夫除了采取这两种行动之外，在战略上几乎别无选择：冒着失去精锐的风险去进攻，或者加强德温斯克和雅各布斯塔特的防御，以等待更好的进攻机会。经过与最高司令部的多次辩论，阿瓦洛夫决定..."
 wru.19.a:0 "展开进攻！"
 wru.19.b:0 "巩固关键位置。"
 wru.20.t:0 "军队崩溃！"
 wru.20.desc:0 "最糟糕的事情终于发生了。现在，阿瓦洛夫军队的士兵不是叛逃就是战死。波罗的海总督辖区的命运现在就看谁会赢得帮派火并，或者俄罗斯重新掌管这里——如果他们还有闲心干涉的话，但鉴于俄罗斯这破败样，大概是不大可能。至于阿瓦洛夫，他被叛变的士兵杀害。显然，当军队崩溃并在处决阿瓦洛夫之前抓获他时，阿瓦洛夫周围的一个议员小组透露了其意图。\n波罗的海地区现在充斥着内战，一个曾经团结繁荣的地区现在分裂，相互争斗。尽管冲突不可避免，但人们不禁为波罗的海和平的逝去而哀悼。然而，现在是决定波罗的海国家未来的时候了。也许未来将是压迫和毁灭，也许是繁荣和自决。只有时间能证明一切。"
 wru.20.a:0 "表面和平被狂暴地撕扯下来。"
 wru.21.t:0 "爱沙尼亚民族主义者进军塔林"
 wru.21.desc:0 "昨天上午，当部队准备护送政府人物离开国会时，人们看到民族主义游击队忽然出现在楼里。安全部队被打了个措手不及，因为他们的撤离无论如何都不应该被人知道。然而，民族主义者就在这里，猛烈地攻击着正门，命令政客们在部队交出武器的的同时趴在地上。首先，一名特工拔出手枪射杀了一名民族主义者，而他正拿着刺刀冲向旁边的男子。这一突然的一枪让子弹的声音响彻国会。子弹在墙上留下了许多伤痕，而双方都有人死亡，但最终，民族主义者的人数远远超过了这些安全部队，并在劫持这些高官之前先对他们来了一次大清洗，还把尸体排成他们之前所坐的一排。游击队向所有的政府官员们提出了一个简单的问题：“你们会无条件地支持爱沙尼亚人至高无上的独立政府吗？”所有未能立刻做出肯定回答的人将会被立刻枪杀，他们的尸体被扔到国会大厦的台阶上，杀鸡儆猴。国会大厦上空飘扬着一面新国旗，它只传达着一个信息——爱沙尼亚万岁！"
 wru.21.a:0 "蓝白黑旗应在高空自由地飘扬。"
 wru.22.t:0 "里加郊区的交火"
 wru.22.desc:0 "让国家分裂的战斗已经蔓延到了波罗的海总督辖区的首府，里加。随着委员会共产主义和民族主义的力量一齐释放到我们文明的最后一颗璀璨之星上，我们几乎可以算是没有希望了。然而，该市的地方警察已经尽其所能保护其公民免受暴力。幸运的是，大部分战斗仍以游击的方式进行，他们的目标是在占领整个首都并建立自己的国家之前消灭彼此。政府官员已经逃离，但市民仍被困在城内。警方试图护送尽可能多的人离开城市，但这些斗争阻止了人们的撤离。当人民担心自己的生命时，那些试图重新统治他们的人正在毁灭性的冲突中战斗。然而，令人欣慰的是，无论如何，这场内战将会很快结束，和平也会恢复，即使这意味着统治阶级的改变。无论如何，千万别开火就行了。"
 wru.22.a:0 "变革正在酝酿之中。"
 wru.23.t:0 "里加之战"
 wru.23.desc:0 "大的还是来了。各派的激进分子都冲进了城市内，就像一股愤怒与博阿里的洪水一般。警方和政府安全部队巩固了他们的阵地，并做好了交火的准备，这场叛乱现已发展成一场全面的革命。当两方看到彼此时，交火便开始了，委员会共产主义者暂时和民族主义者合作，以清除旧政府的最后力量。战斗持续的时间比预期的要长得多，警察和安全部队在数小时内击退了入侵者，尽管部队的人数远小于游击队。当游击队员攻破了大门后，他们在走廊中遭到了政府的埋伏。然而，这些队员们永远无法真正停止。慢慢地，俄罗斯波罗的海部队被不断消耗。最后，残余的部队驻留在一个锁着的房间里。当剩下的四名步兵挤在一起时，他们在思想上做好了最后的准备。"
 wru.23.a:0 "死亡将会来到。"
 wru.24.t:0 "里加陷落"
 wru.24.desc:0 "游击队终于取得了惨痛的胜利。当这些人从倒塌的政府大楼中出来时，刚刚经历过某种真正的创伤似乎弥漫在空气中。似乎是出于义务，各党部队的指挥官之间同意暂时停火，至少在当地平民的安全得到保障之前。当然，内战不可避免地需要继续，只有这样和平才能真正地到来。然而，大多数人只是渴望这一切结束，根本不在乎到底是谁胜利。当游击队离开这里，返回他们的位置时，他们留下了一条死亡和毁灭的印记，这将永远被铭记。里加的沦陷将作为一个历史事件载入史册，至少从波罗的海的历史来看，它与罗马的沦陷具有同样的意义。而那些活着见证这一切的人可能希望自己没有活着见证这一切。"
 wru.24.a:0 "也随着总督区的灭亡。"
 wru.25.t:0 "塔林之战"
 wru.25.desc:0 "爱沙尼亚游击队在风暴的掩护下进入了塔林的郊区，绕过了部分守军防线，并与发现他们的部队交战，以掩护其他战友的行动。到中午，一场与波罗的海战争完全不同的激战在该市的几个地区打响。俄罗斯-德意志军团在反击时随着房舍缓慢地移动，当地爱沙尼亚民族主义者对他们进行零星的袭击，一些街区很快落入了民族主义者的控制之下。然而，随着爱沙尼亚军队的前进停滞不前，以及俄罗斯从该市北部的帕尼亚-塔林半岛（游击队无法到达）发射的大射程炮弹，很明显，民族主义者低估了正规军的能力。俄罗斯大炮与海面上波罗的海的残余舰队一齐打击着爱沙尼亚人占领的社区，以打破爱沙尼亚部队的聚集，并允许机动步兵去包围仍在爱沙尼亚控制下的地区。扫荡仍在进行，虽然一些爱沙尼亚民兵已设法逃离该市，但到了傍晚，大多数幸存者已向俄罗斯正规军投降（至少在理论上，他们受到了一些法律约束），而不是冒着叛国的风险当逃兵回去。虽然爱沙尼亚民族主义部队尚未被摧毁，但今天标志着其力量的衰弱——总督辖区的总指挥已经在讨论重新确保对塔林直接控制的措施。"
 wru.25.a:0 "因此终归还是叛徒（游玩拉脱维亚）"
 wru.25.b:0 "因此终归还是叛徒（游玩爱沙尼亚）"
 wru.26.t:0 "雅各布斯塔特之战"
 wru.26.desc:0 "大雨倾盆而下，聚集的雨水像小溪一样，流入低地，再流入下水道。雅各布斯塔特无意中成为波罗的海内战中最具争议的战役的集结地。随着各个党派的消失，俄罗斯政府军似乎成功地在叛乱中站稳了脚跟，而交火留下的血迹混入了雨水中。该地区的人民为军队欢呼，但内战仍在继续，各党派仍在试图占领其他据点，以应对雅各布斯塔特的陷落。"
 wru.26.a:0 "如果算的话就是一场小胜。"
 wru.27.t:0 "游击队的崩溃"
 wru.27.desc:0 "随着波罗的海地区行动的失败，拉脱维亚和爱沙尼亚民族主义者开始相互争斗，并皆有叛逃之人。虽然国际主义者，自由军团和鲁博尼亚军团和政府都是潜在统一和胜利的关键竞争者，但随着波罗的海人的鲜血越来越多地溢出，目前现状还不确定。"
 wru.27.a:0 "当战争开始显露败迹时，内部争斗便会显现。"
 wru.28.t:0 "在逃丘库尔斯"
 wru.28.desc:0 "赫伯特·丘库尔斯悄悄地钻进了飞机，发动了螺旋桨。为了不因叛国罪而受审，丘库尔斯打算飞往瑞典，让同情他的人收留。当飞机在跑道上加速时，一股寒风朝着他吹了过来，刺痛了他的脸。当他起飞时，他环顾四周，发现自己完全没有被任何其他人注意到。\n\n经过一次穿越欧洲的漫长而艰难的飞行后，丘库尔斯成功地将飞机降落在了瑞典北部一个刚好可以用作跑道的地方。丘库尔斯不禁多穿了几层衣服，这儿可比巴尔干冷多了。丘库尔斯离开他的飞机，试图寻找庇护所，或者他也可以自己造一个。"
 wru.28.a:0 "他马上就会尝到苦果。"
 wru.29.t:0 "塔林之战"
 wru.29.desc:0 "正如波罗的海的战争正在慢慢减弱一样，波罗的海的人民页不会在接下来的几个周里得到很好的休息。波罗的海各国的前哨已经宣布自己成立“波罗的海苏维埃联邦社会主义共和国”，因此拒绝接受来自里加的任何通讯。街上到处都是鲜血，然而，这一切都让人觉得为时过早。许多哨所没有枪支，当地的官员也收编了其余的哨所，还有许多其他问题。因此，接下来的塔林之战让时局变得越来越紧张，难以预测。越来越多的共产主义势力开始渗入塔林的街区，而只有当地的政府大楼屹立着作为反共的最后堡垒，里加郊区也在阿瓦洛夫的控制之下。当这一天临近尾声时..."
 wru.29.a:0 "...德意志贵族背刺了里加政府并击溃了苏维埃联邦社会主义共和国！"
 wru.29.b:0 "……阿瓦洛夫的效忠者夺回塔林！"
 wru.29.c:0 "国际主义者围攻里加，包围了农村的部队！"
 wru.30.t:0 "重建波罗的联合公国"
 wru.30.desc:0 "波罗的海联合公国是一个小型政体，只在第一次世界大战时出现了一会儿，几乎注定要被俄罗斯帝国强大的军队摧毁。然而，命运已经被击退，现在，波罗的联合公国再次成为对俄罗斯的冒犯，在所有其他非德裔人群中引发了巨大的愤怒。然而，每个人都筋疲力尽——他们中的任何人都已经筋疲力尽，只有德国人凭借着普鲁士精神，成功地屹立在废墟之中。"
 wru.30.a:0 "为了人民与帝国！"
 wru.31.t:0 "阿瓦洛夫的效忠者赢得战斗！"
 wru.31.desc:0 "尽管许多团体都在相互地反对对方，但阿瓦洛夫的效忠者——不是俄罗斯人，不是德国贵族，也不是国际主义者，都挺身而出来击退任何非议。阿瓦洛夫未来的计划将取决于众多人为之所奋斗的那个人，因此这里将开始政治改革以恢复和平的状态。"
 wru.31.a:0 "阿瓦洛夫是我们的总督！叛徒去死！"
 wru.32.t:0 "国际主义者胜利"
 wru.32.desc:0 "社会主义革命取得了其他任何反动派都得不到的成功！人民的反抗成功地消灭了所有敌人，1917年的布尔什维克精神又回到我们身边。民兵已经组织起来，消灭沼泽地中剩余的反动派，并即将重建一个先锋社会主义的社会。《国际歌》和《华沙之歌》在整个苏维埃社会主义共和国联邦响起，人民为此而奔走相告，喜极而泣，而高尔察克所任命的暴君终于被扫进了历史的垃圾堆。"
 wru.32.a:0 "在国际主义的指导下，人民终将崛起！"
 wru.33.t:0 "胜利游行"
 wru.33.desc:0 "在里加，内战中的士兵再一次地表现了他们对于阿瓦洛夫的忠诚，并在人民中传递了他们的合法性和正义感。在里加，每个人，无论其种族，都开始了解到阿瓦洛夫统治的本质是妥协、关心和开明专制。因此，人们开始有一种越来越向上的感觉——即使是前叛军，他们也已经开始帮助清理尸体，为波罗的海新的未来擦去残留的鲜血。"
 wru.33.a:0 "没事的。"
 wru.34.t:0 "真理至上！"
 wru.34.desc:0 "阿瓦洛夫军队中的叛国者生活得很好。尽管我们为清除背叛神圣俄罗斯的人做出了巨大的努力，但就连阿瓦洛夫本人似乎也犯有叛国罪。\n\n在与阿瓦洛夫的几次不同的会面中，我们发现了这一点，所有的这些都能从他同情德国人的表现中看出来。尽管他试图与我们的“真理”对话并达成妥协，但很明显，他长期以来一直是德国暗藏在俄罗斯的一股可怕力量，当他与那些压迫人民的德国贵族聚会时，他甚至都不去关心一下人民的福祉。我们的一个忠诚分子在一次会议上射杀了阿瓦洛夫，他的卫兵被抓，喉咙被割破。地上的有着不断的咳血声，到处都是鲜血，而兄弟会明白该怎么做。\n\n兄弟会离开了这里，驾驶着阿瓦洛夫的豪华轿车到达里加的政府大楼，悄悄地潜入进去并发动了一场成功的政变，大多数俄罗斯士兵都是兄弟会的长期成员，因此他们也站在我们一边，帮助我们解除了剩余的亲阿瓦洛夫分子的武装。因此，我们将开始我们拯救神圣俄罗斯的使命。"
 wru.34.a:0 "叛徒去死！"
 wru.35.t:0 "毒死阿瓦洛夫"
 wru.35.desc:0 "里加并不算是欧洲之花，阿瓦洛夫举起酒杯后想到，但美食、伏特加和好朋友可以让任何事情都变得快乐。自从击败了叛军之后，国家又变得稳定起来，一切又回归到了相对正常的状态，他也有时间享受生活中的美好事物了。阿瓦洛夫仰头喝了一大口酒。随着俄罗斯中部秩序的恢复和波罗的海经济的再次繁荣，他们终于可以在这里买到好东西了。\n他皱起眉头。伏特加的味道不太对。说不上来，但有一些淡淡的辛辣的回味。在另一个房间里，有人好像撞到了一些家具。奇怪，工作人员不应该这么笨拙。这就是为什么灯这么亮的原因吗？他不是告诉管家不要开壁灯吗？\n不对，出问题了。他感觉自己的脸颊好像碰到了什么东西。是地毯吗？他要站起来。阿瓦洛夫试图站起来，但他没有力气。他又试了一次，但是自己的双腿正在发抖。他必须…动一下。没时间了，他需要说-\n在不为人知的情况下，这位俄罗斯波罗的海辖区的救世主死在了自家餐厅里。然而，除了他的朋友与家人之外，几乎没有人为他的死去感到悲伤。俄罗斯当局在确保公共秩序得到维护的过程后，将毫不费力地找到下毒的人及其同谋。为了迅速有效地伸张正义，每一个嫌疑人都将被审判，定罪，并被软禁在坐落于黑海海岸豪华的别墅。"
 wru.35.a:0 "克力同，我们欠医神阿斯克勒庇俄斯一只鸡。快快交付了它罢。"
