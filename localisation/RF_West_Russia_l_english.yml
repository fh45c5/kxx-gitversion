 WRU_DESC_MENU:0 "俄罗斯帝国于1916年重建了波罗的海总督辖区，试图更高效地组织军队以对抗德意志帝国。许多波罗的海本地人要求平等的权利和待遇，因为他们自愿参加了第一次世界大战；而该地区的俄罗斯工人也遭受了同样的不平等待遇，促使了共产主义思潮的大力发展。劳工事件进而演变为大规模冲突，内战持续到1921年才落下帷幕。然而，在帕维尔·别尔蒙特-阿瓦罗夫的领导下，政府军很快粉碎了反对派地抵抗。然而从1935年的罢工结果来看，政府内部的裂痕开始显现，只有时间才能告诉我们将会发生什么。"
