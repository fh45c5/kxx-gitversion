 NBE_NEW_despotism:0 "新比利时"
 NBE_NEW_right_authoritarianism:0 "新比利时"
 NBE_NEW_despotism_DEF:0 "新比利时"
 NBE_NEW_despotism_ADJ:0 "比利时"
 NBE_NEW_right_authoritarianism_DEF:0 "新比利时"
 NBE_NEW_right_authoritarianism_ADJ:0 "比利时"
 NBE_gather_the_troops:0 "聚集部队"
 NBE_gather_the_troops_desc:0 "我们的处境危若累卵。我们需要和那些躺在沤烂草床上，只剩最后一口气的家伙们好好谈谈，让他们再拿起枪，为了这比利时民族最后的要塞最后战斗一次，守卫我们人生里最后的灯塔。"
 NBE_stormy_weather:0 "风暴天气"
 NBE_stormy_weather_desc:0 "不知何故\n太阳失踪\n风暴天气\n同袍走散\n晕晕乎只听雨声终日"
 NBE_are_my_only_friend:0 "唯一的朋友"
 NBE_are_my_only_friend_desc:0 "这些死亡谷地是我们仅存的东西，它让我感到温暖。而刚果黑人洒下的鲜血让我感到无比的安全。"
 NBE_mines_for_miles:0 "矿山万里行"
 NBE_mines_for_miles_desc:0 "刚果的国土比整个西欧都广阔，富饶得无法形容——在其漫长的历史中，我们比利时人是第一个慧眼识珠的伯乐。现在，她缺的只是艺术性。\n没人需要这些无用的森林和树木——除了硬木和橡胶，我们需要的是钻石，黄金，铝土，锡矿，铜矿，钴矿，黑钨矿，铂金，甚至铀矿。我们要确保这些资源为我们的黄金城市提供各种基石；在这个混乱的时代，我们铁腕统治所提供的稳定将是一种空前的壮举，并将确保世界各国与我们进行贸易——无论它们是否喜欢。"
 NBE_expand_slave_camps:0 "扩大奴隶营"
 NBE_expand_slave_camps_desc:0 "那些被更...自由的情绪所困扰的人们——更不用说北方邪教者——可能会认为劣等种族应该与优等种族享受同等待遇。我们在人间地狱的痛苦经历教会了我们更好的东西：劣等种族必须完全被优等种族控制，才能完成事情。"
 NBE_the_great_cleanse:0 "大清洗"
 NBE_the_great_cleanse_desc:0 "我们的领袖皮埃尔·莱克曼得到了全面战争的启示。死亡的腐臭弥漫在刚果的每一个角落，战争的美丽与恐怖让我们心醉神迷。恐惧的威严牵着我们的手沿着它所揭示的道路走下去；§G啊，这绿色地狱的绝对尽头。我们必须抹去这个地狱盆地，这个让我们久经煎熬的，恶臭苦难的深渊。只有把死亡的阴影带到这个苦难和黑暗的地方，我们才能把他和他们的孩子从我们的噩梦中拯救出来§!。"
 NBE_suicidal_rage:0 "自杀性愤怒"
 NBE_suicidal_rage_desc:0 "为追求荣誉而付出生命的人们永远不会被忘记。害怕死亡就是害怕与造物主的相遇。你，有什么可以瞒着他的？"
 NBE_journey_to_the_end_of_the_night:0 "迈向夜的终章"
 NBE_journey_to_the_end_of_the_night_desc:0 "为了我们的荣耀，我们要穿过黑暗，躲避子弹，忍受并报班的仇恨，我们一定会克服的。"
 NBE_victory_at_leopoldville:0 "利奥波德维尔的胜利"
 NBE_victory_at_leopoldville_desc:0 "在利奥波德维尔，在我们最伟大的利奥波德国王的雕像下，我们赢得了最终的胜利。地狱盆地已经回归其原有的政府管辖，我们将复兴君王的遗产，并在这里创建一座黄金城，将这一遗产展示给世界上的所有人。"
 NBE_last_stand:0 "最后一战"
 NBE_last_stand_desc:0 "莱克曼同志和总参谋部已经清楚地认识到，我们已无处可逃。我们离开了我们的家园，我们不惜一切地抓住我们所能抓住的一切。我们甚至不能容忍一切撤退的想法，因此我们发布了最后的命令：§R背水一战§!"
 NBE_the_valleys_of_death:0 "死亡谷地"
 NBE_the_valleys_of_death_desc:0 "刚果就是死亡；它独有的阴郁和痛苦渗入我们的每一寸肌肤，每时每刻都萦绕在我们心头。但我们无所畏惧地走过它的山谷和盆地，因为我们已经被它的地狱之火所驯服，直到我们成为这一死亡帝国的化身。\n我们就是刚果。刚果就是我们。"
 NBE_dominer_pour_servir:0 "主导为服务"
 NBE_dominer_pour_servir_desc:0 "在他的智慧发光之时，我们杰出的莱克曼同志为我们制定了一条新的公理：“统治者即服务者”。在这个潮湿腐朽、瘟疫肆虐、黑暗野蛮的地方，人们必须先成为统治者，后能成为服务者。"
 NBE_legacy_of_leopold:0 "利奥波德的遗产"
 NBE_legacy_of_leopold_desc:0 "利奥波德国王曾将刚果统一在他手中，使其利润丰厚且十分稳定。他让刚果进入了一个新时代，而我们肩上所唯一剩下的就是让他感到骄傲的重任。"
 NBE_gather_the_officers:0 "召集军官"
 NBE_gather_the_officers_desc:0 "召集那些可怜的灵魂，他们需要一场谈话。"
 NBE_against_all_odds:0 "克服艰险"
 NBE_against_all_odds_desc:0 "我们将战胜一切困难，打败一切敌人。我们将穿过泥泞，鲜血和黑暗，来到远处的绿色田野。"
 NBE_complete_isolation:0 "国境线孤立"
 NBE_complete_isolation_desc:0 "不幸的是，我们的居民一直试图逃离我们这个伟大的国家，试图找到尊重人权之类无稽之谈的地方。幸运的是，我们的土地崎岖不平，我们可以轻易地封锁我们的边界以确保死亡的阴影笼罩着所有人。我们必须隔离这个盆地，保护世界免受死亡的苦难。"
 NBE_dig_hungrily:0 "于饥饿中耕作"
 NBE_dig_hungrily_desc:0 "我们将要撼动地球，挖掘地底，我们将到达地核，然后再进一步挖掘。挖，再挖。我们将开采刚果的每一粒矿石和每一滴石油。"
 NBE_slave_empire:0 "奴隶帝国"
 NBE_slave_empire_desc:0 "帝国靠着我们所征服的人支撑起来。而以同样的方式建设我们的帝国是我们的权利和§R义务§!。"
 NBE_autarky:0 "自给自足"
 NBE_autarky_desc:0 "没有外国干涉的内政使得我们自由而强大，并确保我们免受人道主义者或对刚果的苦难一无所知的进步主义白痴的干预企图。我们的死亡之国比欧洲任何一个国家都大，我们的奴隶就就是我们的劳动力，而我们可以做到任何我们想要做到的事情。我们将毫无意义地依赖于这个世界，直到刚果的尸体腐烂，生长出更好的种子。"
 NBE_expand_european_industrial_zones:0 "扩大欧洲工业区"
 NBE_expand_european_industrial_zones_desc:0 "尽管国际主义者从根本上对我们背信弃义，但我们对欧洲在工业等其他方面的帮助持开放态度。我们将在友好国家，关注我们矿藏的人们的帮助下扩大我们的工业"
 NBE_umhk_alliance:0 "上加丹加联合矿业同盟"
 NBE_umhk_alliance_desc:0 "上加丹加联合矿业同盟一直受制于野蛮人和地区军阀，比如授予当地人特权，以及赞成普属刚果的乐观主义。这个混乱的时代已经结束；他们将被真正的朋友解放。"
 NBE_proclaim_new_belgium:0 "成立新比利时"
 NBE_proclaim_new_belgium_desc:0 "我们是新比利时！虽然目前我们人口不多，但我们将成为一个强大的国家，这不是因为现代性的虚假承诺或对速度的盲目崇拜，而是因为我们朝着未来看去，在我们的利奥波德国王身上看到了终极真理。比利时王国已经崛起，而我们将更加强盛。"
 nbe.1.title:0 "生日"
 nbe.1.desc:0 "那天是艾伯特下士的生日——至少他觉得今天是。这些年来，他的记忆变得模糊起来，在这该死的丛林里，每天，每周，甚至每个月都是一样的，他们就像自己不断生长的卷须一样相互融合在了一起。艾伯特下士用插在他小屋墙上的一块镜子碎片仔细地看了看自己的脸，但是他发现自己几乎不认识镜子中的人了。这是一位老人的脸，而不是他在文件中的照片中看到的年轻的自己。当他在这地狱里的工作结束时，他的家人会认出他来吗？他们会愿意接纳他吗？他考虑了一会儿，想要自己刮胡子。他站在镜子面前，凝视着覆盖在他脸下半部的蓬乱的，令人厌恶的的毛发。他一定是臭死了，但他甚至没闻到恶臭。这里的一切都很臭，士兵，工人，床铺。整个丛林淹没在死亡的恶臭中，无法逃脱。他们都散发着死亡和腐朽的气息，从骨头到灵魂。\n\n“是时候打开你的生日礼物了，下士。”阿尔伯特一边说着，一边毫无感情地伸手去拿左轮手枪。他用一种几乎是机械式的快速动作将所有子弹取出，然后又往里放了一颗。“你等了整整一年，下士。我知道这是你最喜欢的。”他继续盯着那把旧手枪，然后转动转轮，竖起击锤。他重重地叹了口气，把枪管顶在太阳穴上。一滴汗水从他的前额流到脸颊，小屋里充满了浓密、令人窒息的寂静。\n\n*砰\n\n击锤的声音敲打着空空的房间，像刀一样划破了树林中的寂静。艾伯特失去了自己的意识。"
 nbe.1.a:0 "“神啊！请告诉我这是最后一年！”"
 nbe.2.title:0 "伊丽莎白维尔的陷落"
 nbe.2.desc:0 "太阳的光芒从那天空裸露的有力胸膛上滴落下来，它能将大地和肉体一点点烧焦，却无力驱散这铺天盖地的黑暗中的一小块。午时恰是阳气最足之际，死尸般如墨的黑暗却浸泡了整个世界。即使是那令人窒息树荫也不能给予人半分阴凉。蚊虫横飞在这片土地薄弱的胴体上。\n地平线上的伊丽莎白维尔，像一座在被战争蛀空的骸骨上的露天营地。城市本身则像一具活尸，砖木结构构成骨架，绝望把它们串在一起。人们像老鼠一样在目光下四散奔逃。\n尽管生活不如人意，他们还是会努力给自己创造幸福。帽子上挂着补丁的男人在摆摊卖水果——还是新鲜的。蛛网般破碎的镜子里，映照出女人脸上的几十份笑容。孩子们则围绕着球不断追逐着奔跑打闹。"
 nbe.2.a:0 "只是日落之前再无人能生还。"
 nbe.3.title:0 "我已看到消失就在前方"
 nbe.3.desc:0 "卢西库记得，从童年起，他就认识一位白人老人，灰色的胡须一直延伸到凹陷的胸膛，奇怪的黑色长袍非常不适合丛林的炎热气候。他的声音，奇怪的，诱人的，即使从他嘴里说出的是无法发音的外国音节。他和另一个部落的村民说话，而这个村民对自己的母语知之甚少，很可能听不懂白人的话。但村民和其他人还是聚集过来听他讲话，有些是出于好奇，有些是指望他可能带来的礼物，而有些是为了消磨无聊。\n老人说了许多事情，许多奇怪的事情。他的子民，他的儿子，和他们天空中的部落的伟大神。但这也是一个可怕的地方，上帝把那些他拒绝的人扔到那里。一个充满黑暗和火焰，折磨和邪恶的地方。这是一座巨大的熔炉，有罪孽的人将因为他的罪行而被永远焚烧。\n卢西库现在自己也是一个老头了。\n他不记得有多久了。一辈子？多少个月？一年？时间在这里没有什么不同。没有太阳，没有月亮，也没有星星。老人所讲述的上帝存在的地方没有天空。那里只有无尽的洞穴，发霉的空气和工具撞击石头的单调的声音。他给他们工作，他吃他们给他的劣质食物。没有人，没有休息，也没有光。太阳并没有到达这个洞穴的深处，只有不稳定的，暗红色的火焰。在地狱般的光芒中，他能看到自己的双手，就像噩梦中的骷髅爪子。他的同伴们的脸就和行走的死人一样，被皮带和锁链拴着。\n\n他有点羡慕那些已死之人。\n但那些倒下的人之前，他们会耗尽自己的最后一滴血，而那又会怎么样？他们的灵魂能逃脱折磨吗？他们会回到太阳和森林之处吗？\n\n他不这么认为。他们的痛苦永无止境，即使在死亡中也无法逃脱。死亡的人只会沉入无尽的隧道迷宫，这是复仇的上帝带来的罪孽。他们在饥饿和疲惫中，在黑暗和炎热中，一遍又一遍地无助地用镐头敲击着石头壁。\n鞭子打在他的背上，怪物的话语再次在他耳边回响时他知道，他又得去干活了..."
 nbe.3.a:0 "滚回去工作"
 nbe.4.title:0 "友情不论深浅"
 nbe.4.desc:0 "他叫帕克。\n其实这不是他的真名，帕克是那些奴隶主对他的称呼。起初，他只是不敢在他们面前说出他的名字，后来，他甚至根本不敢说出自己名字。现在，他甚至不确定自己是否记得怎么发自己真名的音节。他没有抱怨过太多，而这不仅仅是因为不被允许投诉。他是个大人物——生下来就残缺不全，身体虚弱...他是低收入工作者中最低的。他因为太弱而无法工作，太弱而无法战斗。他受尽了鄙视。\n但奴隶主们不这么想。\n他们抓住他，把他从人群中捞出来，起名叫帕克。\n他把奴隶主桌子上的食物残渣吃掉，他穿着他们定做的衣服。他没有工作，也不需要去参军。他只需要供这些人来娱乐，仅此而已。大师们看到他走路，试图攀爬不适合他体型的家具，穿不适合他身体的衣服，从中取乐。他表现的很有趣，这让这些人们很高兴。\n但是其他人并没有让他快乐。他们懒，而且忘恩负义。他们吃了别人给他们的食物，却没有任何感恩，他们在背后说主人的坏话，而这这就是他们受到惩罚的原因，这就是他们遭受痛苦的原因。看到一群群傲慢的巨人被主人鞭打得皮开肉绽，帕克无法掩饰自己的幸灾乐祸。看到他们健壮的身体被绳子束缚着，被驾驭着去完成他们的命令。看到那些手臂，那些腿，那些脸，他被拒绝扭曲成被迫服从那些他最忠诚的仆人。他，卑微的哈巴狗，也可能只是一只卑微的癞蛤蟆，一个像人一样走路的玩具，但他也像他残忍的主人。他不像那些在矿井里工作的人，他不像他们走路，他不像他们吃饭，他不像他们说话。他知道主人的语言，他知道他们的习俗和愿望。当他跟着其中一个人在营地里走来走去时，囚犯们怀着对一只走投无路的动物的仇恨的眼光看着他，他以一种他从主人那里学到的更高的不屑的眼光回敬了他。他们是很棒的老师。\n今天，他在一名倒下的工人面前用力踩了一只脚都踩不动的靴子。他以一种夸张的方式要求一个老实巴交的男人吻它。主人们大笑起来，他们的胸脯在颤抖，他们的牙齿在发光，而帕克和他们一起笑了。"
 nbe.4.a:0 "在一片人烟稀少的土地上度过美好时光。"
 nbe.5.title:0 "邮递员"
 nbe.5.desc:0 "克莱斯中尉用一把生锈的刺刀打开了一个潮湿的信封，这柄刺刀是他的开信刀。几年来，他没有收到任何邮件，更不用说那些“官方”的邮件了。这张小纸条是中央司令部统一印刷的，现在放在刚果各地当地驻军指挥官的办公桌上。\n“这他妈到底什么意思？”\n他在空荡荡的房间内大吼道。空虚没有打破它惯常的沉默，同时也没有回应。这封信写得整整齐齐，是他近十年来从未见过的。但信中的内容却是他等了好久都没有等来的东西：命令。"
 nbe.5.a:0 "让我们看看"
 nbe.6.title:0 "命令"
 nbe.6.desc:0 "亚当凝视着熊熊燃烧的炉子，他的眼中充满悲伤。他旁边是一个半烂的箱子，用铁丝和弯曲的钉子钉在一起。他心爱的奇事宝箱，他的约柜，在刚果这么长的时间里，都为他服务得很好。他一件接一件地从里面取出一些小纪念品，扔进火里。照片，旧破布包裹的纪念品，一本一本的笔记。所有的一切都一个接一个地在火焰中结束，让火光在他的脸上划过一道道亮痕。\n命令很明确，殖民者即将到来。而他们什么都看不到，他们不会理解的，没有人会理解。\n他特别看了一张照片，目光集中，仿佛见一位老朋友的最后一面。他把照片扔入火中，他忍不住看着照片，他用双手捂住自己的脸，眼里含着苦涩的泪水。"
 nbe.6.a:0 "“他们不会理解。”"
 nbe.7.title:0 "像一条小溪"
 nbe.7.desc:0 "又是一个闷热的早上，浓绿的地狱把新比利时人锁在这里。从利奥波德维尔到尤勒，刚果人不断遭受着无下限的苦难，除了获得和自己的战友一起倒在一片土地上的权利外，没啥变化。他们知道，这是他们最终压制新比利时人的力量的机会的最后一刻，因此，几个月来，班图（化名）指挥官一直在组织一场针对新比利时人的大规模叛乱。为了迅速获得基伍军阀的支持，新比利时人骑马穿越群山，以迅雷不及掩耳之势消灭了基伍军阀，这些梦想破灭了。班图意识到，在新比利时人强大起来之前，他们必须先发制人。因此，他在刚果南部的伊丽莎白维尔北部的一个新比利时军火厂附近发起了一场叛变。希望当地的奴隶会和他们的朋友一起打碎比利时的统治，接着，他们会在伊丽莎白维尔地区消灭当地军队，然后在这个新解放的城市中占领要塞。事情按计划进行了一段时间，当地的游击队员驾驶着一辆偷来的汽车冲进大门，手里拿着武器。然而，监工的白人军官就在工厂外，他迅速做出反应，用其中一名奴隶作为人盾，然后躲在一个弹药箱后面，向游击队员开枪，并将工厂的地板染成了一层黑红棕色。过了一段时间，他受了伤，并射中了一名奴隶的腿，其他人继续默默地工作，担心他们可能会被下一个枪杀，另一名白人军官向10名游击队员开枪。随着枪声放缓，新来的那个军官拔出一把弯刀，砍断了受伤奴隶的肢体，然后抓住被切断的肢体，将其切开，并插入一枚新制作的手榴弹。他华丽地扔出了这个残肢。当可怕的炮弹向游击队飞来时，他们僵住了。手榴弹爆炸了，滚烫的金属冰雹粉碎了大部分的叛军。当新比利时消防队进入工厂时，还没有缓过来的幸存者被军队尽数消灭。因此，当这位现已残疾的奴隶坐下时，军火厂还在一刻不停地继续运作。\n班图肯定也死了。"
 nbe.7.a:0 "它写着我应该忠于我的选择。"
 nbe.8.title:0 "现在的新生活"
 nbe.8.desc:0 "人们都应该有孩子，对吧？这是人们该做的。\n\n至少皮埃尔是这么想的，当时他正与新比利时领土上为数不多的白人女性握手。自从刚果统一以来已经很多年了，成千上万的比利时男女，有时是儿童，通过一条纤细的线，来到了这个次大陆，为他们的新生活做准备；皮埃尔像对待神一样对待他们。皮埃尔是比利时残余军的老兵，他知道自己的眼睛看起来几乎没有灵魂——如果不是完全没有灵魂的话。他每天都照镜子，看着自己深陷的蓝眼睛中散发着思乡的光芒。他知道他必须在这里安家，在这片拒绝终结的的黑暗，茂密的雨林中。当然，那是很多年前的事了，现在他有了妻子；她读到了在一个新兴工业化的刚果的这些美好机会，这个国家是她祖国的瑰宝，在她自己国家的死亡面前崛起。作为一名来自佛兰德斯的移民，她想去她深爱的地方，那里的首都不是利格、太阳或阿姆斯特丹，而是布鲁塞尔。不管怎样，她是皮埃尔的心上人，按照新比利时政府的要求，两人开始慢慢地融合他们的语言，即比利时语言、瓦隆语和佛兰芒语。他们的孩子，简，将是首批获得新比利时出生证的孩子之一，但他们希望有更多的孩子。简将学习佛兰芒语、瓦隆语的单词，并以创造一种新的比利时语言的名义，将这些单词口语化地混合在一起。然而，简永远也不会被告知，要在周围建立一个国家需要流尽多少鲜血。"
 nbe.8.a:0 "让我们为了简的未来微笑。"
 nbe.9.title:0 "新比利时"
 nbe.9.desc:0 "那是血腥的几年。整个比利时军队的人，尤其是士兵，都不知道该期待什么了。当他们到达利奥波德维尔时，几乎没有庆祝活动，而更多的人松了一口气。新比利时人渡过了难关，终于可以按照刚果应该被统治的方式统治它。\n\n皮埃尔·莱克曼开始了从伊丽莎白维尔到利奥波德维尔的旅程，在漫长的旅途中，他向车外望去，看了看动植物。也许在这些处女地里有有价值的东西。也许事情真的会变得更好。对于那些只想生存的比利时士兵来说，这里是痛苦的，而且往往是无情的，这体现在他们疲惫的深邃眼睛里。因此，当他最终到达利奥波德维尔时，莱克曼走到了他能找到的最大的讲台上，向一群白人士兵宣布他将...（未做完）"
 nbe.9.a:0 "我觉得海星。"
