 NBE_omnicide_desc:0 "“死亡是一天的秩序——每个人都将死去，从年轻人到老年人，从白人到黑人——刚果土地将感受到无所不包的大清洗。但当大风过后，它将变成一座黄金国。”"
 NBE_leopoldianmyth:0 "利奥波德的传说"
 NBE_leopoldianmyth_desc:0 "利奥波德二世国王是有史以来最伟大的殖民者，是刚果的英雄，是刚果的建造者，是他把刚果从黑暗中拯救出来。他是我们需要学习的人，以确保我们的未来。"
