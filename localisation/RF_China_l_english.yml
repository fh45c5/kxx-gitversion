 CHI_shared_economy:0 "内战经济"
 CHI_shared_economy_desc:0 "中国经济是北洋支持的货币和发展中的工业的混合体。经济主要由农产品出口来支撑，再加上相互平行的国民党货币、工业和混合出口。很大程度上由市场驱动的中国经济是脆弱的，而且容易受到租界城市，即外国需求的影响。虽然农业大国不是浪得虚名，但在一些战乱频发的地区，饥荒仍是常有的事。与此同时，不断扩张的工业城市正逐步将这个古老的农业国引领至一个强盛的工业国。"
 CHI_kmt_dejure:0 "本政府与国民党结盟，我们将与其同僚更密切地合作打击反对派。"
 CHI_bej_dejure:0 "本政府与北洋政府结盟，我们将与其同僚更密切地合作打击反对派。"
