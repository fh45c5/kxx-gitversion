 POLITICS_KURENKOV_DESC:0 "亚历山大·亚历山德罗维奇·库伦科夫似乎注定不是政治家的命。然而，他在杰斐逊的突然掌权，是因为杰斐逊政府对于少数族裔问题不作为直接导致的结果。随后，在他关于《维列斯之书》的深奥理想的发布之后，成功地激怒了杰斐逊的俄罗斯移民（在1910年代，北加州通常是斯拉夫人移民的地方），这是一本神秘而复杂的书，讲述了一片古老而未指明的土地，而这片土地就是斯拉夫人真正的家园。尽管缺乏规范，但有一件事是可以肯定的：它是一片有七条河流的陆地，在海的另一边。对库伦科夫来说，这就像是源于古代美洲原住民——古代斯拉夫人通过大西洋移民到东欧的证据。库伦科夫深知他面前的任务几乎是不可能的，他明白恢复斯拉夫人古老家园的重要性——尽管他的支持度不高，但他认为古斯拉夫精神可以在盎格鲁人和美国其他民族中“复兴”，因为“斯拉夫的血脉”无法从它的古老家园中移除。因此，他著名的（至少在加利福尼亚和杰斐逊）皈依和启蒙运动使他成为一个有争议但在其他方面很迷人的人物。然而，他的理论能否征服美利坚还是一个未知数。"
 jef.1.t:0 "宇宙连结"
 jef.1.desc:0 "在类似于西伯利亚的寒冷中，库伦科夫呆在一间屋子中，手中攥着羽毛笔。他拿起桌旁的伏特加仔细的看了看，这是从雅库特进口到他的新家园的，在普通人看来这很难理解，也很昂贵，但在统治一个国家的日子里，他需要这样做才能坚持他的斯拉夫理想，当时他在俄罗斯中所做的一切充其量只是分裂国家——当然，他意识到，一旦他们统治了一个国家，他们就无法像分裂一样简单地控制这个国家。\n\n他忽然听见敲门声，于是他把酒杯放在原来的位置，并披上了皮衣——人们通常不会来敲他私人住宅的门，所以一定有什么重要的事——尤其是这么晚的时候。\n\n“库伦科夫！我...我太高兴了！”门外的一个蓝眼睛的年轻人用不流利的俄语说道，他看到库伦科夫的时候眼睛里闪过了一丝光芒，仿佛看到了世界救星。\n\n“你好——一切都好吗？你需要什么吗？”库伦科夫用他带着俄罗斯腔的英语说道说——尽管在美国生活了20年。\n\n“不是，不是！我只想告诉你，终于见到你我有多高兴。我这一辈子都因但为俄罗斯帝国的分裂而感到悲痛，失落，看到她的腐败和堕落，我的心如同刀绞一般难受。当你接任后，我开始高兴地哭泣，因为我从你的演讲中知道这是真的。我已经阅读了一部分《维列斯之书》，但我觉得与它所说的内容没有任何接近。我要说的就是谢谢！感谢你为拯救美国所做的一切！“年轻人看起来有点泪流满面。\n\n“我的孩子，这真是令人难以置信的感动。我很高兴有人能理解我的思想。”\n\n两人走进屋内继续讨论，聊着他们能想到的一切，直到太阳升起。"
 jef.1.a:0 "还是有人理解的。"
 jef.2.t:0 "机构成立"
 jef.2.desc:0 "在新成立的美利坚古斯拉夫研究所的地板上，人们开始聚集在一起，现场有来自全国各地的人们，而他们都聚集在一起安静地期待斯拉夫人的觉醒。他们坐在一个圆圈里，库伦科夫在中间，他先是慢慢地阐述了维列斯之书——尤其是其中最重要的一行，把这本书献给了古代斯拉夫的维列斯神，并慢慢地从“海洋外的七大河”土地上引用古斯拉夫的故事。随着美洲原住民在盎格鲁人的屠杀中逐渐减少和消亡，他们想到了古斯拉夫人，那里有美丽的十字记号和五彩斑斓的神光。鼓掌声越来越响，人们控制不住地激动流泪，因为他们感觉到他们对前世的古斯拉夫记忆正逐渐重现，他们激动的心中开始重新思考自己的来源，而他们自觉或不自觉地说出了与书中相类似的话语。人们开始哭泣，大笑，准备过上斯拉夫人的生活，或者成为第一个真正的斯拉夫人。在那里的一些人是美洲原住民后裔，他们开始真正觉得他们的仪式和文化可能起源于古代斯拉夫人。也许...也许这都是真的；或也许只是感觉对了。"
 jef.2.a:0 "也许这也不必是真的。"
