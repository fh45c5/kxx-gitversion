l_english:
 ALT_subject:0 "阿尔泰"
 ALT_kagyrodovsurvives:0 "凯格罗多夫幸免于难！"
 ALT_kagyrodovsurvives_desc:0 ""
 ALT_faithinchrist:0 "信仰基督"
 ALT_faithinchrist_desc:0 ""
 ALT_rasputinsmysticstakeover:0 "拉斯普京的神秘主义派掌权"
 ALT_rasputinsmysticstakeover_desc:0 ""
 ALT_ourfuture:0 "我们的未来"
 ALT_ourfuture_desc:0 ""
 ALT_thesurvival:0 "生存"
 ALT_thesurvival_desc:0 ""
 ALT_holdoffthebaron:0 "抵抗男爵"
 ALT_holdoffthebaron_desc:0 ""
 ALT_peacefulsyncreticnation:0 "和平而相融的国度"
 ALT_peacefulsyncreticnation_desc:0 "我们的国家正处和平，不同民族之间的差异增进了我们的力量，我们的世界坚强抵抗住那些包围了其他一切的巨大混乱。让这成为我们时代的和平。"
 ALT_revivednationalidentity:0 "重振国族认同"
 ALT_revivednationalidentity_desc:0 "阿尔泰是一个自决自立的民族，一个我们认为的的确确存在的民族，这是其他任何民族所无法想象的。我们就是阿尔泰人，我们就是阿尔泰！"
 ALT_supresstheradicals:0 "压制激进分子"
 ALT_supresstheradicals_desc:0 "我们的政府里有些人与他人处处为敌。与其摒除这些人的妄想与多疑，我们不妨听听他们所控告的，看看他们到底在指责什么。任何激进主义都必须被消灭，任何异议的嫩芽都必须被连根拔起。"
 ALT_embracerussianculture:0 "接受俄罗斯文化"
 ALT_embracerussianculture_desc:0 "坦率地讲，有相当数量的俄国人由于我们对突厥文化和思想的激进拥护态度而变得极为不自在。向他们承诺我们决不会抛弃我们的人民，不会仅仅因为突厥人获益，俄国人便必须忍受苦难。"
 ALT_embraceturkicculture:0 "接受突厥文化"
 ALT_embraceturkicculture_desc:0 "西伯利亚草原上的突厥人享有智慧，与养育自己的土地和谐共处，其他任何一个民族都不会比他们更了解这片平原中深深埋藏的真理。"
 ALT_altaicchaos:0 "阿尔泰的混乱"
 ALT_altaicchaos_desc:0 "我们的国家正处于危机之中，人民被割裂，来自世界各地的激进政治家几乎淹没在民众的支持之中。阿尔泰不能再这样了。阿尔泰必须改变。"
 ALT_theemergency:0 "紧急状态"
 ALT_theemergency_desc:0 "或许恩琴男爵是唯一一个可以团结所有阿尔泰人的威胁，每个阿尔泰人都希望看到他日益增长的军事实力得以控制解决。不是所有人都乐意我们收回该地区的主权，不过即便是那些鄙视阿尔泰的人，相较于接受男爵的统治，也更愿意获得自由。"
 ALT_andsinonearth:0 "尘世罪孽"
 ALT_andsinonearth_desc:0 "唯有获罪，方可获赦。如此，汝等需忠诚，欲得多少宽恕，需予至多之罪，至多之罚；基督之爱无穷无尽，亦无可浪费！"
 ALT_supresstheoldbelievers:0 "压制旧信徒"
 ALT_supresstheoldbelievers_desc:0 "旧信徒数百年来始终是我东正教正信之荆棘，亦是数百年前不愿接受吾等圣人改革之愚众。故其今阻扰吾等之新理，乃寻常之事。\n\n粉碎他们，禁其聚会，彻底消灭旧信仰之代表——自我抑制。"
 ALT_terrifythebaron:0 "恐吓男爵"
 ALT_terrifythebaron_desc:0 "男爵，一个反动的混蛋，竟公开而激烈地抨击拉斯普京新政权，将其看作世上一堕落颓败、罪孽深重、令人作呕的性欲污点。如今，虽诚然如此，然若有人如此公开嘲弄吾等，亦是一种屈辱。找到他，然后消灭他。他将在弥留之际意识到，恐惧，比他所经历一切感觉都更为强烈。"
 ALT_godsrealmoftransgression:0 "罪之神域"
 ALT_godsrealmoftransgression_desc:0 "神之领域乃神之最强大处。神于神之宽恕至大处最为强大。神之宽恕于罪过至大处最为强大。如是，吾等当行恶。于科学。于爱。于战争。永恒的罪过，永恒的罪恶。愿主保佑吾等。"
 ALT_reducemilitaryspending:0 "降低军事开支"
 ALT_reducemilitaryspending_desc:0 "军人们在阿尔泰如此重要，特别是要保护吾等抵抗那无数敌人之时。不过，或许他们可以要的再少一点。"
 ALT_tsaristmythos_desc:0 "成为沙皇意味着成为神之家族中的一员。成为沙皇意味着被神明所选中。成为沙皇意味着成为一个值得领导大众的要人，一个近乎传奇的人士。正如拉斯普京一样。"
 ALT_unshakableloyaltytothegreatlover:0 "对至爱忠贞之心海枯石烂"
 ALT_unshakableloyaltytothegreatlover_desc:0 "拉斯普京，神秘主义者，牧师，亦是超越世上已或将诞生一切的情人。所有阿尔泰人（尤其女性）都支持他，爱他，愿他的意志得以显现。拉斯普京万岁！阿尔泰沙皇万岁！爱之沙皇万岁！"
 ALT_bokiismysticbolshevism:0 "博济的神秘布尔什维克主义"
 ALT_bokiismysticbolshevism_desc:0 "在融合了阿尔泰萨满的深刻精神性和马克思主义的不朽科学后，我们国家的群众希望看到一个受世界性的“伟大革命思想”引导的红色国家。现在，这一思想将指导阿尔泰。"
 ALT_calluponthealtaicrace:0 "号召阿尔泰种族"
 ALT_calluponthealtaicrace_desc:0 "阿尔泰种族与精神世界有着独特的联系，没有任何其他人可以如阿尔泰人一样能够举行仪式来唤起社会主义精神。我们必须号召这个独特的民族来帮助全世界向社会主义过渡！"
 ALT_claimsindalai:0 "宣称达赉"
 ALT_claimsindalai_desc:0 "达赉是阿尔泰的合法领土，因为其在水文上深厚的历史渊源，或者因为它给我们这个明显优越的国家带来的利益，又或者我们可以给出的数千理由中的任何一条。总之，我们必须夺取达赉湖（呼伦湖），现在就要！"
 ALT_greatcurseuponthebourgeoise:0 "布尔乔亚大诅咒"
 ALT_greatcurseuponthebourgeoise_desc:0 "我们将向那些剥削者，向剥削全世界民众的布尔乔亚们施加巨大的诅咒。消除阿尔泰存在的腐朽，然后那巨大的诅咒便会降临到他们在世界各地的资本主义朋友头上。资本主义今世将死，来世亦亡！"
 ALT_crushthetraitors:0 "击垮叛徒"
 ALT_crushthetraitors_desc:0 "那些否定社会主义中的精神性，或者精神性中的社会主义实质的人，是我们事业的叛徒，是灵魂的叛徒，是神明的叛徒；他们将永远不得宽恕！"
 ALT_grandioserituals:0 "宏伟仪式"
 ALT_grandioserituals_desc:0 "对手足情谊，博爱，平等，社会主义的大礼正在进行。为取悦丰收与狂风之灵，保佑我们阿尔泰之梦永存不朽的大礼，正响彻整个国家。你没有听到吗？那向超自然对话的国际歌之声？"
 ALT_sacredrealmofsocialism:0 "社会主义圣域"
 ALT_sacredrealmofsocialism_desc:0 "事实上，我们的祖先们生活在社会主义原则驱动的一片乐土之中。每一个他们给予我们的指引都将我们带得更近，更近，更为接近社会主义理想。精神世界，彼岸世界，“至大超越”都属于社会主义者！"
 ALT_shamanicempire_desc:0 "我们选择了道路，我们坚持了道路，我们取悦了先驱，我们将社会主义带到了这个世界！革命万岁！"
 ALT_grigoriisburkhanism:0 "格里高利的不儿罕主义"
 ALT_grigoriisburkhanism_desc:0 "白佛（Ak-Burkhan）苏生，因阿尔泰真理的永恒崇拜应对所有人，对所有洗耳恭听之人清晰可辨。如是，我们必须确保他们都会洗耳恭听。"
 ALT_destroyhostileshamanism:0 "消灭敌对萨满"
 ALT_destroyhostileshamanism_desc:0 "一些萨满蔑视我们的真理，召集那自愿被其所欺骗的人们，塑造一种只有白痴和迷信蠢货的文化。我们必须彻底消灭那些反对白佛降临的敌人。"
 ALT_embraceorthodoxelements:0 "接纳东正元素"
 ALT_embraceorthodoxelements_desc:0 "东正教会是最庞大的宗教组织之一，故我们无法将其全部纳入我们的信仰。或许接纳其中一些更具吸引力的信条可以让我们从中受益。"
 ALT_syncretismandbalance:0 "融合与平衡"
 ALT_syncretismandbalance_desc:0 "所有宗教信仰都包含了真理的只言片语。所有民众都包含了社会机能的一小部分。所有政治体系都包含了特殊问题的解决方法。而无一能囊括全部真理。让我们在万事万物中取得平衡，并确保阿尔泰和平永续。"
 ALT_millenariancult:0 "千禧年崇拜"
 ALT_millenariancult_desc:0 "人类岁月中的千禧年遥不可及，然而对诸佛而言不过弹指一瞬；“地上世界的和平与欢喜千年”到来得将超乎任何人的想象。我们虽不知佛陀的全部启示何时全部呈现，不过那一天很快将会到来。"
 ALT_agreatnewage:0 "伟大新纪元"
 ALT_agreatnewage_desc:0 "我们正处于伟大新纪元的边缘，一个阿尔泰的新纪元，亦是人类自身的新纪元。拥抱它，奔向它，因为这一切都必将发生，不可阻挡！"
 ALT_cooperatewiththerich:0 "与富人合作"
 ALT_cooperatewiththerich_desc:0 "阿尔泰的富裕阶层已被我们的新信仰所吸引，他们反对那些力图扳倒他们的更为激进的团体，这一点反而驱使他们投入我们的怀抱之中。我们不会强迫他们付出，仅仅要求他们合作。"
 ALT_lowertaxes_desc:0 "对我们的人民而言赋税的担子实在是太重了，就像他们是骡子一般，任凭我们随意堆砌社会问题并寻求解决方案。这一点将不复存在。我们只会拿走最公平的份额，不过其余的部分我们不得不通过一些……其他手段来弥补。"
 ALT_traditionalismandnationalism:0 "传统主义与民族主义"
 ALT_traditionalismandnationalism_desc:0 "诚然，我们在政治和宗教领域并非传统，我们的民族也绝非长久存在，不过，我们确实深爱传统与民族；我们合一的信仰体系或许并非如大多数人想得那样遵循传统主义，不过，实际上我们只是非常简单地崇拜传统——也就是说，我们正在创造传统。"
 ALT_industrialnescessities:0 "工业化必要性"
 ALT_industrialnescessities_desc:0 "阿尔泰因我国的非工业化现实而举步维艰。是时候亡羊补牢，至少取得那些其他现代国家应拥有的工业化基础。"
 ALT_militarybases:0 "军事基地"
 ALT_militarybases_desc:0 "我们的士兵用以备战、训练、休息和工作的横穿阿尔泰的军事基地将给我们更快的反应时间，以应对任何需要军事响应的危机。并且，我们已经知道这样的危机正在慢慢接近。"
 ALT_infrastructureprojects:0 "基础设施工程"
 ALT_infrastructureprojects_desc:0 "公路，铁路，大坝，电厂。这些阿尔泰全都需要。授权公共工程的建设，向民众表明我们愿意解决我们这个时代的问题。"
 ALT_civilianindustryexpansion:0 "民用工程拓展"
 ALT_civilianindustryexpansion_desc:0 "民用工程应当成为我们当下的焦点——扩大生产民用产品的工厂，这样我们或许可以获得这些生产的报酬。"
 ALT_togornoaltaysk:0 "直至戈尔诺-阿尔泰斯克"
 ALT_togornoaltaysk_desc:0 "将铁路连接每一个城市，每一个小镇，每一个村庄，直至通向我们的首都。将整个国家连接到它的心脏，我们将因此繁荣昌盛。"
 ALT_gornoindustrialzone:0 "戈尔诺工业区"
 ALT_gornoindustrialzone_desc:0 "戈尔诺将被拓展成为一个工业园区，成为阿尔泰工业搏动的钢铁心脏。我们必将须到这些，因为阿尔泰必须兴盛。"
 ALT_railwaysfromkamenogorsk:0 "从卡梅诺戈尔斯克"
 ALT_railwaysfromkamenogorsk_desc:0 "阿尔泰的铁路如此落后，其中一些甚至不是相同标准的。我们要尽力补救，让阿尔泰的钢铁血脉坚实而多样。"
 ALT_concreteocean:0 "混凝土海洋"
 ALT_concreteocean_desc:0 "阿尔泰气候干燥，最近的水源大多出自贝加尔湖，而且眼下我们无法真正到达那里，也没有足够近的地方支持我们发展海军。但是我们仍然拥有一片大海，一片混凝土建筑的大海保护着我们的边界，一座高耸的墙阻拦所有不怀好意之人。阿尔泰的海洋将成为我们诸多掩体之一。"
 ALT_kamenogorskbase:0 "卡梅诺戈尔斯克基地"
 ALT_kamenogorskbase_desc:0 "卡梅诺戈尔斯克会成为我们新军事基地体系的中心——总参谋部僵会在那计划重大行动，士兵们会在那招募，训练并被塑造成优秀的小伙子。它会是阿尔泰军队所代表的一切，而这一切浓缩成的一个地址，便是卡梅诺戈尔斯克。"
 ALT_agunforeverycitizen:0 "一人一枪"
 ALT_agunforeverycitizen_desc:0 "每一个公民都应武装。如果外国侵略者推进到我们的边界，它们将遇到我们每一个武装公民的坚决抵抗，而每一个我们的公民都应这样坚决抵抗他们。这无关他们拿着的是老式黑火药滑膛枪还是新式的自动步枪，只要他们被武装就行。"
 ALT_thealtaichighcommand:0 "阿尔泰最高指挥部"
 ALT_thealtaichighcommand_desc:0 "我们国家的总参谋部正就应采取什么措施来保护我们的国家草拟一些建议……或者可能是要求。我们最好听听。"
 ALT_newofficers:0 "新军官"
 ALT_newofficers_desc:0 "新任军官将为我们逐渐衰颓的军队注入血液，让我们在许多事情上获得新鲜、激进和新奇的观点。"
 ALT_newguns:0 "新枪支"
 ALT_newguns_desc:0 "我们需要新式枪械。依赖黑火药的单发滑膛枪对我们职业化的军队而言根本行不通。民兵？确实可行。但是阿尔泰的军队不仅仅是一群捍卫自己家园的群情激奋的农民。不，绝非如此，我们有理想，而且他们就是我们要捍卫的理想，我们的军队就是被设计来保卫他们的职业化军事力量。给予他们值得捍卫我们事业的武器。"
 ALT_buysomeairplanes:0 "购置一些飞机"
 ALT_buysomeairplanes_desc:0 "天空是新维度的战场。现在，我们不能仅仅是向前看，我们必须向上看，从雄鹰的角度去观察，去战斗。"
 ALT_riverinemilitarybases:0 "沿河军事基地"
 ALT_riverinemilitarybases_desc:0 "沿河修建的军事基地可以让我们捉到任何希图以一些……不那么合法的手段利用河流的人。"
 ALT_encourageconsumerindustries:0 "鼓励消费品工业"
 ALT_encourageconsumerindustries_desc:0 "阿尔泰的民用工业是如此可怜，我们许多人的生活中甚至没有那些其他文明中理所当然的最基本的商品供给。简而言之，许多人不会使用冰盒、柴火炉或者……额……老实说，只要肥皂就蛮好的。我们必须鼓励消费品工业发展。"
 ALT_nationalunity:0 "民族团结"
 ALT_nationalunity_desc:0 "我们国家将团结起来。俄罗斯人，突厥人，图瓦人，蒙古人，无论你是谁，你都是阿尔泰人！我们的国家超越了那些撕裂民众的观念。赞美阿尔泰，这是人类大团结的最真切表达！"
 ALT_duallanguage:0 "双重语言"
 ALT_duallanguage_desc:0 "俄语不再是阿尔泰唯一的官方语言了。去拥抱我们臣民所使用的图瓦语，蒙古语和突厥语吧，因为在他们的语言里包含了那些语言独有的智慧。"
 ALT_hedonism:0 "神秘享乐主义"
 ALT_tsaristmythos:0 "沙皇神话"
 ALT_constanttransgression:0 "永恒罪过"
 ALT_greatlover:0 "至爱崇拜"
 ALT_emergencytactics:0 "紧急策略"
 ALT_chaos:0 "阿尔泰的混乱"
 ALT_superstition:0 "迷信的大众"
 ALT_mysticism:0 "国家神秘主义"
 ALT_shamanicempire:0 "萨满帝国"
 ALT_shaman_partisans:0 "萨满教游击队"
 ALT_shaman_partisans_desc:0 "萨满教游击队占领了该国的农村地区，并制造了大规模的混乱局面。"
 ALT_syncretism:0 "国家融合主义"
 ALT_millenarianism:0 "千禧年崇拜"
 ALT_lowertaxes:0 "降低赋税"
 ALT_concrete:0 "阿尔泰的混凝土海洋"
 ALT_tur:0 "突厥文化"
 ALT_rus:0 "俄罗斯文化"
 ALT_dual:0 "双重语言"
 ALT_consumer:0 "民用经济"
 ALT_peace:0 "和平国度"
 alt.1.t:0 "阿尔泰乞求停火！"
 alt.1.d:0 "因为我们已经碾碎了阿尔泰的战斗意志有一段时间了，现在他们向帝权领乞求停火。对我们而言，与其继续消耗力量和时间攻击他们，迅速做出抉择看上去是个明智的主意。"
 alt.1.a:0 "让我们和阿尔泰的高官们谈谈，共寻和平吧。"
 alt.1.b:0 "那么继续乞求吧。"
 alt.2.title:0 "寻找男爵"
 alt.2.d:0 "忠于拉斯普京的地方军队今日开始了对被赶出了所谓的“帝权领”的疯男爵展开了大规模搜捕，并慢慢踏足草原、丘陵和山地，以找到男爵，并处决他。搜寻活动现在开始。"
 alt.2.a:0 "同志们，抓住他！"
 alt.3.t:0 "男爵已经被找到了！"
 alt.3.d:0 "我们忠诚的军队发现男爵躲藏在一个小小的蒙古村庄中；他组织起了一支不惜任何代价保卫男爵的民兵部队，与我们的250位特遣部队的士兵展开了激烈交火，并杀了124位我们的英勇的好男儿。但是现在，终于，男爵已死，未来是属于阿尔泰的。"
 alt.3.a:0 "阿尔泰和俄罗斯人击溃了疯男爵！"
 alt.4.t:0 "亚历山大·凯格罗多夫中弹！"
 alt.4.d:0 "亚历山大被一名皖系军阀派来的暴徒射中了，基本上不可能保全性命！中弹和死亡几乎都发生于他在库伦发表反华言论后的刹那之间。现在，他的政治派系已然分崩离析，各色党派都蜂拥而起攻击政府。而其中仅有一个可以在接下来的冲突混乱之中得以幸存……"
 alt.4.a:0 "博济和它的布尔什维克密宗接管了政权！"
 alt.4.b:0 "拉斯普京和它的神秘主义团体消灭了所有反对派！"
 alt.4.c:0 "不儿罕主义者夺权！"
 alt.4.e:0 "凯格罗多夫幸免遇难，凯格罗多夫的忠实拥护者顶住了压力！"
 alt.5.title:0 "千禧建设"
 alt.5.desc:0 "获得国家的世俗权力并不意味着获得了民众的心与神。可以使唤他们的躯体也并不意味着可以碰触他们的灵魂。这就是为什么教育工作和精神指引一直是我们桌案上的最重要之事。\n从城市中心到最僻静的乡村，每一个人必须尽可能多地接触智慧。经过长时间的讨论，我们决定组织一个流动教师团队，在阿尔泰的每一个角落传播白佛降临的消息。每一个男人、女人和孩子都需要为这位觉者的到来做好准备。"
 alt.5.a:0 "万伤皆愈。"
 alt.6.title:0 "粉碎游击"
 alt.6.desc:0 "不是所有的眼睛都能看到真理，不是所有的心灵都能接纳白佛降临。许多所谓的萨满对将临救主的无上荣耀视而不见，拿起了武器来攻击救主忠实的信徒。他们弱小又寡助，不足以掀起大浪。然而他们依旧对白佛而言是一种妨害和冒犯。当他到来之时，阿尔泰需要从污秽之中洗净，他白马的圣蹄不能被不信之人的不洁弄脏。\n他们死了，或是被我们手中的武器，或是被正义洁净的火焰，他，不在乎降临在这些人身上的命运。\n在他到来之前，反叛的萨满、游击队员、污染大地的不净之物……所有这一切今已消失。"
 alt.6.a:0 "万害皆去。"
 alt.7.title:0 "封建末路"
 alt.7.desc:0 "贪婪和物欲在阿尔泰没有立足之地。不忠的贵族、地主、富豪……他们关心的都是口袋中的钱而非降临在我们周围的新纪元。他们是否有想白佛之所想？他们是否看见他降临之显现？不，他们的眼睛和他们的精神都被金钱和贪婪所遮蔽了。这些都将结束。财富将从那些享有过多金钱的富豪手中夺去，用以实现虔诚而伟大的目标。无人再会受饥饿与寒冷之苦，无人再会受肥胖或懒惰之罪，所有这些分散未来伟大工作的存在都会被消除。"
 alt.7.a:0 "万苦皆为过往之事。"
 alt.8.title:0 "布尔乔亚大诅咒"
 alt.8.desc:0 "早在我们掌权之前，准备工作就已经开始了。数年的学习，冥想，收集必需的密器。所有这些终于得到了回报。\n伟大的仪式开始了，成百上千的萨满，无数的集体主义无产者，全为完成这一历史使命而齐聚此处。历史元唯物主义（Historical_Meta-Materialism）的无情铁律注定了这一时刻的到来。我们就是它的乐器，是敲响未来时代战鼓的红色鼓槌。\n颂唱声回荡在空气之中，火焰将深夜的天空点燃，红色的雾霭缭绕大地。注定的征兆已然出现。\n旧俄国革命失败了，许多人想了数百年依然搞不明白。是先锋党的作用太强了，还是太弱了？是选择了错误的领导人，还是招募了错误的同志？所有的问题一脉相承。被资产阶级还原论遮蔽双眼的蠢货并不能理解，我们所斗争的对象不单是皮毛之物。资产阶级根深蒂固，实力雄厚，向它射击多少次都不足以将其击溃。因为，它是一个元物质，唯有用元唯物辩证法才能彻底将其击溃！\n从无产者肺中发出的力量震耳欲聋，将整个颂歌推向高潮；熊熊火焰愈燃愈烈，炽热的空气令人呼吸困难。但这些都不重要。胜利的狂喜，集体主义思想的狂欢将带领人类永续前进。\n火光摇曳，明暗之中映照出围绕人群那些人的面孔，是他们指引我们来到此地。马克思和恩格斯自墓地之上看着这一切，他们的眼中跃动着那超凡的力量。是的，我们的确进行着其他人说过但从未实现的伟大任务。\n颂唱变成狂喜和痛苦的喊叫，变成资本主义矛盾离开人群躯体时的嘶吼……然后，一片死寂。\n在历史必然性的敕令下，人群停止了，颂唱结束了。萨满和无产者们屏声敛息，看着自己的成果。除了那些没有斗争经验的门外汉，在世界各地的人们都将知道一个巨大的诅咒将降临到资产阶级身上。阶级矛盾将无法解决，阶级斗争将愈演愈烈。资产阶级那假仁假义不复存在，而他们那伪知会连同欺诈的面纱一同，从无产者的眼前掀开。"
 alt.8.a:0 "逃吧，人民之敌！永远别再回来！"
 alt.9.title:0 "贝加尔湖仪式"
 alt.9.desc:0 "贝加尔湖，水之源，生命之源，它是阿尔泰围绕旋转的太阳。缺了它，这地方什么人、什么动物、什么植物都不能存活。我们今日齐聚贝加尔湖滨，感谢它给予我们枯朽躯体以生命，就像马克思和恩格斯的教诲给予我们鲜活生命以灵魂。\n我们坐上船，驶向开阔而平静的湖水深处，一路携着颂唱、祈祷与萨满鼓声的节律。我们为它提供的一切献上感激之情，并恳求来年的祝福。愿贝加尔平静的湖水善待我们无产者，过去如此，未来亦然。"
 alt.9.a:0 "愿湖水让我们心灵永恒闪耀。"
 alt.10.title:0 "萨满帝国"
 alt.10.desc:0 "这一天必将到来，不可阻挡，但这仍为所有真知的心灵带来巨大的喜悦。马克思知道这将发生，无数年前的古老先祖萨满亦然如此。但在今天，我们知道了确切的日期，每一个人都可以在日历上指出这一天。这是属于我们的胜利的一天，是历史必然性指引我们取得胜利的伟大日子。我们多年的抗争奋斗终于结出果实：我们的土地辽阔无垠，解放的人民数不胜数；反动军阀和资产阶级望风而逃，他们的财产被重新分配，他们的伪知被粉碎驳斥。\n今日，我们宣告胜利，我们庆祝胜利。至高萨满帝国今日诞生，它将是革命的星星之火，足以燃遍整个寰宇。愿我们的敌人为之战栗。"
 alt.10.a:0 "全世界的布尔乔亚都将在我们的力量前颤抖！"
 alt.11.title:0 "拉斯普京，罪人们的神圣沙皇！"
 alt.11.desc:0 "格里高利·拉斯普京，曾经以王座后真正的掌控者，俄国女皇的情人，以及极有可能被恶魔附身的名声传遍俄罗斯，而今已在一个小小的独立国家阿尔泰中铸就了巨大的权力基石。\n\n究竟他是如何逃离红军或是白军的权力范围这一点已不得而知，但他确实做到了，而且他如今获得了许多人梦寐以求的东西——沙皇。\n\n拉斯普京自称“至高之爱，至上的罪孽沙皇，和伟大的罪人”，宣布拉斯普京王朝诞生，并认可了不少于十二个混蛋儿女作为他的继承人。但这仅仅是故事的一半，他已经在新沙皇国首都戈尔诺-阿尔泰斯克加冕。远至日本和德国产的丝绸、黄金、白银、美酒都将流入这里，还伴随着本地的酿造啤酒、普遍性的浩劫与混乱以及另一个拉斯普京王朝混蛋的诞生，这些都是典型的非典型拉斯普京式时尚。沙皇万岁！罪孽万岁！阿尔泰万岁！"
 alt.11.a:0 "祝福罪孽，罪人万岁！"
 alt.12.title:0 "癖之节"
 alt.12.desc:0 "在新阿尔泰，在拉斯普京的阿尔泰，没有什么是神圣的——因为罪恶本身便是神圣的。耶稣宽恕的渠道既不是通过完美主义，也不是通过类似自抑自省或是阅读圣书圣文的阉割派方式。不，恰恰相反，我们的神交是肉体的交融，我们对于上帝的赞美就是对身下之人的礼物，因为只有通过我们的罪恶，我们的侵犯，主才能宽恕我们！阿尔泰的每一个男人、每一个女人、每一个孩童知道，或者应该知道，耶稣所做过的至高祈祷——愿“侵犯之人”（Trespasses）原谅吾等，正如吾等原谅那“侵犯”（Trespass ）吾等之人！\n\n最后，伟大的、睿智的拉斯普京和他的牧师们组织了一次我们只可称为基督庆典的活动，数百年来打算安排但始终被拒的仪式！在这荣耀的一天，男人女人们在十字架上性交，苦行僧在他们虚度岁月中第一次近似狂热地鞭打自己（不仅在字面上，在形象上也是），到处都是无法言说的事情，那些以前只会在听告解的神父和告解的罪人之间出现的事，那些在上帝神圣祝福之前如同给我们这些贫穷而淫荡之人的些微施舍一般，让我们浅尝辄止的事。狂舞，直至人们双脚酸痛不已，鲜血淋漓；狂食比赛和狂饮比赛，直至冠军自己都不省人事；祷告，直至人们狂喊耶稣圣名的声音嘶哑，难以发声，要更多的伏特加润嗓为止。这些都将一直延续，因为只要这是拉斯普京的新阿尔泰，这就是这里的永恒常态！"
 alt.12.a:0 "我主在上……尔等皆是罪人……尔等皆会获赦。"
 alt.13.title:0 "阿尔泰艺术学院"
 alt.13.desc:0 "拉斯普京成为阿尔泰的艺术赞助人已经有一段时间了，而且在取得了差不多的权力之后，继续他的赞助是完全正确的——事实上，他已经建立了俄罗斯艺术学院。他不仅认识到了自己作品和阿尔泰艺术家俄罗斯人合作作品的连续性，而且暗中邀请了所有从俄罗斯帝国中被拒绝、深陷沮丧的那些艺术灵魂。从社会现实主义艺术家，这些人为了逃离对姆拉德罗西（他的激进作品对战争中双方而言都过多了，以致于任何一方都无法接受）的清洗，到阿尔泰当地人，这些蒙古人和图瓦人希望看到自己得文化被保存下来，这些人统统受到了学院的欢迎。在这里艺术是一种抵达终末的途径，在这里艺术家是自由的，脱离了所有那些希望把激进主义套在他们身上的人，在这里传统与非正统艺术作品一同深远长久地存在着，在这里空军中队可以画出穿越画布的生动而暴力的线条，与一位喉歌萨满精致的仪式性作品共存。所有这些，无论存在于阿尔泰之内还是之外，都受到了同样的欢迎。所以，打开艺术的大门，让人民歌唱，让绘画飞翔，因为属于艺术家的时代近在咫尺！"
 alt.13.a:0 "啊是的，更多的现代“艺术”。"
