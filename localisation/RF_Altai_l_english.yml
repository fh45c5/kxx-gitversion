 ALT_DESC_MENU:0 "在俄罗斯与中国内战期间，蒙古的混乱留下了若干个小而独立的军阀国家，这其中很少有比阿尔泰更适合这个描述的。在阿尔泰山，直至今日划分中俄边界上的这个狭小区域也极少在历史上被描述为一个国家。亚历山大·凯格罗多夫建立了他的山中王朝，并成为了西伯利亚人民逃离他们周边战火的避难所。现在这片大地已经有少数几个名声狼狈的人物准备推举他们的头目，来重塑这片山区的理想……"
