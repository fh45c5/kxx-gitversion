 GER_support_exile:0 "支持流亡政府们"
 GER_support_exile_desc:0 "在世界上的许多国家所进行的如我们一般的革命都最后失败了。我们作为第三国际和世界上第一个社会主义国家，在意识形态上有义务去阻止这些国家的革命者们陷入失败主义的泥沼。正相反，我们将给这些流亡的政党赋权，并开始准备在这些国家进行的二次革命。\n\n俄国革命的§G组织§!：[?russian_organisation]\n每月组织的进展：[?russian_organisation_monthly]\n俄国革命的§R准备§!：[?russian_preparation]\n法国革命的§G组织§!：[?french_organisation]\n法国革命的§R准备§!：[?french_preparation]\n"
