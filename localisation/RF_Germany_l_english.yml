 germany.444.desc:0 "在胜利过后，德国全国多数工人党分裂了！先锋社会主义，右翼异教社会主义和左翼民族共产主义无法平均分配权力，整件事源于约瑟夫·戈培尔同志拒绝在新政府中任命一名民选的右翼国家警察局官员。经过一整天的激烈争论，德国全国多数工人党员宣布了以下行动方案；"
