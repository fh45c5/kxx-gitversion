 GER_discussthebavarianquestion:0 "讨论巴伐利亚问题"
 GER_discussthebavarianquestion_desc:0 "在巴伐利亚的政变流产之后，我们应该集中精力铲除那里的反共主义者。"
 GER_spreadtherevolution:0 "输出革命"
 GER_spreadtherevolution_desc:0 ""
 GER_volkswehr:0 "人民卫队"
 GER_volkswehr_desc:0 "人民卫队是保卫德国人民不被帝国主义和反动的复仇主义伤害的盾牌。如果我们放松警惕，我们就会被社会主义的诸多敌人之一所打败。"
 GER_durchbruch:0 "突破战"
 GER_durchbruch_desc:0 "如果下一场战争还进行得和上一次一样，那我们肯定会失败：我们的确无法与俄罗斯的人力或西伯利亚的资源，又或者是英法殖民地的财富相竞争。但我们并不需要这么做。我们可以包围他们的军队，突破他们的防线，切断他们的一切补给，这样他们就没有时间作出反应了。"
 GER_motorizedoffensive:0 "摩托化攻势"
 GER_motorizedoffensive_desc:0 "我们需要一种行动快速的师，他们可以跟上我们的坦克，也能抵抗炮击。我们应该用半履带装甲车在前线快速部署步兵。这些半履带载具也可以用作火力支援或轻型火炮的平台。"
 GER_emanzipierterkriegsdienst:0 "解放兵役"
 GER_emanzipierterkriegsdienst_desc:0 "为什么不让我们的女同志去保护革命？她们不是和每个男人一样能干吗？"
 GER_rainofsteelanddynamite:0 "钢铁与炸药之雨"
 GER_rainofsteelanddynamite_desc:0 "有了正确的工具，我们可以像折断火柴一样打碎混凝土，像割黄油一样切开钢铁，像摔碎玻璃一样打碎石头……"
 GER_proletariansteel:0 "无产阶级之钢"
 GER_proletariansteel_desc:0 "坦克是机动部队中最重要的部分。它们速度很快，几乎可以穿越任何地形，还十分强大，且能够引发敌人的恐惧。这是一件值得为革命服务的武器。"
 GER_verteidigungskomplex:0 "综合防御"
 GER_verteidigungskomplex_desc:0 "我们是人民的堡垒，这里没有主人和奴隶，也没有剥削者。但是，我们必须保护我们的自由，否则很快它只剩下美好的回忆。"
 GER_karlmarxlinie:0 "卡尔·马克思防线"
 GER_karlmarxlinie_desc:0 "在西方，未来主义的暴君们正计划把我们光荣的共和国从地球上抹去。就让他们来吧！他们会撞上我们冰冷的刺刀！"
 GER_expandthekarlmarxlinieupnorth:0 "扩建卡尔·马克思防线北段"
 GER_expandthekarlmarxlinieupnorth_desc:0 "荷兰和瓦隆可以被英国人用作桥头堡，也可以被法国用来绕过我们的防线。因此这是一个很好的选择。"
 GER_rosaluxemburglinie:0 "罗莎·卢森堡防线"
 GER_rosaluxemburglinie_desc:0 "在东方，这只俄罗斯熊想把这么多人为了挣脱而献出生命的锁链重新系在我们身上。虽然他们和我们之间有一些别的斯拉夫国家，但我们应该做好准备。"
 GER_correcttherosaluxemburglinie:0 "修正罗莎·卢森堡防线"
 GER_correcttherosaluxemburglinie_desc:0 "随着普鲁士的光复，罗莎·卢森堡防线应该扩建，以保护这些普鲁士的心脏地带。"
 GER_sdwall:0 "南方壁垒"
 GER_sdwall_desc:0 "奥地利是德国的一部分，我们必须保护自己不受不列颠和法国、意大利和南斯拉夫的伤害。"
 GER_roteluftwaffe:0 "红空军"
 GER_roteluftwaffe_desc:0 "德国空军是德国军队不可分割的一部分，它的发展是士兵委员会的一个重点。"
 GER_airlandcoordination:0 "空地协同"
 GER_airlandcoordination_desc:0 "在世界大战中，空中和地面作战常常是相互分离的，飞行员负责开他们自己的飞机，地面部队负责打他们自己的仗。但在这些正常时期，防空部队应该帮助飞行员作战，而飞机也应该打击敌方地面部队。"
 GER_schlachtflug:0 "战斗飞行"
 GER_schlachtflug_desc:0 "舒尔茨·博伊森同志认为，使用空军的最好办法是直接支援地面部队。曼施坦因支持他的观点，他声称空军和坦克的联合攻击几乎是不可阻挡的。"
 GER_flakkompanie:0 "高炮连队"
 GER_flakkompanie_desc:0 "最早的高射炮只是一门普通的火炮，仅仅能向热气球开火而已。但是现在敌人的飞机对我们的地面部队构成了实际的威胁，因此保护他们不受敌机的侵扰是必要的。"
 GER_airdreadnoughts:0 "空中无畏舰"
 GER_airdreadnoughts_desc:0 "戈尔诺同志认为，用地毯式轰炸把敌人的工业设备和基础设施炸回中世纪，既会使他们进一步的分裂，也会摧毁他们同我们作战的意志。"
 GER_builtmoreairfields:0 "建造更多的机场"
 GER_builtmoreairfields_desc:0 "我们伟大的空军不能直接从某块平地上就起飞了……好吧，他们其实可以，但这不是重点。我们还是应该修建更多的机场。"
 GER_sturzkampf:0 "俯冲轰炸机"
 GER_sturzkampf_desc:0 "我们的航空学校开发了一种新的战术，飞行员朝着目标的方向俯冲，精确地放下炸弹，然后再利用俯冲的动力再次获得高度。"
 GER_russlandbomber:0 "“罗斯之地”轰炸机"
 GER_russlandbomber_desc:0 "为了使用摧毁敌后的战术，我们需要能够在敌人领空持续飞行大量时间的飞机。其中一个更加野心勃勃的项目是“罗斯之地”轰炸机，一种可以从柏林轰炸乌拉尔山之后地区的飞机。"
 GER_huntersofthesky:0 "天空猎人"
 GER_huntersofthesky_desc:0 "为了保障我们地面部队的安全，王牌飞行员科尔建议我们应该研究能够拦截敌方轰炸机并为我方空中支援保驾护航的下一代战斗机。"
 GER_burningaether:0 "熊熊燃烧的天空"
 GER_burningaether_desc:0 "我们的敌人无论什么时候向天空看去，他只会看见我们威严的战机编队，将反动分子们淹没在弹药的烈火之中。"
 GER_volksmarine:0 "人民海军"
 GER_volksmarine_desc:0 "对于帝国而言，海军是“皇冠上的明珠”，但是共和国不需要任何珠宝，我们只需要能够毁灭我们敌人的钢铁力量。"
 GER_navalaviation:0 "海军航空兵"
 GER_navalaviation_desc:0 "船只对飞机而言通常是易受打击目标。我们应该利用这一点并建立一支沿海飞行中队，并令其目标为摧毁敌方船只。"
 GER_researchaircraftcarriers:0 "研究航空母舰"
 GER_researchaircraftcarriers_desc:0 "拥有能够作为水上飞行基地的船只，这样的想法可能开始听起来很疯狂，但在掌握这项技术后，我们的飞机便可将革命之火传播到遥远的各大陆，而不再依赖那些续航能力强的飞机。"
 GER_amightynavy:0 "强大的海军"
 GER_amightynavy_desc:0 "我们需要一支能够象征德意志人民的强大与红色革命的伟大力量的光荣的海军舰队。我们不需要将我们的战舰藏在大海黑暗的深处。"
 GER_schwimmendefestung:0 "海上堡垒"
 GER_schwimmendefestung_desc:0 "我们舰队的核心应该是拥有着强大火力的钢铁巨兽，其可摧毁阻碍在它面前的一切。"
 GER_antisubmarinetactics:0 "反潜战术"
 GER_antisubmarinetactics_desc:0 "敌方潜艇对我们的主力舰而言是一个持续存在的威胁，他们潜行在深处，并等待着摧毁我们的舰队。但是我们可以通过反潜护航编队来去预防这些。"
 GER_unbreakableblockade:0 "牢不可破的封锁"
 GER_unbreakableblockade_desc:0 "通过封锁狭窄的通行线，我们可以切断像直布罗陀，苏伊士或者博斯布鲁斯这样的重要航运路线，并且能够封锁像彼得格勒这样的城市。"
 GER_seewlfe:0 "海狼"
 GER_seewlfe_desc:0 "我们应谨慎地去运用我们的潜艇。他们是波涛之下悄无声息而又高效的捕猎者。"
 GER_volksmarinedivision:0 "人民海军师"
 GER_volksmarinedivision_desc:0 "人民海军师是我们最棒并且最忠诚的部队之一。他们从起义的星火燎原之初就与我们全体并肩作战，我们绝不应该忽视如此之棒的部队。"
 GER_practicenavalinvasions:0 "演练海军入侵"
 GER_practicenavalinvasions_desc:0 "托斯特同志提议用海军入侵来征服岛屿和遥远的大陆。我们应该让他在这种情况下训练他的士兵，这可能会证明是有用的。"
 GER_expandkielharbour:0 "扩大基尔港"
 GER_jointexpeditions:0 "联合远征"
 GER_jointexpeditions_desc:0 "海军远征总是获得经验和声望的好方法。我们在北极附近有好同志在，可以和他们联合作战。这将加强我们各国与海军之间的联系。"
 GER_ostseewall:0 "波罗的海壁垒"
 GER_ostseewall_desc:0 "在上一次战争中，高尔察克登陆上了德国的领土，这种事最好再也不要发生了。"
 GER_expandtheostseewall:0 "扩建波罗的海壁垒"
 GER_expandtheostseewall_desc:0 "在我们掌握普鲁士的情况下，我们应该加强它的海岸线。"
 GER_introducethekstenschutz:0 "引入海岸舰队"
 GER_introducethekstenschutz_desc:0 "我们应该建立一支舰队，他们唯一的任务是在我们的主力舰封锁彼得格勒或猎杀皇家海军时保护我们的海岸。"
 GER_deutschegesellschaftzurfrderungderwissenschaft:0 "德国科学促进会"
 GER_deutschegesellschaftzurfrderungderwissenschaft_desc:0 "DGFW，即德国科学促进会，它的前身是德皇威廉协会，他们致力于进一步支持科学研究及其发展。通过支持这个学会，我们能够把它作为一个革命科学的样板进行宣传。"
 GER_createthezkbmt:0 "创立中军局"
 GER_createthezkbmt_desc:0 "中央军事技术建设局负责了武器和军用车辆新设计的发展。这将使我们的研究更加有效。"
 GER_unsereorgeln:0 "我们的管风琴"
 GER_unsereorgeln_desc:0 "“你听到的不是雷声，而是管风琴的声音——我们的管风琴。那天上的火焰正是吟唱中的管风琴带来的闪电。我们风琴的歌唱让那些坏家伙胆寒。”——克劳斯·斯温内格尔中尉，N-2连"
 GER_anewkarabiner:0 "新的卡宾枪"
 GER_anewkarabiner_desc:0 "虽然98k是一把很好的枪，但我们应该与时俱进，为我们的士兵开发新武器。毕竟我们不希望那些资本家超过我们。"
 GER_researchcoalliquidation:0 "研究煤制油技术"
 GER_researchcoalliquidation_desc:0 "有两样东西正在为这个新世界提供动力：钢铁和石油。尽管德国在任何方面都不缺乏钢铁，但石油仍是一个大问题。然而，用新的煤炭液化技术，我们可以把我们大量的煤变成石油。"
 GER_rechenmaschine:0 "机械式计算机"
 GER_rechenmaschine_desc:0 "电子产品有着巨大的潜力。像祖斯同志这样的人发誓，像他的新“计算设备”这样的东西可以永远改变世界。如果我们不支持革命性的技术，那我们还算是哪门子的革命者？"
 GER_institutfrkernphysik:0 "原子核物理研究所"
 GER_institutfrkernphysik_desc:0 "原子物理还是一门新兴学科，但它就已经带来了诸如X光之类的回报。想象一下我们可以从此类研究中获得多少受益吧！"
 GER_weltenbrandprojekt:0 "”世界烈焰“项目"
 GER_weltenbrandprojekt_desc:0 "科学家推测，分裂一个原子可能导致巨大的爆炸。这……这至少吸引了我们的空军。"
 GER_foundthezkbrh:0 "建立ZKBRH"
 GER_foundthezkbrh_desc:0 "霍曼同志多年来一直在推动建立一个专门的火箭科学建设机构。让他梦想成真吧，谁知道我们能从中获得些什么呢？"
 GER_wirtschaftskommission:0 "经济委员会"
 GER_wirtschaftskommission_desc:0 "经济委员会是在革命期间监督经济社会化的社会化委员会的实际继承者。它由工人和农民委员会的代表组成，是共和国经济领域的最高行政部门。"
 GER_komiteefrlandnutzung:0 "土地利用委员会"
 GER_komiteefrlandnutzung_desc:0 "德国不是一个小国，它的长期分裂留下了一些痕迹。有些地区的发展远远低于全国平均水平。即使在农村地区，土地利用委员会也应提供足够的基础设施。作为奖励，该委员会还负责寻找新的资源矿藏。"
 GER_republiksautobahn:0 "共和国高速公路"
 GER_republiksautobahn_desc:0 "随着越来越多的汽车用于个人交通，我们应该修建一条连接我们城市的高速路。这也将有助于在城市之间运输物资。"
 GER_konsumgenossenschaft:0 "消费者合作社"
 GER_konsumgenossenschaft_desc:0 "消费者合作社是一个有些年头的社会主义同志组织，自革命前就为工人提供它负担得起的食物，我们应帮助他们供给德国的无产阶级。"
 GER_dehumanizetheenemy:0 "将敌人非人化"
 GER_dehumanizetheenemy_desc:0 "与我们战斗的敌人几乎不能称作人类，他们是一些想要杀死和奴役我们的野兽！这样的人不值得任何怜悯！"
 GER_putthemtowork:0 "把他们送去工作！"
 GER_putthemtowork_desc:0 "我们俘虏的人应该努力工作，以弥补他们对德国及其人民犯下的罪行。"
 GER_demontagekomitee:0 "拆卸委员会"
 GER_demontagekomitee_desc:0 "这些畜生每破坏掉我们的一台机械，每摧毁我们的一台拖拉机，我们都要双倍的奉还。"
 GER_bruderhandberdiegrben:0 "战壕里的兄弟"
 GER_bruderhandberdiegrben_desc:0 "与我们作战的人不是我们真正的敌人。他们打我们是因为他们的主人用枪指着他们的后脑勺，迫使他们卷入这场战争。每个士兵都要记住，在另一边也是人。"
 GER_verbrannteerde:0 "焦土"
 GER_verbrannteerde_desc:0 "这片土地现在是我们的了。我们有权得到这片土地上的每一种庄稼，每一块煤，每一朵小花，我们将得到属于我们的东西。"
 GER_antikaschulen:0 "安提卡学校"
 GER_antikaschulen_desc:0 "凡是被俘的敌人，都要学习马克思主义科学和社会主义理论。现在转而忠于革命的一些人，在战时和战后，都是有用的。"
 GER_wiederaufbauhilfe:0 "重建"
 GER_wiederaufbauhilfe_desc:0 "每个人都在毫无意义的残酷战争中受苦。但是重建被破坏的事物可以减轻这样的痛苦。"
 GER_einrotarmisteinkindimarm:0 "红军臂弯里的孩子"
 GER_einrotarmisteinkindimarm_desc:0 "“一个红军的战士紧紧搂着一个孩子。孩子暖和了起来，他穿着那位战士的大衣。日夜更替，孩子长大了，而那件大衣也变得更大，天气也不再那么寒冷。尽管他们做了那么多，但俄罗斯饿殍遍野而德国粮草丰盈，死亡之苍白也终会被和平的红色取代。”"
 GER_rohstofferschlieung:0 "资源开发"
 GER_rohstofferschlieung_desc:0 "德国从来都不是资源最丰富的国家，但是有了新技术，我们也许可以在德国的土地上找到新的资源矿藏。"
 GER_asocialistmarket:0 "社会主义市场"
 GER_asocialistmarket_desc:0 "为了使经济既有活力又有效率，我们应该让我们的集体相互竞争。不过当然，也会有限制在。"
 GER_decentralizedplannedeconomy:0 "去中心化计划经济"
 GER_decentralizedplannedeconomy_desc:0 "我们没有任何理由去改变德国的现有体制，委员会将给予工人最高程度的自决，并建立一个由工人自我管理的经济体制。"
 GER_centralizedplannedeconomy:0 "中央计划经济"
 GER_centralizedplannedeconomy_desc:0 "认为德国可以在被政治带来的疲软经济下坚持下去的想法不值一哂。德国要实现自己的命运，为所有人带来社会主义，唯一的办法就是创造一个能够抵御所有资本主义攻击的经济体。"
 GER_moreliberalimportlaws:0 "更宽松的进口法"
 GER_moreliberalimportlaws_desc:0 "我们长期以来一直受到其他世界强国的反对。我们应该向他们表明，社会主义并不意味着闭关锁国！通过进口他们的商品，我们可以获得更多的物资，同时也取悦我们的邻居。这是一个双赢的局面！"
 GER_privatepublicjointprojects:0 "公私合营项目"
 GER_privatepublicjointprojects_desc:0 "有了一批新的企业家之后，我们应该赋予他们与传统的工人所有的工厂合作的能力。有了公众的配合和民营企业的创造力，我们才能达到新的高度！"
 GER_integrategermanyintotheworldeconomy:0 "德国融入世界经济"
 GER_integrategermanyintotheworldeconomy_desc:0 "德国将在世界舞台上与所有其他国家平起平坐！我们应该做好成为世界经济一部分的准备。我们要么跟资本家做生意，要么就被落在后面。"
 GER_industrialdemocracy:0 "产业民主制"
 GER_industrialdemocracy_desc:0 "社会主义的核心思想之一是无产阶级控制国家和经济。我们很自豪地说我们已经实现了这一点。权力最终掌握在工人手中，没有什么能阻止我们！"
 GER_dieallmende:0 "公地制"
 GER_dieallmende_desc:0 "“公地制”是中世纪的一种制度，它允许村庄的居民自由使用共同拥有的土地。后来，封建领主废除了这一制度，这一行动引发了叛乱。我们应该重新引进这一制度，把一些容克贵族的土地给村庄集体使用。"
 GER_letsstophere:0 "就此止步"
 GER_createthezpk:0 "创立中计委"
 GER_createthezpk_desc:0 "我们应该建立一个中央机构来监督我们光荣共和国的经济发展。它应该由德国最有能力和最聪明的经济学家组成。这个“国家计划委员会”将评估我们的经济状况并作出相应的计划。"
 GER_thezpkasadvisor:0 "作为顾问的中计委"
 GER_thezpkasadvisor_desc:0 "尽管设立中央计划委员会是一个很好的点子，但是为了保持我们的民主和自决，我们应该将它限制为一个仅仅在经济委员会做出决定时提供建议的部门。"
 GER_thezpkreplacesthewirtschaftskommission:0 "以中计委取代经委会"
 GER_thezpkreplacesthewirtschaftskommission_desc:0 "经济委员会毫无用处，所以我们应该解散它，中央计划委员会将替代它的位置，因为后者的工作被证明才是有用处且高效率的。"
 GER_supportinitiative:0 "支持首创精神"
 GER_supportinitiative_desc:0 "虽然德国工人都知道，他们不只是为己工作，但是对那些表现积极的同志，给予其特别支持是大有裨益的。"
 GER_industriederarbeiter:0 "工人产业"
 GER_industriederarbeiter_desc:0 "全世界都会看到，德国是一个自由劳动的国家，那里的无产阶级不是为了填补贪婪资本家或腐败官僚的口袋，而是为了自己的利益而工作。"
 GER_wehrwirtschaft:0 "战争经济"
 GER_wehrwirtschaft_desc:0 "在当前的战争中，我们需要一个能够帮助我们的士兵的经济，否则我们将陷入帝国主义者的愤怒之中。"
 GER_secondindustrialrevolution:0 "第二次工业革命"
 GER_secondindustrialrevolution_desc:0 "虽然德国已经有了一个非常好的、专精化的工业系统，但要跟上资本家的步伐，我们需要进一步发展这个工业体系。当我们还享有和平的时候，我们可以推进这一项工作。"
 GER_militarizetheindustry:0 "工业军事化"
 GER_militarizetheindustry_desc:0 "当德国想把革命的火焰带到全世界时，它应该准备好击败任何可能阻碍它前进的资本主义敌人。为了确保这一点，我们应该把军工行业作为我们的重中之重。"
 GER_fabrikeigeneflaks:0 "工厂高射炮"
 GER_fabrikeigeneflaks_desc:0 "对德国最大的威胁之一来自空中。老实说：英国、法国和俄罗斯有可能派遣轰炸机进入我们伟大的国家，摧毁我们的经济。但是，为了应对这种情况，我们应该给所有工人上一堂如何使用防空炮的课程，同时还要给每个工厂都安装防空炮。此外，我们应该以不受轰炸机带来的损害的方式建造工厂。"
 GER_patrioticduty:0 "爱国职责"
 GER_patrioticduty_desc:0 "每个德国人都必须知道，他制造的每一颗子弹，他在流水线上的每一个动作，都是对祖国的伟大服务！"
 GER_henneckemovement:0 "学亨内克运动"
 GER_henneckemovement_desc:0 "我们的阿道夫·亨内克同志，，一位威斯特法利亚的煤矿工人，开采的煤炭比正常水平多了387%。我们都应该向他学习。因此，我们应该发起一个学习他为无产阶级的服务的运动。这将鼓励我们的工人更加努力地工作。"
 GER_1936reichsrtekongress:0 "1936年全德苏维埃代表大会"
 GER_1936reichsrtekongress_desc:0 "全德苏维埃代表大会是德国最重要的政治力量。这个实体由全德各地的代表组成，可以提议、否决法律、选举与解散中央委员会和人民委员会会议。"
 GER_uspdvictory:0 "独立社会党胜利！"
 GER_uspdvictory_desc:0 "独立社会党赢得了选举！"
 GER_kpdsvictory:0 "德共 - 斯巴达克派胜利！"
 GER_kpdsvictory_desc:0 "德共的恩斯特·迈耶分支赢得了选举！"
 GER_kpdavictory:0 "德共 - 先锋派胜利！"
 GER_kpdavictory_desc:0 "德共 - 先锋派赢得了选举！"
 GER_nmapdvictory:0 "全国多数工人党胜利！"
 GER_nmapdvictory_desc:0 "全国多数工人党赢得了选举！"
 GER_limitcouncilpower:0 "限制委员会权力"
 GER_limitcouncilpower_desc:0 "尽管委员会被誉为革命最伟大的成就，但他们的争吵和分歧削弱了德意志。我们应给予党更多的权力，这样我们才能更具有决定性。"
 GER_thegeheimevolkspolizei:0 "人民秘密警察"
 GER_thegeheimevolkspolizei_desc:0 "革命的敌人，哪怕是那些自称共产主义者的人，也躲得到处都是！为了反对反革命，维护德国，我们必须建立一支不受法律制约的力量，对抗敌人和叛徒。"
 GER_diegroesuberung:0 "大清洗"
 GER_diegroesuberung_desc:0 "在国家处于我们控制之下的情况下，我们必须铲除那些软弱、叛国或撒谎成性的人。只有把军队和国家从他们的影响中解放出来，我们才能取得胜利。"
 GER_rehabilitationcamps:0 "改造营"
 GER_rehabilitationcamps_desc:0 "背叛革命的人必须重新走上正确的道路，还有什么比通过艰苦、残酷的体力劳动更好的办法呢？"
 GER_groerbruder:0 "老大哥"
 GER_groerbruder_desc:0 "戈培尔同志讲得很清楚：日耳曼人是一个大家庭，每个人都有自己的任务。父国会为你提供一切。但如果你背叛你的兄弟姐妹，大哥会告诉爸爸，爸爸会不高兴的……"
 GER_rehabilitationthroughblood:0 "以血改造"
 GER_rehabilitationthroughblood_desc:0 "在目前的情况下，我们需要每个人都站在前线。我们应该告诉奥卡比尔综合设施内的罪犯，他们可以通过加入惩戒营来获得自由。"
 GER_breakthehamburgpoints:0 "解除汉堡条例"
 GER_breakthehamburgpoints_desc:0 "虽然一支作风民主的军队可能是道德上最好的选择，但我们需要一支纪律严明、力量强大的军队，以打击俄罗斯的野蛮人或法国的叛徒。"
 GER_installloyalofficers:0 "安插忠诚的军官"
 GER_installloyalofficers_desc:0 "在许多人民卫队军官不幸牺牲后，我们应该建立新一代的有能力和忠诚的军官队伍。"
 GER_unservolksfhrer:0 "我们的人民元首"
 GER_unservolksfhrer_desc:0 "戈培尔同志关心人民。他给予德国人土地、面包与和平。他保护我们不受斯拉夫人、法兰克人、盎格鲁人和意大利人的伤害，因为他是德意志的领袖。"
 GER_controlthemedia:0 "媒体审查"
 GER_controlthemedia_desc:0 "虽然观点反动或反共的报纸压根不可能出现，但和平主义者、委员会共产主义者、列宁主义者和民族主义者之间经常爆发各种争端…而这削弱了我们。我们需要一个媒体审查制度！"
 GER_glorifywar:0 "赞颂战争"
 GER_glorifywar_desc:0 "共产党一直在推动革命而不是战争；他们认为只应该让他国的工人自己解放自己。他们没有意识到，有些种族根本无法独自前进至社会主义——比如肮脏的法兰克人——而解放他们只能靠德国的铁骑来帮忙。"
 GER_redimperialism:0 "红色帝国主义"
 GER_redimperialism_desc:0 "统治那些不适合发展真正社会主义的人是德国的命运。德国的存在是为了在那些没有那么幸运的国家和共产主义之间搭建起一条条自然的纽带。"
 GER_expandthevkrss:0 "扩大卫国委"
 GER_expandthevkrss_desc:0 "我们必须从周围盘旋的那些秃鹫手里保护德国。即使他们不直接攻击我们，他们的特工也在试图摧毁我们社会主义之路的根基，而国家自卫人民委员部将是德意志的剑与盾。"
 GER_supressreactionaries:0 "压制反动派"
 GER_supressreactionaries_desc:0 "同1919年一样，反动派也在暗算我们，但我们绝不妥协。"
 GER_reintroduceexecutions:0 "重引死刑"
 GER_reintroduceexecutions_desc:0 "代表们很快宣布废除死刑是革命的伟大纲领之一，却没有意识到他们已经解除了无产阶级的武装。"
 GER_mandateofthecouncils:0 "委员会任命"
 GER_mandateofthecouncils_desc:0 "德国人民已经决定：他们既不需要一只强有力的手，也不需要一只伸向资本家的手：再一次的，德国人民已经证明，代表德国无产阶级是值得的。"
 GER_dealswiththeunions:0 "与工会的交易"
 GER_dealswiththeunions_desc:0 "工会一直是社会主义运动的重要组成部分。我们应该和他们谈判，建立一个委员会和工会共同组成的社会。"
 GER_marxistpluralism:0 "多元马克思主义"
 GER_marxistpluralism_desc:0 "我们马克思主义者不应该被琐碎的问题所分裂开来。在统一的行动这道坚墙的后面有着一个多样化的政党，在其中所有的问题都是可以被提出来讨论的。"
 GER_promoteequality:0 "增进平等"
 GER_promoteequality_desc:0 "反动派、未来主义者和资本家都声称，男女之间、天主教徒和无神论者之间、德意志和斯拉夫之间都有区别——但事实是，没有区别：他们只是想分化工人阶级——我们应该向他们展示团结的奇迹。"
 GER_socialisthumanism:0 "人文社会主义"
 GER_socialisthumanism_desc:0 "全人类应团结于红色旗帜之下，因为它承诺和平、自由、面包，最重要的是，它承诺分享世界上最伟大的财富。"
 GER_socialwelfare:0 "社会福利"
 GER_socialwelfare_desc:0 "社会必须照顾最弱的成员，那些不能工作的人。作为真正的社会主义者，我们应该关心每一个人，这样每个人都能在德国人民的劳动中得到一份供养。"
 GER_encouragediscourse:0 "鼓励交流"
 GER_encouragediscourse_desc:0 "委员会制度是在无产阶级之间的话语中产生的，因为他们是我们政治制度的中坚力量。假如我们想要维护此制度，我们必须鼓励培养批判性思维。"
 GER_luxemburgdoktrin:0 "卢森堡路线"
 GER_luxemburgdoktrin_desc:0 "民族主义与爱国主义都是骗局，其目的是让工人阶级远离国际阶级战争。所以，共产主义的国际性与民族自决是对立的。"
 GER_lenindoktrin:0 "列宁路线"
 GER_lenindoktrin_desc:0 "社会主义本质上是国际性的，是的。但这并不意味着我们不应该帮助那些为自决和独立而战的人。因为社会主义也总是和被压迫者站在一起。"
 GER_propaganda:0 "政治宣传"
 GER_propaganda_desc:0 "政治宣传是今天最重要的事情之一。我们要让同志们听到社会主义的建树！"
 GER_fundsocialistnewspapers:0 "资助社会主义报纸"
 GER_fundsocialistnewspapers_desc:0 "在这里有各种各样的社会主义报纸，从德共创办的《红旗》到图文并茂的《工人画报》，再到士兵委员会制作的《红色阵线报》。"
 GER_volksbhne:0 "人民剧场"
 GER_volksbhne_desc:0 "像厄文·皮斯卡托或伯托德·布莱希特这样的伟大同志把戏剧变成了无产阶级的艺术，显示了反对资产阶级的重要性。"
 GER_expandthemasch:0 "扩大马工校"
 GER_expandthemasch_desc:0 "马克思主义工人学校成立于20世纪20年代初，目的是传授德国无产阶级一些有益于他们和革命的技能，如科学、语言、手工艺和许多其他东西。为了保持革命精神，我们必须确保每个人都用得到这些能力。"
 GER_independenteducation:0 "独立教育"
 GER_independenteducation_desc:0 "教育也是影响年轻人思想的最重要的因素。但是，对教育的每一次干预，都不仅腐蚀了青年，而且降低了教育质量。"
 GER_rotesbabelsberg:0 "红色巴别斯堡"
 GER_rotesbabelsberg_desc:0 "自1899年以来，巴别斯堡电影制片厂已发展成为世界上最好的电影制片厂之一。我们应该利用像弗里茨·朗同志这样能干的艺术家的才能，创作出具有革命元素的电影。"
 GER_generalamnesty:0 "大赦天下"
 GER_generalamnesty_desc:0 "我们不应该释放那些反动派和反革命的恐怖分子，但有许多轻罪罪犯并没有触碰到我们强大共和国的底线。如果我们释放他们，我们可以证明我们有能力原谅他们。"
 GER_endthereforms:0 "结束改革"
 GER_endthereforms_desc:0 "最后，我们给德国带来了急需的改革。然而，任何进一步的改革都是对革命的背叛。"
 GER_radicalantimilitarism:0 "激进反军国主义"
 GER_radicalantimilitarism_desc:0 "我们不要忘记，我们的革命是反军国主义的革命！只有尊重和平主义原则，才能正确地坚持革命！"
 GER_dealswithliberalpacifists:0 "与自由和平主义者的交易"
 GER_dealswithliberalpacifists_desc:0 "大多数的自由主义者都是军国主义者，因为战争能为他们带来油水，但他们中也有一些人谴责战争的罪恶。我们应该努力和创造一个新的，和平的世界。"
 GER_denouncepoliticalviolence:0 "谴责政治暴力"
 GER_denouncepoliticalviolence_desc:0 "虽然共和国的一些人认为暴力是实现我们目标的合法途径，但应谴责所有暴力。"
 GER_redthunder:0 "红色雷霆"
 GER_redthunder_desc:0 "在世界大战中，我们目睹了恐怖，也目睹了炮兵的威力。我们完全可以用炸药的威力来击溃最顽强的反动分子。当德国大炮轰鸣的时候，没有人敢不屈服于我们！"
 GER_himmelsstrmerprojekt:0 "“天空打击者”项目"
 GER_himmelsstrmerprojekt_desc:0 "霍曼同志说，他的火箭技术可以用来远距离发射炸药，制造出火箭炮。他还推测，火箭可以用于战斗机，以达到无与伦比的速度。所有的想法都很有趣。"
 GER_dierotefrontmarschiert:0 "红色阵线进军"
 GER_dierotefrontmarschiert_desc:0 "红军再次行进，他们势不可挡，他们的铁靴将会踏着革命的敌人进军。"
 GER_grneteufel:0 "绿魔鬼"
 GER_grneteufel_desc:0 "军校生同志们关于精锐轻步兵从飞机上渗透敌后的想法值得一试……"
 GER_longrangeescorts:0 "远程护航"
 GER_longrangeescorts_desc:0 "为了保护我们的轰炸机不受敌方战斗机中队的攻击，战斗机王牌柯尔建议使用重型战斗机。这种战斗机的航程更高，可以跟上轰炸机。"
 GER_nordseewall:0 "北海壁垒"
 GER_nordseewall_desc:0 "如果我们不小心，我们在法国和意大利作战的勇敢的同志可能会被英国军队背刺。我们应该把英国人的每一个登陆的尝试都变成另一次加里波利之战。"
 GER_experimentalscience:0 "实验科学"
 GER_experimentalscience_desc:0 "德意志是思想家的国度，也是爱因斯坦、普朗克和迈特纳的故乡。我们注定要进入未知的领域，找出我们祖先需要神来解释的事情。"
 GER_foundthesrkmb:0 "建立战军委"
 GER_foundthesrkmb_desc:0 "“战争道德与军事占领特别委员会”是一个决定在战时何为可接受的，以及如何对待被占领土的机构。"
 GER_allowsmallbuisnesses:0 "允许小微企业"
 GER_allowsmallbuisnesses_desc:0 "虽然废除大型资本主义企业是正确的，但允许小型企业可以证明是有益的。如果我们赋予人们创建自己公司的权利，我们就能在社会主义原则的指导下，掀起一股新的创业浪潮。"
 GER_allpowertothecouncils:0 "一切权力归于工委会！"
 GER_allpowertothecouncils_desc:0 "工人委员会是德国经济最重要的组成部分。把它们串起来应该是我们的首要任务。"
 GER_banunions:0 "取缔工会"
 GER_banunions_desc:0 "工会是资本主义条件下社会主义运动的重要组成部分，但在达到社会主义以后，就不需要工会了。他们只会阻碍我们的建设。我们应该用一个伟大的社会主义劳动战线来代替他们！"
 GER_abolishthecouncils:0 "废除委员会"
 GER_abolishthecouncils_desc:0 "诸委员会为革命服务得不错，但现在他们只是一个麻烦，阻碍了德意志的命运。我们应当废除委员会。"
 GER_strenghentheparty:0 "增强党权"
 GER_strenghentheparty_desc:0 "虽然委员会很重要，但我们必须支持党作为革命无产阶级的先锋，特别是在这个困难时期。"
 GER_strenghenthecouncils:0 "增强委员会"
 GER_strenghenthecouncils_desc:0 "不可否认：诸委员会是我们政治制度中最重要的部分。为了使他们的职能更好、更可靠，我们应该支持他们，并表明我们看到他们的重要工作。"
 GER_volksempfnger:0 "人民收音机"
 GER_volksempfnger_desc:0 "广播是一种新的通讯方式，它具有潜力成为真正的大众媒体。我们可以把收音机带进家家户户，把社会主义的声音带进家家户户！"
 GER_revolutionofpeace:0 "和平革命"
 GER_revolutionofpeace_desc:0 ""
 GER_comitnationalfrancelibre:0 "自由法兰西国民委员会"
 GER_comitnationalfrancelibre_desc:0 "未来主义者占领法国后，共产党人逃往了我们的边境。如今，我们应该让他们为社会主义胜利之后的新法兰西做一系列的规划。"
 GER_formasovietrussiangovernmentinexile:0 "成立苏俄流亡政府"
 GER_formasovietrussiangovernmentinexile_desc:0 "自俄国革命失败后，许多布尔什维克逃到了德国，应该让他们组成一个流亡政府来反对现俄罗斯政权。"
 GER_meetwithourjapanesecomrades:0 "与日本同志们会面"
 GER_meetwithourjapanesecomrades_desc:0 "随着日本革命胜利，我们应该尝试着与我们在远东的新盟友合作！"
 GER_helpouramericanbrothers:0 "帮助我们的美国兄弟"
 GER_helpouramericanbrothers_desc:0 "美国大部分地区仍在资本主义的枷锁下受苦受难，我们应该支持美国同志推翻他们的政权。"
 GER_meetwithliberationtheologists:0 "会见解放神学家"
 GER_meetwithliberationtheologists_desc:0 "有人说基督教是社会主义的鼻祖。其中包括解放神学家，他们努力把社会主义和基督教联系起来。我们应该支持他们反对教会的反动主流。"
 GER_socialistmuslimcomittee:0 "社会主义穆斯林委员会"
 GER_socialistmuslimcomittee_desc:0 "中东同志发展了“伊斯兰共产主义”理论。虽然有些人对此持批评态度，但这是在伊斯兰世界传播社会主义理想的伟大途径"
 GER_embracereligioussocialism:0 "接纳宗教社会主义"
 GER_embracereligioussocialism_desc:0 "有人说宗教本质上是反动的或反革命的。然而，也有一些宗教团体把他们视为我们的兄弟，像维图斯·海勒或埃尔温·埃克特这样的同志也在推动我们把他们视为兄弟。"
 GER_missiontoindia:0 "在印度的任务"
 GER_missiontoindia_desc:0 "英国人离开印度后，多个派别都宣称自己是社会主义者。我们应该看看我们支持哪个派系，必要时在这些派系之间进行谈判。"
 GER_whatsgoingoninthecongo:0 "刚果发生了什么？"
 GER_whatsgoingoninthecongo_desc:0 "我们已经听说了我们在刚果也有同志。我们应该评估他们对抗资本主义的斗争以及我们是否应该援助他们。"
 GER_theira:0 "爱尔兰共和军"
 GER_theira_desc:0 "欧洲最残酷的帝国政府之一就在这里：英国佬们仍在压迫爱尔兰人。但也有反抗，我们应该表明，我们是真正站在被压迫者一边的……"
 GER_viiiweltkongressderinternationale:0 "共产国际第八次代表大会"
 GER_viiiweltkongressderinternationale_desc:0 "今天，来自世界各地的社会主义者来到柏林，讨论和决定国际社会主义的未来。"
 GER_classwarfare:0 "阶级斗争"
 GER_classwarfare_desc:0 "战争热情是反动派们才拥有的特性。任何一个社会主义国家都不应该因为对领土或威望的渴望而去攻击另外一个国家。但是，当被压迫的人民开始反抗他们的政府的时候，利用一切手段去帮助他们则是我们义不容辞的义务。"
 GER_netzwerke:0 "网络"
 GER_netzwerke_desc:0 "我们必须在非社会主义国家建立起专门的革命者网络，这样，当革命开始之时，我们就拥有了得力的官员和领导人。"
 GER_vlkerfreundschaft:0 "民族博爱"
 GER_vlkerfreundschaft_desc:0 "要想成功地把世界置于红色旗帜之下，唯一的办法就是建立一个由自治的、自由的、由人民组成的联盟，并会在合作之中团结一致。"
 GER_einwurzelung:0 "生根"
 GER_einwurzelung_desc:0 "列宁为解决俄国的民族问题，制定了一项叫做“本土化（ коренизация）”的政策。这一理念包含了有限自治权、少数民族文化和语言的保护以及对本土干部的支持。虽然德国没有俄罗斯的问题，但实施这样的政策可能是有益的。"
 GER_redunification:0 "红色统一"
 GER_redunification_desc:0 "最后，我们能够在社会主义的红色旗帜下团结欧洲人民，很快，世界人民也会团结于红色旗帜之下。"
 GER_weakennationalidenteties:0 "淡化国别身份"
 GER_weakennationalidenteties_desc:0 "民族认同思想损害了国际社会主义。我们必须确保我们的人民不把自己看作波兰人、德国人或是法国人，而是社会主义者。"
 GER_worldrevolution:0 "世界革命"
 GER_worldrevolution_desc:0 "我们必须输出革命，否则共产主义就不会成功。我们必须把反革命从地球上抹去。"
 GER_antinationalism:0 "反民族主义"
 GER_antinationalism_desc:0 "有人说我们应该为那些被帝国主义压迫的人而战。但是，民族解放只是一种幻影，它使无产阶级偏离了真正的目标：国际社会主义。"
 GER_nationalselfdetermination:0 "民族自决"
 GER_nationalselfdetermination_desc:0 "我们打的每一场战争，不仅是为了社会主义，而且是为了解放那些被外国统治的人，使他们能够形成自己的道路。"
 GER_aidourchinesecomrades:0 "援助我们的中国同志"
 GER_aidourchinesecomrades_desc:0 "在中国，一场猖獗的内战正在酝酿之中。但有一个派别已经举起了红旗。我们应该全力支持他们的斗争。"
 GER_antiimperialism:0 "反帝国主义"
 GER_antiimperialism_desc:0 "我们必须支持那些与统治者斗争的人。如果我们同欠发达地区的同志建立联系，我们也可以削弱我们在欧洲的敌人，因为那些走狗们对他们的殖民地是忠诚的！"
 GER_gegenseitigewirtschaftshilfe:0 "经济互助"
 GER_gegenseitigewirtschaftshilfe_desc:0 "社会主义国家应该相互支持，在经济上和科学上相互支持。这是确保共产主义在国际上取得胜利的唯一途径。"
 GER_kpdvictory:0 "德共胜利！"
 GER_kpdvictory_desc:0 "在我们避免党派分裂之后，德国共产党在苏维埃共和国的高层保留了合法的位置！"
 GER_yeet:0 "太好了！"
 GER_yeet_desc:0 ""
 GER_conversionofanation:0 "国家的转变"
 GER_conversionofanation_desc:0 "随着国家新近以来官方支持整个国家的信仰向日耳曼异教转变，我们必须考虑如何传播这种信仰，反对目前占主导地位的信仰，特别是基督教。"
 GER_putjesusandjehovaintothepatheon:0 "把耶稣和耶和华放入先贤祠"
 GER_putjesusandjehovaintothepatheon_desc:0 "虽然要完全把宗教扔在一边而完全坚持我们的立场是一个很诱人的想法，但这只会造成问题。我们应该做的事尽肯能把转变信仰弄得吸引人一些。而这第一步就是在日耳曼教规中将某些宗教的圣徒和神替换成一些其他的角色。"
 GER_weallworshipdonar:0 "吾等皆拜多纳尔"
 GER_weallworshipdonar_desc:0 ""
 GER_praisegermania:0 "赞美日耳曼尼亚"
 GER_praisegermania_desc:0 ""
 GER_banmonotheism:0 "取缔一神论"
 GER_banmonotheism_desc:0 "为了确保真正日耳曼宗教的发展，我们应该立法禁止所有那些将日耳曼异教驱逐出我们挚爱国家的宗教。"
 GER_sailorsworshiprhenus:0 "水手皆拜莱茵"
 GER_sailorsworshiprhenus_desc:0 ""
 GER_loversworshipfreya:0 "恋人皆拜芙蕾雅"
 GER_loversworshipfreya_desc:0 ""
 GER_frdenallvater:0 "为了众神之父"
 GER_frdenallvater_desc:0 "每个德意志人都必须献身于为沃坦和他的孩子们服务。只有这样，才能实现真正的日耳曼共产主义。"
 GER_reconstructtheirminsul:0 "重建伊尔明苏尔"
 GER_reconstructtheirminsul_desc:0 ""
 GER_workersworshipwieland:0 "工人皆拜韦兰"
 GER_workersworshipwieland_desc:0 ""
 GER_farmersworshipostaria:0 "农夫皆拜奥斯塔拉"
 GER_farmersworshipostaria_desc:0 ""
 GER_soldiersworshiptyr:0 "战士皆拜提尔"
 GER_soldiersworshiptyr_desc:0 ""
 GER_wotankult:0 "沃坦崇拜"
 GER_wotankult_desc:0 "崇拜真正的德意志宗教就是特别崇拜一位神：沃坦，众神之父。只有献身于为他和他的孩子们服务，我们才能真正了解世界。"
 GER_volksdingandreichsrtekongress:0 "人民庭与全德苏维埃代表大会"
 GER_volksdingandreichsrtekongress_desc:0 "为了代表真正的德国宗教，人民庭应该获得权力。人民庭和全德苏维埃代表大会应该共同塑造德意志的未来！"
 GER_kirchenandblozhuser:0 "教堂与木屋"
 GER_kirchenandblozhuser_desc:0 "为了确保德国人民能够和平地敬拜他们所有的神，我们应该教导村民如何举行仪式和建造寺庙。"
 GER_reducechurchestorubble:0 "将教堂夷为平地"
 GER_reducechurchestorubble_desc:0 "在我们宣布一神论为非法之后，我们必须摧毁他们以前的礼拜场所，巩固真正的德意志信仰。"
 GER_neuerdeutschersozialismus:0 "新德式社会主义"
 GER_neuerdeutschersozialismus_desc:0 "既然我们现在掌权了，我们应该开始把国家塑造成我们的愿景:一个强大的国家，由敬业、爱国的公民组成，所有人都像一个家庭一样运转——而这个大家庭的首领是约瑟夫·戈培尔，人民的领袖!"
 GER_heidnischersozialismus:0 "日耳曼异教社会主义"
 GER_heidnischersozialismus_desc:0 "从前，日耳曼人不崇拜耶路撒冷、罗马或麦加的神——他们有自己的神，每位真正的德意志的爱国者都应该崇拜他们。"
 GER_revengefor772:0 "为772年复仇"
 GER_revengefor772_desc:0 "一千多年前，法兰克人入侵了我们伟大的土地，让大地上遍布鲜血，还用武力摧毁了我们的伊尔明苏尔。屠夫卡尔摧毁了我们的国家。现在，复仇的日子来了！"
 GER_takeprussia:0 "获得普鲁士"
 GER_takeprussia_desc:0 "现在，还有最后一件事要做：粉碎那些在普鲁士站稳脚跟的叛徒。"
 GER_reclaimwestpreuen:0 "宣称西普鲁士"
 GER_reclaimwestpreuen_desc:0 "西普鲁士目前处于波兰人的控制之下，尽管在那里生活的大多数是德意志人！这是站不住脚的。"
 GER_liberatethesudeten:0 "解放苏台德"
 GER_liberatethesudeten_desc:0 "捷克的苏台德人是日耳曼人民。他们被那些斯拉夫人所压制迫害。我们应该向他们表明，这个新德意志不会容忍这种情况！"
 GER_friesenundniederlnder:0 "弗里斯兰人与尼德兰人"
 GER_friesenundniederlnder_desc:0 "弗里斯兰人和荷兰人虽然不说德语——但他们也是日耳曼人，仅仅是因为西班牙天主教分子的影响他们才从德意志分离出来的。我们现在应该纠正这个错误了。"
 GER_dasmeerwirdsichrotfrben:0 "海水将会染上赤色"
 GER_dasmeerwirdsichrotfrben_desc:0 "我们是无产者，水手，英雄：反动派将不再有机会乘坐他们利用压榨剥削所得购买的船只回来了！"
 GER_reclaimtheangelsachsen:0 "收复盎格鲁-萨克逊"
 GER_reclaimtheangelsachsen_desc:0 "曾经，在法国人把他们赶走之前，英格兰一直是被德意志人所统治。我们现在应该讲这样的秩序重新带回来…"
 GER_crushtheitalians:0 "击垮意大利人"
 GER_crushtheitalians_desc:0 "这些意大利人在南方是持续不断的威胁，将他们清除后，我们便可有效确保我们在巴尔干地区是最主要的势力存在。"
 GER_freetheslavs:0 "解放斯拉夫人"
 GER_freetheslavs_desc:0 "直至今日，那些斯拉夫人仍然挣扎在拜占庭降临于他们的诅咒之下，而那个诅咒便是东正教。我们应该将他们从这样的压迫中解放出来！"
 GER_anotherteuteburg:0 "又一场条顿堡"
 GER_anotherteuteburg_desc:0 "曾经，我们在伟大的条顿堡战役中击败了罗马人，今日，这有那些控制着，宣称着自己是罗马人的那些乌合之众。但我们并不在意-因为他们只会我们的条顿精神的怒火面前颤抖着！"
 GER_vereintedeutsche:0 "统一的德意志"
 GER_vereintedeutsche_desc:0 "随着德意志最终的重新统一，我们完成了自己的使命。"
 GER_breakthefrenchthread:0 "击破法国的威胁"
 GER_breakthefrenchthread_desc:0 "法国，是我们的死敌，而现在在他们转向未来主义之后，这一点变得更加明显。我们应该展示给他们这样的事实：艺术创作无法抵御钢铁与火药的力量。"
 GER_osterweiterung:0 "向东扩张"
 GER_osterweiterung_desc:0 "现在，该向俄国佬展示一下新日耳曼民族的强大力量了。很快，他们将会在我们面前颤抖！"
 GER_supportlocalbeliefsystems:0 "支持地方信仰体系"
 GER_supportlocalbeliefsystems_desc:0 "我们也许为日耳曼人，但我们不应该强迫别人去接受。相反，我们应帮助他们重燃他们失落的传统，他们可能是斯拉夫人、凯尔特人或拉丁人。"
 GER_pangermanismus:0 "泛日耳曼主义"
 GER_pangermanismus_desc:0 "全体日耳曼人民的团结即为我国的首要关切之事。"
 GER_marchintothealps:0 "进军阿尔卑斯"
 GER_marchintothealps_desc:0 "奥地利人和瑞士人同属于德意志人，即使他们并不承认这一事实。然而，他们不属于日耳曼民族国家的一部分，这种反常现象必须结束。"
 GER_peacethroughcoalition:0 "以联盟得和平"
 GER_peacethroughcoalition_desc:0 "我们在现在的体系中，因为不处于任何一个现存的国际性联盟之中，导致我们所处的角色的无法确保和平。如果我们想要存活下来的话，必须同资本家们进行合作"
 GER_peacethroughunity:0 "以团结得和平"
 GER_peacethroughunity_desc:0 "我们不需要资本家去担保和平！我们可以靠自己做到这一点。第三国际是一个强大而独立的存在！"
 GER_ensureafavourabeoutcomeinspain:0 "确保在西班牙的是我们想要的结果"
 GER_ensureafavourabeoutcomeinspain_desc:0 "西班牙在政治体系中所扮演的角色很诡异，但在地理上处在绝佳的位置！如果我们能够确保西班牙是我们的盟友，那么我们可以建立对法国的包围网并且让他们在每场战争中都被迫两线作战。"
 GER_supporthungary:0 "支援匈牙利"
 GER_supporthungary_desc:0 "匈牙利是我们古老而又强大的盟友。但是它被敌人重重包围- 只有通过给予他们无条件的援助，我们才能威慑他们的邻国，使之放弃进攻匈牙利这一不切实际的想法。"
 GER_ournorthernbrethren:0 "我们的北方兄弟"
 GER_ournorthernbrethren_desc:0 "北方的挪威尚未加入我们。 但是，为了使资本主义国家不敢随意进犯，我们需要他们站在我们这边。"
 GER_festungssozialismus:0 "社会主义堡垒"
 GER_festungssozialismus_desc:0 "我们并不打算侵略任何一个国家，唯一的问题是，世界其他地区并不认同我们的思维方式。法国暴徒，英帝国主义者和俄国反动派想把我们的国家撕碎，但是我们可以通过五米粗的钢筋混凝土保护自己。"
 GER_supportourcomrades:0 "支援我们的同志"
 GER_supportourcomrades_desc:0 "我们是和平主义者，但从技术性的方面来讲革命并不算战争，派遣援助也并不算与他人作战，所以…嗯。"
 GER_adealwiththeanglo:0 "与英国的交易"
 GER_adealwiththeanglo_desc:0 "英国人可能是帝国主义的暴君，但比起法国人我们更愿意接受他们，即使那意味着出卖一部分同志！"
 GER_atreatywithitaly:0 "和意大利的条约"
 GER_atreatywithitaly_desc:0 "意大利是这个世界上的少数几个还保留着理智的国家之一。 我们应该确保与他们合作建起第二道阵线以反对未来主义者…如果他们真的敢攻击我们的话。"
 GER_buypeacewithrussia:0 "与俄罗斯的和平买卖"
 GER_buypeacewithrussia_desc:0 "我们与俄罗斯人都知道一场战争是昂贵而血腥的。 因此，我们应该设法促成一项交易，让他们吞并那些较小的东欧国家，以换取在普鲁士进攻我们时他们的帮助。"
 GER_jointheleaugeofnations:0 "加入国联"
 GER_jointheleaugeofnations_desc:0 "有些国家仍认为世界革命是可能的，但我们知道真相和命运…"
 GER_anti_futurist_aktion:0 "反未来主义行动"
 GER_anti_futurist_aktion_desc:0 "反未来主义行动？我看更像恐怖主义！"
 GER_export_revolution_TAG:0 "输出革命"
 GER_anti_futurist_action:0 "反未来主义行动"
 GER_aninvisiblenavy:0 "隐形海军"
 GER_aninvisiblenavy_desc:0 "最致命的海军往往是你看不到的，在上一次世界大战中，我们已经了解了潜艇的威力，借助先进的技术，我们可以有效地使那些依赖殖民地资源的资本家挨饿。"
 Third_International:0 "第三国际"
 germany.11.t:0 "性问题"
 germany.11.desc:0 "自光荣的十一月社会主义革命（November Revolution）以来，同性恋和变性人以及所有其他形式的性取向都不再被认定为犯罪，并被诸如马格努斯·赫希菲尔德同志等先驱者推向正常化状态。但是，在未来主义意识形态的多个策源地也可以观察到类似的取向。 阜姆一直公开赞扬同性恋，而法国的空军中队甚至在军队中推广同性恋。越来越多的声音谴责“性堕落”是“未来主义的根源”和“德意志青年堕落的原罪”。今天，国会中的多数工人党（NMAPD）议员就此呼吁将“性变态”重新定罪。对于这个问题，马格努斯·赫希费尔特在国会中谈论了他们为无产阶级的同性恋者和“第三性别”的权利而犯的错误，而德共的马斯洛同志则谴责多数工人党之所以有这样的想法，是因为他们“并非马克思主义者”，是因为他们认为“性，而非阶级会影响人的意识形态”，并且还警告说，重新定罪将剥夺性少数同志的权利，并将其推向未来主义。"
 germany.11.a:0 "必须立刻中止这种堕落！重新定罪！"
 germany.11.b:0 "我们不能剥夺如此多无产者的权利！只要确保卫国委继续压制来自法国的影响就可以了。"
 germany.11.c:0 "这太疯狂了！我们的性少数同志和其他人一样能干！"
