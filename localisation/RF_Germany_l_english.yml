 former_imperial:0 "前帝国时期指挥官"
 former_imperial_desc:0 "这位指挥官以前和德意志帝国有着联系。鉴于他们的专业技能和人脉网络，他们还是在德国军队中保住了职位，但他们还是被密切关注着。"
 hamburger_artikel:0 "汉堡条例"
 hamburger_artikel_desc:0 "士兵们在军官面前完全没有话语权是造成怯战的主要原因。而汉堡条例很大程度上让军队变得民主化，能够防止此类事件再次出现。"
