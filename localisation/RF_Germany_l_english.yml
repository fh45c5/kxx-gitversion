 GER_forced_isolation:0 "被动孤立"
 GER_forced_isolation_desc:0 "反动势力会不惜一切代价孤立并削弱我们的社会主义共和国，因为他们害怕人民的力量，他们总是密谋着反对我们的正义事业。"
 GER_broken_isolation:0 "打破孤立"
 GER_broken_isolation_desc:0 "我们都知道我们不可能永远地孤立下去，所以我们和资本主义者们做了一笔交易。难道会有什么地方出现问题吗？"
 GER_prussian_perfectionism:0 "普鲁士完美主义"
 GER_prussian_perfectionism_desc:0 "尽管共产主义在德国取得了胜利，但古旧的职业道德仍然存在。德国工业以牺牲产量为代价，换取为人称道的质量和精度。"
 GER_backward_south:0 "落后的南部"
 GER_backward_south_desc:0 "尽管巴伐利亚是最早的革命根据地之一，但鉴于其庞大的农业人口和相对落后的经济，它实际上是共和国最保守的地区。与德共所主导的“红色鲁尔”不同，巴伐利亚是德国全国多数工人党的大本营。"
 GER_dichter_und_denker:0 "诗人和思想家的国度"
 GER_dichter_und_denker_desc:0 "德国人民自豪地将祖国命名为“诗人和思想家的国度”。德国拥有先进的教育体系和丰富的文化遗产：从海因里希·海涅到阿尔伯特·爱因斯坦，许多最伟大的思想家都来自德国。大量的进步知识分子使德国成为世界领先的科技文化中心，但没有人知道这个黄金时代会持续多久……"
 GER_spectre_communism:0 "共产主义的幽灵"
 GER_spectre_communism_desc:0 "邻国们对社会主义德意志的存在感到不安。当英国议员、俄罗斯寡头和法国的加速主义者们看到赤焰滔天时，他们会栗栗危惧。我们将点燃革命的火焰。"
 GER_memory_trenches:0 "战壕的记忆"
 GER_memory_trenches_desc:0 "孩子，你还能记得自己的父亲吗？他常常把你抱在怀中，给你一便士然后和你捉迷藏。直到他们将他带走，带到战壕里去，孩子，到战壕里去。"
 GER_rotfront_1:0 "红色阵线"
