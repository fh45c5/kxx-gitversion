 GER_international_support:0 "对国际共运的支援"
 GER_international_support_desc:0 "为了维护和平，我们决定尽一切可能来支持我们同志的事业。因为每多一个社会主义国家，就少了一份对和平的威胁。"
 GER_feuersturm:0 "焦土"
 GER_feuersturm_desc:0 "反动派挑起了这场战争，在某种幼稚的幻想下，他们以为可以靠着轰炸来让自己安枕无忧。但他们很快就会认识到，他们没有一个能免受无产阶级的怒火。"
 GER_hunting_wolves:0 "盘旋的狼群"
 GER_hunting_wolves_desc:0 "我们看不见的潜艇就像群狼，而敌人则是一只受伤的野兽，当狼群逼近猎物时，猎物就会哀嚎。"
