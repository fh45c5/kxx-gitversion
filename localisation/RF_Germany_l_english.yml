 germany.1.t:0 "列维的选择"
 germany.1.desc:0 "今天，保罗·列维，人民委员会会议主席宣布他将不会参与下一次的选举。这一声明极大地动摇了德国的政治格局，列维受到人民的爱戴，如果没有他，共产党很有可能在下次选举中失败。虽然政治局已经宣布选出了新的候选人，但是全国多数工人党或独立社会党的政府似乎已经近在眼前了……"
 germany.1.a:0 "感谢你为我们所做的一切，列维同志。"
 germany.2.t:0 "弥合分裂"
 germany.2.desc:0 "列维退休后，政治局决定选择恩斯特·迈耶作为党竞选人民委员会会议主席的候选人。虽然他的履历令人印象相当深刻，对政治事务也很了解，但他缺乏魅力和热情。因此，共产党党内先锋队支持者们决定推出他们自己的候选人，从俄罗斯流亡来的列夫·塞多夫。为了稳定党的局势，一些有影响力的共产党人提议挑选一位新的候选人以便于团结整个党。"
 germany.2.a:0 "亨利希·曼相当出名且经验丰富，他是值得考虑的选择。"
 germany.2.b:0 "每个人都认识“红色诗人”贝尔托·布莱希特，他应该引领全党。"
 germany.2.c:0 "安娜·西格斯同志受过良好的教育，充满斗志并积极献身于革命事业。"
 germany.2.d:0 "他们不应该插手党的事务，政治局的决定仍然有效。"
 germany.3.t:0 "全德苏维埃代表大会"
 germany.3.desc:0 "今天，来自德国各地的同志们聚集在柏林的普鲁士众议院，并讨论了许多重要的经济、政治和军事问题，但在大会的第五天，也是最后一天，做出了最重要的决定——谁将引领德国走向未来。所有政党都有他们优秀的演讲家。共产党宣传革命与进步，独立社会党谈论和平与自由，全国多数民族工人党鼓吹团结与力量。但在这一切之后，他们决定选择……"
 germany.3.a:0 "全国多数民族工人党，日耳曼真正的保卫者！"
 germany.3.b:0 "独立社会党，和平卫士！"
 germany.3.c:0 "德国共产党，带来社会主义的先驱者！"
 germany.3.d:0 "德共先锋派，革命的真正先锋！"
 germany.3.e:0 "德共斯巴达克派，委员会体制的捍卫者！"
 germany.4.t:0 "戈培尔宣布他的胜利"
 germany.4.desc:0 "约瑟夫·戈培尔以其特有的方式走上舞台，向德国的民众们发表了一场气势磅礴、极富戏剧性的演讲，描绘了他对德国的新愿景。\n\n“同志们…我们第一次打破资本主义压迫的枷锁，到现在有多久了？已经过去几十年了，不是吗？然而，尽管我们奇迹般的赢得了革命，但自那以后又发生了什么呢？所发生的只有一场悲剧，同志们。这项工作只完成了一半！在五大洲的每个角落，我们的同志被邪恶的白匪制造的白色恐怖所杀害。堕落的法国人把我们的好同志赶出了法国，现在他们热切地坐在我们的边界上，企图把他们反动的返祖把戏强加给我们。而英国一如既往地将资产阶级霸权强加于人们的头上，去扑灭无产阶级的革命火焰。所有的这一切都损害了伟大的日耳曼民族及其社会主义的人民的利益。我们再也不会允许这种事情发生了。”\n\n修正主义被我们所终结了。取而代之的是真正的德国工人阶级的先锋。德意志多数民族工人党现在存在，而它将来也将继续作为抵御地球上的恐赤虫豸们的工人阶级的保护人和日耳曼的保卫者而存在。只完成了一半的社会主义的时代已经结束了。取而代之的是一种新的社会主义。是一个要把一切男女老幼从资产阶级霸权的枷锁中解放出来的国家。我国人民被掠夺的屈辱历史已经结束。现在是“赤匪们”进行报复的时候了。而我们不会为我们合理的复仇抱有任何歉意。”"
 germany.4.a:0 "亲爱的同志们，社会主义的新曙光已经从地平线升起。"
 germany.5.t:0 "弗拉姆同志的演讲"
 germany.5.desc:0 "弗拉姆同志登上讲台后，向公众发表了讲话:\n\n“我还能听到战壕里传来的哀嚎声。他们祈求安宁与和平。他们并不渴望战争；他们想回家。我的对手坚持认为我们唯一的生存方式是战斗，而我并不这么想。德国有一条通向和平的道路；通过外交和同盟，我们可以留存下来，且变得更加强大。”\n\n“加速主义者、资本家和反动派们都认为解决问题的唯一办法是暴力。甚至我们的一些同志也这样认为。而我不是；我看到了战争对一个国家能造成的影响，它并不美妙。士兵们会同意我的看法，显然你也同意；你想要和平。所以，让我们拥有它吧!”"
 germany.5.a:0 "弗拉姆主席万岁！"
 germany.6.t:0 "公告"
 germany.6.desc:0 "尽管赢得选举为其带来了极高的声誉，共产党却并没有为其候选人安排演讲。相反，它发布了一则公告，宣布稍后将发表演讲。然而，他们已经保证，演讲一定会有，并将会比之前的演讲更出色。尽管他们试图平息骚动，但公众间还是弥漫着一股不安的情绪。"
 germany.6.a:0 "我想一切会照常的…"
 germany.7.t:0 "谢多夫同志的演讲"
 germany.7.desc:0 "今天，谢多夫同志向公众发表了讲话:\n\n“自我从俄罗斯流亡的日子已经有十六年之多了。我曾见过高尔察克和他的打手们在这个美丽的国家里横行霸道的悲惨图景。这一切的一切都是为了建立一个由蠢货所领导的独裁体制。在诸多方面你我的立场大致相同；奥地利和普鲁士想将我们的国家分裂成两半，而那些法国的疯子们只有把我们从地图上抹掉才会甘心！而我绝对不会让这种事情发生，同志们！”\n\n“德意志的原则；那些民主与自由的良好传统。它必须被保留，但如果我们甘愿被征服，那它将消逝至尽。我所能给出的不是和平主义或无政府主义，而是一个更负责任的政府和一个全新的军备计划的承诺，以确保我们的军队能够击退进攻我们的反动派和加速主义者。党不再仅仅是一个政治组织；它将是整个欧洲社会主义的预兆。我们都将摆脱暴政；而人类将在《国际歌》的歌声下团结起来!”"
 germany.7.a:0 "出色的演讲。"
 germany.8.t:0 "迈耶同志的演讲"
 germany.8.desc:0 "迈耶同志今天发表了他的演讲：\n\n“亲爱的卢森堡同志曾经说过，当战争来临时德国有两种选择：社会主义或野蛮。我们要么继续让这一切变得更糟，选择一个资本主义的国家或未来主义的独裁，要么我们可以选择不同的东西。 比任何当前的政治体制都更加人道和民主化。今天，我站在大家面前，代表着这种选择！\n\n“我们的国家将永远不会再遭受其他国家一样的恐怖暴政或政府和经济体制的衰落。我们将向全世界展示这一光辉的榜样，并证明社会主义才是未来！只要我们坚定不移，我们的土地就永远不会选择野蛮！”"
 germany.8.a:0 "卢森堡的遗产仍存于此地！"
 germany.bavaria.t:0 "我们该拿巴伐利亚怎么办？"
 germany.bavaria.desc:0 "现在在我们知道了巴伐利亚反对我们的想法之后，我们无法再忽视它了。我们必须在巴伐利亚的混乱态势升级之前行动的越快越好！然而，全德苏维埃代表大会上有两种观点：格奥尔格·恩格尔同志希望通过赋予农民委员会更多权力和提高农村的生活水平来安抚巴伐利亚人。另一方面，赫尔曼·加特曼同志认为，我们应该加快土地集体化，然后用国家自卫人民委员部来解决这个问题。"
 germany.bavaria.a:0 "恩格尔是对的，暴力除了悲剧什么都无法带来。"
 germany.bavaria.b:0 "加特曼是对的，我们是时候展现自己的力量了。"
 germany.9.t:0 "共产国际第八次代表大会"
 germany.9.desc:0 "这次代表大会的议题可以说是自成立以来最重要的。以前讨论的都是有关国内的政策和夺权之路，而这次大会将主要讨论德国的外交政策以及未来几年我们与世界接触的方式。诸如民族自决、反殖民主义、经济关系甚至是组建流亡政府等问题都将由代表大会投票表决。\n\n阶级斗争不可能仅仅是党反对民族资产阶级的斗争。下一场战争将是无产阶级国度对国际资产阶级秩序及一切旧势力的斗争。为了打败它，我们必须使用我们军火库中的每一把武器，因为资本家也会穷尽他们的武器库以对付我们。我们的斗争是正义的；正如托洛茨基所说：“一个奴隶主用狡计与暴力把一个奴隶锁上了铁链，而这奴隶用狡计与暴力破坏了这铁链──让那些可鄙的阉宦们告诉我们吧：他们在道德的法庭之前是同等的！”"
 germany.9.a:0 "让大会开始吧！"
 germany.10.t:0 "德国尝试接触我们"
 germany.10.desc:0 "今天，德国驻卑尔根大使与我国政府进行了接触，并提议一场向北极的海军联合远征，以寻找新的海上通道并加强我们两国之间的联系。我们的海军指挥官一致认为，远征将有助于提高我们海军的经验，而且能够绘制新的北极地图也是十分值得考虑的。然而，有些人担心德国的得寸进尺最终会把我们拉进第三国际。还有一些人认为德国虽然目的如此，但这仍然是一件好事。我们该怎么办?"
 germany.10.a:0 "没错，北极探险确实是个好主意，但我们不需要德国人来帮忙。"
 germany.10.b:0 "好主意！我们将会与德国同志一同出航！"
 germany.10.c:0 "我们不需要这类计划！"
