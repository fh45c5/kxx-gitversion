 DEUTSCHE_RATEREPUBLIK_DESC:0 "自1918年的革命和紧随其后的内战后，德国陷入了孤立，许多国家都宁愿承认普鲁士而非新生的工人国家为德意志的法统继承者。然而红色德国在李卜克内西和他的继任者保罗·列维的统治下变得越来越繁荣富强。到了1936年，革命者们取得了长足的进步，他们整顿了经济，建立起共产国际并巩固了自己在德国内的地位，当大萧条狠狠的给予俄国，法国以及英国致命一击时，德国却安然无恙。现在他们拥有军队的忠诚，人民的支持和改变世界愿望，德国确实是一支不容小觑的力量…"
