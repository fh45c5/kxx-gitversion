 pcn.1.title:0 "刚果的未来"
 pcn.1.desc:0 "恩斯特·荣格必须挑选一位总理与他一起治理普属刚果，并确保我们的殖民地未来的方向。少数白人派的候选人汉斯·许蒂希是一个有军国主义和暴力倾向的人，他粗暴地虐待下属，但却是一个聪明而善于弄权的人。路易斯·布罗迪是刚果本地人，同时也受过高等教育的候选人，他是出生在喀麦隆的普鲁士名人，致力于在刚果建立一个福利国家。问题来了，荣格该选谁？"
 pcn.1.a:0 "汉斯·许蒂希！"
 pcn.1.b:0 "路易斯·布洛迪！"
 pcn.2.title:0 "总理的抗议"
 pcn.2.desc:0 "我们的总理认为，荣格太过软弱，而我们的国家现在正需要一位强势的领导人。他们一直在利用自己的支持民众发动抗议行为，而荣格现在正处于一个历史的十字路口。他该怎么办？"
 pcn.2.a:0 "路易斯·布洛迪成功政变！"
 pcn.2.b:0 "汉斯·许蒂希谴责军国主义者并成功政变！"
 pcn.2.c:0 "恩斯特·荣格用阿斯卡里卫队击退了布罗迪和赫蒂格！"
 pcn.3.title:0 "赤道城的新足球场"
 pcn.3.desc:0 "荷兰企业家在我们的首都，赤道城附近建造了一座足球场。我们已经迫不及待地把足球引进到普属刚果了，我们的足球队名字都想好了：普鲁士猛虎队。"
 pcn.3.a:0 "哦耶！上啊，普鲁士猛虎！"
 pcn.4.title:0 "当地创建普鲁士军事集会"
 pcn.4.desc:0 "一个一如即往爱国的村庄近日召开了一个小型的阿斯卡里集会，他们在集会上宣布我们是刚果地区的合法政府。而这稍微增加了我们在农村的支持度。"
 pcn.4.a:0 "善。"
 pcn.5.title:0 "禁欲？"
 pcn.5.desc:0 "有人亲眼目睹一对情侣在赤道城接吻。可能你会想，这有啥好说的？但他们都是男的！这两人被扭送到法庭，而因为法典中没有这方面的规定，因此他们声称彼此唯一的爱来为自己辩护。检方控诉他们正在破坏公共道德，并引发群体愤怒。最终裁决是..."
 pcn.5.a:0 "无罪！"
 pcn.5.b:0 "有罪！"
 pcn.6.title:0 "最后通牒"
 pcn.6.desc:0 "路易斯·布罗迪一直担受着别人发出的最后通牒——他是允许当地部落领袖参与政治从而实现真正的民主，还是暂停民主改革以确保西方进步主义进入刚果？"
 pcn.6.a:0 "路易斯·布洛迪给予人民民主。"
 pcn.6.b:0 "路易斯·布洛迪给予人民自由。"
