 PCN_disbandcivilliberties:0 "解散公民自由"
 PCN_disbandcivilliberties_desc:0 "自由主义很危险，我们不能允许它继续存在。我们必须建立起一个以军国主义和传宗接代为中心的独裁政权。"
 PCN_lebensborn:0 "生命之泉"
 PCN_lebensborn_desc:0 "我们不能让白人人口占比停留在1%，我们必须确保白人最终超过土著居民成为主要的种族群体，至少是最终。"
 PCN_quatorstadtmilitarycamps:0 "赤道城军营"
 PCN_quatorstadtmilitarycamps_desc:0 "我们将建设新的军营以改善我们的工业。"
 PCN_amilitaristicstate:0 "军国主义国家"
 PCN_amilitaristicstate_desc:0 "我们必须确保刚果成为军事提升的热点地区，以确保普鲁士能够夺回祖国。我们不能用愚蠢的福利计划或民族同化来麻痹自己。上帝与我们同在！"
 PCN_subjugatethe99:0 "征服99%"
 PCN_subjugatethe99_desc:0 "我们不能让民粹主义者和本国的煽动者接管我们的国家。吾等乃是普鲁士人，忠诚的阿斯卡利清楚他们的地位。"
 PCN_bringthemdevelopment:0 "为他们带来发展"
 PCN_bringthemdevelopment_desc:0 "我们要在城市周围建设更多的工业区，以增加工厂数量。"
 PCN_bringthemlight:0 "为他们带来光明"
 PCN_bringthemlight_desc:0 "我们将发起宣传运动，表明我们才是刚果的解放者，从而加大我们的征召力度。"
 PCN_quatorstadtlocaldevelopmentzone:0 "赤道城开发区"
 PCN_quatorstadtlocaldevelopmentzone_desc:0 "我们将在赤道城建立一个开发区来推动产能提升。"
 PCN_newaskariunits:0 "新阿斯卡利民兵"
 PCN_newaskariunits_desc:0 "我们将从那些认为我们是文明灯塔的刚果人那里召集一批阿斯卡利部队。"
 PCN_awelfarestate:0 "福利国度"
 PCN_awelfarestate_desc:0 "我们不能让子民遭受缺乏基本食物、家庭和幸福权利的痛苦。我们必须引导我们的部分经济，以确保所有人安全。"
 PCN_nativecitizenship:0 "土著的公民身份"
 PCN_nativecitizenship_desc:0 "尽管我们提供的权利有限，但我们还没有给予本土居民公民权，我们应该马上这样做。"
 PCN_theunificationwar:0 "统一战争"
 PCN_theunificationwar_desc:0 "时候到了！我们必须团结刚果，确保它在我们的眼皮子底下有一个光明的未来！"
 PCN_appointbrody:0 "任命布洛迪"
 PCN_appointbrody_desc:0 "路易斯·布洛迪，一位普籍非裔名人，向我们证明了他自己的价值。我们必须让他担任总理，以确保普属刚果拥有光明的未来。"
 PCN_appointhuttig:0 "任命许蒂希"
 PCN_appointhuttig_desc:0 "汉斯·许蒂希将确保普鲁士军国主义深深植入于普属刚果的文化之中，同时他也是唯一一个拥有实际可行的对敌计划之人。他将立刻成为首相。"
 PCN_futureofthecongo:0 "刚果的未来"
 PCN_futureofthecongo_desc:0 "我们必须迅速决定我们的未来，因为我们羽翼未丰的殖民地被野蛮人占领将是一种最糟糕的命运。"
 PCN_aloneinthedark:0 "独自在黑暗中"
 PCN_aloneinthedark_desc:0 "我们携带着自由军团和老兵们来到刚果，勇敢的给我们伟大的普鲁士——帝国的继承者以光明的未来。我们将坚守于此，并不惜一切代价的生存下去。"
