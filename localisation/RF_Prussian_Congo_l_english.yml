 pcn.7.title:0 "眺望海洋"
 pcn.7.desc:0 "比特菲尔德少校深吸了一口新鲜的海风，他还花了一点时间细细品味。确切地说，这不是很好闻，但在恶臭的刚果丛林中度过了十年之后，新鲜的空气使人年轻了十岁，这是用语言完全无法描述的。\n他从屋顶往下看，看向迅速发展的新威廉港。在他们到来之前，这座城市还有别的名字——香蕉什么的。他不大相信那些比利时人也会保留这个名字，但考虑到他们的处境，也许这是意料之中的。\n不管怎样，即使码头还没有完全完工，这个港口也已经投入到普鲁士出口业的应用中。一艘远洋客轮正停泊在一个新建的码头旁，源源不断的人从码头上岸。尽管距离遥远，但比特菲尔德不需要用望远镜来识别那些人。他们都是从德国本土来的难民，而这些只是现在分散在世界各地的流亡者中的一小部分，他们被迫背井离乡，在红色暴徒控制局势之前先一步逃离。有些人来自中欧国家，而其他人则来自西南非洲或南美洲。\n在另一个码头上系着一艘旧货船，它虽然旧，但它真正的价值在于它所载的东西。除了矿石之外，还有机床，发电机，精密的汽轮机叶片以及十几件其他定制技术品。他们所带来的一切将普属刚果拉进现代生活。比特菲尔德听过一些关于新比利时对刚果河下游水电潜力的研究的讨论，一些人说，如果水电站成了，那么它们产生的电能足以为整个德国提供源源不断的电力。\n比特菲尔德举起望远镜，扫视着沿着码头走进大街的另一队抵达者。他的目光停留在一个女孩身上，她兴奋地环顾四周，用手遮住了太阳，而那个拿着一个小行李箱的小男孩站在她身边。这就是他们在丛林中战斗了这么长时间的目的——也是他们的新国家的振兴所需要的关键。\n他又深吸了一口新鲜，略带海腥味的空气。他们在丛林中的斗争是值得的……但他也真的不想回去再打仗了。比特菲尔德回头望着大海，皱起眉头。如果他们有一个港口，那么他们的新国家肯定需要一支海军。考虑到他们必须面对的问题，他怀疑他们的新§i普属中非中队§!可能有点难伺候了。\n比特菲尔德笑了，也许是时候换换工作了。"
 pcn.7.a:0 "船啊，美丽的船啊！"
