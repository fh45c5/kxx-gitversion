 TUA_saharan_slave_trade_desc:0 "我们的领土上到处都是奴隶，而大部分是班图人和尼日尔-刚果人，他们被图阿雷格人统治的氏族当做作财产。"
 TUA_islamic_faith:0 "伊斯兰信仰"
 TUA_tuareg_identity:0 "图阿雷格认同"
 POLITICS_RAYMOND_COCHE_DESC:0 "出生于1904年1月26日的雷蒙德·科切，作为一个水瓶座的人，他总是感觉到与这个世界的神秘领域有着深刻的联系。1935年，在得到法国政府的支持后，他开始了穿越撒哈拉沙漠的探险，并开始了对霍加尔山脉的徒步旅行和划界。最终，他是第一个到达阿哈加尔山脉（一座2330米高的山）的人。1935年，在法国政府的支持下，他决定放弃相对富裕的生活，住在图阿雷格自由邦，这是一个属于土匪、奴隶贩子和更多其他形形色色的人的土地。现在，他坐在这片无政府领地的顶端，像公牛一样统治着它，通往未来。"
 POLITICS_HAMANI_DIORI_DESC:0 "有一个叫叫做哈马尼·迪奥里的年轻人，他是是尼日尔为数不多的相信可以成为民族国家的知识分子之一。他认为图阿雷格人的自由邦实际上是一个难以理解的暴政，因此必须尽快废除，以利于建立一个面向西方的尼日尔共和国，尼日尔共和国尽管充满腐败，但实际上却能够像其他国家一样正常的运作。而他本人虽然在首都尼亚美很受欢迎，但在其他地方却几乎没有人支持他。"
 POLITICS_AG_MOHAMMED_DESC:0 "阿格·穆罕默德·沃·特圭达·卡森是一名图阿雷格贵族，他在1910年代晚期反抗法国统治，在叛乱失败后，他抓住自己的一匹马，刺伤了一名法国人，并拖着他骑在马背上穿越沙漠到达了未知之地。在接下来的20年里，他无处可寻，他的存在对许多殖民总督来说成了一个神秘而恐怖的故事。最终，在尼日尔的法国政府垮台后，有人看到他在阿加德兹的一处家中步行返回祖国。最终，他成为了图阿雷格人自由领地中最有权势的部族首领之一，现在他领导着这片没有领袖的土地。对法国人来说，他是个强盗，是个罪犯，但对图阿雷格奴隶贩子来说，他却是个解放者和英雄。对他来说，图阿雷格人的领地正处于未知的命运中……"
 TUA_democratic_dictator:0 "独裁者总统"
 TUA_amenukal:0 "图阿雷格人的首领"
 TUA_statelesness:0 "无国家状态"
 TUA_statelesness_desc:0 "图阿雷格自由邦是全世界无政府状态的一个完美例子，如果不是唯一的例子的话，这里是一个由强盗、奴隶、外国人和不适应环境的人组成的流浪团体，他们试图在这片未知的沙漠当中生存。\n\n§R只有最勇敢的人才能在这里生存§!"
 TUA_clan_military:0 "氏族军事"
 TUA_clan_military_desc:0 "到目前为止，我们唯一的军事部门是一些军阀，他们共同努力维持领土上的无政府状态，他们都独立运作，没有任何形式的指挥系统。我们没有将军，没有指挥官，只有我们自己和我们的武器！"
 TUA_warrior_culture:0 "战士文化"
 TUA_warrior_culture_desc:0 "我们是战士，我们的力量和威力不同于任何其他的人。而 在我们的土地上，可能已经没有其他的竞争对手能与我们相抗衡。"
 TUA_warrior_culture_1:0 "扩大的战士文化"
 TUA_faith_in_amenukal:0 "信仰首领"
 TUA_bureaucracy:0 "官僚制度"
