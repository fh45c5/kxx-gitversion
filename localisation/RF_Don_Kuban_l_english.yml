 POLITICS_KALEDIN_DESC:0 "卡列金以帮助哥萨克在俄罗斯帝国内保持自治而自豪。大多数俄罗斯人对哥萨克的生活方式一无所知，所以卡莱丁很高兴哥萨克精神仍存于在他的王国里。然而，这种脆弱的和平依赖于俄罗斯帝国脆弱的政治，没有人知道这种局面会持续多久。"
 DKB_DESC_MENU:0 "随着内战的爆发，东南联盟成立了，主要由当地哥萨克人和各种地方政治组织组成。在老将军阿列克谢·卡列金的领导下，该地区较少受到内战的影响，但最大的问题是1921年伏尔加旱灾后的饥荒。从那时起，卡列金只统治着一些只属于他的小领地，这个国家竟然还通过农业和工业的发展而逐渐富有起来。然而，然而，1935年俄罗斯各地的工人罢工对他们造成了严重的打击，卡列丁将被迫解决他面临的各种问题。"
