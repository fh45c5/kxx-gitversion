 DKB_krug_gathering:0 "召开克鲁格"
 DKB_krug_gathering_desc:0 "俄罗斯和欧洲的时代正在发生变化，联邦的所有派系终于到了开会决定什么对东道主最有利的时候了。黑海派，高加索派，卡莱丁派，甚至边缘派的戈尔古洛夫派都将被邀请，并共同讨论哥萨克需要什么：继续与卡列金合作到底？还是更接近乌克兰这个新国家，实现国家自由？或者重回俄罗斯，建立集权国家，忠于祖国？或者全部推倒重来，拥抱一条新的斯基泰征服之路？"
 DKB_chernomortsy_victorious:0 "黑海派胜出！"
 DKB_chernomortsy_victorious_desc:0 "看来，更为自由、并亲乌克兰的派系获胜了。尽管这是一个有些出乎意料的事态发展，但这一选择可能是有道理的；哥萨克人一直被认为具有乌克兰的民族特征，也许现在是我们归本溯源的时候了"
 DKB_kaledin_marches_forward:0 "卡列金进军"
 DKB_kaledin_marches_forward_desc:0 "我们迎来了酋长阿列克谢·卡列金的统治。克鲁格已经决定这是正确的， 坚持到底并继续跟随与强大的主人建立并巩固关系的人，让我们相信创造了这个国家的人，相信他能把这个国家变得更伟大。"
 DKB_lineytsy_victorious:0 "高加索派胜出！"
 DKB_lineytsy_victorious_desc:0 ""
 DKB_death_of_union:0 "联盟之死"
 DKB_death_of_union_desc:0 "在一个不太可能的转折点上，黑海派和斯基泰人在克鲁格建立了一个联盟。这个国家充斥着反对现政府的抗议和示威，在我们的首领卡列金失踪后，局势并没有得到改善，斯基泰派的戈尔古洛夫也死了……崩溃在即，我们在东南联盟的试验正式结束。"
 DKB_gorgulov_at_stage:0 "舞台上的戈尔古洛夫"
 DKB_gorgulov_at_stage_desc:0 "骑上马，拉好弓，吹响号角！帕维尔·戈尔古洛夫将站出来领导我们伟大的国家走出泥潭。这位非正统的斯基泰主义者领袖是被命运选中的，这片古老土地上的神对他微笑。让资本家和社会主义者在恐惧中颤抖，让欧洲人在恐惧中畏缩！高加索地区迎来了一个新的时代，现在命运将决定谁能活着度过这一天"
 DKB_officialize_ukrainian_education:0 "乌克兰教育正式化"
 DKB_officialize_ukrainian_education_desc:0 "作为我们改革的一部分，现在是时候让哥萨克教育的新体系正式化了：用乌克兰语进行教育！虽然我们的邻居俄罗斯可能会感到愤怒，但联盟将在实现自身现代化和合理化方面做它必须做的事情。"
 DKB_print_hryvnia:0 "印刷格里夫纳"
 DKB_print_hryvnia_desc:0 "如果我们要更接近我们的西方和乌克兰本源，我们不妨开始象征性地和经济性地开始印刷格里夫纳，即乌克兰的货币。通过从一种更俄罗斯化的货币转向一种明显的乌克兰货币，我们既可以更接近我们的哥萨克本源，也可以更远离压迫性的俄罗斯经济体系。"
 DKB_drift_away_from_russia:0 "疏远俄罗斯"
 DKB_drift_away_from_russia_desc:0 "这个国家和我们的领导层开始逐渐意识到，远离俄罗斯是我们最好的决定。我们越早越快地摆脱军阀的腐败和混乱，就越快地开始振作起来，看到一些真正的进展"
 DKB_decentralize_military:0 "分散我们的军队"
 DKB_decentralize_military_desc:0 "哥萨克人永远是自由和可敬的人，我们现在的军队应该表现出这个群体同样的传统和价值观。我们是他们的继承人，我们必须忠于我们伟大国家建立所依靠的精神。我们永远都是哥萨克人！"
 DKB_require_visa:0 "请出示签证！"
 DKB_require_visa_desc:0 "我们的国家必须提防那些没有哥萨克传统可言的人。毕竟，那些一直试图分享我们土地的人只不过是想给我们的主人带来压迫。波兰人，俄国人，但不能再多了！是时候要求移民立即办理签证了！"
 DKB_land_of_freedom:0 "自由之地"
 DKB_land_of_freedom_desc:0 "我们将不再忍受任何外国控制或内部集权独裁。东南联盟是一个自由的国家，他的人民享有这个自由、伟大的国家！人人享有自由（Svoboda vsim nasolodzhuvatysya）！"
 DKB_intensify_reforms:0 "深化改革"
 DKB_intensify_reforms_desc:0 "事实正在我们眼前浮现。是时候完成我们的分权和哥萨克化进程，让我们很快享受我们的成果。我们应该继续自由化并使之发挥作用，这是为了我们人民的自由！"
 DKB_free_trade_zone_of_taganrog:0 "塔甘罗格自由贸易区"
 DKB_free_trade_zone_of_taganrog_desc:0 "塔甘罗格位于我国西部边境黑海沿岸，是亚速海的一个主要工业中心和重要港口。这样一个靠近数个西方国家边界以及黑海的地区的经济潜力极大，我们应该考虑在那里扩大我们的投资。这写举措包括但不限于建立自由贸易区，以促进经济复苏。"
 DKB_expand_donbass_coal_trade:0 "扩大顿涅茨煤炭贸易"
 DKB_expand_donbass_coal_trade_desc:0 "顿巴斯是一个自然资源丰富的地区，自19世纪末20世纪初该地区的工业复兴以来，这里对那些开发该地区的人来说是一个巨大的发财机会。所以，我们应该借此机会把我们的贸易范围扩展到其他地方。"
 DKB_open_to_europe:0 "向欧洲开放"
 DKB_open_to_europe_desc:0 "欧洲也将享受我们经济发展的成果。或许，通过开放我们的港口、工厂、商店和农场，其他发达国家也将看到我们的价值和潜力，而不仅仅与俄罗斯同行。通过这些重要的联系，我们将很有希望看到一个更自由、更繁荣的联盟！"
 DKB_guns_for_caucasian_tatars:0 "武装高加索的鞑靼人"
 DKB_guns_for_caucasian_tatars_desc:0 "随着我们从到期投资中获得的新资金，我们应该在南方寻找一些机会。就石油而言，巴库地区是地球上石油最富足的地区之一，随着我们日益增强的独立性和影响力，欧盟是时候抓住里海的机遇了。通过武装南部的阿塞拜疆人，我们可以稳定地煽动一场支持联盟的叛乱，并开始控制黑金在高加索地区的流动。现在是我们抓住机会进行经济扩张的时候了！"
 DKB_union_of_all_peoples:0 "所有人的联盟"
 DKB_union_of_all_peoples_desc:0 "现在不再是分裂的时代了。随着大陆正酝酿着各种麻烦，联盟中的所有国家必须团结起来，信任卡列金并继续走独立道路。南部草原一直是一个受欢迎的地区，我们不能失去任何我们能得到的帮助"
 DKB_be_wary_of_change:0 "警惕变革"
 DKB_be_wary_of_change_desc:0 "我们赖以生存和发展的体制不是我们国家长期生存的问题。像戈尔古洛夫这样危险的加速主义者，以及其他意识形态，必须被消声，不能放纵，以确保国家的稳定和进步。"
 DKB_invest_in_all_education:0 "投资所有教育"
 DKB_invest_in_all_education_desc:0 "乌克兰人，俄国人，无论我们的东道主决定接受什么，我们都必须感谢他们的决定，并资助他们的教育。试图使语言标准化是徒劳的——我们不能浪费时间以分裂我们的人民。我们越早普及教育，我们就越早能够成为一个稳定的地区大国。"
 DKB_independent_diplomacy:0 "独立自主的外交方针"
 DKB_independent_diplomacy_desc:0 "我们不能指望任何国家帮助我们登上世界政治舞台。我们的现代化进程已经开始，我们可以开始成为高加索地区的一个真正的大国，并最终在更广泛的欧洲范围内。通过对我国经济的投资和向邻国开放我国的影响，实现显而易见的进步"
 DKB_free_trade_zone_of_astrakhan:0 "阿斯特拉罕自由贸易区"
 DKB_free_trade_zone_of_astrakhan_desc:0 "正如伊万四世，或者更为人所知的恐怖分子，征服了阿斯特拉罕，建立了一座强大而繁华的城市，我们也将通过新的贸易协定振兴该地区，以更多的机会增强我们的东部各州！这不仅是一个有着巨大潜力潜力的地区，而且也是一个更好地与我们的东部邻国建立不仅是经济上的，更是政治上的联系的机会"
 DKB_expand_factory_tsaritsyn:0 "在察里津扩建卡车工厂"
 DKB_expand_factory_tsaritsyn_desc:0 "位于伏尔加河上的察里津一直是工业投资的最佳选择，而该市生产的设备和机械产品长期以来对俄罗斯的经济至关重要。现在是时候扩大这座城市的工业能力，让这里的商品不仅在俄罗斯全国闻名，而且闻名于欧洲和世界其他地方！"
 DKB_open_to_world:0 "向世界开放"
 DKB_open_to_world_desc:0 "随着我们在东部的经济中心最近的振兴，我们抓住了更多的机会，向世界各地的其他国家展现我们的经济实力，而不仅仅是向俄罗斯或海间联邦。我们可以开拓边疆谋取私利，联盟和她的人民将比以往任何时候都更加富有！"
 DKB_open_to_russia:0 "向俄罗斯开放"
 DKB_open_to_russia_desc:0 "尽管我们的经济获得了大幅增长是件好事，但我们不应该倾向其他国家或同盟。我们的责任在于帮助我们的俄罗斯同胞，我们应该首先向他们敞开心扉，先于我们周围和欧洲的所有其他国家。此外，我们还有很多东西可以奉献给我们的兄弟们，我们确信他们也有很多东西可以分享给我们！"
 DKB_move_towards_centralism:0 "走向中央集权"
 DKB_move_towards_centralism_desc:0 "为了一个强大的国家，我们需要一个强有力的、权威的治理体系。我们必须开始巩固首领领导下的国家权力，这与黑海派希望的分权的自由化不同。一切为了联盟！"
 DKB_officialize_russification:0 "俄罗斯化"
 DKB_officialize_russification_desc:0 "在近代历史上，哥萨克原住民一直忠于沙皇，因为沙皇对他们很好。我们必须报答这一恩惠，在俄罗斯最近发生的事件中，与莫斯科和彼得格勒的俄罗斯主要派系保持团结和巩固我们的忠心比以往任何时候都更为重要。"
 DKB_invite_settlers:0 "邀请来自俄罗斯中部地区的移民者"
 DKB_invite_settlers_desc:0 "俄国人是我们的亲人，我们应该与他们更加亲近。毕竟，我们和他们共享罗斯的土地这么久了，我们实际上是兄弟。为了显示我们的合作主动性，我们应该邀请定居者不仅在政治意义上，也在经济上建设我们的土地，不仅在政治上，而且在经济上。"
 DKB_continue_using_ruble:0 "继续卢布的使用"
 DKB_continue_using_ruble_desc:0 "如果一样东西没有坏，为什么要修？我们与俄罗斯的经济合作已经把我们带到了这一步，在这一点上我们没有理由不与他们保持距离。继续使用卢布将确保我国经济的持续增长，并与邻国保持良好关系。"
 DKB_unify_our_troops:0 "军队标准化"
 DKB_unify_our_troops_desc:0 "如果我们要被视为该地区一个强大的国家，以及北方俄罗斯人的忠实和称职的盟友，东南联盟的军队就需要改革。因此，我们必须在军队中，包括在哥萨克原住民的军队中，实行统一和标准化的计划。"
 DKB_solve_separatist_problem:0 "解决分离主义问题"
 DKB_solve_separatist_problem_desc:0 "在我们国家进行任何叛乱都是不可接受的，特别是当它威胁到我们与盟国的关系到时。如果西方的乌克兰土匪和我们国家边缘的煽动者企图制造分裂并最终挑起暴动，他们就不配享受我们的国家。我们应该打击他们，组织他们煽动那些乌合之众。"
 DKB_loyal_south_east:0 "忠诚的东南联盟"
 DKB_loyal_south_east_desc:0 "这个联盟的建立是为了在俄罗斯母亲陷入困境时维护该地区的秩序。现在秩序正在恢复，我们必须继续走我们注定要走的路，继续忠于中央。独立并不是，也从来不是我们真正的选择，而是出于必要的选择。现在，我们不能偏离这条路，相反，我们必须比以往任何时候都更遵循这条路。"
 DKB_stay_away_from_drozdovsky:0 "远离德罗兹多夫斯基的麻烦"
 DKB_stay_away_from_drozdovsky_desc:0 "野心勃勃的德罗兹多夫斯基及其同僚的政治不应引起我们的关注；我们应该把重点放在我们自己联盟的政治上。给他们任何关注都是在招惹麻烦，而在我们应该开辟自己的道路的时候，这将造成破坏性的和完全不必要的后果。"
 DKB_denounce_dutov:0 "谴责杜托夫的软弱"
 DKB_denounce_dutov_desc:0 "亚历山大杜托夫的软弱和不稳定的政府很容易受到哈萨克民族主义者或极端和鲁莽的欧亚主义者的政变的影响，并在我们的东北边境造成严重危险。也许，是时候在奥伦堡改旗易帜了……"
 DKB_conquer_orenburg:0 "征服奥伦堡"
 DKB_conquer_orenburg_desc:0 "够了！我们不能再容忍奥伦堡军区软弱无能的统治了。我们等待的时间越长，这给我们以及工会的健康和福祉带来的风险就越大。现在终于到了彻底解决我们面临的局面的时候了！"
 DKB_return_to_sich:0 "回到谢契"
 DKB_return_to_sich_desc:0 "既然我们忠于我们的哥萨克文化，也应该寻求一条真正独立和自治的道路，这似乎是公平的。就像几个世纪前的扎波罗热文明一样，我们应该创造并维护这片真正自由的土地。以前的“荒野”将再次荒芜，除了我们自己，没有人能主宰我们的命运！"
 DKB_join_intermarium:0 "加入海间联邦"
 DKB_join_intermarium_desc:0 "尽管摆脱外国控制应该是我们的首要任务，但我们应首先关注俄罗斯的扩张主义方针，也许我们自己无力对付北方的俄罗斯巨人，但如果我们与我们的乌克兰亲人和波兰朋友一道，我们就能以低成本保持强大和独立。我们将一起抵御俄国！"
 DKB_our_russian_cousins:0 "我们的俄罗斯亲人"
 DKB_our_russian_cousins_desc:0 "我们比任何其他国家都更接近，也将永远更接近我们北方的俄罗斯亲人。他们和我们有共同的利益，我们应该合作。在地缘政治上，这是唯一明智的选择，因为乌克兰是一个软弱的国家，我们经历了这么多之后，欠下了许多东西。我们将共同抵御外来威胁，以可靠的联盟保卫我们的土地！"
 DKB_our_russian_brothers:0 "我们的俄罗斯兄弟"
 DKB_our_russian_brothers_desc:0 "工会的时代已经过去了。既然他赢了，继续这种毫无价值的体制就没有意义了。东南联盟需要做很多工作才能维持下去，甚至可能做得过多。更合理的做法是加入俄罗斯帝国，消除这些将我们与俄罗斯同胞分隔开来的分裂。现在是完全并无条件重新融合的时候了，回归祖国！"
 DKB_national_peasant_program:0 "国家农民项目"
 DKB_national_peasant_program_desc:0 "长期以来，我们农民阶级的兄弟姐妹受到贵族和银行家的虐待。对此，戈尔古洛夫说，不要再这样了！我们必须在旧的斯基泰人之后重塑我们的社会，因为他们的文化是建立在精神和道德纯洁的基础上的。农奴不再仅仅是地主阶级的财产。所有人都应该工作，但所有人都会得到公平的补偿。赋予农民权利，免除债务，恢复财产。农民、贵族、战士，都必须齐心协力，把我们的国家建设成伟大的国家。"
 DKB_no_capitalists:0 "没有资本家"
 DKB_no_capitalists_desc:0 "高利贷者、犹太人和来自中国的放贷者构成了我们的商人阶层。我们的斯基泰社会没有留给这种寄生虫的地方。今天，我们伟大的领袖戈尔古洛夫废除了欧洲和闪米特族的财产和经济阶级观念。我们会拿斧子去囤积，打碎木皮，把金色的肠子洒进去。所有与戈尔古洛夫同行的人都将得到他们应得的一份！那些从我们骄傲的欧亚人手中窃取和骗取财富的水蛭们，将“心甘情愿”地分享他们的财富，否则，财富将被从他们冰冷、死气沉沉的手中撬开。"
 DKB_no_minorities:0 "没有少数族裔"
 DKB_no_minorities_desc:0 "古代的文献告诉我们，斯基泰人是一个纯血种族，不与少数民族混血。作为大斯基泰的再世，我们必须努力效法他们。只有斯基泰人是这片土地土生土长的，其他居住在我们国家的种族是持续几个世纪的外来入侵带来的。\n斯基泰人的土地将不再被外来的污秽所污染。骑上马，挥起鞭子！把这些外国狗从斯基西亚赶出去！"
 DKB_no_monarchists:0 "没有君主主义者"
 DKB_no_monarchists_desc:0 "沙皇是斯基泰的君主吗？不？那么，君主派对“俄罗斯合法统治者”的吹嘘有什么用呢？斯基泰还没有国王，但它有一个领袖，那就是帕维尔·戈尔古洛夫！沙皇已经死了，而他的马屁精们必须学会尊重我们，如果他们那么爱那具尸体，那就下地狱去陪他吧！"
 DKB_no_communists:0 "没有共产分子"
 DKB_no_communists_desc:0 "赤党说有一个幽灵在欧洲出没，所以我们将以斯基台萨满的方式对付他们。敲锣打鼓，吟唱古歌，让我们把这个不洁的灵魂赶出我们的土地！共产主义幽灵占据了侵扰我们国家的社会主义者的身体，因此我们被迫用刀和枪杀死鬼魂的宿主。当我们杀光他们时，斯基泰将最终得到精神上的洁净。"
 DKB_rebirth_of_great_scythia:0 "大斯基泰的重生"
 DKB_rebirth_of_great_scythia_desc:0 "从历史的灰烬和不纯者的鲜血中，古老的大斯基泰民族在现代又崛起了。我们的马蹄震动大地，我们的呐喊声淹没一切声音，我们的箭遮蔽太阳！我们不是俄罗斯人、哥萨克人或白人，我们甚至不是欧洲人或斯拉夫人。从今往后，我们都是斯基泰人！"
 DKB_total_state_control:0 "全面国家控制"
 DKB_total_state_control_desc:0 "古代斯基泰人没有官僚机构，也没有需要臃肿政府部门错综复杂的政治网。他们只有一个国王，而他的话是不可违抗的。民主主义、马克思主义、沙皇主义和资本主义都死在我们脚下，躺在我们的箭下。在大斯基泰，只有一种代表力量的声音，那就是帕维尔·戈尔古洛夫。戈尔古洛夫即是斯基泰，斯基泰即是戈尔古洛夫，两者没有区别。"
 DKB_youth_participation:0 "强制青年参与"
 DKB_youth_participation_desc:0 "我们的孩子们的思想和精神被俄罗斯文化和基督教的谎言所污染。他们被铸成了我们事业所憎恶的模具，被堕落的世界所腐蚀。作为我们种族的牧羊人，我们有责任向我们的孩子们灌输正当的斯基泰价值观，因此戈尔古洛夫下令，每个青年都应加入新组建的戈尔古洛夫青年团。新一代士兵将被培养起来，为即将到来的事情做准备。"
 DKB_burn_unscythian_literature:0 "烧毁非斯基泰书籍"
 DKB_burn_unscythian_literature_desc:0 "由于斯基泰种族在历史上长期处于休眠状态，胜利的罗马人种写下了关于我们人民和生活方式的可怕谎言。野蛮人？呸，嫉妒的傻瓜们想要扼杀我们的伟大。我们的宗教和生活方式几千年来一直不为世界所知，让我们来启蒙他们吧。\n抄写员将写下伟大的巨著，详细描述我们的新历史和光荣的过去，过去的谎言将堆在巨大的柴堆上。事实上，所有非斯基泰文学都必须成为火种。一个新的文学时代来临了，而旧文学将湮灭于火焰。"
 DKB_military_of_scythians:0 "斯基泰的军事"
 DKB_military_of_scythians_desc:0 "斯基泰人过去是，现在也是，一个自豪的战士民族。由于俄国人和非斯基泰人管理不善，我们的军队已经衰败。只有接受旧的冲击战术和恐怖手段，斯基台人才能收回他们在欧亚大陆与生俱来的权利。摒弃诸如“交战规则”和“仁慈”等过时的罗马观念。古时候的斯基泰人用敌人的头皮和头骨装饰他们的马，今天的斯基泰战士也是如此。"
 DKB_green_comissars:0 "绿衫政委"
 DKB_green_comissars_desc:0 "尽管俄罗斯思想的根基已经腐朽，但政委的概念是值得承认的。我们的战士必须将道德时刻保持在心中，绝不能让撤退和投降的观念，或任何其他非斯基泰的思想进入他们的头脑。我们各军团的绿色政委将有助于保持健康的战斗精神。\n此外，斯基泰人以其强烈的战斗音乐而闻名，因此我们将指派军乐队为这些人提供强大的战歌，以鼓舞他们的精神，并向他们的敌人灌输恐惧。"
 DKB_metal_horse:0 "铁马金戈"
 DKB_metal_horse_desc:0 "我们的祖先骑着骏马参战，用巧妙的战术和装甲骑兵的冲击力压倒了敌人。我们必须承认，尽管这样做让我们很痛苦，但骑兵正迅速成为过去。然而，我们不能放弃我们的战士传统，所以我们仍然要骑兵。一支新的骑兵部队将以钢铁般的皮肤和机械式的心脏来控制草原。坦克和卡车将是我们的拳头，足以与所有斯基泰的敌人对抗。"
 DKB_violet_will_overthrow_machine:0 "紫罗兰能战胜机器"
 DKB_violet_will_overthrow_machine_desc:0 "一个新的强权在高加索崛起，这个强大的战士种族，终有一天将统治地球。伟大的斯基泰复活了，她的人民的思想清除了外来的污秽，她的种族得到净化，她的军队做好了准备。这个伟大的部落将转向哪里？一个战士种族不能生活在孤立与和平之中，这会使肌肉萎缩，精神衰弱。"
 DKB_we_are_scythians_we_are_asians:0 "对，我们是斯基泰人，对，我们是亚洲人！"
 DKB_we_are_scythians_we_are_asians_desc:0 "斯基泰人一直以来都与东方的亚洲民族有着更密切的联系。我们也是位于连接各大洲的十字路口的欧亚人。我们斯基泰人天生就继承了亚洲人和欧洲人的最优良的特性。我们有着独一无二的种族遗传和横跨整个草原的古老帝国的传承，其他种族是没有权利来霸占本应属于我们的土地的。俄罗斯人，中国人，阿尔泰人为了窃取我们的合法土地都在与我们为敌。"
 DKB_bashkirs_shouldnt_exist:0 "巴什基尔人不该存在！"
 DKB_bashkirs_shouldnt_exist_desc:0 "巴什基尔这个土耳其人-罗马混血种族被允许在斯基泰人的领土上生存太久了。跨上马鞍，敲响战鼓，吹响号角，备好你的箭，我们去打仗！"
 DKB_steppe_isnt_kirgiz:0 "草原不属于吉尔吉斯人！"
 DKB_steppe_isnt_kirgiz_desc:0 "突厥人不是亚洲人，因此与我们没有亲属关系。长期以来，突厥民族一直声称草原是他们自己的，践踏了我们强大而古老的遗产。必须让吉尔吉斯人渣屈服，他们的可汗被践踏，他们的蒙古包被烧毁，他们的非人类种族被四风驱散。"
 DKB_end_mongolian_treachery:0 "终结蒙古叛徒"
 DKB_end_mongolian_treachery_desc:0 "阿尔泰种族在背后捅我们的刀比我们想象的要多。土耳其人、蒙古人、巴什基尔人、吉尔吉斯人和其他人抢走了我们斯基泰人的土地。今天，我们向最令人憎恨的民族的家园——蒙古前进。奥斯曼、铁木真、阿提拉和帖木儿的民族就此终结。蒙古将只是一个记忆。"
 DKB_burn_kolchaks_nest:0 "烧毁高尔察克的巢穴"
 DKB_burn_kolchaks_nest_desc:0 "随着高尔察克的死亡，俄罗斯只不过是一堆燃尽的火柴。斯基泰的大敌正因自己的无能和内战的创伤流血至死。让我们夺回本该属于我们的土地，让可憎的莫斯科人摆脱苦难。"
 DKB_agony_of_intermarium:0 "挑衅海间联邦"
 DKB_agony_of_intermarium_desc:0 "斯拉夫人和波罗的人在我们古老的牧场上肆虐。烧掉他们的田地，把这些次等种族赶入海中。就像古代的游牧征服者一样，我们伟大的部落将席卷东欧，不会留下任何当地人种族和成就的痕迹。"
 DKB_we_will_conquer_eurasia:0 "我们将征服欧亚……"
 DKB_we_will_conquer_eurasia_desc:0 "只有我们斯基泰人才是欧亚人，因此，我们是这个大陆唯一真正的继承人。从大西洋到太平洋，我们的帝国将伸展开来，这是一个自古代雅利安人和印度伊朗人时代以来无可比拟的国家。没有人能对抗我们！快跑吧，懦夫们！斯基泰人来了！"
 DKB_and_go_beyond:0 "……甚至更大！"
 DKB_and_go_beyond_desc:0 "我们取得了历史上任何征服者都没有取得的成就，证明了我们民族在次等人面前的至高无上地位。然而作为一个饥饿、贪婪的民族，我们的本性是永远不会满足的，我们需要掠夺和征服新的财富，新的土地。大海在召唤，世界其他地方在恐惧中颤抖。\n\n伟大的斯基泰不会仅仅作为地球上的一个国家存在，它将成为世界。"
 DKB_army_effort:0 "重视陆军"
 DKB_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 DKB_equipment_effort:0 "发展步兵装备"
 DKB_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 DKB_motorization_effort:0 "重视摩托化"
 DKB_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 DKB_doctrine_effort:0 "重视军事理论"
 DKB_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 DKB_equipment_effort_2:0 "重视装备 II"
 DKB_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 DKB_mechanization_effort:0 "重视机械化"
 DKB_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 DKB_doctrine_effort_2:0 "重视军事理论 II"
 DKB_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 DKB_equipment_effort_3:0 "重视装备 III"
 DKB_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 DKB_armor_effort:0 "重视装甲部队"
 DKB_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 DKB_special_forces:0 "特种部队"
 DKB_special_forces_desc:0 "我们需要精锐的部队，山区部队和伞兵应该是我们的首要目标。"
 DKB_aviation_effort:0 "重视空军"
 DKB_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 DKB_aviation_effort_desc:0 "没有技术的进步比空袭更快速.航空是一个领域,任何现代国家都必须掌握."
 DKB_fighter_focus:0 "重视战斗机"
 DKB_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁。在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 DKB_bomber_focus:0 "重视轰炸机"
 DKB_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 DKB_aviation_effort_2:0 "重视空军 II"
 DKB_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 DKB_CAS_effort:0 "重视近距支援机"
 DKB_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 DKB_rocket_effort:0 "重视火箭"
 DKB_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 DKB_NAV_effort:0 "重视海军轰炸机"
 DKB_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 DKB_naval_effort:0 "重视海军"
 DKB_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 DKB_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 DKB_flexible_navy:0 "机动舰队"
 DKB_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 DKB_large_navy:0 "大舰队"
 DKB_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 DKB_submarine_effort:0 "重视潜艇"
 DKB_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 DKB_cruiser_effort:0 "重视巡洋舰"
 DKB_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 DKB_destroyer_effort:0 "重视驱逐舰"
 DKB_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 DKB_capital_ships_effort:0 "重视主力舰"
 DKB_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 DKB_industrial_effort:0 "重视工业"
 DKB_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 DKB_industrial_effort_2:0 "重视工业 II"
 DKB_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 DKB_construction_effort:0 "重视建设"
 DKB_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 DKB_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 DKB_production_effort:0 "重视军备"
 DKB_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 DKB_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 DKB_construction_effort_2:0 "重视建设 II"
 DKB_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 DKB_production_effort_2:0 "重视军备 II"
 DKB_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 DKB_production_effort_3:0 "重视军备 III"
 DKB_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 DKB_infrastructure_effort:0 "重视基建"
 DKB_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 DKB_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 DKB_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 DKB_infrastructure_effort_2:0 "重视基建 II"
 DKB_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 DKB_construction_effort_3:0 "重视建设 III"
 DKB_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 DKB_nuclear_effort:0 "重视核研究"
 DKB_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 DKB_extra_tech_slot:0 "增加科研槽"
 DKB_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 DKB_extra_tech_slot_2:0 "增加科研槽 II"
 DKB_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 DKB_technology_sharing:0 "科技分享"
 DKB_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 DKB_secret_weapons:0 "秘密武器"
 DKB_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 DKB_air_innovation:0 "空军改革"
 DKB_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 DKB_air_innovation_2:0 "空军改革 II"
 DKB_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 DKB_naval_air_effort:0 "重视海军航空"
 DKB_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视海航。"
 dkb.1.t:0 "俄罗斯地狱之边"
 dkb.1.desc:0 "现在是我们主耶稣纪元一千九百三十六年。尽管圣徒们认为他们还能让神圣俄罗斯再存在一阵子。但是俄罗斯的政权都已经达到了崩溃的边缘，东南联盟也不例外。现在东南联盟是由顿河哥萨克骑兵军团的将军阿列克谢·卡列金所统治，它也是俄罗斯帝国中为数不多的由当地民族领袖所统治的地方。然而，还是有很多哥萨克人想要终结俄罗斯对他们的统治，他们是乌克兰重要的少数民族的身份也广为人知。甚至有传言说政府内外都有人试图恢复古斯基泰帝国…尽管，这谎言是极其荒谬的，但流传至盛，不容忽视。这样四分五裂的政治局面和混乱的民族身份认同，让这个军阀政权获得了“俄罗斯地狱之边”的恶名。而且这个地方随时都有可能改换政权，保持不了统一。\n\n卡列金知道即使以铁腕手段来维持他的统治，留给他和他的同伴们的时间也已不多了。只要有一个错误的举动或者意外就会让整个东南联盟陷入分裂。尽管卡列金已经知晓这些事情，但他还是下定决心像往常一样，保护他的国家和人民，直到他生命的最后一刻。"
 dkb.1.a:0 "将军可能不知道的是，他最后一口气可能会比他预料的来得更快…"
 dkb.2.t:0 "货币问题"
 dkb.2.desc:0 "全国克鲁格今日进行集会来举行决定东南联盟今后道路的大辩论的第一次辩论。这些辩论将会改变东南联盟的方方面面，同时，也在展示哥萨克民主的效率。大讨论的议程第一项就是我们应该使用什么货币。忠于俄罗斯的人建议我们宣布卢布为我们的官方货币，因为到目前为止，卢布一直在充当着非官方货币来使用，并且可以拉近我们与俄罗斯帝国的距离。然而，批评这个建议的人指出卢布一直都在贬值，而且虽然不能明说，但也有人在暗示俄罗斯帝国行将崩溃的事实。有的人建议我们改用乌克兰官方货币格里夫纳，这种货币比卢布更保值，而且这还有可能提供一条与海间联邦进行经济合作的新途径。第三个是建议只使用切尔逄涅茨或大金币，并且只用乌戈尔金来铸造。没有人确切地知道这个提议从何而来，有些人还担心是暗处之人在试图操纵克鲁格。尽管如此，很多人还是仍然赞同这个提议，因为金币可以在保持对卢布使用的情况下来稳定经济。"
 dkb.2.a:0 "我们将使用卢布！帝国万岁！"
 dkb.2.b:0 "使用格里夫纳是最务实的选择。"
 dkb.2.c:0 "切尔逢涅茨看起来很不错…"
 dkb.3.t:0 "军事问题"
 dkb.3.desc:0 "当东南联盟展望新的未来的时候，它的军队也是如此。\n现在我们的军队组织混乱，装备陈旧。所以克鲁格已经有了研究到底该如何改革军队的潜在想法。克鲁格也认为，是时候讨论军队改革问题了。所以，辩论就正式开始了，斯基泰主义者提出了一个施行军队全面现代化的雄心勃勃的激进想法。新武器会从工业比较发达的国家运来。黑海派反驳说，最好分散军队的权力，让指挥系统更加松散，从而能更好地协调地方军队的工作。而且他们还说现代化的成本还是太高了。高加索派也同意黑海派说的最后那部分，但他们主张要进一步集权化，因为他们认为在一个统一的指挥部下，军队组织会更有效率。他们开始争论不休，最终决定进行投票。决定性的一票投出了…"
 dkb.3.a:0 "集权化计划被选中。"
 dkb.3.b:0 "分权化计划被选中"
 dkb.3.c:0 "决定开始现代化！"
 dkb.4.t:0 "教育问题"
 dkb.4.desc:0 "当我们想起伟大的俄罗斯帝国的时候，很少有人能够想到学校。然而，年轻人可能是帝国所拥有的最棒的资源。因此，我们要改革教育制度就必须慎之又慎。以免他们20年后毕业的时候，会给帝国添乱子。克鲁格面对的问题是，到底应该是用哪种语言来进行教育。虽然人们本能的能要保留俄语教学，但很多人已经指出，这对不懂俄语的孩子根本不公平，因为目前没有公共项目来教授俄语。反对者则提议由各个学校根据学生的情况来决定用哪种语言教学，这被大多数人认为是一种公平的折中办法。然而，那个一直向克鲁格提议的神秘组织又来了，这次他们有一个苛刻的提议。他们的建议是，俄语学校不仅应该只用俄语授课，而且应该只有俄罗斯族裔才能上课。按照他们的逻辑，俄罗斯帝国的“次等种族”根本接受不了真正的俄罗斯教育。所以就应该由他们的父母对他们进行最基础的教育，最终成为廉价的，没有接受过教育的廉价劳动力。表面上，克鲁格的每个人都对此感到震惊，但谁知道这个神秘的邪教组织已经影响了多少克鲁格成员呢…"
 dkb.4.a:0 "用俄语上课。孩子们迟早会学会的。"
 dkb.4.b:0 "让学校来决定，不让任何一个孩子掉队！"
 dkb.4.c:0 "俄语学校是由俄罗斯人建造的，也应该只为俄罗斯人服务的。"
 dkb.5.t:0 "内部自治问题"
 dkb.5.desc:0 "纵观俄罗斯帝国的历史，俄罗斯帝国一直慷慨地给予某些地区自治权，这些地区不是自己过得就很好，就是因为帝国的过于庞大而无法有效治理。因为有些人认为有的地区的自治权有点过头了，所以这种政策在多大程度上是否保持下去的问题现在已经摆在了克鲁格的面前。人们普遍认为，高加索派提出的加强联盟政府的建议将纵贯整个辩论的议程。但反对派一如既往地提出了他们相反的观点，他们认为地方自治是俄罗斯帝国主义价值观的一种，不承认这样的政策就是不承认帝国本身。似乎是为了回应这个提议，第三个建议提交给了克鲁格，他们主张完全废除自治权。这个组织，他们自称斯基泰主义者，他们认为一个开始就不统一的帝国就是个虚假的帝国。他们还认为自治政策是前沙皇们的懦弱，没有勇气去征服俄罗斯荒野的人民。这些话对大多数俄罗斯爱国者来说几乎是异端邪说，但几乎没有人能否认斯基泰主义者的影响。"
 dkb.5.a:0 "加强联盟政府！"
 dkb.5.b:0 "保持地方自治。"
 dkb.5.c:0 "废除所有自治权！"
 dkb.6.t:0 "政治难民问题"
 dkb.6.desc:0 "伴随着欧洲激进主义新时代的到来，出现了一批政治难民，他们都想在我们伟大的帝国中寻求安全和稳定。然而，对于应该允许多少人进来，人们一直争论不休。大多数人都同意，东南联盟是有义务帮助这些人的，但问题是他们到底应该承担多大的义务。高加索派建议让每一个难民都加入进来。因为它们可以补充工业上或军事上的人力。而黑海派认为国家只需要保护哥萨克族裔异见者，其他人只会成为国家的负担。令人震惊的是，斯基泰主义者采取了几乎相同的立场，但他们认为只能接受俄罗斯族裔的异见者。"
 dkb.6.a:0 "把你，那劳瘁贫贱的流民，那向往自由呼吸，又被无情抛弃，那拥挤于彼岸悲惨哀吟，那骤雨暴风中翻覆的惊魂。全都给我!我高举灯盏伫立金门!"
 dkb.6.b:0 "我们必须帮助哥萨克族裔异见者！"
 dkb.6.c:0 "俄罗斯族裔异见者是我们首要保护对象。"
 dkb.7.t:0 "克鲁格会议结束，计票开始"
 dkb.7.desc:0 "本次克鲁格会议已经结束了，每个代表都投出了他们的票。随着投票的进行，种族和政治团体之间的紧张感变得越来越明显。似乎无论结果如何，一个前所未有的政治暴力时期都将来临。为了在一定程度上避免这种情况，克鲁格上以前已经分裂的各派系宣布，如果没有明显多数，他们将同意组建联合政府。然而这些临时的联盟持续不了多长时间，尤其是野心勃勃的斯基泰主义者如果能够顺利掌权。东南联盟必须尊重选举结果，不管结果如何…"
 dkb.7.a:0 "整个东南联盟屏息等待。"
 dkb.8.t:0 "主导派系出现"
 dkb.8.desc:0 "东南联盟的克鲁格继续就这些问题争吵了好几天，似乎在几次辩论中，克鲁格内部发生了更多的变化。政治极化达到了历史最高点，因为很多成员根据克鲁格的最新决定改变了他们的效忠对象，似乎一个派系已经实现了对所有其他派系的统治。然而，可能组建一个联盟是最好的，这样可以在成员中产生前所未有的协调和团结。因此，通过对一个小问题的最后一次投票，就可以知道哪个派别占主导地位。如果有两派彼此势均力敌，他们将被迫组建各自的联盟来对付对方，因此，东南联盟的命运也仍悬而未决……"
 dkb.8.a:0 "黑海派和它的自由化政策胜出！"
 dkb.8.b:0 "高加索派的强硬亲俄立场胜利"
 dkb.8.c:0 "斯基泰主义者独自主宰了克鲁格！"
 dkb.8.d:0 "黑海派和高加索派结为联盟以对抗戈尔古洛夫！"
 dkb.8.e:0 "黑海派……和斯基泰主义者？组建了联盟！"
 dkb.8.f:0 "高加索派与斯基泰主义者结盟！"
 dkb.9.t:0 "决斗"
 dkb.9.desc:0 "从克鲁格成员的角度来看，格拉贝和戈尔古洛夫很快就意识到建立一个反对彼此意愿的联盟是一个极其糟糕的想法，但是这个问题需要尽快解决。这两个人在争吵的时候，一致认为他们应该尝试一些在东南联盟空前绝后的事情: 决斗。\n\n这场决斗定在了埃利斯塔附近的一个村庄,离叶卡捷琳诺达尔繁华的街道很远很远。两人准备好了手枪，相互对视着，并站定在原地，周围的数百人都敬畏地看着他们。他们知道，他们中的一个人将会死去，东南联盟的命运将由一颗子弹决定。\n\n于是..."
 dkb.9.a:0 "戈尔古洛夫射中了格拉贝的肩膀。"
 dkb.9.b:0 "格拉贝射中了戈尔古洛夫的头部。"
 dkb.10.t:0 "一反常态的仁慈"
 dkb.10.desc:0 "戈尔古洛夫，看着倒地的对手，认为他是未来对自己有用的工具。他，看了看格拉贝，走近过去，二人周围的人都噤若寒蝉，想知道接下来会发生什么，但也在注意不让最后赢得决斗的人感到不安。戈尔古洛夫吸了口气，疲惫地扶起格拉贝的另一只胳膊，拿过他的枪后扶他站了起来。\n\n\"就当是难得的恩惠吧。你可以继续做你的军事领袖，而我将保持在克鲁格的最高统治地位。\"\n\n\"唔-明白了。\"，格拉贝担心这可能是某种诡计，然而，他说的一切似乎都是承诺。\n\n在格拉贝从医院康复出院的几天后，他就已经开始努力组织各个军队，来帮助戈尔古洛夫领导东南联盟实现他的目标,于是戈尔古洛夫慢慢地消除了格拉贝的影响力，让他成为了可有可无的将军。"
 dkb.10.a:0 "也许平庸总比死了好。"
 dkb.11.t:0 "残余的错觉"
 dkb.11.desc:0 "戈尔古洛夫还没来得及动手，脑浆就已溅到了地上。他的一只眼睛飞到了围观者的脸上，鲜血喷射在决斗的草地上。欢呼声此起彼伏，因为他们确信戈尔古洛夫已经死了。格拉贝非常厌恶地暼着他的敌人，并任由他烂在地上，人们也开始四散回家。有些人并不接受这种结果，人群中有一个人试图接近格拉贝实施报复,但当地群众在他还没看到格拉贝之前就阻止了他。格拉贝胜利了，并驱车前往了埃利斯塔的酒店，还会在明天前往叶卡捷琳诺达尔。\n\n在叶卡捷琳诺达尔，前绿衫军的成员们一直在鼓动骚乱，但是这一切都已经索然无味了。戈尔古洛夫的城市支持者由于缺乏元首基本上算是放弃了，他的乡村支持者也是如此。看来戈尔古洛夫只是又一段历史罢了。"
 dkb.11.a:0 "疯子怎能统治一个国家。"
 dkb.17.t:0 "北高加索山地共和国宣布独立！"
 dkb.17.desc:0 "在经历了NPP的垮台，戈尔古洛夫被暗杀，和克鲁格动荡之后，东南联盟彻底陷入了混乱，国家南部地区的许多民族的人民对联盟失去了信心，并宣布独立，成立了“北高加索山地共和国”。\n\n今天早些时候，由高加索许多族裔和文化族群如阿瓦尔人，车臣人，格鲁吉亚人，伊朗人等等所组成的国民议会以缺乏对联盟保护少数族裔群体利益的信心以及联盟政局十分混乱为由，宣布了此次决定。此举受到南方人民的普遍欢迎。他们对联盟政府已不再抱有幻想，把他们的信心应该寄托在一个他们认为能够更好地满足他们的需求和愿望的国家对他们才是最好的结果。\n\n然而，联盟的情况就不一样了。山地共和国的独立只会加剧联盟内部的不满和政局动荡。这也导致了联盟决定调动驻扎在捷列克地区的军队来试图压制山地共和国的叛乱。秩序是否能恢复，中央还有权威的假象是否会迅速崩溃，还尚未可知。"
 dkb.17.a:0 "叛徒！真他妈虚伪！"
 dkb.17.b:0 "山地人民从此站起来了！（游玩北高加索山地共和国）"
 dkb.18.t:0 "小山上有大动乱"
 dkb.18.desc:0 "当地领导人和官员相信，虽然北高加索山地共和国肯定是联盟的主要问题，但这不会持续太久。不过他们看到局势变得如此严峻，还是稍有些不安。南方共和国竟然宣布独立，这对联盟的未来并不是什么好兆头。但是山地共和国的继续存在肯定会给带来厄运。如果能立即消灭他们，就会给联盟一个悬崖勒马的机会。\n\n由于山地共和国是仓促组建起来的，他们的军队是一群组织混乱的地方民兵，没有人会想到山地共和国是能在这个世界存在那么久，事实也的确如此。山地共和国的军队与联盟军队相比简直是小巫见大巫。所以，失败是来自于他们最不希望的地方-在联盟内部。\n\n当宣布让捷列克境内的军队向山地共和国进军的命令的时候，军队内部爆发了抗议和愤怒。爆发抗议的原因是多种多样的，有的人对这个腐朽和动荡的政权不再忠诚，而有的人十分同情山地共和国，还有的人同情委员会主义者。所有这些原因导致了一场针对官员和军队指挥官的兵变。他们最终成功夺取了捷列克地区的军营和政府大楼。并宣布脱离联盟独立，成立了捷列克人民共和国。\n\n现在看来任何中央还有权威的假象都是不可能维持太久的，动荡在联盟内迅速蔓延。全国各地都爆发了骚乱、小规模冲突和抗议活动。东南联盟似乎已经时日不多了。"
 dkb.18.a:0 "高加索哭泣"
 dkb.18.b:0 "打倒那些资产阶级好战分子！（游玩捷列克）"
 dkb.19.t:0 "斯塔夫罗波尔紧随其后！"
 dkb.19.desc:0 "在捷列克人民共和国宣布独立之后，斯塔夫罗波尔地区的克鲁格议员和社会主义者决定效仿，发动政变，占领广播电台，并宣告建立新共和国。\n\n接管政府的组织承诺将在斯塔夫罗波尔举行自由选举，但却已经推迟了选举时间。主要推迟原因还是到现在，没有像捷列克的委员会派那样干脆迅速地完成接管工作。在农村和其他各个城市，仍然还有一些联盟忠诚分子在抵抗。然而，除了能招募组织混乱的民兵和志愿者之外，其他军事回应似乎都很难实现，这种情况的发生在很大程度上是因为联邦内部的中央权力机构几乎完全崩溃，而且全国各地的骚乱程度也十分严重。\n\n联盟领导人甚至在呼吁大罢工，来让国家陷入瘫痪，阻止分裂分子的进一步行动。现在我们只能寄希望于斯塔夫罗波尔反抗者能够镇压住委员会派的叛乱，就是最坏的情况，也是能延后失去斯塔夫罗波尔的时间。"
 dkb.19.a:0 "他妈的冷静下来！"
 dkb.19.b:0 "这种所谓的稳定已经够了!（游玩斯塔夫罗波尔）"
 dkb.20.t:0 "哥萨克骑着骏马越过乌拉尔山脉"
 dkb.20.desc:0 "今天，从国家的东北部又传来了噩耗，乌拉尔哥萨克阿塔曼弗莱基米尔·托尔斯托夫宣布乌拉尔哥萨克军团独立。理由是对联盟中剩余实力缺乏信心和联盟已经不再给予他们薪酬了。（这在很大程度上是由于持续的崩溃)）。\n\n鉴于镇压斯塔夫罗波尔起义的计划之一就是征召训练有素的哥萨克部队进攻该省并希望夺回该省来说，这一消息尤其不妙。乌拉尔哥萨克军团突然宣布独立使这个计划瞬间化为乌有。事实上，甚至有报告说，一些哥萨克师因为拖延薪酬而劫掠农村的部分地区，这也导致了非正规军、零星的正规军和哥萨克师之间发生了一些小规模冲突。\n\n但可以肯定的是，这些只能够作为短期收益，不可能长久。但从长远来看，这将是钉在联盟棺材上的最后一颗钉子。没有哥萨克人，斯塔夫罗波尔就没了，(显然得是)东部也没了。对联盟仅存的一点信心也已经开始完全崩溃了。"
 dkb.20.a:0 "我们只需往大门踹上一脚，整座腐朽的事物便会轰然倒塌。"
 dkb.20.b:0 "现在，是时候忽略他们了。（游玩乌拉尔哥萨克军团）"
 dkb.21.t:0 "卡尔梅克人都跳出来了！"
 dkb.21.desc:0 "“我们卡尔梅克民族和我们那勤劳勇敢的人民一直对联盟保持着耐心。我们是不是太过于愚蠢和天真才会对这个腐朽的联盟保持了那么久的信心。所以，我们不再迷茫。我们在此特此通知，卡尔梅克人民宣布脱离联盟，成立卡尔梅克共和国”\n\n对东南联盟还在活动的仅存的管理机构和个人(许多都已经决定避免自身受到损失并逃离了联盟)来说，又一个脱离联盟的消息并没有让人感到多么意外。有些人甚至还在打赌，下一个脱离联盟的还是谁。就连政府中那些一直兢兢业业的人，对联盟分裂也早已麻木了。在联盟的各个地区都没有像一两天前那样响起抗议或愤怒的声音。人民早已经厌倦了这种动荡和混乱。在某种程度上，这则消息对一个对悲剧和动乱已经变得麻木的国家没有任何影响。仍属于联盟的地区的人民现在已经变得安静和疲惫，只求早日能够结束使高加索四分五裂的动荡。\n\n当然，新的卡尔梅克国家的情况就大不相同了，引用卡尔梅克人民独立运动领导人的话来说：“我们这里充满了欢呼鼓舞，因为人民终于摆脱像东南联盟那样的臃肿的政治混乱，可以拥抱一个虽然不确定的，但仍然充满希望的未来，来实现民族自决和进步。在这个国家里，卡尔梅克人民可以摆脱帝国专制者或腐败军阀的压迫。\"\n\n看起来叛徒会活着看到我们联盟消失，因为联邦残余势力中已经没有人能够镇压他们的了。"
 dkb.21.a:0 "联盟已经没了，是我们扼杀了它"
 dkb.21.b:0 "也许这里终究还是有希望的。（游玩卡尔梅克共和国）"
 dkb.22.t:0 "宗教狂热分子占领察里津！"
 dkb.22.desc:0 "要是有人说东南联盟笼罩在死寂般沉默中的话就是在骗人，这也太会轻描淡写了。因为在卡尔梅克共和国脱离联盟后不到一天，激进狂热分子就在激进的东正教牧师谢尔盖·特鲁法诺夫的号召下，涌上了察里津的街道和乡村。\n\n自从这该死的烂摊子一开始，特鲁法诺夫就在察里津领导布道和游行，谴责联盟是一个无神论堕落者的国家。起初，只有一些迷信的狂热分子参加。然而，随着越来越多的共和国和地区宣布独立的消息开始出现，出现，又出现。越来越多的人在对联盟的现状感到失望之后，开始被特鲁法诺夫激进的布道和话语所吸引，最终，特鲁凡诺夫的追随者们似乎是成群结队地涌上街头，一边还高喊着 \"打倒无神论者! 打倒委员会派! 打倒犹太人!\"\n\n随着他们顺利夺取政权之后，在市中心的特鲁凡诺夫向他的教徒发表了演讲，他强调要使察里津重生，从无神论者、犹太-委员会派的腐败堕落中和可能困扰该地区的其余动乱中解放出来。这一番讲话，得到了围观群众雷鸣般的掌声和欢愉的回应。当然，那些对东正教原教旨主义者的接管提出质疑的人很快就闭上了他们的嘴，有些人甚至一夜之间就消失得无影无踪了。\n\n无论如何，作为联盟明珠的察里津显然已经沦陷了。这个消息并不令人惊讶，但悲剧还仍旧上演中。"
 dkb.22.a:0 "这些人疯了! 他们怎么可能是我们的人！"
 dkb.22.b:0 "那些疯子会谴责我们是疯子…（游玩察里津）"
 dkb.23.t:0 "阿斯特拉罕总督辖区退出联盟！"
 dkb.23.desc:0 "今天早些时候，我们收到了来自东方的更加令人不安的消息。如果说特鲁法诺夫夺取察里津的消息还不够的话，那么阿斯特拉罕省的政府已经达成了脱离联盟的一致协议就是一拳重击。曾经东南联盟最忠诚和稳定的省份，现在已经彻底脱离联盟了。\n\n随着山地共和国的脱离，联盟开始出现了混乱，阿斯特拉罕的领导人就开始变得不安，虽然他们希望尽可能保持忠诚，但最近事态的发展使这已经成为不可能。随着昨天特鲁法诺夫的疯子夺取了察里津之后，阿斯特拉罕与联盟的残余势力就彻底断绝了联系，所有的政府管理机构不得不宣布从东南联盟独立出来，成立了阿斯特拉罕总督辖区。阿斯特拉罕省曾经对独立的东南联邦充满希望，但现在一切的希望破灭了。在未来，阿斯特拉罕寻求与俄罗斯重新统一，但由于国家和领导人的无能以及来自乌拉尔哥萨克军团和察里津宗教狂热分子的突袭使他们长期处于不稳定的状态，但这个目标对现在来说还很遥远。目前总督府将设法确保该地区的稳定，以便为该地区的统一做好准备，使其能够迅速重新融入俄罗斯怀抱之中。\n\n严格说来，这并不什么新消息。在混乱吞噬了克鲁格之后，阿斯特拉罕实际上就已经独立了，他们只是在表面上还臣服于克鲁格罢了。当然，也由于恰好阿斯特拉罕的利益与东南联盟的目标所一致，所以这个面子还是维持了相当长的时间。当然，留在已经处于在法定意义上所存在的衰落联盟对他们来说已经没有什么吸引力了。虽然总督府和我们联盟的残余势力之间很可能还会保持一定程度的合作，但这对联盟又是一个令人不安的打击。但我们谁也不能怪不了他们。"
 dkb.23.a:0 "至少从这场混乱中终于出现了一些表面上的稳定"
 dkb.23.b:0 "伏尔加河在呼唤！（游玩阿斯特拉罕）"
 dkb.24.t:0 "联盟之死"
 dkb.24.desc:0 "有人说这一切变化的都太快了.另一些人则觉得还不够快，尽管这些人已经我行我道，让我们这个曾经美丽的联盟支离破碎，成为了一片废墟。这个联盟已经今非昔比了，只剩下了顿河和库班两省。这并不奇怪，因为这两个省一直是联盟内最稳定的地区,镇压斯塔夫罗波尔起义的志愿者也绝大多数都来自这两个省。然而，现在为这个腐朽的“尸体”——东南联盟而战已经没有什么值得骄傲的了。在两地公众不断的公开集会并抗议之后，两省达成了分道扬镳的共识。某些自认为“强者”的人试图承担起统一这个反复无常的高加索地区的重任，但几乎没有人听他们的，更没有人站在他们一边。 东南联盟的衣钵大概率会被阿斯特拉罕所继承。顿河和库班的人民已经厌倦了上个月发生的一切混乱，只希望混乱能够早日结束，这样他们就可以休息，而不必担心疯子会控制数百万人的生命，或暴力党派会使整个地区陷入混乱。\n\n因此，顿河和库班两省在顿河畔的罗斯托夫签署了宣告联盟正式解体和顿河和库班独立的的文件。尽管这些地区还笼罩在上个月动乱的阴影之下，但现在顿河省和库班省的人民似乎充满了希望和喜悦，恐怖和混乱的日子似乎终于过去了。这些人脑子想的是除了如何感谢他们终于从混乱和无政府状态中安然无恙地逃出而相互祝福之外，就是他们将在新独立的国家中生活在哪个地方，而又哪个地方将出类拔萃，飞向未来，成为人民的安宁之地。"
 dkb.24.a:0 "也许会是顿河？（游玩顿河哥萨克军团）"
 dkb.24.b:0 "或者可能是库班？（游玩库班人民共和国）"
 dkb.96.t:0 "绿月升起"
 dkb.96.desc:0 "叶卡捷琳诺达尔斯基泰小学的全体学生围在校门口附近的公告栏里。看着大大的粗体西里尔文，念道：\n\n从大草原到月亮!\n我们伟大的元首戈尔古洛夫决定将草原和游牧民族的精神提升到一个新的高度，将投资几百万切尔逢涅茨到一个新的太空计划中，因为我们脚下有一匹马的灵魂，我们要向星空进发。\n我们鼓励你们把这个消息告诉别人，如果你此时正好在旅行中，请您把它告诉您能所告诉的所有人。这些消息将向世界展示我们在科学和精神领域的成就，我们的大斯基泰将在1950年成功登月！\n很快，月亮将是绿色的！\n\n——叶卡捷琳诺达尔宣传部\n\n孩子们看得兴奋不已，一想到这个，就叫嚷起来了。月球！？如果不是在戈尔古洛夫以它的游牧精神和恒久的动力，活力和勇猛的领导下，我们怎么会能到达这么遥远的地方。这无疑是一场其他国家无法企及的武力展示。\n甚至在远离叶卡捷琳诺达尔的地方的人们也听说这个消息。就连一些美国记者也是一头雾水。斯基泰曾经被许多温和派的美国人视为笑话，但现在他们意识到这是一股真正的力量，他们感到十分震惊。看起来拥有不断进取精神的戈尔古洛夫的大斯基泰将是第一个登上月球的国家。"
 dkb.96.a:0 "也许我们不是疯子。"
