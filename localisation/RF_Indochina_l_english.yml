 dainam.2.t:0 "暴力已经升级"
 dainam.2.desc:0 "好吧，有人在《幸运之子》的一周封面上做了一个角色，基本上是越南拟人化，除了可能会被切成两半。"
 dainam.2.a:0 "我是战犯。(私は戦犯です)"
 POLITICS_CUONG_DE_DESC:0 "他年轻时是泛亚主义者和共和党革命者，在1900-1910年代仍为印度支那人民的自决权而战时，他接受了在日本控制下的新的，自由的安南政府的一个职位。他是一位合适的候选人，比如，他是一位受欢迎的革命王子，也是大正皇帝泛亚愿景的忠诚者。强㭽在日本待了10年，致力于研究明治维新的好处，并试图将其应用于安南帝国。然而，现在是1936年，在统治了18年之后，尽管现在的“皇帝”南能美·洪业提出了无数的可以造福于人民的改革和政策，甚至可能会拯救这个奄奄一息的政权，但他的声音无人听到，因为他没有真正的权力。事实上，这个国家仍然由日本商人及其军队和法国种植园主管理。人民在这18年来一顿饱饭也没有吃上，而对当地人的剥削破坏了日本人在印支人心中的良好形象，大多数人正在慢慢地受到革命者及其激进思想的影响，这导致他们成立秘密小团体，而他们唯一的任务就是彻底除掉强㭽和他的日本“朋友”。然而，强㭽已经意识到这些小党派的存在和活动，但他非但没有反对，还支持他们，甚至不惜泄露日本人犯下的可怕罪行和其他文件，以便最终为自己的祖国重新获得来之不易的自由，并挽回自己的名誉。"
