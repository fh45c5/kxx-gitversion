 DAI_nihonisation:0 "日本化"
 DAI_nihonisation_desc:0 "日本开明的宗主国制度给安南地区带来了许多变化，其中最重要的是日本投资和现代机械的浪潮。此外，日本移民每月抵达印度支那的城市和农村给这个地区带来新的技术和工业。尽管一些种族主义批评者声称这是缓解日本的人口压力的不当企图，但任何一位日本外交官都可以解释说这是亚洲兄弟情谊的表达。这种兄弟情谊如此珍贵，以至于日本赞助的新产业为共同抵御帝国主义所做的艺术贡献都微不足道。"
