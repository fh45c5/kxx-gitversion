 DAI_acolonialstate:0 "懦弱无能的领袖"
 DAI_acolonialstate_desc:0 "傀儡皇帝强㭽在1918年于日本人的帮助下登上了印支的王座。但此后，他不得不接受日本人的一切条件，毕竟，让日本人给你干活是有代价的，农村的饥荒和日本人的虐待是普遍存在的情况。因为这些，强㭽被他的人民称之为懦夫。"
 DAI_united:0 "逐渐不满"
 DAI_united_desc:0 "日本人最初是以解放者的名号从法国手中夺取印度支那。然而，116年过去了，没有一项政策是为了当地人而考虑的——西贡和海防的占领和日化，割让曹敏和哀牢的一半——而这只会助长仇恨和对政权的反叛行为。现在，这样的反叛行为已经形成了许许多多的民族主义政党，而他们正是印度支那人民的自由和自决的共同目标的具体实现。"
 dainam.1.t:0 "殖民政府的崩溃"
 dainam.1.desc:0 ""
 dainam.1.a:0 "组成反日联合阵线！"
 dainam.1.b:0 "日本人帮了我们，我们难道要恩将仇报吗？（游玩SMC）"
 dainam.99.t:0 "新西贡"
 dainam.99.desc:0 "法国于一战中的失败让使他们无暇顾及印度支那地区。东方崛起的旭日帝国，锐利地嗅到了法国经济危机的源头，于是向法国提出收购印度支那殖民地。法国绝望地将殖民地卖给了日本，但金额不详。法国撤军后，这个殖民地几乎立即被日军占领。据日本报道，这是一次民族解放运动。\n\n1918年西贡条约的签署改变了现有的国境线，在原本的土地上，日本扶持了一个由[$Emperor_name]皇帝所统治的傀儡国，而西贡市则由大日本帝国直接管辖。在1917年的破坏性叛乱后，为了发展西贡，日本当局向农民提供了劳役合同。由于法国战败后的混乱，印支地区的农民一贫如洗。印度支那的人口多，经济稳定。印支农民以接近于奴隶制的状态换取日本人的报酬和住房。虽然许多人已经完成了这些合同，但在合同结束时，他们的极度贫困仅有一点点降低，因此，西贡边缘有一圈巨大的城市贫民窟。\n\n西贡于1925更名为“牧屯”，而该市也逐渐地发展起来。日本移民逐渐来到了牧屯，而西贡也随之繁荣起来。新的工业部门和现代部门在1917叛军留下的废墟和残骸中慢慢地成长。\n\n拆除古典建筑的计划被取消，政府选择保留殖民时期的法国和阮朝建筑，同时将它们的建筑风格完美地融入现代城市。通过强制工业化和劳动带来的繁荣，牧屯已被称为“东方之珠”，是法国、日本和印支文化的大熔炉。\n\n昨天，日本政府宣布了一项三年计划，准备将这座城市作为一个县纳入其不断扩张的帝国版图。当宣言在牧屯被发布时，印度支那当地居民的不满情绪正在增加。警察部门先发制人，阻止了任何在城市周边地区企图叛乱的行为，但几次示威活动成功地聚集在周围的农村地区。"
 dainam.99.a:0 "希望这些叛乱以后能少来点。"
