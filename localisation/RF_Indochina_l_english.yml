 dainam.101.t:0 "来自东京的请求"
 dainam.101.desc:0 "今天，位于东京的日本国际协力事业团高级司令部已经联系了帝国国防部，请求提供人力和大量物资支持。这些物资将置于日本正义军的指挥之下，以“教化野蛮的中国人及其困扰国家的军阀”。\n\n我们的日本高级司令部和当地人大多数都同意这一要求，因为这肯定会提高军队的专业水平。一些官员甚至表示，这一行动将提升我们国家在海外的良好形象，解放不幸的国家，比如我们多年前被解放的国家安南。投票仍在进行中，但根据一些报道来说，投票结果是倾向于日本的。"
 dainam.101.a:0 "我们很快就要去北京走一遭了！"
 dainam.101.b:0 "为何要为日本而死？"