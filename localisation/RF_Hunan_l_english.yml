 POLITICS_Cheng_Qian_DESC:0 "“程潜有志气，认的清大局，认真践行了宋教仁先生的遗志。他本人虽然不懂民生主义，但仍然允许我们进行土地改革和社会改革。”——廖仲恺\n\n程潜于1877年生于湖南醴陵。1900年考入长沙岳麓书院，在了解国家现状后，决定弃文从武。在日本与孙中山会面后，他加入同盟会，成为孙中山先生的忠实追随者。孙中山死后，程潜和大多数军官一样忠于宋教仁。1923年新军平定广州后，程潜筹款创办广州军校，他担任院长。这段经历使得后来宋教仁想任命他为黄埔军校院长。\n\n后来的北伐战争彻底改变了他的命运。在战争中，新军第六军团团长程潜率领士兵进入武汉，打败了军阀。就连著名的吴佩孚也死在程谦的手下。包括程潜在内的许多忠于长沙国民政府的官员没有遵守许崇志的停火命令，但在北洋军阀和国际部队的联合作战下，他们的部队也遭受了重大损失。程潜审时度势，整编了亲左翼的新军第六军团等部队，带领他们返回湖南。\n\n令所有人惊讶的是，程参加了南京会议。外国列强和右派国民党虽然成功迫使宋教仁辞去国民政府主席职务，但他们不能忽视程谦的军队。程谦最后以名义上服从南京政府为条件，换取了湖南省省长的职位。程潜在反共运动中的表现激怒了张和陈。程潜交给南京市政府的清洗名单总是“应接不暇”，但在南京的眼线们却常常惊愕地发现“死者”大摇大摆地走出湖南省政府。1936年，程潜小心翼翼地维持了与张、徐之间脆弱的平衡，他允许进行土地改革和社会改革试验，并聘请德国工业顾问帮助湖南实现基本工业化。几乎每个人都认为湖南的未来是光明的，除非发生意外…"
