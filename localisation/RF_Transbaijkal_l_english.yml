 mo2.1.t:0 "蒙古之战"
 mo2.1.d:0 "蒙古现在是分裂的：斯登伯格的狂热分子们控制着西北部分，皖系军阀是一个曾经独立过的国家的残余，而我们则领导着布里亚特人，与阿勒泰和新疆结盟，在外围展开竞争。 该地区的霸权之争即将到来，谁将会赢得蒙古之战？"
 mo2.1.a:0 "愿最强者获胜。"
 mo2.2.t:0 "教会的支持"
 mo2.2.d:0 "谢苗诺夫成功地邀请了赤塔和乌兰乌德的教会领袖来商讨他的政策。 在会议厅召集辩论此事时，一些神父不出所料地反对了他，有的人甚至将谢苗诺夫称为异教徒。而其他人则认为此举只是扩大俄罗斯忠诚分子在外贝加尔地区实力的一种手段。 虽然主教管区不能达成一致，但不能否认的是阿塔曼最终会达成他的目的，所以最终阿塔曼还是会得到教会的支持，任何有异议的神父都会成为暴徒袭击的牺牲品。"
 mo2.2.a:0 "上帝与我们同在（俄罗斯帝国的历史座右铭）"
 mo2.3.t:0 "外贝加尔的少数族裔"
 mo2.3.d:0 "外贝加尔是几个不同民族的家园，主体民族是俄罗斯人和布里亚特人。但也有许多其他民族也视这片土地为家，比如塔塔尔人，亚美尼亚人，乌克兰人，鄂温人和犹太人等等。如果外贝加尔想要取得成功的话，是否要将这些人融入外贝加尔蓬勃发展的哥萨克文化中，还是赋予他们文化上的甚至领土上的自治权呢？这将是一个无法避免的问题。"
 mo2.3.a:0 "赋予他们自治权"
 mo2.3.b:0 "强制整合"
 mo2.31.t:0 "少数民族自治"
 mo2.31.d:0 "令人欣慰的是，很多地区都同意了给予外贝加尔少数民族自治权的决定。持续了一个多世纪的俄国化政策终于在这里结束了。 这一消息引起了一些周围国家的关注，因为在俄国可怕的压迫之下，这种政策是不可想象的，因此有传言说，外贝加尔是西伯利亚零星分散的人民最后的庇护所。"
 mo2.31.a:0 "这将让他们闭嘴。"
 mo2.4.t:0 "宣布整合计划"
 mo2.4.d:0 "如果在文化上的异见者一直存在，新的哥萨克国家就永远无法成立——因此，赤塔的声明也是如此，谢苗诺夫颁布了关于使用非斯拉夫语言和文化习俗的新法律措施。许多人刚看到了即将出台的政策，就已经开始准备搬到更接受他们存在的土地上去，大部分人都去向了西边的海间联邦或帝权领。"
 mo2.4.a:0 "他们一定会喜欢的。"
 mo2.5.t:0 "语言改革研究所"
 mo2.5.d:0 "由于外贝加尔语并不是严格意义上的俄语，因此来自帝国各地的哥萨克人通常不会讲这种语言；在发展这个国家的过程中，有一个必须要做的步骤——语言改革。通过使用一个由俄语、乌克兰语和蒙古语组成的哥萨克语，我们可以去容纳每个人并去发展我们语言的特性。"
 mo2.5.a:0 "你说哥萨克语？"
 mo2.6.t:0 "远东的荒野"
 mo2.6.d:0 "土匪，小偷，佣兵，牧民——这在外贝加尔比比皆是。 该地区的人民被迫采取了非常糟糕的的措施，而且除了两个最大的城市，这片土地几乎处于无政府状态，我们需要一个强有力的领袖来统治他们"
 mo2.6.a:0 "别洛沙尔斯克（Belotsarsk）的疯子比我们更文明。"
 mo2.7.t:0 "驯服西伯利亚"
 mo2.7.d:0 "随着新政策的实施和国家的普遍繁荣，罪犯们有机会放下自己的武器。造成这种普遍混乱的许多人现在作为工人成了消灭这种混乱的手段。西伯利亚的这片荒野很快就会被驯服。"
 mo2.7.a:0 "我们的统治必须扩大到北方的针叶林。"
 mo2.8.t:0 "东方的稳定"
 mo2.8.d:0 "外贝加尔曾经是一片赤贫和没有秩序的土地，内战之后，虽然阿塔曼的强盗般的领导造成了混乱和犯罪，但外贝加尔已经从混乱和犯罪中夺回了对土地的控制权。改革已结出果实，人民现在井然有序，富有成效。不久，外贝加尔将在不那么幸运的邻国中间逐渐繁荣起来。"
 mo2.8.a:0 "终于！"
 mo2.9.t:0 "审判"
 mo2.9.a:0 "不祥之兆。"
 mo2.9.b:0 "大吉之兆。"
 mo2.91.t:0 "判处死刑"
 mo2.91.d:0 "不出所料的是审判很短暂，受谢苗诺夫迫害的人和法庭上他的反对者迅速将结果宣判了下来——死刑。当他选择死法时，谢苗诺夫选择被行刑队枪决——他说：“这是一个士兵该有的死法。”他将如愿以偿。"
 mo2.91.a:0 "可算摆脱了。"
 mo2.92.t:0 "判处监禁"
 mo2.92.d:0 "法院并没有屈服于阿塔曼，而是决定为谢苗诺夫找到一个不错的牢笼并把他关在里面。 以他的罪行来讲只是对他判处无期徒刑似乎太仁慈了，但是简单的弄死他只不过是以暴制暴罢了。在监狱的漫长刑期中，他会反复回忆起他那些辛酸往事的。"
 mo2.92.a:0 "愿他腐烂。"
 mo2.10.t:0 "与哈尔滨方面交涉"
 mo2.10.d:0 "尽管黄俄罗斯是谢苗诺夫的死敌，但对于共和国新领导人来说，情况就不一样了。 在前帝国的许多地区，前立宪民主党人之间仍然存在着紧密的联系。 我们可以利用这些联系与黄俄罗斯建立经济方面上的紧密联系。"
 mo2.10.a:0 "希望他们明白互惠互利。"
 mo2.10.b:0 "希望我们能组成统一阵线"
 mo2.11.t:0 "首届选举"
 mo2.11.d:0 "后谢苗诺夫时代的外贝加尔的首次选举即将举行，预期的获胜者是立宪民主党的自由派，谢尔盖·塔斯金，对手是保守派的皮特林·索罗金。 无论民调如何变化，外贝加尔最终都会成为真正的民主共和国。"
 mo2.11.a:0 "徒有其名的民主"
 mo2.11.b:0 "我们需要的是秩序。"
 mo2.12.t:0 "塔斯金获选"
 mo2.12.d:0 "正如预期的那样，塔斯金轻松赢得了胜利，他将成为新任总统，并承诺给外贝加尔带来一个繁荣且自由的未来。而他的对手皮特林·索罗金欣然承认了失败，并表示愿意为新政府工作。"
 mo2.12.a:0 "我们可能会为整个俄罗斯树立一个榜样。"
 mo2.13.t:0 "索罗金的保守派获选"
 mo2.13.d:0 "出乎意料的是，索罗金以他更保守的政策赢得了大选。可能是在谢苗诺夫的支持者中，有人觉得两害相较取其轻。索罗金较为温和的改革计划，也会让赤塔焕然一新。塔斯金表示支持新任总统。他说：“愿他一切顺利，愿他使我们的祖国变得更加强大”。"
 mo2.13.a:0 "希望他能让哥萨克人感到满意。"
 mo2.14.t:0 "新杜马"
 mo2.14.d:0 "政府迫切需要改革，首先是立法机关。谢苗诺夫的独裁政权不需要这种治国的手段，他的心腹可以在他的私人住宅之外运作政府。 新外贝加尔需要正式的杜马，但它要秉承1919年和立宪民主党的精神一同前行。"
 mo2.14.a:0 "革命未必是彻底的失败。"
 mo2.15.t:0 "哥萨克共和国宣布成立"
 mo2.15.d:0 "终于，成立一个哥萨克国家的梦想得以实现，它被来自整个前帝国的哥萨克人称为家园。这是他们的新家，他们将一起摆脱俄罗斯在西伯利亚的枷锁。"
 mo2.15.a:0 "愿它长久不衰。"
 mo2.16.t:0 "成立远东共和国"
 mo2.16.d:0 "与黄俄罗斯的结盟创造了远东共和国重生的独特情况。在内战的停火导致了谢苗诺夫将外贝加尔脱离出俄罗斯之前，这个国家曾短期存在过。这个国家的重生代表了对帝国残部的挑战，提醒着人们沙皇过去的敌对和索取。"
 mo2.16.a:0 "也许我们应该邀请独裁者来“坐坐”？"
 mo2.17.t:0 "组织一场政变"
 mo2.17.d:0 "为了确保俄罗斯共和国的未来，黄俄罗斯政府所构成的威胁必须被消除。在流亡期间，他们似乎已经堕落成了最邪恶的人，并走上通向了毁灭的道路。我们应该用温和和自由的力量来纠正他们的路线。"
 mo2.17.a:0 "希望这不会适得其反"
 mo2.19.t:0 "克服艰险"
 mo2.19.d:0 "政变取得了巨大的成功！ 虽然只在共和国卫队在政变后期加入了我们，但他们向我们证明了他们是最可靠的人。他们迅速夺取了政权并逮捕了激进派的领导人。黄俄罗斯的发言人宣布进入紧急状态，并正式邀请外贝加尔的立宪民主党来接管政府机构"
 mo2.19.a:0 "非常好！"
 mo2.171.t:0 "与外贝加尔联合"
 mo2.171.d:0 "外贝加尔的立宪民主党人设法渗入共和国卫队并发动政变。卫兵们迅速控制了政府大楼，并将权力移交给忠实的立宪民主党的立宪派。阻止政变的最后机会来了，地区警卫队指挥官已经被告知了这一阴谋，并被要求让他的士兵退场。指挥官的桌子上有一台电话，和两张互相矛盾的文件。一份通知是总统根据共和国政府的授权所发出的逮捕令，而另一张则是通知他执政当局已被解除权力的下台令。远东的命运掌握在他手中，他该如何抉择？"
 mo2.171.a:0 "他们应加入我们。"
 mo2.171.b:0 "为了共和国的荣耀！"
 mo2.18.t:0 "被逮了个正着！"
 mo2.18.d:0 "政变失败了！共和党卫队似乎已经决定妥协，不再忠于1919年的宣言，而是选择忠于政治家。他们将我们赶了出去，并且我们的间谍已被逮捕并被处决。黄俄罗斯的部队现在正在我们的边界附近动员，并向杜马发出了最后通牒，在他们入侵的威胁下要求我们被统一。"
 mo2.18.a:0 "该死的…"
 mo2.18.b:0 "战斗！"
 mo2.20.t:0 "与哈尔滨谈判"
 mo2.20.d:0 "我们可以说服黄俄罗斯温和派政府来与我们统一。克伦斯基的统治已被饥荒所破坏，因此，如果我们作为中坚力量来进行干预，权力很容易过渡到我们手里。"
 mo2.20.a:0 "我们必须团结在一起"
 mo2.21.t:0 "关于黄俄罗斯的计划"
 mo2.21.d:0 "无论如何，黄俄罗斯必须与我们统一，我们是革命的两个真正的继任者，因此应形成反对沙皇的统一战线。然而我们与黄俄罗斯政治上有一些分歧，所以通过外交手段可能无法实现这种统一…"
 mo2.21.a:0 "汝与吾命运交织"
 mo2.100.t:0 "帝国协约"
 mo2.100.d:0 "为了保障我们的西部边境，我们应该小心翼翼地与斯登伯格结盟，但我们永远不会真正信任他。但他是一个十分好使的盟友，他能让我们能够集中精力解决离我们更近一些的问题。"
 mo2.100.a:0 "不稳定的联盟"
 Transbaikal_securetherailway:0 "确保铁路安全"
 Transbaikal_securetherailway_desc:0 "雅库特一直是动荡的温床，因为原住民在腐败的高尔察克政府的压迫下遭受巨大的苦难，然而，黄俄罗斯也不例外-藏匿着肮脏的集体主义者，这些人会杀死任何形式的民族自豪感，并希望哥萨克人灭绝。阿塔曼寻找着最近的能够威胁到自身生存的隐患。"
 Transbaikal_raceformongolia:0 "争夺蒙古"
 Transbaikal_raceformongolia_desc:0 "安徽是他们所有邻居的目标。甚至中国政府也希望收回察哈尔！我们需要从他们这个失败的国家中捞走我们所能拿到的一切。"
 Transbaikal_onetorulethemall:0 "一人统御众人"
 Transbaikal_onetorulethemall_desc:0 "罗曼·冯·恩琴现在是我们的邻居--他既是一个疯子又是一个忠诚的伙伴，他甚至还是谢苗诺夫自己以前的好朋友。也许是时候放下我们彼此的野心，再次拾起我们的友谊了。"
 Transbaikal_territorialsecurity:0 "保卫领土"
 Transbaikal_territorialsecurity_desc:0 "既然我们持有前派系的资本，我们就需要加倍我们的收益。一些主要的城镇和村庄从来没有看到我们这样的士兵踏足国他们的领地。是时候让人们知道阿塔曼的存在了。"
 Transbaikal_atamanofallmongolia:0 "全蒙古的阿塔曼"
 Transbaikal_atamanofallmongolia_desc:0 "图瓦现在在我们的统治之下了而且斯登伯格和他最亲密的追随者也都死了。虽然谢苗诺夫坚持要为他的对手举行隆重的葬礼，但问题就是在我们刚刚占领的西部领土上那里到处都是人民党的余孽。"
 Transbaikal_imperialpact:0 "帝国协约"
 Transbaikal_imperialpact_desc:0 "有人称其为疯狂，而我们称其为霸权。 我们将与帝权领正式建立关系，并宣布正式结成同盟-“帝国协约”。 阿塔曼和可汗将统治草原！"
 Transbaikal_onwardstochina:0 "继续向中国前进"
 Transbaikal_onwardstochina_desc:0 "宁夏已经在我们的控制之下了，还有什么能阻挡我们入侵马家军，土库曼斯坦，甚至西藏的呢?就连斯滕伯格这样的疯子之前也有过同样的野心。放弃从这次冒险中捞到的宝贵资源是非常愚蠢的。我们将跟随以前在中国工作的俄国雇佣兵的脚步前进。"
 Transbaikal_obstacletoglory:0 "荣耀的阻碍"
 Transbaikal_obstacletoglory_desc:0 "斯登伯格或许是谢苗诺夫的朋友，但他们友谊的恶化是有原因的。斯滕伯格已经辜负了他在西伯利亚的伙伴，不久他就会疯狂索取我们的领土，以满足他对统治泛蒙古的渴望。"
 Transbaikal_reclaimthedesert:0 "收复沙漠"
 Transbaikal_reclaimthedesert_desc:0 "宣称戈壁北部沙漠似乎是非常愚蠢的，但是要知道马家军对包括蒙古在内的中国外围地区的野心可是路人皆知。这让我们对边界的安全感到担忧。现在最好的办法就是将腹地扩大到宁夏，并在山西流域北部维持我们的影响力。"
 Transbaikal_churchsupport:0 "教会的支持"
 Transbaikal_churchsupport_desc:0 "赤塔的教会并没有多大的影响力，但是，我们的大多数人仍然还是东正教徒。对很多人来说，这也是他们唯一的身份。我们可以利用这一点，说服教会领袖按照我们的方式行事，慢慢地让百姓把阿塔曼当做一个如同邪教领袖式的让民众痴迷其中的人物。"
 Transbaikal_theminorities:0 "少数族裔"
 Transbaikal_theminorities_desc:0 "虽然俄罗斯人口占绝大多数，但也有相当一部分是布里亚特人、乌克兰人，甚至还有一些是鄂温人。如果我们想要维持民众对我们的支持，我们就应该在支持多数还是人人平等之间做出决定。"
 Transbaikal_securechahar:0 "夺取察哈尔"
 Transbaikal_securechahar_desc:0 "当我们入侵蒙古之际，察哈尔已经被控制北京的那群人所占领，这使我们在东南边境无法联合蒙古人。蒙古的阿塔曼不会把他的人民留给北京的官僚的。"
 Transbaikal_greatvisionary:0 "远见卓识"
 Transbaikal_greatvisionary_desc:0 "毫无疑问，就繁荣和秩序而言，阿塔曼的成就是无与伦比的。我们的人民大多不再生活于安那其状态之中，我们的野心也越来越大了。不管以后会发生什么，阿塔曼都会带领我们前进。"
 Transbaikal_cossacknationalism:0 "哥萨克国家主义"
 Transbaikal_cossacknationalism_desc:0 "我们凭什么指望高尔察克的军队?哥萨克人就在这里，作为我们的精锐部队，他们永远都是我们的精锐力量。哥萨克人只会变得越来越强大。"
 Transbaikal_onelanguage:0 "唯一语言"
 Transbaikal_onelanguage_desc:0 "贝加尔湖是一个文化和语言的大熔炉，然而，这在我们的交流中制造了困难——我们的部队中有太多人不懂俄语。我们必须开设强制性学习语言的课程，政策持续时间会很长，但终将会解决这个问题。"
 Transbaikal_expandthelogisticsdepartment:0 "扩充后勤部门"
 Transbaikal_expandthelogisticsdepartment_desc:0 "虽然我们的部队装备相当精良，但由于我们没有标准化的装备、适合的供应线和后勤保障，这就会可能导致供应问题的出现。列昂尼德· 维里戈将军已经提议筹集资金扩充后勤部门，并且召集适合的人员开始标准化军队。"
 Transbaikal_siberianarmy:0 "西伯利亚军"
 Transbaikal_siberianarmy_desc:0 "军队必须适应战场，无论是在草原还是西伯利亚针叶林。利用改造后的后勤部门，我们可以开始采取措施，让我们的军队更加现代化，更适应当地的气候条件。大衣是为雪地准备的，帽子是为炎热的草原准备的——没有什么能够限制我们的军队了。"
 Transbaikal_loyalofficers:0 "忠诚的官员"
 Transbaikal_loyalofficers_desc:0 "我军存在着严重的腐败问题，这也是我军许多军官给人办事的通行符，许多军官还公然受贿、敲诈勒索，甚至参与盗匪活动，他们需要被再教育。"
 Transbaikal_disciplinethecossacks:0 "约束哥萨克人"
 Transbaikal_disciplinethecossacks_desc:0 "我军对赤塔及其周边地区的无限度的控制使我们这些粗暴的人变得懒惰起来。 而且土匪行为也是一个大问题，我们的军队天天能做的就是不是喝大酒就是和女人上床。我们需要鞭策一下他们。"
 Transbaikal_wagereform:0 "工资改革"
 Transbaikal_wagereform_desc:0 "对我们的军队来说，其中一个动力就是他们所能得到的薪酬。目前，工资是固定的，老兵和新手的工资是一样的，并且没有对杰出表现的奖励。我们现在可以实行一种不固定工资，这将解决所有这些问题。"
 Transbaikal_ridoftheanarchy:0 "摆脱安那其状态"
 Transbaikal_ridoftheanarchy_desc:0 "十多年了赤塔终于稳定下来了，也是时候让我们的军队振作起来了。实行宵禁，巡逻，并打倒强盗团伙——这些只是我们为了清除我们所生活的家园马赫诺主义而采取的一小部分行动。"
 Transbaikal_thetrial:0 "审判"
 Transbaikal_thetrial_desc:0 "为了使外贝加尔成为一个民主国家，我们需要采用民主审判权，并证明我们有实现政局稳定的能力——我们将对谢苗诺夫的战争罪行和他的残暴行为进行审判，让赤塔所有人都知道他的暴行。"
 Transbaikal_solvethepoverty:0 "解决贫困"
 Transbaikal_solvethepoverty_desc:0 "谢苗诺夫愚蠢的附属国思想和其他疯狂的想法把我们的人民推向了饥荒的边缘。幸运的是，国会已经介入，会立即向受灾最严重的地区运送食物。"
 Transbaikal_cossackprotection:0 "哥萨克的保护"
 Transbaikal_cossackprotection_desc:0 "尽管谢苗诺夫的哥萨克军队已经被证明是高度腐败的军队并对新政府的不忠，但如果不把他们改组到我们的事业中来，无疑是一种浪费。在我们的邻居如此猖獗的情况下，他们的本领是无价的。"
 Transbaikal_siberiandespot:0 "西伯利亚霸主"
 Transbaikal_siberiandespot_desc:0 "没有人可以阻挡阿塔曼的道路，即使是他自己的参谋长也不行。为了保护谢苗诺夫，需要给他配备一支私人卫队。最高指挥部的权力也会被削弱，而且每个士兵都必须向谢苗诺夫宣誓效忠。"
 Transbaikal_economyofviolence:0 "暴力经济"
 Transbaikal_economyofviolence_desc:0 "虽然我们的哥萨克因掠夺整个蒙古的村庄甚至 黄俄罗斯的一些边境村庄而臭名昭著，但这还不是充分利用他们。我们应该开始向村镇城市索要贡品，以换取我们对所能想到的一切事物的“保护”。"
 Transbaikal_alignthemongolchiefs:0 "与蒙古王子结盟"
 Transbaikal_alignthemongolchiefs_desc:0 "类似于斯登伯格对王子的坚决的绥靖，如果我们想要在计划征服蒙古大草原期间获得精英阶层的支持，我们就应该效仿他。"
 Transbaikal_screwkolchak:0 "让高尔察克见鬼去吧！"
 Transbaikal_screwkolchak_desc:0 "这个莫斯科的混蛋用高税收，军政府的直接统治和控制铁路来暗算我们。谢苗诺夫一无所有了，他决定离开这个军阀统治的国家。我们永远不会向那些俄国狗屈服——因为赤塔现在是，将来也永远是俄罗斯人和布里亚特人的自己的国家！"
 Transbaikal_sellrussianlabour:0 "劳教"
 Transbaikal_sellrussianlabour_desc:0 "为了人民的利益，必须严惩卖国贼。公园、桥梁、房屋——它们都将由那些质疑我们领袖意志的混蛋们辛勤劳作而成。"
 Transbaikal_talkswithharbin:0 "与哈尔滨谈判"
 Transbaikal_talkswithharbin_desc:0 "我们都是东西伯利亚为数不多的民主国家之一，而且黄俄罗斯是我们唯一的友好邻邦。如果我们想要进一步改善关系并促进整个俄罗斯东部的民主，就必须与我们的大邻国发展更密切的关系。"
 Transbaikal_educationprograms:0 "教育项目"
 Transbaikal_educationprograms_desc:0 "一个类似于18世纪的景象—我们的人口中很少有人真正识得字。如果我们要实现工业化，就得开办几所劳动学校，教人们读书写字。"
 Transbaikal_abolishthemilitarydistricts:0 "废除军管辖区"
 Transbaikal_abolishthemilitarydistricts_desc:0 "这是谢苗诺夫时代留下的一个明显的伤疤——军管辖区让地方政权高度腐败，极易发生动荡。现在是人民掌权的时候了。"
 Transbaikal_firstelections:0 "首届选举"
 Transbaikal_firstelections_desc:0 "正因为如此，真正的民主国家必须要有民主政治。现在临时政府即将结束自己的使命，这导致出现了经济学家皮特林·索罗金和谢尔盖·塔斯金争夺外贝加尔总理的激烈的政治斗争。到底是谁来统治共和国呢？"
 Transbaikal_statewithanarmy:0 "国家的军队"
 Transbaikal_statewithanarmy_desc:0 "最近由于我们进行了猛烈且非常有必要的改革，国家和军队之间的界限变得有些模糊。正式分开国家和军队的关系将为谢苗诺夫军政府的棺材板订上最后一枚钉子。军政府的统治到此就全部结束了。"
 Transbaikal_russiandemocracy:0 "俄罗斯民主"
 Transbaikal_russiandemocracy_desc:0 "克伦斯基在莫斯科未能实现的目标，在外贝加尔成为了现实。我们的公民已经开始享受言论自由、平等主义和其他自由等等这些“奢侈品”，也不再担心军方会因为他们的言论而敲开他们的大门。"
 Transbaikal_districtmilitias:0 "地区民兵"
 Transbaikal_districtmilitias_desc:0 "我们不能仅仅依靠哥萨克人，毕竟，我们要清楚如果敌军进入我们的北方前线会发生什么？一个简单的解决办法就是设立地区民兵组织。它由应征入伍的农民组成，并配备廉价的武器。当我们的军队主要集中在进攻上的时候，让他们去分散敌军的注意力。"
 Transbaikal_therailwayassociation:0 "铁路协会"
 Transbaikal_therailwayassociation_desc:0 "由塔斯金领导的政府内部的一个小集团可能在争取政治话语权和进行改革，但与此同时，但与此同时，他们是唯一负责我们这部分西伯利亚铁路的当局——在我们的行业中也占了很大一部分。\n也许和他们达成协议会对我们有利。"
 Transbaikal_localblackhundredschapter:0 "本地的黑色百人团分会"
 Transbaikal_localblackhundredschapter_desc:0 "虽然我们的哥萨克军队令敌人闻风丧胆这一点是毫无疑问的，但我们总可以使我们的军火库多一点花样。高尔察克的政权已经腐败到了极点，我们可以不费吹灰之力就能说服一些西方军队加入我们的行列。"
 Transbaikal_allforataman:0 "一切为了阿塔曼"
 Transbaikal_allforataman_desc:0 "我们不会陷入想要拥有稳固民主制度的幻想之中-黄俄罗斯就是一个很好的失败例子。如果我们真的要分散手中的权力，哥萨克的权威也势必会削弱。谢苗诺夫已经宣布自己是阿塔曼，并逮捕了塔斯金，统治阶层内部中没有谁能来挑战他的统治。"
 Transbaikal_manofthepeople:0 "人民公仆"
 Transbaikal_manofthepeople_desc:0 "谢苗诺夫草率的允许了可以在赤塔举行议会的决定，这很快导致他在一场不流血的政变中垮台，这场政变导致了狂人被捕，政府也被新立宪民主党接管——这实际上结束了外贝加尔的军阀统治。塔斯金现在站在哥萨克和他的人民面前成为了国家的新统治者。"
 Transbaikal_solvethecorruption:0 "解决腐败问题"
 Transbaikal_solvethecorruption_desc:0 "哥萨克军队里满是为了自己利益而叛逃的高尔察克远东军队的官兵，现在他们还在对本已赤贫的人民进行恐吓勒索，给他们带去了灾难。不能再这样下去了。"
 Transbaikal_fatherlandforall:0 "全体人民的祖国"
 Transbaikal_fatherlandforall_desc:0 "尽管政府被接管时发生了种种危险，但我们还是设法取得了胜利，使赤塔恢复了昔日的辉煌。政府不再混乱，人民不再挨饿，最重要的是，我们在民主政治下团结在一起了。"
 Transbaikal_theswissmodel:0 "瑞士模式"
 Transbaikal_theswissmodel_desc:0 "自拿破仑以来，瑞士以其在各个主要观念中的中立性而闻名。我们被夹在中国、俄罗斯和日本之间——他们避免冲突的模式可以很好地启发我们的国家。既然我们可以专注于我们自己的国家，为什么我们还要卷入琐碎的战争中去呢？"
 Transbaikal_formthefareastrepublic:0 "组建远东共和国"
 Transbaikal_formthefareastrepublic_desc:0 "我们的努力终于成功了，我们的国家走到了一起，现在我们恢复一个民主俄罗斯的的梦想正在照进现实。现在，我们要做的就是在这张纸上签字。"
 Transbaikal_negotiatewithharbin:0 "与哈尔滨谈判"
 Transbaikal_negotiatewithharbin_desc:0 "联合不是一件容易的事情——我们必须调整当地的统治体系，合并军队，使用相同的铁路轨距等等。我们最好还是亲自去一趟哈尔滨，和我们的兄弟们好好讨论这个冒险的任务。"
 Transbaikal_anindependentrepublic:0 "独立的共和国"
 Transbaikal_anindependentrepublic_desc:0 "起初，我们是希望建立一个真正的民主国家，以取代高尔察克的帝国，然而，他们到现在还没有失败。黄俄罗斯也已经沦落到它曾经发誓要粉碎的威权主义的手里了。现在我们虽然孤立无援，但我们必将取得胜利。"
 Transbaikal_pacificties:0 "太平洋关系"
 Transbaikal_pacificties_desc:0 "在与黄俄罗斯断交后，我们成为了一个被孤立的共和国，这给我们的人民带来了一些经济困难。我们将通过与太平洋地区的许多国家建立联系来解决这个问题。"
 Transbaikal_anewidentity:0 "新身份"
 Transbaikal_anewidentity_desc:0 "将高尔察克政权纳入赤塔的管辖之下是一个比重建罗马还不可能实现的梦想。因此，我们必须改造并形成我们自己的身份，以抑制来自莫斯科的任何遗留的影响，并增强我们的爱国精神和理想。"
 Transbaikal_organiseacoup:0 "组织一场政变"
 Transbaikal_organiseacoup_desc:0 "遗憾的是，黄俄罗斯与我们的观点不同，并决定走地区主义和威权主义的道路。也许他们一个“小小的助推”就能把他们推到我们这边？"
 Transbaikal_planswithzheltorossiya:0 "关于黄俄罗斯的计划"
 Transbaikal_planswithzheltorossiya_desc:0 "看来我们的计划泡汤了。我们想要建立一个真正的远东民主国家的雄心比以往任何时候都更加强烈——我们的人民将团结起来，希望我们能把俄罗斯从高尔察克反动派手中永远解放出来！"
 Transbaikal_fundtheschools:0 "资助学校"
 Transbaikal_fundtheschools_desc:0 "我们的大多数伟大思想家都是一百多年前十二月党人起义者的后裔。我们将通过建立正式的教育制度，在首都建立一所合适的大学，并资助农村扫盲活动，在我们的年轻人中开创一个创新的新时代。"
 Transbaikal_crushthebandits:0 "消灭强盗"
 Transbaikal_crushthebandits_desc:0 "在消灭我国无政府状态的必然时刻终于到来了。我们的军队已经整装待发，已经准备好消灭那些无情地骚扰我们人民的强盗贵族、暴民头子和卑鄙小人了。"
 Transbaikal_aircraftpurchases:0 "采购飞机"
 Transbaikal_aircraftpurchases_desc:0 "黄俄罗斯人和日本人一直都是航空设计的先驱，如果不能相互学习对方的优势航空技术，也没有获得真正的侦察能力，就会让我们与敌人的战斗中出现灾难性后果。"
 Transbaikal_rejuvinatethecities:0 "振兴城市"
 Transbaikal_rejuvinatethecities_desc:0 "我们也不能忽视我们的城市中心。赤塔的许多地区甚至没有道路或完整的电网。首先，我们应该先解决基础设施问题，然后组建新议会、建立新的社会福利制度和一个像样的市政府来开始重新规划我们的城市。"
 Transbaikal_beginindustrialisation:0 "开始工业化"
 Transbaikal_beginindustrialisation_desc:0 "工业革命虽然姗姗而来，但终于来到了外贝加尔。我们有很大的潜力，因为有西伯利亚大铁路贯穿我们国家，这么多有创新精神的民众中有着不少工程师。他们选择逃离俄罗斯加入我们的队伍最终，我们应该让他们为我们工作。"
 Transbaikal_expandtherailway:0 "扩建铁路"
 Transbaikal_expandtherailway_desc:0 "伟大的西伯利亚铁路贯穿赤塔，它是我们经济的发动机，是旅行者想要到达黄俄罗斯的关键站点。然而，贝加尔湖北部地区却没有享受到铁路所带来的任何基础设施方面的好处。我们是时候拓展铁路了。"
 Transbaikal_fareasttradingcompany:0 "远东贸易公司"
 Transbaikal_fareasttradingcompany_desc:0 "对于我们这样的发展中的经济体来说作为一个孤立的国家并不是好消息。我们通过在铁路协会的指导下建立了一个正式的贸易公司，这样就可以正式确立我们与西伯利亚大铁路沿线其他国家的关系，并建立一个完整的的贸易网络。"
 Transbaikal_electrification:0 "电气化"
 Transbaikal_electrification_desc:0 "许多俄罗斯人认为本杰明·富兰克林的发明是一种奢侈品，或者就从来没有听说过电这个概念。但是我们可以利用该地区煤矿提供的电力，这样就可以成为西伯利亚中被羡慕的对象。最终还要为散布在乡村的木头棚屋带去光明。"
 Transbaikal_andcharge:0 "冲锋！"
 Transbaikal_andcharge_desc:0 "哥萨克人的力量和战斗能力在传说中广为流传，甚至都传到了遥远的西方。说我们的蛮横会吓到整个师，一百多人才能打倒我们的一个骑兵。"
 Transbaikal_wintersoldiers:0 "冬日战士"
 Transbaikal_wintersoldiers_desc:0 "不管怎样，我们军队首当其冲的对手应该是俄罗斯——这意味着我们未来的大部分战斗将在西伯利亚冻土带进行——气温有时会低至-50 ° c。是否有合适的保温装备，冬季的履带和大量的温暖的食物将对我们战胜莫斯科暴君具有重要的影响。"
 Transbaikal_machineandmaneuver:0 "机器与机动"
 Transbaikal_machineandmaneuver_desc:0 "大草原和西伯利亚是高度孤立的地方，一些村庄可能相隔数千公里，还处于恶劣的条件和落后的基础设施之间。装备上由合适的卡车牵引的轻型战车将意味着，无论距离长短，我们都能到达目的地。"
 Transbaikal_northernterror:0 "北方恐怖"
 Transbaikal_northernterror_desc:0 "人们会害怕我们的军队真正的实力。不管他们是散兵游勇还是步兵，我们的哥萨克人永远是冷酷无情的战士，不管是谁，我们都会战斗到最后。"
 Transbaikal_readyforsiberia:0 "为拿下西伯利亚做好准备"
 Transbaikal_readyforsiberia_desc:0 "正如哥萨克人殖民西伯利亚一样，我们也将在伟大的远东开展现代战争。我们的人会毫发无损地穿过冰冻的泥土，穿过雪地，穿过冬天的暴风雪。"
 Transbaikal_readythecossacks:0 "哥萨克准备好了"
 Transbaikal_readythecossacks_desc:0 "我们最近在蒙古的冒险使我们名副其实——我们是来自北方的魔鬼，至少在中国北方农村的农民看来是这样。如果不把我们不把恶名做绝，那就太愚蠢了。"
 Transbaikal_modernisetheagriculture:0 "农业现代化"
 Transbaikal_modernisetheagriculture_desc:0 "毫无疑问，拖拉机的发明和新的农业技术已经彻底改变了农业，他们应该与赤塔以外的人们没有什么不同，谁会让孩子只在自己的土地上干活呢。改革的日子已经到来。"
 Transbaikal_hunterregiments:0 "猎人团"
 Transbaikal_hunterregiments_desc:0 "不管我们往卡车上存多少食物，随着我们的补给线从首都向外延伸，最终还会耗尽食物的。一个古老而又简单的解决办法就是让我们的军队自给自足——自己打猎，自己采摘浆果——只要能做汤，什么都可以。"
 MO2_SETTING_SUN_DESC:0 "建立一个哥萨克国家，有些人认为这是矛盾的，白日做梦的，一个荒谬的想法。但对格里戈里·谢苗诺夫来说，他是外贝加尔的哥萨克军阀国家的统治者。俄罗斯内战之后，谢苗诺夫以保卫贝加尔湖以东地区不受共和党人攻击为借口，带领他的骑兵占领了该地区 。 占领之后不久，他的强盗国家就形成了今天的样子，一个由哥萨克和布里亚特强盗组成的无法无天的犯罪集团。随着他的邻居们从20年代的混乱中恢复过来，谢苗诺夫现在必须要致力于国家建设，否则就有被赶下台的危险。"
 POLITICS_Semyonov_DESC:0 "关于格里戈里·米哈伊洛维奇·谢苗诺夫，没有什么词汇是没有形容过他的---- 宿敌和朋友们都叫他过为疯子、享乐主义者、杀人犯和远见者---- 然而这一切也没有什么区别，因为那些说他坏话的人最终都会成为他的打击目标。谢苗诺夫在他的家乡外贝加尔出生并长大的经历和当时的普通农民没什么两样,但他在加入俄罗斯军队之前却短暂学习了布里亚特语和蒙古语,1908年毕业于奥伦堡军事学院，成为了一名哥萨克军官，并参加了第一次世界大战和后来高加索地区的俄罗斯内战。我。1917年7月，他被任命为外贝加尔地区临时政府的首脑，并一直担任这个职位直到战争结束。作为对战斗模范的奖励，政府仍然让他担当者该地区的领袖。随着年岁的增长，他变得更加喜怒无常和享乐主义，还变成了一个酗酒者，猛烈抨击其他人的不合理的事——直到1925年，他组织的哥萨克军团正式接管该省，并宣布从俄罗斯帝国中独立出来，成为外贝加尔哥萨克真正的主人。关于他为什么脱离俄罗斯的说法众说纷纭。一些人认为这是由谢苗诺夫的布里亚特民族主义所激发的，另一些人认为谢苗诺夫对高尔察克和他对俄罗斯少数民族的独裁统治感到愤怒。随着20年代的结束，这个近乎安那其主义的军国主义社会开始出现，社会秩序崩溃，盗匪横行成为该省生活的一个共同主旋律，这与谢苗诺夫以前果敢的形象形成了很大的对比。然而，有一样东西在这么多年后仍然没有消失，那就是谢苗诺夫对扩张他那赤贫的祖国的野心…"
