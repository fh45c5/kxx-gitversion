 mo2.9.d:0 "他最亲近的人终于对他失去了耐心，阿塔曼被逮捕了，并被指控对外贝加尔人民犯下各种滔天罪行，现在他正面临着法庭的审判。审判只是走一个形式，谢苗诺夫也从未否认过自己的罪行，他认为自己的每一次行动都是维持权力和抵抗激进分子占领西伯利亚的必要之举。"
 mo2.101.t:0 "边疆冲突"
 mo2.101.d:0 "由于格里戈里·谢苗诺夫对高尔察克政府和对他们能帮助实现自己的个人志向不再抱有幻想，外贝加尔哥萨克军团在谢苗诺夫的带领下于1925年7月14日正式脱离了高尔察克政权。谢米诺夫疯狂的军事化导致了军事自治区的创建，这个军区系统让人想起了杜托夫在遥远的西部建立的奥伦堡军区，他们的理念就是军队的每个师都负责维护一个地区。不出所料，秩序被猖獗的腐败所取代，各种形式的法律都崩溃了。不出所料的是，秩序被猖獗的腐败所取代，所有形式的法律都被打破了。来自蒙古、满洲和俄国的土匪头子开始迁入，犯罪变得司空见惯，甚至哥萨克人自己也开始了掠夺与其他军阀接壤的边境村庄。谢苗诺夫一点也没有关注他的人民——他们过着奢侈的生活，却在盘算着建立一个更大的东部哥萨克国家。\n然而，在幕后，谢苗诺夫的一个下属已经开始了他的行动，想要恢复外贝加尔的法律和秩序。这个人的名字叫做谢尔盖 · 塔斯金，所谓赤塔政府的领导人，虽然他可能不会真正被公众所知，但他解放国家、削弱残忍的哥萨克势力的行动让他得到了政府各个部门的支持——尤其是那些逃离俄罗斯的人，其中之一是经济学家皮特林 · 索罗金 ，他将与索罗克林结成一个伟大的合作关系，将民主带回贝加尔湖东岸。在新立宪民主党的领导下，塔斯金看到了推翻契塔独裁者是一个漫长的过程。尽管越来越多的人注意到了阿塔曼的疯狂，他却仍然怀疑他的行动能否能超越国界，能否能永远改变远东呢？"
 mo2.101.a:0 "狗改不了吃屎。"
 mo2.102.t:0 "赤塔变了？"
 mo2.102.d:0 "今天清晨，骑马的士兵和紧随其后的塔强卡穿过了赤塔人口最多的军区的街道。.在东西伯利亚，外贝加尔是一片真正无法无天的土地，居住着从中国和俄罗斯寻求庇护的强盗头子，他们牢牢控制着执政的哥萨克军队，这些军队平时就负责维持赤塔的秩序——至少在纸面上是这样。作为 外贝加尔政府的一把手，谢尔盖·塔斯金并没有得到太多的关注，尽管他被认为是地位很高的社会精英。但这主要是由于其高度分散的国家结构导致他在国家事务中缺乏权力。然而，自宣布脱离高尔察克政府独立和第11哥萨克团日夜巡逻赤塔街道以来，似乎第一次出现了一些变化。随便和团里的任何人聊一聊，就会发现塔斯金用自己的个人财富收买了整个团，这让人对他的自由主义思想产生了一些怀疑。然而，这个道德问题很快就被一个事实所掩盖，那就是今天的居民终于可以在晚上睡个好觉，而不用担心被盗窃或抢劫了。"
 mo2.102.a:0 "会即将发生什么？"
