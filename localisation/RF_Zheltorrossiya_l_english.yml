 POLITICS_KERENSKY_DESC:0 "尽管很多人都尝试过，但没有人能够将克伦斯基赶下台。尽管他和他的政党承诺给予黄俄罗斯自由和民主，但许多人注意到他不愿辞职，并担心他会进一步巩固自己的权力。不管怎样，克伦斯基决心要进行俄国革命，不惜一切代价。"
 POLITICS_GASTEV_DESC:0 "鉴于阿列克谢·加斯捷夫具有丰富的革命活动，工会激进主义和倡导科学经济管理的背景，因此他是苏维埃在纸面上的最理想的人选。然而，只有加斯捷夫知道他真正的计划是什么。是将俄罗斯乃至整个世界变成他最终作品。人类将进入下一个进化领域，铁人，完全由科学理论来引导社会。加斯捷夫认为计划经济体制的建议过于温和，而是提出了一个计划社会。 而且看上去他的计划已经开始了，似乎没有什么办法能够阻挡他…"
 POLITICS_ALISA_DESC:0 "罗森鲍姆和许多其他的意识形态激进派一样，在俄罗斯内战白军获胜后逃到了黄俄罗斯。然而，与她的大多数同胞不同的是，罗森鲍姆非常欣赏俄罗斯的资本主义经济。更准确地说，高尔察克的独裁政权把她推向了一种激进的自由主义，一种自由和市场占据绝对主导地位的自由主义。问题是，罗森鲍姆能买来俄罗斯吗? 或者她要为创建一个新的俄罗斯共和国而奋斗？"
 POLITICS_MILYUKOV:0 "作为立宪民主派的长期领袖，米柳科夫却是黄俄罗斯的新来者，因为改良自由派最近才被俄罗斯政权所驱逐。如今，米柳科夫看到了与痴迷权力的暴君谈判是错误的，而且他还打算与1905年和1917年的革命者和解，来重新点燃俄罗斯民主运动的火焰吧。"
 POLITICS_SPIRIDONOVA_DESC:0 "命运发生了惊人的转变，玛利亚·斯皮里多诺娃成功夺权，把安那其主义带到了俄罗斯。斯皮里多诺娃不信任威权社会主义和社会民主主义的意识形态，其目标是建立一个有着无国籍工联的新俄罗斯社会。而且她还致力于将亚历山德拉·柯伦泰的苏维埃女权主义思想与安那其主义哲学相结合。"
 POLITICS_BOLDYREV_DESC:0 "瓦西里·博尔德列夫是俄罗斯军队的一名军事指挥官，他设法夺取了黄俄罗斯的政权。就像大多数俄罗斯军阀一样，博尔德列夫并没有什么野心，他只是发誓效忠俄罗斯的掌权者。不过，他确实计划将俄罗斯的价值观和执政观念带到这个偏远地区里来。"
 POLITICS_TROTSKY_DESC:0 "作为前国际主义者将军和弗拉基米尔·列宁的未来继承人，托洛茨基被迫只能从黄俄罗斯继续发动他的内战。然而，在流亡期间，托洛茨基成功地与前孟什维克党人联合起来，并组建起了俄罗斯社会民主工党的一个新的激进派别。这个派系轻而易举地赢得了黄俄罗斯的农民和无产阶级的支持，并承诺会进行激进的社会主义改革，保护他们免受饥荒和安那其主义混乱之害。然而，很少有人知道托洛茨基的真正野心: 恢复苏维埃联盟，并按照自己的意识形态塑造它。"
 POLITICS_KAMENEV_DESC:0 "莱昂·托洛茨基的前盟友，加米涅夫已经成为一个委员会共产主义政党的领导者。加米涅夫试图效仿德国革命，他的长期目标是在俄罗斯及其帝国地域上建立一个由各地委员会组成的共和国联盟。在设法获得人民和党内广泛支持的同时，各种激进分子却都在谴责他，并可能已经开始密谋反对他。"
 POLITICS_DAN_DESC:0 "孟什维克最初的创始人之一,费奥多·丹在未能将社会主义带入俄罗斯后彻底放弃了革命政党。现在丹认为与俄罗斯社会民主工党合作是反对高尔察克独裁政权的唯一有效手段。高尔察克倒台后，他们希望实行一种更适合俄罗斯农民阶级的农业社会主义。"
 POLITICS_CHAPAYEV_DESC:0 "恰巴耶夫（夏伯阳）是克伦斯基军队中的一名激进的无政府主义将军，他从黄俄罗斯饥荒引发的政治动荡中看到了机会。人民遭受了痛苦，他们对未能兑现诺言的政府感到愤怒。人民要求伸张正义，当恰巴耶夫听到他们的呼声时，他决心给他们伸张正义。但他也意识到另一件事。没有谁能够真正保证人民的自由。没有人，也就是说除了他们自己。恰巴耶夫的军事经验使他能够暂时保护他的混乱王国，但是只有时间才能告诉我们脆弱的和平还能维持多久。"
 POLITICS_AVKSENTIEV_DESC:0 "尼古拉·阿夫先季耶夫凭借社会化和农业社会主义计划，与社会革命党的同仁一起成为了左翼三人执政团中的一员。虽然属于同一个政党，但阿夫先季耶夫决定与白俄罗斯的鲍里斯·萨文科夫保持距离，并打算重塑该党的形象。"
