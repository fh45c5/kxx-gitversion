 ZHR_supportingarmy:0 "支援军队"
 ZHR_supportingarmy_desc:0 "空军的任务之一是直接向地面提供支援，应该研制用于低空、近距离轰炸的新型飞机来协助部队。"
 ZHR_expandairbases:0 "拓展空军基地"
 ZHR_expandairbases_desc:0 "目前远东的空军基地不足以容纳和部署一支真正的现代化空军，我们必须立即扩大空军基地的规模。"
 ZHR_boldnessofnewgeneration:0 "初生牛犊不怕虎"
 ZHR_boldnessofnewgeneration_desc:0 "共和国已募集了新一代步兵，他们是第一批真正自由的俄国人，并且拥有敢于献身的使命感。 为了共和国，冲啊！"
 ZHR_aerialdoctrines:0 "空军学说"
 ZHR_aerialdoctrines_desc:0 "最新的战场——空中，过去两场战争的教训对我们建立空军学院十分有用，还可以培养下一代的王牌飞行员。"
 ZHR_standardiseequipment:0 "装备标准化"
 ZHR_standardiseequipment_desc:0 "内战中武器装备是个大杂烩，既有俄国的，德国的，日本的，还有其他国家的。这让我们武器装备标准化非常的差，让装备补给和训练都很困难。我们必须立刻让武器装备标准化！"
 ZHR_focusonmobility:0 "专注于机动作战"
 ZHR_focusonmobility_desc:0 "从一战之后，注重机动化，机械化，近距离的步兵战术的新理论越来越普遍。军队中的一些人极力主张采取这样的战术，让我们对敌人拥有进攻优势。"
 ZHR_artillerymodernisation:0 "火炮现代化"
 ZHR_artillerymodernisation_desc:0 "在战斗中对火炮进行现代化改造，使其射程更远、攻击更猛烈、机动性更强，这将让火炮在步兵短兵相接之前发挥更好的效果。"
 ZHR_waronattrition:0 "消耗战"
 ZHR_waronattrition_desc:0 "非战斗性减员的问题一直困扰着俄国军队，新技术解决了供给和疾病问题。"
 ZHR_experienceofpreviouswars:0 "以往战争的经验"
 ZHR_experienceofpreviouswars_desc:0 "一战和内战会了我们的指挥官许多新的现代战争方式，我们必须从过去中吸取教训，才能看到未来。"
 ZHR_largefrontoperations:0 "宽大战线作战"
 ZHR_largefrontoperations_desc:0 "俄罗斯幅员辽阔，我们需要一种战争理论来缩短我们夺回祖国的距离。"
 ZHR_jointheinternational:0 "加入第三国际"
 ZHR_jointheinternational_desc:0 "只有革命事业团结起来，全世界的工人才能从束缚中解放出来。 我们必须正式加入第三国际"
 ZHR_desertcampaign:0 "沙漠战役"
 ZHR_desertcampaign_desc:0 "突厥斯坦的军阀一直在与沙漠的人民貌合神离。现在是时候让他们知道他们的做法是错误的，并提醒他们要服从北方的指令。"
 ZHR_reformsofravs:0 "自由俄罗斯革命军（RASR）改革"
 ZHR_reformsofravs_desc:0 "自由俄罗斯革命军需要通过外交或军事手段，来重新建立起一支能够收复莫斯科的新力量。"
 ZHR_strategicplanning:0 "战略计划"
 ZHR_strategicplanning_desc:0 "我们必须研究所有潜在的作战计划和制定战略的方法，以确保我们能够将俄罗斯从帝国的毁灭中拯救出来。"
 ZHR_institureofrevolutionarycommanders:0 "革命指挥学院"
 ZHR_institureofrevolutionarycommanders_desc:0 "建立一所好的军官学院，不论是将军还是班长军事素养都会有很大提高。"
 ZHR_discussionofcommand:0 "关于指挥的讨论"
 ZHR_discussionofcommand_desc:0 "讨论军队指挥理论的发展趋势对我们的总体军事理论的构建和我们今后如何进行战争都具有重要意义。"
 ZHR_offensiveonmoscow:0 "进攻莫斯科"
 ZHR_offensiveonmoscow_desc:0 "现在是时候刺穿这头双头鹰了，帝国必会灭亡。"
 ZHR_returntocentralasia:0 "收复中亚"
 ZHR_returntocentralasia_desc:0 "我们的军队在失去喀山后放弃了中亚，开始了向东的大撤退，最后我们回到了大草原。"
 ZHR_sabotagethetsarists:0 "破坏沙皇的统治"
 ZHR_sabotagethetsarists_desc:0 "必须破坏沙皇所做的努力和统治地区的稳定，我们应该从被禁组织的支持者中鼓动让左翼开始他们的行动。"
 ZHR_guaranteesfromlondon:0 "来自伦敦的保证"
 ZHR_guaranteesfromlondon_desc:0 "共和国可以通过寻求其他自由市场倡导者(如伦敦的那些人)的保护。"
 ZHR_sendpolitrukstothearmy:0 "向军队派遣政委"
 ZHR_sendpolitrukstothearmy_desc:0 "政委不是专门的宪兵，而是军队政治方面的首长。他们是来确保官兵不会超越意识形态的界限。 军队最重要的就是的忠于国家。"
 ZHR_gowithkraskomy:0 "认同红色军官的学说方向"
 ZHR_gowithkraskomy_desc:0 "应该让红色军官掌权，只有那些在内战期间声名鹊起、坚决支持革命的人，才能信赖他们来领导共和国军队。"
 ZHR_buythechinese:0 "购买中国土地"
 ZHR_buythechinese_desc:0 "在满洲南部进行的商业开发给我们留下了购买土地的难得机会，所以，我们应该向奉天省政府提出购买条件。"
 ZHR_purgethebureaucracy:0 "清洗官僚系统"
 ZHR_purgethebureaucracy_desc:0 "反革命思想已经渗透到共和国的官僚机构中，必须予以铲除和消灭，以免对苏维埃构成威胁。"
 ZHR_fiveyearplans:0 "五年计划"
 ZHR_fiveyearplans_desc:0 "在克伦斯基担任总理之前，计划经济一直是黄俄罗斯苏维埃共和国一种流行的但有点不太现实的想法。现在托洛茨基派控制了国家经济计划委员会，并开始制定连续五年的产出与发展计划。"
 ZHR_createtherevolution:0 "创造革命"
 ZHR_createtherevolution_desc:0 "1919年的革命是被西方和日本的荒唐想法所欺骗的信仰资本主义的人和立宪民主党所腐化的，现在是时候从哈尔滨开始进行俄国革命了。"
 ZHR_factionalistdemocracy:0 "派系民主"
 ZHR_factionalistdemocracy_desc:0 "因为我们不需要其他非革命政党，新共和国的政治分歧将为派系内竞争和不同的主义的斗争中出现。"
 ZHR_sovietpower:0 "苏维埃之力"
 ZHR_sovietpower_desc:0 "国会的权力在克伦斯基的领导时已经被削弱很多了，现在是加强苏维埃权力的时候了。"
 ZHR_defendtherevolution:0 "保卫革命"
 ZHR_defendtherevolution_desc:0 "革命受到反动派和敌人的环环包围，必须不惜一切代价捍卫革命!"
 ZHR_soberuptheworkers:0 "让工人苏醒过来"
 ZHR_soberuptheworkers_desc:0 "在俄罗斯和世界各地，许多工人都深受酒精之害，必须打破这种恶习，要优先发展生产力而不是沉湎酒中。"
 ZHR_monarchistpropaganda:0 "宣传君主制"
 ZHR_monarchistpropaganda_desc:0 "我们应该制定大肆谴责失败的共和派领导人，好让建立更广泛的民众基础，支持我们重返帝国。"
 ZHR_theraptureiscoming:0 "喜悦将至"
 ZHR_theraptureiscoming_desc:0 "客观主义的立宪民主党的理想是，通过完全的放任经济来实现人民的解放。这将很快变成现实。怀疑论者认为这种想法与法国阿塞法尔漫无边际的讲话是一样的。他们很快就会知道真相。"
 ZHR_militarycommisarofvladivostok:0 "符拉迪沃斯托克的军事委员"
 ZHR_militarycommisarofvladivostok_desc:0 "尽管符拉迪沃斯托克被割让给日本来保证共和国的继续存在，但军事委员一直是由共和国官员担当。 瓦西里·博尔德列耶夫是现任长官，他是哈尔滨占领地杜马的领导者。"
 ZHR_we:0 "我们"
 ZHR_we_desc:0 "指令_G_01//////我们//////执行"
 ZHR_thefreedombloc:0 "自由集团"
 ZHR_thefreedombloc_desc:0 "立宪民主党获得了胜利，非常希望我们善变的民主人士同盟和热爱自由的人们能够在克伦斯基的社会民主主义还有民粹主义的独裁者托洛茨基的胡言乱语中坚持下来。愿自由成为当今的主旋律！"
 ZHR_comradetrotsky:0 "托洛茨基同志"
 ZHR_comradetrotsky_desc:0 "托洛茨基统治已经恢复了黄俄罗斯往日的秩序并让其成为列宁主义-托洛茨基主义的灯塔，让那些卑鄙的科尔恰克人感觉如芒在背。让尖刺扎穿当地的军阀并向莫斯科前进！苏维埃先锋队万岁！"
 ZHR_theherowedeserve:0 "真正的英雄"
 ZHR_theherowedeserve_desc:0 "恰巴耶夫最终战胜了那些想要在他深爱的黄俄罗斯上引起暴动的暴虐的人。现在他已经认识到必须要建立实行无政府主义的理想社会和超越罪恶的资产阶级民主的民众自由。 愿人民永远统治黄俄罗斯！"
 ZHR_kerenskyprevails:0 "克伦斯基胜利"
 ZHR_kerenskyprevails_desc:0 "通过大量的使用政治力量和军事力量，克伦斯基决定无视最后通牒并接管最高苏维埃，并无视其要求。看来我们要暂时处于他的统治之下了。"
 ZHR_kerenskyresigns:0 "克伦斯基辞职"
 ZHR_kerenskyresigns_desc:0 "克伦斯基决定辞职。再见！我们永远不会想你，你这个肮脏堕落的社会民主党人!遭人唾弃的民粹主义者!人民的敌人！"
 ZHR_ultimatumofthesupremezheltorossiyasoviet:0 "黄俄罗斯最高苏维埃的最后通牒"
 ZHR_ultimatumofthesupremezheltorossiyasoviet_desc:0 "这就够了，克伦斯基必须辞职,只有这样黄俄罗斯共和国才有光明的未来，只有这样最高苏维埃才能真正团结人民并制定计划将人民从可怕的饥荒中解救出来。我们必须做点什么，现在是时候了。"
 ZHR_intheeast:0 "在东部"
 ZHR_intheeast_desc:0 "就连因为它的富饶和对我们非常重要而著名的亲爱的阿穆尔河，庄稼也被活活冻死在地里。我们不知道该怎么办，事情已经超出了我们的控制…"
 ZHR_inthecentralareas:0 "在中部地区"
 ZHR_inthecentralareas_desc:0 "尽管我们尽了最大努力，我们最深爱的城市哈尔滨还是陷入了完全的混乱。只有一些拥有特权的地区能够找到一些好的食物，其他的人却都已经饿死了。我们必须立即行动！"
 ZHR_thefamineofzheltorossiya:0 "黄俄罗斯大饥荒"
 ZHR_thefamineofzheltorossiya_desc:0 "俄罗斯共和国正处于崩溃的边缘。到处都在死人，那些我们几乎没给他们基本权利的中国人都在饥饿中崩溃了，他们都在痛苦中死去，穷困潦倒、身无分文，也没有食物养家糊口。并导致劳动适龄人口和军队适役人口变得越来越少了。"
 ZHR_inthewest:0 "在西部"
 ZHR_inthewest_desc:0 "我们与蒙古的边境由于旱灾已经处于特别严重的饥荒之中，尤其在农业产量糟糕的这段时间，就意味着将有成千上万的人们会死亡或者永远失去劳动能力。"
 ZHR_troublingreports:0 "令人不安的消息…"
 ZHR_troublingreports_desc:0 "看来发生一些非常可怕的事情。我们土豆作物正在消失，我们的人民遭受了极其严重的旱灾，我们的工业生产也陷入了停顿。工人在挨饿，什么也生产不出来。我们非常担心最近的事态发展，不知道该怎么办。"
 ZHR_adawninyellowrussia:0 "黄俄罗斯的黎明"
 ZHR_adawninyellowrussia_desc:0 "黄俄罗斯是太平洋边一道冉冉升起的美丽晨曦，它望向西方，那日思夜想的莫斯科啊，它只想夺回它那昔日的荣耀。也许我们是时候休息一下，寻回我们的本心了。"
 ZHR_expandtherevolution:0 "扩大革命"
 ZHR_expandtherevolution_desc:0 "我们必须不惜一切代价扩大我们的革命，让它传遍整个西伯利亚荒原，西伯利亚的军阀们经常无视高尔察克的命令。也许还要说服中国的一些地方加入我们的事业。"
 ZHR_revolutionaryorder:0 "革命秩序"
 ZHR_revolutionaryorder_desc:0 "我们是无产阶级专政，人民专政的国家，我们必须保证这一理想的实现，只有这样我们才能建立起工人的乌托邦。"
 ZHR_labourarmies:0 "工人军队"
 ZHR_labourarmies_desc:0 "我们要创建许多工人军队，所以我们要从工厂和农场里召集我们亲爱的工农同志来保卫我们的黄俄罗斯。"
 ZHR_permanentrevolution:0 "永久革命"
 ZHR_permanentrevolution_desc:0 "托洛茨基同志提出的最激进的一个概念就是永久革命。即对革命的敌人进行永久的全面战争和革命的传播一定优于改善当地的社会环境。我们将推动这个理想的实现。"
 ZHR_peasantsfreedom:0 "农民的自由"
 ZHR_peasantsfreedom_desc:0 "虽然农奴制在几十年前就被废除了，但是俄国的农民还没有得到真正的解放，现在是解放无产阶级的时候了。"
 ZHR_antiintellectualism:0 "反智主义"
 ZHR_antiintellectualism_desc:0 "科学家、哲学家、艺术家和教师在历史上都是资产阶级思想的支持者，或者说他们本身就是压迫的代理人。当务之急是，我们不能盲目崇拜特权阶级傲慢的追求，相反，我们应该赞扬工人阶级的聪明才智和常识。"
 ZHR_ethnicrepresentation:0 "民族代表"
 ZHR_ethnicrepresentation_desc:0 "无论是在共和国时期还是在帝国时期，非俄罗斯族人的日子都很不好过。满族、汉族、朝鲜族、埃文基族、布里亚特族都经历过压迫。为了保障这些人民的利益，应当成立民族委员会，让他们能够发出自己的声音。"
 ZHR_libertyforthecommonman:0 "普通人的自由"
 ZHR_libertyforthecommonman_desc:0 "恰帕耶夫了解穷人，并且被穷人所崇拜。 他很清楚他必然要通过为普通人民争取自由而努力来宣告人民的自由。 因此，我们将努力让普通人得到自由，让资产阶级颤抖去吧！"
 ZHR_abolishfalseauthorities:0 "消灭虚伪的政党权威"
 ZHR_abolishfalseauthorities_desc:0 "长期以来，有太多的苏维埃人，政客，人民委员，军方人士和其他人士剥夺了所有出身普通的人的自由，我们会保证士兵没有必要遵守所有命令，每个工人也不一定必须遵循领导的命令，这样会确保建立一个更加自治的社会。"
 ZHR_givethemrealwork:0 "给他们真正的工作"
 ZHR_givethemrealwork_desc:0 "长期以来，我们允许小布尔乔亚们去干卑贱的工作，但他们对人民俄罗斯没有一点经济贡献。再也不会这样了!"
 ZHR_homometallum:0 "铁人"
 ZHR_homometallum_desc:0 "指令_F_50 //////改造 /////情感///// 冷血 /////人 //////  执行"
 ZHR_bureauofguardians:0 "保卫局"
 ZHR_bureauofguardians_desc:0 "指令_G_38 ////// 永恒的 ///// 保卫 /////部队////国家//// 执行"
 ZHR_onestate:0 "归一国"
 ZHR_onestate_desc:0 "指令_U_01 ////// 国家 ///// 归于///// 一体 /////  执行"
 ZHR_childrenofthestate:0 "国家的孩子"
 ZHR_childrenofthestate_desc:0 "指令_O_77 ////// 孩子///// 国家/////  执行"
 ZHR_proletkult:0 "无产者文化"
 ZHR_proletkult_desc:0 "指令_P_19 //////无产者文化 /////人类//// 勤勉////意志//// 执行"
 ZHR_ironhearts:0 "铁心"
 ZHR_ironhearts_desc:0 "指令_C_26 ////// 坚不可摧 /////意志////战士//// 执行"
 ZHR_naturesubmitstothefiveyearplan:0 "一切服从于五年计划"
 ZHR_naturesubmitstothefiveyearplan_desc:0 "指令_E_05 ////// 大自然////伊兹拉依列维奇 ////// 目标///// 执行"
 ZHR_justanothernumber:0 "只是又一个数字"
 ZHR_justanothernumber_desc:0 "指令_D_00 ////// 数字///// 名称 /////  执行"
 ZHR_banthesoviets:0 "取缔苏维埃"
 ZHR_banthesoviets_desc:0 "长期以来，黄俄罗斯的苏维埃体制给我们的人民带来了堕落和痛苦。再也不了-我们会把黄俄罗斯从暴徒的手中解救出来，给黄俄罗斯军事自由！"
 ZHR_armloyalimmigrantsfromrussia:0 "武装来自俄罗斯的忠诚移民"
 ZHR_armloyalimmigrantsfromrussia_desc:0 "帝国里有很多人都希望与东部的其他国家重新统一起来，许多人都提议去黄俄罗斯拿起锄头和武器，由于我们经历了大饥荒，使我们的人口大量减少，这些新来者不会有什么问题的。"
 ZHR_liveanddieinafactory:0 "生于工厂，死于工厂"
 ZHR_liveanddieinafactory_desc:0 "指令_L_100 ////// 生产 ///// 目标 ///// 组件 /////  执行"
 ZHR_purgethecossacks:0 "清洗哥萨克人"
 ZHR_purgethecossacks_desc:0 "哥萨克人是一个邪恶的民族，他们长期以来通过暴力的专政损害农民的自由。 不能再这样了-我们将彻底遣返他们，彻底清除它们。"
 ZHR_peoplesthugs:0 "人民暴徒"
 ZHR_peoplesthugs_desc:0 "从人民的心中，呼喊着反对这片土地上的不公正行为。 暴发户和暴君在国家的历史上一直在虐待人民，人民已经受够了。 通过迎合公众的报复心理，我们希望可以实现某种正义。"
 ZHR_changingoftheguard:0 "换岗"
 ZHR_changingoftheguard_desc:0 "长期以来，政府由一个膨胀的、压迫他人的阶级组成，他们靠着劳动人员辛苦劳动而致富。如果想在这个国家真正的改革，就必须首先推翻这个国家卡夫卡式的混乱统治。保守派可能会哭泣，但他们已经自食其果了。"
 ZHR_promiseprivilegestothecossacks:0 "向哥萨克人承诺特权"
 ZHR_promiseprivilegestothecossacks_desc:0 "无论是第一次世界大战还是内战，哥萨克人都已证明是我们人民真正忠实的盟友。作为他们继续坚定支持我们的交换条件，我们将确保他们享有特权和待遇。毕竟，即使我们可能不赞同他们部分的生活方式，但送礼物比拿枪问候他们更好。"
 ZHR_folksocialism:0 "民族社会主义"
 ZHR_folksocialism_desc:0 "德国的资产阶级知识分子把社会主义的崇高理想扭曲为黑格尔的畸形思想，依靠精英阶层统治无产阶级。我们对这种社会主义概念不屑一顾，而是要回到民族社会主义的根源，创造一个为普通人设计的社会。"
 ZHR_wisdomofthemob:0 "暴徒的智慧"
 ZHR_wisdomofthemob_desc:0 "尽管过去的寡头政治家们经常对普通人的知识才能非常不屑，但他们大错特错了。当人民在财富的重压下受苦受难时，他们对人性和正义的本质有了深刻的理解。如同道德博学者的黄金种族，大众将是未来的知识支柱。"
 ZHR_communalownership:0 "公有制"
 ZHR_communalownership_desc:0 "为了建设一个真正的公正社会，财产不能再为少数人而拥有，而是可以由多数人拥有。因此，为了建设一个真正公正的社会，我们必须把财产集体化，为全人民所用。柏拉图认识到这是正确的做法，两千多年后，他的理论终于得到了重视。"
 ZHR_redistributethewealth:0 "财产重分配"
 ZHR_redistributethewealth_desc:0 "财富就像食物；他会使拥有它过多的人变得软弱无力。还会杀死拥有它过少的人。因此，为了创造一个身心健康的民族，我们必须重新分配财富，来创造一个更好、更公平的国家。"
 ZHR_getridoflandowners:0 "赶走地主"
 ZHR_getridoflandowners_desc:0 "地主就是个寄生阶级，从属于全人民的地球上不断索求，并强迫他们的同胞奴役在本应为全人民服务的土地上。从爱尔兰到中美洲再到黄俄罗斯，地主阶级是一群邪恶的吸的饱饱的水蛭。那么治疗水蛭感觉的办法是什么？消灭！"
 ZHR_supportthechurch:0 "支持教会"
 ZHR_supportthechurch_desc:0 "为了把人民吸引到我们的伟大征程中来，教会将证明是一个宝贵的盟友。毕竟，在人民遭受压迫的时候，宗教被证明是一种宝贵的安慰。如果我们要结束同样的压迫，把人们投进信仰的怀抱，就必须让天使站在我们这一边。"
 ZHR_tearouttherootofevil:0 "铲除罪恶之根"
 ZHR_tearouttherootofevil_desc:0 "几个世纪以来，我们所站的这片土地一直被现代的恐怖所笼罩。无论是日本人的野蛮行径，还是内战的恐怖，这片土地一直被残忍的寡头的恶毒行径所折磨。我们要摧毁那些使我们成为奴隶的力量。我们必须消灭罪恶的寡头。即使代价是崇高的的鲜血。"
 ZHR_swearallegiancetotheowneroftherussianland:0 "向俄罗斯领土的主人宣誓效忠"
 ZHR_swearallegiancetotheowneroftherussianland_desc:0 "所有俄国人必须始终效忠于他的皇帝。在仪式上，向我们的沙皇致敬。俄罗斯的主宰——沙皇！"
 ZHR_ustanovka:0 "乌斯坦诺夫卡"
 ZHR_ustanovka_desc:0 "指令_G_02 //////流水线////生产///// 训练///执行"
 ZHR_estabilishthecit:0 "建立中央劳动学院"
 ZHR_estabilishthecit_desc:0 "指令_S_99 //////科学 ///// 技术/////进步////国家//// 执行"
 ZHR_negotiationsinkiev:0 "在基辅谈判"
 ZHR_negotiationsinkiev_desc:0 "基辅的乌克兰政府是对抗帝国的潜在盟友，尽管他们与波兰人签订了正式条约，但我们没有理由让我们不能在私下里相互帮助"
 ZHR_revolutionariesathome:0 "支持帝国内的革命者"
 ZHR_revolutionariesathome_desc:0 "为了促进帝国的垮台，尽管我们没什么秘密手段，但也应该尽可能支持在俄罗斯被禁止活动的左派组织的成员。从长远来看，对这些地下组织给予物质和财政支持将对我们有所帮助。"
 ZHR_triptoyerevan:0 "埃里温之旅"
 ZHR_triptoyerevan_desc:0 "亚美尼亚人已开始珍视那脱离土耳其和俄罗斯枷锁的自由，他们是遏制帝国复兴的斗争中的潜在盟友。"
 ZHR_companiesofbritain:0 "英国的公司"
 ZHR_companiesofbritain_desc:0 "富有进取心的盎格鲁人的工业投资有可能让我们的国家更富裕和经济更发展。"
 ZHR_americaninvestments:0 "美国的投资"
 ZHR_americaninvestments_desc:0 "美国对跨白令间贸易和进行工业投资的兴趣将有利于我们的经济发展，也会为美国厂商提供新的市场机遇。"
 ZHR_amongthesufferingbretheren:0 "在受苦的弟兄们中间"
 ZHR_amongthesufferingbretheren_desc:0 "在旧帝国的边缘地带，有许多国家在革命后获得了自由，他们是值得接触的，让这些沙皇的前臣民与我们结盟，一起为终结帝国而奋斗。"
 ZHR_turntothecommonwealth:0 "向英联邦求助"
 ZHR_turntothecommonwealth_desc:0 "盎格鲁人在一战后一直勉强支撑全球帝国的独特地位。他们许多最有影响力的政治家都赞同我们的革命斗争，只要我们真心实意，他们就会支持我们"
 ZHR_turntoamerica:0 "向美国求助"
 ZHR_turntoamerica_desc:0 "美国的革命精神在我们的人民心中是一种被珍视和经常引用的鼓舞人心的东西。所以在我们两国之间建立更实质性的联系是值得的，这两个强大的共和国以推翻暴君的统治为基础而站在一起。多么富有诗意啊！"
 ZHR_germaninstructors:0 "德国讲师"
 ZHR_germaninstructors_desc:0 "德国的社会主义教育体系比我们的共和国更加健全，我们应该邀请有学识的德国学者来这里任教，提高我们的教育水平。"
 ZHR_assassinatethesiberiangeneralgovernor:0 "帮助我们在西伯利亚的兄弟"
 ZHR_assassinatethesiberiangeneralgovernor_desc:0 "我们在西伯利亚的同志们在暴君和反动派的脚底下挣扎，他们中的许多人渴望共和国的自由，却又受到束缚和奴役。我们必须解放他们！"
 ZHR_buildingsocialsmtogether:0 "一起建设社会主义"
 ZHR_buildingsocialsmtogether_desc:0 "我们和德国可以一起成为社会主义的两大支柱，用我们的劳动和学习高举世界社会主义旗帜，和兄弟们一起共同奋斗吧！"
 ZHR_seekinternationalrecognition:0 "寻求国际认同"
 ZHR_seekinternationalrecognition_desc:0 "由于我们在内战中的“失败”，许多国家都不承认我们是俄罗斯的合法政府，在这个动荡的时代，随着沙皇统治的衰弱，我们值得呼吁支持我们的外国政党最终承认我们。"
 ZHR_presidentsradiospeeches:0 "总统的广播演讲"
 ZHR_presidentsradiospeeches_desc:0 "统治者的讲话是不可更改的，它将被每一个家庭的每一个耳朵都听到。就算是个聋子都会听到克伦斯基的讲话！"
 ZHR_russogermancooperation:0 "俄德合作"
 ZHR_russogermancooperation_desc:0 "我们最天然的盟友是革命的发源地德国，虽然我们在意识形态上存在分歧，但为了继续革命，与他们结盟是值得的。"
 ZHR_yakutiaswitchingsides:0 "雅库特投诚"
 ZHR_yakutiaswitchingsides_desc:0 "雅库特最初与共和国结盟，但懦夫斯塔克背叛了我们的事业，去加入了高尔察克，现在是我们夺回雅库特的时候了。"
 ZHR_supportbourgeoisie:0 "支持资产阶级"
 ZHR_supportbourgeoisie_desc:0 "尽管激进分子说它们是寄生虫，但支持共和国20多年已经在黄俄罗斯发展起来的小资产阶级，应该扶持他们成为政府的主要资本持有者和税收基础。"
 ZHR_newconstitution:0 "新宪法"
 ZHR_newconstitution_desc:0 "鉴于针对总统的未遂政变，很明显，需要进行宪法改革来加强行政管理，并杜绝所有打算破坏共和国的企图。"
 ZHR_abolishlandallotmentrestrictions:0 "废除土地分配限制"
 ZHR_abolishlandallotmentrestrictions_desc:0 "为了实现更大程度上的工业化，必须制定新的土地政策。对饥荒中被遗弃的农田和空旷的城镇进行开垦和建设，新的工业中心、采矿业和住宅区都将会建成。"
 ZHR_createrosta:0 "创建俄罗斯通讯社"
 ZHR_createrosta_desc:0 "国家现代化的首要和最重要的手段之一就是适当的分配政策和统一的通讯系统，必须建立一个新的国营电报和电话网络，当然，随着国家日常通信的运行，也可以实现监控的双重功能。"
 ZHR_allpraisewechanttothee:0 "我们赞美您！"
 ZHR_allpraisewechanttothee_desc:0 "总统，共和国的救世主，革命的继承人。所有的赞美，都不够歌颂您的伟大！"
 ZHR_createdirectorate:0 "创建内务部"
 ZHR_createdirectorate_desc:0 "总统已经委任了一个新的政府部门，即内务部。这个新机构具有空前的权力，可以直接向总统反应，克伦斯基的批评者（只有少数人还敢说出来）谴责此举是建立个人独裁统治，甚至更胜苏维埃一筹。克伦斯基只反驳一句:“我即苏维埃”"
 ZHR_subordinatethesoviets:0 "让苏维埃服从于我们"
 ZHR_subordinatethesoviets_desc:0 "总统是国家元首，而不是苏维埃。 必须剔除倾向于反对总统的议员，我们还需要扩大行政权力来遏制这些不满情绪。"
 ZHR_nofreedomforparasites:0 "寄生虫没有自由"
 ZHR_nofreedomforparasites_desc:0 "必须把那些不愿工作的人，那些不能工作的人，那些不足以胜任工作的人都需要再加工，如果还有可能修复就修复他们。新的劳动改造设施将会榨干那些本应该胜任工作的人的生产力。"
 ZHR_liberatethemarket:0 "开放市场"
 ZHR_liberatethemarket_desc:0 "繁文缛节，规章制度，随意的的规章制度，一切都必须废除。在没有国家干预的情况下刺激市场并促进资本流动。"
 ZHR_individualmind:0 "个人主义思想"
 ZHR_individualmind_desc:0 "每个人都是一个个体，有自己的思想、看法和偏见。无产阶级思想的根本缺陷就是他们认为人的个体性可以通过深厚的的同志情谊和社会团结来打破。他们错得离谱。"
 ZHR_thegoldenchainofindustry:0 "产业链——黄金之链"
 ZHR_thegoldenchainofindustry_desc:0 "红色革命者说要打破束缚的锁链，这些锁链实际上是镀金的，人们不必打破能使自己富足的东西。产业链仍旧是现代世界人们赖以谋生的手段。"
 ZHR_atlasshruggednomore:0 "阿特拉斯（古希腊神话中的擎天巨神）耸了耸肩"
 ZHR_atlasshruggednomore_desc:0 "我谨此宣誓，以尽职尽责的态度，作为个人承担起自己应负的责任。 以身作则，自强不息，力争上游，艰苦奋斗。 通过这些行动，我的人民将会繁荣昌盛，并让孩子们的未来更加光明。"
 ZHR_religionisnotprofitable:0 "信仰无用"
 ZHR_religionisnotprofitable_desc:0 "人们的个人精神信仰通常是不适销的，就像品牌一样，产品和生活方式应该成为生活的原则，而不是迷信的胡言乱语。新的物质信仰会把大众从那些隐形鸦片中剥离出来。"
 ZHR_revolutionaryobjectivity:0 "革命客观性"
 ZHR_revolutionaryobjectivity_desc:0 "把人民从奴役中解放出来的唯一合理有效的方法是让他们每个人都成为把握自身命运的主人。必须抛弃阶级斗争的荒诞说法，并反对非理性的革命。"
 ZHR_blindtorace:0 "忽略种族差别"
 ZHR_blindtorace_desc:0 "虽然泛滥的民族主义正在分裂着世界各地的种族群体，但我们更清楚，没有哪一个国家是由单种族构成的。 俄罗斯历史上也没有出现过这种情况。因此新的秩序将不会只看人民的种族，还要看他们的素质。"
 ZHR_strengthencontrolovertheparty:0 "加强对党的管理"
 ZHR_strengthencontrolovertheparty_desc:0 "克伦斯基度过了最艰难的时期，但政党内仍有一些反对他的人。必须在下一场政变发生前清除那些反对他的人，再找一些乐于与我们合作的人取而代之。"
 ZHR_rationalstate:0 "理性国家"
 ZHR_rationalstate_desc:0 "严格遵守实证主义和尊重科学事实将决定一个客观社会的前进方向。只有实证和物质是真实的，国家只需要有维护国家领土安全的必要权力。其他一切权力都是自由人民的。"
 ZHR_everyoneforthemselves:0 "人人为已"
 ZHR_everyoneforthemselves_desc:0 "社会顾名思义——是由个人、小家庭、种族、国家构成的，这些都是由自由的个体构成的。个人应该拥有决定自身命运、摆脱社会压力和虚伪的社会道德的自由，"
 ZHR_nationalrepresentativeassembly:0 "国民代表大会"
 ZHR_nationalrepresentativeassembly_desc:0 "为了维持总统对非俄罗斯领土的控制权，成立了国民代表大会，这是一个新的地方管理机构，他们会向上级部门提出意愿和治理治下领土的问题。自治地区和特定的宗教团体在议会中会有更大的发言权。"
 ZHR_amidthenations:0 "在万国之中"
 ZHR_amidthenations_desc:0 "黄俄罗斯是一个偏远的、还常常被人污蔑的国家。所以我们要在国际舞台上尽可能留下深刻的印象，并重申我们作为全俄罗斯合法领导者的主张。"
 ZHR_liberationofthemotherland:0 "解放祖国"
 ZHR_liberationofthemotherland_desc:0 "随着我们取得东部地区，我们终于可以重返俄罗斯本土，祖国在召唤她的儿女们回家。"
 ZHR_thesoldiersstepin:0 "军队介入"
 ZHR_thesoldiersstepin_desc:0 "随着总统下台，米留科夫已实质上掌权，共和国卫队和其他军事领导人已介入来维持对首都的控制，现在军事派别根据意识形态相互分裂，最终胜出的组织将在共和国拥有极上权力。"
 ZHR_popularstate:0 "人民国家"
 ZHR_popularstate_desc:0 "所谓的“人民国家”是黄俄罗斯劳工部的一群技术官僚发起的运动。他们提倡一种自上而下的精英政府体制，混合了社会主义经济政策。他们的领导人阿列克谢·加斯捷夫被认为是一个无情的家伙，有着古怪的想法和自己的打算。"
 ZHR_newhqinhelsinki:0 "赫尔辛基新司令部"
 ZHR_newhqinhelsinki_desc:0 "在赫尔辛基新建的共和国司令部，将有助于把又一个沙皇傀儡交由我们控制，这既削弱了帝国又增强了东方的共和事业。"
 ZHR_protectionofwashington:0 "受华盛顿保护"
 ZHR_protectionofwashington_desc:0 "华盛顿中有些人从革命刚开始就支持我们的事业，随着时间的推移，我们的关系得到了加强，现在我们准备与美国建立正式的外交关系，他们的政府准备接受我们对俄罗斯的宣称，并将保护共和国的存在。"
 ZHR_communistuniversityoftheeast:0 "东方社会主义大学"
 ZHR_communistuniversityoftheeast_desc:0 "一所新的大学将教授下一代人最重要的学科——社会主义哲学、科学、经济学和社会学——这将为政府机构带来新一批忠诚的同志，他们已经准备好而且在精神上武装好了摧毁资产阶级所需的精神武器。"
 ZHR_youngrussiahailvictorious:0 "年轻的俄罗斯，欢呼，胜利！"
 ZHR_youngrussiahailvictorious_desc:0 "荣耀俄罗斯(Слава России)！ 共和国最终击败了帝国，取得了伟大的的俄国战争的胜利。 就像圣乔治在灭亡帝国的山顶上杀死狡猾的人一样。"
 ZHR_discussionofdoctrine:0 "关于陆军学说的讨论"
 ZHR_discussionofdoctrine_desc:0 "军队的官方军队学说尚未确定，在1916年的布鲁西洛夫突破和内战期间的连续进攻行动取得成功之后，很明显，一些旧的步兵作战理念已经过时，需要进行改变，但是问题仍然存在——我们的军队的长处是哪里？"
 ZHR_gowithvoenspetsy:0 "认同军事专家学说方向"
 ZHR_gowithvoenspetsy_desc:0 "最有经验的军官应该掌权，他们是革命前的指挥官，是带着良知参加革命的前帝国军官。他们不会把我们引入歧途。"
 ZHR_singlecommandprinciple:0 "统一指挥原则"
 ZHR_singlecommandprinciple_desc:0 "统一指挥更加精确、效率更高还可以对军队进行集中化管理。在大规模作战中，统一指挥对直接命令部队和作战计划的全局观是非常有利的。"
 ZHR_preventanewrednapoleon:0 "防止出现新的红色“拿破仑”"
 ZHR_preventanewrednapoleon_desc:0 "为了防止太多的指挥权落入一个人手中，一个新的指挥系统将自治权下放给各团，甚至到各连，这会确保未来任何的军事政变永远不会得到整个军队的支持。"
 ZHR_strengthendiscipline:0 "加强纪律"
 ZHR_strengthendiscipline_desc:0 "俄国军队的混乱是一战中的主要缺陷，也是我们伤亡过多的主要原因。在内战中虽然情况有所好转，但军队普遍的混乱是共和国所以失败的一部分原因。这种事再也不会发生了。"
 ZHR_restoresoldierscouncils:0 "恢复军人委员会"
 ZHR_restoresoldierscouncils_desc:0 "虽然一些人将这视为进行军队内部政治暴动的手段，但军人委员会允许军官对他们的部队进行适当的问责，这会极大地鼓舞士兵的士气"
 ZHR_hailtothosewhogavetheefreedom:0 "向那些给予你自由的人致敬"
 ZHR_hailtothosewhogavetheefreedom_desc:0 "为革命而献身的英雄们应该被铭记、崇敬和永垂不朽。他们是鼓舞未来的下一代及以后所有的人的最伟大的榜样。"
 ZHR_focusonfirepower:0 "集中火力"
 ZHR_focusonfirepower_desc:0 "一战中惨重的生命损失不能再重演，大规模的步兵冲锋和对生命的漠视可以被优势火力所取代。我们将通过纯粹的火力以最小的生命损失削弱我们的敌人。"
 ZHR_tankexperiments:0 "坦克实验"
 ZHR_tankexperiments_desc:0 "俄罗斯在坦克技术应用方面进展缓慢，我们自己的设计也很少，而且那些设计已经过时了。我们应该投资新的坦克来促进打破不变的步兵战斗和在新的进攻行动带头冲锋。"
 ZHR_airfleetoffreerussia:0 "自由俄罗斯空军"
 ZHR_airfleetoffreerussia_desc:0 "对自由俄罗斯领空的强有力的控制将让我们指挥军队更加自由---- 研究新的空中战术是在这个战场上获得优势的重要一步。"
 ZHR_bearingdestruction:0 "承载毁灭"
 ZHR_bearingdestruction_desc:0 "轰炸平民聚居的工业目标虽然是一种令人厌恶的做法，但在全面战争中是非常实用的。一些轰炸机可以在战斗机护航下低空飞行，轰炸军事目标，但另一些则携带重型有效载荷，用于有针对性的工业破坏。"
 ZHR_navalbombers:0 "海军轰炸机"
 ZHR_navalbombers_desc:0 "为了以最少的海军部署指挥我们的水域，我们可以使用为海上行动设计的特殊轰炸机，并以最少的油耗来控制海洋。"
 ZHR_expanddocksofvladivostok:0 "扩建符拉迪沃斯托克的码头"
 ZHR_expanddocksofvladivostok_desc:0 "随着符拉迪沃斯托克回到俄罗斯手中，重建和改建造船厂的进程已经真正开始。该港口将成为与诺福克，杰登港，朴茨茅斯和彼得格勒相抗衡的海军堡垒和世界海军力量中心。"
 ZHR_supportingfleet:0 "支持舰队"
 ZHR_supportingfleet_desc:0 "空军不仅在地面作战中至关重要，而且在海上作战中也日益重要。新型航母越来越多，这方面我们也要努力跟上。"
 ZHR_russianrevolutionaryfleet:0 "俄罗斯革命舰队"
 ZHR_russianrevolutionaryfleet_desc:0 "俄罗斯革命舰队是在远东舰队的残余舰艇基础上建造的，它需要新的资金和屏护船只来赶上我们的邻居并与之竞争。"
 ZHR_fleetofsupport:0 "支援舰队"
 ZHR_fleetofsupport_desc:0 "支援舰和护卫舰是海军的关键组成部分，必须配备最新的装甲、武器和反潜技术。"
 ZHR_navalresearchcentre:0 "海军研究中心"
 ZHR_navalresearchcentre_desc:0 "为了跟上世界海军技术进步的步伐，我们应该建立一个海军研究中心来跟踪调查和指导舰船和武器装备的新发展。"
 ZHR_fareasternfleet:0 "远东舰队"
 ZHR_fareasternfleet_desc:0 "帝国远东舰队于1920年被革命征用，至今仍在服役，但现在已是一支糟糕而过时的军队，亟待改革。"
 ZHR_submarinesonthehunt:0 "潜艇在搜寻"
 ZHR_submarinesonthehunt_desc:0 "在北太平洋水域巡逻是危险的，恶劣的条件使舰船峡难以在白令海峡的水面上航行，随着外国舰队的进一步发展，建立一个强大的潜艇舰队来有效巡逻我们的水域是非常明智的。"
 ZHR_endthefamine:0 "结束饥荒"
 ZHR_endthefamine_desc:0 "总统的改革终于减轻了人民的痛苦，饥荒结束的速度比预期的要快，许多批评总统的言论也烟消云散了。现在问题解决了，那些指责他造成危机的人出奇地安静。"
 ZHR.1.t:0 "《清算者》"
 ZHR.1.desc:0 "最近，人民娱乐委员会为“归一国”制作了一部热门电影，将会在每一家工厂上映。\n\n这部名为《清算者》的电影以美国仍旧是资本主义反动派大本营为背景。反动派试图摧毁辉煌的、机械化的归一国，这个国家完全接受了加斯捷夫同志的机械化、自动化的社会主义理念，在这个理念下，工人们不用再管理国家，把国家交给机器就可以了。在电影中，英美反动派力图阻止世界人民的机械化，甚至要发明时间机器来杀死加斯捷夫同志。然而，归一国派出了一个勇敢的机械之子来拯救苏维埃乌托邦。\n\n清算者是一个机器人，是用一个英勇牺牲的苏维埃士兵的大脑所制造的，它积极追捕资本主义的间谍，在故事的高潮部分时牺牲了自己，取得了最终的胜利。\n\n这部电影的结尾是以归一国开始向着星际前进，却面临着新的威胁---- 外星生命为结束。"
 ZHR.1.a:0 "展望未来。"
 ZHR.2.t:0 "最后通牒"
 ZHR.2.desc:0 "克伦斯基经常宣告要保护人民。\n\n然而，他的任性不作为导致了黄俄罗斯的大饥荒，每天都有成千上万的人死于饥饿，在一场完完全全的旱灾风暴中，基础设施的匮乏和政府的不作为已经导致了非常可怕的局势，那就是黄俄罗斯几乎完全崩溃。哈尔滨最高苏维埃随后向克伦斯基发出最后通牒，要求他立即辞职，并授权苏维埃在紧急情况委员会决定黄俄罗斯的未来，并且还将寻求尽快处理饥荒的办法。因此，在收到通知后，克伦斯基从他在哈尔滨的家的窗户往外眺望，然后……"
 ZHR.2.a:0 "决定辞职"
 ZHR.2.b:0 "要求最高苏维埃辞职"
 ZHR.3.t:0 "辞职"
 ZHR.3.desc:0 "克伦斯基已经辞职。\n\n在很快意识到没最高苏维埃没有一个人站在他这边，并意识到他的身份不会给他带来任何安全感，克伦斯基宣布应该举行新的选举，俄罗斯共和国的未来仍然悬而未决。他在会议上把权力交给了哈尔滨的苏维埃机关人员，并把自己的东西从当地的苏维埃总统办公室搬到了一家酒店，并在那里待了一周。随后，黄俄罗斯共和国的各种派系开始争夺权力，其中包括军事派系，他们相信黄俄罗斯社会会进行种种变革。右翼立宪民主党将是所有选举中很有可能胜出的政派，因为很多人都对克伦斯基政府十分失望并要求施行自由资本主义。然而，越来越多的人在乌托邦社会主义者如阿列克谢·加斯捷夫和列夫·加梅涅夫等，更坚决奉行社会主义原则，并且反对克伦斯基的温和路线。他们不认为现在是选举的时机，而必须由苏维埃采取行动，下任总统由政治斗争中产生而不是由民选选出。加斯捷夫的独裁倾向令许多人感到不安，但中左翼政党似乎不太可能解决他们的争吵，这足以削弱克伦斯基的实力，并在政府中占据主导地位。\n\n如前所述，黄俄罗斯共和国的命运悬而未决…"
 ZHR.3.a:0 "军方夺权！"
 ZHR.3.b:0 "苏维埃任命加米涅夫。"
 ZHR.3.c:0 "立宪民主党当选！"
 ZHR.4.t:0 "军方介入"
 ZHR.4.desc:0 "共和国的秩序已经恢复\n\n最高苏维埃军队代表发表的讲话很简短，但这是必要的，因为许多最高苏维埃成员害怕被清洗，许多公民害怕发生另一场内战。 然而最终，军队接管了国内的每一个前哨站、每一个城市，最终接管了大多数小村庄，并在剩余地区逐渐地恢复秩序，他们还成立了一个紧急情况委员会来决定共和国的未来。几乎所有的军队都是极端政治化的，但在方向上却截然不同——有些士兵是无政府主义者，比如恰帕耶夫和他的骨干，他们认为共和国应该解体，变成一个基于农民自由和反对贵族统治为原则的无政府主义联邦。其他人支持由博尔德列夫领导的符拉迪沃斯托克军事委员，这是新设立的职务。他认为高尔察克太强大了，无法与之抗衡，黄俄罗斯共和国应该被解散并成为俄罗斯帝国的一部分，来换取广泛的自治权，而且高尔察克及其同盟者至少已经给予了俄罗斯大部分地区这样的权利。剩下的军队与激进的国际主义者托洛茨基一道，他坚信要不惜一切代价夺回祖国，并确保列宁的理想永远不会被像阿列克谢·加斯捷夫这样的人所歪曲。经过大量的斗争，争吵和宗派主义，一个派系终于崛起并接管了大部分部队 ，有效地保证了他们在俄罗斯共和国上台。 他们是…"
 ZHR.4.a:0 "托洛茨基的国际主义者。"
 ZHR.4.b:0 "恰帕耶夫的无政府主义者。"
 ZHR.4.c:0 "博尔德列夫的保皇派。"
 ZHR.5.t:0 "新总理"
 ZHR.5.desc:0 "克伦斯基辞职后，最高苏维埃似乎已经任命列夫·加米涅夫为黄俄罗斯共和国的新总理，他的政治纲领让他的中间派离开政府联盟并在过去的几年中签订协议进行选举。现在他带领着苏维埃前进，但这并非是一切安好。对社会民主工党来说，这次任命似乎是一次有力的胜利，但内部政策分歧和与政治盟友的分裂状态出现了有关更换加米涅夫的传言。OLN、SRs或IPK由谁来做这件事尚待分晓，目前，加米涅夫着手开展饥荒救济工作，并重组了官僚机构，是为整个苏维埃地区政权工作，而不是只服务于哈尔滨。“现在是行动起来的时候了，也是苏维埃再次为人民服务的时候了，这才是我们革命的初衷，我们将一起看到共和国光明的未来。”任何野心勃勃的军官或资本主义卖国贼都无法阻止人民的正义被带到俄罗斯。共和国万岁。\"\n"
 ZHR.5.a:0 "终于，有了一个稳定的领导者？"
 ZHR.6.t:0 "金钱万岁"
 ZHR.6.desc:0 "克伦斯基辞职后，最高苏维埃决定是该维护黄俄罗斯共和国的民主制度的时候了，并举行紧急选举。成千上万的俄罗斯人、汉人和满洲人对克伦斯基的政策非常失望，他们完完全全支持克伦斯基辞职。他们知道，虽然克伦斯基有缺点还有反民主倾向，但至少在几年前，他还是俄罗斯历史上的一个重要组成部分，是一位好总统，至少曾经是。但是，现在已经不用担心了，因为右派的立宪民主党已经当选，帕维尔·米柳科夫已经在共和国上台，很快就会开始发表一篇讲述人类自由和关于计划赋予人民权力的改革的激动人心而有力的演讲，阿丽莎·罗森鲍姆是立宪民主党内部一个激进派系的领导人，她负责监督改革，但她对意识形态的坚持让刚上任几天的米柳科夫感到十分头疼。她一直在提出诸如废除税收和解散多个政府机构，甚至取消警察这样的无理要求。看起来他们中的一个很快就会离职，尽管还不清楚他们中的哪一个会离开。"
 ZHR.6.a:0 "阿特拉斯必须作出选择。"
 ZHR.7.t:0 "塔中之人"
 ZHR.7.desc:0 "克伦斯基要求最高苏维埃辞职后，他们当然会拒绝这个要求，这就导致了黄俄罗斯共和国最有权势的人和黄俄罗斯共和国最有权势的机构之间的暴力对峙。现在看来，克伦斯基胜利了，他用武力镇压了最高苏维埃，并强迫他们全部辞职。 看来黄俄罗斯最伟大的民主独裁者正在崛起。"
 ZHR.7.a:0 "我相信共和国。"
 ZHR.8.t:0 "创立格勒乌"
 ZHR.8.desc:0 "我们建立了格勒乌，确保了反革命分子在黄俄罗斯苏维埃共和国内部越来越失去权力，还保证了全体人民都拥有革命热情……"
 ZHR.8.a:0 "…甚至诉诸武力"
 ZHR.9.t:0 "扩大格勒乌的行动"
 ZHR.9.desc:0 "我们扩大了格勒乌的行动，原因很简单，我们还不够彻底地消灭革命的敌人。但我们不会再从我们的国库中花更多的钱给情报机构。"
 ZHR.9.a:0 "革命的敌人可睡不好觉了。"
 ZHR.10.t:0 "黄俄罗斯请求加入第三国际"
 ZHR.10.desc:0 "我们黄俄罗斯的好朋友希望加入我们的阵营并得到我们的保护，同时也会参加我们的战争。我们要接纳他们吗？"
 ZHR.10.a:0 "欢迎，俄国同志！"
 ZHR.10.b:0 "我们可不需要这些西伯利亚人。"
 ZHR.11.t:0 "雅库特投诚"
 ZHR.11.desc:0 "雅库特军官已经逃到我们这里，并立即展示了带有雅库特军队驻扎地的地图，使我们能够迅速占领其主要铁路和其他地区。我们将计划用一项像洗手帕一样干净利落的行动，来让雅库特在一天不到的时间内向我们投降。现在，我们已经成功地将雅库特并入我们的领土。"
 ZHR.11.a:0 "万岁!"
 ZHR.11.b:0 "这会造成很多麻烦。"
 ZHR.12.t:0 "西伯利亚战争"
 ZHR.12.desc:0 "雅库特得到保护后，我们现在可以将注意力向西转移。西伯利亚总督辖区位于我们与残余的帝国之间，广阔的苔原几乎没有任何自然障碍，只有河流和严酷的冬天，但我们的士兵早已已经习惯了这些。征服只是例行公事，随着中亚和俄罗斯本土进入我们的视野，我们将夺回共和国。"
 ZHR.12.a:0 "是谁说西伯利亚就是片荒地的？"
 ZHR.13.t:0 "保障黄俄罗斯独立？"
 ZHR.13.desc:0 "流亡中的俄罗斯共和国政府，目前还是个自由民主政府，他们请求我们在俄罗斯帝国的怒火中保障他们的独立。我们该怎么办？"
 ZHR.13.a:0 "俄罗斯共和国是我们永远的朋友！"
 ZHR.13.b:0 "忽视他们！"
 ZHR.14.t:0 "军队最高统率部的选择"
 ZHR.14.desc:0 "我们需要选择一个新的指挥官，因为权力的殿堂正在审视可能的选择。鲍里斯·沙波什尼科夫笃信各部队的自主性，图哈切夫斯基相信在广阔的俄国战场上必须要有一支装甲长矛。说真的，尽管这个可能会引起争议，但想象一下俄罗斯坦克在西伯利亚大草原上列队行进的场景还是很非常诱人的。最后，还有沃伊切霍夫斯基，他相信一种截然不同的方法可以重新夺回俄罗斯，那就是使用堑壕战和偏重防御而非进攻，这对许多人来说是奇怪的想法，但可以肯定的是这不失为一种作战的方法。国家期待着未来能够收复俄罗斯，那就需要一个新的指挥官，那么，我们该选谁… ？"
 ZHR.14.a:0 "沙波什尼科夫的主动性理论"
 ZHR.14.b:0 "图哈切夫斯基的装甲理论"
 ZHR.14.c:0 "沃伊切霍夫斯基的防御理论"
 ZHR.15.t:0 "军队最高统率部的选择"
 ZHR.15.desc:0 "政务部已经决定，绝对有必要尽快为我们的人民军选择新的司令。公民E-349相信不同部队的自主权，这是一个极具争议但对我们归一国来讲可能是理想的选择。而 R4-174则建议使用机械部队收复莫斯科。这对我们归一国来说，这是一个非常有争议但也可能是非常理想的选择。最后一位公民是3137-P2，他相信防守胜过进攻。我们应该选谁呢？"
 ZHR.15.a:0 "E-349"
 ZHR.15.b:0 "R4-174"
 ZHR.15.c:0 "3137-P2"
 ZHR.16.t:0 "恰巴耶夫终结土地所有制"
 ZHR.16.desc:0 "现在是彻底废除经常造成压抑人类自由和压迫平民的制度：土地所有制的时候了。长期以来，我们只是不情愿地让这些资产阶级资本主义的地主继续保留他们易变的财产。我们将以前所未有的力量将他们消灭，他们将感受到作为人民的敌人应得的痛苦，巨大的痛苦，因为他们犯下了侵害人民自由的事情。农奴不再是一辈子被困在土地上的农奴。 我们已经为普通老百姓实现了完全的人身自由，现在，因为很少有人可以抵抗恰帕耶夫美好的无政府状态，所以事情都将一片光明！"
 ZHR.16.a:0 "安那其万岁！权力只会滋养寄生虫！"
 ZHR.17.t:0 "建立PCLF监狱"
 ZHR.17.desc:0 "我们建立了PCLF，这是私法下的私营监狱，设法确保我们的人民在监狱中获得最高质量的待遇，尽管他们犯有违反私法和侵犯公民个人权利的罪行。唉，这就是私有制的美;甚至都要优秀到最低级的人。"
 ZHR.17.a:0 "人人享有自由"
 ZHR.18.t:0 "哈萨克红军的状况"
 ZHR.18.desc:0 "扎根于阿克套的哈萨克斯坦红军请求我们的帮助，以确保他们在我们的社会主义革命中有一个光明的前途，但是我国政府的一些成员建议我们建立一个哈萨克斯坦卫星国，以促进我们的和哈萨克斯坦人民的稳定，同时保护他们的自决的权利，并作为代理人指导中亚各国人民进行自己独立的社会主义革命。哈萨克红军对我们百依百顺，这完全取决于我们怎么做。"
 ZHR.18.a:0 "吞并它"
 ZHR.18.b:0 "傀儡它"
 ZHR.19.t:0 "源泉"
 ZHR.19.desc:0 "罗森鲍姆政府今天为首都的一座新建筑揭幕，非官方的叫法是“源泉”。这座高耸的大楼俯瞰着这座城市，它是由罗森鲍姆委托建造的，原因不明，记者招待会在一个可以俯瞰这座大楼的房间里举行，讨论建造这座大楼背后的原因。在一切尘埃落定之后，她出来发表了一篇关于它的演讲。\n“这座建筑是这座城市中最闪亮的灯塔，是我们今天正在创造的新黄俄罗斯的见证。但他不是凭空产生的。看，虽然这是一个非常棒的建筑，但它有一个致命的缺陷。它是由国家建造的; 不是由革新者或伟大的思想家建造的，而是通过政府契约和政府雇员建造的。所以… … ”她的一名保镖拿出一个TNT炸弹的引爆器递给她，她迅速按了下去。几秒钟内，整个大楼被爆炸点燃。当建筑物倒塌时，人群倒吸了一口凉气，有些人甚至哭了起来，只留下一团烟雾和灰泥在空中盘旋。\n如果你指望国家会给伟大的艺术品拨发经费，那你就是个寄生虫。这个政府的存在是为了保护财产，仅此而已。否则，你就只能靠自己了，因为这个世界只宽容少数强者，而不宽容多数的可怜虫。”她迅速离开了会议室，记者们都惊呆了。"
 ZHR.19.a:0 "数百万卢布，化为灰烬，她疯了吗？"
 ZHR.20.t:0 "客观主义军队"
 ZHR.20.desc:0 "按照艾丽莎·罗森鲍姆的原则组建一支军队并不像最初想象的那么困难。起初，人们认为试图强制执行这些原则将会带来灾难性的后果，因为战争需要对战友无私奉献的责任心才能生存下来。与客观主义所宣扬的恰恰相反。那么，你到底是怎么做到的？事实证明，这很简单; 像经营生意一样经营军队！\n可以这样想，每个官员就像是工作场所的老板，他们向上级负责，必须严格管理工人。当然，他们是懒惰的寄生虫，但我们确实需要有人来做这些肮脏的工作。军队也是如此;指挥系统不必把自己看作是一项事业的无私的奉献者，因为那散发着社会主义的恶臭。相反，他们会把自己视为革新者和资本家，为自己的能力和长处感到自豪，并且只对那些反对他们的人表示深深地蔑视。同样，那些低阶士兵也必须证明自己的价值，否则，他们将被淘汰。 再见！\n这支军队将是我们的原则在实践中的完美体现。资本主义存在于生活的每一个领域，没有什么能够避开它。的确，我们已经发现了有史以来最合理的生活和政治体系。"
 ZHR.20.a:0 "我是俄国的战士！我的敌人什么都不是！"
 ZHR.21.t:0 "令人不安的消息…"
 ZHR.21.desc:0 "农村传来了令人极为担忧的消息。马铃薯的收成正处于历史最低水平，干旱情况还极为严重，现在除了像哈尔滨这样的大城市，其他地方都挤满了饥饿的人群。我们需要迅速采取行动，但政府采取行动极其困难，并对如何采取行动争吵不休，克伦斯基总统由于民主程序的状况也一直无法采取行动。因此，黄俄罗斯发现自己正处于一场完完全全的干旱风暴中，歉收和政治混乱都导致我们的共和国遭受了最严重的饥荒。"
 ZHR.21.a:0 "哦，不！"
 ZHR.22.t:0 "大饥荒"
 ZHR.22.desc:0 "一位老人坐在桌前，他面前放着一块放了很久的干的像块石头的面包。这是他今天唯一的食物。老人的生活状况变得多么可怜！他已经因为之前横扫黄俄罗斯的大饥荒失去了妻子和孩子。\n就在他开始咀嚼面包时，眼泪在他的眼眶中打转。他的孩子，他可怜的孩子。他们不应该遭遇这样的命运，他们不应该这样可怜地死去。还有他的卡特琳娜，他那曾经美丽无比的妻子，她瘦骨嶙峋的身体仍然在他的梦中勾引他的魂魄。\n吃完这最后一片面包之后，他去到了外面。如果他找不到吃的，下一个这样死去的就会是他。尽管他喝醉酒时曾经对生命发表过一些豪言壮语，但实际上死亡是他最惧怕的东西。但是他被饥饿感填满的脑海中仍然存留着一个想法。"
 ZHR.22.a:0 "克伦斯基我咒你祖宗十八代！"
 ZHR.100.t:0 "犹太国问题"
 ZHR.100.desc:0 "伴随着日本帝国的毁灭，满铁的殖民统治也走到了尽头。但是现在还有日本的河豚计划遗留下来的问题，我国边界上的犹太人定居点已经联合起来，要求我们支持他们，以便摆脱日本人的枷锁自治领。我们可以直接吞并该领土，或者给予他们自治权。有些人甚至建议给予他们完全的独立，并“允许”我们自己的犹太人在我们的保护下生活在那里。"
 ZHR.100.a:0 "占领北部"
 ZHR.100.b:0 "创建犹太国"
 ZHR.100.c:0 "东方以色列！(控制犹太国进行游戏)"
 ZHR.23.t:0 "博尔德列夫将黄俄罗斯移交给莫斯科"
 ZHR.23.desc:0 "符拉迪沃斯托克的军事委员瓦西里·博尔德列夫设法从共和国和革命的叛徒手中夺取了远东地区的控制权。他已经废除了共和国，并正式要求我们承认黄俄罗斯为俄罗斯帝国的远东政权。"
 ZHR.23.a:0 "好极了！"
 ZHR.24.t:0 "对克伦斯基的崇拜"
 ZHR.24.desc:0 "亚历山大·克伦斯基的智慧真是无穷无尽！他对人民自由和俄罗斯安全的承诺是令人钦佩和值得赞扬的，内务部的指导之手将永远保证着我们的安全。革命军忠诚于他的理想，整个俄罗斯都将感受到他的无上荣光。克伦斯基万岁！ 共和国万岁！今天早些时候他在内务部前的演讲稳固了人们对他的信任。“一个共和国的领导人,”他说，“不能仅仅是一个议员，而应该是所有公民的团结者。俄罗斯由各种各样的人组成，政府要员、国际主义者和高尔察克政府只是民族内部之间出现了分歧。我们都是俄国人，从彼得格勒到符拉迪沃斯托克，他们可以通过一个共同的民族身份和他们共同尊敬和崇拜的领袖统一起来。人民希望我当选，所以我是他们的利剑和盾牌！他们像崇拜上帝一样崇拜他们所选出的官员，这不是把他们奉若神明，他们是真的神!”\n他在今天会议上的发言受到了一些人的批评，认为他是专制主义者，更像法国的独裁者，而不是真正的共和政府。但是他，这个共和国模范代表，将会打倒这些傻瓜和叛徒，俄罗斯民族将会再次崛起。"
 ZHR.24.a:0 "他是真正的俄罗斯版罗伯斯庇尔！"
 ZHR.25.t:0 "克伦斯基同志的演讲"
 ZHR.25.desc:0 "因为对确保克伦斯基政府得到共和国人民的尊重和信任特别重要，俄罗斯通讯社的建立获得了委员会的一致同意。共和国的价值观必须通过笔杆子和利剑来捍卫，例如包括海报、音乐，当然还有广播。为了试验这个新机构，克伦斯基今天发表了演讲，阐述了布尔什维克主义的罪恶以及摧毁它的必要性。\n“激进派，无政府主义者，马克思主义者，他们都是一丘之貉。他们企图摧毁我们在这里建立起来的一切，来实行严酷的独裁统治。他们非常憎恨我们的共和国，并想要让你屈服于最残酷的奴役和恐怖当中。我不会让这种情况发生；每一个布尔什维克恐怖分子和他的同伙都会被处死！他们要么为我们所用，要么就去死！你们的自由取决于是否能消灭他们。公民们，请不要误会。对敌人的仁慈就是对自己的残忍。只要他们手中还有武器，我们的生活就会越来越糟。我们都知道这个歌舞的结局。你们都知道德国革命后发生了什么，匈牙利的将军的命运又是如何，再比如现在巴西人民遭受的苦难。我们不应该让这种事情在这里重演”\n“我和委员会将不惜一切代价保卫你们。统治祖国不能只靠空谈，还需要你们有力的双手，和坚定的步伐。高尔察克、托洛茨基、德罗兹多夫斯基; 他们所有人都应该被赶出这个国家。新的俄罗斯共和国将会崛起，把世界从无产阶级暴政中解救出来！我们将成为共和制前所未有的的伟大旗手！束缚必将挣脱，人民必将得胜！”"
 ZHR.25.a:0 "多么伟大的演讲！"
 ZHR.26.t:0 "克伦斯基的愿景"
 ZHR.26.desc:0 "领导这个国家是一项艰苦的工作。每天都有贸易要做，有国家的敌人要杀，有法案要通过，还有很多其他的事情。当他把头枕在床头时，克伦斯基因为不断的工作而感到筋疲力尽。睡觉是他唯一可以躺下来放松的时间。说真的，他是一个殉道者，代表俄罗斯人民受苦; 至少，他是这么想的。\n但当他渐渐进入梦乡时，他看到了最奇妙的事情。他看到了当今世界的地图，但它开始移动和变化。大不列颠王国和俄罗斯帝国成为共和国，加速主义国家的政府陷入了混乱，柏林的布尔什维克的威胁已经瓦解。这是一个友爱的的共和国的世界，它是美丽的。克伦斯基在那一刻意识到了他的目标;这不仅是为了拯救俄罗斯，也是为了实现历史的终结。的共和国是所有其他大国都会效仿的最终形式; 过去几年的激进变革和起义将被缓慢而稳定的变革所取代。这些共和国，由一个委员会和一个强有力的领导人领导，可以拯救世界。\n克伦斯基的目标比以往任何时候都要远大。他的军队和力量将陷入黑暗，并取得胜利，砍掉布尔什维克主义和君主主义的头颅。友爱的共和国将再次获得自由和主权！当他从睡梦中醒来时，他知道自己是什么了。正如尼采所说的"
 ZHR.26.a:0 "我不是人，我是炸药!"
