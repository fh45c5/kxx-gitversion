 ZHR_SETTING_SUN_DESC:0 "在第一次世界大战后，俄罗斯帝国成功地攫取了满州北部的一些重要领土。在1919年革命失败，高尔察克成为最高独裁者后，残余的共和主义者和社会主义者逃往远东。他们在远东建立起了残余的民主国家。尽管它失调的政治系统为各种极端分子崛起提供了可乘之机，黄俄罗斯仍然是东亚的民主灯塔，但灯塔还能亮到何时呢？"
