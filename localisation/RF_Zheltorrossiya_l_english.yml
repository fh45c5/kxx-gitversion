 ZHR.501.t:0 "强硬手段"
 ZHR.501.desc:0 "加米涅夫总统的领导地位已经开始动摇，其他社会党派的支持也正在减少，因为重建工作进展缓慢，苏维埃内部陷入了争吵。阿列克谢·加斯捷夫和他的无产阶级文化研究所已经悄悄向中间派提出建议，允许他们的成员在和平的权力交接中继续掌权，与此同时，其他社会主义派系则拒绝在没有让步的情况下进行合作。现在，如何继续下去，取决于总统。"
 ZHR.501.a:0 "让位给左翼民粹联盟"
 ZHR.501.b:0 "逮捕加斯捷夫，这是警告！"
 ZHR.501.c:0 "与俄罗斯社会革命党合作"
 ZHR.501.d:0 "辞职…"
 ZHR.502.t:0 "斯皮里多诺娃总统脱颖而出"
 ZHR.502.desc:0 "左翼民粹联盟在共和国的大部分政治历史中都是小角色，但是他们最近的成员人数却在急速膨胀。有来自其他社会主义政党的叛徒，以及少数民族都被分权化国家模式所吸引，该派别的成员也结成了奇怪的同盟。而且，他们都同样被该党领袖玛丽亚·斯比里多诺娃所迷住。她作为一名长期的社会主义活动家，她抵抗沙皇暴行甚至是被虐待的故事多年来赢得了许多人的心。她的作品也经常出现在亲俄者的左派出版物中(至少在那里它们没有被禁止) ，她在1926年的共和国之行振奋了人民的精神。她的领导是果断的，但同时也是温和的，充满同情和信念。"
 ZHR.502.a:0 "愿她带来繁荣昌盛。"
 ZHR.503.t:0 "加米涅夫总统地位稳固"
 ZHR.503.desc:0 "上了年纪的列夫·加米涅夫拒绝了共和国的新生力量展示他们力量的机会，在俄国社会民主工党 的指导下，共和国度过了20年代的黑暗时期，所以他会再做一次。加斯捷夫的被捕给潜在的篡位者和叛徒发出了一个警告信号，现在较小的社会派别的人开始顺从，虽然公开的批评依然存在，但加梅涅夫的职位将不再有危险。他的政党全面控制着苏维埃，现在IPK几乎已经解散。加米涅夫总统以“让我们开始工作吧”这句话结束了他的首次公开演讲(这也是一段激情洋溢、充满激情的意识形态独白)"
 ZHR.503.a:0 "好，让我们…"
 ZHR.504.t:0 "成立三人执政团"
 ZHR.504.desc:0 "加米涅夫决定与小党派合作，标志着共和国政治的趋势发生了转变，并最终组建了一个妥协政团，它有着温和的社会主义立场，既普遍又稳定，对于统治这个社会主义国家是足够的。加米涅夫将不会担任要职，但他仍然有影响力，他的政党是现在组成政府的三个政党之一。现在，共和国的领导权将由费奥多 · 丹或者尼古拉·阿夫先季耶夫取而代之。尽管该协议尚未签署，但双方都承诺遵守“三人执政团”的新改革计划。"
 ZHR.504.a:0 "冷静的头脑占了上风。"
 ZHR.505.t:0 "加斯捷夫向共和国发表演说"
 ZHR.505.desc:0 "加米涅夫先生辞职后，发生了一件怪事。在 IPK 的指挥下，几个军队包围了哈尔滨市政府区。是一场政变吗？几个小时过去了，什么事也没有发生，然后广播开始了。它以一首歌开始，乐器伴奏，钢琴伴随着一种奇怪的滴答声，还伴随嘈杂的声音和声。几分钟后，一声枪响响彻寂静的哈尔滨，阿列克谢·加斯捷夫的声音从广播中传来。加斯捷夫的自我介绍几乎是怯生生的，丝毫不像一个让人安心的强硬领导人的声音。他宣布无产阶级文化研究所为共和国的集体领导，并向反对派发出最后通牒，要求他们放弃从被任命的总统手中夺取权力的努力。然后他说出了一长串“叛徒”的名字，他的声音平静而有节奏。他吟诵着，就像在读一本故事书。名单一说完，他就谈到了无产阶级的伟大集体计划，共和国的伟大目标，以及每个人在革命的伟大未来中所扮演的角色。在这里，他平静的声音似乎几乎没有激情，是带有平静的信念和没有浮华辞藻的激动的政治辞令。他在演讲结束时宣布(再次以一种不自然的镇静) ，再也没有过去的争吵和越轨行为，只有每个人都在生命这个伟大的机器中发挥自己的作用，共和国才能生存下去，他们都必须成为“我们”"
 ZHR.505.a:0 "我们！"
 ZHR.601.t:0 "沉重的负担"
 ZHR.601.desc:0 "经过几天无休止的辩论还大声辱骂对方该回学校回炉重造，米柳科夫和罗森鲍姆之间的竞争到了白热化，双方都要求对方辞职。立宪民主党很紧张，他们意识到，一旦他们的任何弱点被对手利用，就会死无葬身之地。在与代理总统私下里进行了几次争吵之后，终于做出了决定。"
 ZHR.601.a:0 "罗森鲍姆辞职。"
 ZHR.601.b:0 "米留科夫辞职"
 ZHR.27.t:0 "新共和国的士兵"
 ZHR.27.desc:0 "作为光荣领袖克伦斯基努力使革命军去政治化的一部分，一场新的运动已经开始，正在宣传着新革命军的理想和士兵在其中的作用。根据克伦斯基的说法，新军队的任务是向俄罗斯和全世界传播建立民主共和政府的理想。为了服务俄罗斯，士兵必须忠于克伦斯基、内务部和人民，必须无私地为国家服务。他们必须与所有政党保持距离，只有在冲锋陷阵的时候心中只有国家，而不是一些法国或柏林输出的外国的意识形态思想。\n在谈到新军队的性质时，克伦斯基提到了法国大革命时期全民动员的作用。“成千上万的人应征入伍，不管发生了什么,他们还是赢了。 君主制的狗腿子被击退，而法国得救了。我们处境是相同的，因此需要同样的奉献精神和志愿去服役的理想，否则，我们将会灭亡! ”"
 ZHR.27.a:0 "为共和国服务是一种荣誉！"
 ZHR.28.t:0 "最重要的宴会"
 ZHR.28.desc:0 "为了庆祝满州复国和在哈尔滨的胜利，已经安排了一次盛大的宴会。然而，有一个潜在的威胁是国民党特务企图在满洲完全复国前消灭满洲。宴会开始时，一切都很顺利，但随着庆典的结束禁卫军逮捕了一名刺客。他声称毒害了好几个人包括未来的皇帝,但目前还不清楚他是否成功了。当然作为替代他可以轻松地毒害公主！"
 ZHR.28.a:0 "他做到了，溥伟病倒了。"
 ZHR.28.b:0 "溥伟很好，但川岛芳子好像病了。"
 ZHR.40.t:0 "以太平洋安全之名"
 ZHR.401.t:0 "签订北太平洋公约"
 ZHR.401.desc:0 "在美利坚技术领的支持下，我们将有饿狼的空余的力量团结远东地区，也会让抵御南方和西方的那些饿狼的目光更加轻松些。"
 ZHR.401.a:0 "我们的天然盟友。"
 ZHR.88.t:0 "黄俄罗斯要求我们投降"
 ZHR.88.desc:0 ""
 ZHR.88.a:0 "好吧。"
 ZHR.88.b:0 "不可能！"
 ZHR.101.t:0 "我们的尝试失败了。"
 ZHR.101.desc:0 "我们策划发动推翻雅库特政府的计划失败了；然而，这并不妨碍我们用武力夺取雅库特。我们的人已经在边境做好了准备，全面入侵雅库特易如反掌，但还是有人建议我们再等一等，先到别处碰碰运气。"
 ZHR.101.a:0 "冲啊，向勘察加前进！"
 ZHR.102.t:0 "饥荒救济工作"
 ZHR.102.desc:0 "许多缓解饥荒的建议已经提交讨论，有些已经实施，有些还尚未实施。在这个国家的许多地区，苦难仍在继续。哈尔滨领导者的舒适生活引起了偏远城镇和哈巴罗夫斯克等遥远城市的强烈不满。如果不做点什么，革命共和国可能会被自己人起义。"
 ZHR.102.a:0 "采取一切必要措施。"
 ZHR.102.b:0 "这个该死的共和国什么都做不好…"
 ZHR.102.c:0 "我是AI，喜欢崩溃"
 ZHR.102.d:0 "我是AI，不喜欢崩溃"
 ZHR.1931.t:0 "一切都崩溃了。"
 ZHR.1931.desc:0 "哈尔滨市内一直充斥着许多的类似于暴乱，抗议之类的东西，并且好大一部分还来自政治冷感人群。不满的民众逐渐的联合起来，壮大的游行队伍顺着街道浩浩荡荡地开往政府机关。民众们向我们的士兵喊话，让他们害怕得不敢出门。哈尔滨和全国各地的政府官员被绑架的绑架，失踪的失踪。虽然其中的一些绑架者提出了要求以释放官员，然而很多人只是仅仅满足了暴徒的要求。\n我我们想让黄俄罗斯再次伟大的努力付之东流。饥荒来临时，我们的拒绝农村援助本应激发起他们的坚强与接纳，然而这些不懂感恩的人们却不理解我们的一片苦心，甚至不惜暴动。不管是城里人还是农村人，他们都在全国各地诉说着这个国家应该怎样变得更好。哈尔滨的经济活动几近崩溃，人们在街上肆意妄为，仿佛整个哈尔滨都变成了他们的夜总会一样，掠夺这个庞然大物倒下的身躯来养活自己。\n我们的警察部队已经投诚，暴徒们也已经聚集在机关门口并向里面的官员喊话威胁。也许这些贱民需要再饿一饿，或者需要一些坦克，但现在说这些已经没有用了。几次自杀未遂后，我们大多数的官员都投降了，伴随着身心的羞辱。我们的农业部长被暴徒车裂，他看着他断裂的四肢被暴徒埋葬，并用他自己的鲜血浇灌，仿佛它们正像麦田里的种子一样在繁殖。在死亡之前，暴徒嘲讽的说道他现在是否看到恢复农业补贴的好处。另一个疯狂的暴徒抓住了我们的经济部长，并用凯尔特人的柳条人处死了他。这不是那么的富有诗意，而是更加异化，并且残忍的做法。"
 ZHR.1931.a:0 "哎。"
 ZHR.101.b:0 "仅AI-我他妈是个婊子，坐着吧。"
