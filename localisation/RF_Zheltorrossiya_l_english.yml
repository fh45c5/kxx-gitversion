 ZHR_compulsory_state_insurance_desc:0 "有些人把它称之为税收，但义务保险意味着国家可以向人民提供服务，没有接入点成本。但这与左翼革命者的社会主义政策相距甚远，它只会确保人们没有大量的负担来妨碍他们的自由。"
 ZHR_reduce_customs_duties:0 "减少关税"
 ZHR_reduce_customs_duties_desc:0 "交易税和关税税率的降低将使金钱重新回到人民的腰包里，也会让我们的税务部门更容易地追查偷税者。"
 ZHR_revise_budget_spending:0 "修订预算支出"
 ZHR_revise_budget_spending_desc:0 "当前的政府开支已经失控，克伦斯基政府向所有人发出呼吁，却没有赢得任何人的支持。现在该采取坚决的财政政策了。"
 ZHR_support_migration_to_manchuria:0 "支持迁移到满洲"
 ZHR_support_migration_to_manchuria_desc:0 "如果哈尔滨以南的大多数人都是俄罗斯人的话，满洲问题非常容易解决的啦。"
 ZHR_commissar_of_temporarily_occupied_territories:0 "临时占区委员会"
 ZHR_commissar_of_temporarily_occupied_territories_desc:0 "为了控制满洲和其他被占领的土地，应该成立一个新的委员会来妥善处理非俄国人的关切和忧虑。"
 ZHR_unitary_republic:0 "统合共和国"
 ZHR_unitary_republic_desc:0 "与左派提出的联邦制度不同，统一的共和国才是最好的前进方向，过去十年的哈尔滨的管理不善马上结束。"
