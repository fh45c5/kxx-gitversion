 april_fools.12.t:0 "以西结的羊群"
 april_fools.12.desc:0 "叶芝伸出一只手、抖了抖，猪血从指缝间滴落到墓地冰冷的土地上。他的另一只手则紧紧握住书，口中喃喃念咒：马儿的嘶鸣声与脚步声成串涌出。\n\n突然，脚下的大地仿佛一块膨胀的囊肿，瞬间爆裂、带起大量草皮，露出了...一具立正的人类骸骨。\n\n骷髅对着叶芝发出嘶鸣声，左脚在地面上刮擦，仿佛一匹母马在清理她的蹄子。\n\n“说英语，蠢货！”他厉声道。\n\n“对不起，主人，”骷髅说。\n\n成了！成了！！天哪，真成了！他还有很多要学。还有无尽的可怖秘术等待挖掘。但首先...\n\n“骷髅！”他喊道。"
 april_fools.12.a:0 "“驮我回家！”"
 italy.6.z:0 "阿马迪奥·博尔迪加和意大利共产党赢得选举。"
 april_fools.33.t:0 "我们必须为好结局做出牺牲"
 april_fools.33.desc:0 "“萨布林小姐，恐怕您的孩子...会有严重的先天缺陷。”\n\n“天哪，怎么回事？他能正常生活吗？”\n\n“女士，您的孩子患有一种名为”益身丑陋综合征”的疾病，现已到达第一百阶段了。随着胎儿的发育，它将开始转移，您则会变成新社会主义女性的活典范——黄俄罗斯下一位左翼团结民主社会民主社会民主主义领袖兼道德指数攀升的“滥交”博士。如果转化过程中您未被辐射出的巨大正能量电离成纯粹的氢等离子体，那就太走运了。——根据我们的计算，爆炸可在一微秒内将西伯利亚东北部烧成玻璃。所以必须做流产。\n\n“但我是一名虔诚的基督徒女子！我不想堕胎！”\n\n“我给你一张买一送一券怎么样，可以兑换加斯捷夫的“五层厕所培根夹心”归一堡套餐哦。” \n\n“哦，小奶头，把那个胎儿从我身上刮下来，爸爸。” \n\n“痛快！” 医生掏出滑稽的超大卡通锤。 “三、二、一...” \n\n他对着女人的肚子就是一套乱披风锤法。突然，苏联三等海军少校瓦列里·米哈伊洛维奇·萨布林像V-1火箭般从亲妈的阴道中飞出，并以3马赫的速度溅在墙上。\n\n“杜金的速度可有足足5马赫呢，”医生说道，脸上带着一抹对沙特伊斯兰学校中波士顿裔无神论者充满讽刺意味的自信微笑。 \n\n原来归一堡优惠券是个大谎言。真丢人。"
 april_fools.33.a:0 "等等，你们这群狗杂种还杀了杜金？！！"
