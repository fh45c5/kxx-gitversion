 april_fools.6.t:0 "刀刺在背"
 april_fools.6.desc:0 "巴黎被汽车的轰鸣声唤醒，这座城市对此早已习以为常。但枪声却十分罕见。\n空军中队封路之时，坦克开上了战神广场。太奇怪了。是那帮凯尔特怪人吗？还是阿塞法尔？\n坦克冲进杜伊勒里宫、撞破围墙，停在了中央的花园。国家艺术委员会全体出动、背上钢枪。阿尔托带头冲锋，时刻准备为这些法兰西的叛徒献身。\n突然，领头坦克的舱门打开了，弹出来一个——等等——是那个该死的费尔南·莱热？！自上次政权更迭后，他就人间蒸发了！他死了啊！\n莱热冲着那些刚从睡梦中惊醒、迷迷糊糊的委员们咧嘴一笑。“先生们！”他一边喊道，一边用胳膊轻抚坦克，“正如你们看到的，太阳是我们的了，先锋国的工具慑于我们强大的力量。我将掌管这个国家，扶大厦于将倾。现在，你，安托南，必须立刻做出选择。”\n莱热爬下坦克，走到阿尔托身边，攥住他的手。 “你愿意和我在一起吗？”说罢，另一只手举起闪亮的匕首，“还是要和我对着干？马上回答！”"
 april_fools.6.a:0 "我们必须镇住场子，保持联结！"
 april_fools.6.b:0 "没问题，莱热与未来！"
 april_fools.16.t:0 "赤潮主创的一天"
 april_fools.16.desc:0 "早晨5点47分，我从床上一跃而起，抓起汗巾，痛快地擦了擦。感谢巴塔耶赐予我又一个汗流浃背、热气腾腾的清晨。我抓起别针、戴好，打开汽车电池。“更 快 更 快 更 快”我冲阿尔托爸爸喊道，电流已经快把我的睾丸烤熟了！“最好行动起来，继续完成任务。”我迅速套上皮夹克和拳击短裤，冲进最近的Sonic快餐店，推开一名女服务员、一把抢过她手里的饭菜。“不该这么慢的，白痴。”我低声说着；并把旱冰鞋从她脚上拔下来（卧槽，腌透了），套在自己脚上，以令马里内蒂(祝他平安)为之自豪的速度滑回我的公寓。“有了旱冰鞋，世界随处可及，”我大声道。\n\n一到家我就点开了Draw.io。“布尔巴基形式主义之新毕达哥拉斯密契数学社会阿塞法尔的法兰西道路如何？”我问镜中的朋友。“真是个好主意，你这头雄壮的种马！”我傻笑起来、想象着‘当我们放出“国家集合论”的国策后，reddit上那些娘炮窝囊废(soy boy，网络右翼讽刺参与左翼、女性运动的男子，大豆中含雌激素，因此称其为娘炮)会怎样无能狂怒’。三元悖论解决后，我开始强制性15分钟祈祷。“加速主义就是快速法西斯主义，依 次 颂 赞我们的爹爹墨索里尼、邓南遮和马里内蒂。他们教导我们，法西斯主义就是古怪的艺术和皮草，越古怪越法西斯。”我感到欣喜若狂的泪水与脸上的汉堡油脂混合成甜美的花蜜，刮掉脸上的花蜜、献给祭坛。接下来的数小时里，我需要他们的指引。\n\n挂好白色魔爪点滴后，我做完了国策树。仅用25分钟，但仍没有打破之前“装逼”的纪录。我不担心描述或事件，本地化仙女会弄好的。我开始轻微地抽搐，搓着下巴。“哦，又起沫子了。”本次痉挛仅持续十小时，真是解脱。睡觉前，我跑到加油站吃晚饭。抓起一个喷嘴，拨到94号辛烷，以最快的速度大口灌下这美味的果汁。晚饭熄灯后，我上床睡觉了。明天还要早起呢，这样我就能第二十次推迟本月的更新了。引擎(大脑)在我的眼球后轰鸣时，我开心地笑了。"
 april_fools.16.a:0 "生活本如此。"
 april_fools.17.t:0 "我的违禁文：一篇赤潮同人文，第一章"
 april_fools.17.desc:0 "嗨，我是塞格琳-爱洛伊丝-德茜蕾·班·特罗蒂尔·勒考克(Ségolène-Héloïse-Désirée Bain Trottier Lecoq)，朋友们通常唤我S-H-D BTL或德茜蕾·勒考克(答：出生证上就是这么写的，谁让我爹妈那么慢呢？)。我长着一头棕色的短发、A10大眼(银蓝色，一种十分稀有的瞳色，据传世界上只有不到3%的人拥有，模因传为许珀耳波瑞亚人的瞳色)好似清澈的泪珠，肤色就是皮肤色、你知道肤色蜡笔吧，就是那种颜色。朋友说我有瓦伦丁·德·圣普恩特之貌(答：如 果 你 不 知 道 她 是 谁，就 立 马 滚 出 去)，而你可能觉得我更像阿塞尔(准确的说是阿塞法尔)。某天，我突然被一个声音惊醒，从巨大的男人堆里爬了出来。\n\n“嘿，德茜蕾。”是他！！！...阿纳托尔·奥博诺伊斯！！！\n\n“呃你好，阿纳托尔。有什么事吗？”我说道。必须秀一下我那身用透明丝绸和黑红相间的列宁制成的漂亮礼服。它由最高贵的埃及儿童缝制，涂有蝴蝶的眼泪，能完美凸显我两米一的火辣身材和C罩杯。(答：别再惹我了，奥罗亚娜臭婊子)\n\n“哦，没啥。”阿纳托尔害羞的说。\n\n我很困惑。这都是些什么狗屁玩意？"
