 april_fools.21.t:0 "我的违禁文：一篇赤潮同人文，终章"
 april_fools.21.desc:0 "我大获全胜。\n\n“那么，之后咋整？塞格琳-爱洛伊丝-德茜蕾·班·特罗蒂尔·勒考克？”阿纳托尔·奥博诺伊斯问道。\n\n“我——”\n“我——”\n“我不知道，”我回复道。\n\n\n\n\n\n\n\n\n\n\n\n\n\n然后安托南·阿尔托遁入一声枪响，留下一声沉闷离去。"
 april_fools.21.a:0 "终于。"
 april_fools.11.t:0 "死人们直立在坟墓中..."
 april_fools.11.desc:0 "威廉·巴特勒·叶芝啜饮着他的咖啡，就像帕内尔广场熙攘人群脚下的一块顽石。过去的二十年里，这座城市发生了天翻地覆的变化。耄耋之年的他，常会为这种快而感到时代洪流、催人衰朽。他揉着疼痛的屁股、步履蹒跚地往家走。“喔。”他轻叹着。\n\n他把书放回书房，再度好奇于书名之意——《未来主义宣言》、确实引人注目，还是艾兹拉·庞德亲自作序。这人是个古怪的混蛋。叶芝拿起一块松饼。"
