 april_fools.18.t:0 "我的违禁文：一篇赤潮同人文，第二章"
 april_fools.18.desc:0 "第二天我从卧室中醒来。我的石棺金碧辉煌，内有红色衬饰、外有粉墨点缀，周身密布着宗教和古埃及风格的符文、满满的亵渎之意，如同印度斯坦的卡久拉霍性爱神庙。当我啜饮着每天一杯由苦艾酒、鲜血、房水和猫咪人面鱼调制的鸡尾酒时，第十四号仆从、递来了一封信。\n\n“亲爱的塞格琳-爱洛伊丝-德茜蕾·班·特罗蒂尔·勒考克老妹，”\n\n“我看你老半天了。今晚到我屋吧，跟你唠唠我的感受。”\n\n“署名，阿纳托尔·奥博诺伊斯”\n\n呕买噶呕买噶 呕买噶 呕买噶 呕买 噶呕买 噶呕买 噶呕买 噶呕买 噶呕买 呕买噶！！！！！！！！！！\n\n我当然要去他房子，他身着一身可可·香奈尔的外套、五彩缤纷、纯纯的阿塞尔范儿，和我的华美礼服十分般配。我俩嚼着芬芳四溢的肉块，而仆人只能吃“瀑布”面(一种意面)。(答：啊对对对，我知道超级面条是一种重罚，但你能不能闭上你的臭嘴、慢吞吞的囊怂？)最后，阿纳托尔抓着我的手说‘来啊，带你看点儿好康的。’就把我拽进了一间密室里的密室里的密室里的密室里的密室里的密室里的密室里的一间密室，里面... \n\n关着阿尔邦·吉罗和奥罗亚娜·瓦扬库-阿瑟利诺！(答：哈哈哈哈哈哈哈哈哈哈哈 去 你 妈 的 阿 尔 邦 和 奥 罗 亚 娜 你 们 总 是 取 笑 我 葬 身 火 海 吧 狗 比！ )"
