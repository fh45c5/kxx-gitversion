 april_fools.19.desc:0 "“阿纳托尔，这是什么呀？”我疑惑地问道。“这是法国仅剩的两只究极慢比。”阿纳托尔·奥博诺伊斯回应道。“呕 买 噶 阿 纳 托 尔 你 该 不 会”我惊叫着。“是 我 做 的”他说。我立马脱了他的裤子 大 干 特 干( ͡° ͜ʖ ͡°)随后我走到奥罗亚娜面前，问“你还有什么想说的。”她回答“德茜蕾·勒考克你这荡妇你为什么要这样做你就在我面前和他发生性关系上帝都替你蒙羞怪不得他们都叫你‘淫欲大鸡巴’(Désirée Lecoq = Desired Cock)。“哦 ？怪 不 得 他 们 都 叫 你 一 只 眼”说罢我便戳掉了她的眼睛。然后阿纳托尔就把那话儿捅进她的眼窝里大 干 特 干( ͡° ͜ʖ ͡°)随后我们把她扔给阿纳托尔的纯种法老王猎犬/加斯通混种灵缇大 干 特 干( ͡° ͜ʖ ͡°)让她成为自己口中的婊子。但可惜，她中途没撑下去lol(答：去 你 妈 的 奥 罗 亚 娜 · 瓦 扬 库 - 阿 瑟 利 诺 更 像 是 饥 渴 安 妮 · 恶 堕 屄 - 舔 菊 吮 肛 这 就 是 你 在 网 上 惹 我 取 笑 我 大 奶 子 的 结 果 吔 屎 啦 C 罩 杯 没 那 么 大 我 赌 你 没 有 强 力 胶 就 糊 不 住 他 妈 的 G 罩 杯 闭 嘴 闭 嘴 闭 嘴！！！！1！！！！1！！！)"
