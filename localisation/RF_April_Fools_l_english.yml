 IRE_tonight_we_dine_on_anglo_rump_steaks_desc:0 "没有什么比一个多汁的英国人更能满足一个爱尔兰骷髅的在*嘟嘟嘟*过后的饥饿感了。"
 IRE_the_doot_doot_foundries:0 "嘟嘟工厂"
 IRE_the_doot_doot_foundries_desc:0 "我们的科学家发现，我们的嘟嘟喇叭和僵尸呻吟的结合力量产生了一种独特的反馈效应，可以快速重组某些金属元素的晶体结构。我们生活在一个充满奇迹的时代！现在我们不死族的经济可以蓬勃发展了！"
 IRE_the_second_cooming:0 "第二次鸽"
 IRE_the_second_cooming_desc:0 "欢迎来到叶芝专区\n只有二次元纸片人的叶芝\n颤抖的比尔，双关节管家\n新鲜的睾丸，优雅的射精\n先吻之，后叶芝\n快速的安托南爱上了痛苦\n威廉酷刑合作社\n请把我的威廉缝好\n请把我的安托南塞进熔炉里\n用高压锅煮我的蛋\n是，就是这样，让我爽一爽\n叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝\n叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝\n叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝\n叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝，叶芝\n叶芝是怎么运动的\n我爸爸掉进了叶芝矿井\n我爸爸用叶芝涂在我脸上\n让乔治·巴塔耶和帅哥受精\n叶芝在我的后备箱里蹦蹦跳跳\n叶芝渴望莫德·戈恩\n叶芝垂涎欲滴的女人\n叶芝美·蕾·杰普森\n叶芝是我呢，宝\n叶芝美，活在底层的男孩\n活着的叶芝之夜\n活着的叶芝之夜\n邪恶的叶芝策划者\n叶芝让我无所畏惧\n叶芝·克拉默，威廉·斯莱默\n叶芝狠狠地揍了你妈妈\n把我的艺术作品寄给你妈妈\n气死你个蠢蛋\n叶芝发出娇喘，原来是管家他妈\n操你妈的丘吉尔，我满脑子都是叶芝\n八个字\n我要操死你，书呆子\n叶芝填充，叶芝鲁莽\n操我的叶芝小洞\n底部的塞子，精子的喷射\n我宁愿让一只鳄鱼干翻我\n没有煮熟的英国佬\n去帮我的狗找一个好点的鸡\n装满叶芝猫的水桶\n哦，不小心操了自己\n不，安托南不在我体内\n是谁吃了我所有的叶芝？\n叶芝侦探正在寻踪\n蜜蜂酿蜜，我酿叶芝"