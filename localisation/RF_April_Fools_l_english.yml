 april_fools.20.t:0 "我的违禁文：一篇赤潮同人文，第四章"
 april_fools.20.desc:0 "现在轮到阿尔邦·吉罗问话了。“你为什么这么传统，小吊绿帽男？”我冲他吼道。\n\n“德茜蕾，你知道我不是反动派。我是个未来主义者，和你一样，和我们一样。之前——”\n“别，别说了。”\n“无所谓了。一切都结束了。我们输了，你需要——”\n“需要什么？接受失败？绝不。我们赢麻了，阿尔邦。我们在34年就赢了。我们已接近修复法兰西、击败条顿人、拯救世界，但是那个混蛋——”\n“如果不是他，这一切都能成真。”\n“说谎！如果阿尔托听进去了，真真切切听从了巴塔耶之言，我们就能——”\n“不。也许事情不会像他们那样崩溃，但法兰西最终难逃垮台的命运。无论阿尔托、巴塔耶、或者其他潜在领导人做了什么都无力回天：法国失败了。她一败再败。你、我、还是其他人，都无法改变这一点。”\n“你不明白。也许在另一个世界，阿尔托成功焚毁了现实的帷幕。也许在某个地方，空军中队带领我们走向了勃勃生机、万物竞发的荣耀。也许纵欲派和他们的制图师改写了欧洲本身。也许……阿塞法尔赢了。该死，也许布勒东设法——”\n“是的。我不知道我们是否在其他时间线中赢过。但我知道我们在这里没赢。”\n“...”\n“德茜蕾，你迷失在自己的想象中了，沉溺于‘假设’与‘如果’的愁绪幻想中，永远无法企及、直至雪鬓霜鬟，所有人都与你擦肩而过、仿佛你已坠入虚无。但你也可以选择生活在踏踏实实的世界里，拥抱快乐、就从跨越我们行将就木的国家开——。”\n“如果你没跑的话。”\n“不好意思，你说什么？”\n“我们本可以阻止他们的，阿尔邦。我们物资充足，意志坚定。不对。你看到他们开着盎格鲁卡车、端着德国步枪冲锋时，你怕了，从机枪掩体里跑了出来，离开了我们。就像个该死的懦夫一样。”\n“然后我为此付出了生命的代价，德茜蕾。”\n“...”\n“我像狗一样从战壕里爬出来时，他们开枪打死了我。我得到了我应得的。你非得一直拖着我的记忆游街——”\n“没错阿尔邦，我就要这么做！你那不叫自杀。你的懦弱害死了格温内尔、害死了塞格琳、害死了阿纳托尔...如果你没逃跑，他们就还在人世。”\n“你不懂。”\n“...”\n“好好想想吧，你可能也死了。如果他们面对着不停开火的机枪，就别指望他们有心情抓俘虏了。你和奥罗亚娜都难逃一死。尽管你俩曾为阿纳托尔争风吃醋，还有之后发生的一切，这真的是你想要的吗？”\n“是的，我明白。她是叛徒。她背叛了革命、背叛了法兰西。”\n“但她变了。她认识到为之奋斗的事业已死，然后呢？她。上路了。也许你也该。”\n“...”\n“这样不健康。德茜——”\n\n然后我开枪、殴打、剥皮、烧伤、割裂、流血、捶打、射击、煮、烤、电、下药、毒气、掏心、挖肺、哭嚎、碾碎、穿刺、折断、吊挂、剥皮、撕毁、杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀杀"
