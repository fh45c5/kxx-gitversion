 april_fools.3.desc:0 "Well, well. Look at the city slicker pulling up in his fancy German car. This car was made in Guatemala. Well, pardon us, Mr. Gucci Loafers. I bought these shoes from a hobo. Well, la-dee-da, Mr. Park Avenue Manicure. I'm sorry. I believe in good grooming. You're not gonna grow nothin' on the old Simpson place. That's why your daddy abandoned it. Oh, what do you know? Well, I know your soil p.H. is up around 9.6, and you need it seven to eight max. Oh, that's just superstition! You watch me. I'll grow something out there. Not if you're plantin' gummy bears. D'oh!"
