l_simp_chinese:
 ROS_Red_Don: "继承革命"
 ROS_Red_Don_desc: "我们将会继承1917的革命精神，将社会主义带回俄罗斯！"
 ROS_Syrtsov_Steps_In: "瑟尔佐夫的演讲"
 ROS_Syrtsov_Steps_In_desc: "现在是时候让布琼尼的总理谢尔盖·瑟尔佐夫同志实现自身的理想：在顿河共和国实施一系列新的社会主义改革了。还有许多事情要做，国家长期受到资本主义剥削的伤口还在流血。但有着瑟尔佐夫掌舵前行，国家的未来从未如此光明！"
 ROS_Join_Soviet_Russia: "加入社会主义俄罗斯"
 ROS_Join_Soviet_Russia_desc: "虽然顿河共和国的各族人民是一个自豪和高尚的群体，但不可否认我们目前的事态。我们是一个孤立且孱弱的社会主义国家，经济脆弱，军队弱小，而在北方，则坐落着地球上最大的社会主义国家。我们必须接受这一现实，立即与我们在莫斯科的兄弟们会面，张开双臂讨论我们团结他们的必要性。俄罗斯正在进行社会主义改造，我们之间的合作是理所当然的，我们必须像社会主义兄弟一样共同努力，为两国人民创造更加美好的未来。"
 ROS_We_Are_The_New_Russia: "我们是新俄罗斯"
 ROS_We_Are_The_New_Russia_desc: "随着数百万红军在俄罗斯内战中牺牲，社会主义俄罗斯的希望和梦想也一同灭亡。然而，布尔什维克英勇而悲壮的牺牲所带来的耻辱将不再玷污社会主义的理想，现在是时候宣布成立新的俄罗斯社会主义共和国了，它是在俄罗斯内战混乱中迷失的那个共和国的合法继承者。"
 ROS_De_Cossackisation: "去哥萨克化"
 ROS_De_Cossackisation_desc: "大部分土地和生产资料属于哥萨克人。他们有钱有势，剥削农民，在顿河的生活中无处不在。近年来，由于他们与德意志帝国的关系而被指责为德国傀儡，他们的声誉也因此大大下降。我们需要尽快启动去哥萨克化的进程，这样权力才能掌握在无产阶级手中。"
 ROS_Cooperate_With_Red_Cossacks: "和红色哥萨克合作"
 ROS_Cooperate_With_Red_Cossacks_desc: "虽然去哥萨克化的进程是必要的，但也有大量所谓的“红色哥萨克”：内战中为红军作战的勇敢老兵。他们的人数比白军的兄弟们少，但在战火中证明了自己是愿意帮助无产阶级的熟练军官。也许有了他们的帮助，我们稳定国家的过程会更为容易。"
 ROS_Gosplan: "国家计划委员会"
 ROS_Gosplan_desc: "为了实现我们预定的经济目标，我国经济部长建议成立国家计划委员会。它将作为我们国家主要的经济规划中心，准确地决定我们的经济将如何发展。国计委将雇佣一部分顿河共和国最为聪明的专家，极大地促进我们的新计划经济。"
 ROS_Launch_Industrialization: "开启工业化"
 ROS_Launch_Industrialization_desc: "统治我们共和国长达15年之久的哥萨克人贪污腐败，在改善国家工业和生产力上毫无作为，这不是什么秘密。随着他们的统治终于结束，权力现在掌握在了无产阶级手中，是时候开展工业化，把我们自己从落后的状态中拉出来了。"
 ROS_Militarization_Of_Labour: "劳工军事化"
 ROS_Militarization_Of_Labour_desc: "为了达到新的工业目标和配额，国家需要更多的工人！我们将开始征召普通公民进入某些工作领域，以便在新的指标出现时更好地满足国家的需求，同时也将动员部分没有任务的军事人员充当“劳动力”。这些军队将到国家需要他们的地方去，执行无产阶级赋予他们的任何任务。"
 ROS_Mechanize_Agriculture: "农业机械化"
 ROS_Mechanize_Agriculture_desc: "我国仍以农业为主，许多农民仍在地里辛勤劳作。尽管如此依赖农业，我们的大部分农田仍然停留在石器时代，使用着农奴所需要的工具和技术，这不是真正的无产者。我们要立即推进农业机械化，以改善我国经济，同时缓解农民的困境。由于农民将因此得到照顾，我们可以确信国家再也不会面临饥荒的威胁。"
 ROS_Planned_Economy_Succeeds: "计划经济获得成功"
 ROS_Planned_Economy_Succeeds_desc: "我们已经可以观察到我国实行计划经济所取得的成功结果。我们还需要更多的时间来与世界上的主要经济体竞争，但第一步已经完成。顿河共和国可以自豪地站在国际市场的其他国家之中，我们的经济状况已不再是一潭死水。"
 ROS_The_Private_Property_Question: "私有财产问题"
 ROS_The_Private_Property_Question_desc: "虽然在我们的国家中，私有财产的概念应该被完全禁止，但也许我们不应该如此轻率地将一切国有化。一方面，我们可以允许合作社的存在，但必须确保每人都向政府缴纳一笔特殊税款，以进一步刺激经济。当然，我们也可以把一切都国有化，禁止私有制，就像列宁所教导的那样。"
 ROS_Nationalize_Neve: "国有化内夫公司"
 ROS_Nationalize_Neve_desc: "塔甘罗格的钢铁厂是我国最大的工厂之一。它于1896年在比利时富商阿尔贝·内夫的积极推动下由“维尔德公司阿尔贝·内夫锅炉厂”成立。1918年3月15日，塔甘罗格厂被国有化，但内战结束后不久，它又被内夫私有化了。现在是时候将该厂彻底国有化了，要确保无产阶级制造的任何一分钱都留在我们国家，确保这里加工的每一寸钢铁都归国家所有，而不是流向外国市场。"
 ROS_Council_Of_Peoples_Deputies: "人民代表委员会"
 ROS_Council_Of_Peoples_Deputies_desc: "过渡时期即将结束，我们需要确定新的主要立法机构——人民代表委员会的具体定位。在瑟尔佐夫主席的领导下，大会通过的立法将只考虑劳动人民，而不是其他任何人的利益。"
 ROS_Council_Of_Peoples_Cossacks: "人民哥萨克委员会"
 ROS_Council_Of_Peoples_Cossacks_desc: "“哥萨克圈”的势力已经终结。现在是时候建立一个没有偏见和腐败的议会了。公民应该投票给“人民哥萨克”——代表无产阶级通过立法的委员会成员。"
 ROS_The_Role_Of_The_Chairman: "主席的角色"
 ROS_The_Role_Of_The_Chairman_desc: "我们需要做出抉择：布琼尼的权力是否应该受到其他政治机构的限制。一方面我们国家的许多人认为，任何行政权力至少应该部分受制于其他政府机构。而另一方面，一个解放了顿河工农的英雄理应也不会伤害他的国家，不是吗？"
 ROS_Single_Party_State: "一党专政"
 ROS_Single_Party_State_desc: "有一点我们需要谨记在心，那就是俄罗斯国家杜马其实什么都做不了。杜马被各个党派所分割，无法就最简单的立法或政策进行协商。而仅由一个统一的社会主义政党组成的委员会，那才是工人真正的代表。"
 ROS_Socialist_Education: "社会主义教育"
 ROS_Socialist_Education_desc: "不再抄袭圣经，也不再盲目无知。由我国新革命政权抚养长大的新一代，将在我们为他们塑造的更美好的世界中成为我们骄傲的接班人。新一代劳动者将在红色的旗帜下受到良好的教育，拥有熟练的技能和快乐的生活。"
 ROS_Build_A_New_Society: "建设新社会"
 ROS_Build_A_New_Society_desc: "我们已经开始把曾经被剥削的无产阶级社会改造成未来的社会。从列宁希望的灰烬中崛起的工人阶级已经成为国际无产阶级社会的基石。我们将成为我们新政权中新“基石”的天堂。"
 ROS_Invite_Russian_Communists: "邀请俄罗斯社会主义者"
 ROS_Invite_Russian_Communists_desc: "因资本主义过剩而陷入绝望和混乱中的俄罗斯，对于我们眼前的计划来说，应暂时遗忘。不久，我们将采取行动，把无辜的俄罗斯人民从资产阶级的剥削中解放出来，但现在，让我们邀请留在祖国的剩余社会主义反对派到我国来。我们将一起合作，策划推翻资本主义政权。团结起来，我们就会更为强大。"
 ROS_Join_Internationale: "加入第三国际"
 ROS_Join_Internationale_desc: "我们应该向法兰西公社请求支援，与他们一起对世界上布尔乔亚领导的国家之间进行斗争。只有得到他们的支持，我们才有可能摧毁俄罗斯的资本主义政权。"
 ROS_Fourth_Internationale: "反对工团修正主义者"
 ROS_Fourth_Internationale_desc: "第三国际已迷失方向，变成了一具贪欲与自私的行尸走肉。我们亟需建立自己的派别，要联合被西方社会主义强权所抛弃的一切国家，来保存自己并打击疯狂的布尔乔亚。"
 ROS_Liberate_Kalmyks: "解放卡尔梅克"
 ROS_Liberate_Kalmyks_desc: "卡尔梅克人民曾被俄罗斯人奴役，也曾被哥萨克堕落分子奴役。虽然他们现在已经解脱了，但他们仍被另一种兽力所奴役：资方。我们必须让卡尔梅克人民从他们主子们的贪婪中获得解放。"
 ROS_Address_Cooperatives_In_Kuban: "帮助库班工人"
 ROS_Address_Cooperatives_In_Kuban_desc: "我们的邻国库班正在经历一场激烈的工会运动。我们可以趁机给他们点帮助来推翻腐败的哥萨克政府，同时积极联系他们的新政权。相信不久后库班就会成为我们不可分割的一部分。"
 ROS_Contacts_With_OKSP: "与社会党联合委员会联络"
 ROS_Contacts_With_OKSP_desc: "社会党联合委员会是北高加索地区唯一的社会主义政党。我们应该去见见他们领导人科克马索夫，帮助他解放山地共和国的工人们，一起让北高加索变为红色之地。"
 ROS_Confront_The_Bear: "第二次十月革命"
 ROS_Confront_The_Bear_desc: "现在是我们为最后一战做准备的时候了。俄罗斯已经在饥肠辘辘，虎视眈眈地看着我们，但我们比他们想象的要强大。我们将与北方的巨熊作战，也将用社会主义的火与剑取得胜利！"
 ROS_Rise_The_Resistance: "加强抵抗"
 ROS_Rise_The_Resistance_desc: "数以百万计的工人们在祖国等待着从压迫者手中得到解放。在大量愤怒的劳工群体中，有少数勇敢的人联合起来参与了地下武装抵抗运动。我们应该资助这些组织，与他们合作推翻虚伪的俄国政权。如果我们能鼓动他们起来反对剥削和资本主义压迫，革命就会更为正义，我们也能离最终胜利更近一步！"
 ROS_Socialist_Propaganda: "社会主义政治宣传"
 ROS_Socialist_Propaganda_desc: "没有什么比社会主义宣传更有影响力了。它揭露了资本主义压迫和剥削的真相，让世界上那些仍蒙在鼓里的人们明白了一切。随着俄罗斯人民逐渐意识到那些虚假的谎言，并沐浴在社会主义之光的照耀中，我们的胜利几乎是确定无疑的。"
 ROS_Peace_Labour_May: "和平，劳动，五月"
 ROS_Peace_Labour_May_desc: "巨熊在战场上被击败，红旗终于在红场上空高高飘扬。我们就是新俄罗斯，比以前任何一个政权都更加稳定、公正、光明。我们将成为俄罗斯地区乃至世界舞台上的社会主义灯塔。"
 ROS_New_Don_Army: "顿河新军"
 ROS_New_Don_Army_desc: "很难说前任政府是否有所谓的“军队”。它主要由哥萨克军官组成，是德国企业的傀儡，控制着一群强征来的无组织无纪律农民。新的无产阶级军队将是红军的伟大继承者，成为赤色革命的利剑。"
 ROS_Don_Red_Guard: "顿河赤卫队"
 ROS_Don_Red_Guard_desc: "我们必须更多地依靠民众自发的主动性，而不是处于高位且往往对战场一无所知的官员的意愿和建议。在经历了恐怖的内战之后，军官们在很大程度上变得不被我们的人民所信任，因此建立一个分权、基于民兵并由民主选举选出“军官”的系统是更合理的选择。"
 ROS_Don_Red_Army: "顿河红军"
 ROS_Don_Red_Army_desc: "我们必须组建一支更传统、更专业的军队——这将确保边界完全得到保护，征兵数量能够支持作战，而所有人将在严格的军官等级制度下接受漫长的训练。虽然这不是最“社会主义”的安排，但我们需要拥有一支有组织，有效率的战斗部队。"
 ROS_Aftermath_Of_Civil_War: "革命重燃"
 ROS_Aftermath_Of_Civil_War_desc: "我们胜利了，我们的旗帜从莫斯科到雅库茨克高高飘扬。虽然我们的胜利值得庆祝，但我们还有更重要的任务在手。我们现在必须处理战争所造成的破坏。在我们统治下的俄罗斯大部分地区，在军队、公民和政治家中仍然存在着对我们政权的强烈反对，如果我们的权力要得到维护，就必须纠正这种情况。"
 ROS_Deal_With_Opposition: "处理反对派"
 ROS_Deal_With_Opposition_desc: "反对我们政权的力量正在俄罗斯蓬勃发展，他们破坏了我们权力的基础。我们应该立即处理他们，否则我们将眼睁睁地看着他们从内部拆毁我们的新生政权。我们必须把麦壳从麦粒里过滤出来。"
 ROS_Fate_Of_Socialist_Parties: "社会主义政党的命运"
 ROS_Fate_Of_Socialist_Parties_desc: "随着革命的成功，俄罗斯的其他社会主义政党现在要求在我们的政府中获得代表。我们应该谨慎考虑是否要答应他们的请求。虽然左派团结在理论上很重要，但他们可能被证明是未来的政治障碍。我们必须谨慎选择。"
 ROS_Cement_The_Regime: "巩固政权"
 ROS_Cement_The_Regime_desc: "我们的政权矗立着，一路上，我们打败了我们的敌人，压制了我们的反对者，确保了我们的统治。我们终于处理了自上台以来一直困扰着我们政府的政治危机，捍卫了我们光荣的革命。我们现在必须努力改善经济状况，使我们国内的所有人，而不是高层的少数人受益。"
 ROS_Economic_Integration: "经济整合"
 ROS_Economic_Integration_desc: "目前我国的通货膨胀率相当高，私人财产还没有被完全摧毁和重新分配。我们需要尽快重建经济，所以我们应整合剩下的任何有价值的私有财产，并开始将其用于国家的需要，要么通过清算，要么为我们的用途进行大修。此外，夺取资产作为资本，而不是愚蠢地印制更多的货币，将使我们也能解决通货膨胀问题。"
 ROS_Expand_The_Plan: "扩大计划"
 ROS_Expand_The_Plan_desc: "随着我们的经济因我们最新制定的改革计划而显示出有希望的结果，该计划将被扩大。如果我们要全面实现这个国家的现代化，还有很多事情要做，因此，我们需要获取新的资金和制定新的目标。"
 ROS_Industrialize_The_Motherland: "祖国工业化"
 ROS_Industrialize_The_Motherland_desc: "我们的祖国非常需要工业化，她长期受到战争和经济崩溃的摧残。我们为数不多的工厂空空如也，生产效率处于工厂开业以来的最低水平。我们现在需要快速的工业化和经济建设，以免我们整个国家在整个世界向前发展的时候停留在过去。"
 ROS_Cement_The_Economy: "巩固经济"
 ROS_Cement_The_Economy_desc: "在我们为扭转黑色星期一的衰退和继续内战后的重建工作所做的不懈努力似乎得到了回报之后，我们的经济现在显示出稳定增长的迹象。看来我们已经将黑色星期一造成的破坏大部分处理妥当了，但我们必须继续巩固经济，以实现真正的繁荣。"
 ROS_Fate_Of_Russian_Army: "俄罗斯军队的命运"
 ROS_Fate_Of_Russian_Army_desc: "由于白军的胜利，俄罗斯军队内部仍然满是保皇派的军官和反动的将军。他们应该被逮捕或被处决，军队也应该被解散，以抹去他们的污点。所有剩下的士兵和军官都应加入新的人民军队。红军将再次崛起。"
 ROS_Increase_Military_Budget: "增加军事预算"
 ROS_Increase_Military_Budget_desc: "随着可能的叛徒从我们的队伍中被清除，经济也顺利地走向繁荣，我们必须着手我们的武装力量问题。我们应当增加军事预算，让我们的军队有更大的空间来扩大和发展新事物，同时也积极建起新的军营，随着更多的人报名为祖国服役，这将进一步促进我们的经济复苏。"
 ROS_Main_Military_Council: "建立中央军事委员会"
 ROS_Main_Military_Council_desc: "我们应当成立一个中央军事委员会，以处理我们的军事力量目前所面临的所有问题。他们应指导各级军事等级制度，确保我们的武装部队的有效应用，同时也确保对国家的忠诚高于一切。"
 ROS_Cement_The_Army: "巩固军队"
 ROS_Cement_The_Army_desc: "军队现在完全处于我们的控制之下。士兵们正在训练，新武器正在生产，新的理论创新正在开发和实施，现代战争武器源源不断地走下流水线--我们正在变得越来越强。红军再也不会遭受像俄国内战那样可怕的、灾难性的失败了！"
 ROS_Into_The_Future: "走向未来"
 ROS_Into_The_Future_desc: "我们的人民迈向未来，在人人平等的国家里享受幸福生活。我们的新工业嗡嗡作响，我们的军队坚韧不拔，随时准备赴汤蹈火。我们的国家和人民已经准备好保护我们的主权。我们将一同迈向我们的命运。"
 ROS_Crush_The_Hegemone: "摧毁德国霸权"
 ROS_Crush_The_Hegemone_desc: "现在是结束德国对欧洲的霸权的时候了。长期以来，这些野蛮人为了自己的利益奴役着欧洲大陆的人民。乌克兰人、白俄罗斯人、拉脱维亚人、立陶宛人、爱沙尼亚人都在德国的占领下受尽折磨。他们的工人在乞求解放，而我们将响应这一号召。"
 ROS_Expand_Into_Caucasus: "高加索扩张"
 ROS_Expand_Into_Caucasus_desc: "高加索地区的其余部分仍保持着原始的独立。我们必须立即纠正这种状况，征服这些土地上剩余的独立民族。黑海和里海之间的所有民族，无论他们是像哥萨克人那样生活在平原上，还是像格鲁吉亚人那样生活在高山上，都是真正的俄罗斯人，无论他们的信仰如何，因为社会主义的光芒将我们所有人团结在一起。"
 ROS_Demand_Karelia: "声索卡累利阿"
 ROS_Demand_Karelia_desc: "芬兰一直都是我们的眼中钉肉中刺，他们趁着内战血亲相残的空档，朝我们背后捅了一刀，抢走了卡累利阿地区。如今，红军已一雪前耻，我们必须立即与其现政权进行接触，要求其归还俄罗斯的正当领土，否则芬兰人将感受到我们的愤怒。"
 ROS_Demand_Bessarabia: "索取比萨拉比亚"
 ROS_Demand_Bessarabia_desc: "比萨拉比亚是外国的渣滓们趁火打劫抢走的俄罗斯正当土地，这里到处都是讲俄语的人。我们将进军这一边境地区，把当地的俄罗斯人从这些德不配位的外国统治者手中拯救出来。"
 ROS_Liberate_Balkans: "解放巴尔干"
 ROS_Liberate_Balkans_desc: "巴尔干地区充满了斯拉夫的灵魂，等待着他们的救世主将他们从外国的压迫政权中拯救出来。这个救世主将是我们骄傲的民族！我们将向贝尔格莱德和索非亚等大城市进军，把我们的民族兄弟从小国的爪牙下解放出来。"
 ROS_Revolution_In_Central_Asia: "中亚革命"
 ROS_Revolution_In_Central_Asia_desc: "中亚是俄罗斯的合法领土，其在19世纪首次屈服于我们国家的意志。随着黑色星期一的混乱以及内战和世界战争的爆发，该地区已经从我们手中溜走。我们必须为草原人民带来革命的火花，让他们回到我们的领导之下。"
 ROS_Invade_Middle_East: "入侵中东"
 ROS_Invade_Middle_East_desc: "中东是一片广阔而混乱的土地，尽管它被称为贫瘠的沙坑，但却蕴藏着难以计数的财富。由于该地区仍在从阿拉伯-奥斯曼战争的战火中挣扎，没有比现在更好的机会来进军开罗、巴格达甚至君士坦丁堡了！"
 ROS_Deal_With_Persia: "处理波斯"
 ROS_Deal_With_Persia_desc: "长期以来，俄罗斯一直试图征服波斯，渴望获得其远离外部超级大国港口的资源丰富的土地和温暖的水域。由于奥斯曼帝国深陷内乱，该地区长期动荡不安，我们将突袭这些地区并在德黑兰上空升起俄罗斯国旗！"
 ROS_Move_Into_Afghanistan: "突袭阿富汗"
 ROS_Move_Into_Afghanistan_desc: "帝国坟场通过鲜血和钢铁赢得了这一称号，几个世纪以来成功地击退了无数外国入侵者。我们将进军喀布尔，证明他们这一称号乃无稽之谈。我们要做连伟大的亚历山大、大流士，或强大的蒙古人和英国人都无法做到的事情，使帝国坟场成为我们伟大国家的最新收获！"
 ROS_Intervene_In_India: "介入印度"
 ROS_Intervene_In_India_desc: "现在已经衰落的大英帝国和俄罗斯帝国之间的大博弈是一系列关于印度命运的国际互动，而俄罗斯一直对大英帝国的皇冠明珠虎视眈眈。随着英国霸权的崩溃，以及我们为统一俄国人的土地而随之崛起，我们现在正处于彻底结束这场大博弈的优势位置。俄国人的军靴终于要踏入德里了！"
 ROS_The_Eastern_Threat: "东方的威胁"
 ROS_The_Eastern_Threat_desc: "东方是俄罗斯的宿敌：日本帝国。他们战胜了旧沙皇政权，震惊了世界，从此证明了他们是俄罗斯在东方野心的一个强大且永远存在的对手。我们必须打击这些卑鄙的敌人，夺回他们从我们这里偷走的土地，为1905年的损失复仇。"
 ROS_China_Policy: "介入中国"
 ROS_China_Policy_desc: "中国地区现在处于内战状态。各个军阀和政府都在争夺大清帝国前领土的统治和控制权。德国和日本也都在干预这场混乱，试图把中国拉进它们的势力范围。然而，俄罗斯也拥有着部分蒙古和满洲地区的主权。我们应该选择支持其中一方，并帮助他们建立对整个中国的控制，在这个过程中得到他们的友谊，在中国树立一个强大的盟友。"
