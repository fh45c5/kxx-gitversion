 bosnia_independence.1.t:0 "游玩波斯尼亚？"
 bosnia_independence.1.d:0 "是否要游玩民族与革命新的波斯尼亚内容？还是要继续游玩克罗地亚？"
 bosnia_independence.1.a:0 "噢抱歉，我想继续玩克罗地亚。"
 bosnia_independence.1.b:0 "我要玩波斯尼亚！"
 bosnia_independence.2.t:0 "第一次选举"
 bosnia_independence.2.d:0 "新独立的波斯尼亚和黑塞哥维那将举行它的第一次选举！在奥地利的监管下，这次的民主选举绝对公平公正全程无黑幕，每一位成年的波斯尼亚和黑塞哥维那公民都有权利投票给他们最喜欢的政党，决定波斯尼亚和黑塞哥维那的命运吧，公民们！"
 bosnia_independence.2.a:0 "我要投给我最喜欢的共和民族联盟！"
 bosnia_independence.3.t:0 "波斯尼亚社会民主工人党"
 bosnia_independence.3.d:0 "波斯尼亚社会民主工人党是新成立的新兴政党，它主张以下原则：第一，民主、正义：不只是个人的自由，也同时包含免于被歧视的自由、机会平等和免于被控制了生产工具的资本家滥用政治权力的自由。第二，平等：不只是在法律前人人平等，基本的经济、文化、社会平等（不是指个人财产、文化上的绝对平等，而是差距较小，没那么悬殊）是个人发展的前提，同时也要给予身心残障和其他社会条件不佳的人平等的机会，这是每个人个性发展的前提。第三、自由和平等不是矛盾的，平等是个人自由发展的条件，两者是不可分割的。最后，要团结起来同情那些遭受不公正和不平等待遇的人。"
 bosnia_independence.3.a:0 "看起来不错"
 bosnia_independence.4.t:0 "波斯尼亚共和民族联盟"
 bosnia_independence.4.d:0 "波斯尼亚共和民族联盟是波斯尼亚和黑塞哥维那国民议会中的第一大党，它支持最低工资的制度、并增加商业的管制，以协助贫穷的劳工阶级。主张一个“负担的起而高品质的保健制度”，许多民主党人要求对这个领域进行更多政府干预。许多民主党人支持一个全国的健保制度，以此解决现代医疗保健的高成本风险。反对以逼供方式审讯逮捕的囚犯，，认为他们也该享有日内瓦公约赋予的权利。民主党认为逼供是违反人道的，并且会产生其他不良影响。"
 bosnia_independence.4.a:0 "民主与自由万岁！"
 bosnia_independence.5.t:0 "波斯尼亚国家社会主义民主党"
 bosnia_independence.5.d:0 "波斯尼亚国家社会主义民主党是一个以族群而分的种族主义政党。它主张任何非波斯尼亚人都应该被驱逐或者逮捕，国家将置于个人意志之上，宣扬极端民族主义、国家主义、极权主义和社会主义，其余纲领很大程度上借鉴了军团主义。要求人民强制信仰伊斯兰教，该政党自成立之初就一直在研究神秘学，该党成员大多数以年轻人为主。"
 bosnia_independence.5.a:0 "给它最烂的位置好吗？"
 bosnia_independence.6.t:0 "波斯尼亚和黑塞哥维那共产党"
 bosnia_independence.6.d:0 "波斯尼亚和黑塞哥维那共产党共产党根基《共产党宣言》所成立。宣扬共产主义制度是人类最理想的社会制度，也是人类社会发展的最高形态。共产主义作为理想的社会制度，波斯尼亚黑塞哥维那共产党称共产主义包括两个阶段，初级阶段的社会主义社会和高级阶段的共产主义社会。在共产主义下，社会产品极大丰富，人们具有高度的思想觉悟，劳动成为生活的第一需要，工农、城乡、脑力劳动和体力劳动三大差别已经消灭，采取“各尽所能，按需分配”的分配原则。"
 bosnia_independence.6.a:0 "听起来很酷！"
 bosnia_independence.7.t:0 "选举结果出炉"
 bosnia_independence.7.d:0 "经过一番激烈的政治斗争和盛大的选举仪式结束后，在伟大的奥地利帝国监视下，波斯尼亚和黑塞哥维那第一次民主选举结果出炉，最终的胜者是..."
 bosnia_independence.7.a:0 "波斯尼亚共和民族联盟！"
 bosnia_independence.7.b:0 "波斯尼亚社会民主工人党！"
 bosnia_independence.7.c:0 "波斯尼亚国民党！"
 bosnia_independence.7.e:0 "波斯尼亚自由党！"
 bosnia_independence.7.f:0 "伊斯兰革命卫队-绿色骨干！"
 bosnia_independence.8.t:0 "最终抉择"
 bosnia_independence.8.d:0 "这一天终于到来了，我们的国民无比拥护我们的统治，他们狂热地在每一个大街小巷大声疾呼，赞美我们的每一个举动，我们的统治一直无可动摇，而我们的军队呢？只会比人民更狂热，更强大，更霸气侧漏！现在，已经是我们要做出抉择的时候了，我们的人民狂热得高呼复兴伟大理想的口号，可我们究竟有没有能力，可不可以做到了？绝对可以，轻易可以！我们就可以向世界上的每一个地方进军，虽然可能遭到前所未有的抵抗，但我们的军队依旧会毫不犹豫地执行每一个命令，现在我们要做的就只有两个选择：应承国民的呼声，追寻伟大先祖的理想；或是放弃理想，专注于打造我们的人间天堂。而无论怎么选择，我们相信国民都会接受的………"
 bosnia_independence.8.a:0 "一切为了祖国！"
 bosnia_independence.9.t:0 "工人运动高潮"
 bosnia_independence.9.d:0 "我们的工党政府越发不能满足人民对政治权力与生活需求的全部要求，如今工团主义者在国内逐渐得势，声头一度压过了政府支持者。一些政府内的右翼要求我们声讨这些危害社会的工团主义者。不论是否真的有危害，这些工团主义者确实已经成为了我们改革进一步发展的绊脚石。"
 bosnia_independence.9.a:0 "密切监视他们。"
 bosnia_independence.9.b:0 "他们构不成威胁。"
 bosnia_independence.10.t:0 "工团主义者取代政府"
 bosnia_independence.10.d:0 "在工人们的支持下，工团主义者宣布取代懦弱的社会民主资产阶级政府，并且成立了新的人民民主政府，尽管仍然有一些异议分子反对工团主义政府，但是在人民的检举下，这些秘密破坏分子被通通逮捕并关入监狱等待审判，现在我们可以自豪的宣布：波斯尼亚迈入新的、属于人民的篇章！"
 bosnia_independence.10.a:0 "人民万岁！"
 bosnia_independence.12.t:0 "乌斯塔沙在行动"
 bosnia_independence.12.d:0 "我们境内的乌斯塔沙不满选举结果发动了大规模的武装叛乱，许许多多的克罗地亚人加入了他们，现在他们已经控制了大部分克罗地亚人的聚集区并且准备对我们的政府驻地：萨拉热窝发起进攻，我们的军队正在赶来的路上，在我们军队的铁拳之下，这群克罗地亚人的叛乱不足为惧。"
 bosnia_independence.12.a:0 "粉碎他们"
 bosnia_independence.12.b:0 "或许可以劝他们放下武器？"
 bosnia_independence.11.t:0 "克罗地亚之春"
 bosnia_independence.11.d:0 "穆斯林政府对乌斯塔沙的谈判失败了，匆匆赶来的军队被乌斯塔沙下属的民兵组织：国民警卫队拦截了下来，随着乌斯塔沙处理掉政府官员，军队见形势不妙便放下武器向乌斯塔沙投降，各地的地方政府也被乌斯塔沙给强制解散了，至此，波斯尼亚完全被克罗地亚人掌握。政变结束之后，乌斯塔沙的成员齐声高唱：“都跑走了，都跑走了，萨格勒布的家伙们脚步前赴后继，年轻的乌斯塔沙在旗帜之下战斗已经打响，乌斯塔沙的旗帜飘扬。”"
 bosnia_independence.11.a:0 "“为了自由和家园，克罗地亚人之家！”"
 bosnia_independence.13.t:0 "乌斯塔沙内乱 ！"
 bosnia_independence.13.d:0 "在夺下波斯尼亚后，革命派与民族派的乌斯塔沙们再也无法容忍对方的存在，双方成员涌上萨拉热窝的街头，架起防线进行火并，誓要将对方完全消灭在萨拉热窝。曾经，他们是兄弟、他们是战友，现在他们只是互相仇视的敌人，复仇之火不会容忍异样的存在，革命之焰也不会容忍狂热分子。今日，在萨拉热窝，两位崇高之人将会在萨拉热窝决出胜负，胜者将会永恒的掌握波斯尼亚，而败者将会失去一切..."
 bosnia_independence.13.a:0 "革命派赢得最终胜利！"
 bosnia_independence.13.b:0 "西里加举起赤旗"
 bosnia_independence.14.t:0 "克罗地亚民族主义者大会"
 bosnia_independence.14.d:0 "为了解决新克罗地亚国内的几大问题，全国民族主义者大会于[Getdate]在萨拉热窝正式召开，会议聚集了所有为克罗地亚而战的人们，领袖安特·帕韦利奇则站在最高处。会议强调了反穆斯林、团结克罗地亚、对伊利里亚叛徒的袭击等重要决策。\n\n轮到帕韦利奇讲话时，发生了意外，在领袖宣称将继续执行恐怖主义、对外族人大规模屠杀等政策之后，台下响起了一片嘘声，有人混在人群中大喊“滚下去，你这个人渣屠夫！”“帕韦利奇，你不配为克罗地亚的领袖！”“我们为克罗地亚而战的时候你还在匍匐跪倒在你的奥地利主子面前呢！”，甚至还有人朝台上丢臭鸡蛋和垃圾，尽管并没有成功丢到台上，但还是让帕韦利奇颜面尽失。\n\n安特·帕韦利奇肉眼可见的变得愤怒了起来，而他的部下们则装模做样的阻止（实际上是加剧）这场闹剧愈演愈烈。情况似乎变得不妙了起来，有限的卫兵根本阻止不了躁动的人群，有些人甚至快要冲到台上，去拉扯着帕韦利奇想要把他拽下来，多亏了卫兵及时赶到才没能让帕韦利奇一头栽倒在地上。\n\n\n而在会议之外，似乎有什么大动静......"
 bosnia_independence.14.a:0 "更多卫兵冲了进来，将闹事的人群驱逐了出去"
 bosnia_independence.14.b:0 "反对派的声势盖过了领袖的权威，帕韦利奇逃离了现场"
 bosnia_independence.14.c:0 "会议现场乱成了一锅粥......"
 bosnia_independence.15.t:0 "反对派之胜"
 bosnia_independence.15.d:0 "在安特·帕韦利奇逃走后，克罗地亚民族主义者大会彻底被反对派们主导，人群的躁动逐渐平息。安特·帕韦利奇残暴让他们团结在了一起，现在帕韦利奇逃走了，他们也陷入了分裂之中，每一派都想掌握克罗地亚的政权，不过他们有所分寸，并没有将争端重新蔓延至整个大会，最终大会顺利讨论出了胜者。"
 bosnia_independence.15.a:0 "尤雷·弗朗西蒂奇决心将克罗地亚改造成第二个军团国"
 bosnia_independence.15.b:0 "姆拉登·洛尔科维奇将继承阜姆精神"
 bosnia_independence.16.t:0 "国土防卫军政变"
 bosnia_independence.16.d:0 "就在克罗地亚民族主义者大会争吵之时，国土防卫军们已经突破了乌斯塔沙卫兵的防线进入了萨拉热窝，军队迅速占领了乌斯塔沙在萨拉热窝各个据点，大批的卫兵在军队的监管下缴械投降，个别顽抗分子已经被国土防卫军的士兵击毙。\n\n枪声惊扰了正在开会的众人，惊慌失措的人们推开了大门，然而迎接他们的只有国土防卫军的子弹，机枪正在收割着任何一个想要逃离者的生命。在长达十分钟的扫射之后现场一片狼藉，没有一个正在参加会议的乌斯塔沙成员从大楼里逃出来。"
 bosnia_independence.16.a:0 "肮脏的民族主义者终于迎来了他们的落幕。"
