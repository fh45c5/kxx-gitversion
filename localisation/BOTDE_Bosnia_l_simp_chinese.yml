 ustase_subtype_desc:0 "§Y乌斯塔沙§!\n\n乌斯塔沙宣扬克罗地亚民族独立和极端排外主义，不同于革命乌斯塔沙那样左倾，乌斯塔沙完全就是一个彻头彻尾的右翼意识形态，为了使克罗地亚人从外族人的压迫中独立出来，可以使用任何手段，包括但不限于刺杀当地官员、自杀式恐怖袭击、大规模的摧毁外族人的定居点。一战之后在伊利里亚的控制下，乌斯塔沙渐渐销声匿迹，因为大部分成员认为克罗地亚已争取到独立选择脱离乌斯塔沙加入新成立的伊利里亚政府中去，但是近几年来随着奥地利帝国不断的加强帝国议会的掌控力，越来越多的克罗地亚人陷入到即将失去自由的惊慌之中，乌斯塔沙再次冒了出来，他们宣布这一次将完全的把克罗地亚从奥地利的手里解救出来，建立一个真正属于克罗地亚的民族国度。"
