l_simp_chinese:
 USTA_0:0 "战斗在萨拉热窝"
 USTA_0_desc:0 "乌斯塔沙击败了穆斯林的统治，克罗地亚人重新回到了波斯尼亚的热土"
 USTA_1:0 "帕韦利奇万岁！"
 USTA_1_desc:0 "帕韦利奇是全克罗地亚人的领袖，是克罗地亚革命运动当之无愧的最高领导人，他理应统治新克罗地亚民族国家"
 USTA_2:0 "克罗地亚万岁！"
 USTA_2_desc:0 "只有克罗地亚人才能发挥出波斯尼亚的潜力，而波斯尼亚就应该为克罗地亚献出一切"
 USTA_3:0 "清理犹大后裔"
 USTA_3_desc:0 "犹太人就是世界上最邪恶、肮脏的民族，他们不配生活在克罗地亚人的土地上，死亡才是他们唯一的归属"
 USTA_4:0 "组织国土防卫军"
 USTA_4_desc:0 "敌人正虎视眈眈的妄想抢夺我们的国土，我们应该组织一支强大军队来保护我们的国家免受邪恶的外族人侵犯"
 USTA_5:0 "粉碎议会"
 USTA_5_desc:0 "不会再有议会这种东西了，议会只会拖我们后退，祖国前进的步伐一刻也不能停下来"
 USTA_6:0 "黑色军团"
 USTA_6_desc:0 "为了粉碎躲藏在暗处的敌人，一支秘密警察部队是很有必要的，这将有助于打击我们政权和民族的敌人"
 USTA_7:0 "强制天主信仰"
 USTA_7_desc:0 "那些信仰东正教的塞尔维亚族异端要么改信天主教成为克罗地亚族光荣的一员，要么给我就滚出克罗地亚祖国，否则刀枪伺候！"
 USTA_8:0 "召开临时大会"
 USTA_8_desc:0 "我们已经做好了准备，是时候开启一场关于乌斯塔沙内部路线问题的大会来解决我们在政策上的分歧，当然，胜利者一定会是我们全克罗地亚人的领袖帕韦利奇的对吧？"
 USTA_9:0 "煽动民族主义狂热"
 USTA_9_desc:0 "更狂热一点吧，克罗地亚的孩子们，让那群外族人尝尝克罗地亚人的怒火吧，我们被欺压了数个世纪之久，现在终于得以借波斯尼亚之手重生，曾经遭受的苦难我们要一一偿还......"
 USTA_10:0 "统合工会"
 USTA_10_desc:0 "工会能协调工人们与政府的矛盾，重要性自然不用多说，但有些工会一直在暗地里煽动工人反对我们的政府，这是我们所不能容忍的，工会里只需要有一种声音，即：克罗地亚万岁，就行了"
 USTA_11:0 "子弹上膛"
 USTA_11_desc:0 "克罗地亚人已经准备好为祖国赴死了，只要领袖有命令，我们愿意将生命献给克罗地亚祖国，克罗地亚人永远不会屈服于任何外族人"
 USTA_12:0 "警惕叛徒威胁"
 USTA_12_desc:0 "可笑的是伊利里亚政府非但不支持我们克罗地亚人的事业，反而还妄想摧毁我们的统治，让同为克罗地亚人的我们刀剑相向，迟早有一天我们会粉碎这群日耳曼人的走狗"
 USTA_13:0 "波斯尼亚的兄弟"
 USTA_13_desc:0 "波斯尼亚人一直是我们克罗地亚人的兄弟，或者说是一部分，只是信仰有所差异而已，我们会尊重他们的伊斯兰信仰，只要不是因伊斯兰而反对我们即可"
 USTA_14:0 "为克罗地亚而战"
 USTA_14_desc:0 "克罗地亚的儿女啊，你们快快雄起吧！克罗地亚母亲正在呼唤着我们，邪恶的外族人终将会从克罗地亚人的土地上逃离，我们会用这群外族暴徒的鲜血祭奠我们死去的同胞"
 PAVELIC_USAT_0:0 "屹立不倒"
 PAVELIC_USAT_0_desc:0 "安特·帕韦利奇成功迫使反对派屈服于权威并巩固了对克罗地亚革命运动的控制，领袖的意志将继续领导克罗地亚独立国的未来。"
 PAVELIC_USAT_1:0 "清洗反对派"
 PAVELIC_USAT_1_desc:0 "克罗地亚民族主义者大会闹了一个大笑话，不过这也让我们看清了内部一些人的真面目，他们并不是真正的为了克罗地亚而战，他们只是一群只会为自己牟利的可怜的渣滓。"
 PAVELIC_USAT_2:0 "净化国土防卫军"
 PAVELIC_USAT_2_desc:0 "领袖早已经预料到了国土防卫军的不满，只不过事情会来的如此突然，不过也好，就让这群隐藏在克罗地亚国土防卫军内部的叛徒跟着那群反对派一起去死吧，除非他们能证明自己还有价值。"
 PAVELIC_USAT_3:0 "重整旗鼓"
 PAVELIC_USAT_3_desc:0 "虽然克罗地亚革命运动从伊利里亚退守到了波斯尼亚，但这不仅没有使我们的力量被削弱，反而还使得我们的理念得到了更加充分的发展，伊利里亚的那群老爷们绝对意料不到这种情况，他们天真的以为流放了我们就能免于侵扰。"
 PAVELIC_USAT_4:0 "团结克罗地亚人"
 PAVELIC_USAT_4_desc:0 "波斯尼亚人是穆斯林克罗地亚人、斯洛文尼亚人是山地克罗地亚人、塞尔维亚人是信仰东正教的异端克罗地亚人，这是我们组织一直以来所坚持的理念，我们克罗地亚人不能再这么内斗下去了，只要是同我们站在一条战线上的就都是克罗地亚人！"
 PAVELIC_USAT_5:0 "天主之命"
 PAVELIC_USAT_5_desc:0 "领袖已经不能很好的把权威施加在克罗地亚革命运动上面了，这使他陷入了恐慌，他害怕自己再也无法掌舵克罗地亚的命运，于是他选择了和教会合作，通过克罗地亚天主教会来加强自己的正统性。"
 PAVELIC_USAT_6:0 "巩固领袖权威"
 PAVELIC_USAT_6_desc:0 "现在，领袖的权威已经达到了空前的地步，我们所要做的就是让领袖的权威能一直保持这种空前强大的地步，让党内永远只有一种声音，而反对派们将无处遁形。"
 PAVELIC_USAT_7:0 "爱国教育"
 PAVELIC_USAT_7_desc:0 "我们的理念将会深入到克罗地亚年轻的一代，让青年们明白为祖国战斗的必要性并且要无惧牺牲，对祖国的爱与热情要超越生死。"
 PAVELIC_USAT_8:0 "继续恐怖主义"
 PAVELIC_USAT_8_desc:0 "恐怖主义一直是我们克罗地亚革命运动安身立命之本，曾经的我们用炸弹教那群外族老爷们知道克罗地亚民族的血性，而现在我们将会用刺刀与子弹让那群杂种畜生们知道压迫克罗地亚人的代价！"
 PAVELIC_USAT_9:0 "奴役外族人"
 PAVELIC_USAT_9_desc:0 "日耳曼人、马扎尔人，克罗地亚民族的敌人，掐灭克罗地亚人独立火苗的元凶！贪婪的马扎尔人垂涎我们的土地，而邪恶的日耳曼人妄图抹杀克罗地亚民族！哈布斯堡的杂种们，你们马上就会体会到克罗地亚人的怒火了。"
 PAVELIC_USAT_10:0 "鼓动人民"
 PAVELIC_USAT_10_desc:0 "保家卫国、为国赴死是克罗地亚人的职责，我们还有许多的同胞生活在外族人的统治之下，我们必须要靠着自己的双手去解救那些尚在敌境抵抗的克罗地亚战士们。"
 PAVELIC_USAT_11:0 "大动员"
 PAVELIC_USAT_11_desc:0 "还远远不够，国土防卫军的规模还是太小了，我们还要更多、更多的士兵！日耳曼人庞大的部队足以将我们压垮，为了祖国能获得自由，每一个人都必须参军入伍，如果我们没有一个强大的军队，就会彻底死在历史的洪流之中！"
 PAVELIC_USAT_12:0 "一切为了克罗地亚"
 PAVELIC_USAT_12_desc:0 "工厂的一切产出必须要以军事为主，一切为了克罗地亚的独立与自由，这是所必要的牺牲，如果没有今天的枪炮弹药，就没有以后的生活用品，想要安居乐业就必须经过战火连篇。"
 PAVELIC_USAT_13:0 "向着萨格勒布进军"
 PAVELIC_USAT_13_desc:0 "我们已经准备好了，克罗地亚祖国，你的战士们已经集结，祖国母亲的解放势在必得，那群日耳曼杂碎再也不能凌驾于克罗地亚人之上了！"
