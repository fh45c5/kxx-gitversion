 SIA_foreign_X_territorial_rights:0 "治外法权"
 SIA_political_conflict_desc:0 "尽管1935年的革命取得了成功，但保皇党依然存在其残余的势力。这在我们的社会中引发了冲突，而政府效率的低下只会让情况变得更糟。"
 SIA_chinese_immigrants_desc:0 "中国内地不断的战争和饥荒导致许多中国人移居东南亚，当然也包括我们。尽管中国人在我国的增长速度令人担忧，但他们确实为我们拉升了经济的增速，使我们的经济更加强大。"
 SIA_foreign_X_territorial_rights_desc:0 "之前诸列强与我国签订的不平等条约大多已经被重新推上了谈判桌，但是他们的治外法权还没有被废除。"
 SIA_econ_recovery:0 "经济复苏的开始"
 SIA_econ_recovery_desc:0 "我们的经济正在从危机中恢复，但我们由于政府内部的原因还没有恢复完全。"
 SIA_rama_vii:0 "尽管拉玛七世对我们政府的意见有点太大，他也是我们暹罗的象征，也是暹罗人团结在一起的标志。"