 YUG_DESC_MENU:0 "从本质上来说，南斯拉夫是一个奇迹。南斯拉夫在奥匈帝国统治的废墟上融合所有不同种族的能力令人震惊，这甚至超过了这个年轻国家最乐观的前景。在泛斯拉夫身份认同下统一，在一战的战火中锻造，南斯拉夫仍必须决定自己的命运。在神秘主义者、技术专家和对祖先的怀念者中，谁能说得出南部斯拉夫的未来在哪里？"
 YUG_DIPLOMACY_DECISIONS_TT:0 "添加 §Y我们的外交政策§! 决议"
 yugoslavia.2.t:0 "特斯拉的抵达"
 yugoslavia.2.desc:0 "尼古拉·特斯拉，一位在美国生活了50年的著名塞族物理学家，突然决定搬到他的民族故乡塞尔维亚度过他的余生。尽管特斯拉从未真正在塞尔维亚生活过，但他与塞尔维亚及其人民有着非常密切的联系。在贝尔格莱德大学的演讲中，特斯拉将致力于为新教授提供科学知识，特斯拉说：“当奥地利人入侵你的祖国时，我感受到了你的痛苦。当我们南斯拉夫人团结起来的时候，我感受到了你的喜悦。特斯拉也表示有兴趣进入政治领域，觉得他花了足够长的时间在纯学术层面上影响社会。然而，许多塞尔维亚人对此表示反对，认为特斯拉在国外呆的时间太长，忘记了如何作为一个真正的斯拉夫人生活，因此不会把他的人民的最佳利益放在心上。然而，也有许多人支持特斯拉作为一个明智的人来改革南斯拉夫。"
 yugoslavia.2.a:0 "如果爱迪生能看见今天的他。"
 yugoslavia.3.t:0 "选举委员会的安全"
 yugoslavia.3.desc:0 "由于我们已经确定，目前的军事“摄政”不能再在南斯拉夫继续下去，我们随后决定，有必要开始筹备决定南斯拉夫未来的委员会。随后，各种名字来到我们的门口，作为上述职位可靠的提名，其中一个主要名字是古斯塔夫·克尔克莱克，他是乌耶维奇的好朋友，很可能对我们革命国家的事业非常忠诚。否则，更有争议的选择是技术官僚米克萨·代里（Miksa Déri），他逃离匈牙利的共产主义社会，住在贝尔格莱德附近的南斯拉夫北部，后来在那里过着平静的生活，是尼古拉·特斯拉的好朋友。最后一个选择是MomčiloĐujić，我们革命国家的许多成员对他持谨慎态度，因为他与被称为切特尼克（Chetniks）的狂热传统民族主义团体有联系。不过，有些人认为，鉴于他有更多的军事经验，他可能正是这份工作的合适人选。由于任何一种选择都会引起争议，也许我们有必要坚持我们认为最好的选择，而不管敌对集团怎么想。"
 yugoslavia.3.a:0 "古斯塔夫·克莱克，他将忠于我们的事业。"
 yugoslavia.3.b:0 "Momčilo Đujić, 他了解这个岗位"
 yugoslavia.3.c:0 "米克萨·代里会做得很好的。"
 yugoslavia.4.t:0 "选举大会"
 yugoslavia.4.desc:0 "选举大会目前一直在试图决定迪米特里耶维奇总理的继任者。看来，这一决定即将结束，似乎特斯拉或乌耶维奇将被选为他的继任者。国会首脑已经通知议员，选举继任者的投票已经开始，一段时间以来，议员们聊天或争吵的房间现在已经变得沉默…"
 yugoslavia.4.a:0 "会议选举特斯拉"
 yugoslavia.4.b:0 "会议选举乌耶维奇"
 yugoslavia.4.c:0 "切特尼克冲进大楼，用枪指向国会。"
 yugoslavia.5.t:0 "迪米特里耶维奇宣布辞职"
 yugoslavia.5.desc:0 "当我们美丽的国家陷入混乱和内战，迪米特里耶维奇掌握权力并熄灭战火。他和他的艺术家-民族主义者联盟建立了我们所知道的南斯拉夫；一个繁荣的民族主义的南斯拉夫共和国，大多数南斯拉夫人团结在一个旗帜和一个强有力的领导人之下。然而，我们的领导人现在决定南斯拉夫不应再掌握在他手中。迪米特里耶维奇在一份新闻稿中说：“长期以来，我们的人民一直处于外国占领者和强人的统治之下，他们对我们没有感激之情或责任感。我曾经是这些强人中的一员，但现在我打算利用这个机会让斯拉夫人有机会选择最能代表他们的人。我团结带领国家的使命已经结束，现在是南斯拉夫继续前进，实现自己命运的时候了，不管那是什么。”当记者们拍照和提问时，迪米特里耶维奇只是走下舞台，坐上一辆政府的车，从此再也没有在公众面前露面。每个人心中的问题是：谁有可能取代我们的领导人？两位著名的联盟成员尼古拉·特斯拉和奥古斯丁·乌耶维奇已经向国民议会提出了他们的建议，但也有一些人怀疑外部势力即将出现…"
 yugoslavia.5.a:0 "让我们看看我们是否能在没有内战的情况下渡过难关。"
 yugoslavia.10.t:0 "南斯拉夫请求援助"
 yugoslavia.10.desc:0 "南斯拉夫要求得到保护并保证不受侵略者威胁的独立，如果他们受到攻击，我们将与他们的侵略者开战。他们辩称，这对我们来说是值得的，因为他们是更广泛的加速主义事业中的朋友，对在巴尔干半岛确保这一事业非常有益。"
 yugoslavia.10.a:0 "他们将得到我们的支持。"
 yugoslavia.10.b:0 "我们拒绝。"
 yugoslavia.11.t:0 "南斯拉夫想要加入我们的阵营"
 yugoslavia.11.desc:0 "南斯拉夫向我国派遣了一名外交使节，目的是在我们两国之间建立一种特殊关系，特别是加入我们的军事联盟，并相互保证独立。我们接受吗？"
 yugoslavia.11.a:0 "我们并肩作战!"
 yugoslavia.11.b:0 "我们不需要他们。"
 yugoslavia.12.t:0 "南斯拉夫请求援助"
 yugoslavia.12.desc:0 "南斯拉夫要求得到保护并保证不受侵略者威胁的独立，如果他们受到攻击，我们将与他们的侵略者开战。他们辩称，这对我们来说是值得的，因为他们是更广泛的加速主义事业中的朋友，对在巴尔干半岛确保这一事业非常有益。"
 yugoslavia.12.a:0 "他们将得到我们的支持。"
 yugoslavia.12.b:0 "我们拒绝。"
 yugoslavia.13.t:0 "南斯拉夫想要加入我们的阵营"
 yugoslavia.13.desc:0 "南斯拉夫向我国派遣了一名外交使节，目的是在我们两国之间建立一种特殊关系，特别是加入我们的军事联盟，并相互保证独立。我们接受吗？"
 yugoslavia.13.a:0 "我们并肩作战!"
 yugoslavia.13.b:0 "我们不需要他们。"
 yugoslavia.14.t:0 "保加利亚问题"
 yugoslavia.14.desc:0 "保加利亚在内战期间从我们手中夺取了马其顿东部，或称斯特拉米卡，就像乌鸦抓庄稼一样窃取了它。我们必须为他们控制这些土地做些什么——我们的一位外交官要求我们或许可以与他们讨论相互保证独立的问题，以换取保加利亚给予斯特拉米卡，并随后避免巴尔干地区发生更多的流血事件。然而，将军们认为这毫无意义，保加利亚的未来在于它加入泛斯拉夫人的梦想。"
 yugoslavia.14.a:0 "也许能达成可接受的妥协"
 yugoslavia.14.b:0 "这是无意义的，我们该对他们宣战！"
 yugoslavia.15.t:0 "南斯拉夫提出一项协议"
 yugoslavia.15.desc:0 "南斯拉夫要求归还我们已经拥有了几年的斯特鲁米卡的土地，以换取相互保证的独立，这有可能使我们糟糕的关系恢复到极其积极的状态。我们该怎么办？"
 yugoslavia.15.a:0 "同意他们的要求。"
 yugoslavia.15.b:0 "拒绝他们的要求。"
 yugoslavia.16.t:0 "保加利亚拒绝"
 yugoslavia.16.desc:0 "保加利亚拒绝了我们的建议，说“斯特鲁米卡和更广大的马其顿地区是保加利亚的”，他们不会对我们的外交提议作出丝毫让步。看来这得靠血来解决。"
 yugoslavia.16.a:0 "如他们所愿"
 yugoslavia.17.t:0 "斯拉夫兄弟情"
 yugoslavia.17.desc:0 "今天举行了一个盛大的仪式来庆祝南斯拉夫进入海间联邦。来自波兰的一个代表团，包括Szukalski和他最亲密的同事组成的随行人员，以及学术界、艺术界、军方和工人阶级的代表抵达贝尔格莱德，受到热烈欢迎。自从他们着陆以来，人们就用歌声和合唱迎接他们。庆祝活动包括精心编排的表演，有阅兵式、音乐、戏剧，以及对古代斯拉夫仪式的重演，真正让这一事件的意义深入人心。后来，政要和地方当局发表了感人的讲话，阐述了斯拉夫人基于共同的血脉、精神和永恒的友谊结成联盟的意义，这是西斯拉夫人和南斯拉夫人必须作为祖先的圣火而保存的。庆祝活动以半公开宴会和焰火表演结束。"
 yugoslavia.17.a:0 "愿这友情持续到时间的终末"
 yugoslavia.19.t:0 "波斯尼亚叛乱"
 yugoslavia.19.desc:0 "不出所料，反对取缔伊斯兰教以及迫害波斯尼亚和阿尔巴尼亚人民的行为的反弹已经滚雪球般地发展成一场全面的反抗。南斯拉夫各地出现了小规模的游击队，但革命党人的主要精力显然集中在波黑。内务安全部高级职员今天公布了一份广为传阅的照会，呼吁“所有忠实于最后先知宗教的人”拿起武器，反对“混账Ljotić和他充满寄生虫和强盗的政府，他们威胁要抹除我们孩子的未来”。内务安全部长米兰·阿西莫维奇（Milan Acimovic）怀疑这张纸条的作者和叛乱的嫌疑领导人是南斯拉夫穆斯林组织领导人迈赫迈特·斯帕莫（Mehmet Spamo）。Ljotic本人将在贝尔格莱德的Terazije社区召集ZBOR的普通成员集会，预计他将在那里谴责叛乱，并呼吁军队在出发前在一个未知的地点与他的将军们会晤，以粉碎这一“南斯拉夫统一的障碍”。"
 yugoslavia.19.a:0 "是时候碾碎这些叛徒了！"
