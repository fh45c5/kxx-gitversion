 yugoslavia.1.t:0 "吸血鬼袭击"
 yugoslavia.1.d:0 "塞尔维亚东部的一些小城镇报告说它们遭到吸血鬼袭击。 虽然没有人受到重伤，但迷信的农民声称袭击者的皮肤苍白，有吸血鬼的牙齿和血腥的白衬衫。 他们现在声称吸血鬼需要被追捕，可恨的教会已经声称吸血鬼是我们的代理，宣称只有教会才能在夜间使他们免于袭击。 \n尽管逻辑告诉我们，他们很可能是利用愚蠢的农民散布恐怖的反动土匪，但我们可以成立吸血鬼狩猎队，以表明我们的政权甚至可以与超自然反应作斗争！"
 yugoslavia.1.a:0 "这是无意义的，逮捕反动派就行了"
 yugoslavia.1.b:0 "集合狩猎队！"
 YUG_sviuzbor:0 "联合作战组织拉达的成员们"
 YUG_sviuzbor_desc:0 "我们终于战胜了那些无神论者，让南斯拉夫重归上帝的荣光之下！联合作战组织拉达现在要发起群众运动，将基督的教诲带给群众！"
 YUG_comradetesla:0 "特斯拉同志"
 YUG_comradetesla_desc:0 "除了尼古拉·特斯拉，还有谁拥有足够的远见？还有谁能看穿谎言与欺诈，为我们揭示世界的真相？还有谁能带领我们走向光明的未来？他是一位无可置疑的天才，远见与真理的化身。在他的领导下我们的未来将明亮如千倍的朝阳！"
 YUG_progressivepanslavism:0 "泛斯拉夫进步主义"
 YUG_progressivepanslavism_desc:0 "南斯拉夫正被反动势力和共产主义所包围。我们需要强有力的领导者与群众的运动。前进！先祖们在召唤！"
 YUG_allbelgradenationalcongress:0 "贝尔格莱德全国大会"
 YUG_allbelgradenationalcongress_desc:0 ""
 YUG_demandslovenia:0 "索取斯洛文尼亚"
 YUG_demandslovenia_desc:0 ""
 YUG_heyslavs:0 "嘿，斯拉夫人！"
 YUG_heyslavs_desc:0 "伟大的阿皮斯同志终于后继有人了"
 YUG_purgetheinternationalavantgarde:0 "肃清国际先锋派"
 YUG_purgetheinternationalavantgarde_desc:0 "我们的运动是多元的。在为南斯拉夫尽责的重担被我们少数人肩负起来之前，运动外围的爱国者们本不构成什么威胁。但现在我们的使命依赖于我们的纯洁与信念，我们不能再要求人民去接受我们做不到的事情。"
 YUG_nacionalnaavantgarda:0 "民族先锋派"
 YUG_nacionalnaavantgarda_desc:0 "只需稍加清理，我们便可将这场运动转变为我们民族的先锋队。艺术家、诗人与科学家们，最优秀、最忠诚、最坚强、最聪慧同时也是最纯洁的精神，我呼唤你！"
 YUG_vedicsystem:0 "吠陀系统"
 YUG_vedicsystem_desc:0 "我们先祖的信仰有着悠久的历史，它跨越时空，历经沧海桑田，与之而言最重要的当属吠陀系统。吠陀系统在古印度有着完整而原始的记载，对这些记载进行研究将揭晓我们祖先曾经掌握的真理。"
 YUG_freeeaglesofthefatherland:0 "解放祖国的雄鹰"
 YUG_freeeaglesofthefatherland_desc:0 "从现代性意志薄弱的人那里发出自由主义的牢骚。从过去的反动派那里产生对生命和世界的痛恨。拥抱真正自由的金色未来的人将用他的爪子践踏这两条路，展开他的翅膀，飞进神圣的世界，留下不值得保存的东西。在精神和目标统一的国家里，人们可以找到个人主义者只能梦想的自由。"
 YUG_nationalmysticism:0 "国家神秘主义"
 YUG_nationalmysticism_desc:0 "神秘主义不是那些老不死的长胡子光棍神棍的专属领域，与上帝接触的机会也不会留给那些厌世的蠢货，它将成为一件全国性的大事，每一位兄弟姐妹的健康精神与虔诚信仰都关乎到我们的未来。正确的仪式、庆典与知识，将是每一个男人、女人或孩童都要参与和学习的。我们将成为一个由鲜血和意志团结起来的民族！"
 YUG_mythofbarbarians:0 "野蛮人的神话"
 YUG_mythofbarbarians_desc:0 "野蛮人是这样一种存在：他超越了动物的野性，但又拒绝了文明的腐蚀，他既是创造者又是毁灭者。还有什么比成为20世纪的野蛮人更应该做的？我们将像先祖们一般：狂暴而野蛮"
 YUG_corporatemodel:0 "社团模式"
 YUG_corporatemodel_desc:0 "我们的政策应该是阶级合作。每个人都将为了共同的利益而坚守自己的职责，同时合法的所有权将得到尊重"
 YUG_slavicsyndicalism:0 "斯拉夫工团主义"
 YUG_slavicsyndicalism_desc:0 "资本主义和委员会共产主义只为国际精英服务。处理生产和经济问题的正确方法是让国有的财团垄断一切，从而确保生产资料由我们所有，进而保障国家利益。"
 YUG_socialandnationalorder:0 "社会与国家秩序"
 YUG_socialandnationalorder_desc:0 "从自然之法到人类之法，上帝的秩序统治着一切，我们的社会亦在其中，而我们的使命便是贯彻牠的意志：惩处有罪之人，保护无辜者，宣扬谦逊与美德。随的我们秩序的确立，再不会有人胆敢质疑我们行使正义的权利。"
 YUG_balkanhyperborea:0 "巴尔干的许珀耳玻瑞亚人"
 YUG_balkanhyperborea_desc:0 "近向永恒的第一步已经近在咫尺。就像一粒种子被播种在沃土之上，建立属于真正的斯拉夫人的家园的梦想日益增长，发扬光大。它将如真正的巨树般历经风霜岁月的洗礼，并在之后带来香甜的果实。斯拉夫！"
 YUG_yugoslavtechnate:0 "南斯拉夫技术领"
 YUG_yugoslavtechnate_desc:0 "我们前面的工作需要准备。整个政府和社会都需要重组，以适应我们的需要。从今天起，作为一个由科学原则组织并服从于自身发展的科技社会，我们将成为进步的光辉灯塔。没有什么能阻止南斯拉夫！"
 YUG_modernizetheslavs:0 "现代化斯拉夫"
 YUG_modernizetheslavs_desc:0 "我们已深陷泥泞长达数代之久，巴尔干人中至今仍充斥着迷信、无谓的争吵与狭隘的贪婪。我们的未来绝不能继续如此，我们需要工厂、实验室和设备。我们将生活在由钢筋与玻璃筑起的闪耀天堂中！"
 YUG_integratethesocialists:0 "整合社会主义者"
 YUG_integratethesocialists_desc:0 "人民被马克思之流的胡扯愚弄了，这是多么的危险、错误与堕落！但人心是肉长的，我们间的思想总有共通之处。只要让他们看到我们伟大的前景，他们就会激动地流下欢喜的泪水"
 YUG_yugoslavsocialism:0 "南斯拉夫社会主义"
 YUG_yugoslavsocialism_desc:0 "我们的制度不同于世界上任何一个国家，因为我们是各国中独一无二的。只有我们才能说是全速前进，向着我们面前的光明未来。国家生活的方方面面都被微调到完美，就像一台机器在神圣的节奏中嗡嗡作响。"
 YUG_experimentalindustry:0 "实验工业"
 YUG_experimentalindustry_desc:0 "建设当代的基础设施并不能满足我们对未来的渴望。我们将是世界的指路明灯，而不是盲目的追随者。我们渴望新技术、新想法、创新解决方案！"
 YUG_scienceknowsnomorality:0 "科学无道德"
 YUG_scienceknowsnomorality_desc:0 "有人说我们“不道德”，有人说我们“疯了”。为什么会这样？把光明带进黑暗有什么不道德的？只有暴露阳光下的眼前的虫子才讨厌光。进步需要牺牲，智慧生于痛苦。是的，有些人牺牲得比其他人多。但那些拒绝为自己的国家牺牲任何东西的人，将遭受最惨重的痛苦。"
 YUG_modernauthoritarianism:0 "现代威权主义"
 YUG_modernauthoritarianism_desc:0 "我们的使命具有历史上无与伦比的重要性。每个男人、女人和孩子都需要知道自己在其中的角色。我们的敌人的鼠目寸光有多危险！他们笨拙的手能带来什么样的毁灭呢！但是，与境内的敌人相比，境外的敌人算不了什么。反动派，共产党人，那些憎恨我们带来的光明的人，那些想生活在黑暗中的人。如果我们不能保护自己免受他们的伤害，国家会变成什么样？我们需要找到并消灭那些堕落的人，就像消灭疾病一样，否则整个国家有机体都会生病。"
 YUG_modernperun:0 "当代佩伦"
 YUG_modernperun_desc:0 "特斯拉不仅仅是一个人，他是我们中间的神。由于他的智慧，闪电的力量在我们面前一览无余，雷声告诉我们力量。别人只用电，而我们是掌握了电。谁能反对我们？"
 YUG_technoslavia:0 "斯拉夫技术领"
 YUG_technoslavia_desc:0 "我们不仅仅是众多国家中泯然众人的一个。我们是永恒黑暗中的一盏明灯，是寂静中震耳欲聋的一声雷鸣。我们正在从动物般的状态中崛起，我们正在不断地超越。我们命中注定的不只是伟大，而是神性。"
 YUG_rememberthefallenheroes:0 "铭记牺牲的英雄"
 YUG_rememberthefallenheroes_desc:0 "为一独一而神圣的使徒东正教而牺牲的殉道者将永远活在神的领域里！所有人都必须拥抱一个目标：为基督教信仰而死，在基督里获得永生！"
 YUG_deathtotheworld:0 "向世界带来死亡"
 YUG_deathtotheworld_desc:0 "资本主义、加速主义和委员会共产主义主义都只是肤浅的唯物主义意识形态，它们都是注定要失败的，因为他们缺乏上帝的祝福！物质世界造成了这些政治上的可憎，它该死。"
 YUG_resurrectionofslavdom:0 "斯拉夫王国的复活"
 YUG_resurrectionofslavdom_desc:0 "对新的敬畏上帝的政府而言，抹去异端政府的遗留影响是很重要的。"
 YUG_holyregency:0 "神圣摄政"
 YUG_holyregency_desc:0 "我们的君主还年轻，需要尊敬的宗教领袖和迪米特里耶·约蒂奇同志在政府中采取主动。"
 YUG_returntozadruga:0 "回归扎德鲁加"
 YUG_returntozadruga_desc:0 "小的农村社区世世代代是敬虔生活的支柱。对我们来说，回到祖先虔诚的方式才是合适的。"
 YUG_councilofsaints:0 "圣人委员会"
 YUG_councilofsaints_desc:0 "我们需要的是按照神的旨意的适当指引。谁能把它给予我们？腐败的政客？贪婪的富人？不，我们将在我们中间建立一个最虔诚的委员会。仍在地上行走的圣人将指引我们走向正确的方向。"
 YUG_christiancapitalism:0 "基督教资本主义"
 YUG_christiancapitalism_desc:0 "未来的道路是什么？无神社会主义？物质的资本主义？都不是。基督教国家在生活的方方面面，包括经济方面，都需要跟随上帝。我们应该围绕上帝的话语建立我们国家的经济体系，而不是相反！"
 YUG_godandslavs:0 "上帝与斯拉夫人"
 YUG_godandslavs_desc:0 "在我们之上是上帝，在我们脚下是斯拉夫人的土地，彼此不再分开。成为斯拉夫人就意味着追随祂，真正追随祂即是成为斯拉夫人。斯拉夫人和基督徒这两个词也可以成为同义词，因为两者不可分割。"
 YUG_whatistobedone:0 "接下来干什么？"
 YUG_whatistobedone_desc:0 "我们迫切需要经济改革！目前的情况还有许多需要改进的地方。我们需要对我们面前的问题进行适当的评估，以便提出适当的解决办法…"
 YUG_socialistmodel:0 "社会主义模式"
 YUG_socialistmodel_desc:0 "我们不都是斯拉夫人吗？我们不是一个民族吗？我们不是为了共同的目标而合作吗？如果不是我们，谁应该得到我们的劳动成果？任何人都不能声称拥有任何东西，一切都属于这个国家，而这个国家将供养她的孩子。"
 YUG_returntothesoil:0 "回归大地"
 YUG_returntothesoil_desc:0 "真正的虔诚是在田野里辛勤劳作。大城市的噪音和工厂的气味分散了人们的注意力，应该尽量减少。土地改革将确保我们的羊群不会从上帝赋予他们的生活角色中误入歧途。"
 YUG_protectprivatecapital:0 "保护私人资本"
 YUG_protectprivatecapital_desc:0 "是什么驱使一个人去偷别人的东西？贪婪。正是贪婪驱使着普通的小偷，正如它驱使着委员会共产主义者和异教徒一样。地主、贵族和神职人员的权利将得到支持和执行。"
 YUG_urbanreform:0 "城市改革"
 YUG_urbanreform_desc:0 "城市是而且只能是农村的辅助。他们的角色应该围绕着为村庄提供商品，而不是其他任何方式。"
 YUG_directittowardsnationalinterest:0 "把它引向国家利益！"
 YUG_directittowardsnationalinterest_desc:0 "随着阶级冲突的结束和对他们权利的保障，上层阶级在这灰暗的时刻可以集中精力帮助国家。"
 YUG_unityandbrotherhood:0 "团结于兄弟会"
 YUG_unityandbrotherhood_desc:0 "全国都用同一个声音说话，全国都有同一个梦想，全国都有同一种精神。我们展望未来，既为我们的成就感到自豪，也为我们面临的新挑战感到兴奋。"
 YUG_classunityandnationalbrotherhood:0 "阶级团结与民族兄弟会"
 YUG_classunityandnationalbrotherhood_desc:0 "所有人现在都能在同一片天空下和谐地生活，在对自己国家的信仰中团结一致。"
 YUG_draftthefiveyearplans:0 "起草五年计划"
 YUG_draftthefiveyearplans_desc:0 "说到我国的工业化水平，还有很多事情要做。我们如何抵御外部威胁？我们怎样才能行使权力？我们面前的道路将是漫长的，但今天已经迈出了第一步。"
 YUG_promoteora:0 "本地基建工作"
 YUG_promoteora_desc:0 "南斯拉夫需要作为一个统一体运行，这就需要一个运作良好的货物和信息运输系统。从斯科普里到萨格勒布，我们的国家将被连接起来。"
 YUG_urbanrevolution:0 "城市革命"
 YUG_urbanrevolution_desc:0 "国家实力来自工厂。步枪，坦克，飞机。它们不会在田野里生长，也不会从天上掉下来。他们需要成千上万的工人进行脑力劳动和体力劳动。他们都需要住房，食物…换言之，城市生活。大规模的城市化计划已经起草，我们所需要的只是开始建设…"
 YUG_cultoflabour:0 "劳动崇拜"
 YUG_cultoflabour_desc:0 "是什么让我们离目标更近？反动派的祈祷？委员会共产主义者的胡言乱语？不！这是千百万人团结在一个想法中的工作，每个人的工作，不仅包括一个起草计划的人，还有那些用锤子和扳手苦干执行计划的人。是劳动使我们走得更远，是劳动给了我们生命！"
