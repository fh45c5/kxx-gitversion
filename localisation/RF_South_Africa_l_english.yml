 politics_Moses_Kotane_desc:0 "摩西·科塔内是南非社会主义联盟的领导人，他在20世纪30年代初从成功的德国革命和失败的俄国革命中汲取灵感，阐述了改良革命策略的思想。然而，他选择不照搬欧洲革命的例子，而是创造了自己的政治理论，科塔尼主义，这在非洲原住民的政治环境中是独特的。这是为了最大限度地发挥南非的革命潜力，给本土无产阶级最大的机会实现自由。他的政治理论建立在极端反帝国主义的基础上，随着他的思想和他本人越来越受欢迎，这引起了非洲殖民地政府的关注。"
 politics_Edward_Roux_desc:0 "爱德华·鲁克斯是南非共产党的前成员，在红色星期五之后，他在看到党的革命策略失败后离开了该党，加入了工党。然而，在工党选择与联合党组成联合政府后，他领导了一个被称为新工党的分裂政党，新工党的政纲与前工党前大不相同。这使得新工党成为唯一一个反对其他主流政党种族隔离和搬迁政策的主流政党。"
 politics_Clements_Kadalie_desc:0 "克莱门茨·卡达利是南非第一位土著民族工会领袖，然而自从1922年《土著劳动和土地法》开始在南非社会主义联盟私下实行，以扩大南非原住民的权利。无论是通过暴力行动还是政治演说，克莱门茨一直是本土社会主义的不倦倡导者。随着摩西·科塔内领导的保留地（原住民的居住区）中摩西主义的兴起，即使他不赞同意识形态中的威权主义倾向，且有更大的无政府主义倾向，但他确实将自己的力量投入到这位富有魅力的革命者身上。"
 politics_Sobhuza_II_desc:0 "1899年12月10日，索布扎二世的父亲恩格瓦恩五世去世，成为斯威士兰国王，当时他才4个月大，索布扎二世即位。在他统治的初期，索布扎试图解决英国当局在1907年提出的土地分割和剥夺问题。他首先率领一个代表团到伦敦会见国王乔治五世，并请求他将土地归还给斯威士兰人。1929年，他再次向枢密院司法委员会提出土地问题。他被《外国管辖权法》的条款驳倒，该法实际上将英国行政当局在受保护国的行为置于英国法院的管辖外"
 Portrait_D_F_Malan_desc:0 "前内政、教育和公共卫生部长丹尼尔·弗朗索瓦·马兰与19名前联合党议员组成了纯净国家党。这个新党的成立是为了保护移民，并坚持种族隔离政策，防止执政党和在野党在这些政策上摇摆不定。"
