l_english:
 POLITICS_PER_ALBIN_HANSSON_DESC:0 "1932年，随着社会民主党赢得选举，佩尔·阿尔宾·汉森当选为首相。从那时起，他带领国家走向伟大，帮助挪威内战，并在其与瑞典结盟后提供保护"
 POLITICS_NILS_FLYG_DESC:0 "照顾好自己。"
 SWEDEN_NORWAY_DESC:0 "世界大战时期，瑞典通过拒绝参战成为了一个强大的中立国。瑞典拒绝帮助德国掌管芬兰，而是与挪威和丹麦签署了中立协议。德国对此不以为然，在最后的奋力一搏中攻击了丹麦。瑞典迅速作出反应，派遣军队到哥本哈根，帮助他们与德国人作战。然而，丹麦政府迅速倒台，迫使瑞典在丹麦成立一个合作政府，以确保稳定和排斥社会主义者。在丹麦组建了一个稳定的政府后，瑞典保证了他们的独立性。与此同时，瑞典帮助挪威对抗国内社会主义者的起义，最终与挪威结成联盟。"
 SWE_no_socialists_in_our_country:0 "对社会主义者的清洗"
 SWE_no_socialists_in_our_country_desc:0 "选举对于左派政党并不友善！\n赢得选举的政党将会发起一场反对社会主义者的政治运动！"
 SWE_socialists_in_our_country:0 "左派赢得了选举！"
 SWE_socialists_in_our_country_desc:0 "这是左派第一次赢得选举！是时候给瑞典带来秩序了！"
 SWE_rationing_goods:0 "定量配给！"
 SWE_rationing_goods_desc:0 "通过定量分配我们的资源，我们可以教育人民节省我们宝贵的资源！"
 SWE_london_market_crash:0 "伦敦股市崩盘"
 SWE_london_market_crash_desc:0 "1934年，伦敦股市崩盘。我们的联盟对此深表忧虑，它已经近乎摧毁了我们的经济"
 SWE_london_market_crash2:0 "从崩溃中恢复"
 SWE_london_market_crash2_desc:0 "联盟已经开始投入经济方面的工作！"
 SWE_london_market_crash_recovered:0 "走出崩溃"
 SWE_london_market_crash_recovered_desc:0 "联盟已经从伦敦股市崩盘的阴影中走了出来！"
 SWE_entrepeneur:0 "投资本国人民"
 SWE_entrepeneur_desc:0 "联盟正在投资高技术力人才！"
 SWE_better_labour:0 "工人情况"
 SWE_better_labour_desc:0 "联盟正在投资工人劳动力！"
 SWE_elections_flag:0 "瑞典选举开始了！"
 SWE_socialdemocrats_rule_flag:0 "社会民主党赢得选举。"
 SWE_socialists_rule_flag:0 "左翼党派赢得了选举。"
 SWE_conservatives_rule_flag:0 "社会保守党赢得了选举。"
 SWE_forest_tt:0 "§!丛林训练§W将会提升我们部队在丛林中作战的能力。\n"
 SWE_forest_warfare_effect:0 "启用§H丛林训练§!\n§H步兵单位\n丛林§!\n攻击：§G+10%§!\n防御：§G+5%§!\n移动：§G+5%§!\n\n"
 SWE_forsvarsbeslutet:0 "国防法案"
 SWE_forsvarsbeslutet_desc:0 "瑞典议会通常每隔四年就会就未来的武装部队的结构和发展做出一次国防决策。"
 SWE_forsvarsstaben:0 "瑞典国防参谋部"
 SWE_forsvarsstaben_desc:0 "瑞典需要一支现代化的国防力量，其注重于更好地利用国防士兵，并对瑞典的所有敌人实施反情报行动。"
 SWE_ledningsregementet:0 "瑞典无线电指挥控制团"
 SWE_ledningsregementet_desc:0 "因为我们在无线电技术上的领先地位，我们现在可以好好地利用它了！"
 SWE_mandatoryconscription:0 "强制征兵"
 SWE_mandatoryconscription_desc:0 "自从挪威决定与瑞典结成联盟以来，就一直在讨论整合所有的挪威军队到瑞典国防军中。议会发布了一项法案，将东挪威特所有适役的男子征召入瑞典武装部队。"
 SWE_mountaintrainingsf:0 "山地训练"
 SWE_mountaintrainingsf_desc:0 "瑞典-挪威联盟将在挪威山区进行特种部队训练。"
 SWE_foresttrainingsf:0 "丛林训练"
 SWE_foresttrainingsf_desc:0 "瑞典-挪威联盟将在瑞典森林进行特种部队训练。"
 SWE_rations:0 "配给制"
 SWE_rations_desc:0 "通过定量分配我们的资源，我们可以教育人民节省我们宝贵的资源！"
 SWE_lottorna:0 "瑞典妇女自愿防御组织"
 SWE_lottorna_desc:0 "瑞典妇女自愿防御组织是一个辅助防御组织，由大约10万名各年龄段的女性组成！瑞典妇女自愿防御组织的目的是招募和教育女性参加瑞典全面防御任务，并进行全面防御训练。"
 SWE_unionwidearmy:0 "联盟陆军发展"
 SWE_unionwidearmy_desc:0 "通过政府的权力，我们可以建造更多的军工厂，以为我们抵御红色魔鬼的攻击做好准备！我们不会让挪威内战这样可怕的事情再次发生！"
 SWE_army:0 "联盟万岁！"
 SWE_army_desc:0 "瑞典空军需要在自己的土地上快速、准确和有效地组织攻击！\n我们需要能够抵御未来的任何攻击！"
 SWE_improved_guns:0 "改良型步枪"
 SWE_improved_guns_desc:0 "这些老旧的枪已经不好使了！我们需要一点更加现代的枪！"
 SWE_support1:0 "帮助我们的部队"
 SWE_support1_desc:0 "我们需要现代化我们的赞助商！"
 SWE_motorized_cavalry:0 "现代化骑兵"
 SWE_motorized_cavalry_desc:0 "将马匹换成快速可靠的卡车将使我们的骑兵部队受益匪浅！"
 SWE_tanks:0 "大型坦克"
 SWE_tanks_desc:0 "专注于大型坦克的研究会让我们的部队受益匪浅！"
 SWE_field_hospitals:0 "野战医院"
 SWE_field_hospitals_desc:0 "前线的野战医院十分重要！"
 SWE_industrialeffort:0 "重视工业"
 SWE_industrialeffort_desc:0 "是时候工业化瑞典的北部地区了，我们先从修建更多的民用工厂开始吧！"
 SWE_steelmines:0 "开采铁矿山"
 SWE_steelmines_desc:0 "我们应该让基律纳铁矿发挥它最大的作用！"
 SWE_tungstenmines:0 "钨矿"
 SWE_tungstenmines_desc:0 "决议在这里"
 SWE_northernrailways:0 "北方铁路"
 SWE_northernrailways_desc:0 "由于挪威糟糕的基础设施，挪威社会主义者将我们的部队拒之门外，这场针对挪威社会主义者的战争给我们留下了可怕的印象。\n我们绝不允许这种事在联盟内再次发生！"
 SWE_southernrailways:0 "南方铁路"
 SWE_southernrailways_desc:0 "在瑞典南部建设基础设施，挪威应该给我们一个优势，以防有人再次入侵丹麦！"
 SWE_industrialresearch1:0 "工业研究"
 SWE_industrialresearch1_desc:0 "我们聪敏的知识分子有一个有效提高产量的想法！"
 SWE_rebuildoil:0 "重建东挪威的炼油厂"
 SWE_rebuildoil_desc:0 "东挪威的炼油厂先是被社会主义者占领，然后又被烧毁了！\n重新建造东挪威炼油厂会让联盟获得源源不断的石油！"
 SWE_rebuildfactories:0 "重建东挪威的民用工厂"
 SWE_rebuildfactories_desc:0 "重建东挪威的民用工厂对联盟只有好处没有坏处！"
 SWE_navyports:0 "扩建马尔默港"
 SWE_fund_arms_factories:0 "投资博福斯"
 SWE_navyports2:0 "扩建斯德哥尔摩港"
 SWE_fund_arms_factories2:0 "投资萨博"
 SWE_connectnorwaytosweden:0 "奥斯陆-斯德哥尔摩铁路"
 SWE_election1936:0 "1936年选举"
 SWE_election1936_desc:0 "现在是大选的时候了。"
 SWE_sidewiththesocialdemocrats:0 "社会民主党"
 SWE_sidewiththesocialdemocrats_desc:0 "社会民主党人赢得了选举，他们提出了在和平条件下重新统一斯堪的纳维亚半岛的想法，并确保我们中的任何人不会再次遭受像丹麦那样的武装袭击！"
 SWE_sidewiththesocialconservatives:0 "社会保守派"
 SWE_sidewiththesocialconservatives_desc:0 "社会保守派又一次赢得了选举！\n现在，是时候重新统一斯堪的纳维亚半岛了！"
 SWE_sidewiththesocialists:0 "社会主义者"
 SWE_sidewiththesocialists_desc:0 "决议在这里"
 SWE_giveequipmenttodenmark:0 "运送丹麦装备"
 SWE_giveequipmenttodenmark_desc:0 "丹麦还没有完全从战争期间的德国入侵中恢复过来。\n我们需要向他们送一些步兵装备，帮助他们训练部队。"
 SWE_ensurethepublic:0 "确保联盟"
 SWE_ensurethepublic_desc:0 "联盟绝不会容忍野蛮的社会主义者！\n我们想要告诉全世界，社会民主是团结社会主义和自由主义的良药！"
 SWE_formtheunion1:0 "邀请丹麦"
 SWE_formtheunion1_desc:0 "我们应该与丹麦签订军事互保协定！\n联盟帮过他们一次了，我们在未来也可以继续帮助他们！"
 SWE_formtheunion2:0 "发往挪威社会主义共和国的最后通牒"
 SWE_formtheunion2_desc:0 "我们应该把属于自己的土地从社会主义鬼佬那里夺回来！\n现在，该夺回本就属于我们的东西了！"
 SWE_givehelptodenmark:0 "帮助丹麦重建"
 SWE_givehelptodenmark_desc:0 "决议在这里"
 SWE_constitutional_monarchy:0 "君主立宪制"
 SWE_constitutional_monarchy_desc:0 "我爱国王，但现在是时候限制他的权力，并把它交还给瑞典议会的时候了！"
 SWE_capitalist_market_economy:0 "资本主义市场经济"
 SWE_capitalist_market_economy_desc:0 "温和派政党有一个愿景：在工会中，工作岗位由人民创造，公司由人民经营，国家与之无关。"
 SWE_state_funded_construction:0 "国有企业"
 SWE_state_funded_construction_desc:0 "在资本主义市场经济下，国家想要资助新的公司"
 SWE_unity_through_scandinavia:0 "统一斯堪的纳维亚"
 SWE_unity_through_scandinavia_desc:0 "斯堪的纳维亚的人民本是同源。\n我们要帮助彼此，但绝不允许任何人插手我们的事务！"
 SWE_ban_socialism:0 "联盟中没有社会主义！"
 SWE_ban_socialism_desc:0 "社会主义者不是暴力分子就是傲慢自大！\n我们不需要此等傲慢！"
 SWE_reach_out_to_finland:0 "接触芬兰"
 SWE_reach_out_to_finland_desc:0 "芬兰人也是我们的一员，我们也应该倾尽全力帮助他们。"
 SWE_nordic_conference:0 "北欧邦联"
 SWE_nordic_conference_desc:0 "联盟希望召集所有北欧国家，讨论令人担忧的北欧局势。"
 SWE_rebuild_norway:0 "重建挪威"
 SWE_threat_assessment:0 "威胁勘查"
 SWE_threat_assessment_desc:0 "我们已经准备好了。而北方的社会主义者肯定得南下，就是不知道什么时候罢了！"
 SWE_en_svensk_tiger:0 "瑞典虎"
 SWE_en_svensk_tiger_desc:0 "..."
 SWE_a_defensive_line:0 "防御线"
 SWE_a_defensive_line_desc:0 "我们应该要塞化东挪威，以防北方的共产主义者南下！"
 SWE_scandinavia:0 "联合斯堪的纳维亚"
 SWE_scandinavia_desc:0 "斯堪的纳维亚的人民已经等不及了！\n现在是时候联合了。"
 SWE_researchwiththedanish:0 "与丹麦的科研协议"
 SWE_researchwiththedanish_desc:0 "斯堪的纳维亚学术协会对于联盟来说百利无害。我们应该先从丹麦那里试试水。"
 SWE_studentsindenmark:0 "去丹麦的留学生"
 SWE_studentsindenmark_desc:0 "我们可以通过派遣交换生的方式来使我们的科研技术得到提高，同时也可以提高联盟的教育水准！"
 SWE_free_economy:0 "强盛的经济"
 SWE_free_economy_desc:0 "伦敦股市崩盘的后果已经过去了！我们以后绝对不能犯同样的错误了！\n联盟需要一个全员都能参与的经济体制！"
 SWE_free_based_economy:0 "自由贸易"
 SWE_free_based_economy_desc:0 "我们应该注重于建设每个人都能参与的自由市场！"
 SWE_public_works:0 "投资公共设施"
 SWE_public_works_desc:0 "通过投资公共项目，联盟可以更快速地成长！"
 SWE_entrepeneurship:0 "投资本国人民"
 SWE_entrepeneurship_desc:0 "投资那些年轻又有野心的人！钱不是问题，联盟会帮他们的！"
 SWE_work_school:0 "劳动改革"
 SWE_work_school_desc:0 "联盟需要更多的劳动力！通过确保他们获得更高的工资和更好的工作条件，我们将拥有一支不断壮大的劳动力队伍！"
 SWE_economy_army1:0 "投资军用工厂"
 SWE_economy_civilian1:0 "投资民用工厂"
 SWE_free_economy_2:0 "从崩盘中恢复"
 SWE_free_economy_2_desc:0 "通过完成我们为联盟经济所做的努力，我们终于可以从伦敦市场崩盘中恢复过来！"
 sweden.1.t:0 "瑞典大选！"
 sweden.1.d:0 "瑞典大选已经开始！人民会通过他们的意志，再次选择社会民主党以和平地度过战后期，还是左翼党会以某种方式赢得胜利，并通过铁腕完成他们对统一的斯堪的纳维亚半岛的想法？"
 sweden.1.a:0 "希望能有最好的结果。"
 sweden.2.t:0 "选举结果"
 sweden.2.d:0 "经过数小时的计票后，结果终于出来了！"
 sweden.2.a:0 "社会民主党胜利！"
 sweden.2.b:0 "左翼党派胜利！"
 sweden.2.c:0 "社会保守派胜利！"
 sweden.3.t:0 "诶，等等，我的政治国策树哪里去也？"
 sweden.3.d:0 "...等等！先不要着急，政治国策树已经做出来了，只不过还没有实装。\n\n我们正在测试补丁1.5.0中实现的一个新功能，我们可以在需要时装载部分的国策树。这将使而这将使我们的国策树不那么混乱，只显示所需的信息。"
 sweden.3.a:0 "酷哦！"
 sweden.4.t:0 "总理讲话！"
 sweden.4.d:0 "我们已经无法忍受社会主义者的暴行了！\n我们支持我们的和平政治，因此我们不允许社会主义的暴力性传播！社会民主主义是实践自由主义和社会主义更好变体的唯一途径！\n斯堪的纳维亚的人民需要共同努力，收回我们合法的土地，把他们赶出去！我们都应该共同打击这种邪恶的势力！"
 sweden.4.a:0 "社会主义者滚出克！"
