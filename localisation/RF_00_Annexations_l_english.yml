 annexation_start:0 "是否要吞并决议？"
 annex.event.t:0 "是否要吞并决议？"
 annex.event.d:0 "吞并事件终于微妙的加到赤潮里了，但是由于巨大多数量的国家和与其相关的吞并事件，巨大多bug是不可避了。\n这项功能本身默认是关闭的，但如果你想要启用这项功能请务必注意介玩意还是§R试做型§!。当然我们十分感谢任何对该功能的反馈以让这项功能bug少些，运行流畅多一些。"
 annex.event.a:0 "还是关着罢。"
 annex.event.b:0 "§R吞并事件的开始§!"
 annexation_decisions:0 "吞并决议"
 annexation_decisions_desc:0 "在获取大片土地的控制权后我们现在要决定如何处理这些土地了。直接占领代价会很高昂且不稳定但这会让我们直接获得新土地上的财富。另一方面，建立一个傀儡政权毫无疑问代价会相对更低些，但是，新的傀儡政权或许并不会像我们所想的那样可靠。不管怎么说，这片土地的命运现在我们手中。"
 annex.occupation:0 "军事占领是唯一选择。"
 annex.ita:0 "我们将吞并这些领土。"
 annexation_SWI_CONQ:0 "瑞士的命运"
 annexation_SWI_CONQ_desc:0 "在阿尔卑斯山惨烈的激战后，我们最终征服了瑞士。瑞士军队已投降，他们的领土也处在我们的控制之下。我们该如何处理这片领土？"
 annex.2.a:0 "我们必须解放瑞士！"
 annex.2.b:0 "直接将瑞士并入德国！"
 annexation_FRA_CONQ:0 "法国的命运"
 annexation_FRA_CONQ_desc:0 "巴黎已被我们攻陷，法国已经战败。我们已撕裂了法兰西先锋国的心脏，现在我们需要决定如何处理已占领的法国地区。"
 annex.3.a:0 "建立一个法国傀儡政府。"
 annex.3.b:0 "瓜分法兰西本岛！"
 annex.3.c:0 "解放布列塔尼和法国。"
 annex.3.e:0 "全面占领是极好的。"
 annex.3.g:0 "将法国分裂为北法兰西和奥克西塔尼亚。"
 annex.3.h:0 "解放公社！"
 annex.3.i:0 "将领土交与我们的法国盟友！"
 annexation_OCC_CONQ:0 "法国南部的命运"
 annexation_OCC_CONQ_desc:0 "我们现在控制着在南部的法国大半领土；北部我们已力所不能及，但我们现在仍需要找到更加有效的控制这片地区的办法。"
 annexation_DOA_CONQ:0 "阿基坦的命运"
 annexation_DOA_CONQ_desc:0 "我们现在控制着阿基坦；北部我们已力所不能及，但我们现在仍需要找到更加有效的控制这片地区的办法。"
 annexation_GER_CONQ:0 "德国的命运"
 annexation_GER_CONQ_desc:0 "我们的军队已击败了一度辉煌的德国，现在我们只需要决定如何处理曾经敌人的领土了！"
 annexation_GER_CONQ_RUS_desc:0 "德意志社会主义共和国被击败了！我们英勇的士兵正穿过菩提树下大街，无可置疑的是，[Root.GetAdjective]军队会以更加致命的方式“说服”德国人。现在我们需要决定如何处理旧日宿敌的领土了。"
 annex.4.a:0 "解放一个完整的德国！"
 annex.4.b:0 "将土地交与我们的[PRS.GetAdjective]盟友！"
 annex.4.c:0 "解放柏林到法兰克福，剩下的稍后再议。"
 annex.4.d:0 "将边境移至莱茵河，再解放德意志国。"
 annex.4.e:0 "吞并全部德国土地！"
 germany_split_tt:0 "§Y决定德国各个地区命运的决议将会出现§!\n"
 annexation_ENG_CONQ:0 "不列颠的命运"
 annexation.150.t.eng:0 "英格兰的命运"
 annexation_ENG_CONQ_desc:0 "击败联合王国后我们现在控制了大不列颠的领土。我们可以拆碎这片土地建立忠于我们的新政府也可以建议一个完整的大不列颠。"
 annex.5.eng:0 "我们夺取了伦敦，昔日英格兰的心脏。我们现在需要决定如何处理英国领土。"
 annex.5.a:0 "建立一个忠诚的英国政府。"
 annex.5.b:0 "将不列颠岛分割为英格兰和苏格兰。"
 annex.5.c:0 "建立英格兰、威尔士和苏格兰。"
 annex.5.e:0 "重建一个自由的联合王国。"
 annex.5.f:0 "把英国领土归还予我们的[CAN.GetNameDef]盟友。"
 annex.5.g:0 "建立一个忠诚的英国政府。"
 annexation_ITA_CONQ:0 "意大利的命运"
 annexation_ITA_CONQ_desc:0 "随着我们控制了意大利半岛，该由我们来决定这片土地的命运了。"
 annex.6.a:0 "将意大利释放为傀儡。"
 annex.6.b:0 "将领土移交给我们的意大利盟友。"
 annex.6.c:0 "军事占领是唯一选择。"
 annexation_RUS_CONQ:0 "俄罗斯的命运"
 annexation_RUS_CONQ_desc:0 "在与俄罗斯国漫长的战争后，我们发起了全面进攻并迫使俄罗斯军队投降。莫斯科以及俄罗斯国的命运已落入我们之手。"
 annex.8.a:0 "解放俄罗斯的核心领土。"
 annex.8.b:0 "将西伯利亚与俄罗斯分离。"
 annex.8.c:0 "解放俄罗斯的全部领土。"
 annexation_POL_CONQ:0 "波兰的命运"
 annexation_POL_CONQ_desc:0 "在昨日下午早些时候波兰军队向我们投降后我们的士兵正穿行在华沙的街道。现在我们该决定如何处理这片土地了。"
 annex.9.a:0 "我们必须解放他们。"
 annex.9.b:0 "解放波兰并给予他们加利西亚。"
 annex.9.c:0 "解放他们，但将他们的领土规模减少至维也纳会议决定的规模。"
 annex.9.e:0 "给予波兰人民普鲁士的合法领土！"
 annexation_AUS_CONQ:0 "奥地利的命运"
 annexation_AUS_CONQ_desc:0 "奥地利被迫投降，我们的军队正在维也纳的街道上巡逻，以防止叛乱或任何不好的事情发生。然而，一些人提议应该建立一个傀儡奥地利政府。"
 annex.10.a:0 "我们必须解放他们。"
 annex.10.b:0 "将奥地利并入我国。"
 annex.15.t:0 "翻新旧观念。"
 annexation_PRS_CONQ_desc:0 "普鲁士军队已被击败，柯尼斯堡现落入我们之手。"
 annexation_PRS_CONQ:0 "普鲁士的命运"
 annexation_DDR_CONQ_desc:0 "随着我们的军队占领了普鲁士地区，普鲁士的大半领土已入我们之手。现在我们得决定如何处理这片领土了。"
 annex.11.a:0 "释放一个完整的普鲁士作为傀儡。"
 annex.11.b:0 "将领土送予盟友，将西普鲁士释放为傀儡。"
 annex.11.c:0 "将领土送予盟友，将普鲁士释放为傀儡。"
 annex.11.d:0 "将领土送予盟友，将北德意志释放为傀儡。"
 annex.11.e:0 "将领土送予盟友，将剩余的部分给予[NGF.GetNameDef]。"
 annex.11.f:0 "在西普鲁士作为一个傀儡政府来释放，以后再决定剩下的事。"
 annex.11.g:0 "将西普鲁士给予[NGF.GetNameDef]，以后再决定剩下的事。"
 annexation_CZE_CONQ:0 "捷克的命运"
 annexation_CZE_CONQ_desc:0 "我们已控制了捷克全境。我军潇洒地穿过瓦茨拉夫广场，占领了布拉格的莫尔道河。我们应该支持一个忠于自己的捷克政府吗？"
 annex.12.a:0 "解放捷克民主共和国！"
 annex.12.b:0 "释放波希米亚-摩拉维亚保护领！"
 annex.12.c:0 "解放捷克王国！"
 annexation_LUX_CONQ:0 "卢森堡的命运"
 annexation_LUX_CONQ_desc:0 "卢森堡已被我军吞并，现在我们得决定如何处理这片领土。"
 annex.15.a:0 "解放卢森堡。"
 annex.15.b:0 "将他交与我们新德国盟友！"
 annex.15.c:0 "将他给予给我们的法国盟友！"
 annex.15.d:0 "将卢森堡吸纳入法国！"
 annex.15.e:0 "释放大卢森堡。"
 annexation_BEL_CONQ:0 "比利时的命运"
 annexation_FLN_CONQ:0 "法兰德斯的命运"
 annexation_BEL_CONQ_desc:0 "在比利时境内短暂的战斗后现在我们控制了这片地区，现在我们得决定如何处理这片领土了。比利时是个极为分裂的国家，将这片地区按文化分割或许会让日后的麻烦更少些。"
 annexation_FLN_CONQ_desc:0 "在法兰德斯境内短暂的战斗后我们现控制了这片地区，现在我们得决定如何处理这片领土。"
 annex.16.h:0 "吞并瓦隆，释放法兰德斯！"
 annexation_WLL_CONQ:0 "瓦隆的命运"
 annexation_WLL_CONQ_desc:0 "现在我们控制着曾经属于比利时和法兰德斯—瓦隆的法语区瓦隆。现在我们得决定如何处理我们新控制的比利时的一隅。"
 annex.16.a:0 "解放瓦隆。"
 annex.16.b:0 "解放比利时。"
 annex.16.c:0 "重建比利时。"
 annex.16.d:0 "吞并瓦隆成为比利时！"
 annex.16.e:0 "将瓦隆移交给[FLN.GetNameDef]。"
 annex.16.f:0 "将瓦隆移交给[BEL.GetNameDef]。"
 annex.16.g:0 "将瓦隆并入[Root.GetNameDef]。"
 annexation_HOL_CONQ:0 "尼德兰的命运"
 annexation_HOL_CONQ_desc:0 "在尼德兰的沼泽和市中心的短暂战斗后，我们成功击败了这个骄傲的国家。尼德兰是我们的了！我们得决定这片土地的未来了。"
 annex.17.a:0 "释放一个完整的尼德兰。"
 annex.17.b:0 "释放一个包含法兰德斯的尼德兰。"
 annex.17.c:0 "释放尼德兰但吞并林堡。"
 annex.17.e:0 "军事占领是唯一选择。"
 annex.17.f:0 "让流亡政府重掌大权。"
 annexation_FIU_CONQ:0 "阜姆的命运"
 annexation_FIU_CONQ_desc:0 "阜姆政府已屈从于我们的意志，我们该如何处理他们？"
 annex.18.a:0 "释放阜姆国。"
 annex.18.b:0 "将他们移交给[ITA.GetNameDef]。"
 annex.18.c:0 "将他们移交给[YUG.GetNameDef]。"
 annex.19.a:0 "解放一个忠诚的西班牙。"
 annex.19.b:0 "复辟波旁王朝的统治。"
 annex.19.c:0 "重建全国劳工联合会的统治。"
 annex.19.e:0 "释放一个独立的西班牙共和国。"
 annex.19.f:0 "军事占领是唯一选择。"
 annexation_BLR_CONQ:0 "白俄罗斯的命运"
 annexation_BLR_CONQ_desc:0 "在白俄罗斯境内短暂的战斗后，我们成功击碎了明斯克的防御。白俄罗斯已入我们之手！现在我们得决定这片领土的未来。"
 annex.20.a:0 "释放一个友好政府治下的白俄罗斯！"
 annex.20.b:0 "再度整合鲁塞尼亚。"
 annex.20.c:0 "将这片领土转交给我们的俄罗斯盟友。"
 annexation_LIT_CONQ:0 "立陶宛的命运"
 annexation_LIT_CONQ_desc:0 "立陶宛已处在我们的统治之下，我们的军队占领了这片地区。现在我们得决定如何处理这片土地了。"
 annex.21.a:0 "释放一个忠诚的立陶宛。"
 annex.21.b:0 "再度整合立陶宛。"
 annexation_UKR_CONQ:0 "乌克兰的命运"
 annexation_UKR_CONQ_desc:0 "在与有着欧洲面包篮子之称的乌克兰漫长的战争后，我们发起了全面进攻并迫使乌克兰军队投降。基辅是我们的了！"
 annex.22.a:0 "释放一个友好的乌克兰！"
 annex.22.b:0 "吞并克里米亚后再释放乌克兰！"
 annex.22.c:0 "再度整合乌克兰。"
 annex.22.d:0 "将这片领土交与我们的俄罗斯好盟友！"
 annexation_BUL_CONQ:0 "保加利亚的命运"
 annexation_BUL_CONQ_desc:0 "在与保加利亚人漫长的战争后，我们发起了全面进攻并迫使保加利亚军队投降。索菲亚是我们的了！我们该如何处理他们的土地？"
 annex.23.a:0 "我们必须解放他们。"
 annex.23.b:0 "将这片领土交与我们的俄罗斯盟友。"
 annexation_ROM_CONQ:0 "罗马尼亚的命运"
 annexation_ROM_CONQ_desc:0 "罗马尼亚军队终于在我们强大的力量面前屈服了。是时候决定如何处理这片领土了。"
 annex.24.a:0 "释放一个完整的罗马尼亚。"
 annexation_MOL_CONQ:0 "摩尔多瓦的命运"
 annexation_MOL_CONQ_desc:0 "摩尔多瓦军队终于在我们强大的力量面前屈服了。是时候决定如何处理这片领土了。"
 annex.25.a:0 "释放一个完整的摩尔多瓦。"
 annex.25.b:0 "将摩尔多瓦移交给罗马尼亚。"
 annexation_TRS_CONQ:0 "特兰西瓦尼亚的命运"
 annexation_TRS_CONQ_desc:0 "在特兰西瓦尼亚漫长的战斗后我们现控制了这片地区。这片地区是我们的了！现在我们得决定这片领土的未来。"
 annex.26.a:0 "释放一个友好政府治下的特兰西瓦尼亚！"
 annex.26.b:0 "将它给予我们的[HUN.GetAdjective]盟友。"
 annex.26.c:0 "将它给予我们的[ROM.GetAdjective]盟友。"
 annex.26.d:0 "将它划分给[ROM.GetNameDef]和[HUN.GetNameDef]。"
 annexation_YUG_CONQ:0 "南斯拉夫的命运"
 annexation_YUG_CONQ_desc:0 "南斯拉夫政权已停止抵抗，其军队已全部向我军投降。我军现在正在贝尔格莱德游行，是时候决定如何处理这片领土了。"
 annex.27.a:0 "解放南斯拉夫共和国！"
 annex.27.b:0 "分裂南斯拉夫领土。"
 annex.27.c:0 "解放南斯拉夫王国。"
 annexation_GRE_CONQ:0 "希腊的命运"
 annexation_GRE_CONQ_desc:0 "希腊半岛已经安全，其军队已成建制向我们投降。整个希腊的命运掌握在我们手中……"
 annex.28.a:0 "解放希腊共和国！"
 annex.28.b:0 "解放希腊王国。"
 annex.28.c:0 "解放希腊公社。"
 annexation_MNT_CONQ:0 "黑山的命运"
 annexation_MNT_CONQ_desc:0 "在占领了黑山之后，这片区域现在被我们牢牢控制在手中。但我们不能永远待在这个不友好的国家，我们必须决定如何处理它。"
 annex.29.a:0 "我们必须解放他们。"
 annexation_ALB_CONQ:0 "阿尔巴尼亚的命运"
 annexation_ALB_CONQ_desc:0 "在阿尔巴尼亚乡村的短暂战役之后，地拉那终于陷落了，我们现在控制了他们的国家。我们在亚得里亚海的地位已经得到巩固，但我们必须决定阿尔巴尼亚的未来。"
 annex.30.a:0 "恢复自治的阿尔巴尼亚！"
 annex.30.b:0 "解放一个由魏德家族的威廉统治的阿尔巴尼亚！"
 annex.30.c:0 "占领北伊庇鲁斯并解放其余领土！"
 annexation_HUN_CONQ:0 "匈牙利的命运"
 annexation_HUN_CONQ_desc:0 "匈牙利已被彻底击败。我们的部队正在布达佩斯的街道上设立检查站，全国各地的游击队都将遭到宪兵队的清除，这种情况是否应该长期持续下去呢？我们应该如何处理匈牙利的土地呢？"
 annex.31.a:0 "解放匈牙利共和国。"
 annex.31.b:0 "解放匈牙利王国。"
 annexation_SLO_CONQ:0 "斯洛伐克的命运"
 annexation_SLO_CONQ_desc:0 "在斯洛伐克山区的短暂战斗之后，我们终于击溃了这个国家的防御。斯洛伐克现在在我们手中，我们必须决定它的未来。"
 annex.32.a:0 "释放一个友好政府治下的斯洛伐克！"
 annex.32.b:0 "将它给予我们的[HUN.GetAdjective]盟友。"
 annex.32.c:0 "将其交与[CZE.GetNameDef]。"
 annexation_FIN_CONQ:0 "芬兰的命运"
 annexation_FIN_CONQ_desc:0 "芬兰军队已经被击败，我们的部队正在赫尔辛基举行阅兵。现在我们必须决定如何最好的管理芬兰人。"
 annex.33.a:0 "我们必须解放他们。"
 annexation_DEN_CONQ:0 "丹麦的命运"
 annexation_DEN_CONQ_desc:0 "在丹麦众多小岛的短暂战斗之后，我们占领了丹麦首都，击败了这个国家。哥本哈根如今在我们的手中。丹麦的大西洋岛屿是一个非常有趣的问题，但我们现在必须先决定丹麦的未来。"
 annex.34.a:0 "解放丹麦王国。"
 annex.34.b:0 "解放丹麦共和国。"
 annex.34.c:0 "控制格陵兰岛后再解放冰岛。"
 annex.34.e:0 "只解放冰岛，把格陵兰留给丹麦。"
 annexation_SWE_CONQ:0 "瑞典的命运"
