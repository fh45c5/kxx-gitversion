 annexation_LEC_CONQ_desc:0 "曾经属于中国租界国际授权管辖的中国港口，现在归我们管辖。我们现在可以决定是恢复使馆城市的独立统治，我们自己作为一个会员国，亦或把这些城市交给中国，还是自己保留它们。"
