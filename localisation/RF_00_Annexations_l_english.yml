 annex.281.t:0 "来自[From.GetNameDef]的提议"
 annex.281.d.allitaly:0 "[From.GetNameDef]的一名代表带来了一份提议：他们愿意以[Root.GetNameDef]加入[From.GetFactionName]为条件，把[From.GetAdjective]手中的大部分意大利领土还给我们。虽然接受这份提议意味着抛弃目前的盟友和战争，但这的确是一份诱人的提议。"
 annex.281.d.centralitaly:0 "[From.GetNameDef]的一名代表带来了一份提议：他们愿意以[Root.GetNameDef]加入[From.GetFactionName]为条件，把[From.GetAdjective]手中的大部分意大利中部领土还给我们。虽然接受这份提议意味着抛弃目前的盟友和战争，但这的确是一份诱人的提议。"
 annex.281.d.piedmont:0 "[From.GetNameDef]的一名代表带来了一份提议：他们愿意以[Root.GetNameDef]加入[From.GetFactionName]为条件，让我们回到大陆并控制[From.GetAdjective]控制下的皮埃蒙特。虽然接受这份提议意味着抛弃目前的盟友和战争，但这的确是一份诱人的提议。"
 annex.281.a:0 "我们愿意加入他们的联盟。"
 annex.281.b:0 "老子不干。"
 annex.282.t:0 "[From.GetNameDefCap]同意了。"
 annex.282.d:0 "[From.GetAdjective]政府很乐意和我们结盟换回领土。"
 annex.282.a:0 "好！"
 annex.283.t:0 "[From.GetNameDefCap]拒绝了。"
 annex.283.d:0 "[From.GetAdjective]可能不想要回自己的领土，也可能是不愿意相信我们。但不管怎么说，他们拒绝加入我们的联盟。"
 annex.283.a:0 "看起来是他们的损失。"
 annex.284.t:0 "[From.GetNameDefCap]抛弃了[Root.GetFactionName]。"
 annex.284.d:0 "看起来[From.From.GetNameDef]交换意大利领土的提议让[From.GetNameDef]无法拒绝。他们抛弃了我们的联盟加入了[From.From.GetFactionName]。我们可能永远无法把这片土地交还给他们，所以我们只能咽下苦果。"
 annex.284.a:0 "希望我们不用兵戎相见。"
