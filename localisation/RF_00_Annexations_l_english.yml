 annexation_CYP_CONQ:0 "塞浦路斯的命运"
 annexation_CYP_CONQ_desc:0 "我们的军队已经设法攻下并占领了塞浦路斯。我们现在没有多少选择。我们要么建立一个傀儡，要么自己控制这个关键位置来维持在地中海的统治。我们该怎么办？"
 annexation_COS_CONQ:0 "哥斯达黎加的命运"
 annexation_COS_CONQ_desc:0 "我们伟大的军队穿越这片土地，占领了前哥斯达黎加政府的首都。不过，我们并不能为此这种状态太久，我们该怎么处置土地？"
 annex.98.a:0 "重建一个忠诚的哥斯达黎加国。"
 annex.98.b:0 "将它给予我们的[CEN.GetAdjective]盟友。"
 annexation_CUB_CONQ:0 "古巴的命运"
 annexation_CUB_CONQ_desc:0 "[annexation_CUB_CONQ_description]"
 annexation_CUB_CONQ_desc_other:0 "在古巴岛的短暂战斗之后，我们终于击溃了海地的防线。哈瓦那现在在我们手中，我们必须决定海地的未来。"
 annexation_CUB_CONQ_desc_USA:0 "我们已经控制了古巴，并在加勒比海保卫了美国霸权。我们要在这“被解放”的土地上做什么？"
 annex.99.a:0 "解放古巴，但继续占领关塔那摩湾。"
 annex.99.b:0 "解放一个完整的古巴。"
 annexation_DOM_CONQ:0 "多米尼加共和国的命运"
 annexation_DOM_CONQ_desc:0 "在伊斯帕尼奥拉岛的短暂战斗之后，我们终于击溃了多米尼加的防线。圣多明各现在在我们手中，我们必须决定多米尼加共和国的未来。"
 annex.100.a:0 "释放一个友好政府治下的多米尼加！"
 annexation_ELS_CONQ:0 "萨尔瓦多的命运"
 annexation_ELS_CONQ_desc:0 "萨尔瓦多已经被我们全部吞并了，我们的军队正在圣萨尔瓦多的街道上巡逻，对该区域稳定的主要威胁已经消除。该如何建立政权呢？"
 annex.101.a:0 "解放一个忠诚的萨尔瓦多！"
 annexation_GUA_CONQ:0 "危地马拉的命运"
 annexation_GUA_CONQ_desc:0 "危地马拉国已经被迫向我们投降了，我们的军队正在危地马拉的首都展开游行。我们该如何处置他们的国家的残骸呢？"
 annex.102.a:0 "解放一个忠诚的危地马拉。"
 annex.102.b:0 "将伯利兹归还加勒比联邦，并解放危地马拉。"
 annexation_HAI_CONQ:0 "海地的命运"
