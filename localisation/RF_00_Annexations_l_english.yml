 annexation_TUR_CONQ:0 "安纳托利亚的命运"
 annexation_TUR_CONQ_desc:0 "我们已经彻底摧毁了土耳其人的抵抗，把这位欧洲病夫一脚揣入了坟墓。军警正在安卡拉与古老而伟大的君士坦丁堡街头巡逻。然而我们却不能作为占领者长期在此驻留，眼下必须就土耳其人未来的政府作出决定。"
 annex.96.a:0 "建立一个崭新的土耳其共和国！"
 annex.96.b:0 "将安纳托利亚分割为库尔德斯坦和土耳其国。"
