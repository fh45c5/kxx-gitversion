 annexation_SINAI_CONQ:0 "征服西奈"
 annexation_SINAI_CONQ_desc:0 "在亚伯拉罕宗教的传统中，西奈半岛是摩西遇见了上帝的地方。如今，这里是苏伊士运河边缘，拥有极其重要的战略价值。如今这个半岛就在我们手中，我们该拿它怎么办呢？"
 annex.237.a:0 "军事占领是唯一选择。"
