 annexation_ARG_CONQ:0 "阿根廷的命运"
 annexation_ARG_CONQ_desc:0 "在征服了幅员辽阔的阿根廷之后，我们必须在这些领土建立行政管理。决定该地区的命运的时刻到了。"
 annex.108.a:0 "解放一个完整的阿根廷。"
 annex.108.b:0 "解放阿根廷和巴塔哥尼亚。"
 annexation_BOL_CONQ:0 "玻利维亚的命运"
 annexation_BOL_CONQ_desc:0 "在玻利维亚丛林和荒漠的战役之后，我们终于来到了安第斯山的大门之前。拉巴斯现在在我们手中！我们必须决定玻利维亚的未来。"
 annex.109.a:0 "释放一个友好政府治下的玻利维亚！"
 annexation_BRA_CONQ:0 "巴西的命运"
 annexation_BRA_CONQ_desc:0 "在征服了脆弱的巴西之后，我们必须组建称职的行政机构来控制这块领土。即使是里约这样的已经被我们的士兵踩在脚下的大城市也不可能被我们永远控制。"
 annex.111.a:0 "解放一个忠诚的巴西政府。"
 annex.111.b:0 "我们将单独决定如何处理每个地区。"
 annexation_CHL_CONQ:0 "智利的命运"
 annexation_CHL_CONQ_desc:0 "在经历安第斯山的苦战之后，我们终于击溃了智利守军。圣地亚哥现在在我们手里，我们必须决定智利未来的命运。"
 annex.112.a:0 "释放一个友好政府治下的智利！"
 annexation_COL_CONQ:0 "哥伦比亚的命运"
 annexation_COL_CONQ_desc:0 "在贯穿哥伦比亚的战役之后，我们终于击溃了哥伦比亚的防线。波哥大现在在我们手中，我们必须决定哥伦比亚的未来。"
 annex.113.a:0 "释放一个友好政府治下的哥伦比亚！"
 annex.113.b:0 "复兴玻利瓦尔的遗产！"
 annexation_ECU_CONQ:0 "厄瓜多尔的命运"
 annexation_ECU_CONQ_desc:0 "在厄瓜多尔的战役之后，我们终于击溃了厄瓜多尔人的防线。基多现在在我们手中，我们必须决定厄瓜多尔的未来。"
 annex.114.a:0 "释放一个友好政府治下的斯洛伐克！"
 annex.114.b:0 "兄弟重归统一！"
 annexation_PAR_CONQ:0 "巴拉圭的命运"
 annexation_PAR_CONQ_desc:0 "我们的军队终于拿下了巴拉圭首都，并吞并了前巴拉圭国家的土地。我们现在必须决定如何在当地建立一个负责任的政权。"
 annex.115.a:0 "解放一个忠诚的巴拉圭。"
 annexation_PRU_CONQ:0 "秘鲁的命运"
 annexation_PRU_CONQ_desc:0 "在秘鲁安第斯山的战斗之后，我们终于击溃了秘鲁防线。利马现在在我们手中！我们必须决定秘鲁的命运。"
 annex.116.a:0 "释放一个友好政府治下的秘鲁！"
 annexation_URG_CONQ:0 "乌拉圭的命运"
 annexation_URG_CONQ_desc:0 "在针对乌拉圭的战役之后，我们终于击破了他们的防线。我们必须决定乌拉圭的未来。"
 annex.117.a:0 "释放一个友好政府治下的乌拉圭！"
 annexation_VEN_CONQ:0 "委内瑞拉的命运"
 annexation_VEN_CONQ_desc:0 "在委内瑞拉的战役之后，我们终于击溃了委内瑞拉的防御。加拉加斯现在在我们手中，我们必须决定委内瑞拉的未来。"
 annex.118.a:0 "释放一个友好政府治下的委内瑞拉！"
 annexation_CYN_CONQ:0 "加勒比联邦的命运"
 annexation_CYN_CONQ_desc:0 "加勒比群岛已置于我们的控制之下，我们的部队已经占领这座群岛。我们必须决定如何处置它。"
 annex.119.a:0 "释放一个友好政府治下的加勒比联邦！"
 annex.119.b:0 "我们将单独决定如何处理每个地区。"
 annex.119.c:0 "重建联邦"
 annexation_PIR_CONQ:0 "巴西边境地区的命运"
 annexation_PIR_CONQ_desc:0 "巴西最南部的三个州，历来都是叛乱的前线，现在完全处于我们的战略控制之下。我们现在必须决定这三个州的未来。"
 annexation_SPO_CONQ:0 "圣保罗的命运"
 annexation_SPO_CONQ_desc:0 "经过激烈的战斗，巴西最富有、人口最多的圣保罗州目前完全处于我们的战略控制之下。我们现在必须决定这个州的未来。"
 annexation_RJM_CONQ:0 "巴西东南部的命运"
 annexation_RJM_CONQ_desc:0 "随着大西洋沿岸森林内的抵抗逐渐减弱，自1808年以来一直是巴西首都的里约热内卢，以及该地区所有其他城市，现在都在我们的牢牢控制之下。我们现在必须决定这个地区的未来"
 annexation_GOY_CONQ:0 "巴西内陆的命运"
 annexation_GOY_CONQ_desc:0 "由于内陆各州人口聚集地过于分散几乎无法对抗我们的入侵部队，巴西内陆的广大土地在我们的控制之下。我们现在必须决定这个地区的未来。"
 annexation_BAH_CONQ:0 "巴伊亚的命运"
 annexation_BAH_CONQ_desc:0 "战斗逐渐平息，干燥的内陆只剩下零星的抵抗，我们的部队已经完全控制了巴伊亚州。我们现在必须决定这个州的未来。"
 annexation_GRP_CONQ:0 "巴西东北部的命运"
 annexation_GRP_CONQ_desc:0 "巴西东北部，巴西最初的领土，自17世纪以来再一次落入侵略军之手。我们的军队现在驻守在十几个州的首府；我们必须决定这个地区的未来。"
 annexation_AMA_CONQ:0 "亚马逊盆地的命运"
 annexation_AMA_CONQ_desc:0 "我们的军队取得了巨大的胜利，横跨亚马逊河流域的所有主要城市和堡垒都在我们的控制之下，控制区域横跨巴西的几个州和地区。我们现在必须决定这些土地的未来。"
 annexation_ALG_CONQ:0 "阿尔及利亚的命运"
 annexation_ALG_CONQ_desc:0 "我们终于从阿尔及尔的法国暴君手中解放了阿尔及利亚。我们是否应该给阿尔及利亚人自由呢？"
 annex.121.a:0 "解放一个忠诚的阿尔及利亚。"
 annex.121.b:0 "解放北非联邦。"
 annexation_ANG_CONQ:0 "安哥拉的命运"
 annexation_ANG_CONQ_desc:0 "我们对葡属安哥拉的吞并让我们不得不来管理海边上百万非洲人。毫无疑问，建立一个地方政府可以让这件事变得轻而易举，但我们能相信本地人吗？"
 annex.122.a:0 "建立安哥拉国！"
 annexation_BOT_CONQ:0 "博茨瓦纳的命运"
 annexation_BOT_CONQ_desc:0 "从英国人之手到南非之手，博茨瓦纳保护国见证了太多变迁，他们现在渴望独立，我们是否应该建立一个博茨瓦纳傀儡国呢？"
 annex.123.a:0 "建立博茨瓦纳国。"
 annexation_COG_CONQ:0 "刚果的命运"
 annexation_COG_CONQ_desc:0 "现在我们控制了曾经的德国殖民地刚果，我们是应该将其并入我们的帝国呢，还是给刚果人一些自治权并创立一个傀儡国呢？"
 annex.124.a:0 "建立刚果国。"
 annexation_EGY_CONQ:0 "埃及的命运"
 annexation_EGY_CONQ_desc:0 "在与埃及人长期的斗争之后，我们发起了一次全面进攻，彻底击溃了埃及军队，现在开罗在我们的控制之下了！"
 annex.125.a:0 "解放一个拥有苏丹的埃及！"
 annex.125.b:0 "解放埃及和苏丹！"
 annex.125.c:0 "解放苏丹并占领埃及！"
 annexation_ETH_CONQ:0 "埃塞俄比亚的命运"
 annexation_ETH_CONQ_desc:0 "我们在埃塞俄比亚的行动取得了巨大的成功，现在我们可以在那里建立新的地方行政机构以恢复当地的正常运作，但我们手上有好几个选择……"
 annex.126.a:0 "建立一个忠诚的埃塞俄比亚政府。"
 annexation_GUN_CONQ:0 "几内亚的命运"
 annexation_GUN_CONQ_desc:0 "我们占领了被传统的北部山区和南部殖民地分割的几内亚。但我们现在要管理成千上万我们并不了解的土著人，也许我们应该给他们某种程度上的自治，或者是建立我们的新殖民地？"
 annex.127.a:0 "建立几内亚国。"
 annexation_KEN_CONQ:0 "肯尼亚的命运"
 annexation_KEN_CONQ_desc:0 "肯尼亚的山脉现在在我们手中，我们应该怎样处理他们呢？我们是直接掌控它还是解放它？"
 annex.128.a:0 "建立肯尼亚国。"
 annexation_LIB_CONQ:0 "利比里亚的命运"
 annexation_LIB_CONQ_desc:0 "昔日美国的公司希望把非裔美国人送回非洲，于是他们建立了利比里亚国，但这个国家一直都是一个奇怪的国家。多年以来，美国人松散地控制着这里，而现在，它在我们的实力面前倒下了。利比里亚的民族认同极其强烈，试图直接吞并他们很可能是十分低效的，因此我国官员们正在呼吁建立一个忠诚的利比里亚国。我们要不要这样干呢？"
 annex.129.a:0 "建立一个忠诚的利比里亚。"
 annex.129.b:0 "建立一个忠诚的利比里亚。"
 annexation_LBA_CONQ:0 "利比亚的命运"
 annexation_LBA_CONQ_desc:0 "我们在利比亚的行动取得了巨大的成功，现在我们可以在那里建立新的地方行政机构以恢复当地的正常运作，但我们手上有好几个选择……"
 annex.130.a:0 "解放利比亚！"
 annex.130.b:0 "将它给予我们的意大利盟友。"
 annexation_MAG_CONQ:0 "马达加斯加的命运"
 annexation_MAG_CONQ_desc:0 "我们强大的军队已经夺取了曾经的德国殖民地马达加斯加。这块巨大的岛屿现在在我们的军队控制之下，不过我们也许应该在这里建立一个真正的行政体系，我们是应该建立一个当地人的政府还是直接由我们的帝国来统治呢？"
 annex.131.a:0 "成立马达加斯加国。"
 annexation_MLI_CONQ:0 "马里的命运"
 annexation_MLI_CONQ_desc:0 "曾经被称作法属苏丹或者马里的尼日尔河河谷现在已经被整合进了我们的领土。这块殖民地需要我们提供一个能更好地解决问题的政府，而本地人和残余的法国官员可以为我们提供帮助，我们是否应该让他们建立一个忠诚的傀儡国呢？"
 annex.132.a:0 "成立马里国。"
 annexation_MRT_CONQ:0 "毛里塔尼亚的命运"
 annexation_MRT_CONQ_desc:0 "毛里塔尼亚的荒漠现在被我们的军队占领了。这块之前的法国殖民地在15年前还不太平，它现在需要一个能有效管理这里的政府来避免它再次陷入混乱。我们是否应该考虑一下建立一个毛里塔尼亚傀儡国？"
 annex.133.a:0 "成立毛里塔尼亚国。"
 annexation_MOR_CONQ:0 "摩洛哥的命运"
 annexation_MOR_CONQ_desc:0 "我们从德国人手中解放了摩洛哥，但我们的军队在如何占领这个国家的山地和半干旱地区的问题上遇到了麻烦。尽管城市中心还在我们的控制之下，不过让当地人获得更大的控制权也许更加明智。"
 annex.134.a:0 "我们必须解放他们。"
 annex.134.b:0 "将这片领土交与我们的伊比利亚盟友。"
 annexation_SPAMOR_CONQ:0 "西属摩洛哥的命运"
 annexation_SPAMOR_CONQ_desc:0 "我们现在控制了曾由西班牙人控制的那部分摩洛哥，我们是该把他交给我们的摩洛哥傀儡还是自己留着呢？"
 annexation_MZB_CONQ:0 "莫桑比克的命运"
 annexation_MZB_CONQ_desc:0 "我们对葡属莫桑比克的扩展让我们不得不来管理海边上百万非洲人。毫无疑问，建立一个地方政府可以让这件事变得轻而易举，但我们能相信本地人吗？"
 annex.135.a:0 "建立莫桑比克国！"
 annexation_NGA_CONQ:0 "尼日利亚的命运"
 annexation_NGA_CONQ_desc:0 "尼日利亚广袤并且富饶的殖民地现在在我们手中，但随之而来的还包括管理这片土地的负担。我们是否应该建立一个本地人的傀儡政权呢？"
 annex.136.a:0 "建立尼日利亚国。"
 annexation_SEN_CONQ:0 "塞内加尔的命运"
 annexation_SEN_CONQ_desc:0 "昔日法属西非最重要的港口达喀尔港和包括了四个法国人的公社的整个塞内加尔都已经被我们的攻势所拿下。但是主人的更替带来了新的问题：之前身经百战的法国官员的离去给我们留下了一片巨大的权力真空。我们是否应该建立一个忠诚的卫星国来减少麻烦呢？"
 annex.137.a:0 "成立塞内加尔国。"
 annex.137.b:0 "成立西非联邦。"
 annexation_SML_CONQ:0 "索马里的命运"
 annexation_SML_CONQ_desc:0 "索马里地区现在在我们手中了。之前的政府已经逃跑了，只留下了一片没有任何管理的土地。我们是应该继续占领这里还是建立一个新政府呢？"
 annex.138.a:0 "建立一个忠诚的索马里政府。"
 annexation_SAF_CONQ:0 "南非的命运"
 annexation_SAF_CONQ_desc:0 "最终，南非自治领选择向我们正通过好望角深入挺进的光荣军队投降。现在战争已经结束。在我们对当地执行军事占领之后，有人主张我们需要建立一个傀儡国家政府来控制该地区，但是在这些讨论中，另一个问题被提上了议程：如果我们在此创立傀儡国，这个新保护国是否该包括它在1925年才夺取的贝专纳兰和罗得西亚保护国，或者我们是否应该将这个新傀儡国的影响力削弱到南非的核心地带？一切取决于你。"
 annex.139.a:0 "为保护领去除南非的影响。"
 annex.139.b:0 "解放南非并保留保护领。"
 annex.140.a:0 "解放西南非洲。"
 annex.140.b:0 "将他们给予南非。"
 annexation_SWF_CONQ:0 "人民国的命运"
 annexation_SWF_CONQ_desc:0 "南非政府终于向我们光荣的军队投降了。在我们开始军事占领之后，有些政客声称我们需要建立一个傀儡的人民国来控制这个地区。"
 annex.141.a:0 "解放人民国。"
 annex.141.b:0 "将他们给予南非。"
 annexation_TUN_CONQ:0 "突尼斯的命运"
 annexation_TUN_CONQ_desc:0 "在我们碾过突尼斯人的防线后，我们发起了全面进攻，如今突尼斯城连同整个突尼斯一道都已被我们掌控。当地的贝伊和少部分民族主义者正请求自治，一些人也建议允许满足他们的愿望。另一方面，我们可以继续完全占领突尼斯。我们该怎么做？"
 annex.142.a:0 "解放突尼斯。"
 annexation_UGD_CONQ:0 "乌干达的命运"
 annexation_UGD_CONQ_desc:0 "现在我们控制了乌干达地区，我们是应该将其并入我们的国家呢，还是给当地人一些自治权并创立一个傀儡国呢？"
 annex.143.a:0 "成立乌干达国。"
 annexation_ZAN_CONQ:0 "桑给巴尔的命运"
 annexation_ZAN_CONQ_desc:0 "现在我们控制了桑吉巴尔地区，我们是应该将其并入我们的国家呢，还是给当地人一些自治权并创立一个傀儡国呢？"
 annex.144.a:0 "成立桑给巴尔国。"
 annexation_ZIM_CONQ:0 "津巴布韦的命运"
 annexation_ZIM_CONQ_desc:0 "在殖民期间，津巴布韦保护国已经见证了太多的独立运动了，而这些运动最后无一例外地都失败了。随着我们对这里的吞并，现在建立津巴布韦国家的希望又重现了，我们是否应该同意呢？"
 annex.145.a:0 "成立津巴布韦国。"
 annexation_TUA_CONQ:0 "图阿雷格联邦的命运"
 annexation_TUA_CONQ_desc:0 "随着我军占领这一地区，[TUA.GetNameDef]已置于我们的控制之下。我们必须决定如何处置它。"
 annexation_UPV_CONQ:0 "上沃尔特的命运"
 annexation_UPV_CONQ_desc:0 "随着我军占领这一地区，上沃尔特已置于我们的控制之下。我们必须决定如何处置它。"
 annexation_WAF_CONQ:0 "西非联邦的命运"
 annexation_WAF_CONQ_desc:0 "随着我军占领这一地区，西非联邦已置于我们的控制之下。我们必须决定如何处置它。"
 annex.165.a:0 "成立西非联邦。"
 annex.165.b:0 "分裂西非联邦。"
 annexation_CHA_CONQ:0 "乍得的命运"
 annexation_CHA_CONQ_desc:0 "我们终于吞并了乍得地区，需要派出有能管理人士去打理这一前法兰西殖民地。考虑到乍得的部落和不断低烈度叛乱给法国佬带去的麻烦，我们是否考虑给予他们自治权以纾解此负担？"
 annex.195.a:0 "成立乍得国。"
 annexation_CAR_CONQ:0 "乌班吉-沙里的命运"
 annexation_CAR_CONQ_desc:0 "班吉的陷落让我们的铁拳控制了之前的乌班基沙里殖民地。不过这种占领被证明是花费巨大的，我们首都里的许多官员现在也在讨论这一问题并呼吁给他们应有的一部分自治权。我们应不应该这样做呢？"
 annex.196.a:0 "成立乌班吉-沙里国。"
 annexation_GBN_CONQ:0 "加蓬的命运"
 annexation_GBN_CONQ_desc:0 "现在我们控制了曾经的意大利殖民地加蓬和那里数百万想拥有自己政府的非洲人。我们是否应该在我们慈悲的监视下答应他们呢？"
 annex.197.a:0 "成立加蓬国。"
 annex.197.b:0 "成立赤道非洲联邦。"
 annexation_CMR_CONQ:0 "喀麦隆的命运"
 annexation_CMR_CONQ_desc:0 "我们最近吞并了喀麦隆的殖民地，之前的行政系统已经崩溃，这块土地现在需要一个新的可靠的政府。问题是，它应该由我们接管，还是由我们控制下的本地人建立自己的政府呢？"
 annex.198.a:0 "成立布隆迪国。"
 annexation_NMB_CONQ:0 "纳米比亚的命运"
 annexation_NMB_CONQ_desc:0 "我们占领了之前属于德国殖民地的西南非洲，也就是所谓的纳米比亚。但我们现在要管理成千上万我们并不了解的非洲人了，也许我们应该给他们某种程度上的自治，或者是建立我们的新殖民地？"
 annexation_ZAM_CONQ:0 "赞比亚的命运"
 annexation_ZAM_CONQ_desc:0 "现在我们控制了曾经的德国殖民地赞比亚，我们必须决定如何管理这里。我们是应该建立一个独立的赞比亚，或者可以的话，建立一个包含尼亚萨兰的赞比亚？"
 annexation_MLW_CONQ:0 "尼亚萨兰的命运"
 annexation_MLW_CONQ_desc:0 "现在我们控制了曾经的德国殖民地尼亚萨兰，建立一个部分程度上由本地人管理的傀儡政权的念头正逐步取代新建一个殖民政府的观念，我们该支持这一观念吗？"
 annexation_TZN_CONQ:0 "坦噶尼喀的命运"
 annexation_TZN_CONQ_desc:0 "我们现在占领了名为坦噶尼喀的前德属中非殖民地的中心以及其首都达累斯萨拉姆，我们是应该把这里作为我们自己殖民帝国的首都还是让本地人自治来追求我们所不能到达的高效率呢？"
 annexation_BRD_CONQ:0 "布隆迪的命运"
 annexation_BRD_CONQ_desc:0 "我们吞并了前德属坦噶尼喀中的布隆迪这一部分，我们是不是应该重建一个独立的布隆迪并让他们自己管理自己的事务呢？"
 annexation_RWA_CONQ:0 "卢旺达的命运"
 annexation_RWA_CONQ_desc:0 "在从德国殖民者手中解放了卢旺达之后，我们必须决定要不要让卢旺达人自己管理自己。"
 annexation_DAH_CONQ:0 "达荷美的命运"
 annexation_DAH_CONQ_desc:0 "曾经属于古老的达荷美王国的德国殖民地现在已经被我们的军队占领了。但这块土地太过遥远而且难以管理，我们是应该建立一个合适的卫星国还是继续把那里作为一块殖民地来统治呢？"
 annexation_TOG_CONQ:0 "多哥的命运"
 annexation_TOG_CONQ_desc:0 "现在我们控制了曾经的德国殖民地多哥和那里数百万想拥有自己政府的非洲人。我们是否应该在我们慈悲的监视下答应他们呢？"
 annexation_GHA_CONQ:0 "加纳的命运"
 annexation_GHA_CONQ_desc:0 "加纳地区现在在我们手中了。之前的殖民政府已经逃跑了，只留下了一片没有任何管理的土地。我们是应该继续占领这里还是建立一个新政府呢？"
 annexation_IVO_CONQ:0 "象牙海岸的命运"
 annexation_IVO_CONQ_desc:0 "作为之前德属中非一部分的象牙海岸如今属于我们光荣的帝国了。这里的居民现在要求一个有能力负责征税和征兵的政府，我们是应该从首都直接统治他们还是建立一个地方政府呢？"
 annexation_SIE_CONQ:0 "塞拉利昂的命运"
 annexation_SIE_CONQ_desc:0 "之前的英属塞拉利昂曾经是英国奴隶的天堂，但如今我们的军队占领了这里并把它纳入了我们的帝国。不过尽管我们付出了巨大努力，这里对于我们缺乏训练的官员来说还是太难管理了，有观点认为我们应该给这里一定的自治权，我们该不该允许呢？"
 annexation_BFA_CONQ:0 "莫西兰的命运"
 annexation_BFA_CONQ_desc:0 "莫西人的古老土地现在已经成了我们国家的一部分。由于经常受到分裂和殖民地残酷统治的折磨，由当地王公带领的莫西人现在请求我们允许他们建立一个属于他们自己的独立国家。我们是否应该允许他们自己组织自己呢？"
 annexation_NGR_CONQ:0 "尼日尔的命运"
 annexation_NGR_CONQ_desc:0 "我们强大的军队刚刚吞并了之前的法属尼日尔，这里现在需要一个可靠的政府，我们是应该建立自己的行政体系还是让当地人建立一个本地政府呢？"
 annexation_CVG_CONQ:0 "佛得角-几内亚的命运"
 annexation_CVG_CONQ_desc:0 "作为同样说着葡萄牙语的姐妹，佛得角和几内亚的独立运动一直紧密联系在一起，在从葡萄牙独立出来以后他们建立一个联合的独立国家是天经地义的。为了帮助地方管理，我们是否应该把他们作为一个卫星国释放出来呢？"
 annexation_ERI_CONQ:0 "厄立特里亚的命运"
 annexation_ERI_CONQ_desc:0 "在对厄立特里亚的军事行动取得成功后，我们现在有义务建立新的地方行政机构以恢复地区和平，然而眼下我们这样有几种选择……"
 annexation_IND_CONQ:0 "印度的命运"
