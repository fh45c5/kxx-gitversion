 annex.105.a:0 "释放一个友好政府治下的墨西哥！"
 annex.105.b:0 "将墨西哥和尤卡坦分别解放。"
 annex.105.c:0 "解放墨西哥帝国！"
 annexation_NIC_CONQ:0 "尼加拉瓜的命运"
 annexation_NIC_CONQ_desc:0 "随着马那瓜落入掌控，我们已经控制了尼加拉瓜，可以自由决定如何处置这些土地了。"
 annex.106.a:0 "解放一个忠诚的尼加拉瓜国家。"
 annexation_PAN_CONQ:0 "巴拿马的命运"
 annexation_PAN_CONQ_desc:0 "在巴拿马运河附近的激战之后，我们终于击溃了巴拿马的防线。巴拿马城现在在我们手中，我们必须决定巴拿马的未来。"
 annex.107.a:0 "释放一个友好政府治下的巴拿马！"
 annex.107.b:0 "解放巴拿马，不过我们要直接管辖巴拿马海峡。"
 annex.107.c:0 "将它交与我们的[CYN.GetAdjective]盟友。"
 annex.107.d:0 "占领海峡，将剩余国土交给我们的[CEN.GetAdjective]盟友。"
 annex.107.e:0 "巴拿马会加入大哥伦比亚！"
 annexation_CEN_CONQ:0 "中美洲的命运"
 annexation_CEN_CONQ_desc:0 "我们必须决定如何对待中美洲的人民。"
 CEN_conquered_release:0 "我们将释放一个统一的中美洲！"
 release_cen_seperate:0 "洪都拉斯、尼加拉瓜、危地马拉、萨尔瓦多还有哥斯达黎加，假如它被吞并了的话，将被我们一起释放为它们原来的状态！"
 owns_ca_trigger_tooltip:0 "占领整个中美洲"
