 annex.237.e:0 "将这片领土转交给我们的奥斯曼盟友。"
 annex.240.t:0 "前教宗国的命运"
 annex.240.d:0 "我们最近对北意大利的占领带来了一个问题，一部分土地根据1919年条约应该交给教宗。所以我们现在是应该把它交给合法的统治者还是以他们的臣服为筹码做交易呢？当然，我们也可以简单地继续占领这些土地。"
 annex.240.a:0 "向教廷献土。"
 annex.240.b:0 "提出交易：以臣服换取土地。"
 annex.240.c:0 "继续占领！"
 annex.241.t:0 "我们的合法领土"
 annex.241.d:0 "北方一个慷慨的强国决定遵守1919年的条约，把他们占领的土地归还给它合法的主人，也就是我们。这是我国的一次伟大胜利，我们对他们十分感激。"
 annex.241.a:0 "教宗国重归统一。"
 annex.242.t:0 "一个慷慨的提议？"
 annex.242.d:0 "占领了北方的强国今天向罗马派出了外交人员，他们带来了一个提议。对于那些在1919年的血腥的内战中从我们手中被偷走的土地，他们愿意归还，前提条件是我们要放弃任何独立的外交政策，换句话来说，就是给他们当卫星国。这个提议对于我们的主权来说十分危险，但从一个方面确实能够给我们带来我们本应拥有的土地。所以我们必须仔细评估再做回答T"
 annex.242.a:0 "同意提案，把土地还给我们。"
 annex.242.b:0 "我们绝不低头!"
 annex.243.t:0 "教宗同意了交易!"
 annex.243.d:0 "教宗派回的外交人员带来了好消息，他接受了我们的提议，愿意放弃自己对外交政策的控制权来换取他在北方的土地的安全回归。现在是时候按条约办事了。"
 annex.243.a:0 "很好。"
 annex.244.t:0 "教宗拒绝交易!"
 annex.244.d:0 "教宗十分愤怒地把我们的外交人员赶了回来，他对要求圣座向任何入侵者屈服都感到十分愤怒。看起来我们的提议不可能被接受了。"
 annex.244.a:0 "他们以为自己是谁？他们一英尺土地都别想要回来!"
