 PER_business_hol:0 "尼德兰商业"
 PER_business_hol_desc:0 "虽然荷兰人在东印度地区有着稳定的石油供给，但那里一直被日落帝国觊觎着，现在本土又被一群法国疯子骚扰。现在荷兰与波斯建立紧密的贸易网可以保证荷兰在最糟糕情况下的石油供给。"
 PER_business_swe:0 "瑞典的机遇"
 PER_business_swe_desc:0 "瑞典是一个现代的国家，有着现代的机械，自然就有着现代的需求。瑞典本土并没有什么可开采的石油矿产，因此，瑞典人没有满足的需求将会是波斯赚钱的一个大好机会。"
 PER_business_spa:0 "西班牙比塞塔"
 PER_business_spa_desc:0 "只有三个人了解西班牙的现状：一位死掉的德国王子；一位疯了的苏格兰画家和已经忘记了一切的我。无论如何，波斯智囊团建议波斯向基础设施欠佳的西班牙贩卖石油。"
 PER_business_por:0 "葡萄牙的商机"
 PER_business_por_desc:0 "几个世纪以来，葡萄牙一直是波斯可靠的贸易伙伴。基于现在西班牙的局势，波斯可以很肯定地假设葡萄牙正处于危机之上。"
