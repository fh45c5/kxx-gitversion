 per.101.t:0 "洋葱事变"
 per.101.desc:0 "最近的一次令人担忧的事件发生在以石油闻名的萨拉姆城，恰巧，这里也是库尔德人的聚集地——波斯化之前，很明显，这里就是冲突的聚集地之一。虽然事件的前因后果官员们还没有搞懂，但是他们至少掌握了现在发生的事情。一个洋葱小贩和一位英国人在卖东西的时候吵起来了，波斯官员逮捕了这位小贩，虽然双方都在互相指责，但这次事件很快地就演变成为了一场暴乱。更糟的是，社会主义暴徒还指使他们手下的人去劫狱，并救出这位“反抗英国和反动沙阿统治的英雄”。如果社会党人不去攻击任何说英语的人，并用石头和洋葱轰炸办公室的话，这应该还没什么大不了的。\n波斯的官员有理由相信，这位洋葱小贩就是这场暴乱的幕后主使。小贩被带到了德黑兰继续审问。波斯许多地区的骚乱都在持续发酵，而社会党人的暴动占大多数。英国大使还来亲自拜访沙阿，要求伸张他侄子所受的一些“蔬菜商人”的侮辱的正义。尽管如此，这些官员们仍然相信他们可以通过审问抓起来的一些游行示威者来得到他们口中所密谋的一切。更不幸的是，国家间的通路已经被切断，并且有一些城市的行政系统也已经瘫痪。"
 per.101.a:0 "奇怪，这个小贩竟然能装的这么好。"
 per.1.t:0 "一个意外的转折"
 per.1.desc:0 "“陛下，我们与阿巴斯港失去了联系。”\n\n“甚么？”查希尔沙阿问道。他感到身体一阵不适，胃中的酸反上了他的喉咙，让他感到火烧一样。“你要是撒谎，我就立刻把你处决，好好先生。”\n沙阿拿起了话筒，拨给了德黑兰的盎格鲁-波斯石油公司。\n\n“他们攻占了整座城市，我们的官员有的被监禁，有的被处决。”听筒后面的声音说道。\n“我他妈...即刻下达动员令！对那些摧毁这个辉煌国度的进步混蛋们绝不手下留情！”沙阿雷鸣般的声音贯穿了整个皇宫，然而，波斯国内的那些革命者们却一点没放在心上。"
 per.1.a:0 "这些代价买一个洋葱够了吗？"
 per.1.b:0 "打倒沙阿，英国人和他们的价格体系！"
 per.2.t:0 "在伟大的余烬上"
 per.2.desc:0 "波斯在过去的几十年发展并不好。在被强大的俄罗斯和可恶的不列颠等外国佬的多次羞辱和领土割让后，拥有辉煌过去的什叶派近东帝国已经沦为了一个被世界所遗忘和抛弃的躯壳。\n波斯人民天真地认为，一战的爆发使得这些巨人倒台，进而波斯的发展就不受限制。尽管英国经济的崩溃，俄罗斯内战的爆发都让他们放松了对波斯的控制，波斯却在不停地堕落下去。革命分子，投机主义者和分离主义者在波斯的领土上划分各自的势力范围，把团结的伊朗人民拆解到不同的国家和民族中去。更糟的是，英国为了填补俄罗斯离去的权力真空，进一步加强了对波斯的控制，使我们被牢牢地控制在了英国的手中。\n在接下来的几年里，令人担忧的事情发生了：英属印度的崩溃使得英国对于波斯石油的依赖愈发严重，而这让盎格鲁-波斯联合石油公司看到了可乘之机。波斯政府对于石油公司缺乏有效的监督，而这又让工人，农民和民族主义者为了反抗资本主义而倒入社会主义运动的怀抱中去。委员会主义者的雇佣兵团和政治改革在这个时期达到了空前的规模，而这种情况无疑是给波斯残废的躯壳上的重重的一击。\n在许多人看来，东方明珠要么落入红色浪潮，要么沦为征服者的奴隶，无论代价多么巨大。然而，所有的一切都是可能发生的，只有真主和时间能告诉悲惨的波斯人民确切的未来。"
 per.2.a:0 "严峻的形势。"
 per.2.b:0 ""
 per.3.t:0 "对伦敦当局的进一步妥协"
 per.3.desc:0 "今天，令人担忧的消息果不其然，来自盎格鲁-波斯石油公司。公司要求进一步增加特权，在某些特定的高石油区免税，以及扩大石油公司的垄断权云云。要是接受了这种丧权辱国的提议，那么波斯人民将势必生活在苦痛之中。但这个石油公司并非普通的公司，它与大英帝国有着千丝万缕的联系，而惹恼了它就等同于挑衅大英帝国，而这将不会是我们想要的。联合石油公司之所以提出这些条件，目的是为了确保在欧战发生时的石油供应，以满足英国庞大的海陆空需求。\n英国和石油公司也不断地警告说，波斯欠下英国的债务是巨大的，如果有必要的话，英国将立刻出兵波斯以逼迫政府还款。\n这些庞大的债务使我们没有筹码去对抗英国人。冒着禁运，甚至开战的风险去对抗英国人是愚蠢的，不可接受的，即使这使得波斯民族的脸上无光。"
 per.3.a:0 "他们还想要啥？"
 per.3.b:0 ""
 per.36.t:0 "伊朗索要边界"
 per.36.desc:0 "我们最担心的事情发生了：德黑兰方面已经下达了最后通牒，要求我们立刻撤出东库尔德斯坦省和皮兰沙省。经过十多年的自由时光，许多人的梦想随着沙阿的到来再次破灭。当然，我们可以防御沙阿的进攻，但是沙阿的部队使得我们很难抵抗。但是不战而降不仅会使我们的领土尽数丢弃，并且还会让我们的民族蒙羞。"
 per.36.a:0 "同意那些要求。"
 per.36.b:0 "想要就过来拿啊！"
 per.361.t:0 "库尔德斯坦退让"
 per.361.desc:0 "库尔德斯坦国屈服于我们的外交压力，他们的领袖已经同意归还波斯的领土。"
 per.361.a:0 "好极了！"
 per.362.t:0 "库尔德斯坦拒绝"
 per.362.desc:0 "库尔德斯坦国是黎凡特地区的一个毒瘤，他们拒绝承认对波斯土地的非法侵占和控制。"
 per.362.a:0 "混账！"
 per.37.t:0 "伊朗索要边界"
 per.37.desc:0 "德黑兰方面今日向我国发出最后通牒，要求我们交出罗斯卡省和坎大哈省的控制权，否则就军事入侵我国。这种最后通牒并不出乎我们的意料，因为年轻的礼萨汗与他的父亲相比，野心十分之大。波斯内战的创伤还没有完全愈合，但野心勃勃的礼萨汗似乎已经准备好了战争，让波斯帝国再次伟大。我们绝不会允许波斯在中东地区再次称霸，更不用说交出我们的合法领土了。何况，谁知道这场战争会是什么结果呢。\n\n我们现在有十二个小时来回应最后通牒：我们是乖乖地交出领土，还是勇敢地面对德黑兰的军队？"
 per.37.a:0 "我们无力反抗，给他们想要的！"
 per.37.b:0 "阿富汗永不为奴，让波斯大使滚回去吧！"
 per.371.t:0 "阿富汗屈服"
 per.371.desc:0 "虚弱的阿富汗没能顶住我们不断施加的压力，我们额军队兵不血刃地占领了坎大哈。罗斯卡地区的人民聚集在街道上，双手挥舞着波斯国旗，向沙阿表示着崇高的敬意。沙阿发表了一场关于团结和胜利的演讲，他用一句古老的波斯谚语结束了这次演说：\n“每个国家都是自己命运的建筑师。”\n这一次的外交大胜利使得礼萨汗的支持度飙升，全国各地都在举行庆祝活动。但这对恢复荣耀来说，这只是复兴的第一步，因为我们的许多领土还在外国的控制之下。这场胜利向全世界表明，波斯不会再度屈服于外国势力，我们终有一天会全部夺回一百年前就失去的权力。"
 per.371.a:0 "为了荣耀，前进！"
 per.372.t:0 "阿富汗拒绝了最后通牒"
 per.372.desc:0 "被狂妄自大冲昏头脑的阿富汗人拒绝归还我们的合法领土。阿富汗人谴责称这个最后通牒是对阿富汗主权的践踏和羞辱。这对我们造成了极大的不便，但我们总有一天会亲手夺回这两块宝地。阿富汗人不会挡在帝国前进的道路上。当沙阿公布了阿富汗拒绝的消息之后，德黑兰地区爆发了大规模骚乱，人群冲进了阿富汗大使馆并处死了两名干事。这次事件进一步恶化了我们和周边邻国之间的关系，国际观察家们认为新的中东冲突时不可避免的。"
 per.372.a:0 "他们敢！"
 per.38.t:0 "伊朗索要边界"
 per.38.desc:0 "令人担忧的消息：波斯称大不里士和吉兰省是波斯不可分割的领土，但波斯方面声称他们可以用外交手段解决这一问题。这一消息并不出乎意料，因为沙阿早就宣称阿塞拜疆是波斯帝国“不可分割的一部分”。波斯人民和阿塞拜疆南部的少数民族支持波斯的这一主张，并在赞詹地区和布坎地区爆发了小规模骚乱。我们必须保护我们额土地，但也要考虑波斯的愤怒。\n我们的答案是什么？"
 per.38.a:0 "好吧。"
 per.38.b:0 "有种就过来拿，"
 per.381.t:0 "阿塞拜疆同意"
 per.381.desc:0 "一场外交大胜利！阿塞拜疆同意交出大不里士和吉兰，我们的军队顺利地开进了两市的街道！当然，阿塞拜疆政府内部面对了极大的困难，但我们也准备好了入侵的计划。全国各地都有胜利游行，尤其是在德黑兰地区，他们甚至还塑造了一尊礼萨汗的雕像。波斯距离过去的荣耀又近了一步，但我们必须准备好收拾那些可能会在公共场合反对我们的人。"
 per.381.a:0 "一个明智的选择。"
 per.382.t:0 "阿塞拜疆拒绝"
 per.382.desc:0 "我们得到了阿塞拜疆的回应：尽管我们施加了压力，但阿塞拜疆拒绝归还领土。这种行为即愚蠢，又令人惊讶，因为我们根本没想着阿塞拜疆能公开反对我们。阿塞拜疆不是第一个反对伊朗的国家，也肯定不会是最后一个。我们必须在西部边境派兵，如果没有战争，很显然，我们失去的土地似乎永远无法收回。"
 per.382.a:0 "真是不明智。"
 per.39.t:0 "伊朗索要边界"
 per.39.desc:0 "长期以来，波斯一直把俾路支斯坦地区看作是自己失去已久的领土，但英国人的傀儡礼萨沙阿从未公开宣称该地区应该属于他们。今天，情况似乎发生了变化，波斯代表向我们发出了最后通牒，末尾还带着穆罕默德·礼萨的亲笔签名。他们要求我们交出俾路支，否则他们将诉诸武力。这次最后通牒好像不是空穴来风，因为我们的情报人员也报告了波斯在边境大量集结军队的报道。我们不能独自抗衡波斯人的武力，但俾路支省也是我们的一个重要组成部分；或许德黑兰方面真的只是吓唬吓唬我们？谁知道呢。"
 per.39.a:0 "我们不能冒这样大的冲突。割让俾路支斯坦！"
 per.39.b:0 "希望他们只是在吓唬我们。把他们的使者赶回去！"
 per.391.t:0 "迪纳的妥协"
 per.391.desc:0 "迪纳国，就像其与世界不相干的政治体系一样，把我们所需要的了领土一点不少地割让给了我们。"
 per.391.a:0 "真是明智的选择。"
 per.392.t:0 "迪纳拒绝妥协"
 per.392.desc:0 "迪纳国，一个在印度边缘小小的，不起眼的国家，竟然拒绝了一个比它强大许多倍的国家的最后通牒。"
 per.392.a:0 "白痴！"
 per.4.t:0 "一个恰当的提议"
 per.4.desc:0 "几周前，盎格鲁-波斯联合石油公司的勘探人员开始了一系列新的调查，他们的目标在勘探一些现在没有的新油层。今天，在高悬在波斯土地上空的太阳的照射之下，有报道声称这些人在不懈努力几个小时后，的确在地下深处找到了巨大的油藏。\n因此，石油公司要求沙阿及其政府扩大其公司特权范围，这样就可以让公司的手伸到新的石油产地；他们还提出了在波斯境内的全面免税，而不仅仅是波斯南部地区的免税政策。石油公司的代表们“提出”了这些需要重新协商的条款，以代替一些我们暂时无法偿还给英国的债款。虽然政府也会从这种工业中牟取暴利，但沙阿和他的政府官员们因为没有在这些地区获得大部分的利润而感到愤怒。\n其实更加令人担忧的是第一项：扩大公司特权范围。几个小时以来，皇宫里充斥着激烈的争论，街头示威者明确地反对这种出卖国家的屈辱的行为。\n最后，国王表述了自己的遗憾，并宣布签下这些不平等条约。国王说，如果政府不同意的话，伦敦方面可能会因此而愤怒，而愤怒的后果并不是波斯所能承受得起的。\n公众开始对政府越来越不满，并且各大城市都爆发了暴乱和骚动；据报道，盎格鲁-波斯联合石油公司也在扩招雇佣兵以作为这种情况的回应。"
 per.4.a:0 "石油公司压榨我们不如去压榨一块石头..."
 per.4.b:0 ""
 per.40.t:0 "波斯要求我们屈服"
 per.40.desc:0 "波斯的领土统一的狂热思潮不可避免地让他们把目光转向了我们。德黑兰方面今天发表了有些令人担心的最后通牒。谢天谢地，他们对我们的领土并不感兴趣，但他们想确保我们对帝国和沙阿的忠诚。由于他们可以在各种方面碾压我们，并且我们也没有什么盟友帮助我们，我们好像只能屈辱地接受这些条件。我们的决定是什么？"
 per.40.a:0 "今天是我国的国耻日...（变成波斯的傀儡国）"
 per.40.b:0 "我们永远不会成为沙阿的狗！"
 per.41.t:0 "波斯要求我们屈服"
 per.41.desc:0 "波斯在内战之后确立了成为中东霸权的战略目标，而今天，他们把目光转向了我们。他们要求我们效忠于沙阿和他的帝国，也就相当于把我国变成波斯的傀儡国。这当然是不可接受的，但据报道，波斯军队已经开始大量集结在我国边境，并且有可能随时发起进攻。我们现在的决定将影响下一代的命运和也门的文化，但最重要的是，它将决定也门这个国家的命运。我们如何回应他们的要求？"
 per.41.a:0 "接受吧...我们别无选择。"
 per.41.b:0 "今日战死之人可免去未来的罪恶...我们永远不会屈服于沙阿的！"
 per.42.t:0 "波斯寻求控制科威特"
 per.42.desc:0 "有一则来自中东地区的消息：在民族复仇主义者穆罕默德·礼萨·沙阿的领导下，波斯要求吞并科威特地区。在失去了波斯这块巨量多的石油产地之后，他们想把我们另一块盛产黑金的土地夺走。\n波斯将把巴列维·礼萨罢免后陷入了内战，在波斯帝国获胜之后，帝国把巴列维的儿子扶上了王位。穆罕默德与他的父亲有很大的不同，他收回了许多波斯多年来陆陆续续失去的旧土地。他的目的显然是恢复波斯对中东的霸权。\n如果我们谨慎行事，我们可能会避免与波斯发生武装冲突，但是我们也不会轻易放弃我们的每一块殖民地……我们该怎样回复？"
 per.42.a:0 "很好，巴列维先生。"
 per.42.b:0 "有种就过来拿，"
 per.43.t:0 "波斯要求吞并卡塔尔"
 per.43.desc:0 "德黑兰方面近日发出了最后通牒：要么把卡塔尔双手奉上，要么就等着挨波斯军队的枪子。\n他们要求的领土并不大，但如果我们妥协，那么就相当于交出了波斯湾主要航线的控制权。如果我们阻止了穆罕默德·礼萨·沙阿的霸权企图，那么波斯就会向我们开战。中东似乎无法维持原有的和平……我们该怎么办？"
 per.43.a:0 "给他们就是了。"
 per.43.b:0 "把他们扔回波斯湾去。"
 per.44.t:0 "波斯要求整合迪拜"
 per.44.desc:0 "来自中东的另一条最后通牒：波斯要求我们把迪拜及其周边地区的控制权移交波斯。我们对此并不惊讶，因为穆罕默德·礼萨·沙阿很早之前就表述了他的民族复仇主义以及他的中东霸业。现在，波斯以武力威胁我们交出迪拜地区。\n在失去了波斯这块金土地后，我们不能再次失去我们的石油保护国了...我们应该怎样回复沙阿？"
 per.44.a:0 "给他们就是了。"
 per.44.b:0 "把他们扔回波斯湾去。"
 per.45.t:0 "波斯军队在亚丁"
 per.45.desc:0 "今天我们收到了穆罕默德·礼萨·沙阿的要求：他要求亚丁港的控制权，并声称若不接受则将诉诸武力。\n波斯现在比以往任何时刻都接近地方霸权，而奉上亚丁这种红海大门实在是一种不大明智的举动。\n但波斯之前曾展示过它强大的军事实力，谁知道为了一个城市的军事冲突是否值得……我们如何应对这一最后通牒？"
 per.45.a:0 "我们撑不住了。"
 per.45.b:0 "这次真的做得太过分了。"
 per.46.t:0 "波斯寻求协议"
 per.46.desc:0 "波斯方面寻求建立外交同盟（实质上知识一项协议），他们打算将黎凡特划分出势力范围，尤其是那些有争议的部分。波斯许诺了我们幼发拉底河以西的所有土地，我们只要确保自己不会东扩就行。我们应该接受吗？"
 per.46.a:0 "这计划不错。"
 per.46.b:0 "不了吧，各走各的路。"
 per.47.t:0 "镇压伊斯兰神职人员"
 per.47.desc:0 "今天，三名毛拉(穆斯林宗教和圣法的教师)在德黑兰因为抗议礼萨·沙阿的世俗化政策而被逮捕。\n\n来自伊斯法罕的著名毛拉哈米德·拉丹在德黑兰广场上祷告，而他的支持者们高喊着他们的反君主制口号，其中的几人还当众撕烂了巴列维王朝的旗帜。谢天谢地，只有少数人参加了此次抗议活动，警方迅速出动，驱散了围观人群并逮捕了参与者。\n\n但哈米德·拉丹并不是第一个抗议白色革命的人，大多数什叶派神职人员都明确表示反对西化。他们中的一些人支持“伊斯兰费达因运动”，这是一场利用激进手段反对君主制的反动主义运动，据称是大部分拉丹抗议等反君主制行动的幕后黑手。\n\n虽然很大一部分毛拉反对世俗化，但他们中的一些人意识到国王为进步所作努力的重要性。穆罕默德·礼萨承诺，虽然那些激进的反动派毛拉和伊斯兰费达因运动被沙阿镇压，但那些勇跟时代潮流的人将不必担心他们的安全。"
 per.47.a:0 "让毛拉有限自治。"
 per.47.b:0 "对沙阿的忠诚必须高于对真主的虔诚。"
 per.5.t:0 "白军的胜利"
 per.5.desc:0 "萨达巴德建筑群曾经享受过只属于它的辉煌，这里曾经是波斯王室的皇宫群，现在却只剩下了一个被炸毁的空壳子。有许多无价的手工艺品，艺术品，装饰品都化为齑粉，在其中甚至还有一辆烧毁的劳斯莱斯。所有的一切辉煌，只剩下一堆冒烟的瓦砾。\n一名军官穿过了这片废墟，他环顾四周，靴子踩在这些松散的砖石上，发出嘎吱嘎吱的声响。目所及之处唯一能够看到的红色便是死者的鲜血。最后一面红旗业已降落，波斯安全了。\n但这场内战的胜利并不是没有代价的，就像俄罗斯内战一样，大部分旧世界的遗产都在战争中摧毁了。战争结束后，士兵们，既不是英国人也不是沙阿，掌控了国家最高权力。不论是波斯人还是英国人，政府被这些扛着步枪，服从上级命令的人所掌控。\n其中一名士兵走过一扇被击碎的门，发现有几个人被反手绑在一堵墙边。另一边是几名手持步枪的士兵，他们组成了波斯临时行刑队。\n军官停下来问：“你们在干什么？”\n“我们打算处决抢劫者和革命者。长官，我们应该停止吗？”\n他皱起眉头，想到了自己在路上的所看到的一切，内战肯定是结束了。在回到德黑兰的路上时，他在窗外看到了散落在被炸毁的铁路外的，破碎不堪的机车。他所乘坐的军用火车经过的所有车站，全都没有开灯放行。路上到处都是瓦砾和不可名状的垃圾，更不用说被炸到变形的火炮和不全的装甲列车残骸了。\n一切的一切都是那群赤匪做的，这群畜生摧毁了他心爱的祖国。"
 per.5.a:0 "“没有其余命令，行刑继续。”"
 per.5.b:0 ""
 per.51.t:0 "穆罕默德·礼萨·沙阿继承王位"
 per.51.desc:0 "礼萨汗的耻辱早在他打败革命者之时就已经消失了。随着伦敦方面的压力越来越大，沙阿的忠臣们聚集在穆罕默德·礼萨周围。国王现在面临着一个简单的选择题：要么让自己的儿子继位，并抛弃英国人；要么自己掌权然后等待英国人的来临。\n自然，沙阿同意了部长们的要求，他将会退位并把波斯的遗产留给他的后代——没有伦敦方面的压力。但是如果说他没有感到愧疚与嫉妒，那么肯定是不对的。命运眷顾穆罕默德·礼萨，愿真主保佑他。"
 per.51.a:0 "沙阿万岁！"
 per.51.b:0 ""
 per.52.t:0 "盎格鲁-波斯石油国"
 per.52.desc:0 "波斯内战的结束的确让许多人松了一口气（尽管是对大多数波斯贵族而言）。在经历了数月的残酷斗争以及巨大数目的伤亡后，波斯的各个党派和组织都沉浸在一片欢腾之中。\n\n但是这些贵族并没有完全地忽视潜藏在欢腾背后的担心和忧郁，只有最天真无邪的贵族才能忽视沙阿宫廷内的严重危机。整个波斯的工人和民族主义者仍然对英国对于波斯帝国的控制而感到愤怒。除此之外，才爆发的内战让国家满目疮痍，无数的城市倒塌，毁灭在无尽的炮火声中，全国的许多地区爆发了大型饥荒，总计超过二十万人死亡。最要命的是，忠于沙阿的白军精疲力竭，缺乏供给，装备不足。国王非常清楚，历史上专制主义政权的权力根源来自于常备军的权威。然而，波斯军队内战结束后的颓废使得波斯帝国的统治摇摇欲坠。\n\n当来自英国和盎格鲁-波斯联合石油公司的几名代表以及数百名随行士兵抵达沙阿的宫殿时，以上的担忧全部得到了证实。代表团与沙阿会面，要求沙阿将更多的国家权力移交给石油公司当局以作为支付债务的一种形式，因为波斯在内战期间承担了巨额债务。石油公司的理由是，波斯的国内条件已经非常的糟糕，以至于该国已经宣布了破产。为了确保石油公司收到其应付款项，他们要求石油公司统治整个波斯。这一次，波斯不会出现独立的假象，也不会对石油公司的影响力产生轻微的撼动。\n\n代表团原以为观众席会像以前那样，对他们大发雷霆，但令人惊讶的是，观众席却陷入了悲伤的沉默。人群非常清楚，反对石油公司和英国是不可能的。波斯在内战中遭受了太多的苦难，无法对任何的外来战争进行抵抗，一度引以为傲的波斯军队现在混乱不堪，精疲力竭。一件显而易见的事，无谓的抵抗只会给波斯带来更大的痛苦。\n\n正因如此，沙阿和其政府官员怀着沉重的心情，通过了石油公司的提议。“波斯”这个名字已经不复存在，取而代之的是盎格鲁-波斯联合石油公司。公司国家这个想法自1858年印度叛乱以来就被认为已经过时了。在被这个称为“资本游乐场”的地方，实业家和资本家已经涌入新的企业国家，奢侈的赌场，酒店和新的人群已经出现在世界各地的报纸上，精心地掩盖了残酷镇压人民的悲剧。但这就是这个新国家的现实，现在，它最关心的是大英帝国的完整性和利益。"
 per.52.a:0 "好了，伙计们，该操练了。"
 per.52.b:0 ""
 per.521.t:0 "波斯提供商品"
 per.521.desc:0 "波斯现在在盎格鲁-波斯石油公司的控制下，试图销售他们的雇佣兵和大量的石油，以换取我们的金钱，工业技术和基础设施建设。我们接受吗？"
 per.521.a:0 "买油"
 per.521.b:0 "买雇佣兵"
 per.521.c:0 "两个都要"
 per.522.t:0 "新波斯国"
 per.522.desc:0 "作为波斯地区的新主人，石油公司正在考虑是否加入英联邦，尤其是是否能在英联邦中混个高职。然而，许多外国的专家试图建立一个纯粹的，不结盟政体，以确保其高层的利益，并在某种程度上确保波斯人民的利益。因此，这一诉求已经送达了政府高层，他们现在将决定是否请求加入英国的联盟..."
 per.522.a:0 "加入英联邦。"
 per.522.b:0 "独自面对未来。"
 per.53.t:0 "盎格鲁-波斯联合石油公司索要波斯湾沿岸"
 per.53.desc:0 "尊贵的首相，敬启\n\n“尊敬的首相大人，我们首先要高兴地通知您，石油公司推翻了波斯地区的原有政权，并直接建立了一个亲善英国的政权。这无疑是自东印度贸易公司以来英帝国公司取得的最大胜利。正如我们所说，波斯无尽的石油正在被我们勘探，第一批免税石油将在几个月内抵达英国港口。\n\n然而，我们仅仅有一个简单的要求。石油公司希望利用新发现的石油矿脉更好地为英国人民提供石油，因此我们谦恭地请求暂时拥有波斯湾阿拉伯一侧的英国属地，从而利用我们公司的智慧提高这些地区的开采效率。这样的协议肯定会让整个帝国和人民受益，所以我们请求大人尽速回复。\n\n署名，\n\n盎格鲁-波斯联合石油公司主席\n\n第一男爵，约翰·卡德曼。“"
 per.53.a:0 "批准他们的请求。"
 per.53.b:0 "盎格鲁-波斯联合石油公司不应该干涉阿拉伯事务。"
 per.531.t:0 "伦敦方面批准了我们的请求"
 per.531.desc:0 "对于大英帝国最伟大的贸易公司来说，这是一场伟大的外交胜利！我们在伦敦的绅士们欣然接受了我们的请求。让我们控制波斯湾石油资源丰富的领地，因为我们有更好的设备和技术来正确，快速地探索这些地区的财富。"
 per.531.a:0 "一些有利的地区差异总是好的。"
 per.531.b:0 ""
 per.532.t:0 "伦敦方面拒绝了我们的请求"
 per.532.desc:0 "真奇怪。\n英国绅士们拒绝了我们暂时借用海湾国家的请求，我们是为了利用我们的技术和经验更好地勘探蕴藏在沙漠中的丰富石油，并进一步为帝国的引擎提供燃料。\n\n他们的损失。"
 per.532.a:0 "顾客总是对的不是他们说的么。"
 per.532.b:0 ""
 per.6.t:0 "红军胜利"
 per.6.desc:0 "自从一系列的暴乱和反对外国公司统治波斯的力量统治波斯以来，许多人已经预见到了一系列事件，波斯的委员会军队和公社军队战胜了沙阿及其英国主子的反动政权，迫使沙阿流亡伦敦，并直接导致了盎格鲁-波斯联合石油公司的解散。实在是难以想象，在世界上石油最丰富的地区之一，没有英国公司的垄断，甚至没有他们的存在。石油公司的投资者已经撤出，他们的公司业已破产，我们正式结束这些反动的人几十年来对波斯人民的压迫和剥削。\n委员会主义者们内部并不统一，他们由真主党，伊朗党和伊朗人民圣战者组成，形成了一个大型的缝合党。尽管议会之间存在许多被忽略的（实际上很大的）分歧，但除了最保守的波斯村庄外，其他所有城市的街道上都播放着着歌曲，开着庆祝活动，以及人们对英国傀儡的倒台和三千年独裁统治的象征“沙阿”的欢呼声。工人们，农民们，波斯各地的少数民族，诗人和工匠们一致欢呼着了民族从外国帝国主义，专制和资产阶级压迫中解放的日子！\n尽管社会主义在很大程度上是提倡世俗主义的，但波斯人民不仅赞扬了解放后的社会主义，而且（特别是那些追随伊朗人民圣战者的人）宣布，社会主义确实是真主的意志，是伊斯兰教应该的，唯一的，正确的存在方式。虽然这似乎没有什么害处，但是波斯委员会主义者中的许多派系将必须确定他们要走的道路及其对国家带来的影响，不仅要符合其他派系的期望，还要符合人民的意愿。\n尽管如此，波斯已经成为世界上最新的社会主义堡垒，它将走什么样的道路并不是许多人最关心的问题。现在，大多数人只关心和平的恢复和早该解放的波斯！"
 per.6.a:0 "革命万岁"
 per.6.b:0 ""
 per.61.t:0 "工人委员会第一届会议"
 per.61.desc:0 "虽然内战可能已经胜利，波斯工人最伟大的斗争无疑已经结束，但在 巩固对社会主义运动的控制 方面还有很多工作要做。为革命而战的人民团结起来，希望推翻外国对波斯的统治，但这并不意味着但这并不意味着波斯革命应该遵循任何形式的关于社会主义内部特定意识形态的普遍协议现在，庆祝解放的活动与欢乐已经开始消退，现在是我们在是我们解决领导力问题的时候了的时候了。\n\n在该国历史上，波斯第一次成为了一个真正的民主国家。而非一个符合民主的自由主义幻想，这种幻想只寻求保持资本家的权力，同时给人一种尊重民意的幻觉。不，波斯已经成为一个真正的民主国家，一个旧的封建制度对工人没有影响力的民主国家！面对如此巨大的动荡，我们只能希望通过举行自由的全国性选举来追随遵循／履行人民的意愿！自然，反动政党被禁止参选，那些与亲沙阿势力有联系的政党也不允许投票。但是，除了对反工人团体的必要限制之外，对任何人的投票权利都没有任何限制。\n选举中充满了无数不同的政党和独立人士。但由两个主要派别主导。由米尔扎·科恰克·汗领导的丛林党和一个由礼萨·拉德曼内什领导的自称为人民党的广泛联盟。丛林党最初是一个分离主义组织，在波斯北部地区发动低级叛乱，现在他们支持更加民族主义的言论，成为人民解放和伊朗共和国理想的坚定支持者。丛林党的目标是通过伊朗的工业化立即发展生产力，因此它可能从封建沙漠崛起为东方之虎。此外（更具争议性）的是，将国家权力下放成一个由所有伊朗人民组成的社会主义联邦。由于该党拒绝采取世俗主义立场，该平台在更保守的选民中更受欢迎的丛林党人没有持特定的宗教教义，而是坚持认为伊斯兰教可以并且将与社会主义一起工作。与此同时，人民党是一个更新的组织，由各种社会主义和马克思主义委员会组成，其中许多是打响了反对沙阿和英国的革命和独立战争的第一枪的人。人民党人希望重新夺回王国失去的土地，同时也寻求创造一种新型的社会主义，一种「工团主义－农业主义」的形式。伊朗的物质条件所独有。有争议的是，人民党人还希望将波斯语标准化为跨少数民族人口稠密地区的通用语，以确保这种颠覆行为不再次发生。\n\n　　因此，经过双方数周的竞选活动，当工人委员会的代表走进工人委员会第一届会议时，全国上下都屏住了呼吸。"
 per.61.a:0 "创立人民党。"
 per.61.b:0 "丛林党组建政府。"
 per.62.t:0 "工人委员会第二届会议"
 per.62.desc:0 "在伊拉杰·伊斯坎达里及其领导的人民党赢得今年的选举之后，工人委员会第二届会议正式召开，人民党内部一个问题变得显而易见——管理适度的问题。\n人民党的管理国家的方法一直采取温和措施。自人民党成立以来，它就被划分为两派。温和派认为，波斯是一个农业和前工业国家，因此缺乏占主导地位的工业和城市无产阶级，因此，波斯需要推行以土地为基础的政策，并在整个波斯推行土地改革。激进的社会主义者认为，如果要在波斯成功地发展社会主义，现代化和工业化是发展整个波斯生产力所必须采取的必要步骤，进而确保革命不受外部威胁，从而提高无产阶级的力量和整个国家人民的生活水平。\n因此，人民党不得不采取两派之间的折中措施，寻求更加温和的治国纲领，进而缓解两个派系的紧张局势。在波斯内战之前，这种分裂迹象没有很严重，但是当革命胜利之后，两派之间的分歧变得越来越大，政策倾向的问题再次出现。伊拉杰·伊斯坎达里和人民党所走的道路未能让任何一方满意。现阶段的不满情绪非常强烈，温和派威胁说，如果他们提出的解决土地问题的要求在下一经济计划中得不到解决，就要分裂，然后成立新党。\n\n因此，伊拉杰·伊斯坎达里已将所有部长全部召回各自的委员会，以准确地表达每一个委员会成员的意愿。意见收集之后，还不能确定到底是哪一派系将领导该党，但无论如何，不论哪一派当选，人民党的命运将发生根本地改变。"
 per.62.a:0 "保持温和路线不变。"
 per.62.b:0 "提倡更激进的举措。"
 per.7.t:0 "宪法制订座谈会"
 per.7.desc:0 "在工人委员会第一届会议之后，丛林党获得了多数席位，而随后而来的讨论则是丛林党之后将要选择的道路，当然，这也会影响波斯的未来。虽然人民表现出了对波斯民族主义的充分理解和高度的热情，但是人民反对种族主义和文化沙文主义，并将其作为对付帝国主义以及反动派的途径。关于民族主义究竟要怎样和社会主义波斯国内政策联系起来，到现在也还是一个具有争议性的话题。\n\n丛林党内部更激进的民族主义派系认为，波斯只发展了封建主义，甚至还没有接近成熟的资本主义。波斯的农村生产力过于落后和底下，而只有很少的一些城市真正地进入了现代化工业生产，总的来说，波斯的生产情况是十分糟糕的。因此，丛林党目前正在采取的清除国内资产阶级的道路，是有严重的缺陷和问题的。这些民族主义派系想要暂时与民族资产阶级合作，发展波斯的生产力，并以此为基础建立社会主义国家。\n然而，丛林党内部的正统社会主义派谴责丛林党的民族主义者是修正主义者，有的甚至声称他们是是反革命。正统派人士指出，把国家的发展委托给资产阶级去做有可能使资本主义革命重演，而这并不是建设社会主义的安全道路。正统社会主义派还认为，从封建主义到社会主义的大跃进已被证明是可行的，正如在贝拉·库恩等列宁主义者领导的匈牙利或保加利亚境内的社会主义运动，在短短的一二十年内，他们从一个基本上是封建和原始资本主义的国家变成了一个社会主义国家。\n然而，仍有许多民主代表尚未选择站队到那一个派系去。这种缺乏明确多数的情况导致了一场小危机，而领导人米尔扎·科恰克·汗呼吁在本月内举行议会选举，并且没有弃权票。这一决定因其绝对性而备受争议，批评和抗议很快就在委员会中提出。尽管如此，政府已经下定决心，所有的目光都集中在丛林党上，看看它将会选择什么道路。"
 per.7.a:0 "国家先于阶级斗争。"
 per.7.b:0 "阶级斗争先于国家。"
 per.71.t:0 "社会主义伊朗寻求和解"
 per.71.desc:0 ""
 per.71.a:0 "接受。"
 per.71.b:0 "拒绝。"
 per.8.t:0 "委员会伊朗国申请加入国际"
 per.8.desc:0 "伊朗曾经是地狱般的封建制度下的落后国家，现在终于打破了民族主义的枷锁，成为少数几个参与国际革命的国家之一。然而，他们似乎还没有被正式纳入我们的社会主义联盟。虽然有人认为，伊朗还没有准备好成为第三国际的成员，但也有人认为，我们应该全心全意地拥抱社会主义国家的每一次尝试，即使它来自落后的中东。"
 per.8.a:0 "给予他们准会员资格。"
 per.8.b:0 "给予他们观察员资格。"
 per.81.t:0 "德国-伊朗条约签订"
 per.81.desc:0 "伊朗已正式准盟友的身份加入第三国际，现在，我们彼此紧密联系在一起——随着德黑兰和柏林同时举行庆祝活动，两国都开始计划帮助彼此。"
 per.81.a:0 "战友们！"
 per.81.b:0 ""
 per.82.t:0 "德国-伊朗承诺条款签订"
 per.82.desc:0 "德国并不愿意帮助我们防御外敌侵略，德国今天发了一封电报，表示伊朗将只能获得第三国际额度观察员资格，但是伊朗代表可以参加第三国际代表大会。"
 per.82.a:0 "我们可以接受。"
 per.82.b:0 ""
 PER_ashes_of_greatness:0 "在伟大的余烬上"
 PER_ashes_of_greatness_desc:0 "成功地推翻卡扎尔王朝本应该阻止波斯的堕落。与期望相反，尽管礼萨·沙阿的改革取得了部分的成功，但仍有不少的问题和许多的暴乱分子试图破坏波斯。"
 PER_more_concessions_to_the_british:0 "对伦敦当局的进一步妥协"
 PER_more_concessions_to_the_british_desc:0 "扩大海湾租界和免去出口税收并不是波斯人所喜欢的，但盎格鲁-波斯联合石油公司坚持如此。"
 PER_take_more_debts_once_again:0 "再一次负债累累"
 PER_take_more_debts_once_again_desc:0 "给军队，给二十年的重新建设，给新工业和基础设施买单，让波斯财政部付出了高昂的代价。突厥斯坦，印度军阀和其他国家的动荡不安使得国际贸易关系更加糟糕。我们的债务正在增加，而我们需要更多的资金来进行进一步的现代化政策。"
 PER_send_more_iranians_to_work_for_the_british:0 "让更多的波斯人为英国人效忠"
 PER_send_more_iranians_to_work_for_the_british_desc:0 "英国人正在试图扩大他们的开采范围，在卢里斯坦发现的新油层意味着盎格鲁-波斯联合石油公司需要更多的波斯石油工人去开采石油。"
 PER_raise_patriotic_spirit_in_the_people:0 "唤醒人民的爱国主义精神"
 PER_raise_patriotic_spirit_in_the_people_desc:0 "尽管我们尽了最大努力，但我们也未能减轻人民的痛苦，也未能纠正（甚至隐瞒）沙阿挥霍无度的生活方式。但是欺骗并不能抚平我们人民的创伤——我们国家生存的唯一途径就是请求宽恕。\n波斯人，不要离列祖列宗而去。请给予我们最后一次机会去解决所有的问题。在叛变与暴乱之前，再试一次好好地生活在这个小小的帝国中罢。"
 PER_terrorise_disloyal_lands:0 "恐吓不忠之地"
 PER_terrorise_disloyal_lands_desc:0 "英国的雇佣兵很冷血，他们丝毫不关心波斯人民的福祉或者苦难，而这使得他们更加有效率，因为他们得到了丰厚的报酬来捍卫波斯的现状，而现在则是为了遏制赤色主义。他们准备发起一场突袭，以传达给机会主义者和叛徒们一条消息：他们所需要做的只是滚蛋。"
 PER_shall_never_die:0 "...也决不灭亡"
 PER_shall_never_die_desc:0 "那些在内战中为我们而战的人是波斯民族有史以来最伟大的后裔。尽管他们牺牲了自己的生命，尽管他们将自己的躯体奉献给了这片土地，但他们不死的灵魂仍在天堂中骄傲地注视着我们，他们的传奇将永存。\n伟大的波斯子民们将永垂不朽！"
 PER_british_officers_teachings:0 "英国军官培训"
 PER_british_officers_teachings_desc:0 ""
 PER_soul_of_loyalty:0 "忠诚之魂"
 PER_soul_of_loyalty_desc:0 "在我们最黑暗的时刻，只有忠诚的士兵和公民们自始至终地记得他们的誓言和这个国家的纽带。那些和我们站在一起的人，从山坡上的贫穷牧民到宫殿中的忠诚卫兵，都是我们国家最伟大的人。\n波斯只剩下这些，但这些就足够了。"
 PER_persia_shall_not_fall:0 "波斯决不沦陷"
 PER_persia_shall_not_fall_desc:0 ""
 PER_apoc_mercenaries_assistance:0 "盎格鲁-波斯联合石油公司雇佣兵协助"
 PER_apoc_mercenaries_assistance_desc:0 "盎格鲁-波斯联合石油公司——一种寄生在波斯土地上的寄生虫，它从波斯的土壤中汲取黑色的油水，但却拒绝付给我们应得的利润。他们自己的收入几乎完全用于维护波斯帝国的稳定，他们将自己的资源大量地用于反对红色主义者的工作中去。\n为了继续保持在波斯地区的垄断，它已经做好了一切准备。它随时准备屠杀，焚烧，处决，强奸。我们真的需要他们的帮助吗？"
 PER_tamadone_bozorg:0 "伟大的文明"
 PER_tamadone_bozorg_desc:0 "我们是中东一片黑暗中仅存的光明；我们是当今深渊迷雾中闪耀的灯塔；我们是有史以来在山谷中，在恶地上诞生的最伟大的文明；我们将带领波斯土地进入繁荣昌盛的时代。"
 PER_shahs_rule_restored:0 "恢复沙阿统治"
 PER_shahs_rule_restored_desc:0 "我们再一次地保住了波斯的君主制，但我们不得不付出一些代价。沙阿并没有试图阻止内战的爆发，也许是时候让他下台了。"
 PER_pearsa_braa_aaranaan:0 "波斯与伊朗"
 PER_pearsa_braa_aaranaan_desc:0 "波斯，这个帝国的代名词代表着过去的殖民屈辱历史，新的波斯帝国将更名为——伊朗。"
 PER_a_new_shah_for_a_new_age:0 "新的时代，新的沙阿"
 PER_a_new_shah_for_a_new_age_desc:0 "礼萨·沙阿的统治已经结束。他太老了，都做不出一点正确的决定，现在波斯人民所受的苦全都是他酿出的错。现在，是时候为新的沙阿加冕了，他将带领波斯走向新的更光明的未来。万岁！穆罕默德·礼萨·巴列维！万岁！"
 PER_get_the_hell_out_of_here:0 "他妈的滚出这里"
 PER_get_the_hell_out_of_here_desc:0 "伊朗的土地属于伊朗人民，侵占她领土的英国佬该滚回海湾去了。伊朗，不再是西方国家的走狗。"
 PER_nationalise_apoc:0 "国有化盎格鲁-波斯联合石油公司"
 PER_nationalise_apoc_desc:0 "盎格鲁-波斯联合石油公司。伊朗的祸害，吸取我们的资源，却不给予任何的回报，它就是伊朗大地上的寄生虫，又肮脏又恶心。那么你们都怎么对付肚里的寄生虫呢？很简单，毒死它。"
 PER_restore_persian_national_council:0 "恢复波斯国家理事会"
 PER_restore_persian_national_council_desc:0 "虽然波斯是一个绝对君主制国家，但许多人，甚至军队内部都希望有一个国家理事会。如果它是存在的，那么真主就不会抛弃波斯，内战也可以避免。这一观点甚至都得到了沙阿周围侍从的赞同，当然这样一个机构的存在是为了帮助沙阿更好地统治伊朗，并不是为了夺走他的权力什么的。"
 PER_create_savak:0 "建立萨瓦克（伊朗情报与国家安全组织）"
 PER_create_savak_desc:0 "为了防止波斯再次落入内战和外国统治的深渊，我们需要一个新的机构——萨瓦克，伊朗情报和国家安全组织。我们必须尽一切努力确保沙阿的统治，因此萨瓦克将被赋予保护国家安全权力，当然，萨瓦克只效忠于国家理事会和沙阿本人。"
 PER_only_the_rastakhiz_party:0 "仅有保皇党"
 PER_only_the_rastakhiz_party_desc:0 "虽然波斯设立了国家理事会，但这并不意味着所有的党派都能够进入。我们必须取缔危险党派，只允许效忠沙阿的党派留在国家理事会。"
 PER_persian_modernisation:0 "波斯现代化"
 PER_persian_modernisation_desc:0 "几个世纪以来，无论在哪个方面，波斯都远远地落后于西方列强，我们伟大的文明变成了一潭死水，但现在是时候纠正它了。政教合一的原教旨伊斯兰制度已经被证明了其危险性，因此，我们必须抛弃这种制度。"
 PER_latinise_farsi:0 "波斯文拉丁化"
 PER_latinise_farsi_desc:0 "从这些学者们能查到的资料所记载的情况来看，波斯语一直在使用阿拉伯文作为其参考文字。但事实证明，阿拉伯文既不可靠，又很难记。相比之下，欧洲人一直在使用简单的多的拉丁字母，也许这就是复兴波斯文所需要的。"
 PER_state_secularisation:0 "国家世俗化"
 PER_state_secularisation_desc:0 "要完成伊朗的现代化，那么伊朗就必须世俗化。因为除了沙阿之外，没有人能够凌驾于任何一位伊朗人之上。"
 PER_a_new_armed_forces:0 "一支新军"
 PER_a_new_armed_forces_desc:0 "远在亚洲人，甚至欧洲人知道什么叫战争的时候，古伊朗人就拥有了一支强悍的精锐。虽然它现在已经破败不堪，但我们将重新振兴它，成为国际军事舞台上的一支利剑。"
 PER_artsh_pearsa__artsh_mdrn:0 "波斯之剑 - 现代新军"
 PER_artsh_pearsa__artsh_mdrn_desc:0 "波斯之剑 - 现代新军 - 我们曾经是横扫整个中东的强悍军队。我们控制着所有力之所及的土地，然而现在，是抛弃糟粕，迎来新事物的时候了。"
 PER_adopt_european_doctrines:0 "采用欧洲战术"
 PER_adopt_european_doctrines_desc:0 "虽然欧洲的军队没有我们那么长远的历史，但事实证明，他们的军队是强悍且有效的。我们需要学习他们的军事理论来武装自己的部队。"
 PER_wfadar_fqt_bh_aaran:0 "忠于伊朗"
 PER_wfadar_fqt_bh_aaran_desc:0 "军队最重要的不是装备的数量，而是士兵们是否愿意为我们的国家牺牲。我们的军队庞大，包含着无数的种族，但他们都为一件事而战斗和牺牲：伊朗的荣耀。"
 PER_build_an_empire_of_our_own:0 "建立属于我们的帝国"
 PER_build_an_empire_of_our_own_desc:0 "虽然我们的野心不会太大，但我们仍然是一个帝国，沙阿的改革再次把我们塑造成一个伟大的国家。我们将解放我们在阿富汗的兄弟，我们应该西扩至幼发拉底河。波斯雄狮再次咆哮！"
 PER_industry_of_the_new_iran:0 "新伊朗工业"
 PER_industry_of_the_new_iran_desc:0 "要真正领导我们周围的国家，我们需要足够强大的工业，强大到把我们的敌人碾成灰烬，强大到像我们人民的灵魂一样。"
 PER_shahs_new_railway_expansion:0 "沙阿的国家铁路扩建计划"
 PER_shahs_new_railway_expansion_desc:0 "我们首先需要改善伊朗的基础设施。如果都不能在自己国家的土地上疾驰如飞的话，那么我们还有资格去领导谁呢？"
 PER_eliminate_internal_threats:0 "消灭内部威胁"
 PER_eliminate_internal_threats_desc:0 "外国间谍，异见人士，红色革命者，伊斯兰原教旨主义者，想要破坏帝国统治的团体和个人比比皆是。是的，我们必须关注人民，然后悄悄地，或者张扬地让那些反对沙阿的人沉默。"
 PER_great_aryamehr:0 "大雅利安之魂"
 PER_great_aryamehr_desc:0 "雅利安之光——我们的沙阿并不是西方那些袖珍王国的国王，他是万王之王，他生来就是为了统治我们的人民，让我们成为黑暗中闪耀的光。像普罗米修斯一样，他将给我们带来新时代的火种。愿他的统治长寿！"
 PER_take_back_what_was_lost:0 "前我失丧，今被寻回。"
 PER_take_back_what_was_lost_desc:0 "旧统治者不光失去了伊朗的土地，并且还让伊朗的人民失去了生命。这一切的一切都发生在前任沙阿的统治时期内，真是可耻。那些本该引导雅利安民族进入明天的人，没有了。穆罕默德·礼萨·沙阿将把家园带到那些沦丧的土地和人民那里去。"
 PER_unite_the_middle_east:0 "一统中东"
 PER_unite_the_middle_east_desc:0 "我们在试图改善中东地区战火纷飞的现状，我们正在努力地改变在中东地区的地位。现在是时候把我们堕落的兄弟团结起来了，我们现在将在大国之间于中东地区建立一个新的联盟，以停止无休止的冲突。"
 PER_strike_back_at_the_empire:0 "帝国的反击"
 PER_strike_back_at_the_empire_desc:0 "这些信仰异教的英国人在海湾地区的统治已经够数了，现在是我们打击他们邪恶帝国的时候了，让他们的走狗们滚回不列颠邪恶的暴政中去。我们不关心任何其他事情，我们只想让英国佬滚蛋。"
 PER_protect_against_foreign_interests:0 "抵御外国资产"
 PER_protect_against_foreign_interests_desc:0 "我们的国家曾受到外国的彻底羞辱，他们试图让我们的国家陷入财政危机，以削弱她的力量。我们现在要首先保障自己的利益，而不是首先保障外国人的利益。"
 PER_the_eye_of_cyrus:0 "居鲁士之眼"
 PER_the_eye_of_cyrus_desc:0 "事实一次又一次在向我们证明，不能让我们的人民自生自灭。要展示出我们是一个世界强国，从而保卫我们自己，防止任何想再次破坏我们主权的企图。这一计划被称为 \"居鲁士之眼\"，它是一个试图使用放射性能量一次性摧毁城市的计划。这是残酷的--但为了波斯，我们愿意去做任何事情。"
 PER_remove_uncooperative_diplomats:0 "撤换不听话的外交官"
 PER_remove_uncooperative_diplomats_desc:0 "外交官是我们在海外地区利益的代言人。然而，他们中的一些人想说一些其他的东西，一些违背国家利益，或者说破坏国家利益的东西。解决这个非常简单，解聘，调任，当然还有提拔忠诚的使者这些就足以解决这个问题。"
 PER_negotiate_a_new_paradigm:0 "协商新的范式"
 PER_negotiate_a_new_paradigm_desc:0 "尽管困难重重，犹太人还是奇迹般地找到了自己的祖国。波斯人和犹太人自古以来就有如此友好的关系，所以在这个严酷的世界里，我们再次成为朋友是很自然的事。"
 PER_secure_the_white_revolution:0 "保卫白色革命"
 PER_secure_the_white_revolution_desc:0 "这是一种行之有效的方法。避免暴力革命的最佳方式不是枪杀抗议的人，而是给予人民所要求的东西。我们必须树立一个真正关心人民的人民君主制的形象，因此，永远也消灭不了的社会主义者就没有理由，也不会想要推翻沙阿的统治。"
 PER_advance_womens_rights:0 "扩大妇女权利"
 PER_advance_womens_rights_desc:0 "阿契美尼德王朝确实是一个有远见的朝代，尤其是在铁器时代。但随着波斯的不断征服，大部分的这些女性权利都随着时间消失了。在一个人民自由平等的国家里，我们可以把古代赋予女性的那些权利重新赋予给现代的女性。谁说君主制就代表着反动？"
 PER_denounce_the_reactionaries:0 "谴责反动派"
 PER_denounce_the_reactionaries_desc:0 "尽管我们尽了最大努力，但仍然有人认为沙阿是反动统治的象征。当然，也有人——其中大多数是伊斯兰原教旨主义者，希望国王成为一个绝对的专制人物。这不是几次降职，调任和诽谤运动所能解决的问题。"
 PER_guard_the_straits_of_hormuz:0 "守卫霍尔木兹海峡"
 PER_guard_the_straits_of_hormuz_desc:0 "霍尔木兹海峡是波斯湾最重要的地方，它是通往印度和波斯湾其他地区的门户，因此防御外敌入侵应该是军队的首要任务。阿巴斯港将得到军队的守卫，霍尔木兹和拉拉克将安装沿海炮台，而盖什姆岛将设立一个军事基地，他们都准备对任何试图入侵我们的国家进行打击。海峡是入侵者无法穿越的，就这么简单。"
 PER_fund_the_imperial_air_force:0 "投资帝国空军"
 PER_fund_the_imperial_air_force_desc:0 "波斯的陆军曾经震撼世界，但是，时代变了，要赢得一场战争，优秀的空中力量是不可或缺的。幸运的是，沙阿非常喜欢飞机设计，因此他将与工程师密切合作，以提供一支强大的空军——当然是波斯式的。"
 PER_fortify_the_gulf:0 "要塞化波斯湾"
 PER_fortify_the_gulf_desc:0 "英国人在波斯湾地区有殖民地，他们自诩为海洋帝国，因此，他们可以以那里为跳板进攻我们——尽管英国人没有把波斯湾这个名字改了，因此，我们需要加固我们的海岸。扎格罗斯山脉对于任何的侵略军来说都是难以突破的，因此沿海防御工事应该集中在胡兹坦平原和重要的港口城市布什尔地区。"
 PER_diversify_the_economy:0 "使经济多样化"
 PER_diversify_the_economy_desc:0 "我们经济的主要错误是过于依赖我们的黑金——相反，我们需要确保我们的经济不会因为未来发生的任何事件而崩溃。我们假设，油井干涸，或者我们的土地被夺走——但愿不要。因此，我们将扩大其他几种资源的采矿业，甚至可能开发旅游业。"
 PER_open_the_private_army_market:0 "开启私营军工市场"
 PER_open_the_private_army_market_desc:0 "世界的各地都有战争，但是他们缺乏有经验的雇佣兵。我们可以为他们提供雇佣兵——收费的。"
 PER_free_market_shiite_practises:0 "什叶派自由市场"
 PER_free_market_shiite_practises_desc:0 "原始的伊斯兰对市场经济的有效运作放置了一些障碍，例如对信贷市场功能的严格限制。然而，先知的话是深刻而复杂的，其中还包含着许多其他的解释。通过确保那些宣扬蒙昧伊斯兰教的学者和神职人员是社会主义者，我们可以确保国家能够快速，顺利地建立起有利可图的现代化市场。"
 PER_knockknock_mr_pahlavi:0 "巴列维先生敲敲门"
 PER_knockknock_mr_pahlavi_desc:0 "最近的不愉快已经过去了，现在是时候看看波斯可悲的，腐烂的内部治理体制了。沙阿已经向人民证明他不仅无法保护我们的资产，而且无法维护这个国家最基本的法治。由于巴列维君主制现在的状况……使得我们有机会直接控制这个国家。直接管理国家将给我们带来许多挑战，但从建立大英帝国的胜利（和失败）中学习，我们将不会失败。"
 PER_what_we_need_is_oil:0 "我们需要 原 油"
 PER_what_we_need_is_oil_desc:0 "石油是我们唯一的需要。一切都源于财富的需要。"
 PER_expand_oil_industry_in_southern_persia:0 "发展波斯南部石油产业"
 PER_expand_oil_industry_in_southern_persia_desc:0 "波斯南部和波斯湾的石油资源极其丰富。我们需要尽可能扩大业务，以最大限度地提高石油生产可能提供给我们的利润。"
 PER_start_exploration_in_the_north:0 "开始北部勘探"
 PER_start_exploration_in_the_north_desc:0 "由于巴库附近有已勘测油田，波斯北部的里海沿岸地区也极有可能蕴藏着丰富的黑色黄金。石油勘探必须立即开始。"
 PER_social_lubrication:0 "社交润滑剂"
 PER_social_lubrication_desc:0 "我们必须避免与民众产生任何无利可图的摩擦...或者确保这些问题被我们迅速地解决。仔细审查现行法律，放宽对民众的要求，以及向我们迅速增长的雇佣军中的某些专业人员提供一些长期合同，都将有助于实现这一目标。"
 PER_liberalise_labour_policies:0 "宽松劳动法"
 PER_liberalise_labour_policies_desc:0 "废除某些过时的，与土地保有权和劳动税有关的封建法律，将使我们能够在农村群众中赢得一些支持率，也将创造一个更灵活的劳动库，更适合现代工业经济。"
 PER_disband_the_persian_army:0 "解散波斯军队"
 PER_disband_the_persian_army_desc:0 "伊朗的军队在内战中就显露出了它的无用，许多士兵和将军从战场逃跑，甚至叛逃到了红军方面。我们自己的军事专家的表现要好得多——相比之下，伊朗军队就是一种赘余，而且是一种潜在的内部风险。既然我们直接付他们的工资，那么让他们留在工资单上就麻烦多了。"
 PER_integrate_britishtrained_soldiers:0 "整合英国本土士兵"
 PER_integrate_britishtrained_soldiers_desc:0 "虽然伊朗部队表现不佳，但许多波斯军队在我们的指挥下英勇作战，特别是那些之前接受过英国军事任务训练的部队。我们将在遣散旧军队的同时留下这些人，为那些经受了战斗考验的士兵和军官提供加入我们军队的机会——因为留下这种高工资的人自然是值得的。"
 PER_found_oil:0 "寻找“石氵由”"
 PER_found_oil_desc:0 "我们既有外部敌人——竞争对手，也有内部敌人——波斯复国主义者。应建立特殊出勤小组，以尽可能极端的方式处理这两种情况。"
 PER_begin_diversification:0 "开始多元化"
 PER_begin_diversification_desc:0 "虽然我们的石油业务现在看起来很稳定，但只要在世界上某个遥远的角落发现一个巨大的含油岩层，我们的石油价格就会暴跌，我们的财政就会陷入混乱。尽管运营一个国家的成本很高，但它也为企业扩张提供了充足的机会——一个管理良好的国家没有理由不产生可观的利润。"
 PER_liberate_baku_oil_fields:0 "“解放”巴库油田"
 PER_liberate_baku_oil_fields_desc:0 "阿塞拜疆被其领导人残忍地压迫，而我们需要将其人民从暴政中拯救出来，然后他们就会双手奉上他们的油田来感谢我们。"
 PER_ask_london_for_complete_gulf_monopoly:0 "向伦敦方面寻要求波斯湾垄断"
 PER_ask_london_for_complete_gulf_monopoly_desc:0 "遗憾的是，我们并没有控制所有的波斯湾地区的领土，其中一些是由伦敦当局直接统治的。我们必须向伦敦当局发一份电报，说明把它转给我们的好处与优点。"
 PER_sell_to_whoever_can_pay:0 "卖给能买的人"
 PER_sell_to_whoever_can_pay_desc:0 "无论你的意识形态，无论你的政治观点，无论你的出身种族，无论你的宗教信仰。只要你需要石油，只要你有钱，我们就卖给你。价格越高，石油的的质量就越高。"
 PER_in_europe:0 "在欧洲"
 PER_in_europe_desc:0 "欧洲是一片混乱的，充斥着奇怪思想的土地，俄罗斯的内战，贪婪的匈牙利人，还有一个最魔怔的，法国人。在这样的时代，燃料的需求量很大也就不足为奇了，而且不少特殊人士正在寻找新的领域，以开启一个新的世界。"
 PER_in_the_americas:0 "在美洲"
 PER_in_the_americas_desc:0 "虽然美洲的石油储量并不短缺，但我们有一些更专业的产品和服务，而这可能在那些动荡地区更加适用。"
 PER_in_asia:0 "在亚洲"
 PER_in_asia_desc:0 "尽管东方世界一直在尝试与世界其他地区保持独立，但它在意识形态和文化基础上却陷入了紧张和分裂。我们可以利用这一点，帮助他们进行坦克试验，甚至租几名雇佣兵帮助占领一座城市，谁知道呢！"
 PER_excelsior:0 "精益求精！"
 PER_excelsior_desc:0 "我们在波斯进行的小试验已经成功，该试验旨在为落后的土地带来源源不尽的财富。我们的工作非常完美，我们的客户非常满意。继续，全世界的好人们！有我们在，你们永远不会用完石油！"
 PER_feed_the_furnaces:0 "投喂熔炉"
 PER_feed_the_furnaces_desc:0 "美国佬曾说战争是一种骗局——他们是对的。在世界形势令人遗憾的情况下，武器贸易有利可图。凭借我们的全球业务范围和无处不在的航运业务，我们有机会在不触碰我们的底线的情况下快速发展成最先进的军工综合体。"
 PER_bread_and_circuses:0 "面包和马戏"
 PER_bread_and_circuses_desc:0 "罗马人懂得很多事情，他们管理暴徒的方法在古往今来都被证明是合理的。一个饥饿的人是绝望的，愿意尝试任何事情——而一个无聊的，思想懒散的人会做一些魔鬼才会去做的事情。确保人民有充足的食物将为我们提供稳定的劳动力，并摧毁任何幸存的马克思主义者。"
 PER_the_praxeology_of_empire:0 "帝国行为学"
 PER_the_praxeology_of_empire_desc:0 "伊朗内战暴露了我们以前管理策略中的一些弱点；而这对于我们的业务范围来说，这几乎是致命的短视。一些有趣的新理论认为，经济学涵盖了人类行为的整个范围；因此，在制定新的政策和扩大的公司范围时，我们必须考虑的同样周密。"
 PER_neohessians:0 "新黑森人"
 PER_neohessians_desc:0 "德国人曾经是值得尊敬的敌人，但他们后来落入了共产主义的深渊，他们对军事的理解之差，只有在基本经济方面的无能可以比拟。值得庆幸的是，至少有两三个德国人似乎已经意识到这一点，并寻求其他工作。有些人去了奥地利或普鲁士国，有些人则去了更远的地方，寻求财富和冒险。/n我们可以提供这两样东西"
 PER_russian_mercenaries:0 "俄罗斯雇佣兵"
 PER_russian_mercenaries_desc:0 "英国曾经雇佣了一支俄罗斯军队进行战争，而这是一个重要的想法——我们发现自己可以效仿。\n甚至在夏季战争之前，俄罗斯就饱受经济不稳定和政府无能之苦。许多俄罗斯人出于这样或那样的原因离开自己的国家后拿起武器当雇佣兵，这些人在中国和其他国家的战场上证明了他们的才能。把他们带进我们的雇佣兵部队将为我们提供大量的人员和经验，并确保我们不会过度依赖波斯人的废物军队。"
 PER_keeping_war_off_our_shore:0 "让战争远离美丽的海岸"
 PER_keeping_war_off_our_shore_desc:0 "虽然我们已经向股东证明，我们可以将战争作为一项业务，但实际的战争相当混乱，并且往往具有令人遗憾的破坏性。因此，这最好发生在别人的土地上。随着我国雇佣军部队的不断扩大，我们现在有能力确保在我国主权受到威胁之前消除它。"
 PER_market_dominance:0 "主宰市场"
 PER_market_dominance_desc:0 "我们已经在大英帝国的石油市场上占据了有影响力的位置，但波斯土地上正在出现的经济奇迹，让我们要做更多的事情。我们每天都在关注更高的效率，更多的创造财富和利润的新机会。"
 PER_repay_the_revolution:0 "偿还革命"
 PER_repay_the_revolution_desc:0 "共产党人想废除雇佣劳动，所以我们将给他们想要的。一大批无薪劳动力将为内战后的国家重建的加速机器，胜利之城的任何人都不会因为看到叛徒受到应有的惩罚而感到不安。"
 PER_open_up_local_governments:0 "开放当地政府"
 PER_open_up_local_governments_desc:0 "实际上影响人们日常生活的大多数问题都是些地方性问题。我们没有必要维持一个昂贵的官僚机构来解决一个在社区内部就能解决的问题——而满足于地方政府的人将没有那么多理由担心遥远的问题，比如谁确切地控制着整个国家。"
 PER_stable_authority:0 "雅利安兄弟会"
 PER_stable_authority_desc:0 "我们做到了！尽管困难重重，我们终于巩固了我们的权威。老百姓认为我们是一个可以接受的——甚至更可取的——前政府的替代品，而不是老沙阿不负责任的堕落或共产党的毁灭和无能的政府。此外，我们在波斯人中也获得了许多的正面影响力，我们的现代化和消费者投资计划已经开始消除前政权提供的低质量政府服务所造成的不满。欧洲和东方伟大种族之间的关系从来没有这么好过。"
 PER_sell_shares_to_local_elites:0 "售卖股份给波斯精英们"
 PER_sell_shares_to_local_elites_desc:0 "虽然我们与许多波斯贵族一起建立了共同的事业，一起与红军作战，并一起确保国家的稳定，但我们不能保证这一点永远实现。然而，我们至少可以大审判之前支付健康的股息。通过发行新股并出售给波斯的知名人士，我们可以为进一步的投资而筹集资金，也可以让他们的利益与我们的利益相一致。"
 PER_engineering_civl_service:0 "设计行政部门"
 PER_engineering_civl_service_desc:0 "对于我们来说，我们作为一个资源开采机构，仅仅雇佣一小部分波斯人口开采资源并将其销往国外已经不够用了。我们需要采用旧印度公务员制度，然后招募所有的公务员，并将最新的科学管理原则应用到政府的过程中。"
 PER_lessons_from_ford:0 "福特的教训"
 PER_lessons_from_ford_desc:0 "福特有他的怪癖，更令人印象深刻的是他在美国大萧条中幸存下来，但最震撼的是，他成功地控制住了工党反对派。我们已经详细记录了他们科学的工作规划，保护的工人福利，购买力以及控制潜在危险劳工流动的策略；现在是实施它们的时候了。"
 PER_education_according_to_plan:0 "按照计划进行的教育"
 PER_education_according_to_plan_desc:0 "就目前而言，波斯人民因战争而疲惫不堪，而无法对我们的统治做出什么威胁，但我们不能指望这永远是真的。因此，我们非常仔细地为大众设计了新的课程。扫除文盲对我们的经济是一个福音，但更关键的是，我们要确保下一代知道，在一个疯狂的世界里，我们是秩序和平等的堡垒。"
 PER_native_offices:0 "本地官员"
 PER_native_offices_desc:0 "我们不能让那些波斯的年轻人们感到自己无用。我们应该将他们纳入我们的权力结构，允许他们通过实现我们的目标而获得更高的地位，并使用民族主义或共产主义分子的简单联系玷污他们。"
 PER_new_propaganda_drives:0 "新的政治宣传"
 PER_new_propaganda_drives_desc:0 "盎格鲁-波斯联合石油公司是波斯的救世主！正是我们把这片土地从旧政府的堕落中拯救出来，当恶魔般的共产主义者起来试图摧毁波斯和伊斯兰教时，我们把他们又送回了地狱。这个应该向所有人表明，我们是防止马克思主义重演的第一道防线。"
 PER_gulf_exploration:0 "波斯湾勘探"
 PER_gulf_exploration_desc:0 ""
 PER_pay_off_royalists:0 "偿还保皇党"
 PER_pay_off_royalists_desc:0 "君主制现在已经威胁不了公司了，这是为了波斯剩余相关官员的利益，尤其是本地官员而取消他们对前君主制的忠诚。虽然这很难通过单纯的交涉来实现，但贿赂可以让它变得简单得多。"
 PER_soldiers_of_fortune:0 "幸运的士兵们"
 PER_soldiers_of_fortune_desc:0 "很明显，我们已经在我们的海岸上避开了战争。我们周围的国家对我们没有敌意或要求，我们的土地处于巨大的和平之中。因此，为了保持我们经济的润滑和完美的发展，我们应该利用所有这些来到这里的雇佣兵，作为世界冲突的士兵来维持秩序，获得大量的金钱和荣誉--当然，我们也占一点份。"
 PER_desert_tigers:0 "沙漠之虎"
 PER_desert_tigers_desc:0 "一群来自美国的，经验丰富的退伍军人和年轻新军来到这里寻求财富，探索异国。让我们把他们当作公司的好朋友。"
 PER_investigate_strategic_deterrence:0 "调查战略威慑"
 PER_investigate_strategic_deterrence_desc:0 "常备军是昂贵的，尤其是我们不能从中获得任何利益。从历史上看，建立一支防御性军队的必要性是毋庸置疑的，但最近我们听到了一些有趣的事情。有一种新的武器，破坏力如此之强，以至于任何侵略的代价都会很高。虽然这似乎不大可能，但这可太诱人了，这与其他武器的投资不能一概而论。"
