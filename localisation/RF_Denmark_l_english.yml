 DEN_democratic_road:0 "通向社会主义的民主之路"
 DEN_democratic_road_desc:0 "“没有民主的社会主义是难以想象的”\n——卡尔·考斯基\n\n要有序的革命，要高效的推进，要遵照大众意愿行事，同时还要考虑到少数群体的声音，要努力实现平等和民主。自1918年的夏天以来，在这个共和国灭亡之前，无论是从外部还是从内部，这将会一直是丹麦共产党革命的目标。"
 DEN_conservative_revolution:0 "保守主义革命"
 DEN_conservative_revolution_desc:0 "“民主的程度只能以反对派的存在数量来衡量”\n——波尔·亨宁格森\n\n自从革命以来，保守主义就烟消云散了。它的说客们纷纷离开，而那些不支持它的人则拒绝在丹麦与政府合作。五年前，一切都变了。\n\n丹麦联盟使得自由党和共产党的支持者们站到了同一个舞台上去，而这给这个新生的共和国带来了好坏参半的结果。一方面，它的存在削弱了右翼的力量，而这无疑减轻的君主制的反抗。当然，公民能够表达自己的意见总是好的...\n\n但是，具有讽刺意味的是，联盟对共和国的团结构成了威胁，因为它在共和国的性质上引发了一些分歧。极左分子们一直认为自由派比保守派能处，而这种错误的假设已经随着保守派的消失而被打破，极左分子正在变得焦躁不安。团结本身就让他们觉得没有被当作一个平等的政党来对待，只是被接纳而已。\n\n有一件事是确定的：保守派并不会就此消失。"