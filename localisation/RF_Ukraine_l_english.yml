 UKR_selfsufficiency:0 "米哈伊洛·沃洛布耶夫出任总统"
 ALLFUTURIST_ALLIANCE:0 "国际加速主义条约"
 UKR_Symon_Petliura_DESC:0 "随着他的第二个任期接近尾声，西蒙·彼得留拉的目标是成为乌克兰的第一、第二和第三任总统。虽然总统连任三届并非闻所未闻，但一些反对者却在痛斥佩特柳拉及其政治盟友的腐败。尽管如此，彼得留拉还是对自己带领乌克兰走向一个强大自由未来的机会感到乐观。"
 UKR_Volodymyr_Vynnychenko_desc:0 ""
 UKR_Mykhailo_Hrushevskyi_desc:0 "对一些人来说，米哈伊洛·赫鲁舍夫斯基是乌克兰独立之父，他领导乌克兰走上了今天的道路。对其他人来说，他是一个激进的社会主义者，一个想让乌克兰陷入毁灭和暴政的破坏者。不管谁说得对，赫鲁舍夫斯基现在是乌克兰总统，他将在未来七年内领导共和国走向民主社会主义。"
 UKR_Dmytro_Doroshenko_desc:0 "在所有人看来，多罗申科应该是一个完美的自由派候选人，而对被称他为“乌克兰华盛顿”的美国人来说，他就是这样。但对于熟悉他支持与俄罗斯建立联邦关系的历史的乌克兰人来说，他的过去有点可疑。尽管如此，多罗申科还是希望通过他的人道主义政策和对人权的关注赢得民心。"
 UKR_Vyacheslav_Lypynsky_desc:0 "维亚切斯拉夫·莱宾斯基是乌克兰民主农民党的创始人，也是乌克兰驻奥地利大使。莱宾斯基深受彼得·斯托雷平改革主义的启发，但他是在利用斯托雷平主义来促进乌克兰的利益，增强乌克兰的保守主义。莱宾斯基的目标是在乌克兰建立一个稳定的资本主义共和国。"
 UKR_Pavlo_Skoropadskyi_desc:0 "帕夫洛·斯科罗帕德斯利有许多角色：贵族，国家领导人，军官，现在，乌克兰的盖特曼。他的个人独裁统治现在将保护乌克兰免受各种形式的威胁，包括内部的和外部的。因为与大众的看法相反，乌克兰反对布尔什维克主义的斗争才刚刚开始。今天，这些魔鬼给自己贴上了“加速主义”和“共和主义”的标签，但斯科罗帕茨基对他们都太了解了，在他的计划里他们最好永远离开乌克兰。"
 UKR_Ivan_Poltavets_desc:0 ""
 UKR_Petro_Bolbochan_desc:0 "彼得罗·博尔博汗曾经只是乌克兰军队的一名上校，现在他被加速派民兵授予了全乌克兰最高指挥官的称号，这些民兵使他上台执政。博尔博汗也许是世界上有权力的人中最不希望统治的，一个不情愿的独裁者。当然，这意味着他将不可避免地被取代，但他的地位的崇高和重要性并没有在他身上消失，也没有在新乌克兰的敌人身上消失。"
 UKR_Yevhen_Petrushevych_desc:0 "几十年来，国际市场人士一直在关注乌克兰丰富的自然资源，现在总统彼得鲁舍维奇已经在乌克兰开展业务。当然，民主会及时到来，但彼得鲁舍维奇政府首先希望优化我们的市场，使之尽可能高效。"
 UKR_olena_teliha_desc:0 "奥利娜·泰利哈是加利西亚社团的领袖，该社团是一个民族未来主义团体，以前以利沃夫为中心。作为新当选的乌克兰总统，她希望把自己社会的贵族理想带到一个新的、普罗米修斯的乌克兰。在加速主义者中，泰利哈被最贴切地被贴上了精英主义者的标签，因为她相信“自上而下的文化革命”，这让乌克兰人民工人党大吃一惊。"
 UKR_stepan_bandera_desc:0 "斯捷潘·班德拉也许是个年轻人，但他在年龄上所缺少的，却可以用激情来弥补。在第一次加速主义者选举中，班德拉领导的自由哥萨克委员会和乌克兰民族复兴小组取得胜利，他现在寻求实现他对乌克兰的愿景：一个革命民族主义、工团主义的国家。"
 UKR_Ivan_Pavlenko_desc:0 "虽然伊万的政治观点是反动的，甚至也可以说是疯狂的，但不可否认的是，他在乌克兰政府中有很大的影响力。因此，直到一个合适的君主被指定，他基本上能够宣布自己是独裁者。在伊万准备登上摄政职位之际，他感谢万能的上帝没有让他的兄弟，否则乌克兰可能是一个半途而废的共和制烂摊子。"
 UKR_Mykhailo_Omelyanovych_Pavlenko_desc:0 "米哈伊洛一直信仰一个健康的共和国，即使“共和国”一词的使用相当宽松。毕竟，在他看来，一个容易被共产主义或加速主义接管的民主国家是不值得捍卫的。乌克兰人民现在拥有完全的自由，包括投票给错误政党的自由。每一天，米哈伊洛都感谢上帝，他的兄弟没有当选，否则乌克兰可能会再次成为某种反动的独裁国家。"
 UKR_Vasyl_Vyshyvanyi_desc:0 "尽管有奥地利血统，瓦西里国王还是以典型的哈布斯堡风格与最爱国的乌克兰人融为一体。尽管瓦西尔近年来主要是写诗，但王位是哈布斯堡人的归属，他很快就走上了自己的位置。作为额外的好处，瓦西尔的奥地利血统可能会让他在与欧洲领导人打交道时受到青睐。"
 UKR_mykhail_semenko_desc:0 "梅哈伊尔·塞门科的诗意演讲让乌克兰公众欣喜若狂，现在他准备用泛民族主义和左倾加速主义来改造乌克兰。与其他加速派相比，塞门科和他的新艺术派更接近工人阶级，这使得一些人将他的意识形态分析为马克思主义和未来主义的综合。也就是说，党虽然明面上反对共产主义，却赞成国家社会主义和未来主义。"
 UKR_mykhailo_volobuyev_desc:0 "米哈伊洛·沃洛布耶夫为了向乌克兰引进一个新概念而远离家乡：技术领。受美国技术官僚的启发，沃洛布耶夫提出的自给自足的乌克兰模式深受我国工程师和科学家的欢迎。这个平台也成功地取悦了每一个阶层的成员，形成了一个阶层合作的政府。沃洛布耶夫有可能将乌克兰真正带入未来。"
 ukraine.36.t:0 "金色公牛"
 ukraine.36.desc:0 "伊利亚·伊里夫和耶夫根·彼得罗夫是一对来自敖德的犹太作家组合（他们在1925会议前用俄语写作，并在与塞门科和第基纳合作时改用乌克兰语），因其极受欢迎的讽刺小说《十二把椅子》而闻名，他们最近宣布了一部以同一个宇宙为背景的新小说——《金色公牛》。\n\n根据情节，主人公奥斯塔普·本德是一个神秘的骗子，他自称为“土耳其臣民”，是一个很了不起的家伙，他不仅在针对自己的，由德罗兹多夫斯基的间谍基萨·沃罗比亚尼诺夫负责的刺杀中幸存下来（《十二把椅子》结束的那一幕），甚至还成功地重组了他的团队。这一次，本德的目标是追踪一位难以捉摸的“地下富翁”科雷科。从那以后，故事以一种真正史诗般的规模展开，奥斯塔普穿越黑海海岸和草原辖区的经历将他带到了一个非同寻常的结局，作者们要求任何报刊都不要过早地透露。和往常一样，读者应该期待大量的即兴幽默，许多有趣的人物和状况，以及一个已经由作家们的许多粉丝提出的问题的答案——奥斯塔普·本德的真正动机是什么，这部史诗级小说还会有第三部吗？"
 ukraine.36.a:0 "哦，这部小说出续集了，真好。"
