 ukraine_mikhnovsky_scandal:0 "米赫诺夫斯基的丑闻"
 ukraine_mikhnovsky_scandal_desc:0 "尼古拉·米赫诺夫斯基曾经是一位伟大的政治家。他在乌克兰独立和民族统一主义成为主流之前便致力于推广这一思想。他的小册子《独立的乌克兰》在不管是左翼还是右翼之间都是无可争议的畅销书。然而，第一次世界大战和失去乌克兰左岸所带来的耻辱使他声誉扫地，现在的米赫诺夫斯基只不过是一个小丑，仅仅靠着他过去的所作所为而再次当选。然而今天，当他在讲台上大声疾呼即将到来的厄运，并声称议会的一半成员都是德国秘密特工时，他无疑让自己显得无比尴尬。我们该怎么办？"
 ukraine_information_fake:0 "这就是民主"
 ukraine_information_fake_desc:0 "显然，米赫诺夫斯基所说的……甚至都称不上是谎言，根本就纯粹是胡言乱语和诽谤。我们的民主是最健康的，但现在多亏了这个沙文主义小丑，我们对USDRP政府发起了不信任动议。有些人可能会说，这是一场危机的开始。与此同时，UDKhP议员费迪尔·李佐霍布表示，我们可能避免了更可怕的局面。"
 ukraine_snap_election:0 "1936提前选举"
 ukraine_snap_election_desc:0 "在回应米赫诺夫斯基的要求时，秘密警察没有揭露任何可疑的东西，但彼得留拉仍然坚持“为了我们的民主”而进行选举，议会不得不同意。毕竟，竞争已经开始了，而且新的拉达不太可能和之前的一样。"
 ukraine_socialist_victory:0 "改良社会主义的社会革命党胜利"
 ukraine_socialist_victory_desc:0 "米哈伊洛·赫鲁晓夫斯基和他的宣誓效忠乌克兰社会主义革命党的同志们终于在拉达获得了多数席位。当政府被社会革命党的部长们迅速接管时，赫鲁晓夫斯基已经击败了他的对手，并且即将宣誓成为乌克兰的第二任总统。海间联邦和第三国际都静静等待着，因为赫鲁晓夫斯基的观点似乎和在德国、波兰的不太一样，与此同时，大众渴望改革，不过现在，让我们的新总统，以及最佳销量历史书的作者，来讲讲他的看法吧。"
 ukraine_rapid_land_reform:0 "迅速的土地改革"
 ukraine_rapid_land_reform_desc:0 "农民们，欢愉吧！你的孩子再也不会在晚上问你：“爸爸，我们什么时候才能拿到我们自己的土地?”了，因为这条法律通过后，每个农民家庭都可以分得地主剩余的土地，国家全额支付，不需要农民掏一分钱！显然，这块土地将是你们的私人财产，但如果你们希望为我们的革命做出贡献，那么独立农民之间的自愿合作永远为你们敞开大门。"
 ukraine_calm_elites:0 "安抚精英"
 ukraine_calm_elites_desc:0 "我们需要向上层社会——他们为我们的竞争党派提供了大部分资金，并且本能地害怕“社会主义者”和“议会议员”这两个词——解释的是，我们不是共产主义者，我们的社会主义不涉及国家完全没收资产。我们的社会主义首先是为农民的，而不是“无产阶级专政”。"
 ukraine_slow_industrialization:0 "缓速工业化"
 ukraine_slow_industrialization_desc:0 "虽然毫无疑问乌克兰的左岸和加利西亚或者右岸相比工业化程度要更低，但是如果不惜一切代价的大力发展工业无疑对社会是有害的。更主要的是，如果想要更快速的实现工业化，我们不可避免的要依靠布尔乔亚 —— 这将会有损我们的社会主义理念，或者全面国有化 —— 而这将会让我们看起来更像是人们嘴里所说的“赤色威胁”。"
 ukraine_market_socialism:0 "市场社会主义"
 ukraine_market_socialism_desc:0 "谁说社会主义就是计划分配资源了？就连我们，议会里最左的一翼，也不会去违逆市场——毕竟，市场是我们国家几个世纪以来的文化的一部分，而且市场的存在和社会主义所有制的扩展并不矛盾。这就是为什么我们的社会主义是市场社会主义。"
 ukraine_table_partisans:0 "与游击队坐下来谈判"
 ukraine_table_partisans_desc:0 "我们也许暂时没法对占领的第聂伯河左岸建立控制，但很幸运的是，我们可以把游击队们当枪使，他们是一个团结在涅斯托尔·马赫诺周围的由各种各样的无政府主义者和民族主义者组成的松散组织。他们过去曾是死硬无政府主义者，但现在已经和我们和解了。我们应该和游击队领导人之间来一场秘密会议，在此炮制解体“新俄罗斯”的计划。"
 ukraine_artist_apolitical:0 "去政治化的文艺复兴"
 ukraine_artist_apolitical_desc:0 "我们国家的那些形形色色的现代主义者、未来主义者、立体主义者、超现实主义者和其他什么乱七八糟的主义者的最大的问题是，虽然他们是才华横溢的艺术家、作家和诗人，但他们也有点太过于个人主义，而且不幸地迷恋着法国——一个反革命而且压迫人民的国家。虽然我们不是天天搞大清洗的共产党人，但我们可以敦促我们的艺术家退出政治圈，或许还可以将他们的作品纳入我们自己的宣传中。"
 ukraine_slightly_red:0 "微红的乌克兰"
 ukraine_slightly_red_desc:0 "社会主义变革正在进行，土地改革完成后，富人开始慢慢的、理所当然的融入我们的社会主义社会，而社会解放将扩展到其他乌克兰人居住的土地。我们可以说，曾经的、资本主义的、资产阶级共和的乌克兰，和我们现在所有的、社会主义的、劳动大众的乌克兰，是截然不同的两个国家。可能我们的对手们当年叫我们赤匪也不是没有道理的。"
 ukraine_liberal_victory:0 "国家民主联盟 - 社会主义联邦党的自由主义联盟"
 ukraine_liberal_victory_desc:0 "自由的胜利！乌克兰人民选举出了一个新的自由主义联盟来领导政府。由于自由主义者在议会中的多数席位，并且总统预计要不是由著名的外交官，历史学家，乌克兰社会主义联邦党领袖德米特里·多罗申科担任，要不就是由来自被波兰控制的乌克兰人聚居地，彬彬有礼的绅士，叶夫亨·彼得鲁舍维奇来担当，乌克兰的未来将无疑会是充满活力，同时还有些不可预料的。"
 ukraine_economic_freedom:0 "国家民主联盟：经济自由"
 ukraine_economic_freedom_desc:0 "乌克兰国家民主同盟是一个贸易自由主义的政党，它的领导人叶夫恩·佩特鲁舍维奇被联合政府的协议选为下一任的乌克兰总统。投资者们看待我们国家的态度如今乐观了许多。市场即将从国家的束缚中解放出来。但波兰的个别社交圈已经表达了对佩特鲁舍维奇在外交政策上的偏见的怀疑。无论如何，乌克兰将成为经济自由之地。"
 ukraine_human_rights:0 "社会主义联邦党：人权"
 ukraine_human_rights_desc:0 "乌克兰社会主义联邦党，虽然名字里有社会主义这几个字，但实际上是一个社会自由主义政党，而“联邦”的来源则是当年俄罗斯帝国时期在右岸乌克兰作为半合法政党存在的时期。由新就职的党魁迪米特洛·多罗申科所领导的该党强调应将进一步的中央集权、抗击腐败和保护人权作为接下来几年的重心。这使得它获得了诸如意大利、英国和美国等国的认可。"
 ukraine_free_market:0 "贯彻自由市场"
 ukraine_free_market_desc:0 "当我们的国家独立时，社会民主党还部分的沉浸在马克思主义的迷梦里，认为资本就是恶。他们并不否认市场经济的作用，但对它施加了诸多限制，这除了边界和关税里的大量腐败和裙带关系之外毫无效果。我们要让乌克兰企业能够更自由的呼吸，然后经济会自然而然的腾飞。只有在给资产阶级更多的自由的情况下这才可能实现。"
 ukraine_promise_autonomy:0 "承诺犹太社区自治"
 ukraine_promise_autonomy_desc:0 "乌克兰是乌克兰人的国家，但也有不少少数民族住在这里。鉴于我们目前的地理位置和不幸的小小的国土面积，我们最大的少数民族不是俄罗斯人，不是波兰人，也不是摩尔多瓦人。我们国内最大的、最有用的、而且毫无疑问蒙受最深的歧视的，是犹太人。我们可以作壁上观，仅仅打击歧视行为，但我们同样可以从奥地利马克思主义里借招，授予犹太人某种“民族-个人自治”——所有犹太人都能加入一个非政府的、意在提供意第绪语教育和保护犹太少数民族的权利的组织。这个组织甚至还能提供一位无党派部长加入政府。"
 ukraine_customs_union:0 "与海间联邦的自由关税同盟"
 ukraine_customs_union_desc:0 "自由主义者对于贸易自由的理念是一回事儿，但即使与你最亲密的盟友之间也无法履行这一理念就是另一回事儿了！今天，这一荒诞的情况就要被我们终结，随着我们的政府将和其他来自海间联邦国家的部长签署一份具有历史意义的重要文件 —— 我们将会建立一个完全开明的自由贸易和自由关税同盟！我们的人民将不用再付三倍的价格给邻国的商品。而那些担心乌克兰的商品将无法再以高价在别列斯提亚或克拉科夫的市场上销售的人，则完全忽视掉了其他市场的存在，而那些市场甚至还没被我们的商人开发。再加上游客来我们的国家旅游将会变得更加容易，情况无疑会变得更加乐观。"
 ukraine_mandatory_education:0 "确保乌克兰的义务教育"
 ukraine_mandatory_education_desc:0 "乌克兰历史上最大规模的瘟疫，既不是传染性疾病，也不是国土的沦丧，而是由农奴制导致的几乎无法弥补的对于人民自我意识的残害，导致了一代又一代的人民无法接受教育。这几乎是无法挽回的..但是现在，虽然我们的联合政府主张自由主义，但是教育事业必须是义务性的，并且是国营的。所有我国的儿童从6岁起到18岁必须去公立学校上课，在哪里他们将接受现代化的教育，且只用乌克兰语进行教学，这将使非乌克兰人不可避免的被同化进更广义的乌克兰民族之中，并且从整体上提升我国的生产力。"
 ukraine_liberal:0 "一个黄色的乌克兰"
 ukraine_liberal_desc:0 "贸易正在蓬勃发展，企业正在改善运作，我们勤劳的市民正在创造更多的财富。公民权利空前的强大，整个国家在公共教育和语言统一的帮助下更加团结，个人自由将会在乌克兰这片自由的土地上无处不在。"
 ukraine_conservative_victory:0 "民主农民党的保守主义政府"
 ukraine_conservative_victory_desc:0 "乌克兰民主农民党的领导人维亚切斯拉夫·莱宾斯基现在成为了乌克兰的总统。保守主义势力掌权在现代乌克兰历史上还是头一次，所以可以理解为何人们已经开始挑这个新政府的毛病了。左翼政客对一名有着很明显波兰血统的地主能在长时间的社会民主主义统治后掌权表示担忧，米哈诺夫斯基和其他一些右翼政治家则对民主农民党的政策感到警觉，因为其中一些似乎是受到了斯托雷平统治的启发。但是莱宾斯基在他的第一场演讲中反驳了媒体对他提出的大部分质疑，声称他将乌克兰的国家利益放在首位，而不是富人的私人利益，同时他和他的党派将致力于加强乌克兰的民主建设。"
 ukraine_negotiate_landlords:0 "和地主谈判"
 ukraine_negotiate_landlords_desc:0 "利用我们和依然普遍存在于农村的贵族和地主精英阶级的关系，我们可以，不，应该说我们将会说服他们通过低价让出他们大部分的土地来投资给公民福利来防止未来可能发生的农民骚乱。这同样还可以让我们的精英阶层对于激进的外交政策更感兴趣，因为我们并没有表示我们将在统治以外的领土上开展土地改革。"
 ukraine_education_reform:0 "大规模教育改革"
 ukraine_education_reform_desc:0 "乌克兰历史上最大规模的瘟疫，既不是传染性疾病，也不是国土的沦丧，而是由于哥萨克的农奴制度所导致的几乎无法弥补的对于民族自我意识的摧残，导致一代又一代的人民没有读写能力。这看起来是无法挽回的…..直到现在，我们的政府将会保护民主思想，我们尊重个人权利和个体的主动性，但是关系到教育事业，则必须是义务性的，且由国家主导。我国所有的儿童从6岁起到18岁必须到公立学校去上学，在哪里他们将接受现代化的教育，并且只用乌克兰语进行学习，这将使非乌克兰人不可避免的被同化进更广义的乌克兰民族之中。我们不会吝惜资金的，因为这关系到我们的未来。"
 ukraine_stoly:0 "乌克兰斯托雷平主义"
 ukraine_stoly_desc:0 "斯托雷平也许是乌克兰和所有非俄罗斯人的敌人，但他创造了一个体系，这个体系只需稍加修改就能提高我们的生产力，让进步变得更容易，并保证国家的强大，这一点必须得到赞扬。毕竟，采取我们敌人的那些做法将使我们更加强大，这是乌克兰人的精神。就像基辅罗斯人采用拜占庭帝国军队的盔甲，或者哥萨克人接受了鞑靼战术从而成为草原上最令人恐惧的骑兵部队一样，我们将会把奥地利制度为了乌克兰社区的利益而引进来，通过推行有乌克兰特色的斯托雷平主义来走向伟大。"
 ukraine_anti_socialism:0 "推广反社会主义观点"
 ukraine_anti_socialism_desc:0 "“红色拿破仑”穆拉维约夫曾是一个普通的极左恶棍，带着一队共和派士兵去洗劫左岸乌克兰，直到他背叛了我们并且成了德罗兹多夫斯基的走狗为止。在他手下，因为在短暂的占领基辅期间的某些原因，他得到了“基辅屠夫”的恶名。他的故事只是一个很多类似的故事中的一个，这些故事无一例外的显出了这些极权意识形态能把人变成如何的残忍。“共产主义”“社会主义”“评议会主义”，不管你怎么叫他，经验告诉我们这些乱七八糟的意识形态在道德优越性上根本无法与我们现存的乌克兰民主相比。也许和主要的出版社结盟能够解决这一问题。"
 ukraine_military_industrial_complex:0 "扩大战争工业"
 ukraine_military_industrial_complex_desc:0 "对付国家敌人最有效的武器之一，嗯，就是武器。必须扩大我们现有的军工复合体，直到我们能够重新夺回我们的东部领土，并为战争机器提供更多的资源为止。"
 ukraine_fiscal_responsibility:0 "财政义务"
 ukraine_fiscal_responsibility_desc:0 "一个受过教育的人不太可能期望政府像保姆一样行事。我们的官僚集团过去常常在不负责任的预算统计上采取相当危险的做法，导致主要政府机构经常出现赤字。财政改革、对财政状况的责任以及政府对资金流动的控制——这将使我们的经济更加高产！"
 ukraine_democratic:0 "蓝色乌克兰"
 ukraine_democratic_desc:0 "我们社会的保守性质和我们对乌克兰梦的理解有机结合在了一起，民主终于建成了，即使其他国家不会追随我们，我们也将成为东欧的民主灯塔——只要我们依然坚信民主价值，它就会长久的存在下去，"
 ukraine_socdem_victory:0 "USDRP社会民主党：现状"
 ukraine_socdem_victory_desc:0 "已有的事，后必再有，日光之下并无新事。一家反对派报纸引用了圣经里的这句话表达了他们对于USDRP再一次赢得了选举胜利的看法。西蒙·彼得留拉第二次赢得了连任，这已经是他的第三个总统任期了。但很明显，乌克兰社会民主劳工党则有不同的看法，对于不那么沉默的少数人来说，彼得留拉的胜利连任与其说是祝福不如说是诅咒。那些给彼得留拉投票的人经常被嘲笑为对于国家的领土完整毫不关心。但是好像也只能这样了，人民单纯的想要维持现状，他们不想看到改变，虽然会被米赫诺夫斯基的可耻行径暂时动摇，但是最后还是会恢复原样。"
 ukraine_slow_education_reform:0 "缓慢的教育改革"
 ukraine_slow_education_reform_desc:0 "教育….这当然是个要紧事儿，而且我们早就应该对其进行义务化和大众化改革了，但是并没有必要那么着急。根据我们教育部和劳工关系以及铁路工人安全部一起起草的方案，预计到1960年，80%到90%的人口将可以识字并且有能力和外国劳动力相竞争。"
 ukraine_invest_industry:0 "投资工业"
 ukraine_invest_industry_desc:0 "在政府中任职的工厂工人数量有些过多了，不过我们能处理得了。工业投资将能帮助我们对国家进行现代化，满足消费者的需求，同时作为隐藏奖励，还可以增加我们的城市选民规模。"
 ukraine_almighty_met:0 "万能手册"
 ukraine_almighty_met_desc:0 "在布尔乔亚的报刊里，在无线电里甚至在电视 —— 这一城市富人阶级专享的发明里，都布满了各种各样针对我们的谣言，我们无法再继续忍受了。现在看来最好的办法并不是建立彻底的审查制度（因为这会有害我们的名声），而是向记者们发放一本“指导手册”，这本书里将会包含关于哪些新闻应该被重点报道，而哪些应该被放在一边的指导方针。"
 ukraine_finish_land_reform:0 "完成土地改革"
 ukraine_finish_land_reform_desc:0 "土地一直以来都是农民们的梦想。为了表现出我们一直忠于自己的理念，这一改革必须要落实。我们可以征收特殊税并且从剩余的贵族手里购买土地再分配给农民。"
 ukraine_cult_petliura:0 "彼得留拉崇拜"
 ukraine_cult_petliura_desc:0 "慈父西蒙自从这个国家成为共和国以来一直领导着我们。他在第聂伯挡住了俄罗斯的游牧民族，他成功的同时处理了社会中的亲俄和亲德势力，在人民的推崇下他已经连任第三届总统了，但是一般情况下….不过对于他，我们人民的总统来说，我们可以破例对我们的宪法进行一些临时修订，允许公民西蒙·彼得留拉可以无限期的连任总统。"
 ukraine_polish_secret_service:0 "和波兰秘密警察合作"
 ukraine_polish_secret_service_desc:0 "波兰是我们最好的朋友以及最重要的盟友。近期，由波兰安全部部长提出的一项在海间联盟里召开一次安全部门联合会议的提议吸引了我们。甚至可以由我们来举办，不管是在敖德萨或者别尔迪奇夫。无疑，这将能帮助我们准备面临即将到来的风暴。"
 ukraine_pink:0 "粉红乌克兰"
 ukraine_pink_desc:0 "粉红色经常和玫瑰联系在一起，而玫瑰长久以来象征着欧洲的社会民主主义思想。然而，在乌克兰，粉红色则是“赤色”的工人社会主义和“白色”的资本主义民主相结合而来的，这一结合体可以很好的用来教化那些依然被我们的对手所把控，暂时还无法享受自由的乌克兰式生活的兄弟姐妹们。"
 ukraine_information_saves:0 "斯科罗帕茨基挽救局面"
 ukraine_information_saves_desc:0 "米哈诺夫斯基是对的！这个疯子居然不知怎么的预见到了这一切！就在昨晚，一支巡逻队在行政区附近发现了几辆卡车，从卡车里下来了好几十人，而且都全副武装并且操着德国口音。卫兵们立刻警惕了起来，并且其中一名非常明智的打电话给了基辅驻军。不到一个小时后，正当这些外国恐怖分子马上就要突破最后一道防线之际，斯科罗帕斯基的部队出现并且包围了他们。很明显，无论VKSSS在计划着什么，最终都以失败告终了。"
 ukraine_establish_junta:0 "建立军政府"
 ukraine_establish_junta_desc:0 "社会的主流们已经背叛了我们的祖国，政府腐败不堪，并且一半多的政治家都实际上在为我们共和国的敌人服务。这意味着，为了保护乌克兰，我们就必须通过建立一个军政府来亲自拯救乌克兰的民主。军政府的文职部门将由UDKhP中的赫特曼集团来负责，这一集团的主要支持者都是集中在全国各地以及各个阶层中的爱国主义者。"
 ukraine_permanent_dictatorship:0 "永久军事独裁"
 ukraine_permanent_dictatorship_desc:0 "我们必须不遗余力的清除我们的敌人所传播的叛逆思想。正如过去一样，乌克兰的哥萨克人选择了赫特曼。而帕夫洛·斯科罗帕斯基，这位赫特曼则是我们的领袖，更我们国家的救世主。"
 ukraine_purge_military:0 "清洗军队"
 ukraine_purge_military_desc:0 "总参谋部指出我们的很多低级和中级军官都对民主主义者抱有同情。这种情况不会持续太久的，SBU已经和准军事组织联手出动去对付这些叛徒了。"
 ukraine_Hetman_cult:0 "赫特曼崇拜"
 ukraine_Hetman_cult_desc:0 "帕夫洛·彼得罗维奇·斯科罗帕斯基，我们的赫特曼，出生于一个军人世家，世袭公爵，以及另一位赫特曼，伊万·斯科罗帕斯基的后代，这样的一位人物怎能不让人崇拜。因此你必须崇拜我们的赫特曼，是他赐予了我们和平，安全和民族自豪感，并且我们将以他的名义，去击败那些不值一提的敌人！"
 ukraine_frame_accelerationists:0 "声称加速主义者都是赤党"
 ukraine_frame_accelerationists_desc:0 "我们没办法直接指控博尔博汗犯有叛国罪，因为他在独立战争时期是赫特曼的副手，而且跟他一样，他本来也准备好了想克里米亚扩张，结果被1923年突然签署的停战协议打了个措手不及。不过，赫特曼另有计划。他不会对博尔博汗做任何事，不过对于他的组织，那些所谓的“加速主义者”们，可就没必要手下留情了。那些家伙们天天急不可耐的玩弄辛迪加主义，重建民族主义和技术官僚社会主义这一类危险的想法，摆脱他们将只会有益处。其实没必要非把他们和俄国的社会主义相提并论，但这无疑是非常有效的办法，因为这样一来我们就可以更轻松的说服人民相信这所谓的“加速”理念不过就是痴心妄想。而且，我们还可以让军方通过协助警方逮捕关键加速主义份子来让他们好好活动一下，这无疑将能极大的提升当前的士气。"
 ukraine_rewrite_history:0 "重写历史"
 ukraine_rewrite_history_desc:0 "多亏了赫特曼，当所有其他的指挥官都收拾行李从战火纷飞的祖国逃跑到法国，德国或者美国的时候，是他让我们的国家免于从地图上被抹去的命运！我们都应该感恩斯科罗帕斯基，是他的非凡的才华让我们得以突破德罗兹多维特防线，也多亏了他，我们得以再次夺回我们合法的领土！"
 ukraine_not_republic:0 "甚至不是共和国"
 ukraine_not_republic_desc:0 "乌克兰人民共和国是一个被所有人所珍视的理念，无论是左派，中间派还是右派。但是，我们共和国的结构已经变得如此的腐朽，以至于我们不得不将其移除掉。公民们，无需再害怕了，我们已经不再是一个共和国了！再也不是了！"
 ukraine_consider_intermarium:0 "考虑离开海间联邦"
 ukraine_consider_intermarium_desc:0 "为什么我们还要跟这个背后捅黑刀的波兰混在一起？！尤其是他夺走了我们的土地还拒绝帮助我们夺回乌克兰左岸。我们要是能自己掌握一切，进行真正意义上独立自主的外交而不用担心其他同伴的负担不是更好吗？"
 ukraine_state:0 "乌克兰国"
 ukraine_state_desc:0 "我们的社会被治愈了，没有任何人再敢质疑对斯科罗帕斯基的忠诚和国家的统一，之前那个腐朽的共和国已经被抹除的一点痕迹不留了。从现在，一个新的时代开启了！荣耀属于乌克兰国！"
 ukraine_end_junta:0 "临时军政府的结束"
 ukraine_end_junta_desc:0 "国家的敌人被追捕并消灭，旧的政党要不名声扫地就是直接被取缔了，而军队对乌克兰的控制甚至比独立战争最严峻的时期还要强大。然而，斯科罗帕斯基决定要扮演辛辛那提斯，他宣布将要辞职，同时将举行新一轮的民主选举来组成将来的议会，而下一任总统（一如既往地）将会有通过共同决定产生。不过必须要指出，虽然国际社会对于我们能恢复民主制度抱积极态度，但是赤党们和梅-马耶夫斯基的亲信都表现出了不满。前者希望他们可以将斯科罗帕斯基描绘成一个嗜血的独裁者。而后者则是因为“基万军政府”已经被哈尔科夫和莫斯科的报纸头条拿来当作笑料了，尽管他们自己的政府可以说远不如我们的民主，这也再次显示出了我们敌人的虚伪。"
 ukraine_authoritarian_republic:0 "乌克兰独立战争老兵党：威权主义共和国"
 ukraine_authoritarian_republic_desc:0 "在奥米利亚诺维奇-帕夫连科兄弟里，米哈伊洛是相对更理性的那一个，他有着相对健康的民主观念，虽然在他的民主观念里，并不是所有政党都能参与其中，也并不是所有领域都允许民众公开讨论。不过，不管怎么说他依然算得上足够受欢迎，也得以让他成为了乌克兰独立老兵党的领导人，该党派也是上一个军政府时期“三巨头”之中相对最不独裁的那一个。由于那些“正统”的民主党派都名声扫地了，而其他党派完全没有没有参选资格， UPIWV成功在议会里获得了多数席位，也使得米哈伊洛·奥米利亚诺维奇-帕夫连科成为了总统。"
 ukraine_veteran_pensions:0 "老兵补贴"
 ukraine_veteran_pensions_desc:0 "在独立战争中，我们的老兵们为了这个国家抛洒热血，然而现在国家却回报他们甚少，这简直就是个耻辱！不过，多亏了刚刚成立的负责帮助老兵和东部难民的新部门，我们可以将更多社会保障资源专门分配到奖励那些做出贡献的老战士们，同时，那些想要为社会作贡献来回报国家的人则可以进入军事工业和设计局担当顾问职务。"
 ukraine_limited_democracy:0 "有限民主"
 ukraine_limited_democracy_desc:0 "和其他那些竞争对手不同，我们是一个民主主义政党，也就是说，我们支持将民主制度作为一种决策手段，但是在我们看来，议会的职能也顶多就是负责盖个印章了，同时我们也不应该信任任何比我们更左翼的人。"
 ukraine_accept_refugees:0 "接纳来自被占领乌克兰地区的难民"
 ukraine_accept_refugees_desc:0 "在第一次世界大战前，这里一直处于小俄罗斯将军领，库尔斯克省，新俄罗斯东部将军领扭曲的轮番统治之下，一个暴虐的，吞噬一切的政权，就如同内战一般的持续性打压任何乌克兰民族认同感的迹象。这也意味着对我们而言每天接纳数十名难民从东乌克兰逃到我们位于第聂伯右岸的领土上已经完全不是什么稀奇事儿了。前任政府在帮助这些人克服他们所面临的恐惧上完全没下功夫，而我们将会向他们提供一切必要的帮助，我们将会把他们安置在政府住房中，并且肯定会记录下他们的故事，来让那些文明国家好好了解一下俄罗斯是如何压迫他们的。"
 ukraine_no_red_vote:0 "赤匪不准投票"
 ukraine_no_red_vote_desc:0 "左翼政客就是喉咙上的肿瘤，长期以来他们一直在用那些叛国言论来污蔑我们的议会！感谢上帝，这次议会站在我们这一边，用不了多久我们做的事就将成为先例写入宪法，任何一个支持左翼经济政策和和平主义外交的政党都将再也不会获得选举资格！"
 ukraine_monarchism_characteristics:0 "鲁塞尼亚历史学社：乌克兰君主主义"
 ukraine_monarchism_characteristics_desc:0 "就在选举结果公布后，那些依然还敢于表达自己观点的中-左翼知识分子们全都被震惊了。伊万·奥米利亚诺维奇·帕夫连科，米哈伊尔的兄弟，一位能力不亚于任何人的将军，同时还有着古怪的政治观点和严重的反共和主义倾向，现在正式成为了乌克兰实际上的独裁者。真正让人担忧的是他所领导的政党，乌克兰 - 鲁塞尼亚历史学社，现在已经夺得了法定多数席位。该组织经常因为他们的反共和主义倾向而被拿来和“黑色百人团”（虽然他们并没有反犹太主义和反乌克兰情绪）做对比。同时，根据他们的最终目标是建立所谓的“乌克兰工党世袭君主制(Trudova Didychna Monarkhiya) ”，他们随后的政策也大概能猜到了。"
 ukraine_vasyl_embroidered:0 "瓦塞尔·维什瓦伊的乌克兰王国"
 ukraine_vasyl_embroidered_desc:0 "经过了一番讨论，伊万决定采用传统做法。他对公众表示他自己并没有资格领导这个国家，而且这将和他们政党所持有的君主主义观点相冲突，所以他为乌克兰自塞维多夫二世以来第一位国王找了一个更完美的人选，威廉·冯·哈布斯堡大公，他更广为人知的名字是瓦塞尔·维什瓦伊，一位军官和诗人，在乌克兰独立战争时期作为志愿兵勇敢的参与战斗，并且深受农民的喜爱。更重要的是，一位哈布斯堡家族的乌克兰领导人可以更好地帮我们和奥地利的民族主义同志打好关系，甚至他们还有可能帮助我们收回乌克兰失去的领土。"
 ukraine_emperor_ivan:0 "伊凡一世的乌克兰帝国"
 ukraine_emperor_ivan_desc:0 "伊凡·奥米利亚诺维奇-帕夫连科在他的内心深处坚信自己注定不会仅仅是一个普通的士兵。在今天早上，他向他的军队宣布，他将成为乌克兰的波拿巴，并且向整个欧罗巴土地上的乌克兰人展现一个全新的愿景，一个崭新的国家，甚至比基辅罗斯更伟大，一个乌克兰帝国，而奥米利亚诺维奇-帕夫连科将成为这个帝国的第一位君主。"
 ukraine_anti_muscovite_militarism:0 "反莫斯科军国主义"
 ukraine_anti_muscovite_militarism_desc:0 "任何胆敢否定这一点的人都应该被狠狠的嘲笑甚至逮捕起来，毫无疑问，我们当今所面临的最大的敌人就是高尔察克的俄罗斯帝国和他在俄罗斯南部领土上的那些傀儡。我们将会在通往光荣的道路上处理掉这些傀儡们，但是想要真正粉碎我们的敌人，那就必须要斩掉蛇头 —— 既俄罗斯帝国本身必须被摧毁，把他们轰烂回前工业时代，并且将他们的主要和次要领土重新分配给乌克兰和他的盟友们，八廓俄罗斯的乌戈尔人和突厥少数民族。双头鹰将成为我们狮子的点心！"
 ukraine_establish_absolute_monarchy:0 "建立绝对君主制"
 ukraine_establish_absolute_monarchy_desc:0 "“乌克兰工党世袭君主制（Trudova Didychna Monarkhiya）”并不意味着权力将会像那些可悲的屈服于自由主义思想的国家一样属于所谓无组织的“民主”或“宪政”机构。然而，他又不是完全的类似于旧的绝对君主制。我们的君主绝不能是一个整日沉迷享乐的懒汉，因为我们要求这个土地上的所有人，当然也包括君主本人，都参与到工作之中，因为只有艰苦的劳动和征服的荣誉才能让我们比古时的罗马或者马其顿更加的伟大。"
 ukraine_poltavets_reign:0 "自由哥萨克协会：哥萨克统治"
 ukraine_poltavets_reign_desc:0 "决不可轻视人民，乌克兰自由哥萨克协会已经成功夺权。他们的领导人伊万·波尔塔维茨-奥斯特里亚尼亚是一位非常有才华的指挥官和战术家，同时也是一位民粹主义思想家。在他的就职演讲中，他宣称现代共和主义的时代已经结束了，只有回归哥萨克的本源，乌克兰的社会才能继续生存。"
 ukraine_free_cossack_sufferage:0 "只有哥萨克能享受限制普选"
 ukraine_free_cossack_sufferage_desc:0 "如果确保你的政党可以获得最多席位？只要强制宣布必须成为自由哥萨克协会的成员才有资格投票不就得了！当然这肯定会招来那些还没来得急被我们绞死的反对派的大量批评，甚至奥特曼本人也认为允许太多的人加入自由哥萨克协会和他的反平等主义理念相冲突，同时还有碍生产力，但是至少这将让我们有机会向全国推广哥萨克式的生活方式，同时在实际上取缔其他政党。"
 ukraine_red_scare:0 "红色恐怖"
 ukraine_red_scare_desc:0 "有太多的旧政客表现出了对所谓的“社会主义”“社会民主主义”和“共产主义”理念的迷恋了。但是我们都记得赤匪在短暂占领切尔尼夫省期间都做了什么！我们都记得米什卡·亚蓬希克和他的无政府共产主义暴徒在敖德萨造成的恐怖事件！如果有任何人被发现胆敢对这些杀人犯和激进分子抱有同情，我们新成立的反乌克兰行为小组委员会一定会让他们好好重新考虑一下自己的发言。"
 ukraine_return_tradition:0 "回归传统"
 ukraine_return_tradition_desc:0 "我们必须不留余地的让乌克兰回归被波兰和俄罗斯的地主指染之前的模样，恢复我们几乎完全丧失的传统，甚至可以打个比方说我们希望让时间倒流。"
 ukraine_purge_petiura_supporters:0 "清洗彼得留拉的支持者"
 ukraine_purge_petiura_supporters_desc:0 "当然，肯定会有人喊到：“真的？对你们来说连彼得留拉都算过于赤化了？”但是所有这些人都应该闭上嘴。而那些真正意义上彼得留拉的支持者…他们的命运会更惨。"
 ukraine_claim_greater:0 "宣称大乌克兰"
 ukraine_claim_greater_desc:0 "国家改革当然是件好事儿，但是如果我们没法把这项改革推广给依然还被外国暴君压迫的其他乌克兰人，那还有任何意义吗？！而且我们已经无法撤退了，因为早已没有退路了 —— 西方和北方有波兰和他的盟友，东方有俄罗斯，南方有摩尔多瓦。这仅仅意味着一件事….所有这些，都将会被解放，而一个横跨外喀尔巴阡到阿尔泰的大乌克兰将随之崛起，并且有着取之不尽的力量投射，资源，土地和荣耀。"
 ukraine_information_accelerationists:0 "加速主义者冲击议会"
 ukraine_information_accelerationists_desc:0 "米哈诺夫斯基当然是正确的，只不过这个社会不愿意相信疯子罢了。我们勇敢的边防军拦下了一架从明斯克起飞的飞机，里面满载装备着冲锋枪的德国士兵。其中一名士兵将这件事上报给了博尔博汗将军，他随后亲自审问了恐怖分子的头目，而当那个德国佬告诉他一个没什么名气的USDRP政客居然是VKSSS在乌克兰的一位线人，这位英雄立刻清楚地意识到自己该做什么了。他随即前往了一个所谓的“加速主义”领导人经常光顾的俱乐部，并且要求他们在议会上为他提供支持，并且保证依然忠于博尔博汗的军队将会保护他们。而加速主义者则按照他的要求展开了行动"
 ukraine_bolbochan_steps_down:0 "博尔博汗下台了…"
 ukraine_bolbochan_steps_down_desc:0 "这是一个卓有成效的行动，也是一个光荣的行动。被昏庸无能的叛徒所亵渎的权力宝座，现在已经成为了加速主义民兵的营地，那些人都是参与了向议会进军行动的英雄。彼得罗·博尔博汗此时估计早就已经当上独裁者了，更见鬼的是军队直接就给他赋予了“全乌克兰最高统帅”头衔。然而，博尔博汗自己觉得，作为一名军人，他自己有点不够格领导这个国家，并且有点太迟钝了。这意味着他决定正式宣布下台，并将职位让给下一位总统 —— 那么会是谁呢？举办一场选举是最符合逻辑的办法，尽管现在只有加速主义政党才可能胜选。而指挥官的内部核心圈则提议直接从领导过革命的现代主义知识分子里任命一个。是时候做出选择了…."
 ukraine_olena_president:0 "…随后欧琳娜·泰利哈成为了总统"
 ukraine_olena_president_desc:0 "在经过深思熟虑之后，博尔博汗决定相信自己的英明决策，而不是把决策的重任交给人民。在多个被选为“任命总统”的候选人当中，指挥官的目光被奥莱娜·泰丽哈所吸引，一位现代主义诗人，民族未来主义“加利西亚社团”的领导人，这个组织成立于利沃夫，但是在她接触到基辅的未来主义者之后便搬到了乌克兰。加利西亚社团采用了一种更类似于贵族制的治理方式，而且它的重建民族主义性质吸引了很多的革命精英。所以说，恭喜总统女士。"
 ukraine_prometheistic_futurism:0 "普罗米修斯式未来主义"
 ukraine_prometheistic_futurism_desc:0 "我们是基辅罗斯这片土地上的未来主义先锋。我们就如同神话中的普罗米修斯，他把进步和未来的光辉带给那些落后的国家，并影响这些国家对于未来和美学的见解。"
 ukraine_industrial_contracts:0 "与法国的工业合同"
 ukraine_industrial_contracts_desc:0 "我们法国兄弟的创造力非常值得钦佩，我们应该让本国的实业家也必须注意到这一点。就目前来看，我们眼前最符合逻辑的选择就是邀请勒庞过来举办一次会面，和他一起探讨超现实主义政治以及我们即将面临的来自迂腐的保守主义者和议会的挑战。而为了我方的利益，乌克兰的工业必须要争取到法国的资助，甚至有可能的话，直接将法国的工程师，经济学家和设备引进到国内，这样一来我们的法国同志们就可以帮我们一起培训新一代的乌克兰专家了。"
 ukraine_modern_aristocracy:0 "现代贵族"
 ukraine_modern_aristocracy_desc:0 "如果中央议会要是变得完全过时了，并且里面全是一些固守过去的庸人在尝试推进他们毫无意义的议程，那这议会还有任何的意义吗？所以在我们的英明领导下，这个机构的职能将仅限于一个小小的印章。而我们将把权力交给一个更小的委员会来负责，既小议会（Mala Rada），其职能将会被转变为一个咨询机构，成员一半来自工会和军事组织，另一半则是技术专家和来自加利西亚公社的未来主义艺术家。依靠这个真正意义上的议会，我们将把未来贵族的荣光照耀到世界的每一个角落！"
 ukraine_arditi_advisors:0 "聘请阿迪蒂顾问"
 ukraine_arditi_advisors_desc:0 "卡尔拿罗对于我们而言是一个和法国同样重要的参考，一群大胆的人在那里建立一个以诗歌，美学，自由创作和表现活力而闻名的摄政政府，而更加出名的，则是他们的精英部队 —— 阿迪蒂突击队，是他们让这个社会实验得以成真。邓南遮的遗产在我们这个圈子里非常受尊重，同时阜姆的领导人同意为我们提供来自阿迪蒂突击队和阜姆空军的资深顾问，将他们的能力和乌克兰军队的力量相结合将无疑会带来极好的结果。"
 ukraine_cultural_revolution_above:0 "自上而下的文化革命"
 ukraine_cultural_revolution_above_desc:0 "我们完全无法接受直到现在不管是城市还是农村里居然还残留着大量殖民时代的反动遗迹。因此根据我们的原则，我们将要动员学术界，军方和准军事组织来展开一场文化大革命，从而让大乌克兰的光辉更加耀眼。"
 ukraine_kavaz_leaders:0 "与高加索领袖一同饮酒"
 ukraine_kavaz_leaders_desc:0 "我们从社团经历中得到的另一个启示告诉我们，在当今依然还对我们抱有好感的俄罗斯群体，也就剩下高加索社团了。其领导人是一个未来主义艺术家和能干领袖的光辉榜样。也许，在黑海海岸夫附近用音乐和红酒来好好的放松一下可以让我们的代表团好好放松一下，从而让他们可以用更加…令人愉快的方式来一起讨论国家大事。"
 ukraine_alliance_conquest:0 "为征服战争缔结同盟"
 ukraine_alliance_conquest_desc:0 "是时候挣脱掉旧日现实强加给我们的枷锁了，重新唤起灵魂，重新定义美学，用未来之光蒙蔽我们敌人的双眼，并且宣誓：乌克兰将绝不会再被任何人征服，相反，外国势力将要感受到大乌克兰的愤怒。当然，我们的第一部是要先夺回我们的合法领土，然后我们的殖民地将会一直延伸到太平洋。为了实现这一点，我们必须要先团结一致，结成一个志同道合的未来主义者联盟。"
 ukraine_elections_held:0 "……然后举行选举"
 ukraine_elections_held_desc:0 "乌克兰迎来了光辉的新一天！作为革命最高领袖最后的指令，博尔博汗称他希望乌克兰可以拥有一个通过民主选举而来的自由的未来。但这是个什么样的选举呢 —— 所有的温和派以及主流政党都名声扫地了，未来主义的民兵在乡间四处游走为他们的候选人拉票（不得不说他们的宣传可比主流政党有创意多了），而城市里则充满了快活的气氛，就好像空气是从法国或者阜姆进口的一样。无论如何，投票箱已经准备好了，而乌克兰最近一次革命的未来将在此决定。"
 ukraine_zunv_victory:0 "自由哥萨克议会和乌克兰民族复兴战斗队的胜利"
 ukraine_zunv_victory_desc:0 "自由哥萨克议会和乌克兰民族复兴战斗队，在投票中遥遥领先并且成功获选。他们政党的纲领是激进的文化民族主义，工团主义和所谓的“民族复兴”。和所有其他加速主义政党一样，他们也承诺实现大乌克兰并带来一个更光明的未来，不过最吸引人的还是他们的领袖斯捷潘·班德拉到底有多年轻。波兰人已经表达了对于这次选举方式的厌恶，其他人则指出班德拉的政策基本上就是照搬毕苏斯基然后稍微更贴合乌克兰的实际情况一些，不过总的来说结果还是让人愉快的，尽管还有很多不确定性。一位来自高加速的选举观察员则表示“谁在乎谁会赢呢，这可是一场加速的民主！”"
 ukraine_rural_modernism:0 "乡村现代主义"
 ukraine_rural_modernism_desc:0 "当我们讨论现代化和现代生活的时候，我们不想单纯的照抄我们的灵感来源，因为文化上的不同，他们大部分都自然而然的反对农村社区。而对我们而言，情况正好相反，农民才是乌克兰民族的代表，而城市人口反而是被俄罗斯化的。而最重要的是，农村是我们的灵魂所在，我们所提出的所谓乡村现代主义代表着将传统的农村美学理论与现代科学技术相融合，从而有效地将进步扩展到整个国家，使每个人都在技术水平和生活质量上达到城市化，同时将乌克兰农村的灵魂升华到一个新的高度。"
 ukraine_radical_cossacks:0 "激进自由哥萨克"
 ukraine_radical_cossacks_desc:0 "那些成立了自己弱智协会的所谓“自由哥萨克”们根本就是一群傻瓜，受反动思想引导，并且还拒绝进化成为某种更伟大的东西。而我们则拒绝接受这种范式，因为我们要更加极端，不过只要我们能让这个世界变得更加对我们有利，他们也不是无法被接受，正所谓如果你凝视深渊的太久，深渊也会凝视你。"
 ukraine_syndicalism:0 "乌克兰工团主义"
 ukraine_syndicalism_desc:0 "这并不是资本主义，因为本质上说是它外来的，而且从结果上来看它也是非生产性的，但是它又不是共产主义，毕竟共产主义不过就是搞谋杀罢了，不过它将带领我们的国家向着更好的方向发展，同时让我们的经济更加发达。当我们寻找答案的时候，我们受到了我们的阜姆和南斯拉夫同志的启发，他们坚信工团主义经济模式是这个时代最先进，最公平以及最有活力的经济制度。"
 ukraine_national_rejuvenation:0 "民族复兴精神"
 ukraine_national_rejuvenation_desc:0 "领导层由青年们组成，新兵们由青年们组成，全国各地都是年轻的面孔，很快，在前沿精神和现代科技的融合下，以及领导人的带领下，整个国家将会以同样的方式复兴。"
 ukraine_party_paramilitary:0 "以准军事部队合并政党"
 ukraine_party_paramilitary_desc:0 "到目前为止我们已经通过民间机构获得了足够多的权利，但现在是时候加强一下和准军事组织，比如乌克兰民族复兴队，之间的联系了。我们可以把该组织中的积极分子正式晋升到一个融合了警察辅助军，军事训练团体，青年组织和特种部队特性的大集合之中。"
 ukraine_vistula_pacific:0 "从维斯瓦河到太平洋"
 ukraine_vistula_pacific_desc:0 "我们年轻的新兵们在报纸里或是什么宣言里面看到那些反加速主义派野心的时候总是会忍不住笑出来，那些所谓的“直到顿河”或者“直到伏尔加河”宣称是如此的可悲。他们可悲在用错了单词，这些叛徒。乌克兰真正的领土（我们的盟友也认可这一点），应该是横跨整个欧亚大草原，从维斯瓦一直到太平洋，所到之处将都是乌克兰人的领土，他们将在那里世代生活，那些野蛮的亚洲俄罗斯卫星国将注定会被消灭并成为欧洲的一部分，我们将会建立一个乌克兰新秩序。"
 ukraine_ride_future:0 "乌克兰迈向未来"
 ukraine_ride_future_desc:0 "我们党派改革的决心坚定不移，乌克兰社会的进步速度越来越快，随着新的文学传统在我们的统治下蓬勃发展，语言也变得更加丰富，我们的国家无疑在变得越来越现代化，进步的步伐是不可阻挡的。乌克兰就好似一名古斯基泰骑兵，他的坐骑由钢铁和黑土制成，向着未来的地平线前进，走向乌克兰伟大的未来。"
 ukraine_upwp_victory:0 "UPWP的胜利"
 ukraine_upwp_victory_desc:0 "亲爱的市民们！你们所知的最具革命性的，也是最具规模的政党，乌克兰大众工人党现在进入议会了！依靠着无与伦比的人气以及不管是对于城市还是农村居民来说都极具吸引力的政策，它无疑正在加速向未来前进，并从公众的狂热和国家的强盛中获益。现在，根据我们位于基辅的记者，党的内部官员和选举委员会即将要宣布结果了，以及谁将会成为下一任总统。在选举前的发布会上，UPWP的官员表示总统将由党内民主选举产生，但是这无疑只会徒增怀疑。"
 ukraine_new_art:0 "新艺术派占据主流"
 ukraine_new_art_desc:0 "米哈伊尔·塞门科，这位开创了“泛未来主义”全新分类的天才，他用他极富表现力的诗歌和洒脱的演讲俘获了无数大众，从而帮助他成功登上了总统席位。作为UPWA种族未来主义派的领导人，他保证将会快速且有成效的开展文化复兴。"
 ukraine_cultural_revolution_below:0 "自下而上的文化革命"
 ukraine_cultural_revolution_below_desc:0 "前进！向着新的地平线！农民们，准备在自己的土地上用机械耕种吧！工人们，欣喜吧，你们的工厂将会同时提供给你们最高端的设备和超一流的未来主义读物！而伯格尔，你就别再吹嘘说你有多恨自己老婆了，因为受俄罗斯影响的反动资本主义文化影响的时代已经结束了！一个新的黎明到来了，一场属于群众的文化大革命开始了！"
 ukraine_red_dream:0 "红色梦想"
 ukraine_red_dream_desc:0 "我们的很多领导人都读过左翼书籍这件事儿早就不是什么秘密了。马克思向我们描述了一幅未来的画卷，在那里，没人会受到压迫，一切都将会被高效的管理起来，因此人们甚至不需要工作。当然了，这无疑是个谎言，而且马克思主义者们在试图将它们所谓的“理论”付诸于实践时都过于迟钝和缺乏创造力了。但是，虽然过程和结果都是不成功的，但是梦想依然还在。而我们的国家将要去实现这个梦想，当然不是为了阶级解放，而是为了向未来进发！"
 ukraine_ethnography_technology:0 "人种学与技术的融合"
 ukraine_ethnography_technology_desc:0 "如果我们不去尝试把本国的传统美学和新兴的工业美学相融合，如果我们生产的最优质的产品完全无法提现出我们所珍视的人种和文化特征以及美学特性，那我们还怎敢自称是种族未来主义者呢？我们必须要将未来技术的力量和能够那些提现民族精神的原始装饰品以及乡村文化相结合，从而弥补城市和乡村之间，国家的过于和未来之间的差距、"
 ukraine_mobilize_industry:0 "工业动员"
 ukraine_mobilize_industry_desc:0 "为了达成党制定的目标，我们的国家必须成为一个比阜姆，比法国，甚至要比美国还要现代化的工业强国。我们必须要扩展祖国的工业实力，如果资金不足的话，一场速战速决的战争无疑会帮我们带来加速工业化所需的资源。"
 ukraine_proletarian_nationalism:0 "无产阶级民族主义"
 ukraine_proletarian_nationalism_desc:0 "从历史上看，我们的底层民众作为一个群体并不是非常拥护乌克兰的国家意识，但现在，我们已经让任何一个出生在这片土地上的人成为了乌克兰民族事业的狂热支持者。因此当历史上最难融入这个国家的群体都成为了乌克兰民族主义的载体时，我们才有资格说出这句早已明了的事实：我们的国家现在真正意义上为了一个相同的目标团结在一起了。"
 ukraine_better_bolsheviks:0 "总比布党好"
 ukraine_better_bolsheviks_desc:0 "除了那些所谓的共产主义者（根据我们短暂的相处来看）都其实不过是俄罗斯沙文主义者以外，他们还有另外一个缺陷，并不是在他们的实践里，而是在他们的理论本身，既如果马克思所设想的共产主义真的实现了，那么民众就都会变成顺从和迟钝的消费者，他们将失去一切活力。但是对我们而言，尽管未来终有一天我们的物质条件也会丰富到使人堕落的地步，但是我们本身绝不会沉沦，我们的乌托邦将会视永远充满活力的，未来的乌克兰人将会是时间和空间的征服者，而不是一群失去活力的共产公民！"
 ukraine_pan_state:0 "建立泛乌克兰国"
 ukraine_pan_state_desc:0 "未来在我们的土地上昂首阔步，每一个城镇都被建设的如同艺术品，每一个村落都被建设的甚至比外国的大都会还要现代，所有的乌克兰人都在为了一个共同的目标而奋斗 —— 去创造一个真正光辉的未来，不管是技术上，还是美学上，亦或是文化上。在这几年前来看根本就是不可能的喜人进展的鼓舞下，现在我们可以轻易地下定决心来建立一个泛乌克兰国了。"
 ukraine_self_sufficiency:0 "自给自足派上台"
 ukraine_self_sufficiency_desc:0 "迈卡伊洛·沃罗布耶夫是一位才华横溢的经济学家，他曾经前往美国会见过那些希望建立技术领的思想家们，现在他以超过三分之二的优势成功当选为总统。他是乌克兰大众工人党自给自足派的领导人，该派系以在加速主义运动中抱有技术官僚倾向而闻名。大量的知识分子聚集在他的旗帜之下，而邻国的观察家们则担忧局势将会怎样发展。"
 ukraine_good_autarky:0 "唯一正确的自给自足"
 ukraine_good_autarky_desc:0 "自给自足是UPWM改革的核心信条。我们必须要增强国家认同感，外来事物只有在有利于我们加强国家主权并且可以轻松的适应乌克兰当地情况的前提下才可以被接受，所有的资源必须被高效地利用并且归中央统一管理，不过我们依然允许开展贸易。"
 ukraine_egalitarian_technocracy:0 "平等主义技术治国"
 ukraine_egalitarian_technocracy_desc:0 "我们是技术官僚，但是我们可不同于那些跟个主教一样坐在象牙塔里完全无视民主的古代蠢货。平等主义可以帮我们消除资本主义制度里的低效成分，同时还能激起民众对我们的感激。"
 ukraine_rule_world:0 "……是当你统治世界的时候"
 ukraine_rule_world_desc:0 "非常明显我们的国家并没有足够的资源来实现自给自足。我们的对手也在不停的唠叨这一点。但是他们所忽略的，或者说我们为了党和国家的利益将要做的事儿，其实非常简单 —— 我们必须要征服所有和大乌克兰有关的领土，四处建立傀儡政府（如果那里的乌克兰人口太少导致我们没法直接吞并），并且和任何我们认为有价值的人建立起一个强大的联盟。"
 ukraine_haven_dissidents:0 "异议者的天堂"
 ukraine_haven_dissidents_desc:0 "哪怕我们顶尖的技术人员并不是乌克兰本地人也不会阻碍我们的祖国变得更加伟大。而且，通过为那些成百（甚至上千）在他们自己拒绝进步的祖国遭到迫害的科学家、知识分子或者异议者提供庇护，可以让我们利用他们的力量来充实自己的潜能。"
 ukraine_seek_alliances:0 "寻求与其他加速主义者结盟"
 ukraine_seek_alliances_desc:0 "幸运的是，我们并不是孤身一人在追寻光明未来。我们现在所处的这所谓“加速主义”运动声势十分浩大，我们欢迎任何声称和我们一样在同落后和反动主义作战的人加入这个联盟 —— 一个为了让理性可以在全球范围内战胜对于未知的恐惧而战斗的联盟！"
 ukraine_civic_nationalism:0 "开明的公民民族主义"
 ukraine_civic_nationalism_desc:0 "对于那些为这个国家付出了巨大贡献却很不幸并不是生于乌克兰的人们，我想对你们说：你出生在哪里，甚至是你的文化品位如何都没有任何关系，只要你是一名忠诚的乌克兰公民并且愿意学习乌克兰语并且帮助乌克兰与反动势力斗争，我们就必然会欢迎你，并且将你视作是乌克兰人。如果我们向全世界展现我们的开明，也许可以减少我们在占领其他国家的时遇到的抵抗。"
 ukraine_reforge_everything:0 "我们的目标为重塑一切"
 ukraine_reforge_everything_desc:0 "我们的国家或许已经被重塑了，但这还远远不够！我们要让全世界都在我们的武力，我们的智慧，和我们无穷的知识面前臣服。从伦科维那的山顶到鄂霍次克的海岸，乌克兰的全球霸权将不可战胜：这是人类意志的证明，我们将成为一个将现实里的一切事物都回炉重制，从而让其变得更具效率的大熔炉，并为人民带来更美好的未来。"
 UKR_DESC_MENU:0 "乌克兰，一个自由的国度，他一直都是海间联盟中最为耀眼的一座灯塔，同时也是联盟的面包篮。作为一个世界闻名的发展中国家，乌克兰有着强大的国家福利制度和稳步增长的经济。但是在国内，很多乌克兰人对内部早已腐败不堪的议会嗤之以鼻，并且他们认为全国各地都遍布着亲德国的通敌者，所以必须要建立一个军政府来保护乌克兰的自由。同时，还有另一方势力正在乌克兰各地酝酿，即所谓的加速主义联盟。那么谁将会在决定国家未来的这场大战中获胜呢？"
