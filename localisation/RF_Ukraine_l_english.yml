 UKR_demand_lwow:0 "索要利沃夫"
 UKR_demand_lwow_desc:0 "这些土地过去属于我们的王公和国王，但现在它们被非法地放在波兰的靴子下。幸运的是，乌克兰有足够的实力要求从整个红鲁塞尼亚。"
 UKR_demand_lublin:0 "索要卢布林"
 UKR_demand_lublin_desc:0 "尽管属于波兰，但仍有相当一部分乌克兰少数民族生活在这片领土上。让我们协商一下他们的情况。有必要防止对我国人民的任何虐待。"
 UKR_polissya_and_beresteyshchyna:0 "索要波利西亚"
 UKR_polissya_and_beresteyshchyna_desc:0 "不幸的是，一块曾经属于基辅罗斯各公国的领土现在仍在我们的邻国的控制之下，大多数讲我们语言的人仍在那里讲我们的语言。尽管白俄罗斯政府对我们的威胁比以前少了一些，但我们可以——而且我们应该——向他们要求属于我们的东西。"
 UKR_bessarabia:0 "索取比萨拉比亚"
 UKR_bessarabia_desc:0 "从伊万·伯拉德尼克时代起，比萨拉比亚的土地就是乌克兰祖传领土的一部分。我们再也不会被压迫我们的土地的人阻挡了！"
 UKR_bukovina:0 "索要布科维纳"
 UKR_bukovina_desc:0 "布科维纳的土地在摩尔多瓦和罗马尼亚的暴政下被压迫了太久。我们要么把这片祖传的乌克兰土地夺回给它所属的地方，要么获得更多——不要后退！"
 UKR_carpathia:0 "索要喀尔巴阡乌克兰"
 UKR_carpathia_desc:0 "捷克斯洛伐克是一个令人憎恶的国家，因为它是随意建立的，不关心少数民族的福祉。更不用说，他们占领了我们的合法土地！我们将用笔或剑收复喀尔巴阡省！"
 UKR_left_bank_ukraine:0 "收复左岸乌克兰"
 UKR_left_bank_ukraine_desc:0 "最后，我们将完成1922年没有完成的事情——我们将统一第聂伯罗的两岸，并宣称乌克兰是两岸共有的乌克兰！在人民起义的帮助下，乌克兰将收回被卑鄙的俄罗斯军阀占领的领土！"
 UKR_our_cossack_brethen:0 "我们的哥萨克兄弟"
 UKR_our_cossack_brethen_desc:0 "收复我们的东部领土只是一个开始。乌克兰必须通过兼并所有属于乌克兰人民的合法领土来实现其真正的版图。为了做到这一点，我们必须对付东南部的俄罗斯军阀。虽然不太可能，但我们可以在把他们像蚂蚁一样碾碎之前要求他们投降。如果我们的朋友掌权，也许事情会变得容易。但要想到达里海，看上去我们得打一架。"
 UKR_orenburg:0 "奥伦堡走廊"
 UKR_orenburg_desc:0 "甚至在吞并高加索地区之前，粉碎奥伦堡地区的提议就已经摆在我国政府的议事日程上。但正是乌克兰新成立的库班省省长尼古拉·里亚博瓦尔（Mykola Riabovil）提议在此时此刻发动袭击，以利用俄罗斯政府的虚弱。我们的对手是俄国军阀亚历山大·杜托夫。他肯定是高尔察克众多的马屁精之一。里亚博瓦尔特别蔑视他，所以这是他偿还任何可能的个人冤屈的机会。一旦我们踏上他的伪封地，获得对该地区的控制权，大乌克兰的道路就会打开。"
 UKR_claim_grey_ukraine:0 "邀请灰乌克兰加入我们"
 UKR_claim_grey_ukraine_desc:0 "一旦这条走廊安全了，它的真正目的就显露出来了。对于那些认为大草原是半俄罗斯半亚洲的人来说，现实的结构被撕裂了，令人惊讶的真相被揭示了——实际上整个地区属于一种多元的乌克兰文化，被称为灰色乌克兰，它必须由我们的祖国保护——通过投票或子弹。"
 UKR_pacific_corridor:0 "太平洋走廊"
 UKR_pacific_corridor_desc:0 "为了进入外契丹，首先我们需要实现一些知识分子和将军们称之为“太平洋走廊”的目标。虽然这些土地上没有多少乌克兰人，但有些人可能会说，外贝加尔的哥萨克也是乌克兰人，我们仍然需要这些土地来实现我们的目标。"
 UKR_take_zheltorossiya:0 "征服黄俄罗斯"
 UKR_take_zheltorossiya_desc:0 "绿楔，绿乌克兰，外契丹，这个地方有很多名字。但始终正确的是，绿色乌克兰拥有大量乌克兰人。我们怎能舍弃他们与我们同在，回到他们母亲温柔怀抱的愿望呢。我们可能会在战斗中牺牲，但外契丹将属于乌克兰人。"
 UKR_lemkovyna:0 "索要伦科维那"
 UKR_lemkovyna_desc:0 "Lemkivshchyna人一直与他们在喀尔巴阡乌克兰的兄弟有联系。如果不是独立战争的灾难性后果，我们早就可以把这块土地并入乌克兰。但现在，非法占领者将被要求交出乌克兰的另一块领土。"
