 UKR_army_effort:0 "重视陆军"
 UKR_army_effort_desc:0 "尽管面临空中和水面战斗的可能性越来越大，但是地面上的战斗依然是今后战争的关键。做好充足的准备，我们就能避免重蹈地狱般堑壕战的覆辙"
 UKR_equipment_effort:0 "重视步兵装备"
 UKR_equipment_effort_desc:0 "步兵的所能携带的装备上限在不断的被提升。我们将致力于为我们的部队提供最好的装备。"
 UKR_motorization_effort:0 "重视摩托化"
 UKR_motorization_effort_desc:0 "机动性和装甲对于步兵安全的进出战场至关重要。关注于这方面的研发可以让我们更快速的开展行动。"
 UKR_doctrine_effort:0 "重视军事理论"
 UKR_doctrine_effort_desc:0 "在上一次世界大战中所确立的陆军军事理论已经过时了。我们必须动用我们最出色的头脑来构建属于未来的军事理论。"
 UKR_equipment_effort_2:0 "重视步兵装备 II"
 UKR_equipment_effort_2_desc:0 "我们将会继续努力来确保我们的步兵和支援部队可以用上当今最好的装备。"
 UKR_mechanization_effort:0 "重视机械化"
 UKR_mechanization_effort_desc:0 "重新审视摩托化步兵的可能性后，我们可以进一步推动当今车辆制造的极限。"
 UKR_doctrine_effort_2:0 "重视军事理论 II"
 UKR_doctrine_effort_2_desc:0 "战争在建站期间发生了不小的改变，在最近的冲突中战争的形态同样在不断地变化。我们必须不断地重新评估自己的军事理论来应对这些变化。"
 UKR_equipment_effort_3:0 "重视装备 III"
 UKR_equipment_effort_3_desc:0 "我们的目标应该是让我们的步兵武器成为世界上最先进的，而不仅仅是靠模仿和购买外国武器装备。"
 UKR_armor_effort:0 "重视装甲部队"
 UKR_armor_effort_desc:0 "我们可以参考对步兵进行摩托化的经验来改进我们的装甲车辆"
 UKR_special_forces:0 "特种部队"
 UKR_special_forces_desc:0 "我们需要一支精锐部队，培训山地步兵和伞兵应该作为现在的当务之急"
 UKR_aviation_effort:0 "重视空军"
 UKR_aviation_effort_tt:0 "没有足够的建造位给 §Y空军基地§!"
 UKR_aviation_effort_desc:0 "没有什么比空军的技术发展更迅速的了。航空领域是任何国家都必须要掌握的。"
 UKR_fighter_focus:0 "重视战斗机"
 UKR_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 UKR_bomber_focus:0 "重视轰炸机"
 UKR_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐的讲出"
 UKR_aviation_effort_2:0 "重视空军 II"
 UKR_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队互相配合。"
 UKR_CAS_effort:0 "重视近距支援机"
 UKR_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援"
 UKR_rocket_effort:0 "重视火箭"
 UKR_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将能让我们打敌人个措手不及"
 UKR_NAV_effort:0 "重视海军轰炸机"
 UKR_NAV_effort_desc:0 "新时代的海战不仅扩展到了水面以下，同样还扩展到了天空之上"
 UKR_naval_effort:0 "重视海军"
 UKR_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 UKR_naval_effort_desc:0 "扩建海军应作为我们现在的当务之急。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 UKR_flexible_navy:0 "机动舰队"
 UKR_flexible_navy_desc:0 "根据潜艇技术的发展重新设计海战战术可以使我们更有效地打击敌人的护航舰队。"
 UKR_large_navy:0 "大舰队"
 UKR_large_navy_desc:0 "调整我们的海军学说以适应更大的舰队规模并保障护航舰队的安全，这还有助于让我们因地制宜的研发所需的船只"
 UKR_submarine_effort:0 "重视潜艇"
 UKR_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 UKR_cruiser_effort:0 "重视巡洋舰"
 UKR_cruiser_effort_desc:0 "在进行更先进的大型船只研发之前，先暂时用较小的巡洋舰代替一下"
 UKR_destroyer_effort:0 "重视驱逐舰"
 UKR_destroyer_effort_desc:0 "在研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中的关键。"
 UKR_capital_ships_effort:0 "重视主力舰"
 UKR_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军霸权。"
 UKR_industrial_effort:0 "重视工业"
 UKR_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 UKR_industrial_effort_2:0 "重视工业 II"
 UKR_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必将能带领人民再一次获得工业上的巨大飞跃。"
 UKR_construction_effort:0 "重视建设"
 UKR_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 UKR_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的重要性。"
 UKR_production_effort:0 "重视军备"
 UKR_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 UKR_production_effort_desc:0 "如果你能生产拖拉机，那你就能生产坦克！我们绝不能让军工的生产能力拖后腿。"
 UKR_construction_effort_2:0 "重视建设 II"
 UKR_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 UKR_production_effort_2:0 "重视军备 II"
 UKR_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 UKR_production_effort_3:0 "重视军备 III"
 UKR_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足对新装备的需求。"
 UKR_infrastructure_effort:0 "重视基建"
 UKR_infrastructure_effort_desc:0 "一个国家要是连合格的基础设施都没有是无法开展更先进的项目或是工程的。"
 UKR_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 UKR_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 UKR_infrastructure_effort_2:0 "重视基建 II"
 UKR_infrastructure_effort_2_desc:0 "继续基础设施的扩建以满足高科技秘密工程所必要的运输和通讯需求。"
 UKR_construction_effort_3:0 "重视建设 III"
 UKR_construction_effort_3_desc:0 "基础设施网的建设明显提升了我们的建造能力"
 UKR_nuclear_effort:0 "重视核研究"
 UKR_nuclear_effort_desc:0 "我们眼前的这一发现将足以改变世界，我们决不能允许他人捷足先登释放出足以毁灭世界的火焰。"
 UKR_extra_tech_slot:0 "增加科研槽"
 UKR_extra_tech_slot_desc:0 "我们在工业及其他方面的扩展让我们得以同时进行更多的科研项目。"
 UKR_extra_tech_slot_2:0 "增加科研槽 II"
 UKR_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 UKR_technology_sharing:0 "科技分享"
 UKR_technology_sharing_desc:0 "通过与盟友共享先进技术，我们的整个阵营可以在战时更有效地进行科研工作。"
 UKR_secret_weapons:0 "秘密武器"
 UKR_secret_weapons_desc:0 "虽然说集中全部资源大规模生产飞机坦克要更务实，但是赢得战争的真正关键在于那些新兴的科研领域：电子技术，火箭和核武器研究。"
 UKR_air_innovation:0 "空军改革"
 UKR_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 UKR_air_innovation_2:0 "空军改革 II"
 UKR_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 UKR_naval_air_effort:0 "重视海军航空兵"
 UKR_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的有效性。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 ukraine.1.t:0 "疯子的咆哮"
 ukraine.1.desc:0 "正当大家觉得议会里的情况没法再变得更糟糕的时候，一个来自小众中右翼政党的议员突然走上了讲台。观众们过了几秒才意识到这人正是尼古拉·米赫诺夫斯基本人。有些人开始冲他大喊大叫，另一些则准备听听他想说啥，虽然他们知道接下来他要说的无非都是扯淡。毕竟通常都是如此。米赫诺夫斯基站在讲台上，环视着整个中央拉达的大厅。如此的宏伟，虽然又如此的渺小，这间屋子几乎就是民主永恒正确的象征…但这不过是幻觉罢了。\n-亲爱的乌克兰公民们，亲爱的男人和女人们，亲爱的哥萨克们，还有那些靠着愚弄自己的人民而获得一席之位的人渣们！- 米赫诺夫斯基开始了他的演讲，他端起了一倍水，然后继续道：\n-当我环视这大厅时，我总是心生崇拜-没错，“崇拜”- 我们的议员都是如此的骄傲又庄严，我们的民主是如此的不屈…至少第一眼看上去是如此的。而实际上，很可惜，你们心里都清楚！这不过是个谎言。没错，记者们，请记录下来，大众需要知道真相。还说什么没有东西能威胁到我们的民主，简直一派胡言！我敢肯定的说，在座的代表至少有四分之三的人都是腐败份子，而在这些腐败份子里又有至少三分之一的人参与过选举舞弊，不然的话那边那三个乌克兰社会革命党的议员根本没可能连任，我们都心知肚明该地区的农民对于他们党派是什么看法！当然了，你可能会问，我现在说的这些不管是对你们来说，还是公众来说，不都是一些旧闻吗。但是就让我继续说下去吧…我才不在乎他们会不会杀了我呢…我现在可以肯定，这议会里至少得有一半的人是给德国人干活的！没错！你们这群混蛋里有一半的人是在给柏林那群恶心的德国佬卖命，就因为你们VKSSS的主子让你们这么做，你们就能为了跟香肠把祖国给出卖了！我才不在乎你们在下面嘲笑我，因为我知道你们真正害怕的是什么，是真相，而我所说的恰恰正是真相！\n随后尼古拉·米赫诺夫斯基的演讲开始变得口齿不清，并干脆逐渐变成了难以理解的咆哮。这时两个议员尝试敦促他赶快下来回到自己的座位上去，米科拉则在被砸了两本笔记本和一个西红柿后勉强同意了。当议会恢复正常秩序后，确实有些议员一脸疑惑的看向米哈诺夫斯基，但其实这也不算啥怪事儿了，毕竟这位老哥早就是知名的沙文主义小丑了。不管咋说，新闻里肯定会提到这件事，而且有些议员确实在演讲时候表现的很不安，其中一人提议或许提前一年进行选举可以提升人民对于民主的信心。到了休息时间，议员和记者们都来到了议会的咖啡厅。其中有两人远离了人群，一个对另一个说…"
 ukraine.1.a:0 "真是个有趣的演讲…这家伙今天早上绝对嗑错药了"
 ukraine.1.b:0 "奥列斯克西，我记得咱们在SBU的朋友是不是也提到了类似的活动迹象，对吧？"
 ukraine.2.t:0 "机场检查"
 ukraine.2.desc:0 "泰米什和科斯特对于一架外国飞机降落在基辅机场并不感到有啥可惊讶的，不，这不过是日常事务罢了，毕竟乌克兰是个自由的国家，又不是个闭关锁国的鬼地方。真正让他们感到惊讶的是飞机上那些不同寻常的乘客以及他们启程的地方。“让我看一眼”科斯特这么说着从泰米什手里接过了护照，并随后开始用金属探测仪检查这架私人飞机的乘客。这情况有点怪。这架私人飞机从考纳斯起飞，双引擎，足以坐下30人，尽管飞机上只坐了10人。“四个来自里加的波罗的海德裔，三个立陶宛人，两个普鲁士人和一个荷兰人？一起登上了一架属于普鲁士贵族的私人飞机，然后还带了这种行李？！”科斯特用法语略显强硬的质询着其中一名乘客，他看起来像是另外三四个乘客的头头。同时，泰米什走向另一批守卫，他们正在检查货物。他走到这架飞机运载的其中一个箱子前面——乍一看并没什么可疑的。那就没别的可做的了，毕竟这些乘客也不是那么可疑。泰米什用靴子轻轻踢了一下箱子。居然是个金属制品。他立刻警惕起来，取出一把刀拆开了箱子。箱子里的货物绝不应该属于一架民航飞机。其中一名乘客察觉到了，轻轻地走到了泰米什的后面，他感觉到有什么顶在他背后…是一把左轮手枪。泰米什回过头，朝着他的上级大喊道："
 ukraine.2.a:0 "长官，我们发现了违禁品。"
 ukraine.2.b:0 "没啥事儿了长官，他们都检查完了。"
 ukraine.3.t:0 "围攻中央拉达"
 ukraine.3.desc:0 "“好了各位，现在你们都知道那些政府里的那些杂种其实都是叛徒了吧。也就是说，女士们先生们，我们应该发起进军！我们要让那些蠢货见识到什么才是真正的乌克兰人！”\n米哈伊尔·塞门科在“乌克兰艺术大会”的开幕式上如此说道。他之前为了此事和博尔博汗以及他的党羽在基辅杜马里进行过谈判。这个大会虽然打着艺术的旗号但其实更像是个政治集会，因为与会的人除了未来主义者和现代主义者，以及那些相当著名且富有才华的艺术家，还有很多来自不同准军事组织的领导人。更何况这个大会的举办地其实就在杜姆斯卡广场，而且在场的大多数人都带着武器，有些人甚至都懒得把武器藏起来。现在就等博尔博汗的回信了。\n而现在回信终于到了。哦，对于加速主义的领导人来说这消息是如此的美妙！\n短短几分钟内，即兴的狂欢节目就变成了战斗方队。来自乌克兰未被占领地区的男女老少们，有些人高举旗帜，有些拉着写有标语的横幅，有些人拿着步枪，手枪甚至是长剑，他们穿着军装或是便服，来自传统的农村或是时尚的城市，各式各样的人汇聚于此，但他们都是变革的支持者，是博尔博汗的支持者。\n“第一纵队，进军！”\n进军开始了。一个小时后，当进军队伍的先锋抵达中央拉达，并且高呼反佩特留拉口号的时候，进军演变成了一场围攻。\n一个警卫试图拦住道路，结果他遭到了刺刀的威胁并且差点被人群碾过去，不过他很幸运的活了下来，并且在几分钟后干脆加入了抗议队伍。议会的大门被子弹打的嘎嘎作响，直到人群里有个姑娘直接扔了给手雷把大门炸上了天。当年轻的加速主义者们高喊着现代自由哥萨克的战吼冲进议会大厅的时候，里面的人员震惊到甚至没有做出任何反抗：\n"
 ukraine.3.a:0 "没有主人！没有狡猾的政客！没有民粹主义者！唯未来永存！"
 ukraine.4.t:0 "大破赤色危机"
 ukraine.4.desc:0 "“停下！上级给你的通行证呢！？”一名在政府区检查站刚上岗的卫兵如此询问到。而他收到的唯一回应则是身上中的那一枪。紧接着又响起了三声枪响，然后是一声爆炸把栅栏炸飞到了地上，随后，卡车满载着德国特工和他们的乌克兰同僚在夜色中长驱直入驶向了位于沃洛季米尔斯卡街的政府中心区。\n两个小时后，他们已经进入了议会大楼，二十多名警卫被杀，最后残余的一些乌克兰布尔乔亚议会捍卫者集中在楼顶准备决一死战。看来历史唯物主义的胜利已经近在咫尺了，很快一个傀儡政…咳咳，我是说一个友好的议会政府将会代表乌克兰首都的无产阶级宣布成立一个新生的乌克兰社会主义共和国，但是…等一下，他们来了，乌克兰军队，全副武装准备充足，他们得有几十，几百，不…得有上千人，显然他们都知道有人企图发动政变。当火炮和坦克把拉达大楼团团围住，上百只步枪齐刷刷的瞄向窗口的时候，很明显，卢森堡的事业…至少现在来说，显然是失败了。\n政变的失败者放下他们的冲锋枪走出大楼，残余的乌克兰守卫从屋顶上下来接受由最高指挥部颁发的奖章，首都里早起的人们都听说了这个疯狂的事件，而坐在自己的坦克上目睹了整个事件的斯科罗帕斯基则说到："
 ukraine.4.a:0 "将军，斯巴达克们"
 ukraine.5.t:0 "1936年选举"
 ukraine.5.desc:0 "米赫诺夫斯基在议会上暴走这事儿起初看起来不过就是个小插曲，但很明显这件事不止如此。安全局为了证实米赫诺夫斯基的言论发起了一场全面调查，而最后的结果则表明没有任何迹象能证明德国人有类似的企图（而在1936年一月初，由普鲁士-乌克兰-波兰组建的一直特遣队刚刚破获了一起企图损害乌克兰的事件，并在当时捕获了一名和“格拉夫·德·罗森”有联系的VKSSS特工），随后所有人就都回去干正事儿了….除了彼得留拉。经常被人批评但是依然还算被人尊重的乌克兰总统宣布将会提前一年进行选举，任何想要参与的政党都会被邀请。众所周知，乌克兰一共有20多个政党，其中有10个在早期拉达有席位，8个甚至能拿到不错的结果，但是只有五个党派真正能在选举上取得真正的成绩。他们分别是：乌克兰社会革命党，一个受到少数同情者支持的左翼农民政党，他们推选了著名的历史学家米哈伊洛·赫鲁晓夫斯基作为他们的总统候选人；乌克兰国家民主联盟，以及其志同道合的伙伴乌克兰社会主义联邦党，这两个都是自由主义党派，并分别推选了叶夫恩·佩特鲁舍维奇和德米特罗·多罗申科为总统候选人；乌克兰民主农民党一个由另一位历史学家以及外交家维亚切斯拉夫·莱宾斯基领导的保守民主主义政党；最后，则是当前的执政党：乌克兰社会民主劳工党，尽管有来自内部反对派的怨言，他们依然支持彼得留拉。所有的这些政党都开始了大规模的选举活动。\n随着第一次投票的结果在无线电和报纸里公布，我们得知…."
 ukraine.5.a:0 "乌克兰社会民主劳工党依靠现状成功取胜"
 ukraine.5.b:0 "乌克兰国家民主联盟和社会主义联邦党通过小资产阶级的支持成功取胜"
 ukraine.5.c:0 "乌克兰民主农民党通过吸引农民和保守主义的支持赢得了选举"
 ukraine.5.d:0 "乌克兰社会革命党依靠大量来自农村的支持而取胜"
 ukraine.6.t:0 "最高领袖的抉择"
 ukraine.6.desc:0 "“我还是不知道谁才能带领我们的国家走向进步！”佩特罗.博尔博汗在他阳光充足又舒适的房间里又一次嚷嚷到，同时抄起左轮朝着天花板来了一枪。不过枪管里冒出的硝烟并没有引起太多的注意，尤其是在场的很多人烟斗里放的并不是烟草而是进口的“药物”。“你看啊，我们的革命应该是非常未来的，应该是非常流行的，而所谓的'流行'，按照赫林琴科的意思，应该是由人民决定的，我知道房间里的有些人…”革命至高领袖注视着来自加利西亚社团的代表“认为民主本身作为一种低效的制度就应该被摧毁，但是又一次，我说到哪儿了？啊，对，我想说的是，我想要，或者说我们都想要….”"
 ukraine.6.a:0 "举办一场选举来决定让谁来接手我们的事业"
 ukraine.6.b:0 "任命一位民间政府首脑"
 ukraine.7.t:0 "不同寻常的选举"
 ukraine.7.desc:0 "发件人：西玛\n收件人：格里什卡\n亲爱的朋友，\n你绝对不会相信现在的情况有多疯狂。人民就跟开了第三只眼一样。年轻人都跟疯了一样，一个宣传东正教传统价值观的小众右翼政党支持者差点被被乌克兰民族复兴战斗队的狂热份子给活活打死，得亏乌克兰大众工人党的人及时过来阻止。不管怎么说，从波维特和古伯尼亚报纸上公布的投票结果，以及几分钟前广播里所报道的来看，最有可能提名总统的政党是…"
 ukraine.7.a:0 "自由哥萨克委员会和乌克兰民族复兴战斗队"
 ukraine.7.b:0 "乌克兰大众工人党"
 ukraine.8.t:0 "乌克兰大众工人党入主议会"
 ukraine.8.desc:0 "虽然说看起来乌克兰大众工人党赢面很大，但是他的对手是和他旗鼓相当的自由哥萨克议会和乌克兰民族复兴战斗队，不过最后乌克兰大众工人党还是赢了。有一个很重要，但是却被大众忽视的事儿，那就是该由谁来当总统呢。很明显米哈伊尔·塞门科是个不错的选择，但是他自己说当总统会影响他作为一名诗人的热情，所以他建议该党派应通过投票决定谁来领导乌克兰大众工人党并成为乌克兰的总统，候选人则是塞门科自己，以及该党派杰出的经济学家之一，米哈伊尔·沃罗布耶夫。"
 ukraine.8.a:0 "塞门科当选总统！"
 ukraine.8.b:0 "沃罗布耶夫赢得了选举！"
 ukraine.9.t:0 "斯科罗帕斯基发动军变"
 ukraine.9.desc:0 "斯科罗帕斯基将军走进挤满了代表的大厅，议会大楼内外都由正规军把守着。确实，帕夫洛·斯科罗帕斯基可能年纪太大了早起无法胜任领导一个国家，但是他也知道除了自己以外更没有其他人有这个能力。为了将乌克兰从来自内部的叛乱——这一最大的罪恶中拯救出来，一个人必须准备好牺牲自己的性命。虽然这牺牲并非是战死沙场，而是因为过劳而倒在工作岗位上。\n他走上讲台，帕夫洛开始好奇之前的发言人脑子里都在想什么。他们是否也和他一样肩负着捍卫乌克兰生存的崇高重任，或是他们不过是一群为了个人利益而站在讲台上的寄生虫？“算了，现在这些都不重要了”他自言自语道，他整理了一下制服，看向观众。\n“我亲爱的乌克兰人民们，”他说道“今天，我们的共和国正处在深渊的边缘。就在不久前我们刚刚阻止了一伙外国颠覆份子占领这栋建筑的企图，现在我们勇敢的安全人员已经确认那伙人的来源了…这场针对我们共和国的失败政变的支持者，正是德国这个斯巴达克国家！”\n一些代表表现出了担忧，但是对于大部分人来说这已经是个旧闻了，报纸上在几天前就已经详细报道了关于阻止VKSSS特工这一事件的整个过程（作者正是斯科罗帕斯基本人）。乌克兰社会民主劳工党那边有个人很快就意识到要发生什么了，有两个乌克兰社会革命党的人也很快明白过来了。\n斯科罗帕斯基用他锐利的目光看向人群，开口说道——他这句话将会被广播传遍全国，并将被在场的记者记录下来：“我在此宣布军方将对全乌克兰进行管控，暂停宣发中关于总统的相关条款，并以乌克兰的名义立刻解散议会，下一次选举将被推迟，直到我们成功拯救了我们的祖国。”"
 ukraine.9.a:0 "这真能够拯救乌克兰吗？"
 ukraine.10.t:0 "报纸上的一则故事"
 ukraine.10.desc:0 "“她当时12岁，他弟弟只有9岁。那天晚上士兵来了，要求这两个孩子的父亲出来。父亲知道这一天早晚会来，所以他让孩子们赶快逃。除去面包和盐，他还将士兵们正在搜寻的东西给了孩子们——是一本1923年前的《卡巴扎》，被梅-梅耶夫斯基的所谓“政府”宣布为违法读物。女儿不想走，儿子则想要拼死一搏，但是父亲劝孩子们趁早跑。随后，他拿起了自己的步枪，走到前门。\n当这两个孩子已经逃离村庄至少一公里远的时候，他们看到了火光。不，不仅仅是他们的房子被烧着了。因为仅仅杀戮一名反对者完全无法满足他们的杀戮渴望，他们烧毁了整个村庄。那些罪犯，那些掠夺者朝着任何企图逃跑的人开枪。那两个带着依然完好的书籍成功跨过边境的孩子，成为了唯一的幸存者来讲述这个故事。”\n所以这就是我们的同胞想要逃离的。这种暴行居然是由曾经和我们一起并肩于德国人作战的人所犯下的。一位中年男子在他位于基辅舒适的公寓里一边读着报纸上的文章一边思考到。这篇罕见的文章详实的描述了东乌克兰在占领者压迫下所遭受的极端苦难。"
 ukraine.10.a:0 "太可怕了！"
 ukraine.11.t:0 "一篇关于对抗颠覆性影响的社论"
 ukraine.11.desc:0 "今天，自由哥萨克的巡逻队发现有两个年轻人的着装没有严格按照学校，地方和国家所指定的标准。违法者被带到了最近的警察局，在那里他们否认参与任何反道德或颠覆性的活动。警察和哥萨克们差点就被愚弄了，直到他们开启了更轻松一些的谈话方式，那个女孩承认她的衣服参考了法国的设计，而他的男朋友则声称完全不会在乎女方是穆斯林，犹太人，基督徒还是佛教徒，还声称我们伟大领袖奥斯特里亚西亚的政策都是【已编辑】。立刻，那两位年轻人的父母就被叫来了，并且好好的教育了他们关于对抗外国影响的重要性，那些看起来可能无害的小爱好，实际上可能正在危害乌克兰的传统生活方式。我们，作为一份敬畏上帝，且支持秩序的报纸，敦促我们的各位读者时刻保持警惕，不要让你的孩子变得和这篇文章里那样的反道德。"
 ukraine.11.a:0 "这群熊孩子无法无天了！"
 ukraine.12.t:0 "前景"
 ukraine.12.desc:0 "索菲亚走到办公桌前按下了按钮。三个保存在气动管道里的信封立刻弹了出来，其中一个是报纸，另外两个是来自上级的指示。\n外面突然传来了一声巨响，估计是又有一群学生骑着摩托车去圣沃洛季米尔大学了。又来了个新的信封，里面是一封午餐的邀请。\n在电梯里，索菲亚思考着过去几个月里她身边发生的各种事情，首先，他那个患有肺结核的哥哥通过所谓的“特利哈计划”成功的搞到了一张去意大利的机票从而去那里接受治疗，并且一切费用都是由国家医疗预算支付的，而在三个月前马拉.拉达刚刚扩张了国家医疗预算。还一点非常棒的是现在的飞机既快捷又便宜，而且（根据他哥哥电报里所说）还非常舒服，而且坐的还是乌克兰航空公司的飞机，而不是法国或英国的。然后，生活质量整体上也提升了，索菲亚现在的工资足以她买一辆汽车，而且没错，她现在不用再给她那个混蛋房东的孩子当家教赚钱了，因为她成功在外交部搞到了一个非常体面的工作，就在她现在所在的这个地方，让她可以在一个装修精美的房间里享用高质量的午餐。没错，她现在不仅个人前景一片光明，这个国家的前景则更加光明。在她去吃午饭之前看的新闻短片里，大总统奥莱娜·泰里哈正打算要夺回第聂伯河对岸的乌克兰领土，并打算加入到一个更庞大的进步力量联盟之中——也就是阜姆和法国。索菲亚的祖母肯定不太同意，但是对其他人来说则很明显——任何能够为乌克兰带来更多荣誉的行为都是正义的，因为到了最后，每一个乌克兰人都能够像索菲亚一样享受进步带来的成功。"
 ukraine.12.a:0 "真不错，那么第五页写了啥？"
 ukraine.13.t:0 "进步之声"
 ukraine.13.desc:0 "自从彼得留拉在首都的统治被推翻以来，莱梅舍夫卡这边的情况并没有啥变化。人们的生活依然如几个世纪以来那样，而老一辈人则依然对于基辅新任精英阶层所承诺的“变革”持怀疑态度。但是在大约一周前，情况开始变得大不相同了。\n先是一个富农从镇上坐车回来，说亚霍特恩那边正在建设一个新的机场，而且在同一条街上还有一个新的机械生产厂也开始动工了。随后又来了博威特中心的人，详细的介绍了一个新的电话线铺设计划，甚至还有一个横跨整个村庄的气动管道系统已经在建设中了——所有的这些都是来自中央现代化方案。现在这村子比打仗时候还要热闹，空气中弥漫着越来越多的声音，那是技术之声，那是进步之声。"
 ukraine.13.a:0 "没错，一个新的时代来临了"
 ukraine.14.t:0 "在最狂野的梦里也不曾发生"
 ukraine.14.desc:0 "“什么是自由？不受他人的压迫就是自由？不被政府管着就是自由？不受宗教信仰的舒服是自由？不受道德的约束是自由？还是说自由，应该是能够随意的做一切合理的事情，知道你的个人意愿以及集体的荣耀都能受到一个现代化国家的保护，知道你自己是属于一个充满活力的国家的一份子，而同时最重要的是，你能清楚的知道，是你让这个国家充满活力…”\n“这演讲并没有那么让人印象深刻”米隆一边看着正在听乌克兰民族复兴战斗队战团长演讲的人群一边想到，“不过对于他说的话我还是能感同身受的”。虽然一开始会觉得这个党派所承诺的以及他们的领袖说要去实现的那些事儿根本就是无稽之谈，但是现在看来，随着自由哥萨克议会的改革执行的越来越彻底，米隆和他的朋友们越来越坚信，一个自由的，统一的乌克兰并不是妄想，而是一个常识，一个与生俱来的真理，他完全有能力对自己说，他是一个完全自由的人。不是在噩梦中，也不是在梦境中，不，现实早就已经比最狂野的梦还要狂野了。"
 ukraine.14.a:0 "而且没错，从今天起，无论是国家，还是个人，都将变得更加崇高。"
 ukraine.15.t:0 "这便是未来"
 ukraine.15.desc:0 "“我们不可能用你的自行车，安东！它不够安全，而且太慢了！”\n“好吧，达夏，但这样午饭前我们怎么去公园呢？”\n“嗯，我不知道。也许明天？”\n“好吧。在那儿见，我在无轨电车站附近等你。\n“好的，再见！”\n达夏放下电话，走出电话亭，环顾四周。突然，她想到，如果把这幅画描述给1935年或1925年的人看，会显得多么狂野。空气中弥漫着柴油的味道，崭新的艺术化的建筑点缀在景观中，通讯线路以一种比以前更加引人注目的方式出现，更不用提飞机和偶尔的小飞艇——无论是民用的还是军用的——在空中出现的频率。与那个迟钝的彼得留拉掌权时周围每个人都穿着的老里老气、毫无创意的衣服相比，她所穿的衣服也是一种更具创新性、几乎超凡脱俗的设计，她在空闲时间读到的文学作品以一种光明而超现实的形式讲述了一个辉煌的未来。所以事实上，过去并没有消失，但它已经不在了。现在只是个幻觉。而未来…哦，未来就在这里。"
 ukraine.15.a:0 "未来就在这里，看起来很有希望。"
 ukraine.16.t:0 "天堂里没有阴影"
 ukraine.16.desc:0 "工厂的另一天即将结束，工人们回家——有些人步行，但大多数人有摩托车甚至汽车——而有一个人则去了海边。诚然，当弗雷德里克第一次试图寻求庇护时，他对乌克兰驻慕尼黑领事馆提供的合法就业机会相当困惑。他认为乌克兰和前俄罗斯帝国的其他国家一样，是一个落后的农业国家，不欢迎任何外国人。显然，他错了。他就在这里，走出工厂大门，看着钉在前面的宣传海报：\n\n“Lyudyna i mashyna pratsyuyut'u harmoni”用弗雷德里克的母语是“Mann und Maschine arbeiten in Harmonie”（人和机器在和谐中共同劳作）。在这里，生活是不同的。没有政委来“检查你对无产阶级的忠诚”。没有因为你们是所谓的资产阶级活动而恐吓你的无产阶级教条主义。这项工作本身就像是一首交响乐——弗雷德里克与当地人和外国专家一起工作时，感觉比他在家乡慕尼黑的军火厂里辛苦工作时要好。\n\n弗雷德里克上车向敖德萨驶去，查看了自己的日程安排。他还有一段时间在德里巴西夫斯卡街和娜塔尔卡会面，所以他决定去参观波坦金楼梯。这有点奇怪——这里的劳工，在乌克兰，是有组织的，但是精神更加乐观，时间安排相当严格，但他有比以前更多的自由时间，最重要的是——弗雷德里克，一个前德共活动家，现在当德共不在附近，而是在几百公里之外的时候，他却觉得自己呼吸自由多了。他不知道为什么，但现在的生活就像天堂。"
 ukraine.16.a:0 "当一个人尝到了天堂的滋味，他应该准备好与外面的阴影作斗争。"
 ukraine.17.t:0 "我的战斗"
 ukraine.17.desc:0 "一个没有阳光的早晨，书店里挤满了人。所有渴望购买令乌克兰人着迷的新书的人都是乌克兰人。这本书是由把比萨拉比亚的所有乌克兰人带回母亲怀抱的领袖，乌克兰英雄塔拉斯·博罗维茨写的。。\n这本名为《我的战斗》的书充满了崇敬和仇恨。左倾和中间偏向的政治家、诗人，甚至日常路人都已经表达了他们对这本书的厌恶。说这是在对罗马尼亚人煽动仇恨。\n另一方面，右翼的圈子，特别是自由哥萨克议会和乌克兰民族复兴战斗队，表达了他们对这一点的赞美之情，而对于局外人来说，这只是文学中微不足道的平静。就在书脊发行后不久，乌克兰民族复兴战斗队准军事组织领导人舒克耶维奇表示，他希望他的每一名战士都必须拥有并阅读“我的战斗”。\n更令人担忧的是，它引起了外国人的注意。尤其是在讲乌克兰语的高加索社团圈子里，人们对它赞不绝口。科洛津斯基本人也表达了希望与该书作者握手的愿望。"
 ukraine.17.a:0 "我们的斗争可能持续一千年，但终将结束"
 ukraine.18.t:0 "复仇之魂"
 ukraine.18.desc:0 "伊万·托波列夫上尉和他的中队正在穿越森林，前往切尔尼戈夫前线，协助伟大的大俄罗斯军队对抗小俄罗斯人的进攻。一切都按计划进行。中队将从布良斯克前往斯塔罗杜布进行补给。一种奇怪的感觉预示着不好的事情会发生，一直困扰着伊万，他决不是一个迷信的人，但还是觉得有点不对劲。\n\n“上尉，你听到什么了吗？”他最忠诚的年轻士兵之一谢尔盖·普罗科波夫的声音传来。”我想我听到那边有声音”\n\n“沃尔科夫，看看这是怎么回事。我觉得有人一直在监视我们“托波列夫命令他的一个下属。\n\n当维克多·沃尔科夫（中队中更常见的名字是维蒂娅）走向听到奇怪声音的地方时，伊万在他的视野外围看到了一些东西。一支被树叶覆盖的步枪，直指他。他连喊的时间都没有。当这颗子弹穿透他的气管时。在他生命的最后一刻，他看到维蒂娅掉进满是钉子的坑里，塞雷扎斯被军刀砍下了头，他的整个中队都死在了他一生所鄙视的人手里——小俄罗斯人或者他们自称的乌克兰人。"
 ukraine.18.a:0 "无论付出什么代价，波莱谢的大仇都将得报，并归还乌克兰人的手中！"
 ukraine.19.t:0 "在摩尔多瓦边境附近被抓获的违禁者"
 ukraine.19.desc:0 "“队长，队长！”整个敖德桑警察局都在喊。”队长，你在哪！我们有重要消息！”\n“什么？”奥德萨警长瓦西尔·西尔科的声音回荡着，“发生了什么如此重要的事情以至于你公然无视规章”。“回答我，孩子，”队长继续用非常激动的声音说。\n“走私犯在敖德萨很近的地方被抓到了，这需要您立即注意。”年轻的警官莫沙·沃尔夫看着他的长官回答。又老又累又胖。酒味几乎要刺破莫沙的鼻孔。西尔科上尉的愤怒可以很容易地从他的脸变得多红看出。\n“是这样吗？”莫尔队长喊道，然后问道。“他们要偷运的是什么？”队长继续问。\n“我们不知道，长官，”莫莎害怕得颤抖着回答，据说在你到达之前我们不能进一步调查，长官”\n“谁是下这个命令的混蛋”队长的声音响彻整个警察局，使所有其他没有参与的警官都吓得发抖\n“队长……沃尔科夫队长……沃尔科夫长官。”莫沙回答说，祈祷他能被饶恕，谣传船长是臭名昭著的反犹分子。莫莎企盼那不是真的。\n“是这样吗？那你就跟我来吧。”西尔科上尉说，明显平静了些。“孩子，你叫什么名字？”队长继续朝出口走去。"
 ukraine.19.a:0 "“莫沙·阿道夫沃维奇·沃尔夫，长官！”"
 ukraine.20.t:0 "调查开始"
 ukraine.20.desc:0 "当一辆满载警察的汽车在赫里比夫卡村附近停下时，轮胎发出刺耳的声音。莫沙很快走出去为西尔科上尉开门。队长一下车就嗅了嗅空气。这里有血的味道。不是个好兆头。在远处，莫沙看见一群警官在一栋破旧的大楼附近互相交谈。\n“我们这里出了什么事？”西尔科队长喊道。站着的警官看着他，一张脸亮了起来。\n“瓦西亚！老朋友，你的生活怎么样？”这个莫沙还不认识的人喊道。但上尉认识他。\n“沃尔科夫，你这个混蛋，我们以后再谈吧，”队长说，握着现在被骂的沃尔科夫上尉的手，我们这里有什么问题？又是一次通过港口的走私？这些事情每周都会发生，我来这儿可不是为这个理由。”\n“我觉得不只是这些，”沃尔科夫上尉严肃地说“这比这个国家20年来发生的大多数事情都更加全球化，你需要到这来看看，”上尉开始朝大楼的方向走去。\n“看到了吗？”上尉打开箱子说。里面的东西连西尔科队长都震惊了。箱子里装满了新枪。”其他的都一样，枪，子弹，手雷。看看我在说什么，这不是常规的事情。那些不是货物，那些不是外国食品，那些甚至不是来自三次被诅咒的法国人的毒品。那些是战争武器！”\n“所以有人把武器偷运到敖德萨港口，然后把武器送到鬼才知道的地方。“这确实够令人担心的，”西尔科队长深思熟虑地说，“但这里有些东西不符合逻辑。我觉得这个拼图缺了一块。”\n“队长，要我说。如果他们不是把这些武器偷运到敖德萨呢？如果他们是从敖德萨走私向其他地方呢？”莫沙有些不确定地说。\n“你说有人在这里给人提供枪支。在乌克兰境内？这在国家层面上是一种威胁？”沃尔科夫上尉越来越激动。\n“不，路径没有意义，关键是为什么会发生在这？”西尔科上尉说：“不对，他们正在把武器偷运到摩尔达维亚！”西尔科喊道：“快把车开过来，我们要尽快赶到敖德萨。”队长继续说，同时已经跑起来了。"
 ukraine.20.a:0 "是，长官！"
 ukraine.21.t:0 "审问"
 ukraine.21.desc:0 "“我明白你知道些什么！”藏在暗处的军官喊道你总是和这样的事情联系在一起。所以你最好把一切都告诉我，否则你在这里经受的痛苦将比你生命中的任何一天都要大。”\n“我对你对我的指控一无所知，可敬的警官，”坐在对面的一个男人说，灯光照着他，“我10多年前就停止了犯罪！”\n“我有一种感觉，你牵涉到这件事，板条箱的武器是要去摩尔达维亚，我们都知道你有有关系的人在那里，”警官说着，他的拳头狠狠砸在桌子上。我觉得是你操控了整个行动。所以别想对我撒谎”军官挥舞着鞭子继续说。\n不明身份男子平静地说：“正如我所说，我什么都不知道，这种殴打不会让我突然想起一些我不知道的事情。”。\n“别再耍花招了，小日本佬。你曾是这个该死的城市地下世界的国王。“即使你不参加，你也一定会知道一些事情。”现在警官平静地说。\n“你不能证明我的参与，所以你需要更大的论据，Sirko”被称为“小日本佬”的人说。"
 ukraine.21.a:0 "立刻逮捕他，我不管有没有证据！"
 ukraine.21.b:0 "释放他，我们不能证明他参与了。"
 ukraine.22.t:0 "警察局之战"
 ukraine.22.desc:0 "一切都在燃烧，警察局到处都是烟雾和枪声。西尔科队长站在办公室里，握起了了步枪。他身边站着他的老朋友沃尔科夫，他曾在独立战争中与他一起服役，准备好了左轮手枪和旧剑。他身后是年轻的莫沙，他太年轻了，不能这么早就死。即使在20年前，沃尔科夫和西尔科都做好了死的准备。但这个男孩太小了。\n这一切都是从一种易燃物质扔进窗户开始的，然后射击开始。这些混蛋用的是从美国走私来的枪。自动手枪。这是一次全面的突袭。这种情况已经很久没有发生了，直到现在，又发生了。\n爆炸声和尖叫声像火箭一样传遍了警察局。“可能是手榴弹，他们想移平整座建筑，”沃尔科夫说。\n在窗框里，上尉看见小日本佬和一群暴徒在一起。他手里拿着一把美国冲锋枪。\n沃尔科夫开始瞄准。然后听到一声枪响，他看到他的老朋友倒了下来，他的头骨被射穿了。但那枪不是从小日本佬那边开的，是从后面来的。上尉开始回头看，看见莫沙用左轮手枪的枪管指着他。\n“这是什么意思！”船长喊道。他怒不可遏。\n“干得好，莫沙！”“你干得很好，”他身后一个熟悉的声音说。上尉知道是小日本佬。“现在把这票也干完，我们要把那些武器送到科托夫斯基去，快点”\n“为什么？”是上尉临终前的遗言。"
 ukraine.22.a:0 "因为"
 ukraine.23.t:0 "对东西伯利亚人挥手致意"
 ukraine.23.desc:0 "就在乌克兰光荣征服西伯利亚土地的几天后，乌克兰领导人注意到，他们不知道如何处理新获得的土地。是的，乌克兰确实需要它们来开辟许多人开始称之为“太平洋走廊”的东西，但这些土地中大多数都只有非常少的乌克兰人。虽然殖民和同化是将西伯利亚的废土完全控制在乌克兰人手中的必需策略，但西伯利亚的苦寒之地并不适合像乌克兰这样高贵的民族殖民。较温和的团体提出的一项建议是，将这些不需要的土地让给像雅库特人这样的北亚人民，作为一种良好意愿的象征，以加强北亚对乌克兰民族的忠诚，并确保他们今后会支持我们。领导层中的激进成员支持放弃北西伯利亚，让雅库特人自生自灭，以便在后来的背刺并占领乌克兰人居住的土地。因为所有的乌克兰人都必须生活在乌克兰，所有挡路的国家都将在这个理念之前倒下。但这需要等待。也许一年，也许十几年，但它终会发生的。激进分子的奇谈怪论基本上被忽视了，而这温和派的方案也被采纳，赞成将荒地转移给骄傲的雅库特人。"
 ukraine.23.a:0 "我们保证，这是出于善意，仅此而已。"
 ukraine.24.t:0 "低贱如狗的死亡"
 ukraine.24.desc:0 "哈尔科夫的居民们在一个新的城市醒来。昨晚他们的家被乌克兰军占领。一些人庆祝他们回到祖国的控制之下，赞扬乌克兰军队指挥官和普通士兵的荣耀。另一些人痛恨这一时刻的每一秒。他们当然不是小俄罗斯人，他们是俄罗斯母亲的骄傲之子，他们不是赞扬分离主义者的叛徒。\n但当这个城市的亲乌克兰民众开始庆祝活动时，他们看到了一些东西。残缺的尸体。有人认出了是谁。大喊“是穆拉夫约夫！我认得那张脸，我告诉你是穆拉维约夫！”在片刻之间，群众的热情的翻了一番。这个曾被俄国赦免、甚至被他的前战友憎恨的怪物终于死了。屠夫不在了。\n亲俄罗斯的民众尖叫着说，乌克兰魔鬼会对城里所有非乌克兰人做同样的事，没有什么可以原谅暴力谋杀，虽然这个人自己在基辅也进行了大屠杀。\n但问题仍然存在，凶手被发现了，他们完全是出于自己的意愿行事。但是他们被赦免了，他们中的许多人都在穆拉夫约夫统治乌克兰首都期间失去了亲人。即使是应该审判他们的法官也失去了他的兄弟。"
 ukraine.24.a:0 "他罪有应得！"
 ukraine.25.t:0 "实现的命运"
 ukraine.25.desc:0 "炮声拍打着大地，乌克兰的机枪扫射着俄罗斯士兵。乌克兰海军在远距离击毁俄罗斯军舰。博尔博汗终于感到满意了，这么多年的准备，现在克里米亚终于离永远落入乌克兰掌控如此之近。\n塞瓦斯托波尔是俄罗斯统治南部克里米亚的最后一个堡垒，也是抵抗荣耀的将军进攻的最后一个地方。很快这地方就将属于他了。这是在为这么多年前发生的事报仇。是的，胜利的声音很近。军队已经能感觉到他们的血液在涌动。被他们复仇的心所泵出。\n二十年前本应该发生的事现在也将到来。被命运扭曲的枷锁所避免的，又重新开始了。克里米亚将向乌克兰臣服。\n"
 ukraine.25.a:0 "克里米亚要么归属乌克兰，否则它将不复存在！"
 ukraine.26.t:0 "海间联邦问题"
 ukraine.26.desc:0 ""
 ukraine.26.a:0 "离开"
 ukraine.26.b:0 "留下"
 ukraine.27.t:0 "巴统的夜晚"
 ukraine.27.desc:0 "站在巴统海岸凉爽的岸边，空气中弥漫着欢笑和喜悦的声音。篝火的光芒是否预示着格鲁吉亚宴会正在进行？男人和女人围着炉火跳舞和欢笑的景象是否透露出一个热闹的聚会的景象？如果你昨晚遇到这种情况，答案可能是否定的，因为你将目睹格鲁吉亚和乌克兰一些最重要人物的政治会晤。虽然你通常希望这样的会议在首都第比利斯举行，但高加索政府却决定，乌克兰外交官们可以在巴统著名的裸体海滩享受一个放松的夜晚。乌克兰代表是由他们的领导人奥莉娜·泰利哈派来的，目的是讨论在这两个未来主义国家之间结成联盟的问题。尽管乌克兰和高加索社团都对未来主义法国国家领导人安托南·阿尔托表示钦佩和忠诚，但两位领导人都表示希望建立一个“独一无二的斯拉夫”的、不受法国影响的未来主义集团。尽管有些人预计阿尔托会对这样的提议感到愤怒，但阿尔托却只是说，“欧洲唯一从未统治过斯拉夫人的人就是斯拉夫人自己。考虑到巴统所有人的美好时光，以及阿尔托的认可，乌克兰和高加索之间的婚姻肯定是幸福而富有成果的。"
 ukraine.27.a:0 "有友如此……"
