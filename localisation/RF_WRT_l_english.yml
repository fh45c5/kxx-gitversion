 WRT_baltic_sfsr:0 "波罗的海苏维埃联邦社会主义共和国"
 WRT_baltic_sfsr_desc:0 "由大苏维埃选出的政治局是国家的大脑。而工人们是国家的躯体。我们将让这个国家崛起，以平衡党和国家，平衡城市和农村，民族认同和波罗的海联盟。"
 WRT_international_nationalism:0 "国际化的“民族主义”"
 WRT_international_nationalism_desc:0 "我们是一个由许多国家组成的联盟，而这种秩序并不矛盾。它是由所有人的团结所带来的。俄罗斯人，爱沙尼亚人，拉脱维亚人，德国人，无论是在经济还是军事方面，他们都能为我们的国家提供独特的东西。我们由众多的民族组成，但我们是波罗的海统一文明的最新形式，这种文明随着时间的推移已经形成了多种变体。这个超越国境线的国家对工人来说就是他们自己的家。我们要开始不遗余力地把金属送进军用工厂，以阻挡边境线的敌人。"
 WRT_five_year_plan:0 "五年计划"
 WRT_five_year_plan_desc:0 "一场变革即将到来。我们的城市，我们的土地，在我们的五年计划完成之后，这里将永远不会是原来的样子。电网将横跨全国，我们将像上帝一样随意地调取水源，我们源源不断地提炼钢铁，然后把他们弯折以供我们使用。"
 WRT_foundation_of_ubeg:0 "ÜBEG的基础"
 WRT_foundation_of_ubeg_desc:0 "这个现代时代要求我们以前所未有的速度运用尖端技术。如果我们能够大规模推广计算机，国家的运行将更加便利。我们可以专注于研究更复杂的系统，对截获的密码进行加密和解密，甚至是通过反射无线电波来探测远处的物体。因此，我们将在对抗敌人时获得意想不到的优势。"
 WRT_militarization_of_economy:0 "经济军事化"
 WRT_militarization_of_economy_desc:0 "我们的国家仍处于一个相当原始的状态，好多地方仍维持着几百年前愚昧腐朽的生活方式。但我们再也不能这样了！目前的局势让我们成为了新的大国，因此，我们只能把波罗的海人民的全部灵魂奉献给即将到来的冲突。几周后，新的工厂将建成，我们美丽的森林将不得不被砍伐一部分，为它们腾出空间。与其被侵略者焚烧，不如自己砍掉它们。"
 WRT_build_power_plant_on_daugava:0 "在道加瓦河上建立水电站"
 WRT_build_power_plant_on_daugava_desc:0 "有了现代技术，我们可以利用河流为我们提供相当于好几吨煤煤的电力。我们要找到合适的位置，在那上面设计变压器，发电机和涡轮机的位置，然后铺设混凝土。"
 WRT_wealth_redistribution:0 "为工人利益重新分配财富"
 WRT_wealth_redistribution_desc:0 "当我们让人民建设未来时，我们会让他们劳顿致死吗？我们会让普通人几乎没有金钱，让他们饿死在自己的岗位上吗？不，我们不会让我们的人民接受通货紧缩。一个管理着健康的，资金充足的，活力四射舞厅和酒馆的公共部门，将减轻我国马戏团活动的经济负担。"
 WRT_continue_five_year_plan:0 "继续五年计划"
 WRT_continue_five_year_plan_desc:0 "让我们坚持下去，这样我们就可以从自我完善的斗争中脱颖而出，成为一个高效且充满活力的国家。一个系统，由人民所监督形成的工业管理系统，将使每一个工人都参与进来，这是一个值得骄傲的系统。在全国爱国委员会的投入下，他们可以不断地将自己的活力注入到国家的机械生产中。"
 WRT_workers_paradise:0 "工人的天堂"
 WRT_workers_paradise_desc:0 "这场革命需要人民的积极参与。他们不能劳作一辈子。在没有养老金和医疗保障的情况下，长达五十年的劳动是一个并不光彩的前景。因此，我们需要发展各种国家机构，使之成为人民的靠山，确保人民的共同健康。人民将能够从国家银行获得必需资金以组建自己的集体企业，从而加入我们的大工业联邦。"
 WRT_baltic_red_army:0 "波罗的红军"
 WRT_baltic_red_army_desc:0 "我们是一个被大国包围的国家，我们必须派遣我们的年轻人在边境作战，守卫，以确保我们城市人的生存。我们年轻的战士必须理解他们的重要性，他们不仅要确保我们作为一个社会主义国家的主权的抽象概念，而且要确保他们自己家园的安全。"
 WRT_baltic_german_doctrine_cooperation:0 "波罗的-德意志军事合作"
 WRT_baltic_german_doctrine_cooperation_desc:0 "我们的军队又小又穷，我们不能承受在崎岖地形和大规模战斗中失去人员或物资的经济损失。因此，来自德国军事顾问将辅助训练我们的军队，以确保损失最小化。我们将有一个训练营，在那里，我们的德国同志将教我们的新兵保存补给的技术和基础战术，并教授最先进的技术。他们将在极端寒冷的条件下、沼泽和山脉中进行钻探，最终有一天，他们将独自离开营地出去作战，然后像真正的斯巴达战士一样凯旋而归。"
 WRT_equipment_modernization:0 "装备现代化"
 WRT_equipment_modernization_desc:0 "那些对我们构成威胁的国家拥有强大的军队，他们的研究机构拥有的资金和人员远远超过了我们的。因此，我们必须在武器技术方面领先于他们，以此来补充，保护国家的大脑和肌肉。我们必须慎重地对待这些可怕的武器，它们哪一个都可以让天真的孩子见识到世间的无情。"
 WRT_patriotic_lessons:0 "爱国主义课程"
 WRT_patriotic_lessons_desc:0 "我们民众间最大的问题就是语言问题，而这极有可能阻碍我们的五年计划。通过我们的教育，波罗的海人民将相互理解。这将提高动员效率，改善研发机构之间的合作关系。这项教育的材料将是关于我们伟大国家和守护它社会主义的印刷书籍。"
 WRT_patriotic_warfare:0 "卫国战争"
 WRT_patriotic_warfare_desc:0 "训练一个国家的士兵意味着确保士兵们要能够相互理解，而这一最基本的原则必须通过在训练营和军事院校聘用教师来执行，他们要学习与爱沙尼亚语和拉脱维亚语的基本对话和操作。这项操作使我们能够更容易地与组织和与部队沟通，这将加强我们的协调性，并为将来与我们并肩作战的外国志愿军的融入奠定基础。"
 WRT_our_plane_in_the_world:0 "我们在世界的地位"
 WRT_our_plane_in_the_world_desc:0 "让我们赞扬所有革命国家与旧世界的斗争！我们认识到，我们只是为人类灵魂而进行的更大的全球乃至宇宙斗争的一小部分。我们将通过为我们的红色兄弟的共同目标服务来为我们的人民服务，反之亦然，因为没有哪个国家能够真正与世界隔绝。我们将在语言上斥责那些怀疑我们的人，必要时不惜动用武力，以防止这些人再把我们带入黑暗，野蛮，无知的旧社会当中。"
 WRT_delegation_to_third_international:0 "向第三国际派送代表"
 WRT_delegation_to_third_international_desc:0 "我们掌握了权力之后，世界似乎变得更大了。我们与阿瓦洛夫的武装斗争现在看来有点不足。谢天谢地，世界人民有德国这么个榜样，我们的成功已经证明他们的意识形态是革命中强有力的和至关重要的！我们的联盟将成为一个反俄，反中欧同盟进攻的军事同盟。"
 WRT_shelter_political_refugees:0 "庇护政治难民"
 WRT_shelter_political_refugees_desc:0 "俄罗斯大清洗的逃亡者，德国当前政治驱逐者，散居海外的各类社会主义者都可能在我们的土地上寻求庇护。政府将支持他们建造新家园，而我们将像其他国家那样欢迎这些人。"
 WRT_message_to_lithuania:0 "对立陶宛最后通牒"
 WRT_message_to_lithuania_desc:0 "虽然我们认识到国家的问题应该由人民自己来解决，但现在是我们通过整合最终的波罗的海国家来检验我们实力的时候了。我们已经解决了我国的矛盾，确保了国家不由少数人控制，并确保了所有人的生活。立陶宛残部是很好解决的，它应该认其作为波罗的海社会主义联邦组成部分的命运。"
 WRT_freeing_baltic_workers:0 "解放波罗的海工人"
 WRT_freeing_baltic_workers_desc:0 "让我们鼓动新征服的土地上的人民起来反抗旧秩序。在从大城市到农村落后地区的每一个政治方面，我们都将成立革命委员会，以分配公共财产，组织公共劳动，重建甚至让人民富足。随着我们的国家逐渐统一，我们的纽带得到修复，我们必须激励这些人们，这样他们的入侵者就会在人民的愤怒中灭亡，因为他们不可能徒劳地夺取我们那不可逾越的堡垒线。"
 WRT_anarchism:0 "波罗的海公社"
