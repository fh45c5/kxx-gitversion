 ore.3.a:0 ""
 ore.4.t:0 "奥伦堡之战"
 ore.4.d:0 "随着杜托夫将军的死亡，他最担心的事已经发生了。整个奥伦堡乱成了一锅粥。今天清晨，一连串的爆炸声在这座城市里响起。原本被安置在济贫院和工厂宿舍里，或者挤在租来的廉价旅馆里哈萨克游击队员成群涌入了这座城市。一些队伍几乎是没有人指挥的，但另一些队伍则有着完备制服和武器和经受了专业的军队训练，他们正在占领整个城市和周边农村的战略要地。当乱党与卫戍部队交火时，枪声回荡在奥伦堡。市民们都已经消失了，他们蜷缩在自己的家中，希望能避开流弹打到自己，或者拿着手中的武器蹲下掩藏自己，暗中保卫自己的财产。然而，这次的政变有些不对劲。传来的消息是，听说有一个自称奥伦堡俄罗斯将军的匿名人向城市周围的守备部队发出了几份电文。电文命令部队进行集结，并立即向关键阵地进军，但这无疑会使他们与叛军发生直接冲突。但由于这些电报的来源不明，权威性也十分可疑。所以军官们正在为如何正确应对电文而争吵。有多少驻军指挥官会发动部队还有待观察，如果他们中有足够多的人响应行动，那么他们的正规军无疑会很快消灭那些非正规的游击队。如果军队中只有很少的人响应行动的话，奥伦堡就会陷入叛军之手。但杜托夫已经死了，混乱中的奥伦堡，谁有办法和动机来布置镇压起义呢？这始终是一个谜。"
 ore.4.a:0 "看来，吉尔吉斯的分裂主义者终究还是要庆祝一番。"
 ore.4.b:0 "也许是那些神秘的俄罗斯阴谋者应该喝香槟？"
 ore.5.t:0 "凤舞九天"
 ore.5.d:0 "人群震耳欲聋的喧闹声传到尼古拉·特鲁别茨科伊的耳朵里，奥伦堡各城市的知识分子和少数族裔欢呼着庆祝杜托夫的政权化为乌有，一只凤凰将在它的位置重生飞舞--欧亚主义将重塑俄罗斯，在欧亚主义理念的理想下，人们燃起了对新未来的希望。"
 ore.5.a:0 "荣耀，荣耀属于欧亚国！"
 Orenburg_secure_russia:0 "取得俄罗斯"
 Orenburg_secure_russia_desc:0 "尽管俄罗斯西部是我们祖先的家园，也是欧亚运动的发源地，但这片神圣的土地却陷入了堕落势力的掌控之中。前面的道路是明确的，从我们新的实力地位来看，解放俄罗斯是我们庄严的责任。"
