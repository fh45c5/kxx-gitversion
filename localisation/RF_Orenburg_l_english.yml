 ore.1.t:0 "一封匿名信"
 ore.1.d:0 "\"伊里奇，你有一封信。\" 杜托夫抬起头来，向那人道谢，并从他手中接过了那个皱巴巴的信封。在他担任奥伦堡领导人的这些年里，他收到过不少信，有正面的，也有负面的。猜测这是哪种类型的信总是一个有趣的事情，虽然他更喜欢前者，但他用眼快速扫过内容后发现，这封信会是后者。\n\n“致无耻的亚历山大·伊里奇·杜托夫，愿你的器官在体内腐烂。长期以来，专制的俄罗斯政府一直压制着哈萨克人民，工人和其他人等等，而你则是握着鞭子抽打人民的那只手。你是恶魔的化身，只有那些在莫斯科操纵你的人才能打败你。你是一个压迫者，把一个不公正的等级制度强加于你治下的所有人民，我迫不及待地等到你的统治崩溃，和你的尸体被拖过街道的那一天。”\n\n杜托夫读完那封言语攻击他的信后，把信揉成一团扔了。他对侮辱性的信件并不陌生，但每一次这样的来信对他内心的刺痛越来越小。这几乎对他来说没有任何影响，因为他的内心现在平静如水。没有理由因为一个人的愤怒而失眠，毕竟："
 ore.1.a:0 "“一个小人能做什么呢?”"
 ore.2.t:0 "合理的不服从"
 ore.2.d:0 "阿列克谢·伊万诺维奇·杰明抖了抖大衣，尽管上面只有一层薄薄的雪花，但雪花里的水还是渗了进来。杜托夫阿塔曼在奥伦堡的演讲在在这个动荡的时代尤其重要。这意味着他现在作为保镖的工作比以往任何时候都重要，杜托夫希望让他的卫兵站在讲台的后面，来让人群更有 \"和平而热情 \"的感觉。他这愚蠢的愿望只是为了显得与老百姓更亲近，但这却严重地违反了安全协议。阿列克谢也并不想直接违抗上级军官的命令。\n\n当演讲开始时，阿列克谢试图思考如何能以比平时更分散的方式来保护阿塔曼，虽然这有让对杜托夫的保护更加脆弱的弱点。经过短暂的思考后，他意识到自己也可以尝试混入人群中，虽然这实际上是意味着他将放弃站在自己原应坚守的位置，但他觉得阿塔曼的安全比上司的命令更重要。打定主意后，阿列克谢选择了…"
 ore.2.a:0 "遵循上级命令"
 ore.2.b:0 "冒一次险"
 ore.6.t:0 "注视之眼"
 ore.6.d:0 "阿列克谢一遍又一遍的扫视人群，没有发现可疑的人，也没有发现可疑的事。为了能更好的监视人群，阿列克谢尽可能的让自己不去眨眼，而且他的眼睛都开始流泪了，也证明了他这一点。寒风吹雪冻眼瞳，满脸汗水旋作冰。这一切感觉就像上帝在考验阿列克谢，但这是毫无意义的。什么都没发生，也不会发生。杜托夫说得对，这次演讲将会平静度过，然后阿列克谢又眨了眨眼。\n\n但当他再次睁开眼睛的时候，他瞥见了一个奇怪的东西被塞进了某个人的夹克。按反射的阴影来看，这难道是把枪？阿列克谢的眼睛瞪得大大的，死盯着那个笨拙地拖着口袋走来走去的男人，当那个男人开始向舞台走去时，他对这个男人的怀疑增加了十倍有余。那个人和阿列克谢快要冻住眼睛对视了一眼，然后就疯狂地冲向舞台。\n\n\"伊里奇！\"，阿列克谢尖叫着全力奔向杜托夫。\"快趴下！\"。那人翻身跳上台，挥舞着一枚已经拔掉引信的手榴弹。在一瞬间的斟酌中，阿列克谢知道他必须做什么，当他将自杀式袭击者扑倒在地时，他最后一次让自己的眼睛休息了一下，因为他确信自己的任务已经完成了。"
 ore.6.a:0 "一瞬之后，便是黑暗无边"
 ore.7.t:0 "一片宁静的雪地"
 ore.7.d:0 "当阿列克谢在密集的人群中穿行时，他的脑海里闪过一丝疑虑，但疑虑很快就打消了，那不过是压力过大引起的多疑罢了。他需要他全神贯注在这个事上，任何一丝分心都会有可能对阿塔曼的安全造成不可预料的后果，也会让这个奥伦堡陷入灾难。他独自伫立在天堂与地狱之间，作为生与死之间的守护之人。\n\n阿列克谢笨拙在粉雪中走来走去，还被拥挤的人群挤来挤去，他不止一次地被人群所阻拦，在几秒钟内动弹不得，这是作为保镖的他无法承担的风险。。当他继续打量着这片区域时，他注意到身前的一个人在向舞台移动之前，先检查了一下自己的肩膀。阿列克谢是一个警觉的保镖，他冲上前去，与这个神秘之人追逐起来。阿塔曼对这场骚乱感到惊讶，但当他转身发现阿列克谢不见踪影时，他的命运已经注定了。\n\n这名男子跳上舞台，扑向了杜托夫，随后，一场耀眼的爆炸发生了，耀眼的火光带着弹片炸向了人群。阿列克谢脸朝下倒在了让他动不了的软绵绵的雪地里，并失去了知觉。现在奥伦堡“前”统治者杜托夫的血浆在呼呼流淌，雪一直在下，好像什么都不曾发生一样。"
 ore.7.a:0 "眨眼之间"
 ore.3.t:0 "第二封信"
