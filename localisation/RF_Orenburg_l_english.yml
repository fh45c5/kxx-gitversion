 ORE_DESC_MENU:0 "内战的来临向各方表明，军区的工作效率实在是太低了。在这样的条件下，由亚历山大·杜托夫领导的哥萨克自治军团统治的奥伦堡军管辖区诞生了。杜托夫本来恪守中立，但他在冲突中与高尔察克并肩作战。在镇压了哈萨克人的起义后，阿拉什党开始积极投身反对杜托夫的运动之中。这种情况在1932年前后的饥荒来临后变得更糟，进而导致了一场农民主导的左派起义。虽然军事行政区的麻烦似乎已经基本结束，但盘旋在这个国家上空的秃鹫们是否会露面还是个问题。"
 POLITICS_ALEX_DUTOV_DESC:0 "亚历山大杜托夫有指挥哥萨克团丰富的经验，给予了他管理奥伦堡哥萨克的必要技能。杜托夫有两个简单的任务：把奥伦堡的领土控制在俄国人的控制之下，杀死任何阻挡他的人。作为一个强硬的俄罗斯军人，杜托夫很高兴在这两方面都有所帮助。"
