 Orenburg_accuse_kornilov_of_republicanism:0 "谴责科尔尼洛夫的共和主义"
 Orenburg_accuse_kornilov_of_republicanism_desc:0 "“我们的报告表明，在叛乱分子中，有相当数量的激进社会主义者对削弱俄罗斯国家权威很感兴趣。我们推测，他们不可能单独行动：是有人在暗里支持他们。恐怕拉夫尔-科尔尼洛夫将军很可能就是头号嫌犯。据机密消息，他仍然支持民主，所以这很可能会削弱其他将军恢复共和国时所能取得的权力。我希望阁下以最严肃的态度对待这些证据，俄罗斯的未来取决于此了”- 亚历山大·杜托夫"
 Orenburg_find_the_source:0 "搜寻线索"
 Orenburg_find_the_source_desc:0 "是谁想杀他？杜托夫对袭击的记忆非常模糊。他的敌人有很多很多，任何一个敌人都是可能从他的死亡中获益的。当然，也不太可能是其他俄国军阀中的一个：因为作为一个可能的盟友，活着比死了更有用。这次袭击是手段拙劣的、临时起意的，这可能是一个无政府主义者可能会尝试的业余行为。很明显嫌犯最有可能是一个哈萨克分离主义分子--杜托夫命令他的手下扫荡他领地的每一个角落，必须要找到袭击者。哪怕在这个过程中，会把整个奥伦堡都翻个底朝天。"
 Orenburg_matters_of_industry:0 "工业事务"
 Orenburg_matters_of_industry_desc:0 "工业部门的状况也是如此 -尽管他努力使工业家免受罢工和破坏者的影响，但生产率仍然低得令人沮丧。许多机器在革命的混乱和随之而来的不景气中变得破旧和过时，而常年的腐败则削减了工业的利润和投资预算。如果杜托夫要挽救这种局面，工业网络的任何一个部分都不能放过。他需要建立新的工厂，组装新的机器，惩罚腐败分子，甚至还要想办法鼓励工人付出一些实际行动。"
 Orenburg_cheap_loans_from_patriotic_bourgeoisie:0 "爱国资产阶级的低息贷款"
 Orenburg_cheap_loans_from_patriotic_bourgeoisie_desc:0 "理论上，整顿军队的想法非常好实现的。然而，由于缺乏资金，我们不可能实现所有必要的计划，来将一群腐败的不合群的人转变成为一支专业的战斗部队。从高尔察克那里要钱是不可能要来的，所以唯一有能力支持这个项目的就只能是奥伦堡的资产阶级。但是，考虑到奥伦堡的精英阶层应该对杜托夫政府要有一定的支持，因为杜托夫政府保护了他们不受社会主义者的影响，并维持了他们工厂的秩序，所以弄点少量的低成本融资对他们来说应该是微不足道的。"
 Orenburg_the_demotic_state:0 "人民国家"
 Orenburg_the_demotic_state_desc:0 "新的人民国家的本质是基于两个原则：一是人民能够参与地方政府决策的权利，二是有选贤任能的权利。这个制度将保证每个人在欧亚国的复杂的体系中都有一席之地。随着我们在奥伦堡的力量得到巩固，我们现在可以全力以赴地实现我们的最终目标：将欧亚大陆统一为一个地缘政治实体。"
 Orenburg_the_spiders_web_of_politics:0 "政治之网"
 Orenburg_the_spiders_web_of_politics_desc:0 "政治就像蜘蛛网一样是一个复杂的东西。它们不仅具有复杂性，而且具有微妙性。在病床上，杜托夫已经思考着下一步该怎么做。为了生存，杜托夫需要盟友，而向老战友求援是最显而易见的选择。他只需要选择其中哪一个最可靠就好了。"
 Orenburg_accuse_kaledin_of_separatism:0 "谴责卡列金的分离主义"
 Orenburg_accuse_kaledin_of_separatism_desc:0 "\"根据我从多方渠道收集到的证据，哥萨克人之间骚乱不断；我怀疑阿列克谢-卡列金将军是罪魁祸首。卡列金的目的很可能是要把他的地区从俄罗斯当局中分离出来，以便建立他自己的哥萨克国家，而且我们现在认为他为了支持他的目标还在奥伦堡哥萨克中散布了异议。我希望阁下以最严肃的态度审阅所附的证据。\" -亚历山大·杜托夫"
 Orenburg_promote_one_language:0 "倡导唯一语言"
 Orenburg_promote_one_language_desc:0 "旧俄罗斯帝国在俄罗斯化方面做得明显还不够。这也就是为什么俄语将成为欧亚国的官方唯一语言。每一所学校都将只使用西里尔字母，每个村庄都将只讲俄语。欧亚国就是俄罗斯，俄罗斯就是欧亚国！"
 Orenburg_an_anonymous_letter:0 "一封匿名信"
 Orenburg_an_anonymous_letter_desc:0 "乌拉尔寒冷而单调的早晨，似乎突然变得有趣起来-杜托夫的办公桌上突然出现了一封没有姓名和地址的信。在下属没有任何警告的情况下，一封信怎么突然就冒出来了？这一安全的漏洞激怒了杜托夫，我们必须要尽快查清事情的真相。"
 Orenburg_things_get_ugly:0 "事情变得丑陋"
 Orenburg_things_get_ugly_desc:0 "杜托夫很惊讶于随便一个农民都能这么轻易地威胁到他。但他并不担心。因为这已经不是第一次有人做出这样的威胁了。杜托夫确信这次也不会是最后一次。不管怎样，这可能只是虚张声势。没有人敢对这些威胁采取后续行动。"
 Orenburg_orinbors_peoples_republic_proclaimed:0 "奥伦堡人民共和国宣告成立"
 Orenburg_orinbors_peoples_republic_proclaimed_desc:0 "随着旧军阀的去世，现在将是我们从俄国腐烂的尸体中解放出来的最佳机会。奥伦堡人民共和国(与社会主义异端没有关系)将是哈萨克人民光辉未来的基石。"
 Orenburg_dutov_asserts_dominance:0 "杜托夫维持住了统治"
 Orenburg_dutov_asserts_dominance_desc:0 "杜托夫的敌人认为他们可以在他丧失行动能力的时候攻击他。但他们低估了杜托夫的力量：无情而高效地粉碎了这场可悲的叛乱。当他从暗杀中恢复过来的时候，杜托夫正在计划他的下一步行动。首先，他需要权力-只有足够的权力才能保护他的领地，并阻止又一次叛乱的发生。"
 Orenburg_dutovs_duty:0 "杜托夫的职责"
 Orenburg_dutovs_duty_desc:0 "亚历山大·杜托夫在乌拉尔地区的职责很简单：服从来自彼得格勒的一切命令，并维护该地区的稳定。还要当场镇压可能会发生的任何叛乱，任何有权位之上的野心的官员都必须立即斩草除根。毕竟，是高尔察克的领导使俄罗斯得以存在…到现在"
 Orenburg_we_are_eurasians:0 "我们都是欧亚人"
 Orenburg_we_are_eurasians_desc:0 "与其他西方文明不同的是，欧亚大陆的民族种类繁多。因此，我们的民族认同应该是不同文化群体相互作用的结果。鞑靼人、吉尔吉斯人、乌克兰人，当然还有俄罗斯人，都将成为这个欧亚国新的单一民族的一部分。"
 Orenburg_we_are_russians:0 "我们都是俄罗斯人"
 Orenburg_we_are_russians_desc:0 "站在东西方之间的俄罗斯民族和文化，体现了欧亚国的核心精髓。即使帝国政府已经变得腐败，几个世纪以来，俄罗斯政府一直试图实现本国领土的文化同质化。还有什么比俄罗斯文化更能代表欧亚国的呢？从布列斯特到堪察加，欧亚国的每一个部分都将被俄罗斯化。沙皇们关于统一俄罗斯民族的梦想将在我们的政府下成为现实。"
 Orenburg_formula_of_identity:0 "关于身份的方案"
 Orenburg_formula_of_identity_desc:0 "欧亚大陆上有着无数的民族和文化，当然还有许多俄罗斯人。这也是一个问题，因为我们的国家需要围绕一个特定的民族身份来进行整合。现在，我们必须做出选择，要么团结在俄罗斯身份周围，要么创造出一种新的欧亚文化，来适应我们统一大陆的梦想。"
 Orenburg_mixed_economy:0 "混合经济"
 Orenburg_mixed_economy_desc:0 "新的欧亚国社会既不是那种由国家完全控制的经济，也不会是那种自由市场经济。我们的新体系将两全其美: 那些没有足够资源来生存的人将受到国家的保护，那些希望追求经济繁荣的人也会赋予这样做的自由，社会期望将确保所有人为国家利益而工作。"
 Orenburg_leading_selection:0 "一流挑选"
 Orenburg_leading_selection_desc:0 "能够决定这个新欧亚国命运的自然是那些社会中最优秀的人。为了实现这一目标，我们必须在奥伦堡找到最聪明、最能干、忠于我们事业的人。他们将是引导欧亚国走向光明新未来的人。"
 Orenburg_eurasian_ideocracy:0 "欧亚主义意识形态"
 Orenburg_eurasian_ideocracy_desc:0 "随着杜托夫的死亡和叛军被镇压，奥伦堡必须开辟新的道路。我们应该像成吉思汗那样，把欧亚的人民团结在一个旗帜之下，而不是通过对政权和民族的忠诚来分裂欧亚人民，那里有最强大的社会统治。欧亚国将从俄罗斯的灰烬中崛起！"
 Orenburg_a_new_country:0 "一个崭新的国家"
 Orenburg_a_new_country_desc:0 "现在，俄罗斯对我们的最后一丝影响也已经消失了 我们的民主制度得到了极大的巩固 现在是时候努力让奥伦堡真正成为一个强大的国家了。我们再也不是俄罗斯的奴隶了！"
 Orenburg_nationalpersonal_autonomy_for_cossacks:0 "哥萨克的民族 - 个人自治"
 Orenburg_nationalpersonal_autonomy_for_cossacks_desc:0 "哥萨克是十八世纪建立奥伦堡市的重要部分。虽然他们中的许多人支持老军阀杜托夫，给予他们一定程度的自治权来管理自己的机构，总应该可以使我们在今后省下一些麻烦。"
 Orenburg_reverse_russification:0 "逆转俄罗斯化"
 Orenburg_reverse_russification_desc:0 ""
 Orenburg_part_of_kirghiz_nation:0 "吉尔吉斯民族的一部分"
 Orenburg_part_of_kirghiz_nation_desc:0 "吉尔吉斯是我们的俄罗斯旧统治者给我们起的名字。虽然我们对俄罗斯还是非常仇恨的，但这也是有一定的道理的。毕竟，我们的身份与大草原上的突厥部落息息相关。因此，我们应该接受吉尔吉斯族的身份，与我们的突厥兄弟建立联系。"
 Orenburg_kazakh_of_kishi_zhuz:0 "小玉兹哈萨克人"
 Orenburg_kazakh_of_kishi_zhuz_desc:0 "16世纪，哈萨克人在小玉兹的带领下团结起来，并打败了诺盖汗国，巩固了他们在西哈萨克斯坦的领土。这种部落和游牧的身份被俄罗斯的专横压制了数百年，但现在是我们国家的人民该记住他们真实身份的时候了。哈萨克人将再次漫游草原！"
 Orenburg_define_our_people:0 "定义我们的人民"
 Orenburg_define_our_people_desc:0 "建立一个国家的一个最关键部分是确定我们自己的身份。定义我们的文化将决定我们的未来。在这种情况下，我们必须在民族文化方面做出选择了。如果我们选择吉尔吉斯族的身份，我们将集中力量把草原上的突厥人民团结在一面旗帜下。如果我们选择哈萨克族的身份，我们应该建立一个不同于其他种族的自己的身份。"
 Orenburg_bring_democracy_to_practice:0 "让民主付诸实践"
 Orenburg_bring_democracy_to_practice_desc:0 "共和制并不一定意味着真正的民主。为了保证一个强大而现代的国家的存在，我们必须确保在全国存在一种廉洁的民主程序。反腐败措施、地区和市级选举以及无记名投票都是必要的措施。真正的民主将确保奥伦堡突厥人的发展和繁荣。"
 Orenburg_reassure_the_masses:0 "安抚群众"
 Orenburg_reassure_the_masses_desc:0 "如果对人民的承诺是虚无缥缈的，那么这场革命就是毫无价值的。在摆脱俄罗斯影响后向人民承诺的改革将会实现。奥伦堡不仅永远不会再向俄国人屈服，而且现代民主共和国的个人自由将得到保障。"
 Orenburg_democratic_leadership:0 "民主领导"
 Orenburg_democratic_leadership_desc:0 "统治者应该代表人民的意志。我们不能像暴君高尔察克那样无限期地掌权我们;应该设立一个议会，这样我们的人民就可以通过民主投票选出他们的领导人。"
 Orenburg_centralised_republic:0 "集权化共和国"
 Orenburg_centralised_republic_desc:0 "国家的力量来自对国家权威的承认。 为了国家的利益，不同的地区和市政区必须承认首都的统治。 为了实现这一目标，必须建全中央政府官僚领导机构。"
 Orenburg_responsible_government:0 "确立责任政府制"
 Orenburg_responsible_government_desc:0 "光保证公民的自由是不够的;我们还必须确保掌权者不能滥用权力来为自己的目的服务。有一个的政府自我净化机制是非常有必要的，他可以防止腐败的果实远离国家机器。"
 Orenburg_idearuler:0 "理想的统治者"
 Orenburg_idearuler_desc:0 "我们必须实现我们的理想国家的原则-统治不是由新生的贵族或野蛮的百姓来决定的，而是由驱动我们的文明的思想所实现的，这些思想会通过国家元首的指导而得以实现的。从现在起，这一原则将指导欧亚大陆的人民开辟我们新的前进道路。"
 Orenburg_ruling_class:0 "统治阶级"
 Orenburg_ruling_class_desc:0 "与其他统治阶级以特权或财富为基础的国家不同，我们的统治者应该是那些最致力于我们目标的人。这个新的精英阶层将由新欧亚运动所提供的最优秀的科学家、经济学家和学者组成。只有最优秀的人才能决定我们国家的未来。"
 Orenburg_peoples_selfgovernance:0 "人民自治"
 Orenburg_peoples_selfgovernance_desc:0 ""
 Orenburg_between_europa_and_asia:0 "在欧亚之间"
 Orenburg_between_europa_and_asia_desc:0 "统一旧俄罗斯帝国的不同文化只是我们目标的第一步。我们的新身份必须消除欧洲和亚洲之间的人为界线，把它们视为一个整体:欧亚国。彼得大帝和成吉思汗都是同一段历史的一部分，伏尔加河和阿穆尔河也是同一领土的一部分。因此，我们将专注于如何联系欧洲和亚洲的历史与文化。"
 Orenburg_you_have_carte_blanche_reactionaries:0 "你们被全权授权了，反动派们"
 Orenburg_you_have_carte_blanche_reactionaries_desc:0 "袭击我的那个混蛋......谁都可以派他来。激进的社会主义者，哈萨克分离主义者，甚至可能是哥萨克人。而且即使是现在，他们也有可能是在计划下一步的行动，而杜托夫则只专注于毫无意义的搜寻。奥伦堡驻军内部的一些反动军官认为这是一个机会，他们可以杀死任何他们认为是左派或叛乱分子的人。军阀允许他们逮捕或处决（以及其他任何他们认为合适的方法）每一个涉嫌试图破坏他的权威的人。攻击者肯定是他的敌人之一，所以把他们全部清除掉肯定也能消灭罪魁祸首。"
 Orenburg_getting_out_of_hospital:0 "走出医院"
 Orenburg_getting_out_of_hospital_desc:0 "杜托夫走出医院后，腿还是一瘸一拐。他不得不像一些衰老的老年人一样使用拐杖的现状已经够丢人的了，但这还不是他最大的问题。虽然袭击他的人还在外面想要对他图谋不轨，但他必须履行作为首长的职责。他永远不会给最高领袖一个取代他的借口。"
 Orenburg_matters_of_the_army:0 "军队事务"
 Orenburg_matters_of_the_army_desc:0 "现在军中一片混乱。以现在军队的状况而言，叛军能打了驻军一个措手不及也就不足为奇了。因为在军队的预算中，有五分之一是专门用来买酒的，竟然还有百分之十五是用于处理由此产生的烂摊子了。最离谱的是：还有百分之十莫名其妙的消失了! 要提高奥伦堡军队的效率，我们还有很多工作要做。肃清不合格的军官，更换陈旧的装备，重组单位，制定高级作战计划，和准备对付叛乱。"
 Orenburg_1st_orenburg_cossack_tank_regiment:0 "奥伦堡哥萨克第一坦克团"
 Orenburg_1st_orenburg_cossack_tank_regiment_desc:0 "尽管存在这些问题，奥伦堡仍然是俄罗斯最大的军火制造地之一。有什么比为军队装备现代坦克更能刺激重工业部门的投资呢？哥萨克人可能不完全值得信任，但他们大多数还是忠于俄罗斯的，而且他们也绝对是能干的士兵。马匹越来越过时，但骑兵的任务还在。还有什么比让哥萨克骑在铁马上更能保持他们的战斗力的方法呢？"
 Orenburg_a_letter_from_drozdovsky:0 "来自德罗兹多夫斯基的信"
 Orenburg_a_letter_from_drozdovsky_desc:0 "由于酗酒和过度劳累，杜托夫将军在办公桌上睡着了。当他醒来时，他发现桌子上还有一封写给他的信。这封信是怎么到那里的还不清楚，也许他的助手不想打扰了他？还是另一个叛徒想恐吓他？杜托夫看了看信封:米哈伊尔·德罗兹多夫斯基将军。不知道将军想要什么。杜托夫心想，不可能是祝我完全康复，他又一次拿起了他的拆信刀…"
 Orenburg_news_from_the_homeland:0 "来自祖国的消息"
 Orenburg_news_from_the_homeland_desc:0 "经过无数次的考验和磨难，我们的国家终于巩固住了在乌拉尔工业中心的权威；现在是时候把我们的注意力转向外部了。由于乌拉尔的战略地位和经济地位的重要性，众多的外部敌人都在觊觎我们的领土。我们必须化解这些敌对威胁，实现对乌拉尔地区的完全统治。"
 Orenburg_march_west:0 "西进"
 Orenburg_march_west_desc:0 ""
 Orenburg_western_expedition:0 "西征"
 Orenburg_western_expedition_desc:0 "为了实现我们的目标，我们需要团结旧俄罗斯帝国的土地来进一步扩展我们的边界。我们向大西洋进军的第一步是附属于俄罗斯的众多军阀集团中的一个：东南联盟。随着我们部队的改造完成和完备的准备行动，这个残余的分裂势力将很容易被消灭.并纳入我们新的光荣的欧亚国。"
 Orenburg_eurasian_geopolitics:0 "欧亚地缘政治"
 Orenburg_eurasian_geopolitics_desc:0 "欧亚泛大陆是我们的天然的扩张范围。许多国家拒绝接受这样一个科学上不可否认的事实，即欧亚大陆是唯一的、精神上不可分割的特性，因此，它们拒绝走上完全统一的道路。然而，我们有限的资源限制了我们纠正这种愚蠢的误解的能力。我们必须集中精力来决定如何征服欧亚各国。"
 Orenburg_protective_belt_against_atlanticism:0 "抵御大西洋主义的保护带"
 Orenburg_protective_belt_against_atlanticism_desc:0 ""
 Orenburg_establish_eastern_strategic_frontier:0 "建立东部战略前沿"
 Orenburg_establish_eastern_strategic_frontier_desc:0 ""
 Orenburg_expand_eastern_strategic_frontier:0 "拓展东部战略前沿"
 Orenburg_expand_eastern_strategic_frontier_desc:0 ""
 Orenburg_eastern_expedition:0 "东征"
 Orenburg_eastern_expedition_desc:0 "尽管我们的力量有所恢复，但我们离实现欧亚大陆的统一还很遥远。在这方面，主要的优先事项之一应该是建立与太平洋的联系，就像过去每一个统治欧亚大陆的帝国所做的那样。障碍很容易被消除：草原总督辖区。欧亚国的子民们将抹去旧俄罗斯的这一残余，并将其扔进历史的垃圾堆。"
 Orenburg_secure_siberia:0 "夺取西伯利亚"
 Orenburg_secure_siberia_desc:0 ""
 Orenburg_unite_the_party:0 "派别统一"
 Orenburg_unite_the_party_desc:0 ""
 Orenburg_force_rummels_surrender:0 "强迫鲁梅尔投降"
 Orenburg_force_rummels_surrender_desc:0 ""
 Orenburg_expand_western_strategic_frontier:0 "拓展西部战略前沿"
 Orenburg_expand_western_strategic_frontier_desc:0 ""
 Orenburg_march_east:0 "东进"
 Orenburg_march_east_desc:0 ""
 Orenburg_join_our_brothers:0 "加入我们的兄弟"
 Orenburg_join_our_brothers_desc:0 ""
 Orenburg_loyalty_to_russia:0 "忠于俄罗斯"
 Orenburg_loyalty_to_russia_desc:0 ""
 Orenburg_a_privileged_district:0 "特权地区"
 Orenburg_a_privileged_district_desc:0 ""
 Orenburg_dutovdrozdovsky_deal:0 "杜托夫-德罗兹多夫斯基协议"
 Orenburg_dutovdrozdovsky_deal_desc:0 ""
 Orenburg_this_war_is_our_war:0 "这是我们的战争"
 Orenburg_this_war_is_our_war_desc:0 ""
 Orenburg_army_effort:0 "重视陆军"
 Orenburg_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 Orenburg_equipment_effort:0 "发展步兵装备"
 Orenburg_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 Orenburg_motorization_effort:0 "重视摩托化"
 Orenburg_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 Orenburg_doctrine_effort:0 "重视军事理论"
 Orenburg_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 Orenburg_equipment_effort_2:0 "重视装备 II"
 Orenburg_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 Orenburg_mechanization_effort:0 "重视机械化"
 Orenburg_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 Orenburg_doctrine_effort_2:0 "重视军事理论 II"
 Orenburg_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 Orenburg_equipment_effort_3:0 "重视装备 III"
 Orenburg_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 Orenburg_armor_effort:0 "发展坦克"
 Orenburg_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 Orenburg_special_forces:0 "特别力量"
 Orenburg_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 Orenburg_aviation_effort:0 "重视空军"
 Orenburg_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 Orenburg_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 Orenburg_fighter_focus:0 "重视战斗机"
 Orenburg_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 Orenburg_bomber_focus:0 "重视轰炸机"
 Orenburg_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 Orenburg_aviation_effort_2:0 "重视空军 II"
 Orenburg_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 Orenburg_CAS_effort:0 "重视近距支援机"
 Orenburg_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 Orenburg_rocket_effort:0 "重视火箭"
 Orenburg_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 Orenburg_NAV_effort:0 "重视海军轰炸机"
 Orenburg_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 Orenburg_naval_effort:0 "重视海军"
 Orenburg_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 Orenburg_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 Orenburg_flexible_navy:0 "机动舰队"
 Orenburg_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 Orenburg_large_navy:0 "大舰队"
 Orenburg_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 Orenburg_submarine_effort:0 "重视潜艇"
 Orenburg_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 Orenburg_cruiser_effort:0 "重视巡洋舰"
 Orenburg_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 Orenburg_destroyer_effort:0 "重视驱逐舰"
 Orenburg_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 Orenburg_capital_ships_effort:0 "重视主力舰"
 Orenburg_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 Orenburg_industrial_effort:0 "重视工业"
 Orenburg_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 Orenburg_industrial_effort_2:0 "重视工业 II"
 Orenburg_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 Orenburg_construction_effort:0 "重视建设"
 Orenburg_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 Orenburg_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 Orenburg_production_effort:0 "重视军备"
 Orenburg_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 Orenburg_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 Orenburg_construction_effort_2:0 "重视建设 II"
 Orenburg_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 Orenburg_production_effort_2:0 "重视军备 II"
 Orenburg_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 Orenburg_production_effort_3:0 "重视军备 III"
 Orenburg_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 Orenburg_infrastructure_effort:0 "重视基建"
 Orenburg_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 Orenburg_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 Orenburg_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 Orenburg_infrastructure_effort_2:0 "重视基建 II"
 Orenburg_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 Orenburg_construction_effort_3:0 "重视建设 III"
 Orenburg_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 Orenburg_nuclear_effort:0 "重视核研究"
 Orenburg_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 Orenburg_extra_tech_slot:0 "增加科研槽"
 Orenburg_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 Orenburg_extra_tech_slot_2:0 "增加科研槽 II"
 Orenburg_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 Orenburg_technology_sharing:0 "科技分享"
 Orenburg_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 Orenburg_secret_weapons:0 "秘密武器"
 Orenburg_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 Orenburg_air_innovation:0 "空军改革"
 Orenburg_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 Orenburg_air_innovation_2:0 "空军改革 II"
 Orenburg_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 Orenburg_naval_air_effort:0 "重视海军航空"
 Orenburg_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 ORE_popular_socialism_party:0 "哈萨克共产主义者"
 ORE_popular_socialism_party_long:0 "哈萨克共产主义者"
 ORE_anarchism_party:0 "土匪帮"
 ORE_anarchism_party_long:0 "土匪帮"
 ORE_progressivism_party:0 "阿拉什党"
 ORE_progressivism_party_long:0 "阿拉什党"