l_english:
 MAG_highwaysfrombothcapes:0 "联通海峡公路"
 MAG_highwaysfrombothcapes_desc:0 "“泥土之下到底发生了什么，\n在那遥远的谷底？ \n在哪喷泉的旁边？\n在哪河流的附近？\n或是在哪泉水之上？ \n你将会在那里看到月亮。”\n - 让·约瑟夫·拉贝阿利维诺"
 MAG_demandtheport:0 "索要港口"
 MAG_demandtheport_desc:0 "“伊甸园不禁悲伤不已，\n拂晓过后是白昼，\n一切都是昙花一现。”\n（节选自美国诗人罗伯特·弗罗斯特的《美景易逝》）"
 MAG_strengthenmalagasyreligion:0 "强化马拉加什宗教"
 MAG_strengthenmalagasyreligion_desc:0 "自从侵略者们第一次踏上我们神圣的土地以来，这些恶魔不仅企图夺取并玷污我们的土地，甚至意图毁灭我们美丽祖国的灵魂。他们不仅想要把奴役的枷锁强加给我们，而且还企图以新教和天主教的形式把思想的枷锁强加给我们，把我们的本土宗教弄得面目全非。到此为止了！马达加斯加终获自由，我们将根除这些外来的肿瘤，让马达加斯加重绽光彩！"
 MAG_nationalmyth:0 "民族神话"
 MAG_nationalmyth_desc:0 "我们是伟大的马达加斯加人!是太平洋波利尼西亚海盗的继承者，是失落的利莫里亚文明（传说中的上古文明，具有一定的灵能，大概介于马达加斯加岛、泰米尔纳德邦及西澳之间，后沉入海底）的继承者！我们的祖先长途跋涉穿越印度洋抵达我们神圣的海岸和山丘，与我们的邻居所不同的是，我们拥有着自由人民的文化，我们的未来就摆在我们的眼前，我们的先锋队时刻准备着保护我们国家神话，保证生活在我们伟大的国家里是多么充满活力和幸福。愿马达加斯加的人民超越星空！"
 MAG_successioncrisisresolved:0 "继任者危机解决"
 MAG_successioncrisisresolved_desc:0 "异国贵族玛丽·路易丝作为拉纳瓦洛纳三世的唯一继承人，天天就知道在法国吃喝玩乐，丝毫不关心远在马达加斯加的老百姓。看来，为了我们国家的福祉，为了维护马达加斯加人民，为了我们王国的传统，我们必须宣布摄政委员会将进行永久地摄政。摄政委员会万岁！"
 MAG_malagasyfuturism:0 "马拉加什未来主义"
 MAG_malagasyfuturism_desc:0 "“看那些赤裸的词在一起跳舞！\n每个词都很尴尬。\n只有唯一一件事可以做-\n脱掉你的衣服\n一起跳舞吧。”\n（节选自英国作家阿德里安·米切尔的《什么是诗？》）"
 MAG_agressiveurbanism:0 "侵略性城市化"
 MAG_agressiveurbanism_desc:0 "我们将不再是落后的农耕民族，不再是愚蠢的，自给自足的落后农村。我们将成为世界上最伟大的城市中心之一，在我们神圣岛屿的美丽山峦和山谷毗邻的摩天大楼里面，马达加斯加人民将聚集在一起，朝着未来大步前进。"
 MAG_welcomefrenchculture:0 "欢迎法兰西文化"
 MAG_welcomefrenchculture_desc:0 "不仅我们的本土文化是神圣和美丽的，法国文化也是如此，法国是那么的速度、欢乐、超现实主义和多愁善感，在法国，人们会感受到无法用理性描述的巨大情感。法国人会帮助我们登上星空，而我们会帮助他们看到利莫里亚。"
 MAG_miaramilannymafanayo:0 "灼热战士"
 MAG_miaramilannymafanayo_desc:0 "灼热战士是马达加斯加当地的未来派准军事部队。过去的岁月里，他们曾竭尽全力维持我们这个岛国集体的和谐，但是出于某些原因，我们还没有把他们整合成我们自己的军队。现在，我们应该考虑将这些残暴的准军事部队整合进我们的岛国的卫戍部队，保护我们抵御德国佬的侵略。"
 MAG_deathofthequeen:0 "女王之死"
 MAG_deathofthequeen_desc:0 "灾难袭击了我们的土地，垂死年长的女王拉纳瓦洛纳三世摆脱了人间的世俗孽障，离开了这个星球。随着她的逝世，马达加斯加当地政治紧张的气氛终于到达了顶点。愿上帝保佑我们。"
 MAG_therealmofthemalagasy:0 "马拉加什王国"
 MAG_therealmofthemalagasy_desc:0 "我们的国家是一个年轻而古老的国家。我们起源于伊默里纳王国（由马达加斯加中部伊默里纳高原的梅里纳人建立的国家，后被法国所消灭），但我们最近才从法国人的残酷统治中独立出来。为了我们国家的福祉我们必须向前看。"
 MAG_rabearivelomarchesontana:0 "塔那那利佛的拉贝亚里韦卢行军"
 MAG_rabearivelomarchesontana_desc:0 "奇迹发生了！有史以来最伟大的马达加斯加作家和诗人让·约瑟夫·拉贝里韦洛和他的准军事部队从他的公寓里起来，占领了几个城市和村庄，并立即宣布了成立马达加斯加洲！摄政委员会被解散了，君主制也被解散了，全国各地的马达加斯加人都带着惊奇或恐惧的神情看着他的军队走过。愿他以无尽的爱带我们踏上这奇妙美丽的旅程！"
 MAG_neutralparadise:0 "中立派天堂"
 MAG_neutralparadise_desc:0 "我们的国家在几乎所有的外交政策上都是中立的——在资源方面，我们对所有国家敞开国门，我们不会让我们的人民牺牲于与我们无关的战争。我们有我们的马达加斯加，这才是我们唯一所在乎的。"
 MAG_destroyradicalism:0 "摧毁激进主义"
 MAG_destroyradicalism_desc:0 "我们的国家是激进分子的温床，比如拉贝里韦洛和拉莱蒙戈——他们都疯狂地想要破坏我们的传统，组织意识形态的十字军破坏人民的和谐生活。我们将清除社会上的激进分子，无论是少数派还是多数派，他们都不会错过。"
 MAG_rallytherepublic:0 "团结共和派"
 MAG_rallytherepublic_desc:0 "我们年轻的共和国在全国各处几乎不为人所知，许多村庄仍然相信拉纳瓦洛纳三世还活着，君主制仍然存在。我们不能允许这样做——我们是一个崭新的共和国，是那个从那个没有继承人随后解体，甚至内战的君主制国家的灰烬中复活的共和国。正是我们挽救了马达加斯加。"
 MAG_looktoswitzerland:0 "望向瑞士"
 MAG_looktoswitzerland_desc:0 "瑞士是民主和共和制典范——如果我们要有效并且公平确保每个人在国家的代表权，我们就必须像瑞士一样。"
 MAG_meritocracy:0 "选贤任能"
 MAG_meritocracy_desc:0 "我们将不再允许贵族通过宗教或者血统来统治——我们将创造这样的社会：最优秀的人会得到最丰厚的奖励，而寄生虫却一无所获。"
 MAG_expandplantationsystems:0 "扩展种植体系"
 MAG_expandplantationsystems_desc:0 "事实上，我们的经济，是建立在种植园和诸如农业这样的基础的经济之上的。为了我国人民的安全和幸福我们只能接受这些局势，同时为了让马达加斯加的未来维持一个有利的局面，我们要开始缓慢地工业化……"
 MAG_expandconstitutionalparliamentarism:0 "扩展宪法议会制"
 MAG_expandconstitutionalparliamentarism_desc:0 "我国曾长期陷于君主专制统治之下，导致了马达加斯加长期的落后和缺乏自由。现在我们将确保马达加斯加不再是一个半总统制共和国，每个人，无论贫富，都有代表权和选票。"
 MAG_directelections:0 "直接选举"
 MAG_directelections_desc:0 "不同于大部分国家，我们的国家建立是真正意义上的民主国家，每个人的投票都是重要的——因为我们的选举是直接的，是一人一票的选举，你可以直接投给任何候选人。不再有选举团，不再有被间接选举出来的各地市长代表的胡说八道，所有的议员都代表着人民精确的选票。"
 MAG_revivemalagasylanguage:0 "复兴马拉加什语"
 MAG_revivemalagasylanguage_desc:0 "长期以来了，马拉加什语一直在消亡，取而代之的是在受年轻人欢迎的下贱法语，最糟糕的是马拉加什语的字母被拉丁字母替换了，这不能再继续下去了，为了维护我们的独立，我们必须使用旧有的马拉加什语字母表，并保护马拉加什语语言。"
 MAG_freedomforall:0 "人人皆自由"
 MAG_freedomforall_desc:0 "我们长期追求的革命不是列宁式的道路——一种要求先锋党的知识分子就像领导羔羊一样领导人民的道——而是通过确保人民的个人权利和自由，使人民能够过上安全的生活，永远不会挨饿、无家可归或者缺乏基本的生活保障。"
 MAG_poincianarevolution:0 "凤凰木革命"
 MAG_poincianarevolution_desc:0 "当马达加斯加的天空映衬着美丽的凤凰木时，人民起身反抗统治着马达加斯加大部分人口的君主政体，君主制从今以后不再从民族、政治、哲学和经济方面压榨人民！"
 MAG_internationalemembership:0 "第三国际成员国？"
 MAG_internationalemembership_desc:0 "我们应该请求追随德国成为第三国际的成员国，我们将追随欧洲社会主义的伟大灯塔的脚步，同全世界未来主义和其他反动势力决一死战。"
 MAG_fateofthemonarchy:0 "君主制的命运"
 MAG_fateofthemonarchy_desc:0 "图谋不轨的君主制的同情者和盟友们就在我们美丽的国家四处游荡。这将成为历史——因为我们将对这些想毁掉我们心爱的国家的贵族叛徒进行大清洗，这样我们才能彻底解放我们的人民！"
 MAG_antiimperialistmythos:0 "反帝神话"
 MAG_antiimperialistmythos_desc:0 "我们是极少数幸运的国家之一，在欧洲殖民者造成更大的破坏之前，我们奇迹般地把他们“请”了出去。我们在殖民恐怖中拯救了她，现在就让我们自主、自立、自由地建立属于自己的国家！"
 MAG_communalism:0 "公社主义"
 MAG_communalism_desc:0 "既然我们可以民主地组织经济，我们为什么还要寻求集中计划经济？民主可以提高效率，改善分配，并普遍改善每个人的生活水平。让每个人投票给他们需要的！"
 MAG_fateoftradition:0 "传统的命运"
 MAG_fateoftradition_desc:0 "马达加斯加传统的家庭、生活和宗教观念是落后的、反动的、和卑鄙的。传统观念导致我们落伍，导致人民陷入堕落并且效率底下，并逐渐使得我们的国家成为一个落后落后的国家。这将成为历史——我们将废除一切阻挡给我们人民带来进一步繁荣的传统。"
 MAG_surrealisme:0 "超现实主义"
 MAG_surrealisme_desc:0 "随着落后的，腐烂的和缓慢的残留物被扫进历史的垃圾桶，我们终于可以进入利希比所预见的崭新和更快的马达加斯加：具有马达加斯加民族特色的超现实主义。扩展革命运动到每个人的日常生活中：所有的街道和房屋都将被建造成令人恐怖的形状，所有的东西，包括路标都被染上极具视觉冲突的颜色。各级学校的课程将大量讲授安德烈·布雷顿和勒帕农的光辉思想，想必用不了多久我们也一定会加速到他们的行列之中。"
 MAG_seizeproperty:0 "扣押财产"
 MAG_seizeproperty_desc:0 "长久以来，马达加斯加一直处于封建主义领主的铁腕统治之下，他们曾经把我们的人民束缚在迷信和软弱上，让外国帝国主义者在我们国家横行霸道。工人们受到非人虐待和剥削，我们之中的谁会质疑这场革命的正义性呢？我们将一举夺走一切永远属于人民的合法财产，从此之后再也没有领土和封建领主！他们的土地将被国有化，我们对这些前领主唯一的怜悯就是让他们作为一名普通工人回到“他们”以前的工厂。"
 MAG_socialistpowerhouse:0 "社会主义强国"
 MAG_socialistpowerhouse_desc:0 "我们是非洲第一个采纳马克思和革命指导方针的国家。即使秃鹫在我们周围盘旋，我们也不能简单地诉诸于“一国革命论”的愚蠢观念，不，我们一定要成为一盏红光闪闪的灯塔。社会主义是优越的和乌托邦式的光辉典范！随着我们工业的蓬勃发展，我们的工人们正在欢呼雀跃，我们很快就会把革命传播到非洲阳光下的一切！"
 MAG_liberalcoup:0 "自由主义政变"
 MAG_liberalcoup_desc:0 ""
 MAG_strengthendemocracy:0 "强化民主"
 MAG_strengthendemocracy_desc:0 "尽管君主和总理之间的双重权力体系是受西方共和国的启发而形成的，但事实上，民主和自由的理念对我们大多数民众来说仍然几乎一无所知。现在君主制的腐朽尸体被一扫而光，我们要支持建立一个真正代表人民的制度，让人民代表自己，而不是一个对权力饥渴的独裁者的外衣，我们可以开始真正地传播这些光荣的思想。"
 MAG_partiesmustbeloyal:0 "党派必须忠诚"
 MAG_partiesmustbeloyal_desc:0 "共产主义、自由主义和加速主义的危险思想在我们女王去世后几乎吞噬了我们的国家，暴露了允许不受监管的政党长期存在的危险。马达加斯加如果要想生存和繁荣，就必须遏制地它们，而简单地禁止它们，只会让它们的“斗争”在公众眼中是合法的，因此我们将采取更为谨慎的做法\: 例如党的领导人将突然消失，资产被冻结，并授权警察设置军队向这些狗奴才展示它们应有的地位。"
 MAG_mixedsystem:0 "混合体制"
 MAG_mixedsystem_desc:0 "自从1863年贵族革命以来，君主的独裁统治权力被削弱，通过让贵族的“首相”与在位的君主和蔼地分享权力，从而减轻了以前君主独承担政务的沉重负担。由于后一个席位空缺，直到马达加斯加真正值得称道的君主再次出现之前，这两个规则显然不再适用。因此，该体系将不得不稍作调整，由首相代替现任的摄政委员会行事。"
 MAG_thequeenandherrealm:0 "女王与她的王国"
 MAG_thequeenandherrealm_desc:0 "即使合法的女王放弃了她与生俱来的权利和对土地与人民的责任，转而支持现在占据了法国的堕落和罪恶疯子们，一个真正的君主，女王拉纳瓦洛娜三世，仍然活在人民心中。我们将永远维护她仁慈而公正的统治，即使她永远不可能再次出现，但是在精神上，她仍然守护着我们，并将一直守护着我们，直到不朽的摄政时代结束。"
 MAG_fortificationsystems:0 "防御系统"
 MAG_fortificationsystems_desc:0 "即使那些以前奴役我们的列强要么像法国人那样陷入疯狂，要么像英国一样屁滚尿流，但是对于我们这样一个仍然落后弱小的小国来说，无数的强盗和征服者仍在等待，随时准备向我们伸出他们的魔爪。因此让我们做好准备，巨大的堡垒将加强广阔丛林中的天然防御工事，当下一个捕食者来袭，我们的防御工事会磕崩他们的门牙。"
 MAG_bolsterthearistocracy:0 "扶持贵族"
 MAG_bolsterthearistocracy_desc:0 "贵族们已经暂时承担起了统治我们土地的全部责任，当然，我们不得不必须支持他们。贵族阶层的成员将被挑选来领导和协调我们行政管理的各个方面，他们的子女将获得资助，在世界上最好的大学中学习，并在他们的领地上享有特别免税权和自治权。我们所要求的当然是对新的土地之主的忠诚，如果他们越界，军队将会提醒他们什么是正确的位置。"
 MAG_stateprotestantism:0 "新教之国"
 MAG_stateprotestantism_desc:0 "自拉纳瓦洛娜二世女王统治以来，新教的荣耀和智慧在贵族阶层和普通民众中传播开来。然而，其他宗教毒瘤任然存在，特别是伊斯兰教和天主教，它们的腐烂程度与近乎吞噬我们所有人的共和主义、共产主义和加速主义的危险思想一样严重。处理好前者，我们也将处理好后者：从今天起，我们土地上唯一合法的宗教就是新教，因此它将永远存在！"
 MAG_smugglefrenchrefugees:0 "走私法国难民"
 MAG_smugglefrenchrefugees_desc:0 "尽管我们……从文化到工业，再到技术，都确实和法国人脱不开干系。即使没有这一茬，见证加速主义恶魔吞噬法兰西——曾是地球上最伟大的国家之一，就如同经历了一场噩梦，人们只能在“护国主”安托南·阿尔托及其奴仆们释放的恐怖的脚底下哭泣。因此，不给逃离这个地狱的灵魂提供一个新的家简直是一种残忍。"
 MAG_farmsubsidies:0 "农业补贴"
 MAG_farmsubsidies_desc:0 "尽管共产党人和加速主义者都有同样的愿望，但我们过去是、将来也永远是一个农民的国家。这种秩序确保了千年来所有人的和平与安宁，未来的一千年也将如此。然而，我们还没有充分发挥我们绿色海洋的深度和广度的潜力！然一旦我们为耕种我们的土地的人提供大量补贴，农业大跃进将是可能的，也肯定会到来。"
