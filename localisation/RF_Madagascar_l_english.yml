 POLITICS_RANAVALONA_III_DESC:0 "1861年7月30日出生的拉纳瓦洛娜三世女王的统治也许是人类有史以来最不寻常的，因为哪个君主声称她可以勇敢地对抗境外势力的影响，会宽容地对待失去的天命，然后凯旋归来，恢复它，把她的人民从外国的枷锁中解放出来？\n\n然而不幸的是，事情从来没有这么简单，出生在马达加斯加王国的君主基本上成了一个仪式性人物的时代来临了。具有讽刺意味的是，与西方国家不同的是，这并不是自由主义者或农民的阴谋，而是1863年首相雷尼沃尼纳希特里尼在军队和贵族的支持下发动的政变。杀死现任国王拉达玛二世（国王默默无闻的传闻至今流传），并用从贵族中产生的首相“分享”皇权取代了君主的绝对权威。当然，后来的君主们基本上都是在首相的掌控之下。拉纳瓦洛纳三世也是如此，她的大部分职责是发表预先写好的演讲、出席仪式和监督会议。1897年，法国人与英国人对该岛的归属产生了争端，而法国突然结束了这一局面，吞并了该岛，结束了君主制度，并迫使她流亡阿尔及尔，并居于法国人的监视下。如果命运中没有大战争，以及其后续毁灭性后果，她将在那度过余生，成为上流社会的社交名流，偶尔去法国旅游。\n\n突然间，法国这个伟大的殖民帝国陷入了混乱，随着国内和经济的不稳定，他们的掌控力逐渐下滑。正是在这种混乱中，一大群马达加斯加贵族半夜来到了拉纳瓦罗纳的别墅。在摧毁了法国的统治之后，他们宣誓效忠，在二十多年后，她终于再次见到了她心爱的祖国。法国签署了一项条约，承认除了迭戈苏亚雷斯港以外的大部分岛屿将独立，在全国各地举行的盛大游行中，成千上万的法国人欢迎他们的主权回归，唉，她现在戴的皇冠是一个新的王冠，而关于她的制度却不是新制度。她从年轻时起就是一个傀儡。更糟糕的是，拉纳瓦罗纳现在是一个长期与栓塞作斗争的老妇人，肯定地说，没有合法的继承人。唯一的继承人玛丽·路易丝，是有合法宣称的人，但是她选择放弃她的神圣权利，转而支持愚蠢而疯狂的新法兰西。贵族们长期以来都在谋划夺取她仅存的一点权力，这也许是发动攻击的最佳时机。最后，拉纳瓦洛娜只能意识到命运给予她的恩惠最终只是借来的时间，尽管她尽了最大的努力，但是她可能真的是马达加斯加最后一个君主…"
 POLITICS_DIDELOT_DESC:0 "出生于1902年12月21日的弗朗西斯·迪德罗一直是一个两个世界的人。狄德罗出生在马达加斯加的土地上，是伟大的埃德加·艾伦·坡的后裔，后来居住在法国的大片的岛屿上。由于父亲是殖民地总督，他年轻时用了很多时间周游世界。然而，尽管他远行他乡，他始终感到与他出生的土地和他父母的土地都有着特殊的联系。追随先辈们的足迹，他放弃了最初的律师生涯，开始了写作生涯。写作范围广泛，从关于戏剧的历史论文到为戏剧创作剧本，到为广播电台和新兴的电视媒体撰写文本。然而在1931年他不得不背井离乡，阿尔托的革命永远玷污了他记忆中深爱的第二故乡的记美丽。他漂泊在外，最后回到了他的第一故乡。然而命运的女主人真的反复无常，他很快就发现自己被上百个遭遇同样命运的同胞包围着。他们发誓至少要保留法国的一些伟大，他们无休止地工作和游说，使马达加斯加最终摆脱君主制的桎梏，成为一个共和国，命运将再次奖励他：王后拉纳瓦洛娜三世的死给了他完美的出手时机。现在迪德罗是马达加斯加的总统，是为数不多的拥有真正民主制度之一的非洲国家。唉，即使法国的灵魂可能永远被阿尔托的疯狂烧焦，也许他可以在这个遥远的岛屿上保存它的一些灵魂…"
 POLITICS_REGENCY_COUNCIL_MADAGASCAR_DESC:0 "多亏了大战争的僵局和随后的革命之火带来的混乱和动荡，君主制已经成为世界舞台上罕见的奇葩，而独裁君主制更是被人唾弃。在我们受到外国的欺凌之前，在我们推翻侵略者之后之后，马达加斯加王国一直是全世界少有的独裁君主制国家。但这只是表面上的，因为自1863年“贵族革命”以来，由于国王选择将决斗合法化，首相杀害拉达玛二世国王，大权旁落于首相之中，当然也包括贵族阶层，毕竟首相由他们之中产生。在残酷的命运转折中，这个秩序却被贵族们公开邀请到他们的土地上的人所摧毁：法国人吞并了这个王国，贵族们仅仅是富裕的地主，没有多少政治发言权。大战争打响之后，不到20年的时间：随着法国放弃了大部分岛屿，贵族们迅速恢复了他们统治的体系。可惜的是，即使在拉纳瓦洛娜三世女王的全力配合下，许多贵族仍将君主制视为老古董，只会阻碍国家的发展。由于女王没有留下任何继承人，显然最佳的出手时机到了：击败所有其他假装控制国家的人，宣布国家进入永久性的摄政状态，马达加斯加君主制将在悄无声息中庄严地死去…"
 POLITICS_RALAIMONGO_DESC:0 "拉莱蒙戈在1884年10月4日出生于安托比地区，是马达加斯加众多传教团中的一位牧师，拉莱蒙戈与他的国家的关系是王后拉纳瓦洛娜三世去世后，在混乱中寻求统治地位。因为尽管他生而自由，但他童年的大部分时间作为奴隶度过的。七岁时，他和他的家人被绑架，他被独自卖给了巴拉地区。七年之后，他的救赎来自一个最意想不到的恩人：法国。1897年，法国人把他的国家置于枷锁中，但是对拉莱蒙戈和成千上万的人来说，这意味着自由，因为法国人带来了奴隶制的末日。1898年他终于回家了，并怀揣着对法国人一种根深蒂固的感激之情，和对旧政权同样的深恶痛绝之情。后来他成为一名教员，并在大战争期间为法国挖战壕，以此偿还他觉得欠法国的人情债。留下来在巴黎呆了几年之后，他沉浸在知识之中，甚至相识了一个以后会以胡志明为名字的人。自1924年回国以来，他一直在鼓动组织并建立一个更自由、更平等的马达加斯加，因此成为殖民政府和后来新生的王国的眼中钉，肉中刺。现在拉莱蒙戈是非洲第一个拥抱社会主义的国家的舵手：承诺为所有出生在马达加斯加的人建立一个真正自由和民主的社会，并且摧毁上层统治阶级，红色黎明冉冉升起…"
 POLITICS_RABEARIVELO_DESC:0 "让·约瑟夫·拉贝阿利维洛，一个出生于1901年三月四日的人，在许多人，特别是法语国家里，脑海里家喻户晓。当听到“马达加斯加”这个词时，人们往往第一个想到这个人名。然而，尽管这么小的年龄就有如此辉煌不朽的成就，在全世界各地都有粉丝和信徒，但是自从法国人吞并该岛后，他仍然过着和法国人夺走他家族财富后的贫困生活。在一个文学天才的形象之下，隐藏着的是一个深陷困境的人，这使他伟大的，也是他的咒诅。他不仅对法国文学，而且对法国和马达加斯加诗歌产生了兴趣，这使他从小就沉浸在那个世界里，在十四岁出版了他的第一首诗。唉，这种热爱也成了一种负担，他的爱不仅延伸到文学领域，而且延伸到文化和政治运动中。也许是不经意间，因为许多年轻的知识分子蜂拥到他跟前，对这场运动表示同情，他成了岛上文化和政治运动的领袖，尽管他在国际上享有盛名，但他仍然受到许多国家的排斥，在拉纳瓦罗纳三世复辟之后经常受到骚扰和蔑视。更糟然的是，1933年，他唯一的女儿在三岁因病去世。这使他更加深入地陷入了他以前所犯下的恶习：淫乱、私通和愈加严重的鸦片上瘾。多年来，他曾多次考虑自杀，直到在正午的阳光下，当他已经在指尖间把玩着装满氰化物的胶囊时，突然有一大群追随者冲进他的家，疯狂地给他带来了拉纳瓦洛娜王后去世的消息，街道上已经满是鲜血，在一片雾霭中，他跟着他的追随者走上街头，向首都进发，他还在考虑该怎么办，突然间，一种清醒的感觉袭来：他并没有像阿尔托那样接受神圣的幻象，但也许是因为他的缺陷，他命中注定要拯救他的土地人。带领着众多未来主义者，他勇敢地向首都发起进攻，征服一切敢于阻挡他们前进的道路，宣告一个新秩序和一个最精致美丽的国家重生。还有当他和他的追随者们揭开了现实和超越的边界时，也许正是在利莫里亚的神秘海岸上，他最终会找到和平…"
