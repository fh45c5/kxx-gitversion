 MAG_protectthepeasants_desc:0 "上帝赋予并向我们揭示了农民-贵族-神职人员这样的秩序，它的神圣光辉早已展现在世界各地，直到狡诈的、恶魔般的共和主义思想传播其腐烂的影响。即使从外部避免了危机，我们也必须确保从内部维持这种秩序。唉，很不幸，过去几十年中土地所有者过度行为很常见，我们现在应该遏制，同时我们还将颁布一系列给予农民法律保护的章程。"
