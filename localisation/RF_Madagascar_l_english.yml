 POLITICS_RAMASINDRAZANA_DESC:0 "出生于19世纪，拉马辛德拉扎纳在听到摄政政府成立的消息后泣不成声——虽然权力的失去贡献了一部分眼泪，但她更多的是为了自己死去的亲人哭泣。尽管如此，腊纳瓦洛娜三世还是会记得告诉她的好阿姨——一起去欧洲旅行的拉马辛德拉扎纳——接任自己的王位。但其实事实并非如此——腊纳瓦洛娜三世在遗嘱中没有指定继承人，因此马达加斯加忘恩负义的贵族宣布摄政府的建立。但是拉马辛德拉扎纳知道，伊默里纳王室的血脉没有断——现在，她要发动一场前所未有的革命，拉马辛德拉扎纳将同时与两个敌人作战——伊博纳和摄政集团，伊博纳希望为自己夺取马达加斯加全岛的权力，而伊博纳有寡头的支持。凭借她一如既往坚定的决心和充沛的精力，她将挺身继承皇位，以拯救濒临崩溃的马达加斯加国。"
 POLITICS_BINAO_DESC:0 "比诺出生于1867年，是马达加斯加萨卡拉瓦人的女王，她知道在伊默里纳王国摄政委员会接管政府后，必须抓住这个机会去夺权——而这个机会不怎么出现。也许是时候发动一场起义，从伊默里纳王国手中夺取王位，控制整个马达加斯加，创造一个新时代了！..也许这些很难想象，也很难实现，最重要的是，比诺有极为坚定的意志力，比诺不会停止实现她的梦想，除非她死去。"
 mag.22.title:0 "皇室纠纷"
 mag.22.desc:0 "看来我们的摄政委员会并不那么受欢迎。当然，由于我们摄政委员会都是贵族，肯定会有反对声音——但绝不会来自君主主义者！全国各地的人们都谴责摄政，而马达加斯加不可能是一个“永久摄政”国，因为专制的贵族会扭曲伊默里纳的血统。当然，这些说法都是无稽之谈，因为我们保留了王后腊纳瓦洛娜三世的遗志，但是有一点是确定的，我们必须派遣军队去让那些反对我们的人闭嘴。"
 mag.22.a:0 "我们的军队将使他们无处可藏。"
 mag.23.title:0 "马拉加什内战"
 mag.23.desc:0 "随着国家陷入内乱之中——尤其是在西海岸的萨卡拉瓦民族地区，我们的国家似乎正在朝着这个方向前进。\n\n因为我们有些军事前哨被人干掉，而且有叛乱者夺取了民兵控制的村庄，所以现在是时候把这些反对摄政委员会的人干掉了。"
 mag.23.a:0 "镇压叛乱是旧君主遗产的一部分。"
 mag.23.b:0 "伊默里纳王室已经失去了统治国家的权力！"
 mag.23.c:0 "真正的伊默里纳王室正屹立在马达加斯加的南方！"
