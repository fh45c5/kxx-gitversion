 mag.1.title:0 "女王之死"
 mag.1.desc:0 "今天，我们伟大的君主腊纳瓦洛娜三世在饱受栓塞折磨后去世，而她的家人陪她度过了最后的时光。现在马达加斯加陷入一片混乱，不同的派别听闻女王的死讯后，企图政变，王位空虚，国将不国。拉贝亚里韦卢的法国未来主义者已经冲上街头，试图将马达加斯加团结至未来当中；让·拉莱蒙戈号召农民反抗贵族；而自由主义者则打算通过理想的民主制建立一个独立且中立的马达加斯加。当下马达加斯加陷入危机。没有人能预见马达加斯加的未来，和现在…"
 mag.1.a:0 "马达加斯加成为一个自由共和国！"
 mag.1.b:0 "让·拉莱蒙戈推翻了君主制，解放了马达加斯加人民!"
 mag.1.c:0 "拉贝亚里韦卢的未来派进军塔那那利佛并占领议会!"
 mag.1.d:0 "君主派设法稳定了政局！"
 mag.4.title:0 "马拉加什加入第三国际？"
 mag.4.desc:0 "马达加斯加希望加入第三国际，并将派大使到德国，声称他们是“社会主义运动的新家庭”。我们该怎么办?"
 mag.4.a:0 "当然，让他们加入第三国际！"
 mag.4.b:0 "你是认真的吗!？这可不是马达加斯加开的第三国际，我才不关心非洲某个岛屿呢！"
 mag.2.title:0 "马达加斯加索取港口"
 mag.2.desc:0 "马达加斯加索取我们在马达加斯加北部迭戈-苏亚雷斯的港口，并称之为“民族自豪的索取”，就像港口附近的本土民兵一样。虽然它是战略要地，但我们很少使用它，也许掌握在我们的未来派朋友手中会更加有用。"
 mag.2.a:0 "让出港口以换取现金和监管权。"
 mag.2.b:0 "你是认真的! ?我们可以在几秒钟内摧毁他们！谁在乎他们对我们合法港口的看法。"
 mag.5.title:0 "马拉加什之春"
 mag.5.desc:0 "在接下来的几年里，许多人认为即使拉纳瓦洛娜三世女王去世了，王室也仍将继续统治马达加斯加。但在过去的12个小时里，这一状况发生了变化，一个名为“新民主国家联盟”的组织对政府发动政变，宣布成立共和国，今天，马达加斯加共和国临时总统兼该组织领导人菲利伯特·齐拉纳纳在塔那那利佛地罗瓦郊外发表讲话，宣布新共和国将是一个尊重所有公民正当权利的国家，无论公民们的社会地位或职业如何都将得到承认。尽管这些演讲受到许多马达加斯加公民的称赞——他们厌恶君主政体时期持续的贫困和剥削；但也有许多人对临时总统的承诺表示怀疑，因为有传言称新政府随时可能会因为内部冲突而分崩离析"
 mag.5.a:0 "我们是自由灯塔"
 mag.6.title:0 "新民主国家联盟中的团体"
 mag.6.desc:0 "马达加斯加新民主国家联盟并不是一个传统的政党或协会，它是一个由许多不同团体组成的联盟，涵盖了从温和社会主义到保守主义的不同派系。这些团体是以在马达加斯加建立民主制度这一理念团结在一起的，这个团体中最强大的几个分别是：\n民主改革联盟\n这是一个由茨拉纳纳总统领导的自由派政党，反对新民主国家联盟中的其他民族主义团体，也反对联盟外的任何马克思主义或先锋主义势力，而在外交方面他们希望与英国或意大利等温和的民主国家建立合作。茨拉纳纳派的官方意识形态被称为自由社会主义，希望建立一个有效率的私营经济体系，开战扫盲运动以及建立合作社。它还希望建立半总统制共和制度——一个立法部门拥有与总统平等的权力的权力制衡体系。\n工农协会\n这是一个温和社会主义政党，希望将马达加斯加建设为一个福利国家，并开展土地改革和工会合法化运动，在外交方面则希望维持中立，反对马达加斯加加入任何国际阵营。它还希望给予共和国中男女公民平等的权利，并建立一个可以限制权利滥用的议会制共和制度，以避免君主制时期发生的一些滥用权力的情况再度出现。\n自由与信仰党\n由诺伯特·扎菲马霍娃领导的基督教民主派，强烈反对社会主义。他们在国际上有一个最雄心勃勃的计划，那就是建立民主国家间的联盟。它希望在共和国建立一个各部门权责划分清晰的中央政府，并建立基督教工会以作为社会主义工会的替代选择。"
 mag.6.a:0 "民主永恒"
 mag.7.title:0 "新生"
 mag.7.desc:0 "几年前， 哈马达还是一个普通的农民。他和他的兄弟们一起种玉米和养鸡，而他们的妻子和孩子们则在家族传承下来的四间小屋里生活。生活虽不有趣，但也一直是美好而稳定的。他崇拜他父亲和他父亲供奉的神灵。他伴着鸡鸣而起，伴着家人的斗嘴而眠。政府很少来找他，即使是来找他，他也可以轻松自如地应对他们，就好像和一个老朋友聊天一样。他偶尔会和一些老朋友见面，以纪念他曾经的人生过往。他每隔几天就到村镇里去卖鸡，有时还会出趟远门把玉米卖到首都去，这两种交易都能让他大赚一笔，令他有资格管理家族的财产，并确保他侄子林贾拉的教育花销。他虽然很少说话，而且在社交方面也有一些问题，但事实证明他确实是一个天才，虽然他的智力被他曾经的英国老师毁掉了不少。\n那似乎是很久以前的事了，在这田园诗般的乡村生活中，他是一家之主…\n这是一个平常的日子， 哈马达和他的两个孩子一起呆呆地看着集市上的货物。不久前，一群吵闹的艺术家的到来了马达加斯加新秩序的开始。特别是，这个村庄将被移交给一家法国公司，该公司有意将其开发成一个度假胜地，以供那些艺术家在此接受来自马达加斯加平静乡村的启发。当村委会的长老们礼貌地拒绝了这个提议时，那些外来者微笑着掏出了口袋里的枪。于是，哈马达被迫在塔那那利佛的首府城市开始了新的生活。在超现实主义政权的统治下，城市生活是一场工业、变革、对马达加斯加几百年来一直坚持的传统的随意粉碎的狂潮。不到一周，他二弟的三女儿就在夜总会里当彩绘舞者赚钱了，他的大哥抛弃了自己对古老神灵的狂热，因为从印度传过来的泰勒玛教成了他的新信仰，他的孩子们现在说的是他们从学校学来的法语，据说现在的学校里除了艺术和占星术什么也没教过。\n 哈马达的生命还没有完全被摧毁，但由于马达加斯加的崛起，它确实经历了一个彻底的转折…。"
 mag.7.a:0 "新的未来就在前方…"
 mag.8.title:0 "走向另一个领域"
 mag.8.desc:0 "埃米尔一直处于一个介于现实与其他东西之间的世界。当她六岁时，和她以卖淫为生的母亲和她抽烟的哥哥住在马达加斯加首都的贫民窑，她总是能找到一份工作，但显然总是被那些该死的印第安人抢走，她有了第一次…插曲。她正在街上和一只流浪猫玩耍，就在一个大糖库的墙壁附近，这时两条大金鱼从仓库后面敞开的门里窜了出来。它们将成为她的第一个真正的朋友；贫民窑的所有其他小孩都取笑她，因为她的法语名字，她母亲的工作，以及她的右手大拇指怎么不见了。埃米尔记住了它们，四处游荡，邀请它们和她一起玩。很快她给它们起了名字：乔治和阿米琳。接下来的四年是她一生中最美好的时光。她和它们一起探索贫民窑的隐藏面，以它们为灵感创作艺术作品，并向它们解释她的人生观和原始哲学。但是在一天他们的所有不得不结束，她的母亲给了她一种奇怪的香蕉皮一样颜色的液体，她和那两只巨型金鱼的冒险活动结束了。她用更多的艺术品来充实自己的时间（所有的工具都是由一位慷慨的老妇人提供的，她在贫民窑西区讲着淡淡的法国口音），因为他们太穷了，不能上学；她还很有趣地记得她的兄弟如何给她1001阿里亚里（马达加斯加的法定货币）来制作10个包括一根奇异的香烟，多根香烟和一个烟盒的详细的草图\n\n那天是她11岁生日，当她在桌上素描时，一些戴着好看帽子的男人注意到了她。他们介绍自己是塔那那利佛创意学校的工作人员，并对她的技能表示钦佩，并邀请他们来他们的学校。她在妈妈的桌子上留了张字条，义无反顾地离开了。她搬到了学校的一个自称是她叔叔的管理者那里，并且开始了她的艺术研究。五年后，她毕业了，大胆地走进了成人世界。唉，当时马达加斯加人民的除了文化发展还有其他的事情要担心。一场革命爆发了：马达加斯加人民正在驱逐法国的压迫者。埃米尔躲在街角的一顶大桃花心木色帽子下已经整整四天了，但占据她旁边废弃家具店的乞丐声称，她只是穿着连衣裙坐在那里。\n\n两年过去了，就像一艘船从溪流中驶过；埃米尔到处找工作，为小商人和富有的外国人画画。这一时期没有发生什么大事。\n现在，革命迎来了第四位核心人物。一个真正欣赏她的才华和遗产的人。在受人尊敬的伟大诗人让·约瑟夫·拉贝里韦洛的领导下，未来主义者推翻了陈旧的君主制，并建立了他们梦想中的政权。\n现在，她已经成为一个有成就的作家、画家、诗人，并成为拉贝里韦洛的“复兴派”艺术家之一，被认为是马达加斯加最有成就的艺术家。她的生活改变了。"
 mag.8.a:0 "我们的新国家爱着所有的艺术家"
