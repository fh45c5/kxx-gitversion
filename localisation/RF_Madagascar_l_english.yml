 mag.9.title:0 "1939年的选举"
 mag.9.desc:0 "在我们消灭了马达加斯加反动君主之后，我们承诺，我们会在1939年2月开始全民选举。就像我们马达加斯加的美丽的多元化社会一样，已经有多名候选人已经开始拉票了。但是只有三位候选人拥有足够的人气带领他们的队伍走向胜利，成为潜在的候选人，那么最终获胜的是…"
 mag.9.a:0 "菲利普·茨拉纳纳，马达加斯加民主派同盟的左翼领导人！"
 mag.9.b:0 "弗朗西斯·迪德罗，贸易自由主义者！"
 mag.9.c:0 "诺伯特·扎菲马霍娃，保守派绅士！"
 mag.10.title:0 "社区民主是最好的经济体制"
 mag.10.desc:0 "在我们的祖国，没有暴君，没有独裁者，没有将军，也没有任何形式的暴君。这个制度也影响到我们的经济体制，我们国家没有经济部长，没有制定国家配额的官僚，没有在工厂里的共产主义者在我们不想生产的时候强迫我们增加产量，没有价格控制或工业生产需求。我们是一个民主国家，所以我们的经济也是民主的，我们的社区将会生产必要多数量的商品，将会生产他们必须要生产的和他们需要的，我们认为这是值得的，尽管我们可能不会再像以前一样拥有有世界上最大的工业产出，甚至在非洲，我们也不再是像过去一样的粮仓，但至少我们可以成为非洲最幸福的国家，乃至成为世界上最幸福的国家，这就是马达加斯加傲然于世的原因。"
 mag.10.a:0 "我们这里不欢迎任何形式的暴君。"
 mag.11.title:0 "渐渐消失的饥荒"
 mag.11.desc:0 "几个世纪以来，所有的文明，无论是最富裕有的欧洲国家还是最贫困的拉丁美洲共和国，无论是我们富裕的非洲部落到四分五裂的巴尔干独裁政权，都饱受着饥荒之苦。随着科技的进步，更有效率的行政部门允许食物能大生产，土地管理允许更多的人民去生产食物，饥荒问题开始逐渐越来越少见。在过去的几年里我们的饥荒更少了，而且我们设法使用马或者法国殖民者留下的铁路运输粮食，以帮助灾区。现在我们的农业产量在不断提高，道路也在不断修建，我们的公社的粮食产量很快就会大增长，我们希望，像其他文明一样，我们进步的共产主义社会最终会彻底摆脱饥荒。"
 mag.11.a:0 "摆脱饥荒！"
 mag.12.title:0 "留胡子是的男人成熟的标志？"
 mag.12.desc:0 "今天，安齐拉伯公社发表了一篇他们认为观点很重要的新文章，文章指出：“每一个骄傲的社会主义者都应该留胡子”，因为卡尔·马克思、弗里德里希·恩格斯和弗拉基米尔·列宁都有胡子。有一说一，在我国留胡子是很普遍的，所以鼓励留胡子并不会产生太大的冲击。但是每个人都应该拥有穿任何他们想穿的衣服的自由，有些人声称这是一个危险的先例，一个团体试图把自己的美的标准强加给普通人。而公社已经开始了抗议人们在当地报纸前刮胡子。政府应该采取行动吗？"
 mag.12.a:0 "不，绝对不要，这都是没用的。"
 mag.12.b:0 "写一份封信要求他们道歉。"
 mag.12.c:0 "给报纸发一封正式的便条。"
 mag.12.d:0 "谁再对我讲这么扯淡的破事，我就炒谁鱿鱼。"
 mag.13.title:0 "“新法兰西公社”计划"
 mag.13.desc:0 "由于法国先锋派政府对左翼人士的镇压和我们的进步政策，我们最近在全国各地接待了大量的法国移民。在当地人和法国人之间发生了几起种族冲突事件之后，我们的政府提出了一项被称为“新法兰西公社”建议，即在南马达加斯卡尔建立一个公社，成为法国的飞地。一些支持者声称这个计划用时间缓慢地模糊法兰西种族问题。我们应该怎么做？"
 mag.13.a:0 "创建公社。"
 mag.13.b:0 "还是算了吧。"
 mag.14.title:0 "《我喜欢香蕉，因为她们没有骨头》"
 mag.14.desc:0 "啊，香蕉，谁不爱她们？显然，只有她们才能让我们维持了马达加斯加几十年的经济，而获得的利润允许我们引进新技术，其中包括收音机！是的，那台华丽的收音机，有着壮丽的音乐，其中的掌上明珠，是人类有史以来最完美的歌曲，英国乔治·艾瑞克的《我喜欢香蕉，因为她们没有骨头》（然而这首歌最早出自于1948年发行的专辑《主妇的选择》，大抵是因为乔治·艾瑞克也开始加速了，所以大家可以在FR的世界线的此时里听到）。虽然我们大多数人（至少是那些拿着收音机的人）不懂英文歌词，但它的韵律和歌声让她火遍全国！我们应该为这首歌做一个马达加斯加的版本来推广它！哈哈！多么辉煌的成功！"
 mag.14.a:0 "天籁之音！"
 mag.15.title:0 "马达加斯加的民族神话"
 mag.15.desc:0 "我们的确是世界上最伟大，最绚丽的地方之一，越过托马西纳到伊法纳达安娜，跨过高原上绵延起伏的塔纳瑞夫城市，到处遍布着绵延起伏的丘陵和湿地，充满着熙熙攘攘的生命与活力，美丽与爱意，超现实主义和现代性，西部干燥而多山的地区下雪了。最后，这片绚烂而未知，神秘而深奥的的南方更干燥，只适合最敬业的探险者。但是，政府不仅由自然之美构成，还由其人民组成，我们是一个非常多样化但又同质的国家，在马达加斯加人种内有许多亚种族群体，例如贝齐寮人，贝齐米萨拉卡人和梅里纳人，他们非常团结，但通过传统的团结形式——梅里纳王国和法国占领区的遗产。为了克服这个古老的联盟，我们必须团结在更强有力的民族神话中，这个民族神话是由出色的法国思想家乔治·索雷尔提出的，他认为一个国家需要超越真相的东西才能变得更大而不会陷入衰败和痛苦，并最终走向未来。随后，我们研究了全国各地神秘作家和艺术家以及认为这片土地属于利莫里亚的外国探险家的想法和感觉……没错。这对我们来说是正确的-对我们的人民，对我们的政府，对我们的国家都是正常。这对我们的民族来说是正确的！的确，不可否认，我们是利莫里亚人，我们来自印度与太平洋之间的神秘土地，是超越现实的土地，是超越了思想和理性的土地，是超越了身体和理性的土地——还是超越了限制的土地！"
 mag.15.a:0 "更是超越自由的土地。"
 mag.17.title:0 "温柔的夜晚"
 mag.17.desc:0 "紫星\n  在天空的深处进化-\n  北美草原上夜晚的花朵中绽放着怎样的鲜血\n \n  进化，进化，\n  然后变得像一个瞌睡孩子的纸风筝。\n\n  似乎同时接近并退出，\n  失去颜色的花朵即将下坠\n  变成云，变成白色，减少她自身：\n  只不过是一点点钻石\n  为天顶的蓝镜打分\n  已经看到了光荣\n  诱惑着迷人的早晨。"
 mag.17.a:0 "亲爱的，我太喜欢了。"
 mag.18.title:0 "两人竹"
 mag.18.desc:0 "一位当地诗人在一本名为《鸟语》的杂志上创作了一系列新的诗歌，他们根据椰子、竹子和其他热带地区元素创作了超现实主义诗歌，后人称之为面向太平洋的“声音视觉”。"
 mag.18.a:0 "告诉我更多！"
 mag.19.title:0 "《鸟语》第一章"
 mag.19.desc:0 "这位作家以第一首诗歌是以“查尔斯”为笔名，全文摘录如下：\n“ 丛林丛中潜伏着什么\n在您的身边，贝拉方特，这是一种自然的\n沉思在心中的徘徊\n就像椰子的阴影\n散落在玫瑰的茎上，\n在潮湿的喙中休息\n\n当你凝视着你恐惧的目光\n 与我相遇，一颗星星出生，\n 居住在这个银河系的内部\n 一夜的创造力…”\n（这首诗和《鸟语》第二，三章均出自于音乐专辑两人竹（Bamboo For Two）的MV，内容大概是一只鹦鹉在摇头晃脑，文案为查尔斯·弗兰巴赫·贝立兹（Charles Frambach Berlitz，美国多语言人，语言老师和作家，以其语言学习课程和有关超自然现象的书籍而闻名于世界）。您可以从bandcamp网站上欣赏这一专辑，从vimeo网站欣赏这个MV。）"
 mag.19.a:0 "GKD！我喜欢这些！"
 mag.20.title:0 "《鸟语》第二章"
 mag.20.desc:0 "第二卷变得更超现实，更生动，更生动活泼。\n\n'打击乐器急促如倾盆暴雨\n由触碰我的额头冷静决定，因为它\n冒险使自己保持一致，与\n下面葡萄藤蔓失控，另一个希望\n 引导精细交织的轨迹的交点\n 我们缺乏身体的运动轨迹的\n 限制，当一个高耸的肩膀\n 追逐通往向日葵种子\n去壳的床的道路，羽毛布满了九重葛\n 的浅叶，似乎扩大了\n 你的爪子掠过\n 我脖子上的颈背的感觉…"
 mag.20.a:0 "哦，我的…"
 mag.21.title:0 "《鸟语》第三章"
 mag.21.desc:0 "到目前为止，第三卷和最后一卷更加紧张刺激，内容更加翔实，朝着超现实的梦幻视角发展，最终触手可及。\n\n当最黑暗的暗蓝色的注视着\n您遮盖了风雨交加的丛林地平线的剪影，当您，贝拉方特，吸引我时，翼景的相对性，在上方的星空和树线的顶点之间，我们目的地侧面被我们新月三十天的返回所照亮，也照亮了瀑布的介绍：\n\n壁龛退却作为首映仪式\n渴求清醒色情地幻想\n陶醉自己的羽毛，似乎\n充满了弓箭手颜色，一种有活力\n的动物才能从大自然的恩惠中拔出\n并涂在细长的阴影上。\n\n任性地接受了\n我的恐惧，突出了一种超感觉的\n娱乐在两周的游戏，因为\n因为环境音轨入侵了\n波哥尼亚运河的神谕\n\n我是你的，你是我的\n\n这是外部架子的遥远天堂的特质，位于浪漫的建筑之间，竖立在心灵飞机的高度上，由环境中的房客描绘，他那柔和的嗓音使我领悟了一片丛林中的远征：\n一种呼吸映射着两种生物的触及拥抱….."
 mag.21.a:0 "如此美妙"
