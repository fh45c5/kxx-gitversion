 anhui.12.t:0 "访问直隶军阀"
 anhui.12.d:0 "现在，直隶军阀控制着北洋政府，要想让皖系与北洋重新交好，直隶是第一关。当我们的代表团会面时，他们的态度很冷淡，也很不信任我们，但时代已经变了。现在，来自东部和南部的威胁远远大于其内部的派系斗争。现在，是我们重新团结起来，为中国的未来并肩战斗的时候了。"
 anhui.12.a:0 "发送提议"
 anhui.13.t:0 "皖军试图统一"
 anhui.13.d:0 "北境的流亡者要求我们团结一致，共同改革北洋政府。现在他们已经恢复了以前的实力，对我们的边界构成极大威胁。与过去一样，我们的政治和外交利益高度重合。他们已经明确表示要驱逐国内的革命者和境外势力，而最后的事情就是在我们的监督下回到政府，当然，他们的待遇不会差到哪去。anhui.13.a:0“我们是同甘共苦的兄弟。"
 anhui.13.a:0 "我们是共同战斗的兄弟"
 anhui.13.b:0 "他们应该滚回北部的荒地里去。"
 anhui.100.t:0 "皖系寻求协议"
 anhui.100.d:0 "目前滞留在蒙古的皖系军阀，想要通过签订互不侵犯条约来确保其地位和边界。虽然这一提议的答案十分明显，但是从蒙古进入俄罗斯比绕道贝加尔方便多了。皖系军阀可能不会怀疑，但是俄罗斯帝国已经做好了入侵中国的打算。如果我们接受他们的提议，那条路线就不会为我们开放。但我们会在世界上众多敌人中找到这位潜在的盟友。"
 anhui.100.a:0 "好啊，很好啊。"
 anhui.100.b:0 "不，这会破坏我们的利益。"
 anhui.101.t:0 "黄俄罗斯接受提议"
 anhui.101.d:0 "黄俄罗斯最高苏维埃接受了皖系的互不侵犯条约。的东侧比世界上大多数国家都要安全，而这条边境正从俄罗斯向蒙古运送人员和物资，以帮助我们的战争。"
 anhui.101.a:0 "好极了!"
 anhui.101.b:0 ""
 anhui.102.t:0 "黄俄罗斯拒绝提议"
 anhui.102.d:0 "俄罗斯共和党——所谓的共和党就和他们的西方蛮夷一样愚蠢。他们拒绝了我们的提议，给出的理由是外贝加尔地区的安全，以及边境的盗匪。这不是真正的原因，他们只是不想干涉中国事务，以免麻烦上门。"
 anhui.102.a:0 "你妈的。"
 anhui.102.b:0 ""