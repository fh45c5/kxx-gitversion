 POLITICS_DUAN_QIRUI_DESC:0 "军政府总统，弃土背乡之人的将军，全蒙古的指挥官，大北方秩序之徽标的象征。段祺瑞是大总统袁世凯与之割席断交的旧密友与盟誓者。段祺瑞仍然承载着北洋政府的遗产和它所代表的过去。然而，他的北京同胞们却不这么认为，北洋政府正被晋系军阀和直隶军阀所统治，而把奉系和皖系都赶出了政治舞台的中心，而安庆军阀则被赶出了中原。现在，段祺瑞将会纠正这一错误，他将以日本的入侵为契机，恢复起安庆军阀的往日荣光，虽然他很可能会在看到它实现之前就被灭亡……"
 POLITICS_WANG_YTIANG_DESC:0 "民族主义者，谦谦君子，忠国之士，揖唐准备做一切必要的事情来维护中国再世界上的地位。他在皖系军阀的历史可以追溯到袁世凯失败。自北伐战争以来，他一直是一名平民政治家。揖唐准备做所有力所能及的事情来保持安庆军的强大，即便需要推翻皖系军阀的统治。"
 MON_humiliation:0 "国耻"
 MON_humiliation_desc:0 "帝国主义列强在过去的两百年里击败了我们的军队，羞辱了我们的文化。这样的耻辱导致的自卑已经渗透到了我们的国族文化中，这摧毁了我们中国人曾经身为天朝上国子民的自豪与团结……"
 MON_recordcorrected:0 "站起来了！"
 MON_recordcorrected_desc:0 "国耻已雪、列强伏诛。炎黄子孙已经再度站在了一起，自豪之火已被再度点燃。"
 MON_brokenarmy:0 "残兵败将"
 MON_brokenarmy_desc:0 "皖系旧军“北伐”带来了巨大伤亡，虽然可以勉强确保蒙古地区的安定，但他们已经没有多余的精力去想什么反攻中原了。"
 MON_brokenarmy2:0 "初步恢复"
 MON_brokenarmy2_desc:0 "军事改革已经开始，不过胶柱鼓瑟的状况仍然普遍。"
 MON_newarmy:0 "新军"
 MON_newarmy_desc:0 "军队已经重建完毕，士气高昂、军心可用。在洗刷我们溃退的耻辱后，或许我们甚至能更进一步，去捍卫我们的国家！赳赳武夫、国家干城！"
 MON_nomadshock:0 "游民冲击军"
 MON_nomadshock_desc:0 "蒙古的游牧民战士毫无疑问是冲击部队的良好种子。新组建的游民冲击军会是我们进攻的先锋部队！"
 MON_agrarianeconomy:0 "农业社会"
 MON_agrarianeconomy_desc:0 "中华与蒙古都是很典型的农业国家，牧民和农夫主宰了经济。我们必须先完成工业化，才有资格与列强打擂台。"
 MON_agrarianreform:0 "土地改革"
 MON_agrarianreform_desc:0 "城市化计划正逐渐将越来越多的人带进都市的大门，步子虽小，但一步一个脚印。"
 MON_rapidindustrialisation:0 "加速！"
 MON_rapidindustrialisation_desc:0 "农民当然可以随心所欲地抱怨，因为他们就是我们“不惜一切代价来工业化”中的“代价”。如果今年收成不好，就把他们丢进工厂，没有讨价还价的余地！"
 MON_progressiveindustry:0 "等等你的人民"
 MON_progressiveindustry_desc:0 "饮水思源，我们不能忘记供养我们饭食的农民。耕地红线必须保证，要工业化，也必须按部就班地推动改革，逐渐扩大我们的都市，不能急于求成。不过，虽然没收土地与强制迁移是不人道的，但我国国民的诉求总是凌驾于地主富农的抱怨之上。"
 MON_anhuirevival:0 "皖系复兴"
 MON_anhuirevival_desc:0 "皖系重新得到了它应有的地位，经济正逐渐发展，我们已经做好准备去实现我们的伟大愿望了。"
 MON_militarygovt:0 "军政府"
 MON_militarygovt_desc:0 "中国军政府依然控制着这个国家，总司令会是不可侵犯的最高权威，士兵也不会和民众站在一起。"
 MON_empire:0 "天命"
 MON_empire_desc:0 "千年来，天命乃是中华帝国的最高统治原则。清既失其鹿，大帅来逐之！"
 MON_democracy:0 "中华权利法案"
 MON_democracy_desc:0 "为了团结我们的国家，我们引入西方的人权理念，制订了中国特色的权利法案。我们不会向孙中山的叛乱低头，我们会提出更好、更人道的解决方案。"
 MON_yuanshikai:0 "袁世凯币"
 MON_yuanshikai_desc:0 "大总统袁世凯乃是中国反共和主义叛乱的象征，我们将要出台的第一项金融改革措施就是以他的名义发行新币，质量良好、广受欢迎的新币会给我们的经济带来稳定，有利于工业的发展。"
 MON_acespades:0 "黑桃王牌"
 MON_acespades_desc:0 "黑桃王牌乃是我们空军最精锐的标志性战队，这个战队由我军最为训练有素的飞行员组成。其他空军飞行员都把他们视作榜样。"
 MON_acehearts:0 "红心王牌"
 MON_acehearts_desc:0 "红心王牌乃是我们空军最精锐的标志性战队，这个战队由我军最为训练有素的飞行员组成。其他空军飞行员都把他们视作榜样。"
 MON_conscription:0 "新动员政策"
 MON_conscription_desc:0 "我们这一套崭新的动员系统会允许我们征召更多的年轻人，使我们有更多的后备力量来建立我们的军队。"
 harbin_pact:0 "哈尔滨条约"
 MON_chinese_reclaimation:0 "宣称那些沦陷的城市，并逐渐恢复中华不可分割的领土！"
 corrected_the_record:0 "中国不再破碎"
 JGJ_annexed:0 "吞并靖国军"
 FJN_annexed:0 "吞并福建"
 KMT_annexed:0 "吞并南京"
 MON_SETTING_SUN_DESC:0 "军阀混战期间北洋政府分崩离析，段祺瑞率领其皖系军阀抵挡国民革命军北伐并取得了一定成果，在随后的一系列斗争中被驱逐至蒙古。现在北京由阎锡山所控制，皖系必须与蒙古的其他势力展开竞争以求生存，并夺回其作为中国潜在领袖的地位。"
 Mongolia_armyofexiles:0 "哀兵疲师"
 Mongolia_armyofexiles_desc:0 "我们的军队在北伐的过程中被打败、放逐与羞辱。我们最好反省我们之前所犯下的错误，从中学到战争的经验，并坚定对光明前景的希望。"
 Mongolia_peaceandhappinessclub:0 "安福俱乐部"
 Mongolia_peaceandhappinessclub_desc:0 "作为一个秘密政治沙龙，安福俱乐部乃是皖系的发家之所，正是在这个小团体的阴谋策划下，曹锟得以就任总统。为了给中国带来稳定，俱乐部应该全部恢复，并重组党和人民的架构关系模式。"
 Mongolia_reorganisethedregs:0 "重建行政区划"
 Mongolia_reorganisethedregs_desc:0 "蒙古大草原上的各个聚落相距遥远、交流甚少。牧民们需要被组织起来，我们也应该推进城市化的发展。"
 Mongolia_opposethemadbaron:0 "应对疯男爵"
 Mongolia_opposethemadbaron_desc:0 "民国的北部疆界被疯男爵和他的土匪军威胁着。我们必须准备好碾碎这个虫子的试探！"
 Mongolia_opposetherogueofficer:0 "应对流氓将军"
 Mongolia_opposetherogueofficer_desc:0 "共和国的北部边界被流氓将军和他的哥萨克骑兵骚扰着，我们必须做好解放我们在布里亚特的兄弟的准备！"
 Mongolia_consolidateoutermongolia:0 "统一外蒙古"
 Mongolia_consolidateoutermongolia_desc:0 "外蒙古的地方势力并不都支持共和政府，我们应该在大草原上建立一个统一的权威机构，并改革我们的军队以确保我们的权力。吸纳愿意合作的积极分子、打出新的旗号并奖励效忠派，这将将会是一个良好的开端。"
 Mongolia_thesouthernexpedition:0 "南征"
 Mongolia_thesouthernexpedition_desc:0 "北伐的惨烈失败最终导致我们被放逐在中原以北。而南征却会让我们将中国重新统一！吹响南征的号角，把他们团结在我们的旗帜下。"
 Mongolia_preparethedefences:0 "准备防御"
 Mongolia_preparethedefences_desc:0 "如果男爵打进了蒙古草原，民国的最后血脉就完蛋了。通过仔细构建防御体系，我们能够阻止他的入侵。"
 Mongolia_buryatguerillas:0 "布里亚特游击队"
 Mongolia_buryatguerillas_desc:0 "我们可以在布里亚特的蒙古人中散布抵抗情绪，将他们作为未来针对布里亚特的计划中的游击队员。"
 Mongolia_breachthestronghold:0 "突入要塞！"
 Mongolia_breachthestronghold_desc:0 "男爵在图瓦的要塞和他的邪恶同志必须被清除！这是为了全蒙古和全中国人民的福祉。"
 Mongolia_russianrepublicans:0 "俄罗斯雇佣兵"
 Mongolia_russianrepublicans_desc:0 "许多的俄罗斯雇佣兵愿意加入我们的军队，可以扩充我们的军队规模；招募俄罗斯人的另一个好处是，他们不是中国人或者蒙古人，而这样少的伤亡对于士气来说是极好的。"
 Mongolia_opposetheshanxi:0 "应对晋系"
 Mongolia_opposetheshanxi_desc:0 "晋系的反革命分子已经背弃了老北洋的原则，而他们现在正是虚弱的时候，是日本人的猎物。或许是时候夺回那一份属于我们的遗产，在北京声明我们的正统了。"
 Mongolia_defendtherepublic:0 "守护共和！"
 Mongolia_defendtherepublic_desc:0 "在这个纷乱的世界里，我们不能孓然而立。黄俄罗斯的共和主义者，比如克伦斯基，将会是非常有用的盟友。"
 Mongolia_reincorporatethefrontier:0 "重整边疆"
 Mongolia_reincorporatethefrontier_desc:0 "对于中国来说，如何稳定地控制蒙古高原总是一个烦人的问题。我们可以在这一片土地上建立有效的统治，换句话说，也就是吞并。"
 Mongolia_occupytransbaijkal:0 "合并外贝加尔"
 Mongolia_occupytransbaijkal_desc:0 "布里亚特人和俄国人在我国建立通知前就在外贝加尔地区定居许久了，但随着俄罗斯帝国的崩溃，我们反而在当地建立了最有效的统治。那现在，该打倒哥萨克了！"
 Mongolia_greatermongolia:0 "确保蒙古"
 Mongolia_greatermongolia_desc:0 "再造五族共和的伟大成就让我们拥有了令全国人民信服的正统性。大蒙古国曾经征服过中国一次，那现在他将再征服中国一次！"
 Mongolia_securethecoast:0 "铲除革命者"
 Mongolia_securethecoast_desc:0 "随着海岸线的扩展，我们的贸易也开始逐渐增长。沿海那些富裕的城市也必须回到我们的控制中来。"
 Mongolia_securetheinterior:0 "确保内地稳定"
 Mongolia_securetheinterior_desc:0 "中国内地乃是我们的文化命脉，农业基地。物资丰饶，土地广博。因此，如果我们想要真正地维系这个国家的存在，我们就必须确保我们在内地的有效统治。"
 Mongolia_maritimechina:0 "中华海务"
 Mongolia_maritimechina_desc:0 "广东的海岸是属于我们的！如果要取回这些沦丧的城市，我们就先得让那些负隅顽抗的地方军阀投降。"
 Mongolia_westernautonomies:0 "西部省份"
 Mongolia_westernautonomies_desc:0 "不管那帮回回怎么想，新疆西部都是中国不可分割的一部分。维吾尔人也是中华民族的一员。"
 Mongolia_correcttherecord:0 "旧事重提"
 Mongolia_correcttherecord_desc:0 "中国已经（大体上）再次统一了，我们已经准备好作为一个强权重新回到世界舞台的准备。现在我们前进道路上最大的阻碍，就是那帮从满清开始祸害我们的洋鬼子。西洋鬼子和东洋鬼子都不该在我们的国土上为所欲为了！"
 Mongolia_yuanshikaidollar:0 "袁大头"
 Mongolia_yuanshikaidollar_desc:0 "如果我们要恢复有秩序的国民经济，就要改革我们的通货。发行规范的袁世凯币会让我们有机会获得更多的外国投资，或者来自本国银行的低息贷款。不过，在这样的情况下，我们或许不能再唱七子之歌了。"
 Mongolia_anhuirevival:0 "皖系复兴"
 Mongolia_anhuirevival_desc:0 "经济在回暖，我们这些背井离乡的人也正掌握权柄。不久我们就会统一中国，不过先得搞清楚谁当头领。随着段祺瑞年龄的增长和北京局势的转变，友好统一的可能性似乎越来越大。"
 Mongolia_president:0 "大总统的末日"
 Mongolia_president_desc:0 "段祺瑞大总统在过去的岁月里一直领导着我们，在革命之后建立了一个足以稳定国家的证券。不管发生了什么，我们都必须忠于他的事业..."
 Mongolia_emperor:0 "大皇帝"
 Mongolia_emperor_desc:0 "军政府已经完成了它的历史使命，天下万民都急切地想要真命天子的回归。爱新觉罗已经失去人心，我们必须选择另一个王朝。袁世凯的儿子，袁克定毛遂自荐。由于没有更好的候选人，议会选举他为大皇帝。"
 Mongolia_tradebyrail:0 "铁路贸易"
 Mongolia_tradebyrail_desc:0 "铺设新的铁路线或者改良旧的铁路线都有助于我们国民经济的发展，也可以在军事层面带来许多好处。这会是一个横跨全国的宏大计划，让我们先从铺设华北的铁路开始。"
 Mongolia_parliament:0 "举行总统大选"
 Mongolia_parliament_desc:0 "军政府已经完成了它的历史使命，人们已经准备好自决自治了。我们的内阁同意建立一个崭新的议会系统，主要由保守党人士或者自国民党中分离出来的右翼革命者参与。这个新的民选政府会成为我们与其他中国民主主义者通力合作的象征，有利于和平统一的实现，全民公投近在眼前。"
 Mongolia_autarky:0 "寻求自给自足"
 Mongolia_autarky_desc:0 "一个国家必须自给自足才能生存，我们不能相信我们的邻国或外国势力会来帮助我们。 避免他人的背信弃义，使自己的人民强大而有生产力，这才是成功的关键。"
 Mongolia_autocrat:0 "皖系独大"
 Mongolia_autocrat_desc:0 "当有人把段祺瑞的死看作是与北洋政府和解的机会时，另一些人还是把晋系军阀和直隶军阀看作皖系军阀统治北洋地区的绊脚石。"
 Mongolia_civilliberites:0 "开放文职政府"
 Mongolia_civilliberites_desc:0 "正如没有人可以强迫一匹马游泳一样，也没有任何一个人可以剥夺人民选择前途和命运的自由。威权主义者们无法反驳这种观念，恼休成怒的扬言要发动内战——但这又如何？反正我们也不需要叛徒。"
 Mongolia_mandateofheaven:0 "天命"
 Mongolia_mandateofheaven_desc:0 "对中原人而言，对天命的信仰在几百年来一直是朝廷维持社会稳定的力量。而现在我们要夺回这一头衔，为此我们必将使那些仍然坚持我们事业的人团结起来。"
 Mongolia_confucianempire:0 "儒教帝国"
 Mongolia_confucianempire_desc:0 "宗教对一个帝国是至关重要的，尽管它也给与了某些原教旨主义激进分子和革命者破坏和煽动的借口。"
 Mongolia_destroythekmt:0 "击垮国民党领袖"
 Mongolia_destroythekmt_desc:0 "我们已经向皖派的国民党革命派发出了最后通牒，按我们的条件投降并加入帝国，否则等待着他们的就是灭亡。私下里我倒是不希望他们接受，因为发起战争才是我们的目标。"
 Mongolia_compromisewiththekmt:0 "整合右翼国民革命军"
 Mongolia_compromisewiththekmt_desc:0 "皖派的国民党势力提出通过尽一切努力与其他势力和解并团结一致，以求构建一个反抗外敌和暴君的统一战线。湖南公社并不在被邀请之列，因为皖派同毛泽东之间没有妥协的余地。各个国民党派系都明白拒绝这一邀请会招致更多的战争，因此他们应该对自己的决定三思而后行。"
 Mongolia_chineseempire:0 "北洋统一"
 Mongolia_chineseempire_desc:0 "更换后的皖系军阀再外交政策方面变化巨大，现在，是时候在北京与我们的北洋兄弟团聚了。"
 Mongolia_newbeiyangrepublic:0 "新北洋政府"
 Mongolia_newbeiyangrepublic_desc:0 "旧北洋政府已死，而我们已从灰烬中崛起，高举火炬进入一个光辉的新未来。派系纷争和内讧一去不复返，团结全中国将是我们唯一的信条。"
 Mongolia_bayandevelopment:0 "发展巴彦图门"
 Mongolia_bayandevelopment_desc:0 "巴彦土门是蒙古南部一个小城市，但可以作为第二首都来发展。如果国家被入侵，在相对偏远而安全的地方发展经济可能是有利的。"
 Mongolia_foundthenationaluniversity:0 "创建国立大学"
 Mongolia_foundthenationaluniversity_desc:0 "蒙古的高等教育较为缺乏，而创立一所新的国立大学将有助于培养我们与军阀竞争所需的新一代精英和政治家，并展现出我们对中国的声索是严肃而认真的。"
 Mongolia_nationalgeologicalsurvey:0 "国家地质调查局"
 Mongolia_nationalgeologicalsurvey_desc:0 "蒙古有丰富的煤、铜和其他非金属矿藏，目前我们可能还没有办法对其中的许多矿物进行加工，但通过勘探土地，我们就可以开始利用自然给予我们的财富。"
 Mongolia_tradewiththecliques:0 "与集团交易"
 Mongolia_tradewiththecliques_desc:0 "灵活一点，与那些不怎么敌对的邻国进行经济交流，我们的工业就可以得到很好的发展。"
 Mongolia_tradewithjapan:0 "与日本贸易"
 Mongolia_tradewithjapan_desc:0 "虽然日本人侵占了东北和海岸地区，但他们在经济上的强大是毋庸置疑的。达成贸易协定无疑可以为我们的国家带来好处。"
 Mongolia_nationallibraryliasoncommitee:0 "国家图书馆联络委员会"
 Mongolia_nationallibraryliasoncommitee_desc:0 "国家图书馆是目前蒙古国内最著名的图书馆之一。通过建立国家图书馆联络委员会，我国的知识财富储备会增加，而且我国的情报工作也会有很大概率取得进展。"
 Mongolia_chineseeconomicpolicy:0 "中国经济政策"
 Mongolia_chineseeconomicpolicy_desc:0 "我们必须决定我们将遵循的经济政策，国家必须实现工业化，问题是我们要走什么样的道路来实现它？"
 Mongolia_reformtheexiles:0 "对流亡者进行改造"
 Mongolia_reformtheexiles_desc:0 "现在的皖军只能说是曾经鼎盛时期残余下来的一个影子，但皖军已经开始恢复了，我们的军官开始重拾新的信心，新的军事演习也已经开始。"
 Mongolia_establishpermanentairwings:0 "永远的空中之翼"
 Mongolia_establishpermanentairwings_desc:0 "由于中国的空军势力和能力一直微不足道，因此空军已经很久没有得到新的发展和投入了。我们应该建立一支永远发展的空军，为未来的扩张奠定基础。"
 Mongolia_submarinebases:0 "潜艇基地"
 Mongolia_submarinebases_desc:0 "在海岸线安全的情况下，我们可以开始为我们负担得起的潜艇和其他小型海军舰艇建造基地。"
 Mongolia_newconscription:0 "新的征兵计划"
 Mongolia_newconscription_desc:0 "我们的征兵计划需要彻底改革。蒙古的人口不多，而且现在的年轻人竟然不想参军，但无论如何，现在是他们付出的时候了。"
 Mongolia_octanecavalry:0 "机动化骑兵"
 Mongolia_octanecavalry_desc:0 "世界范围内正在形成以高机动化为特点的新型战争模式，欧洲历来对坦克的崇拜正在引导他们设计新的机动化战争武器，而我们也应该以他们为榜样，使骑兵机动化。"
 Mongolia_nomadshocktroops:0 "游民冲击军"
 Mongolia_nomadshocktroops_desc:0 "草原上的勇士令人生畏，因此军方应该组织这些游牧民族和猎人组成军队。可以预料，他们必将是优秀的突击部队。"
 Mongolia_mechanicalhorde:0 "机械化部落"
 Mongolia_mechanicalhorde_desc:0 "古老的大汗国时代，部落骑兵们聘驰战场；而现代。我们将以装甲大军为主力。"
 Mongolia_bombardment:0 "战略轰炸"
 Mongolia_bombardment_desc:0 "炮兵是现代战争的重要组成部分，但却被我们的领导人忽视了——因为炮兵昂贵而难以训练。但如果我们开始投资这项技术，无疑会在战场上获得重要的优势。"
 Mongolia_apoliticalofficers:0 "军官去政治化"
 Mongolia_apoliticalofficers_desc:0 "中国的政治和军队势力是互相纠缠的，这导致了许多问题——甚至我们的失败和流亡也与此有关。通过训练一批不关心政治的军官队伍，我们可以减少这些问题再次发生的风险。"
 Mongolia_officerschool:0 "军官学校"
 Mongolia_officerschool_desc:0 "军官学校将给军队中具有创新精神的年轻人一个机会，让他们向老一代将领们展示创新的重要性。鼓励新思想，试验新理论。"
 Mongolia_beiyangarmy:0 "新北洋军"
 Mongolia_beiyangarmy_desc:0 "这支军队与北边的蒙古军队有很大不同。改革已经开始，新的北洋军队已经成形。"
 Mongolia_expandairbases:0 "拓展空军基地"
 Mongolia_expandairbases_desc:0 "我们的空军不能在偏僻的荒野里运行。新的空军基地和扩增的空军基地将给他们提供足够的发展空间。"
 Mongolia_ravens:0 "乌鸦！"
 Mongolia_ravens_desc:0 "近距离空中支援飞机是空军下一步的发展方向，这些能够对大多数地面目标造成毁灭性打击的小型轰炸机将是我们空军未来的主要装备。"
 Mongolia_eagles:0 "雄鹰！"
 Mongolia_eagles_desc:0 "可进行战术轰炸，用途广泛并且支持高空飞行——这些重型飞机具有更大的破坏能力和更高的飞行高度，只有战斗机或大型防空炮兵才能与之抗衡。"
 Mongolia_aceofspades:0 "黑桃王牌"
 Mongolia_aceofspades_desc:0 "黑桃王牌中队将为我们的空军树立更高的标准，一支训练有素的王牌中队将引导其他王牌飞行员的诞生。"
 Mongolia_aceofhearts:0 "红心王牌"
 Mongolia_aceofhearts_desc:0 "进入红心王牌中队将成为我们所有空军飞行员的梦想——成为被选中的那一员，并为他们的国家日夜无畏地飞行和贡献。"
 Mongolia_scoutsignals:0 "侦察信号"
 Mongolia_scoutsignals_desc:0 "升级和改进我们的无线电技术和侦察兵战术将有助于我们在战场上获得优势。"
 Mongolia_radartraining:0 "雷达技术训练"
 Mongolia_radartraining_desc:0 "雷达是一项新技术。在这个时代，探测情报是至关重要的工作。"
 Mongolia_newairforce:0 "新中国空军"
 Mongolia_newairforce_desc:0 "中国空军的建设将成为一个现代奇迹。我们拥有足够的技术，并有能力警告那些试图玩弄我们的人。"
 Mongolia_giantslayers:0 "射击大屠夫"
 Mongolia_giantslayers_desc:0 "外国巨舰看起来十分坚固——但在被重达800公斤的鱼雷炸出一个洞后可就未必了。"
 Mongolia_dragonfleet:0 "龙之舰队"
 Mongolia_dragonfleet_desc:0 "如果是真心的想要发展我们的舰队，那么我们的主力舰就必须能和外国舰队的主力舰相匹敌。"
 Mongolia_newadmiralty:0 "新海军部"
 Mongolia_newadmiralty_desc:0 "新的海军学校正在为我们培养新的海军军官。我们过去在海上也许没有什么值得骄傲的历史，但未来这一状况将得到改变。"
 Mongolia_beiyangfleet:0 "北洋舰队"
 Mongolia_beiyangfleet_desc:0 "一支新的、强大的舰队，将会把中国作为一个重量级角色带入世界大舞台。新北洋舰队配备了大量的主力舰、支援舰和潜艇。现在一切都已准备就绪。"
 Mongolia_underdognavy:0 "海军不如狗"
 Mongolia_underdognavy_desc:0 "单靠海军的武力夺回大海太过可笑。想要生存，我们唯一能做的就是秘密地破坏敌人的舰队。"
 Mongolia_heronfleet:0 "苍鹭舰队"
 Mongolia_heronfleet_desc:0 "用一支以高机动性和小体形为特征的潜艇部队执行高危的搜索和破坏任务——这无疑将给我们带来作战优势。"
 Mongolia_pickoffweakwarlords:0 "挑战弱势军阀"
 Mongolia_pickoffweakwarlords_desc:0 "西北的军阀们势力较弱，将它们作为我们发展的肥料再合适不过。但要注意不能同时攻击他们，以避免他们团结。"
 Mongolia_militaryjunta:0 "常任军政府"
 Mongolia_militaryjunta_desc:0 "尽管段祺瑞已死，但皖系新军再政府中的影响力依然很大，这在战争时期有利于国家取得胜利，可能无法永远长治久安。随着事态的发展，军政府将不得不把更多的控制权让给文官政府，但目前皖系的将军们仍守在自己的岗位上。"
 Mongolia_autonomy:0 "设立国家自治区"
 Mongolia_autonomy_desc:0 "自治和进一步的国-民分离将减少潜在的专制者和反动派之威胁。一个新的农民政治家阶层将会崛起，以代表其阶层的利益。"
 Mongolia_khreedevelopment:0 "发展库伦"
 Mongolia_khreedevelopment_desc:0 "我们应该发展首都库伦，使蒙古成为一个更加现代化的国家，一个可以与其他军阀和中华工业心脏地带竞争的势力。"
 Mongolia_gatekeepers:0 "射击守门员"
 Mongolia_gatekeepers_desc:0 "如果敌人的船只在登陆前就已经遍身漏洞，他们就无法入侵海岸。"
 Mongolia_newbattleships:0 "新战列舰"
 Mongolia_newbattleships_desc:0 "我们的舰队需要浮动的堡垒：战列舰，它可以令敌人胆颤并带给我军勇气。"
 anhui.1.t:0 "段祺瑞之死"
 anhui.1.d:0 "退役老兵，大总统，皖系军阀的大将军和一位值得深交的朋友，段祺瑞先生已经离世。诚然，现在该好好地痛哭流涕一番，但继任者需要带领皖系军阀继续前进，去完成段祺瑞未竟的遗愿。随着皖系和北洋局势的进一步升级，武装冲突可能很快就会到来。现在，应该对可能的战争进行一番评估和模拟了。皖系军阀的将军和士兵们仍在忠心耿耿地为祖国服务，然而一些共和派人士开始搅局，宣称要让皖系和晋系重新交好。无论如何，皖系军阀一定会丧失政府的控制权，但究竟是什么时候呢？"
 anhui.1.a:0 "愿他安息。"
 anhui.2.t:0 "帝国复兴"
 anhui.2.d:0 "不能再维持现状了，中国需要一个皇帝来恢复秩序和繁荣。袁克定不仅大受欢迎，还是第一任总统袁世凯的孩子。他会成为一个很好的首脑的。"
 anhui.2.a:0 "皇帝万岁！"
 anhui.3.t:0 "总统大选"
 anhui.3.d:0 "不能再维持现状了，蒙古地区必须结束专制统治，开启人民统治的新时代。我们的新议会并不像南方的议会那样充斥着不切实际的革命者，而是由明智而温和的政治家组成的。他们并非反动派和军阀，而是新秩序的代言人。"
 anhui.3.a:0 "共和国万岁"
 anhui.4.t:0 "中国的新经济政策"
 anhui.4.d:0 "我们在中国的领导地位不能仅仅靠铁和血来实现，货币和算盘在治国方略中也占有一席之地，我们现在必须决定中国最佳的经济模式。我们要改革农业以解放工业劳动力吗？我们会不惜代价放弃工业化吗？还是采取折中方案，在实现农场现代化的同时投资工厂？"
 anhui.4.a:0 "农业现代化"
 anhui.4.b:0 "人人皆工人"
 anhui.4.c:0 "采取保守方案"
 anhui.5.t:0 "访问奉系军阀"
 anhui.5.d:0 "现在，奉系军阀控制着北洋政府，要想让皖系与北洋重新交好，奉系是第一关。当我们的代表团会面时，他们的态度很冷淡，也很不信任我们，但时代已经变了。现在，来自东部和南部的威胁远远大于其内部的派系斗争。现在，是我们重新团结起来，为中国的未来并肩战斗的时候了。"
 anhui.5.a:0 "发送提议"
 anhui.6.t:0 "访问晋系军阀"
 anhui.6.d:0 "现在，晋系军阀控制着北洋政府，要想让皖系与北洋重新交好，晋系是第一关。当我们的代表团会面时，他们的态度很冷淡，也很不信任我们，但时代已经变了。现在，来自东部和南部的威胁远远大于其内部的派系斗争。现在，是我们重新团结起来，为中国的未来并肩战斗的时候了。"
 anhui.6.a:0 "发送提议"
 anhui.7.t:0 "皖军试图统一"
 anhui.7.d:0 "北境的流亡者要求我们团结一致，共同改革北洋政府。现在他们已经恢复了以前的实力，对我们的边界构成极大威胁。与过去一样，我们的政治和外交利益高度重合。他们已经明确表示要驱逐国内的革命者和境外势力，而最后的事情就是在我们的监督下回到政府，当然，他们的待遇不会差到哪去。"
 anhui.7.a:0 "我们是共同战斗的兄弟"
 anhui.11.t:0 "皖军试图统一"
 anhui.11.d:0 "北境的流亡者要求我们团结一致，共同改革北洋政府。现在他们已经恢复了以前的实力，对我们的边界构成极大威胁。与过去一样，我们的政治和外交利益高度重合。他们已经明确表示要驱逐国内的革命者和境外势力，而最后的事情就是在我们的监督下回到政府，当然，他们的待遇不会差到哪去。anhui.11.a:0“我们是同甘共苦的兄弟。"
 anhui.11.a:0 "我们是共同战斗的兄弟"
 anhui.11.b:0 "他们应该滚回北部的荒地里去。"
 POLITICS_KEDING_DESC:0 "袁克定，袁世凯的长子。作为几乎统一中国的伟人的孩子，袁克定不得不生活在父亲的皇权阴影之下，但在20世纪20年代北洋政府分裂之后，他被迫与名义上效忠袁世凯的皖系合作。如今，他恢复帝制的想法的再次受到了统治集团的欢迎。"
 MON_china_empire:0 "中华帝国"
 MON_china_empire_DEF:0 "中华帝国"
 MON_china_empire_ADJ:0 "中国"
