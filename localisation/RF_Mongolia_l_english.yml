 MON_apolitical_officers:0 "军官去政治化"
 MON_apolitical_officers_desc:0 "旧国军的军官与政治牵连太多，这毫无疑问就是同袍内乱与军阀自立的原因。军校应该只教授军事技能，拉帮结派、另立山头都必须被严惩，军队必须只为国家服务！"
 MON_popular_socialism_party:0 "蒙古人民自由阵线"
 MON_popular_socialism_party_long:0 "蒙古人民自由阵线"
 MON_anarchism_party:0 "蒙古联合无政府派"
 MON_anarchism_party_long:0 "蒙古联合无政府派"
