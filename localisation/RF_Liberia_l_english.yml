 POLITICS_PADMORE_DESC:0 "§Y生于1903年六月二十八日的特立尼达，葡萄牙\n\n乔治1帕德莫尔（原名马尔科姆·伊万·麦雷迪斯·诺思）从小就被压抑包围着。他的曾祖父母从非洲被卖到巴巴多斯当终身奴隶。他是阿桑特部落的一员，曾在几次殖民战争中与英国人作战。几十年来，他们家族就是努力家族，而帕德莫尔最近才因为英国当局的废除奴隶制法而获得自由。他的父亲是当地的一名校长，与安提瓜的自然主义学者安娜·苏珊娜·西米斯特结婚。帕德莫尔因为其著作中丰富的共产主义元素而为人知晓。他于1924年前往美国，从事医学研究，并开始传播列宁思想，但很快就被高尔察克分子教训了一顿。伦敦股市崩盘后，他看到了自己的归宿 - 利比里亚，在那里，他可以团结民众推翻加维的利比里亚独裁政权。最终，在1935年远征内地后，他与利比里亚农村的波罗酋长结盟，并计划控制利比里亚。现在他掌权了，他完全能够实现他的乌托邦理想 - 一个纯粹的非洲国家，清除西方元素，并在波罗-共产党联盟中获得广泛的支持。"
 POLITICS_GARVEY_DESC:0 "§Y生于1887年八月十七日，圣安斯贝，牙买加\n\n关于马库斯·加维，几乎没有什么可以说的，他极其激进的策略，激情的集会和演讲——他充满活力的集会和声势浩大的抗议，以及聚集了10多万非裔美国人的军国主义让他大大地出了名声。加维出生在牙买加一个富裕的家庭，而他十几岁时就参加了工作。在金斯敦，他开始信仰工团主义，并逐渐用感兴趣的眼光观察着身边的世界，加维最终在牙买加建立了一个名为UNIA的泛非主义党派。两年后，他搬到了美国，开始以前所未有的强大活力团结南方当地的非裔美国人，最终与三K党达成协议，将非裔美国人带回他们的祖国——非洲。加维从一开始就得到了小规模的支持，经过20多年的积累，他成功地召集了数十万非裔美国人离开美国，前往利比里亚，他认为利比里亚是创造一个军国主义和极权主义乌托邦的肥沃土壤，强大到足以与西方帝国主义作战，同时仍存留着美国价值观。现在加维成功地政变了政府，他已经达到了权力的顶峰——统治一个国家。"
 POLITICS_FIRESTONE_DESC:0 "§Y生于1898年四月二十日，哥伦比亚市，俄亥俄州，美国\n\n毫无疑问，小哈维·凡士通是一个含着金汤匙的孩子。哈维在一所私立大学学习，而他的父亲就是美国橡胶业最有权势的人物之一，哈维·塞缪尔·凡士通。受到父亲的影响，小凡士通的野心很大，而他也确实实现了本世纪最大的奇妙幻想：接管整个国家，并把它变成一个巨大的橡胶生产公司。现在，在真辉格党解散后的混乱中，小哈维·凡士通已经完全控制了利比里亚，他的手上掌握着利比里亚的未来：要么把利比里亚带入一个新时代，要么把利比里亚彻底地变成橡胶公司。"
