 lib.1.t:0 "万人游行"
 lib.1.desc:0 "利比里亚在燃烧。\n\n因为政府腐败，工业体系混乱，民族的紧张局势使得利比里亚人民走上了街头。马库斯·加维团结起了很多由年轻美国移民组成的团体并使他们统一在自己的旗下。他们对新家园的不满程度全都表现在他们有组织上街后的一举一动。尽管这次游行的组织者矢口否认其中的暴力行为或倾向，但这些武装的人更像是一群正规军，而并非和平示威的松散人群。而蒙罗维亚当局只有一个要求：在开阔地会见抗议者们。\n\n两个团体在城市外围会面..."
 lib.1.a:0 "经过短暂的交火，加维的武装激进分子四散溃逃。危机解除。"
 lib.1.b:0 "...士兵叛国！他们把加维的人群带到了政府大楼面前！"
 lib.2.t:0 "高堡奇人"
 lib.2.desc:0 "叛国罪并不在政府的意料之内。利比里亚军队的介入非但没有消除危机，反而使其变得更加严重。目前还不知道加维到底采取了哪些手段“感化”军队，但有一点是确定的：加维像一辆黑色高级轿车一样，胜利地朝着蒙罗维亚的方向开去。在授予自己紧急事务大权后，加维向利比里亚人民保证，他们的未来是安全的。利比里亚正在走向更美好的明天！\n\n公众对于这次政变的反应奇佳。在政变之前，紧张的气氛环绕着整个国家，每一位利比里亚公民都在担忧着未来的走向，而现在发生的事情解决了这些顾虑。现在，几乎所有的人都可以重返他们的日常生活中去...等等，还没完！加维能够如此轻松地说服军队显然是不大可信的，但他们胜利了，所以这些也就不怎么重要了。当然，军队已经被加维支持者渗透了，但军队绝不仅仅是他们渗透的唯一一个机构。多年来，这个比泛非主义者更古老、更神秘的意识形态已经在利比里亚建立了自己的专属网络，而目前利比里亚的困境正是这些袭击者们所需要的。\n波罗酋长国开始反抗加维的统治。在军队中，在政府里，在每一间平房内，邪恶的部落蛮子们正打算重新夺回他们对利比里亚的控制..."
 lib.2.a:0 "加维的增援部队赶到并消灭了波罗部落的民兵武装。"
 lib.2.b:0 "在击败加维的军队之后，波罗部落控制了利比里亚。"
 lib.3.t:0 "原住民政变"
 lib.3.desc:0 "“利比里亚是一个实验，也许是一个比较高尚的实验，而时间会证明这一点。但利比里亚仍然在实验中，而我们现在看到的迹象表明这个实验以彻底的失败告终，野蛮人们用自己抢来的枪在我们的音乐椅子上跳他们自己的舞蹈，而这到此为止。我们将确保这片土地的稳定与繁荣。如果我们在这样做的同，顺便为自己挣点工资，不是合情合理吗？”\n\n小哈维·凡士通不太擅长演讲，而他的部队致辞只是一种表达形式。部队们要的是现钱，而他们是金钱所能买到的最好的，来自美国和俄罗斯雇佣军。另一方面，哈维尊重行动。迅速、周密、成功，而土地上的黑人们正在为荒谬的天上馅饼而到处征战。哈维的脑海中只有一个简单的形象：凡士通公司领，繁荣而富有。\n在这次精心策划的行动中，训练有素的雇佣兵打败了不堪一击的波罗民兵，凡士通的橡胶生产不能被这场无所谓的闹剧所阻碍。现在，利比里亚的命运正横在这两个势力面前..."
 lib.3.a:0 "...穆祖古被一次又一次的攻击杀害了！"
 lib.3.b:0 "...蒙罗维亚的无政府状态仍在持续..."
 lib.4.t:0 "无政府状态的结束"
 lib.4.desc:0 "蒙罗维亚经过了几场血战，陷入了无政府状态。到处都是精疲力竭的民兵和腐烂的尸体，但比起这些，所有人都没有料到的是第四方的插手：凡士通橡胶公司。公司设法占领了辛特兰和椒蔻海岸，并通过哈珀港增援凡士通的部队。在蒙罗维亚的暴力事件发生后，凡士通似乎站在了最有利的位置。他们接管了利比里亚，处死了波罗酋长，砍下了波罗家族成员的手臂并占领了蒙罗维亚，乔治·帕德莫尔被残忍地乱刀砍死。看来，利比里亚在经历了数天的无政府状态后，终于完全地落入了橡胶公司的手中。"
 lib.4.a:0 "欢迎来到凡士通公司领，我可以为您做点什么？"
 lib.70.t:0 "阿克拉问题"
 lib.70.desc:0 "数千名美裔利比里亚人刚刚抵达阿克拉，并通过恐吓当地人来设立他们自己的城镇，还无视政府的撤离通告。我们该怎么做？"
 lib.70.a:0 "把他们驱逐回利比里亚。"
 lib.70.b:0 "放弃土族自治区，让他们来吧。"
 lib.71.t:0 "问题仍未解决！"
 lib.71.desc:0 "越来越多的美裔利比里亚人涌入阿克拉和阿比让，他们又进一步无视了政府的政策，总的来说，他们确实让政府头疼的要命，而我们就要从根本上解决这个问题。我们的外交部都要求立刻占领利比里亚。我们不仅是一个更大，装备更精良的国家，并且即使英国人不来帮忙，我们也一定会战胜他们。"
 lib.71.a:0 "杀几个利比里亚人助助兴。"
 lib.71.b:0 "算了吧，让他们那么做得了。"
 lib.50.t:0 "利比里亚奇迹"
 lib.50.desc:0 "作为光荣的利比里亚公民，利比里亚在过去的几年中遭受了许多的苦难，并成功的作为自由灯塔幸存了下来。我们禁止了那些极端主义，我们把那些叛徒们赶回了老家，而现在，我们终于可以松口气了。我们在蒙罗维亚举办了一场大型聚会，并邀请了所有人参加，为自由干杯——为这个非洲最自由的国家干杯！\n\n利比里亚已经准备好了它的繁荣，兴旺与财富之路，尤其是在财富方面，利比里亚都可以媲美许多中美洲国家。而所有的利比里亚人都意识到，利比里亚已经成功了，每一个人，从刚出生的婴儿到在病床上的老人，从乞丐到科研人员，现在都已经明白了这个事实；"
 lib.50.a:0 "这是属于利比里亚的黄金时代。"
 lib.99.t:0 "内部战争"
 lib.99.desc:0 "自我们掌权以来，白人们就一直生活在恐惧之中。在掌权之后，我们袭击了每一位留在利比里亚的白人投资者，摧毁每一座凡士通橡胶工厂，并不惜一切代价把白人赶出我们的国家。然而，这并不是我们面临的唯一问题；现在还有最新的白人：美裔利比里亚人。他们是被美国文化所感染的人群，他们像美国人一样说话，像美国人一样走路，像美国人一样思考，像美国人一样相信美国梦。他们必须被一劳永逸地在一次战争中解决掉，在那个时候，我们就消灭了美国-利比里亚的所有元素，而这些元素就是束缚着利比里亚土著人的一切根源。这些压迫很快就会消失，我们甚至计划杀掉全蒙罗维亚四分之一的人，只有这样才能保证利比里亚作为独立非洲国家的自由，而不是那些殖民老爷的所谓“自由”。"
 lib.99.a:0 "内部战争开始。"
 lib.40.t:0 "搜寻加维"
 lib.40.desc:0 "这个民粹疯子！他疯狂地破坏利比里亚的基础设施，还要求我们向他的那支想象出来的“大军”投降！现在是我们开始追捕他的时候了——我们应该先去搜查哈珀港，然后再前进到我们谷物海岸以外的辛特兰地区，就像之前白人所走的路线。我们将不惜一切代价找到加维，然后把同胞所受的苦难十倍十倍地奉还给他。"
 lib.40.a:0 "在死亡之谷的阴影深处，疯狂之人将被寻到。"
 lib.90.t:0 "新生的共和国"
 lib.90.desc:0 "自从马库斯·加维发起万人游行并占领了蒙罗维亚以来，已经过去了两年多，他创立了新非洲国，并确保非洲的未来掌握在非洲人民手中。显然，利比里亚已经从橡胶寡头和各种形式的本土主义中拯救了自己，而这些怪异的意识形态试图摧毁利比里亚人民的民族认同。加维像往常一样精力充沛地站着，环顾四周，穿着帝王的衣服，像非洲的凯撒一样大声宣告："
 lib.90.a:0 "“利比里亚人民站起来了！”"
 lib.80.t:0 "利比里亚索要塞拉利昂！"
 lib.80.desc:0 "利比里亚的加速主义政府向我们索要塞拉利昂，声称这里是椒蔻海岸的一部分。他们已经陈兵边境了。"
 lib.80.a:0 "给就给，这事我不想掺和。"
 lib.80.b:0 "帝国寸土不让！"
 lib.5.t:0 "利比里亚荣耀"
 lib.5.desc:0 "最近发生了一件奇怪的事情。一个组织，名叫“利比里亚荣耀”，在利比里亚民众中广为流行。该组织的成员主要从美国移民和受过教育的人中招募，而他们的“荣耀”似乎来自于共济会和三K党这样的群体，而这些使他们与波罗部落严重对立，并时常与部落发生冲突。虽然许多人都认为这种新三K党对于国家稳定和发展不利，但是其他人却指出这种团体在打击秘密宗教团体方面非常有用。"
 lib.5.a:0 "这些人离开美国就是为了逃避这些东西。他们疯了吗？"
 lib.5.b:0 "我们可能会和他们开启一些交往..."
 lib.6.t:0 "太阳之子"
 lib.6.desc:0 "利比里亚又炸开锅了。野心十足的本地电影公司在制作全功能电影这块十分出色，而这也是这个国家的第一部本土电影。在它制作的过程中，许多人——不乏一些知名艺术家都曾断定它根本不可能完成。一些批评人士称它的设定太宏大了，不可能完成，是对金钱的巨大浪费，是一种离奇的自我崇拜...但电影最终还是完成了。这部将近三小时长的巨作在蒙罗维亚向更多的大众放映。出席首映之夜的有乔治·威尔斯·帕克，赫尔曼·普尔·布朗特和其他许多人参与制作的全体人员。更多的人们聚集在电影院外，希望能看见这部期待已久的巨作。\n最初的评论褒贬不一：一些人赞扬了丰富的主题和近乎梦幻般的氛围，另一些人则批评了电影难以理解的情节。但不管别人说什么，每个人都想看。利比里亚的第一部电影肯定会一炮走红！"
 lib.6.a:0 "一个超出世界的红片！"
 lib.7.t:0 "阿夫沙洛姆，还是凯美特？"
 lib.7.desc:0 "利比里亚成为了一个温床，一个在新非国宏大理想中滋生邪教的温床。比如说，那些的每个拉斯塔法里教徒都相信海尔·塞拉西是基督的化身，而他们有一支由伦纳德·波兹瓦尔·豪厄尔领导的小型民兵组织，这些民兵同时也受到牧师委员会的管控。而法老派信徒相信，可以在利比里亚，埃及，甚至是非洲全境，重新建立起古埃及的黑土地王国，这些人由杜塞·穆罕默德·阿里和赫尔曼·普尔·布朗特（他们从普通的法老主义者中分裂出来，并创建了一个神秘的音乐团体，名为桑·拉管弦乐团，相信他和古埃及人都曾接触过外星生物），再是是由温特沃斯·阿瑟·马修领导的以色列黑人，他们相信黑人是以色列远古部族的一支。在蒙罗维亚，这些奇特思想的团体在街道上火并，争论，最后还是加维的军队进入了蒙罗维亚，停止了帮派争斗。战斗停止后，我们的领导人马库斯·加维发表了激情的讲话，要求，利比里亚人民团结一致，反对邪教主义，以确保黑人不再成为殖民地的劳苦奴隶。"
 lib.7.a:0 "非洲之子从火焰中诞生。"
 lib.8.t:0 "以利亚·穆罕默德发表演说"
 lib.8.desc:0 "以利亚·穆罕默德是伊斯兰国家组织的领袖，而这个组织是利比里亚一支异军突起的力量。他们试图把利比里亚共和国变成利比里亚苏丹国。该组织的武装力量曾在美国黑带地区传播伊斯兰教，然而，由于美国主要的黑人都已经离开了黑带地区，伊斯兰国家组织也随之搬迁到了利比里亚。以利亚今日发表了一场激情演说，他宣布利比里亚是所有非裔美国人的真正故乡，应该有越来越多的人移民到利比里亚，为他们真正的祖国做贡献。但是，以利亚在演讲中谴责了利比里亚政府中的世俗主义，他认为利比里亚应该把伊斯兰教设为国教。当然了，这些疯子的话利比里亚政府全都是当耳边风，但是的的确确有许多美裔利比里亚人在这个思想中找到了共鸣，他们相信，只有真主安拉才能照亮利比里亚前进的道路。"
 lib.8.a:0 "至少这次谈话很和平。"
 lib.9.t:0 "凯美特人成为新生力量"
 lib.9.desc:0 "经过几年的执政和发展，全体黑人进步协会又创造了许许多多的...奇怪的分支。杜斯·穆罕默德·阿里领导、其好友赫尔曼·普尔·布朗特（又名桑·拉）共同创造了黑土地联合教派，他们认为黑人才是古埃及黑土地文明的真正继承人，并认为所有的黑人都来自于埃及。这还不算奇妙的，他们中的一个分支——桑·拉管弦乐团提出了一些更加异想天开的思想。这是一支即兴音乐家乐队，他们相信“宇宙音乐”的存在，并致力于对此款音乐的研究与创造。这是一种高度实验性的爵士乐。这些音乐家们相信现代古埃及人和他们的领袖——赫尔曼·普尔·布朗特曾与来自木星（以及许多其他行星）的外星生物接触，并让布朗特把他们的宇宙音乐带到地球上，带到其他的行星上去。黑土地联合教派的其他分支忠贞不渝地遵循黑土地派的宗教传统，并在日常的活动中使用古埃及语进行交流。"
 lib.9.a:0 "宇宙之力指引精神前行。"
 lib.10.t:0 "非裔希伯来以色列人团体名望渐丰"
 lib.10.desc:0 "在其他派系在利比里亚疯狂竞争时，这个交汇之地又诞生了新的思想。比如说这个：一个犹太教派，由非裔以色列人组成。作为圣神支柱和真理之地的诫命守护者和埃塞俄比亚希伯来会众，他们相信埃塞俄比亚人是以色列失落的部落之一。这些人声称所罗门王和示巴女王都是以色列人，因此，埃塞俄比亚上是以色列的神圣领土。随着越来越多的黑人对黑土地和伊斯兰的不信任，他们转而被这个教派所吸引——即使政府并不鼓励这种行为，并且他们也没有什么经验，他们仍然对自己的理想和信仰一片赤诚，并相信自己就是天选之子。"
 lib.10.a:0 "你们都是我们的黑人兄弟姐妹"
 lib.11.t:0 "拉斯塔法里教派的残余势力"
 lib.11.desc:0 "由于海尔·塞拉西的死亡，人们认为拉斯塔法里教派因缺乏先知和历史而已经解散，但事实并非如此。世界上剩余的拉斯塔法里教徒都搬到了利比里亚，并直接让利比里亚变成拉斯塔法里浓度最高的地区（尽管利比里亚最近宗教的多样性激增），而莱纳德·珀西瓦尔·豪厄尔等拉斯塔法里教派的“遗民”们正在不遗余力地宣传他们的宗教，并在利比里亚各地种植大麻——声称是他们神圣仪式所用的东西。其他许多的宗教团体都看不起拉斯塔法里教派，但没啥关系，因为他们都彼此鄙视。尽管如此，利比里亚还是成功地保持了对于文化与宗教差异的宽大与容忍。"
 lib.11.a:0 "限制大麻的宗教用途。"
 Liberian_Arms_Company:0 "利比里亚武器公司"
 Hampton_Heaven_Industries:0 "汉普顿天堂工业"
 LIB_army_effort:0 "重视陆军"
 LIB_army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 LIB_equipment_effort:0 "发展步兵装备"
 LIB_equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 LIB_motorization_effort:0 "重视摩托化"
 LIB_motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 LIB_doctrine_effort:0 "重视军事理论"
 LIB_doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出将来军事理论的轮廓。"
 LIB_equipment_effort_2:0 "重视装备 II"
 LIB_equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 LIB_mechanization_effort:0 "重视机械化"
 LIB_mechanization_effort_desc:0 "重新思考摩托化步兵的可能性， 当前我们可以生产更多类型的步兵载具。"
 LIB_doctrine_effort_2:0 "重视军事理论 II"
 LIB_doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 LIB_equipment_effort_3:0 "重视装备 III"
 LIB_equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 LIB_armor_effort:0 "发展坦克"
 LIB_armor_effort_desc:0 "应用我们在进行步兵机械化过程中获得的经验以改进装甲装甲部队的编制。"
 LIB_special_forces:0 "特别力量"
 LIB_special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 LIB_aviation_effort:0 "重视空军"
 LIB_aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 LIB_aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 LIB_fighter_focus:0 "重视战斗机"
 LIB_fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 LIB_bomber_focus:0 "重视轰炸机"
 LIB_bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 LIB_aviation_effort_2:0 "重视空军 II"
 LIB_aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 LIB_CAS_effort:0 "重视近距支援机"
 LIB_CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 LIB_rocket_effort:0 "重视火箭"
 LIB_rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 LIB_NAV_effort:0 "重视海军轰炸机"
 LIB_NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 LIB_naval_effort:0 "重视海军"
 LIB_naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 LIB_naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 LIB_flexible_navy:0 "机动舰队"
 LIB_flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 LIB_large_navy:0 "大舰队"
 LIB_large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 LIB_submarine_effort:0 "重视潜艇"
 LIB_submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 LIB_cruiser_effort:0 "重视巡洋舰"
 LIB_cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 LIB_destroyer_effort:0 "重视驱逐舰"
 LIB_destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 LIB_capital_ships_effort:0 "重视主力舰"
 LIB_capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了旧时代及新时代的海军优势。"
 LIB_industrial_effort:0 "重视工业"
 LIB_industrial_effort_desc:0 "将我们的政策集中在民用工业建设上以获得巨大的提升。"
 LIB_industrial_effort_2:0 "重视工业 II"
 LIB_industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 LIB_construction_effort:0 "重视建设"
 LIB_construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 LIB_construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 LIB_production_effort:0 "重视军备"
 LIB_production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 LIB_production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 LIB_construction_effort_2:0 "重视建设 II"
 LIB_construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 LIB_production_effort_2:0 "重视军备 II"
 LIB_production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 LIB_production_effort_3:0 "重视军备 III"
 LIB_production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 LIB_infrastructure_effort:0 "重视基建"
 LIB_infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 LIB_infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 LIB_synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 LIB_infrastructure_effort_2:0 "重视基建 II"
 LIB_infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 LIB_construction_effort_3:0 "重视建设 III"
 LIB_construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 LIB_nuclear_effort:0 "重视核研究"
 LIB_nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 LIB_extra_tech_slot:0 "增加科研槽"
 LIB_extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 LIB_extra_tech_slot_2:0 "增加科研槽 II"
 LIB_extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 LIB_technology_sharing:0 "科技分享"
 LIB_technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 LIB_secret_weapons:0 "秘密武器"
 LIB_secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 LIB_air_innovation:0 "空军改革"
 LIB_air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 LIB_air_innovation_2:0 "空军改革 II"
 LIB_air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 LIB_naval_air_effort:0 "重视海军航空"
 LIB_naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 LIB_liberalism_party:0 "利比里亚共和党"
 LIB_liberalism_party_long:0 "利比里亚共和党"