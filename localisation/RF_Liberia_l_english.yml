 LIB_destroyextremists:0 "消灭极端分子"
 LIB_destroyextremists_desc:0 "形形色色的意识形态极端分子已经在我国活跃许久，如果我们要致力于消灭这些极端分子并让国家好好发展，那么就应该立刻采取行动。"
 LIB_americanexpertise:0 "美国的专业知识"
 LIB_americanexpertise_desc:0 "美国是一个充满着知识分子和技术人才的地方，而所有的这些东西利比里亚都不具备。利比里亚必须致力于向美国方面获取知识和科技，以使利比里亚活跃于世界科技舞台之上。"
 LIB_welcomeinvestors:0 "邀请投资者"
 LIB_welcomeinvestors_desc:0 "利比里亚必须尽速邀请投资者以维护其作为从废墟和混乱中诞生出的国家的繁荣。来利比里亚投资吧，我们会管好你的钱！"
 LIB_protectdemocracy:0 "保护民主"
 LIB_protectdemocracy_desc:0 "民主流淌在每一个利比里亚人的血液中，是每一位利比里亚人不惜生命去维护的东西。利比里亚必须不惜一切代价保护它，并确保真辉格党对于国家的控制，来显示只有真辉格党才能给利比里亚带来自由和繁荣。"
 LIB_individualfreedoms:0 "个人自由"
 LIB_individualfreedoms_desc:0 "我们不能继续干涉个人自由了。我们将宣布一项确保利比里亚人人人自由的法案，以保障所有利比里亚人的言论自由和个人自由。"
 LIB_agreementwiththerefugees:0 "与难民的协议"
 LIB_agreementwiththerefugees_desc:0 "长期以来，利比里亚的非裔美国人都没有被政府正眼看待过，政府只将他们扔进蒙罗维亚的贫民窟中，让他们在利比里亚政府的眼皮底下遭受非人的苦难。而这将不再发生——我们将制订蒙罗维亚草案，来保护非洲同胞的生命，自由和财富。"
 LIB_liberateafrica:0 "解放非洲"
 LIB_liberateafrica_desc:0 "长期以来，非洲一直处于欧洲列强，未来主义者，自由主义者的魔爪之下——而我们不会再忍受下去了！利比里亚将立刻把那些奴役，践踏非洲同胞的欧洲殖民者赶出非洲，非洲永不为奴！"
 LIB_twpholdson:0 "真辉格党的坚守"
 LIB_twpholdson_desc:0 ""
 LIB_estabilishthepca:0 "成立PCA"
 LIB_estabilishthepca_desc:0 "真辉格党带给利比里亚的美国元素太多了。而这将不再继续——一个反对美利坚主义的委员会已经建立，而该委员会将不遗余力地消灭利比里亚的美国元素。"
 LIB_porosupremacy:0 "波罗至上"
 LIB_porosupremacy_desc:0 "由于利比里亚内部的紧急状况，真辉格党内部已经决定移交部分权力给波罗人——因此，他们可以在利比里亚的农村中自由使用自己的权力..."
 LIB_mandatorywageact:0 "强制性工资法案"
 LIB_mandatorywageact_desc:0 "几十年来，美国人强迫利比里亚劳工做牛做马，但我们肯定不会这么做了。我们将制定一条国会立刻通过的法案，以规定国内的工资标准，任何公司所发放的薪水都不可低于或高于这个标准。"
 LIB_destroyamericanremnants:0 "消灭美国的残余势力"
 LIB_destroyamericanremnants_desc:0 "不会再有美国元素残留在利比里亚。现在，我们应该立刻清除那些挡在我们极权路上的绊脚石，而利比里亚人民肯定会从中受益。"
 LIB_landseizures:0 "土地征用"
 LIB_landseizures_desc:0 "不会再有美国的资产阶级拥有利比里亚的土地，利比里亚不会容许这样腐败肮脏恶毒事情再一次发生，不会再有了。"
 LIB_forcedlaborfordissidents:0 "强迫异见人士参加劳改"
 LIB_forcedlaborfordissidents_desc:0 "我们的异见人士在牢中无所作为，就这么躺在牢房里坐着等死，而这些人是利比里亚珍贵的劳动力。现在，是时候把他们指派到工地上去修筑设施了，比如说大理石雕塑，或者更好更严密的监狱。"
 LIB_destroygarvey:0 "碾碎加维"
 LIB_destroygarvey_desc:0 "必须杀死加维！那个人的统治使得利比里亚成为人间地狱。我们必须缉拿他，并给那些想要把白人价值观带到利比里亚的人一个警告。"
 LIB_newafricanenlightnement:0 "新非洲启蒙运动"
 LIB_newafricanenlightnement_desc:0 "非洲人将不再受到本土落后的限制以及白人殖民者的压迫！黑人将不再是低素质的代名词！利比里亚将尽一切努力发动新非洲的启蒙运动，所有的利比里亚人都可以接受良好的教育，并成为任何他们想成为的人。"
 LIB_anewrepublic:0 "新生的共和国"
 LIB_anewrepublic_desc:0 "利比里亚是一个真正的共和国，而不是像英国那样虚假的君主制！利比里亚不会被困在与黑人不再相关的过去中，也永远不会被过去所困扰！"
 LIB_putdissenterstowork:0 "让异见人士去工作"
 LIB_putdissenterstowork_desc:0 "把政敌舒舒服服地关起来？真是够讽刺的！他们必须参加到利比里亚的公共设施建设项目当中，而这些设施会把利比里亚带入一个新的时代。"
 LIB_clashwithalbion:0 "与不列颠的冲突"
 LIB_clashwithalbion_desc:0 "背信弃义的英国人一直把我们的黑人同胞作为她那些殖民地的下等劳动力——而这不会再发生了。我们现在，正式请求，英国政府，交还塞拉利昂，以配合，我们的工作。"
 LIB_wealthforthepatriots:0 "爱国者的财富"
 LIB_wealthforthepatriots_desc:0 "那些爱国者并没有得到他们应该得到的——他们要么是贫穷的贵族，要么是社会地位很好的人，爱国者们是孤独的，没有很多的朋友。从现在开始，情况将会改变，我们将从国家拨出资金，建立爱国福利制度，并确保每个爱国的利比里亚黑人都有获得住房，食物和奢侈品的权利。"
 LIB_garveytakesover:0 "加维夺权"
 LIB_garveytakesover_desc:0 ""
 LIB_manifestdestiny:0 "昭昭天命"
 LIB_manifestdestiny_desc:0 "就像几十年前的美国人一样，我们需要为美裔利比里亚人开拓新的世界——我们需要创造新的边界，新的土地，不惜一切·地在非洲扩张！作为非洲唯一的自由，独立的国家，我们不能再对非洲人的惨状坐视不管，不再了。"
 LIB_internationalagreements:0 "国际协定"
 LIB_internationalagreements_desc:0 "利比里亚政府已经清楚地意识到，我们有必要制定橡胶生产，销售国际协定，以保证利比里亚橡胶在国际市场上的流通——否则，利比里亚橡胶的垄断权将被巴西这样的共产主义国家夺走。"
 LIB_destroytheliberiannation:0 "摧毁利比里亚国家概念"
 LIB_destroytheliberiannation_desc:0 "“利比里亚”这个国家的概念给民粹主义者和暴民带来了利比里亚地区的困扰和动乱——这个概念将被消灭，就像对一座花园进行必要的清理一样，何况这座花园已经被荒废多年。我们将致力于彻底消除真辉格党多年来创建的利比里亚民族意图，而这种意图只会在民众中造成分化和骚动。"
 LIB_modernization:0 "现代化"
 LIB_modernization_desc:0 "利比里亚的现代化已经提上议程——利比里亚的道路缺乏柏油，利比里亚的人行道缺乏路灯，利比里亚的政府大楼横七竖八——而这在现代化的进程中将不再存在。利比里亚政府将会使用“信誉不佳”地基建公司来帮助国家快速高效地实现现代化。"
 LIB_ourcurrentproblems:0 "我们眼下的问题"
 LIB_ourcurrentproblems_desc:0 "利比里亚政府意识到，现在利比里亚国内的情况很是复杂难——数十万非裔美国人已抵达蒙罗维亚，要求公平公正的权力；另一方面，利比里亚土著正秘密组织准军事武装来反对政府。如果我们还想要一个稳定发展的利比里亚的话，我们就要立刻采取行动。"
 LIB_punishtraitors:0 "惩处叛徒"
 LIB_punishtraitors_desc:0 "我们必须惩罚那些背叛利比里亚的人，也就是那些背叛自由，私人财产，以及凡士通公司的那群人。"
 LIB_anewdawn:0 "新的曙光"
 LIB_anewdawn_desc:0 "利比里亚这个国家已经消失，取而代之的是凡士通公司领，凡士通在一次失败的实验中解放了利比里亚。现在，经过了漫长的过程后，凡士通公司作为一个新型实体似乎在利比里亚稳定了下来。"
 LIB_businessisourbusiness:0 "生意就是我们的生意"
 LIB_businessisourbusiness_desc:0 "对于凡士通公司来说，利比里亚人的一切的一切都无关紧要。不论你在你家的床上做什么，不论你在公共场合做什么都不关凡士通的事。生意就是我们的生意。我们占领这里只是为了确保我们的生意尽可能的顺利。"
 LIB_welcomewhitesettlers:0 "欢迎白人移民"
 LIB_welcomewhitesettlers_desc:0 "让我们面对现实吧——白人比黑人优越得多，黑人甚至连一个国家的基本概念都没有，而且在进步思想等方面比白人至少落后几百年。如果利比里亚要成为一个进步的社会，那么要尽量引进地球上唯一的进步人口——白人。"
 LIB_firestonetakesover:0 "凡士通公司接管利比里亚"
 LIB_firestonetakesover_desc:0 ""
 LIB_economicderegulation:0 "放松经济管制"
 LIB_economicderegulation_desc:0 "利比里亚政府将废除一切阻碍自由市场的法律条文，这也确保了利比里亚国家现代化道路的畅通无阻。"
 LIB_monopolyonconsumergoods:0 "消费品垄断"
 LIB_monopolyonconsumergoods_desc:0 "你玩过“大富翁”吗？这是款新奇的游戏，但这个游戏点子可以被应用到实际生活中去，真的。像是获得地产，收纳租金，逼迫破产之类的方法，我们都可以把它们应用到利比里亚去，像玩大富翁一样玩弄利比里亚的经济，慢慢地收购一些公司，让他们给凡士通公司交保护费。"
