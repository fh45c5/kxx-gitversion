 POLITICS_Roman_von_Ungern-Sternberg_DESC:0 "作为一名出生在奥地利，具有波罗的德裔血统的俄罗斯帝国贵族，尼可莱 罗伯特 马克西米利安 冯 恩琴-斯特恩伯格 曾作为一名俄罗斯帝国的荣耀的骑兵军官在世界大战期间于高加索为沙皇效忠。当俄罗斯陷入内战时他在西伯利亚加入了白卫军，并很快通过利用他多民族组成的残暴的骑兵部队，击溃革命军来为自己挣得了名声。俄罗斯的混乱与共和派势力在中国的地位日益恶化使得“疯男爵”可以通过割据俄-蒙边境贝加尔湖附近的图瓦地区来建立自己的小王国。恩琴男爵也许是在东正教的熏陶下成长起来的，但是他对中华-蒙古文化为基础，又高深莫测的佛教信仰的痴迷导致了他的宗教信仰选择走向了奇特的选择。结合他对一个不复存在的沙皇与帝国的信仰，恩琴男爵开始为他梦想中宗教化，并横跨欧亚大陆的帝国而不懈努力着。"
 TAN_ungern_proclemations:0 "恩琴男爵的声明"
 TAN_ungern_proclemations_desc:0 ""
 TAN_realm_of_buddha:0 "宣告建立活佛之国"
 TAN_realm_of_buddha_desc:0 ""
 TAN_become_mahakala:0 "变身摩诃迦罗"
 TAN_become_mahakala_desc:0 ""
 TAN_religious_tensions:0 "宗教冲突"
 TAN_religious_tensions_desc:0 "这个帝权领地是基于那些在“疯男爵”恩威并施下所效忠于他的不同文化的部落与定居点的总和。这些地区拥有者众多的宗教，像伊斯兰教、佛教、基督教和腾格里信仰。这些差异正在从内部撕裂着这个新生的国度。"
 TAN_religious_tensions2:0 "宗教差异"
 TAN_religious_tensions_desc2:0 "这个帝权领地是基于那些在“疯男爵”恩威并施下所效忠于他的不同文化的部落与定居点的总和。这些地区拥有者众多的宗教，像伊斯兰教、佛教、基督教和腾格里信仰。信仰自由的政策正在愈合这个国家的分歧。"
 TAN_religious_tensions3:0 "宗教平等"
 TAN_religious_tensions_desc3:0 "这个帝权领地是靠那些在“疯男爵”恩威并施下所效忠于他的不同文化的部落与定居点来维系的。这些地区拥有者众多的宗教，像伊斯兰教、佛教、基督教和腾格里信仰。亚伯拉罕的子孙们团结在了一起，而东方信仰的信徒们也不再被迫害，和平马上就要到来了。"
 TAN_divided_tribes:0 "分裂的部落"
 TAN_divided_tribes_desc:0 "维系帝国皇权，并在农村地区占据人口的绝大多数的部落民众们不断为土地和在“疯男爵”官邸中的影响力而竞争着，直到能够有效平衡内部权力分配的措施实行之前，这些部落将会把重心放在内部斗争，而不是那些威胁“疯男爵”领土的敌人们之上。"
 TAN_divided_tribes2:0 "陷入分裂的大会"
 TAN_divided_tribes_desc2:0 "维系帝国皇权，并在农村地区占据人口的绝大多数的部落民众们不断为土地和在“疯男爵”官邸中的影响力而竞争着，新召开的蒙古大议会将开始弥合这些小阵营之间的分歧。"
 TAN_guerilla_army:0 "游击队"
 TAN_guerilla_army_desc:0 "恩琴男爵，他的敌人们称他为“疯男爵”，尝试在俄罗斯帝国的大崩溃中做为弄潮儿来达到自己控制西伯利亚-图瓦-蒙古边疆地区的目的。过去的成功只是因为他的打了就跑的骑兵战术和秘密的游击战争，但是即将到来的战争将是正规军之间的对决，这意味着过去的游击战术不再适用。改革迫在眉睫。"
 TAN_guerilla_army2:0 "狂热的军队"
 TAN_guerilla_army_desc2:0 "恩琴男爵，他的敌人们称他为“疯男爵”，尝试在俄罗斯帝国的大崩溃中做为弄潮儿来达到自己控制西伯利亚-图瓦-蒙古边疆地区的目的。过去的成功只是因为他的打了就跑的骑兵战术和秘密的游击战争，我们的新军官们与精神领袖开始迈出建设新军的第一步。"
 TAN_guerilla_army3:0 "混成军"
 TAN_guerilla_army_desc3:0 "恩琴男爵，他的敌人们称他为“疯男爵”，尝试在俄罗斯帝国的大崩溃中做为弄潮儿来达到自己控制西伯利亚-图瓦-蒙古边疆地区的目的。过去的成功只是因为他的打了就跑的骑兵战术和秘密的游击战争，通过结合东西方军队的战术条令，欧亚国的新式军队正逐步成型。"
 TAN_eurasian_army:0 "欧亚国军队"
 TAN_eurasian_army_desc:0 "恩琴男爵的的军队已经完成改革，现在他的欧亚征服军已经做好征服一切的准备！整个大陆上的人民们陷入了欢乐的海洋中，男爵的意志将会是他们的指引，而他们的牺牲将会让他们的灵魂升入天堂！"
 TAN_industrial_dinosaur:0 "工业巨龙"
 TAN_industrial_dinosaur_desc:0 "由于无法跨越的戈壁荒漠和阿尔泰山，导致蒙古通常一直被隔绝于世界之外，这也导致蒙古远远落后于世界其他的地方，甚至在相对落后的中国，军工厂与工业化城市现在也如雨后春笋般冒出。为了保持竞争力，蒙古内陆地区要么经历快速工业化进程，亦或是选择等待毁灭。"
 TAN_industrial_dinosaur2:0 "工业投资"
 TAN_industrial_dinosaur_desc2:0 "由于无法跨越的戈壁荒漠和阿尔泰山，导致蒙古通常一直被隔绝于世界之外，这也导致蒙古远远落后于世界其他的地方，甚至在相对落后的中国，军工厂与工业化城市现在也如雨后春笋般冒出。我们新获得的财富必须投入到机械化与建设之中。"
 TAN_industrial_dinosaur3:0 "工业革命"
 TAN_industrial_dinosaur_desc3:0 "由于无法跨越的戈壁荒漠和阿尔泰山，导致蒙古通常一直被隔绝于世界之外，这也导致蒙古远远落后于世界其他的地方，甚至在相对落后的中国，军工厂与工业化城市现在也如雨后春笋般冒出。新的就业计划将会给予穷人们拥有丰厚报酬的工作并且会促进男爵领地内新建成的工业体系的增长。"
 TAN_welcome_all:0 "欧亚计划"
 TAN_welcome_all_desc:0 "男爵大人提出的被多次嘲讽“欧亚计划”终于展现出了成果，很多在东部被欺压的不满的民众，已经感受到了即将在眼前的肥沃土地与崭新城镇的召唤。"
 TAN_synod:0 "帝国宗教大会"
 TAN_synod_desc:0 "只要还有一座俄罗斯东正教的教堂还在运转，男爵就可以通过其与俄罗斯的分舵相联系。新西伯利亚的神职人员们已经基于男爵物质援助与精神上的指导，来帮助男爵土地上的俄国人遵守秩序。"
 TAN_synod2:0 "帝国宗教大会"
 TAN_synod_desc2:0 "只要还有一座俄罗斯东正教的教堂还在运转，男爵就可以通过其与俄罗斯的分舵相联系。来自新西伯利亚的神职人员们已经开始在白沙皇(今图瓦地区首府克孜勒)地区的新教育项目。"
 TAN_synod3:0 "帝国宗教大会"
 TAN_synod_desc3:0 "只要还有一座俄罗斯东正教的教堂还在运转，男爵就可以通过其与俄罗斯的分舵相联系。来自新西伯利亚的神职人员们已经将他们的俄罗斯信众们转化为了新的政教合一的阶层，这给予了男爵更多的官员与领导者。"
 TAN_Barons_Men:0 "大汗会议"
 TAN_Barons_Men_desc:0 "大会中显著的政治执行力量来自于诸多部落，倘若没有他们，将不会有任何成果。"
 TAN_Barons_Men2:0 "佛教领袖"
 TAN_Barons_Men_desc2:0 "新式学校为我们规模日益扩大的军队提供以新一代的军官与领袖。"
 TAN_Barons_Men3:0 "男爵的人"
 TAN_Barons_Men_desc3:0 "在男爵的领地上，忠于男爵的人将会永远追随男爵的旗帜。"
 TAN_Mahakala_Path:0 "泛亚社会"
 TAN_Mahakala_Path_desc:0 "男爵不久将会君临全亚洲，弱者的意见不会被我们所考虑。"
 TAN_Mahakala_Path2:0 "日本人的投资"
 TAN_Mahakala_Path_desc2:0 "日本投资者们开始扩展在我们新建成的工业系统中所占有的利益比重，由于我们具有离西伯利亚铁路很近的交通优势，他们可以轻易地通过那些给予我们急需的投资来获利。"
 TAN_Uyighur_defectors:0 "维吾尔叛逃者"
 TAN_Uyighur_defectors_desc:0 "维吾尔的正规军与土匪们，在得知男爵的宗教宽容政策后，纷纷叛逃至男爵麾下效力，中国那里难以置信的混乱的确为我们带来了好处。"
 TAN_Propaganda:0 "男爵的真相"
 TAN_Propaganda_desc:0 "男爵的政府掌握着真理，神圣的真理在欧亚国人民中传播开来，摩诃迦罗高于一切！"
 TAN_Mongol_Training:0 "蒙古年轻人"
 TAN_Mongol_Training_desc:0 "蒙古与图瓦部落的年轻人们天生就是骑兵，神射手和生存好手的料，他们将会是我们军队的骨干。"
 TAN_Russian_Banners:0 "俄罗斯的旗帜"
 TAN_Russian_Banners_desc:0 "很多居住在贝加尔湖附近的俄罗斯人现在在男爵的疆域之内，随着我们国家的繁荣与俄罗斯的解体衰落，他们要召唤很多他们的同胞来加入我们。"
 TAN_Roman_von_Ungern-Sternberg_hog:0 "罗曼·冯·恩琴男爵"
 TAN_Boris_Rezukhin_int:0 "鲍里斯·舒米亚茨基"
 TAN_Ferdynand_Antoni_Ossendowski_for:0 "费迪南·安东尼·奥森多夫斯基"
 TAN_Gombozozhavyn_Luvsantseveen_eco:0 "贡布扎布·鲁布桑策本"
 TAN_Nikolai_Kazagrandi_sec:0 "尼古莱·卡扎格兰迪"
 TAN_Roman_von_Ungern-Sternberg_cof:0 "罗曼·冯·恩琴男爵"
 TAN_Roman_von_Ungern-Sternberg_coa:0 "罗曼·冯·恩琴男爵"
 TAN_Roman_von_Ungern-Sternberg_con:0 "罗曼·冯·恩琴男爵"
 TAN_Roman_von_Ungern-Sternberg_coaf:0 "罗曼·冯·恩琴男爵"
 TAN_SETTING_SUN_DESC:0 "帝权领是俄罗斯和中国周边的军阀之一，由前俄罗斯军官罗曼·冯·恩琴-施滕贝格男爵统治，这个小军阀势力正慢慢变成一个极端宗教反动派的狂热集团。如果斯登伯格能够在图瓦山区建立一个基地，他就有可能在整个蒙古和中亚地区占据统治地位。"
 TAN_waroffaiths:0 "宗教战争"
 TAN_waroffaiths_desc:0 "战争已被要求而宗教信条也被提及，现在该是男爵所有的人不分信仰，一同团结在佛祖的旗帜下。"
 TAN_removerepublicanthreat:0 "移除共和派的威胁"
 TAN_removerepublicanthreat_desc:0 "中国必须实行君主制，共和派们应该从肉体上被消灭。"
 TAN_teutonicdiscipline:0 "条顿化的纪律准则"
 TAN_teutonicdiscipline_desc:0 "军队在战争中需要条顿武士们一样的纪律。聘请普鲁士教官。"
 TAN_embracetherisingsun:0 "拥抱初升的旭日"
 TAN_embracetherisingsun_desc:0 "我们和日本在亚洲的利益恰好是一致的，我们应该寻求他们的友谊并一同征服中国！"
 TAN_mahakalaawakens:0 "摩诃迦罗的苏醒"
 TAN_mahakalaawakens_desc:0 "男爵已经被达赖喇嘛亲自指定为摩诃迦罗。这预示着他作为法律守护者的转世的命运便是在在混乱中保护所有的佛教徒们。"
 TAN_congressofmongolia:0 "蒙古人大会"
 TAN_congressofmongolia_desc:0 "为了将所有蒙古人带入男爵大人麾下，一场新的蒙古人大会将会是必要的"
 TAN_russianbanners:0 "俄罗斯的旗帜"
 TAN_russianbanners_desc:0 "在内战之后，许多定居在贝加尔湖附近的俄罗斯人发现自己身处于男爵的领地，他们一定得加入我们的新计划之中。"
 TAN_warindustry:0 "战争工业"
 TAN_warindustry_desc:0 "蒙古和西伯利亚地区处于亚洲最不发达的工业化地区之列，我们除非确保能够保证军队的补给，否则我们无法发动战争。"
 TAN_givemoneybacktothepeople:0 "把钱财还给人民"
 TAN_givemoneybacktothepeople_desc:0 "尽管男爵对布尔什维克极度反感延误，但是为了改善人民困苦的处境，一定程度上的再分配政策也是必要的。"
 TAN_panasiansociety:0 "泛亚社会"
 TAN_panasiansociety_desc:0 "男爵的野心已不止局限于贝加尔湖周边地区，他的目标是建立一个泛亚社会，而国家的团结也依赖于此。"
 TAN_russianauthority:0 "俄罗斯辖区"
 TAN_russianauthority_desc:0 "尽管男爵的目标毫无疑问是效忠于正统的沙皇，但在俄罗斯看来，男爵的效忠无非为了师出有名。"
 TAN_supportofmongols:0 "蒙古人的支持"
 TAN_supportofmongols_desc:0 "男爵的领地是多民族多元化的，来自蒙古和图瓦民族的支持对于他的成功是必不可少的。"
 TAN_alliancewithkazakhs:0 "与哈萨克人的联盟"
 TAN_alliancewithkazakhs_desc:0 "我们必须确保我们西部边境的安全，所以征服哈萨克的计划也提上了男爵的日程计划。"
 TAN_orderinwestchina:0 "在中国西部的秩序"
 TAN_orderinwestchina_desc:0 "为了我们的安全，新疆必须在强有力政府的治理下，而统治者只能是我们！"
 TAN_learnfromjapan:0 "向日本学习经验"
 TAN_learnfromjapan_desc:0 "明治维新引领日本成为了东亚霸权，我们可以通过工业化手段使得在中亚也能像他们一样。"
 TAN_armyofeurasianconquest:0 "欧亚征服军"
 TAN_armyofeurasianconquest_desc:0 "在采取了基于东西方不同时期的军事改革的经验后所进行的新军改革，使得男爵的欧亚国军队已经准备好去征服一切了！"
 TAN_romanunity:0 "基于男爵的团结"
 TAN_romanunity_desc:0 "男爵的多民族多元化国家是基于一个老生常谈的前提，男爵想要以他本人为核心的凝聚力。欧亚国是这个地区的正统，而效忠于男爵则应是正统信仰。"
 TAN_mongolbrutality:0 "蒙古式残忍"
 TAN_mongolbrutality_desc:0 "蒙古部落的残忍可是举世闻名的，现在该再次让他们体会这种恐惧了。"
 TAN_traderoads:0 "贸易路线"
 TAN_traderoads_desc:0 "中国荒凉的西部地区曾经是世界贸易路线的重要站点，通过新建立的铁路和高速路来重启贸易路线将会让这片地方重新焕发生机。"
 TAN_protectthepoor:0 "保护穷人"
 TAN_protectthepoor_desc:0 "救济穷人的社会福利项目必须建立其常态化运行机制，男爵的土地上不能有乞丐！"
 TAN_persecutethefatcatsandparasites:0 "清楚贪污的寄生虫们"
 TAN_persecutethefatcatsandparasites_desc:0 "在男爵领地的任何生意现在都必须遵循严格的道德标准，那些压榨人民的人将会被逮捕，并会被逮到男爵的法官面前接受审判。"
 TAN_realmoflivingbuddha:0 "活佛之国"
 TAN_realmoflivingbuddha_desc:0 "我们应该重新夺取阿富汗的圣地，尤其是巴米扬大佛这块地方。在这里男爵将会重生为释迦摩尼本人的转世。"
 TAN_himalayancampaign:0 "喜马拉雅联盟"
 TAN_himalayancampaign_desc:0 "在印度的混乱必须被终结，通过夺取克什米尔和尼泊尔以确保我们南侧的安全。"
 TAN_bringpeacetochina:0 "为中国带来和平"
 TAN_bringpeacetochina_desc:0 "中国目前正处于混乱状态，而男爵承诺可以给中原带来秩序、和平、繁荣和正义。"
 TAN_unionwithtibet:0 "与西藏结盟"
 TAN_unionwithtibet_desc:0 "达赖喇嘛为男爵祈福，现在我们征询西藏加入我们这个佛教国家的意向了。"
 TAN_embracebuddhiststate:0 "建立佛教国度"
 TAN_embracebuddhiststate_desc:0 "通过公开拥抱选择佛教国家的概念，我们也许会发现同东方的国家与人民打交道会更加便捷。"
 TAN_dealwithcossacktraitors:0 "同哥萨克叛逃者打交道"
 TAN_dealwithcossacktraitors_desc:0 "我们东方的贝加尔沿岸哥萨克国是一个迫在眉睫的威胁！我们必须在格里戈里·谢苗诺夫和他的那些叛变的将领在背后捅我们刀子前阻止他们。"
 TAN_expulsionoftheanhuiclique:0 "驱逐皖系军阀"
 TAN_expulsionoftheanhuiclique_desc:0 "男爵进军中国的第一个阻碍是皖系军阀。第一块多米诺必须倒下。"
 TAN_nirvanaonearth:0 "全球秩序的洗牌"
 TAN_nirvanaonearth_desc:0 "在宗教大会上，会议表决通过了男爵和他的权威将成为一切宗教的守护，是上帝法则下地球的涅槃重生的代表。"
 TAN_divinemandate:0 "来自神的旨意"
 TAN_divinemandate_desc:0 "东正教的神职人员们在白沙皇堡举行了一次教职人员会议，莫斯科的大牧首也传达了他的祝福，现在男爵获得了上帝的授权去统治东方的基督徒们。"
 TAN_powerofthetsar:0 "沙皇的力量"
 TAN_powerofthetsar_desc:0 "男爵无法单打独斗，他现在正在尝试向沙皇和其他有识之士寻求援助来为搭乘他的目标而前进，军队对此不屑一顾，但是新西伯利亚的神职人员们对男爵表达了同情。"
 TAN_orderofpeasants:0 "农民秩序"
 TAN_orderofpeasants_desc:0 "农民们的生活从来都不简单，尤其是在世界大战后接踵而至的饥荒时期日子更为艰难，为农民们的新秩序必须被建立起来以确保丰收时的收成，并且保证我们的人民一视同仁的能够吃饱肚子。而这一切够有助于帮助我们管理这片土地以规划发展和城市化进程。"
 TAN_disciplinethearistocracy:0 "约束贵族"
 TAN_disciplinethearistocracy_desc:0 "贝加尔湖沿岸的地主们必须向男爵效忠并且从今往后要为男爵和他的事业鞍前马后地效劳。"
 TAN_promotepatrioticguilds:0 "支持爱国技术协会"
 TAN_promotepatrioticguilds_desc:0 "为了使辖区能够在科技上不落后于他的敌人们，我们必须建立由前俄罗斯帝国和来自中国的技术人员组成的爱国技术协会。"
 TAN_restoreimperialinstitutions:0 "复兴帝国体制"
 TAN_restoreimperialinstitutions_desc:0 "这些脱离联系的边远辖区必须在他们的城市中重新引入俄罗斯帝国时期的制度。"
 TAN_baronsmen:0 "男爵的簇拥"
 TAN_baronsmen_desc:0 "男爵已经从他领地上的人民中来扩充他死心塌地的支持者，他们将会不惜一切代价保护男爵和它的人民。"
 TAN_buddhistschools:0 "佛教学校"
 TAN_buddhistschools_desc:0 "佛教融合思想将允许我们在学校中传授佛教思想，但同时也能保持在男爵的领地上保持践行宗教平等的原则。"
 TAN_putlamasincharge:0 "审判喇嘛们"
 TAN_putlamasincharge_desc:0 "佛教至高无上的权威应该在这片土地上所贯彻，这将给予我们为把国家统治推进到地方一级的领导力。男爵已经宣布他的新式产业所带来的显著成果有助于净化灵魂（尽管对身体健康百害而无一利）并指引他的臣民走向通往天堂的正确道路。"
 TAN_lawsofthesteppe:0 "草原上的法令"
 TAN_lawsofthesteppe_desc:0 "法律的改革必须通过新政府惠及到这片土地上的所有人。"
 TAN_councilofkhans:0 "大汗会议"
 TAN_councilofkhans_desc:0 "通过给他们一个大汗会议，让他们碰面并了解自己需要做的事情，我们可以达到加大对这些大汗们控制力度的效果。"
 TAN_tribalautonomy:0 "部落自治"
 TAN_tribalautonomy_desc:0 "许多高山与草原上的部落应该被给予他们一直所拥有的自治权，他们的忠诚对男爵的成功至关重要。"
 TAN_hurrahforthebaron:0 "为男爵三呼万岁！"
 TAN_hurrahforthebaron_desc:0 "我们现在已经稳定下来了，我们的人民已经准备好响应男爵的号召，并且全世界便是我们的盘中餐。为男爵三呼万岁！"
 TAN_russiansunderbaronsbanner:0 "在男爵麾下的俄罗斯人"
 TAN_russiansunderbaronsbanner_desc:0 "贝加尔湖沿岸的俄国人向男爵小众，现在成立的一支死心塌地的忠诚者团体便是他们向男爵本人的保证。"
 TAN_hirerussianrefugees:0 "招募俄罗斯难民"
 TAN_hirerussianrefugees_desc:0 "数以千计的俄罗斯人从帝国的四面八方被流放到这里，我们应该招募他们进入我们的工作力量和军队之中。"
 TAN_invitejapaneseinvestors:0 "邀请日本投资者"
 TAN_invitejapaneseinvestors_desc:0 "随着来自俄罗斯投资的落实，现在该考虑其他来自外部的投资了，这些日本的财阀看起来像是理想的顾客。"
 TAN_governmenttruth:0 "统治的真相"
 TAN_governmenttruth_desc:0 "通过统一部落并给予人们稳定的政府统治，男爵的统治验证了这个真理，他就是黑暗中的指明灯。"
 TAN_freedomofallfaiths:0 "所有宗教一概自由"
 TAN_freedomofallfaiths_desc:0 "多元的文化带来了多元的宗教，为了维护秩序并达成男爵理想，宗教自由必须通过立法确认。"
 TAN_militarisemongolyouth:0 "将蒙古青年进行军事化训练"
 TAN_militarisemongolyouth_desc:0 "蒙古人是男爵领地人口的核心组成部分，他们在军队中的贡献是至关重要的，并且他们的年轻人都是很棒的神枪手。"
 TAN_formpanmongolgovernment:0 "组建泛蒙古政府"
 TAN_formpanmongolgovernment_desc:0 "许多的蒙古部落要求在男爵的新政府中能有一席之位，既然要求了，你也应该答应。"
 TAN_divinetruth:0 "神圣的事实"
 TAN_divinetruth_desc:0 "通过统一信仰，男爵向其臣民展现了神圣的事实灵验了。"
 TAN_christrisenintheeast:0 "基督于东方复兴"
 TAN_christrisenintheeast_desc:0 "让东正教在宗教理事会中占据一席之地有助于团结我们大地上的基督教兄弟。"
 TAN_islamicbrotherhood:0 "伊斯兰兄弟会"
 TAN_islamicbrotherhood_desc:0 "男爵的目标是将维吾尔穆斯林收入帐下，我们通过组建一个穆斯林兄弟会，也许可以在即将到来的战争中收获他们的忠诚。"
 TAN_unitethetribes:0 "统一部落"
 TAN_unitethetribes_desc:0 "在男爵的领地上，不同部落的分歧敌视最终被妥善地处理，现在我们应展望我们未来的成就。"
 TAN_russianminingcompany:0 "俄国矿业公司"
 TAN_russianminingcompany_desc:0 "为了在男爵领地发展工业，我们应该将俄罗斯矿业公司们邀请进来，任何产量的增加都可以被出售给俄罗斯公司，这有助于我们积累工业化进程中的初始资金。"
 TAN_ungernexpress:0 "恩琴快运"
 TAN_ungernexpress_desc:0 "男爵的个人列车在跨西伯利亚铁路上运行着。恩琴快递将是男爵成就中最出彩的部分，连接着世界同他的辖区的现代交通方式。或者是将他的辖区连通至世界…."
 TAN_promoteonmerit:0 "择优晋升"
 TAN_promoteonmerit_desc:0 "就像成吉思汗本人将精英政治的理念带给蒙古人一样，男爵的提拔也只会降临在最优秀的人之上，伟大的名声总是在战争的磨练中所获得的。"
 TAN_roman:0 "残忍的征服者"
 mongolia.2.t:0 "男爵号召佛教徒们"
 mongolia.2.d:0 "这位所谓的蒙古疯男爵已经向亚洲的所有佛教国家发出了邀请，请求他们加入这一狂热的事业。我们可以允许国内的激进分子去加入他的战争，也可以关闭边境，密切关注这些想搞事情的人。"
 mongolia.2.a:0 "允许志愿者们加入男爵的大军。"
 mongolia.2.b:0 "逮捕任何企图越境的人！"
 TAN_restore_bamiyan:0 "重建巴米扬大佛"
 TAN_restore_bamiyan_desc:0 "巴米扬大佛是呼罗珊的一座大寺庙，里面供奉着古代佛教大师。在被穆斯林人口数个世纪的毁坏和疏于管理后，巴米扬大佛的状况很不好。是时候让它们焕然一新了，来昭示我佛的复兴了。我们将组织一个永久性的保护组织来保护和维护地球上所有的佛教古迹。"
 TAN_roman_unity_cores:0 "从阿穆尔河到里海的核心领土"
 TAN_express:0 "恩琴快运"
 TAN_express_desc:0 ""
 MNS_TAN_QING:0 "大清"
 MNS_TAN_QING_DEF:0 "大清帝国"
 MNS_TAN_QING_ADJ:0 "清"
 TAN_restore_the_qing:0 "复辟清王朝"
 mongolia.1.t:0 "军事化蒙古年轻人"
 mongolia.1.d:0 "蒙古的许多牧民将会成为像他们祖先那样优秀的战士。我们发起的一项新运动将把步枪交给蒙古部落，并鼓励为孤儿，弃儿和罪犯建立学员制度，这将会是我们在紧急时刻时可以调动的预备役。"
 mongolia.1.a:0 "帝皇的子孙们听见了军队的号角！"
 TAN_anarchism_party:0 "无政府派"
 TAN_popular_socialism_party:0 "图瓦苏维埃工农代表团"
 TAN_progressivism_party:0 "图瓦自由农民联盟"
 TAN_popular_socialism_party_long:0 "图瓦苏维埃工农代表团"
 TAN_anarchism_party_long:0 "图瓦无政府派"
 TAN_progressivism_party_long:0 "图瓦自由农民联盟"
 mongolia.3.t:0 "疯男爵的一天"
 mongolia.3.d:0 "罗曼·冯·恩琴-施滕贝格根本不是一个简单的人。作为蒙古国的君主和保护者，他必须在参与政治事务与维持奢侈而粗犷的生活方式之间取得平衡。今天和以往一样，没什么不同的。\n\n男爵先指挥了自己的仆人去按照计划表行事。他们早已经习惯了他每天的日程安排，但没有男爵的指令，那么他们就不知道该做什么。男爵吃完早饭，就开始了一天的冥想和向佛陀祈祷，因为蒙古的传统对他来说很是亲近。当他完成对佛陀教义的沉思时，男爵从他的冥想室出来，向他的妻子埃琳娜·巴甫洛夫娜问好。“玛莎和她的老师在一起吗？”男爵问道。“是的，他们正在让她做之前的练习，她似乎在不断的进步——你还好吗？”男爵夫人平淡地望着男爵。“我和往常一样好，埃琳娜。你今晚应该让仆人带你进城转转。”\n\n男爵夫人似乎挺喜欢这个主意：“嗯，我觉得可以。”男爵骑上马，飞驰去训练场迎接他的女儿。男爵在马儿靠近玛莎时下马，玛莎刚刚把她的教练打倒在地。“看，爸爸！”玛莎冲到男爵跟前，脚步轻快：“我终于把他打倒了！我觉得我现在终于能为你而战了！”男爵看着玛莎，眼里闪着异样的光芒。“当然。把他的剑扔给我。”玛莎似乎很困惑。“你听到我说的了，”男爵说，“如果你认为你已经准备好了，那就把他的剑扔给我，然后尽你最大的努力打败我。”玛莎听从了她父亲的指示，当她向他发起攻击时，他立即身手敏捷地把她打趴在地。男爵用剑指着她的脸，用铁一般的语气说话。“当你真正准备好和我战斗的时候，你就会在不到两秒钟的时间内杀了我。我明天早上给你找一个新教练。”男爵骑马走了，他深知自己是草原上唯一值得教女儿的剑客。如果他有空余时间，他会亲自教她。但不是现在，那将意味着把皇权真空留给其他人，而这比去死更糟糕。男爵一边骑马，一边考虑着自己所担的责任。"
 mongolia.3.a:0 "缺乏意志力的人往往有最强的意志力。"