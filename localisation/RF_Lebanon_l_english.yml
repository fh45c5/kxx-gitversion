 leb.1.t:0 "欢迎来到 黎 巴 嫩！"
 leb.1.desc:0 "作为一个实际上由英国控制的温暖地带，黎巴嫩一直位于叙利亚王国的边缘地带，成千上万的法国难民涌入黎巴嫩，成为一个不可忽视的问题。尽管如此，叙利亚王国还是设法在一段时间内保留了其南方元素...\n\n当然了，在以色列成功独立之后，我们也乘机独立。于是，当地的法国将军命令以法国民兵为主的军队占领贝鲁特，并宣称法国对于黎巴嫩的控制，黎巴嫩托管领是一个为其他法国难民提供安全避难所的温暖港湾。当然，回家那是不太现实的事情，所以我们必须继续在这里，在黎巴嫩创造一个新法国。"
 leb.1.a:0 "那些大山会记得我们。"
 leb.2.t:0 "一次尝试"
 leb.2.desc:0 "亨利·登茨在与古劳德交谈时意识到，有源源不断的法国难民从“太阳”来到我们这里，尽管阿尔托那个疯子可能不会在意，但是他们对于维持我们的统治来说至关重要。有了这一点，登茨开始起草入侵叙利亚王国的计划。由于缺乏英国的援助，叙利亚王国现在不可避免地受到削弱，并被不断蚕食到非常小的核心领土区。因此，登茨认为，我们应该出兵终结叙利亚王国，以扩大我们的领土去接纳更多的法国难民，这一计划对于我国的防御来说至关重要，而且要是成功的话我们可以从法国引进更多的难民，最后，我们在这里建设一个新法国。古劳德听了这些雄心壮志，决定..."
 leb.2.a:0 "同意计划。"
 leb.2.b:0 "拒绝计划；我们的地方够大了。"
 leb.3.t:0 "我们成功了！"
 leb.3.desc:0 "在一场双方都有数百人，甚至数千人伤亡的残酷战争之后，我们成功地收复了法国在叙利亚和黎巴嫩的所有领土！亲法人士上街举行和平游行，在白色条纹前挥舞着法国三色和美丽的雪松树。我们最终能够确保自己在中东的欧洲大国地位了！"
 leb.3.a:0 "黎巴嫩和叙利亚万岁！"
