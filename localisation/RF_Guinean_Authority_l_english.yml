 GUN_progressivism_party:0 "非洲极端民主党"
 GUN_progressivism_party_long:0 "非洲极端民主党"
 POLITICS_THIERNO_BAH_DESC:0 "尽管他很年轻，蒂尔诺·阿卜杜拉·巴被认为是富拉部落中最受尊敬的神职人员之一。蒂尔诺是非洲伊斯兰贵族的后裔，他大部分时间都在清真寺和简陋的住所里学习《古兰经》和所有复杂的伊斯兰教教义。尽管他声称自己是逊尼派，他其实深受其人民的本土信仰和苏菲派的影响。蒂尔诺被认为是“非洲本土伊斯兰教的保护者”，作为一位宽容但坚毅的领导人，他深受其臣民的喜爱，他因其传统观念的信仰和传统观念的经济政策而广受欢迎。蒂尔诺对外部世界深表怀疑，他提倡简朴、谦逊的生活，提倡普世礼仪，以及在保护弱者的同时确保伊斯兰教在非洲的影响力。"
 GUN_protector_of_islam:0 "声称为非洲伊斯兰教的保护者"
 GUN_protector_of_islam_desc:0 "尽管世俗主义者、基督教徒和殖民者试图打破这种现状，几内亚仍然是伊斯兰教的坚定保护者。学校教授并使用阿拉伯语，对真主的神秘信仰和我们社会的其他几条公理会坚定不移地证明几内亚对伊斯兰教的拥护。"
 GUN_no_infrastructure:0 "糟糕的基建"
 GUN_no_infrastructure_desc:0 "我们的独立之路并不是一帆风顺。我们乡下的土地没有路，几乎无法通行机动车辆，而这意味着我们在富拉高地和科纳克里之外的土地难以治理与管辖。"