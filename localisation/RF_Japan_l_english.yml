 japan.40.t:0 "日本提议我们加入太平洋劳工同盟"
 japan.40.d:0 "日本宣布建立新的外交倡议，太平洋劳工联盟是正式的外交和政治提议，目标为把太平洋地区的社会主义者团结在一起，共同防御。如果我们加入，我们将不得不调整我们的外交政策以适应日本，如果我们不加入，我们就有可能招致他们的愤怒。"
 japan.40.a:0 "当然！"
 japan.40.b:0 "不了，感谢。"
 japan.41.t:0 "帝国海军改革提议"
 japan.41.d:0 "帝国海军的兵变在海军部留下了深深的伤疤。总的来说，有些事情必须改变，这种感觉在每次会议、每次电话中都挥之不去。如何纠正帝国海军过去的错误决定迫在眉睫，海军部必须选择如何继续。他们可以像水手们在甲板上的示威中所要求的那样，提高自愿和应征海员的工资，改善他们的生活条件。他们可以保证更好的养老金计划。或者，他们可以成立一个正式的委员会，根据具体情况处理投诉。"
 japan.41.a:0 "给予更好的待遇和条件。"
 japan.41.b:0 "提高养老金。"
 japan.41.c:0 "成立改革委员会处理投诉。"
 japan.42.t:0 "处理财阀"
 japan.42.d:0 "财阀在这次崩盘中遭受了惨重的损失。数百万日元的资产和债券现在变得一文不值，因为生产大幅下降，裁员激增，我们被要求用政府纾困资金和新的借贷来帮助这些公司提振。我们可以让他们在市场规则下自生自灭，但对他们的许多员工来说，复苏可能更为艰难…"
 japan.42.a:0 "救助他们"
 japan.42.b:0 "让他们自生自灭。"
 japan.43.t:0 "新税收方案"
 japan.43.d:0 "为了资助新的复苏举措，已提议对一些中、高税率等级征收新的税收。批评者声称，这些举措将扼杀经济复苏，因为可支配收入减少导致经济刺激无法缓解衰退。但同时，额外的税收可以用来振兴关键的服务业和部门，以促进就业和跨税级的净收入。批评者却把这些举动描述为内战所要防止的那种社会主义政策。选择仍然是…"
 japan.43.a:0 "短期痛苦换取长期利益。"
 japan.43.b:0 "我们已经受够了。"
 japan.431.t:0 "新税收方案"
 japan.431.d:0 "为了资助新的复苏举措，已提议对一些中、高税率等级征收新的税收。批评者声称，这些举措将扼杀经济复苏，因为可支配收入减少导致经济刺激无法缓解衰退。但同时，额外的税收可以用来振兴关键的服务业和部门，以促进就业和跨税级的净收入。批评者却把这些举动描述为内战所要防止的那种社会主义政策。选择仍然是…"
 japan.431.a:0 "短期痛苦换取长期利益。"
 japan.431.b:0 "我们已经受够了。"
 japan.44.t:0 "债务危机"
 japan.44.d:0 "这些银行对我们的支付债款不足越来越感到担忧，毫不同情战争对我们造成的损失。要想有还债的希望，就必须进行债务重组，这样银行最终才能拿回自己的钱。"
 japan.44.a:0 "我们得想办法解决这个问题。"
 japan.45.t:0 "宫城改革"
 japan.45.d:0 "在经历了许多艰难困苦之后，经济现在恢复得很好。政府收入现在必须投资于新的经济项目，以便偿还债务，问题是资金应该投资于哪个部门？军工企业渴望继续生存下去，并煽动政治派系来促进他们的事业，与此同时，许多民间部门仍在恢复和重建过程中。"
 japan.45.a:0 "投资军用"
 japan.45.b:0 "投资民用"
 japan.46.t:0 "新经济学派"
 japan.46.d:0 "经济危机促使许多有抱负的年轻学生进入金融专业学习。他们的新理念和公务员队伍的短缺意味着许多人正在快速进入新的岗位，但在复苏投资的方向上，仍存在彼此冲突的想法。有人警告不要再次陷入军事经济依赖，但同样地，这些工厂提供的工作对提升就业率有利。"
 japan.46.a:0 "继续开拓国内市场。"
 japan.46.b:0 "转移资金重振军火工业。"
