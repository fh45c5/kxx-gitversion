 JAP_imperial_decree:0 "帝国敕令"
 JAP_imperial_decree_desc:0 "帝国赦令乃当今行政体系的重要一环，在裕仁天皇遇刺之后，我们必须维持雍仁天皇的登基继位，以免日本陷入混乱！"
 JAP_eigen_restoration:0 "永治维新"
 JAP_eigen_restoration_desc:0 "在现行的行政体系之下，我们的天皇受到了约束，但他可是现人神，他理应被敬重。"
 JAP_emperors_cabinet:0 "天皇内阁"
 JAP_emperors_cabinet_desc:0 "内阁是帝国政府的主心骨，他们是天皇陛下的眼目耳舌，没有内阁，陛下就无法影响其臣民，而现人和现人神也只差这一字之阁。"
 JAP_close_the_imperial_palace:0 "封闭宫城"
 JAP_close_the_imperial_palace_desc:0 "长久以来，外国洋人，平民百姓，以及那些危险的政治思想都借由宫城的大门找到了自己的道路。但是，现在时代变了！我们必须封闭宫城，并在宫城之外部署更多警卫。唯一可以离开这座神圣之城的东西便是天皇之意志。"
 JAP_cut_out_the_red_tape:0 "纠治官僚习气"
 JAP_cut_out_the_red_tape_desc:0 "本届政府所面临的主要问题便是大量的官僚主义枝节，我们必须采取措施，减少官僚作风的繁文缛节，削弱官僚习气对本届政府的影响。"
 JAP_puppet_ministers:0 "提线部长"
 JAP_puppet_ministers_desc:0 "内阁之外，仍有许多大臣有着各种各样的议程正待提呈，然而，这其中的一些议程或许会危害到日本之稳定，我们必须通过贿赂、敲诈或是一些古老的威胁手段来将其拉至我们一方。"
 JAP_elevate_sadao:0 "提拔荒木贞夫"
 JAP_elevate_sadao_desc:0 "荒木贞夫是一位非常能干的将军，一位热情的民族主义者，他是众多皇军士兵及军官的光荣楷模。我们应该将其晋升为陆军总参谋长。"
 JAP_arrest_sadao:0 "逮捕荒木贞夫"
 JAP_arrest_sadao_desc:0 "即便荒木贞夫是一位能干的军官，但他同时也是一个极具雄心的威胁，而假设其得到了陆军的支持，他便很有可能会发动政变、推翻政府，我们必须逮捕他并且想个法子来让他悄无声息地……人间蒸发。"
 JAP_appoint_a_new_high_command:0 "指定新军部"
 JAP_appoint_a_new_high_command_desc:0 "我们现在急需一个新的军部，我们需要注入新鲜血液，少壮派士官将随时准备带领我们的军队去夺取新的胜利。老一辈的时代已经结束了。"
 JAP_pacify_the_military:0 "安抚军队"
 JAP_pacify_the_military_desc:0 "军队对日本具有很大的影响力，我们必须采取措施安抚他们，来让他们知道我们十分感激他们，这样所有皇军都会乐于活下去并为天皇而战了。"
 JAP_proclaim_the_japenese_empire:0 "宣告大日本帝国成立"
 JAP_proclaim_the_japenese_empire_desc:0 "长久以来，我国始终被视为跟风模仿西方列强的一潭死水，并尽全国之力来捕风捉影、追赶夕阳。现今，我们终于完成了这一伟业，我们抓住了太阳，并且我们会将其高举，以至被其光芒射向的其余亚洲国家将会统统跪倒在大日本帝国面前。"
 JAP_crackdown_on_the_zaibatsu:0 "取缔财阀"
 JAP_crackdown_on_the_zaibatsu_desc:0 "即便四大财阀在大日本帝国内拥有极大的资产总额，但他们的做法伤害了人民，给我们造成了巨大的动乱。与这类公司打交道对我们的公众形象有很大的伤害，因此应该开始一系列的法律调查来清理他们的行为。"
 JAP_dorogonsupai:0 "潜龙谍影"
 JAP_dorogonsupai_desc:0 "这是一项旨在查明到底有哪些非法交易正在进行的调查的一部分，哪怕再多的公司雇员也阻止不了帝国的调查员。"
 JAP_lotus_act:0 "莲花行动"
 JAP_lotus_act_desc:0 "通过进行调查，我们得出了结论：我们给了财阀很多自由，以至于我们相信已经到了物极必反的地步了。以天皇的名义，我们将消除这些会社曾经所造成的影响。"
 JAP_pacific_hegemony:0 "太平洋霸权"
 JAP_pacific_hegemony_desc:0 "统御亚细亚乃大日本帝国之天命，从中国到爪哇，旭日之旗必须插遍各地。"
 JAP_tokyo_colonization_society:0 "东京殖民社会"
 JAP_tokyo_colonization_society_desc:0 "英法两国是建成殖民社会的典范。日本贵族将有助于在我们帝国全境内使这种殖民社会变得稀松平常。"
 JAP_korean_referendum:0 "朝鲜问题"
 JAP_korean_referendum_desc:0 "朝鲜半岛对于日本的安全和繁荣至关重要，我们必须在哪里重建力量投射。"
 JAP_loyalty_tests:0 "忠诚测试"
 JAP_loyalty_tests_desc:0 "为了确保腐败问题不会成为我们殖民政府心头之患，我们将强迫所有未来的雇员进行忠诚测试，以确保他们会将日本的至高利益放在心上。"
 JAP_seoul_development_scheme:0 "汉城开发计划"
 JAP_seoul_development_scheme_desc:0 "汉城似乎是朝鲜所有地区中最发达的，如果我们鼓励财阀在此投资并开发该城市将有助于我们左右该国并扩大影响力，以此帮助其实现全面和平。"
 JAP_expand_the_rubber_trade:0 "扩张橡胶贸易"
 JAP_expand_the_rubber_trade_desc:0 "日本最缺乏的资源便是橡胶，为了皇军建设之兴盛，橡胶乃是必要之物，我们必须开放市场并寻找供应商，诸如荷兰、英国及美国。"
 JAP_indochinese_management:0 "印度支那管理"
 JAP_indochinese_management_desc:0 "印度支那对占领政府的怨恨由来已久，可以让我们免于成为下一位受害者的一个方法便是允许本地人参与政府管理。相较日军军官，他们应该更容易听越南军官的话。"
 JAP_fort_saigon:0 "西贡壁垒"
 JAP_fort_saigon_desc:0 "西贡坐落于西贡河沿岸，这是一座位于越南东南地区的重镇城市，如果我们对其进行加固，不光可以向抵抗组织展现帝国之国力，倘若战争爆发，还可于战时将其转为一座坚不可摧的堡垒，此举可谓一石二鸟。"
 JAP_appoint_a_new_governor_general:0 "任命新总督"
 JAP_appoint_a_new_governor_general_desc:0 "尽管我们已经尽力在印支的经济及军事上施加影响，但我们仍需一位强硬且可靠的人来领导殖民政府，以此避免我们重蹈法、中、蒙三国覆辙。"
 JAP_mantetsuian_project:0 "满铁计划"
 JAP_mantetsuian_project_desc:0 "这一计划的最终目标是在满洲修建一条可以将我们在北满的控制区和朝鲜及其他帝国占领区连接起来的铁路，为了启动这一项目，我们必须留出充足的资金和资源。"
 JAP_expand_the_mantetsu_railways:0 "扩建满铁铁路"
 JAP_expand_the_mantetsu_railways_desc:0 "目前，虽然铁路熙熙攘攘，但仍有部分沿线地区十分贫瘠，乃至还有少数无人之境。通过满铁，我们将把文明传向当地居民！"
 JAP_colonial_incentives_program:0 "殖民激励计划"
 JAP_colonial_incentives_program_desc:0 "殖民地政府的官员可能不太满意他们所处的地位，仿佛生活在一个与本土对立的地区。但是我们必须找到激励他们留在那里工作的方法，以提高殖民地的效益。"
 JAP_manchurian_integration:0 "整合满铁"
 JAP_manchurian_integration_desc:0 "是时候将“满铁”这一私企整合为一家完整且受国家监管的国企，并以此扩大我们在奉天和华北这一整片地区的影响力了。"
 JAP_tributary_act:0 "朝贡法案"
 JAP_tributary_act_desc:0 "朝贡法案"
 JAP_rising_sun:0 "旭日高照"
 JAP_rising_sun_desc:0 "黎明之前最为黑暗，但既有日落西山之时，便也有日出东方之日。"
 JAP_bamboo_circle:0 "竹之环"
 JAP_bamboo_circle_desc:0 "皇道派已经失去了许多重要人士对其的信任，于是持不同政见的领导层组织了一个新的团体，即所谓的“竹之环”。只有风暴可以击倒大树，但是竹子可不一定，即便风吹雨打，竹子只不过是弯曲…再弯曲…啊，弹回来了。正是缘于他们以这种坚韧不拔、卧薪尝胆的精神起誓，这个团体才叫“竹之环”。"
 JAP_loosen_regulations:0 "简政放权"
 JAP_loosen_regulations_desc:0 "在经济最需要自由运作的地方，政府的规章制度却把它阉割了，而此举正恰旨在促进经济增长并防止另一场灾难的发生。"
 JAP_infiltrate_the_palace:0 "渗透宫城"
 JAP_infiltrate_the_palace_desc:0 "竹之环已然成为了宫城高墙之内的影子政府。没有人知道到底谁和谁才是这个神秘组织的成员，而天皇本人也不会对这一组织有所耳闻。但是竹之环确实存在，并且他们无处不在……"
 JAP_samurai_codes:0 "复兴武士道"
 JAP_samurai_codes_desc:0 "随着日本跃入现代世界，国家的精神力量却遭到了破坏，古老的武士传统几乎荡然无存。我们必须将其复兴，重新引入我们的军事理论，让日本的人民在敌人面前坚强起来。"
 JAP_teikokunoi_ha:0 "神风"
 JAP_teikokunoi_ha_desc:0 "神风，日本永恒的守护者。诸多外敌已丧于其手，而现在的威胁却是源于内部，神风将直击帝国的心脏，并再次拯救这一国家。"
 JAP_emperor_nobuhito:0 "宣仁天皇"
 JAP_emperor_nobuhito_desc:0 "我们的道路必须在新天皇的指引下修正，宣仁亲王得到了竹之环的信任，而后者也会成为新任天皇的内阁，并且全面倒车，使日本再次伟大。"
 JAP_secure_army_loyalty:0 "确保陆军忠诚"
 JAP_secure_army_loyalty_desc:0 "陆军里的一些人在最近的动乱中经受了忠诚的考验，如果我们要稳住航向，他们必须要变得更可靠，甚至成为我们的靠山。"
 JAP_restore_the_shogunate:0 "重建幕府制度"
 JAP_restore_the_shogunate_desc:0 "老法子会对日本更有益，议会只能浪费时间，而幕府必须恢复，帝国的征夷大将军将领导皇军，并且身在天皇一人之下，国民万人之上。"
 JAP_execute_sadao:0 "处决荒木贞夫"
 JAP_execute_sadao_desc:0 "荒木已经为我们尽忠了，愿神保佑，但是他现在已经毫无用处了，竹之圈希望他故去，所以他便应该成为作古之人。"
 JAP_freeze_the_banks:0 "冻结银行"
 JAP_freeze_the_banks_desc:0 "银行一直以来就是财阀和经济部门的忠实簇拥，资本主义市场体系妨碍了我们利用日本完整的经济实力。冻结利率和限制发行的债券将帮助我们保持稳定，同时稳步恢复。"
 JAP_support_the_zaibatsu:0 "支持财阀"
 JAP_support_the_zaibatsu_desc:0 "四大财阀在国家有难之时为国尽忠，会社高管也与政府维持着良好的工作关系，现在是时候来让我们回报他们了。"
 JAP_the_future_of_the_sunrise_kingdom:0 "扶桑之国的未来"
 JAP_the_future_of_the_sunrise_kingdom_desc:0 "扶桑之国的未来"
 JAP_colonial_management:0 "新殖民地管理"
 JAP_colonial_management_desc:0 "新殖民地管理"
 JAP_champions_day:0 "斗争者日"
 JAP_champions_day_desc:0 "斗争者日"
 JAP_sunset_stock_crash:0 "薄暮冲击崩溃"
 JAP_sunset_stock_crash_desc:0 "我们现在必须采取行动以避免国家破产，而四巨头可以自己处理这场混乱，毕竟这是他们的错。"
 JAP_pro_zaibatsu_focus_1:0 "处理财阀"
 JAP_pro_zaibatsu_focus_1_desc:0 "公司的诉讼让我们误入歧途，而现在公司向我们寻求赔偿和支持，我们将如何行动关乎这些公司的生死。"
 JAP_pro_zaibatsu_focus_2:0 "死亡与纳税"
 JAP_pro_zaibatsu_focus_2_desc:0 "政府不管干啥都需要支出，而支出所需的钱来自税收。现在是一个勒紧腰带、承受巨大痛苦的时代，但如果我们想要恢复自己的经济，我们就必须付出相应的代价。"
 JAP_pro_zaibatsu_focus_3:0 "待偿还债务"
 JAP_pro_zaibatsu_focus_3_desc:0 "我们的债务持有者正逐渐地不信任我们，如果问题得不到及时的解决，或者没有找到一条可以付清款项的道路，我们可能最终不得不违约并面对所造成的更大损失。"
 JAP_pro_zaibatsu_focus_4:0 "实行宫城改革"
 JAP_pro_zaibatsu_focus_4_desc:0 "新一轮经济改革的方向将塑造未来的经济，而我们必须做出选择，是否继续投资军工，或者致力于和平时期的经济发展，而这可能会惹恼我们的竞争对手。"
 JAP_pro_zaibatsu_focus_5:0 "新经济学派"
 JAP_pro_zaibatsu_focus_5_desc:0 "我们的经济改革已经取得了进展，现在是时候重新考虑军备与国内经济之间的平衡，并据此做出明智的选择。"
 JAP_finish_sunset_repairs:0 "完成薄暮的修复"
 JAP_finish_sunset_repairs_desc:0 "完成薄暮的修复"
