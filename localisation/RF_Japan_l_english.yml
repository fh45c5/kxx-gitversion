 japan.103.t:0 "危机加深"
 japan.103.d:0 "日本经济持续自由落体，贵族阶层尚未感受到直接影响。许多军事领导人、内阁大臣，当然还有皇室家族，继续过着相对优厚的生活。随着粮库干涸，粮价飞涨，北方人民开始暴动。鹿儿岛和整个太平洋地区的渔民在工人党特工的指挥下组织罢工。看来日本已经过了临界点。点燃国家的一切只需一颗火星。"
 japan.103.a:0 "哦，不…"
 japan.203.b:0 "满铁是最安全的（扮演满铁）"
 japan.203.c:0 "我们不会逃跑，我们不会投降。"
 japan.2031.t:0 "帝国失去了信心"
 japan.2031.d:0 "没有天皇的支持，日军的士气迅速恶化，投降迫在眉睫，军队开始溃散或将上级抓起来交给赤党。"
 japan.2031.a:0 "一切都完了……"
 japan.204.t:0 "革命动摇了"
 japan.204.d:0 "随着最初的冲击过去，我们的动力正在衰减。很快，经验更丰富、装备更精良的帝国陆军将制服民兵。除非我们能很快占领主要城市，否则一切都将化为乌有，日本的无数儿女将白白牺牲。"
 japan.204.a:0 "再次向前！"
 japan.205.t:0 "革命的命运"
 japan.205.d:0 "尽管我们很早就取得了进展，但我们并没有阻止帝国陆军的进攻浪潮，因为他们已经大批回国了。我们的防线勉强撑得住，也许趁现在赶快投降就好了。"
 japan.205.a:0 "永恒的失败。（游戏结束）"
 japan.205.b:0 "整件事都是个错误。（扮演日本帝国）"
 japan.205.c:0 "我们还能赢！（你存活下来了！）"
 japan.206.t:0 "帝国失去了信心"
 japan.206.d:0 "这场革命对日本人民和许多下级军官来说，可能没有什么冲击，但参谋长们却感到惊讶。步履蹒跚的反应导致了军事上的损失和赤色分子对本州大部分地区的占领，如果天皇效忠者不能很快挽救局势，他们的失败似乎迫在眉睫。"
 japan.206.a:0 "时间紧迫。"
 japan.207.t:0 "帝国的命运"
 japan.207.d:0 "没有弹药，没有储备，也没有希望，帝国陆军拼命试图扭转局势，但收效甚微。战争还在继续，赤党还占领着几个城市，新征的士兵中有人说要逃跑，甚至投降，他们对天皇的爱被动摇了。"
 japan.207.a:0 "永恒的失败。（游戏结束）"
 japan.207.b:0 "整件事都是个错误。（扮演革命日本）"
 japan.207.c:0 "我们还能赢！（你活下来了！）"
 japan.3.desc:0 "日本在危机时期向我们提出议和。我们需要时间来恢复我们的军队并抵抗他们，签署和平协议，我们将准备复仇。"
 japan.6.desc:0 "第一轮总统选举正在进行，全国上下的民众都在投票点外排队投票。市议会选举已经举行，但这次投票决定了哪个政党将领导国民议会，进而选出日本议会主席。在过去的一个月里，委员会已经集合起来，候选人提出了他们领导革命的理由。从委员会共产主义者到无政府工团主义者，有着广泛的选择，谁都不知道选举结果将会如何。"
 japan.6.c:0 "工团主义者胜利"
 japan.61.t:0 "主席选举"
 japan.61.desc:0 "现在又到了理事会选举主席和选择未来几年总体方案的时候了。投票中心再次开放，市议员由本地无产阶级选出。全国委员会的竞争一如既往地激烈。"
 japan.61.b:0 "委员会共产主义者胜利"
 japan.61.c:0 "工团主义者胜利"
 japan.61.d:0 "民主社会主义者胜利"
 japan.101.t:0 "全日本公投"
 japan.101.d:0 "日本人提议就朝鲜的地位举行全民公决，要么朝鲜继续自治，要么在日本帝国统治下获得新的特别保护国地位。事实是，要么再次接受日本的霸主统治，要么准备一场防御战。"
 japan.101.a:0 "很好，这不太可能产生他们想要的结果。"
 japan.101.b:0 "告诉他们在哪里可以投票。"
 japan.102.t:0 "来自东京的最后通牒"
 japan.102.d:0 "日本帝国要我们再次屈膝，把南满洲的控制权交给他们。日本人要求我们接受一种的新的保护国地位，这最终仍意味着把统治权交给日本殖民主义。"
 japan.102.a:0 "我们别无选择，他们无论如何都会入侵。"
 japan.102.b:0 "如果他们愿意，可以用来迎接我们的刺刀。"
 japan.141.t:0 "世界语在日本的发展"
 japan.141.d:0 "在社会主义革命者中，有许多作家和学者主张使用世界语来更好地将日本及其思想与广阔的世界联系起来。世界语是一种被设计成国际交流通用第二语言的建构语言。有些人甚至建议把它作为日本的一种母语来教授，目的是把日本变得国际化和开放化来消除日本历史上的封闭性和帝国性。Sakai Toshihiko和Hasegawa Teruko是其中两个比较著名的倡导者，他们以惊人的速度在全国分发传单和词典，现在东京和广岛对世界语导师的需求很高。这两个词似乎处于日本语言革命的前沿。内政部几乎没有采取什么措施来阻止这一运动，它自己的许多工作人员也是支持者。然而，一些较为传统的社会主义工会成员却大惊小怪，声称这些学生和小资产阶级职员正在试图消除日本文化和身份。尽管如此，这一运动仍在继续。"
 japan.141.a:0 "早上好，日本！（世界语）"
 japan.26.t:0 "三月亡华"
 japan.26.d:0 "将军们说，中国大陆的战争应该很容易取胜。只要派出我们最好的师，消灭任何抵抗，在大陆建立一些忠于我们的政府。从山西开始。胜利可以使工人阶级摆脱他们的悲惨境况造成的恐惧和愤怒。作为新秩序的承载者，我们可以继续行军穿越中国，然后穿越亚洲。"
 japan.26.a:0 "希望他们是对的。"
 japan.26.b:0 ""
 japan.27.t:0 "朝贡法"
 japan.27.d:0 "《朝贡法》是天皇签署的一项新的紧急措施，允许在各个殖民地进行进一步的经济开发，同时旨在加速中国的战争，该法是一项危险的措施，因为大部分本土驻军被调去参战了。"
 japan.27.a:0 "有风险的选择。"
 japan.27.b:0 ""
 japan.271.t:0 "封锁政策"
 japan.271.d:0 "冗长的法律程序只会妨碍我们的官僚体系，必须设置诉讼封锁，以便在中国这场至关重要的战役期间暂停企业和国家之间的法律纠纷。"
 japan.271.a:0 "我们可以选派律师…"
 japan.271.b:0 ""
 japan.28.t:0 "同马家军谈判"
 japan.28.d:0 "马家军是中国西部的害群之马，急于反抗北京中央政府，他们很容易被说服入侵山西河谷，缓解我们的前线的压力。我们代表团的任务是寻求他们的帮助，尽管对马家军击退北洋军队的能力的担忧给会议进程蒙上了阴影。"
 japan.28.a:0 "敌人的敌人…"
 japan.28.b:0 ""
 japan.29.t:0 "北京妥协"
 japan.29.d:0 "虽然这场入侵中国的战役并不是一场灾难，但很难说成功了。在承诺的三个月里，日本军队几乎没有碰到山西。随着日本国内形势的恶化和经济问题的显现，战争正在变得难以为继。必须媾和。"
 japan.29.a:0 "也许有人该切腹了。"
 japan.29.b:0 ""
 japan.30.t:0 "帝国推动整合"
 japan.30.d:0 "日本帝国正试图巩固其对中国北方的控制。我们首当其冲。他们以入侵和征服相威胁，要求我们直接融入他们的帝国。虽然我们可能能够进行防御，但这将是一项代价高昂的努力，有人建议暂时接受日本的统治，认为他们很快就会被西方推翻。"
 japan.30.a:0 "同意他们的要求。"
 japna.30.b:0 "拒绝他们的要求。"
 japan.301.t:0 "接受整合"
 japan.301.d:0 "南满回归！南满州的官员接受了日本的控制，把权杖交给了我们的大臣。"
 japan.301.a:0 "完美！"
 japan.302.t:0 "拒绝整合"
 japan.302.d:0 "南满州已经大胆地决定拒绝日本的宗主权，并将试图单独对抗我们的军队。勇敢，但愚蠢。"
 japan.302.a:0 "唉，他们会在枪口下加入我们。"
 japan.31.t:0 "宫城问题"
 japan.31.d:0 "尽管日本很少有宫殿能安然度过内战，但也很少有宫殿被完全摧毁，即使对革命者来说，它们也是日本文化的重要组成部分。现在的问题是怎么处理它们，它们已经空置了好几个月，积满了灰尘和棚户区居民。一些人认为，建筑应该作为压迫人民的象征而被摧毁，其中的艺术品和手工艺品应首先被移到博物馆。一些人认为，宫殿本身应该成为国家博物馆，展示日本文化和记录我们的历史，也包括革命本身。也有一些劳工党员建议把这些宫殿作为省长和市委书记的私人住宅，但这种想法遭到了资产阶级行为和反革命思想的指责。"
 japan.31.a:0 "烧了它们。"
 japan.31.b:0 "把它们变成博物馆。"
 japan.31.c:0 "他们应该成为官邸。"
 japan.32.t:0 "卖淫辩论"
 japan.32.d:0 "反对旧政权的革命刚开始时，这不是一个摆在人们思想最前沿的问题，但最近越来越多的日本人民对这个新政府关于卖淫的政策提出了质疑。\n虽然一些人（主要是来自日本农村地区较为保守的群体）提出反对卖淫的论点，呼吁保守思想，结束所谓的堕落，但这些人是少数。辩论围绕着两个女人的观点。伊藤野枝和山川菊荣。\n伊藤野枝采取的立场是使卖淫合法化，这样日本各地的妇女就可以获得性解放，并反对社会上保守势力强加给妇女的传统和被剥削性角色，这些角色使她们感到羞耻（在许多情况下，在“荣誉谋杀”的情况下杀死她们），仅仅因为她们与人发生性关系\n然而，山川菊荣认为卖淫是一个卑鄙的制度，压迫着全球数亿妇女。性解放的妇女被男人奴役的想法与支持妇女权利的革命的观点相矛盾。”"
 japan.32.a:0 "辩论开始"
 japan.321.t:0 "伊藤野枝表明立场"
 japan.321.d:0 "“同志们，让我们重申这场革命的性质。这是一场来自农村农民和城市工人的运动，那些站出来反对资产阶级和封建残余的人，是为了使我们摆脱资本主义和反动压迫的束缚！因此，我们运动的一个重要部分，必须是反对对妇女和性的反动观点！\n所以，我问你。有什么比资产阶级社会几百年来强加给我们的标准和期望更反动、更压迫我们的呢？我听过很多这样的事件：我们亲爱祖国的人民和远方国家的人民被杀害在街上，仅仅是为了追求他们自己的快乐和欲望，或者（也许更为残酷地）是因为他们需要努力减轻资产阶级罪恶压迫带给他们的贫困。在这里，我们能看到一个压迫的体系，积极迫害那些不做任何反抗生活在它之下的人，并以更大的凶猛打击任何企图反抗的人！我看到这个制度受到在座各位的谴责。但是，我们的资本主义历史遗留下来的一个令人不安的问题，仍然存在于我们中间，人数之多，令人不安。在无数无辜的人被野蛮杀害的背后，残存的是同样的东西！传统主义！\n别搞错了，我不想消灭我们民族的文化。但是，我们必须认识到，积极压制妇女权利和生计的反动观点在我们的新国家没有立足之地！我们必须把妇女从强加给她们的传统角色中解放出来。如果他们在结婚前出于爱情或者为了钱或者为了表演的刺激而想和某人上床，我们谁能说他们不对呢？更别拒绝他们或杀害他们！\n正因为如此，我说，我们要坚持革命精神，就必须反对任何取缔卖淫的企图！只有这样做，我们才能终于摒弃传统的反动观念，为我们的社会主义国家铺平了道路！”"
 japan.321.a:0 "接下来有请山川菊荣发言"
 japan.322.t:0 "山川菊荣表明观点"
 japan.322.d:0 "“没错，我们运动的一个重要部分必须是解放妇女，结束过去对我们的压迫性限制。最重要的是，我们反对一切形式的压迫。在我看来，不可否认的是，其中一种形式就是卖淫。\n\n从历史上讲，卖淫从来都不是对妇女好的。正如我的对手正确地说的那样，妇女因卖淫而被杀害，尽管她忽略的是，有无数次她们所服务的人就是杀害她们的人！无论这是为了逃避支付服务费的责任，还是出于施虐的变态行为，都无关紧要，因为无论哪种方式，它都向我们表明，卖淫行为总是会使妇女屈服。纵观历史，在几乎每一个文明中，妇女都被置于男人的从属地位，因此，妇女所遭受的虐待和羞辱必须是我们无论如何都必须坚决反对的！如果我们要建立一个革命者的国家，要消除帝国主义和资本主义思想残余的压迫，那么卖淫就必须被取缔！\n\n但我们必须惩罚的不是女人。正是这些人，每时每刻都在试图利用他们的苦难谋利。拉皮条的，这些小资产阶级的狗，一定要像我们拿起武器对付的其他人一样，被送到墙边（枪毙）！我们必须努力改善前妓女的生活，防止任何人想要或需要恢复这种生活。一旦我们这样做了，我相信在我们的社会主义新家园里就不会有剥削的必要，也不会有剥削的案例！不可否认的是，如果我们希望防止伪善，防止变成像我们之前的资本主义猪那样，那么我们必须采取这一伟大的步骤，建立一个有爱心的乌托邦社会。所以，同志们，让我们站在一起，结束这种疯狂！让我们反对压迫女性，消灭贫穷从而消灭对妇女的剥削，消灭毒害我们街道的小资产阶级，最终形成一个没有资本主义和帝国主义痕迹的社会！”"
 japan.322.a:0 "伊藤野枝是对的，将其合法化。"
 japan.322.b:0 "山川菊荣是对的，禁止它。"
 japan.33.t:0 "先锋党建立最高委员会"
 japan.33.d:0 "在日本的上午晚些时候，新日本国会议员悄悄地涌进了前帝国议会大厅。在这个日本历史上重要的日子里，聚集在一起的人群中可以安静到听到脚步声。房间里有一股木屑味，装饰着新的社会主义标志。大川周明走了进来，在长相魁梧的军官的护卫下，向议员们问好。乐观的情绪弥漫在空气中，而此前的帝国标志已经被过滤掉。有关税收和枪支权利的讨论将被讨论，而一些议会成员则对前帝国政府进行尖刻的抨击。一个和平和丰饶的新边疆正在等待着新的社会主义的初升太阳。"
 japan.33.a:0 "向着新的起点。"
 japan.331.t:0 "日本伊斯兰事务部建立"
 japan.331.d:0 "由于社会主义在亚洲的影响不断扩大，大川周明认为，为了与回族、维吾尔族和中亚穆斯林社区建立积极的关系，推动他们的政治进一步走向社会主义泛亚计划，建立日本伊斯兰事务部（JDIA）是明智的。该部还将着手将伊斯兰作品翻译成日语，并将日语作品翻译成阿拉伯语、乌尔都语、波斯语和亚洲各地使用的各种突厥语。大川周明还鼓励将其他亚洲宗教纳入日本的宗教研究课程中，利用日本宗教研究院作为该领域的资源中心和专门知识来源。他预测，在不久的将来，该部门的作用将成为国家和革命的关键。"
 japan.331.a:0 "真主保佑。"
 japan.34.t:0 "新国民议会"
 japan.34.d:0 "革命的主要规定之一是将议会改革为真正具有代表性的机构。随着国家现在处于革命者控制之下，新的国民议会可以建立起来，其代表也可以选举产生，新的议会选举将在未来几年举行预期的领导人选举之后举行。"
 japan.34.a:0 "让人民表达他们的意见。"
 japan.341.t:0 "宗教事务委员会"
 japan.341.d:0 "随着新成立的日本国民议会对全国进行统治，出现了一个棘手的问题：日本的宗教有着复杂的历史，神道教、各种形式的佛教和基督教都在争夺他们在日本社会中的地位。帝国政府特别强调神道教，压迫其他少数宗教。现在，没有了天皇，日本社会必须调和其宗教信仰。在革命的领袖中，有许多是主张无神论的国际主义西方化学者。与此相反，广大工人和农民对这些信仰的普遍看法是，它们代表着日本社会的文化核心。为了防止这些关系破裂，应当成立宗教事务委员会，以解决内部争端，并将每个少数信仰的诉求传达到最高全国委员会。"
 japan.341.a:0 "重建民族信条。"
 japan.341.b:0 "允许自由交往。"
 japan.341.c:0 "劝阻迷信行为。"
 japan.35.t:0 "新社会主义强权"
 japan.35.d:0 "革命共和国重建了国家，找到了帝国所缺乏的力量，它现在放眼于周围环境，输出自己的思想，解放远近各国的工人。帝国主义企图扩张统治，扩大天皇权力，我们则希望让人民摆脱资本主义和帝国主义的枷锁，我们只需要给人民推翻其主人的手段…"
 japan.35.a:0 "下一块倒下的多米诺"
 japan.36.t:0 "泛亚日本要求联邦化"
 japan.36.d:0 "虽然日本帝国可能已经灭亡，但日出列岛的泛亚野心在他们的革命事业中继续存在。泛亚主义先锋党正在推行主宰东方的政策，以建立一个社会主义帝国。他们的提议很简单，要么加入他们的革命事业，要么被颠覆。"
 japan.36.a:0 "很好。"
 japan.36.b:0 "甭想！"
