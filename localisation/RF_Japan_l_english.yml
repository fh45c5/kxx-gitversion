 japan.22.t:0 "殖民政府要求和平"
 japan.22.d:0 "日本的各殖民地政府要求与中国讲和，他们不希望再被裹挟在战争之中，随着日本的崩溃，他们和他们的军队均不再服从于天皇。"
 japan.22.a:0 "谁能责怪他们呢?"
 japan.23.t:0 "殖民领土脱离帝国！"
 japan.23.d:0 "我们的殖民领土已被夺取，无论是由反对政府的当地起义军控制还是被声称对其拥有主权的邻国入侵，日本现在都失去了对殖民地的控制。我们的前殖民地还占领了我们与其相邻的海外飞地，日本帝国现已摇摇欲坠。"
 japan.23.a:0 "诅咒他们！"
 japan.24.t:0 "保皇派起义"
 japan.24.d:0 "许多由退伍官兵，警察和志愿者组成的保皇派力量开始反抗赤匪，保卫天皇。"
 japan.24.a:0 "为了天皇！"
 japan.25.t:0 "台湾宣布独立"
 japan.25.d:0 "台湾曾是日本的模范殖民地，但本土的本土主义者在日本帝国的崩溃中看到了机会，接管了当地的殖民政府。对于台湾应该如何发展，本土主义者们的看法大相径庭，但在独立问题上他们意见一致，精诚合作。因此他们采取的第一个行动便是宣称福尔摩沙的独立地位，并欢迎已经住在那里的日本人“留下来”，尽管这些人大部分已经逃到了琉球。现在看来，这个岛国将试图在这个动荡的时代开辟自己的道路。"
 japan.25.a:0 "诅咒他们！"
 JAP_SETTING_SUN_DESC:0 "日本是门玻璃炮。自从1905年险胜一个血腥傲慢的俄罗斯以来，军队一直是这个日益分裂的社会的减压阀。征服太平洋以及剥削殖民地和剥削中国地区来养护活自己脆弱的经济。年轻的雍仁天皇极力支持他已故的弟弟裕仁天皇所反对的极端民族主义政策，例如支持荒垣祯一，杀害或驱逐皇道派。一场迫使北京屈服的战争现在已经正式开始，而现在，一旦对华战争以失败告终，日本就可能会处于爱国先锋队反抗皇道派的革命烈火及内战边缘之上……"
