 JAP_new_prefectures_desc:0 "某些地区需要进行一些行政重组。本岛的沿海城市为例，人口普查数据和市政结构调整将有助于他们在未来保持协调发展。"
 JAP_finish_the_campaign:0 "完成未竟的战役"
 JAP_finish_the_campaign_desc:0 "我们在中国还有未竟的事业，河北战役失败了一次，但不会再失败。我们要夺取北京，一劳永逸地征服中国。"
 JAP_kokutaiseitai:0 "国泰君泰"
 JAP_kokutaiseitai_desc:0 "“国泰君泰”是一个概括的短语，它抓住了日本统治模式的本质，日本帝国主义的结构和性质，日本的传统和文化，日本的野心，当然还有天皇本人。有一个正式的组织来展示日本的力量和国泰君泰对我们的成功至关重要。"
 JAP_reclaim_taiwan:0 "重夺台湾"
 JAP_reclaim_taiwan_desc:0 "帝国一出问题，台湾就分裂了，显然我们没有把我们的美德正确地灌输给人民，我们应该设法纠正这个错误，完全地重新整合他们。"
 JAP_design_new_firearms:0 "设计新武器"
 JAP_design_new_firearms_desc:0 "新时代和新战争的新设计，现代战斗发生在近距离，谨慎的做法是优先考虑密集火力而不是远程精度。"
