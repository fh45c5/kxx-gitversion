 japan.1.t:0 "薄暮冲击"
 japan.1.d:0 "现在回想，过去的我们真可谓是天真至极：我们认为对中国大陆发动战争易如反掌，仅需派遣精兵强将，剿灭抵抗势力，并在大陆上建立一些忠于我们的政府。而后对华战争的胜利及皇军的凯旋便将消除工人阶级由于我们国内不幸的经济低迷而产生的恐惧及愤怒。其后，我们便可继续推进，打穿中国，称霸亚洲，最终以后者承载，建立一个新秩序——但是，日本人民如今却因经济彻底崩溃而觉醒。股市暴跌、物价飞涨、会社倒闭之潮漫及全国……四大财阀已在计划大规模裁员，而其股东自杀的报道也接连传来。经济崩溃的确切原因自不用说，天皇内阁个个都脱不了干系：显而易见，大量针对军工产业及维持帝国的投资使得日本列岛本土消费不足。对此，所有人都无话可说，因为皇道派的哲学核心便是军国主义，任何试图从陆海两军军费中转移支出的行为都被视为不爱国与怯弱，现在来看，这些行为可能还有那么一点道理。不过，至少从目前来看，日本的前路仍不明朗。对华战争形势仍然不稳，而大川周明的爱国先锋队也必将抓住这一危机，正因如此，我们必须紧盯陆军和工人阶级的政治活动，否则我们便将陷入共产主义动乱之中。现在，天皇之治比以往任何一个时期都更受威胁，而我们的国家最终会成为何样，我们目前只能拭目以待。"
 japan.1.a:0 "他们说一切都会好起来的……"
 japan.2.t:0 "甲板上的闹剧"
 japan.2.d:0 "最初这事仅仅是对停泊在横须贺的三笠号的一次普通的检查，但是舰上的水兵和海军宪兵队发生了冲突，这破事最终导致了三笠号全舰的罢工，罢工者要求宪兵队停止检查，并开着军舰驶离了横须贺。事发以来已经有很多人对此进行了分析，他们指出军官们漠视水兵的生活环境，并贪污腐化，这次罢工显而易见是水兵不满的大爆发，且得到了日本劳工党的指引，虽然一次叛乱还不足以引起全国的注意，但横须贺的许多其他水兵已经起来反抗他们的指挥官，控制了自己的船舰。几个小时内，水兵和码头工人控制了横须贺海军基地，当天晚些时候关东地区的工厂发生了骚乱，起义军宣布成立日本临时人民议会，并向北进军进入东京。由于大部分军队都在中国前线，皇军措手不及，匆忙命令东京的近卫师团和驻军镇压叛乱。然而，由于一部分下级军官支持共产主义，因此有一批军官拒绝服从命令，而来自红色日本的中心：横须贺的战舰则炮击了东京，天皇的军队很快便在炮击之下溃散，工农兵的领袖们齐聚横滨，象征着日本革命的开始。"
 japan.2.a:0 "为铲除共产主义威胁而战!"
 japan.2.b:0 "资本家们，现在已经晚了！（转到革命日本）"
 japan.201.t:0 "忠诚之胜"
 japan.201.d:0 "社会主义者的抵抗被粉碎了，海军叛徒们的垃圾不是被击沉就是挂了白旗，天皇的光辉将再次普照日本！"
 japan.201.a:0 "天皇万岁"
 japan.202.t:0 "革命之胜"
 japan.202.d:0 "社会主义者已经取得了一系列胜利，攻克了一座座城镇，击败了旧海陆军的抵抗。天皇和皇室成员潜逃出境，整个国家由人民委员会控制。战争结束了，日本终于得到了解放！"
 japan.202.a:0 "革命万岁"
 japan.3.t:0 "北京和约"
 japan.3.d:0 "边界保持不变！"
 japan.3.a:0 "在他们到达山西前割让边境地区！"
 japan.3.b:0 "割让边境地区与北京城，也许他们不会得寸进尺。"
 japan.3.c:0 "抗战到底！"
 japan.4.t:0 "北洋屈服"
 japan.4.d:0 "北洋政府接受了我们提出的条约，我们以后将会回来干死他们，但此时应先以国内问题为重。"
 japan.4.a:0 "谢天谢地！"
 japan.401.t:0 "北洋拒绝"
 japan.401.d:0 "晋系领导层拒绝了我们的和约提议，据使节汇报，他甚至还未将条约呈于政府之上，便遭到了在场军官们的唾弃。"
 japan.401.a:0 "那些蠢货，准备枪炮！"
 japan.5.t:0 "新日本之命运"
 japan.5.d:0 "革命不仅带来了旧的君主主义秩序和新的革命秩序之间的斗争，也带来了革命同胞之间的斗争。大川周明一直是一个强有力的领袖，能够粉碎所有的异议并获得了广泛支持，他的爱国先锋队更是革命时期的先锋队。然而，他面临着来自荒畑寒村的激烈反对。荒畑寒村是一位自由意志马克思主义者，也是民主制度的倡导者。他一直指责大川周明试图颠覆人民的民主意愿，并将自己的暴力意识形态强加于日本。某种程度上来说，他说得对。今天，当荒畑在国会大厦外听到枪声时，他正在与其他政府官员开会。他望向窗外，看到爱国先锋队向红军开火。大川周明宣布现政权为反革命复辟派，并号召先锋部队推翻荒畑寒村并成立新政府。他看到大川身先士卒，命令部队向前挺进，高唱《为社会主义祖国献身》，似乎不在乎子弹从他身边呼啸而过。他们很快冲进大门口，迎接他们的是更多的士兵。他们…"
 japan.5.a:0 "荒畑很快便被射杀了，而周明则带着他的人冲进了大楼。"
 japan.5.b:0 "先锋派被击退，而周明也在混战中被枪击了。"
 japan.6.t:0 "总统大选"
 japan.6.b:0 "委员会共产主义者胜利"
 japan.6.d:0 "民主社会主义者胜利"
 japan.7.t:0 "日马谈判"
 japan.7.d:0 "日本人向马家军提供了与阎锡山及其北洋军阀对抗的筹码。东进将是一步险棋，因为我们北方的政权相较之下更是反复无常。然而，过了这村，可就没了这店了。"
 japan.7.a:0 "很好，我们接受"
 japan.7.b:0 "甭想！"
 japan.8.t:0 "马家军接受了"
 japan.8.d:0 "马家军正向山西进军，这能有效减轻我们的压力，将军们三个月灭亡阎锡山的梦想近在眼前。"
 japan.8.a:0 "棒极了！"
 japan.9.t:0 "马家军拒绝了"
 japan.9.d:0 "马家军拒绝了能推翻阎锡山，分得一杯羹的机会，他们随遇而安，不愿进取，因此不愿与我们合作。"
 japan.9.a:0 "诅咒他们！"
 japan.10.t:0 "朝鲜公投"
 japan.10.d:0 "朝鲜必须永久地重新融入帝国，我们仅需对投票结果进行暗箱操作应该就行了，理事官们将保留他们的地位，并直接接受来自东京的指令。任何平民骚乱都会被军队快速平定，而从长远来看，日朝合并将会使他们成为更忠诚的臣民。"
 japan.10.a:0 "对选票进行暗箱操作。"
 japan.11.t:0 "日本重回幕府制度"
 japan.11.d:0 "皇道派做的还不够长远，日本真正的荣光之路应该是将权力奉还于幕府将军之手。天皇居于宫城统治，而将军则依刀剑下令。"
 japan.11.a:0 "幕府时代回来了"
 japan.12.t:0 "重组殖民地管理"
 japan.12.d:0 "革命不可仅仅停滞于日本。我们的中国同志们已经揭竿为旗，但前日本帝国所窃之领土仍处于反动的资本主义统治之下。他们理应被推翻，并被更适合的领导人取代。"
 japan.12.a:0 "给予他们最好的革命指导。"
 japan.13.t:0 "拆解财阀"
 japan.13.d:0 "一直以来，四大巨头不仅垄断了日本经济，还暗中操纵着日本政治。我们必须取缔垄断者，将公司的资产重新分配给工人委员会。"
 japan.13.a:0 "污点被抹去了"
 japan.14.t:0 "斗争者日"
 japan.14.d:0 "在这一天，我们纪念这场反天皇，反暴政，反压迫和反资本主义之革命的胜利，这场结束了几个世纪以来日本人民悲惨命运的胜利。红旗随风飘扬，全国各地的公众游行中回荡着悼念死去战友的歌声。天皇的灵柩燃起了熊熊烈火，人们在烈火中反复默念牺牲同志的名字，这将作为革命的成果被他们永远纪念。"
 japan.14.a:0 "英雄不朽。"
 japan.15.t:0 "印度支那索要边界地区"
 japan.15.d:0 "日本的河内傀儡政权向我们列出了对我国南北方边界地区的索求。老挝和柬埔寨已经于法占时期吃尽了苦头，而日占时期则是换汤不换药。然而，对其进行军事挑衅仍极具风险，而暹罗也可能无法在这场风暴中保全自身……"
 japan.15.a:0 "我们可不会被其左右。"
 japan.15.b:0 "这些日本走狗将付出代价。"
 japan.151.t:0 "暹罗割地"
 japan.151.d:0 "暹罗政府决定向我们的印度支那臣民割让老挝及柬埔寨地区。好在他们做出了明智之举，这也让参谋本部少了一个心头之患。"
 japan.151.a:0 "应该的!"
 japan.152.t:0 "暹罗抗压"
 japan.152.d:0 "暹罗政府决定不割让老挝及柬埔寨地区。参谋本部认为对其施压纯粹是成事不足败事有余，拜其所此，我们丧失了对暹罗的突袭机会。"
 japan.152.a:0 "诅咒他们！"
 japan.16.t:0 "莲花行动"
 japan.16.d:0 "腐败的四大财阀已经被消灭，日本的经济前景因此变得更为强劲。"
 japan.16.a:0 "家乡的荷花开了"
 japan.17.t:0 "对财阀的调查"
 japan.17.d:0 "一开始只是针对战时的财务漏洞进行审计，现在却已经完全失控，进而展开了一项全面深入的调查。事实证明，“四大财阀”枝繁叶茂，罪行滔天，有人现在正因叛国罪受审！"
 japan.17.a:0 "恶党们要遭重了。"
 japan.18.t:0 "取缔"
 japan.18.d:0 "腐败丑闻席卷全国，一些支持天皇反对左派的人已经开始因此怀疑人生。广泛镇压财阀及其领导层对维护政权稳定是必要的措施。"
 japan.18.a:0 "他们并不是高岭之花嘛。"
 japan.19.t:0 "大日本帝国重生"
 japan.19.d:0 "这次我们的雄心壮志不会落空！日本是东方的主人！"
 japan.19.a:0 "终于重建了"
 japan.20.t:0 "神风之变"
 japan.20.d:0 "本届政府未能阻止中国和国内共产主义者的威胁，清楚地表明了一个事实：必须立刻改变现状。雍仁是一个值得尊敬的好人，但我们再也不需要他了。我们所需要的是强硬的手段和对帝国主义的再承诺。这意味着体制上的改变；换句话说，我们需要一个新天皇。宣仁亲王已经同意支持这次政变，但为了防止事态恶化，他本人并不在日本。就在此时此刻，效忠于我们的士兵已经冲进了皇宫，并开始修建防御工事以备反击。皇宫守备森严，驻扎着一些最狂热最忠诚的天皇卫队。我们的士兵用炸药炸毁了他们的防御工事，但双方都有很多伤亡。忠于亲王的警察也在夜以继日地工作，以维持国内秩序，确保骚乱被控制在最低限度；我们不能让敌人有任何机会借机摧毁日本，无论外部的还是内部的。现在，我们所要做的就是坚持下去，等待宣仁亲王重返京都。雍仁惊人地选择了配合：他对所发生的一切并不满意，但也没有做出任何反抗。在此期间，我们将血战到最后一人，因为在这个绝望的时代，一切为了天皇和国家。"
 japan.20.a:0 "尊皇讨奸！"
 japan.203.t:0 "不可思议之事"
 japan.203.d:0 "内战开始时，皇帝最亲密的顾问们突然意识到，他们可能很难在激烈的战争中打败革命者。如果他们能从冲突中脱身坐等赤党的革命热情耗尽，帝国则可能有一个体面的机会生存，然而这一点不能保证。皇室正在为撤离做这样的准备，问题仍然是，他们应该逃到哪里去？"
 japan.203.a:0 "朝鲜（扮演帝国朝鲜）"
 japan.21.t:0 "北京和约"
 japan.21.d:0 "对华战争使我们的军队遭受重创，我方在与各路军阀的战斗中几乎没有取得任何进展。此外，经济也不堪重负，物资紧缺，社会秩序十分混乱，尽管我们肯定不能就这么拉倒了，但是我们也可以想一些招数迫使他们屈服，“北京妥协方案”将让我们拿下华北大片土地，让我们在华占下一块前进基地，它也能结束战争，给各路军阀们一个保全的幻想，不过不可能人人为此倾心，军方打死也不搞这套，他们还想着彻底打穿中国，尽管梦想不错，但眼皮底下这摊子事儿……"
 japan.21.a:0 "发送要求"
 japan.21.b:0 "除非他们死光了，否则我们不会停手。"
 japan.211.t:0 "日本寻求和平"
 japan.211.d:0 "这场战争显然对日本不利，我军坚守阵地，击退了一波又一波的进攻，现在他们承受着苦果，日本人找我们议和，要求我们把包括北京在内的一批华北领土交给日本，议和是不错，不过有几个将军还试图把日本人彻底赶下海去。"
 japan.211.a:0 "我们接受，胜利是我们的！"
 japan.211.b:0 "懦夫！我要把他们从中国赶走！"
 japan.212.t:0 "和平提议遭拒！"
 japan.212.d:0 "很遗憾，对方没有和我们搞和平的想法"
 japan.212.a:0 "真浪费"
