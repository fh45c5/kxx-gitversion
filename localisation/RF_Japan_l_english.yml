 POLITICS_YASUHITO_DESC:0 "秩父宫亲王对他哥哥的遇刺感到震惊，他在恐怖分子嫌疑犯被驱逐出境、军队因清洗而动荡的时期登上皇位。他开始了一场残酷的战争，通过尝试征服中国，把日本从毁灭的边缘拉回来。这位年轻的帝王像要达到他兄弟的目标，这会超越他帝国的承受极限吗？"
 POLITICS_NOBUHITO_DESC:0 "更易受影响的高松宫亲王是雍仁天皇的弟弟。宣仁比他的兄弟们更冷静，也更温和。从帝国之翼被折断以来，他已经成为引导日本在远东与英联邦进行利益合作的更具代表性和更显而易见的人选。"
