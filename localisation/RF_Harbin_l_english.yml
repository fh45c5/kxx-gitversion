 HAR.2.desc:0 "“等等……难道真有人投给他吗……？不管怎样！哈尔滨市选举结束了！最后的选票正在统计中。获胜者是……”"
 HAR.2.a:0 "...你说啥！？"
 HAR.2.b:0 "民粹党！韦涅季克特·米亚科京！"
 HAR.2.c:0 "主教大人！米哈伊尔·扎博罗夫斯基！"
 HAR.2.d:0 "炸弹人！格里戈里·罗戈夫！"
 HAR.11.t:0 "满洲宣布独立！"
 HAR.11.A:0 "满洲黄龙再度咆哮！"
 HAR.11.B:0 "呃，我还是更喜欢俄罗斯..."
 HAR.11.desc:0 "由于黄俄罗斯对于大饥荒的失败政策，满洲的许多民族都没有得到妥善安置，因此，满洲的很多地方都是由市长或者村长统治。中国对权力真空并不陌生，因为很快，一个有权有势又有能力的人会前来填补这个漏洞。\n解决满洲局面的不是别人，正是爱新觉罗·浦玮，他曾统治过整个满洲，也统治过整个中国。他有雄心壮志，对土地有宣称权，最重要的是，他有能力来满足自己的愿望。\n浦玮在城市的各个角落发表演讲，而他出众的演讲能力为他获得了很多的土地。\n“满洲在外国统治下的时间太长了。北方的俄罗斯，东部的日本，南部的汉族；他们都渴望过满洲的财富！俄罗斯人软弱的政策和态度是满洲人一个再次获得自由的机会。我的家族曾经统治过这片土地，我们是这个的主人！你愿意用自己的生命换取后代的幸福生活吗？”"
 HAR.12.t:0 "俄罗斯共和国的最后一搏！"
 HAR.12.desc:0 "“饥饿，混乱，血腥。\n这就是俄罗斯的真实写照，尤其是俄罗斯分裂的时候。黄俄罗斯存在的的目的就是保护俄罗斯人不受这些因素的影响，并捍卫至关重要的自由和民主价值观，即便是输给了西边卑鄙的高尔察克。\n克伦斯基政府满怀希望地想要给俄罗斯带来光明和自由，却用这场可恶的饥荒让人民失望！这样一个美丽梦想却落得这样悲惨的结局。\n如果一切都结束了，那就太好了。俄罗斯共和国的梦想依然存在！在符拉迪沃斯托克，我，斯皮里登·梅库洛夫将继续生活。在符拉迪沃斯托克，外阿穆尔将继承黄俄罗斯的遗志。我和我幸存下来的兄弟们将挑起为和平与民主而进行的永恒斗争的重担，作为上帝对我的永恒见证，我们将胜利，否则我们将在试炼中死去。”\n梅尔库洛夫在国家临时杜马大楼的阳台上发表演讲，让符拉迪沃斯托克的所有人都能听到。这座城市及其郊区与前黄俄罗斯地区的大部分地区不同，这里主要是俄罗斯人，这座城市是一个富裕的港口城镇。没有比这更好的地方来重新开始俄罗斯了。"
 HAR.12.A:0 "为了共和国！为了俄罗斯！"
 HAR.12.B:0 "民主已死，梦想已失..."
 HAR.13.t:0 "乌克兰人建立新楔国！"
 HAR.13.A:0 "形状需要被赋予生命！"
 HAR.13.B:0 "我不会离开哈尔滨的...至少现在不会。"
 HAR.13.desc:0 "俄罗斯国已经为我们的祖先选定了这块土地。然而，他们的生活比运往西方的粮食运输更重要，在他们的农场和家园中，在他们的沮丧和繁荣中，乌克兰人民找到了真相。我们，选择卡兹米尔·马列维奇作为我们的宣言者。他将把我们变成神衹，我们将随心所欲地在这个世界上行动，我们的行动将是他们对于自己的证明。正如上帝用创造善的意志使他的创造物受精一样，我们也将用我们的意志、我们的存在使这个国家受精，因为它，独一无二。\n长期以来，乌克兰军官和士兵在黄俄罗斯军队内部自成一派，随着哈尔滨政府的失败，乌克兰师大量消失在农村。他们已经真正脱离了这个国家，并在计划成立一个为了乌克兰人的政府。"
 HAR.14.t:0 "雅库特离开黄俄罗斯"
 HAR.14.A:0 "他们将回到北方，回到他们在这个世界上唯一的家..."
 HAR.14.desc:0 "新闻很快就传回了人们的心头，那些可怕的景象和声音吞噬了这个国家的首都——暂时称之为首都。悲伤的军人们回到了雅库特的中心地带，带着他们和理智远离了哈尔滨。他们一安全离开，所有会唱歌的人就为他们在黄俄罗斯的未来唱起了挽歌。一些人在看到大批雅库特人从黄俄罗斯斯人的土地上逃离时，嘲笑他们对于哈尔滨的信任，但大多数人都感到绝望。有一段时间，他们都乐于坚定地融入地区经济的供应链，并从与更发达的工业中心进行制成品贸易中获益。\n他们的幸福已经化为灰烬，虽然将黄俄罗斯的最终失败归咎于一个或另一个派系是很容易的事情，但责怪他们自己与一个腐败的政府打交道才是更加恰当的。雅库特当局已正式退出黄俄罗斯政府，而当初想要加入黄俄罗斯的人现在正在起草他的辞职信。"
 HAR.20.t:0 "战胜满洲！"
 HAR.20.desc:0 "我们的军队成功地赶走了满洲不堪一击的军队！我们已经与该地区曾经的黄俄罗斯农民取得了联系，向他们承诺，在新复兴的哈尔滨这颗明珠中，他们将获得新的生活。黄俄罗斯平原安全了，我们有足够的土地养活我们的家人和士兵。"
 HAR.20.a:0 "统一的最后一步!"
 HAR.21.t:0 "平原败北。"
 HAR.21.desc:0 "即使通过我们的共同努力，充足的物资准备和训练，我们也无法与满洲军队匹敌。我们连一片贫瘠的牧场都没有占领，这而使我们的政府成了前黄俄罗斯政府集团的笑柄。就在哈尔滨市再次闪耀光芒之际，街道上的大火再次肆虐，因为公众对政府的士兵的徒劳无功感到不满。"
 HAR.21.a:0 "我们有点贪婪了..."