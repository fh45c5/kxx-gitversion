 HAR_indoor_farm:0 "室内农场"
 HAR_indoor_farm_desc:0 "在城市里没有任何可以种地的地方，我们不得不发挥创造力来应对食物问题。在这个绝望的时刻，奢侈品将会用做兑换必需品！虽然足球场等运动场可以改为农田，但这还不够。我们可以保护整个城市的废弃建筑，并将其改造成室内农场。移除其所有家具，并在地板上倾倒土壤、壤土和木屑，并且如有必要，安装灯。这可能并不美观，但只要我们能解决粮食问题，我们就能过上新的一天！"
 HAR_street_runway:0 "街道变成跑道"
 HAR_street_runway_desc:0 "自从新的选举以来，哈尔滨的街道空无一人，而这正是我们想要的。城市郊区的另一边是一大片铺砌的道路，周围是未完工的房屋。我们可以把这条道路变成一条临时跑道，让我们的飞机在满洲国的上空自由的翱翔。"
 HAR_harlift:0 "哈尔滨空运公司"
 HAR_harlift_desc:0 "随着临时机场的竣工，我们可以从临近的国家进口必需品，重新恢复我们的出口经济。如果可以的话，也可以邀请愿意在我们这个古雅的小城市生活的人。"
 HAR_fortified_city:0 "城市要塞化"
 HAR_fortified_city_desc:0 "满洲人封锁了我们的边境线，让我们的运输卡车进出不易。如果他们进一步与我们对抗，我们需要做最坏的准备。该市的每个主要入口都将修建要塞和掩体。为了弥补我们军事工业的不足，我们将训练我们的士兵，让他们学会制造临时枪支来对付我们的敌人。"
 HAR_every_possible_business:0 "经济集权化"
 HAR_every_possible_business_desc:0 "在这个困难的时刻，我们就不应该让私企控制着必需品的价格。我们将暂时征用这些公司，以实施一项新的经济计划，旨在为每一个街头流浪汉提供工作，并协调他们的资源。"
 HAR_new_companies:0 "核心产业公司将被§Y国有化§!以提高效率。"
 HAR_urban_warfare:0 "城市卫队"
 HAR_urban_warfare_desc:0 "哈尔滨是一座被满洲包围的要塞，而我们只能防御国外的敌人，但这就够了！我们不能在不了解自己的情况下作战。我们的部队将记住这座城市的每一条街道和每一个角落。他们将能够穿过被遗忘的小巷，到达最隐蔽的运河！"
 HAR_spark_of_harbin:0 "哈尔滨星火"
 HAR_spark_of_harbin_desc:0 "几个月过去了，我们美丽的城市正在慢慢恢复昔日的辉煌。现在，除了改善人民的生活之外，我们还可以做点别的。哈尔滨的未来在我们的边界之外。我们需要做好准备，张开双臂欢迎黄俄罗斯国的重建。"
 HAR_sting_of_harbin:0 "哈尔滨之旅"
 HAR_sting_of_harbin_desc:0 "几个月过去了，我们美丽的城市正在慢慢恢复昔日的辉煌。我们现在要做的就是提高我们军队的士气。哈尔滨的未来在我们的边界之外，而我们需要准备果断地惩罚前黄俄罗斯叛徒，进而重建我们的国家。"
 HAR_manchurian_pearl:0 "满洲明珠"
 HAR_manchurian_pearl_desc:0 "哈尔滨充满着辉煌的过去，但直到现在，人为错误所造成的损害依然随处可见。在过去的一年里，我们小心翼翼地将这座城市重建成昔日的样子。我们的人民曾经挨饿，无家可归地躺在街巷的低洼处。但现在，我们的工厂充满生机，我们的汽车再次在街上疾驰。是时候把我们的资源和努力最后一次结合起来，把这座城市推向更高的高度了！现在，买下这座城市的每一块空地，把有轨电车的轨道推进到最狭窄的街道上。我们将利用我们的每一寸土地！"
 HAR_harbin_metro:0 "我们将自下而上地整修哈尔滨！"
 HAR_reorganised_military:0 "重组军队领导层"
 HAR_reorganised_military_desc:0 "随着统一黄俄罗斯的日子临近，我们必须确保军部已经做好了最坏的打算。他们将日夜为对付满族的最有效战略而思考。他们将发展一种新理论来有效地弥补我们的人力不足的缺点。但最重要的是，他们必须放弃过去与旧政府的一切联系，因为旧政府的不作为让许多人民饿死在了街头。白军？共和军？高尔察克主义者？社会主义者？不，我们都是哈尔滨人。"
 HAR_challenge_the_dragon:0 "挑战黄龙"
 HAR_challenge_the_dragon_desc:0 "这里就是哈尔滨的边界。在这条街的另一边是满洲军队，它曾经是我们最大的障碍，而现在只是一种不足挂齿的烦恼。除此之外，还有曾经属于前黄俄罗斯的平原，平原可以为我们的人口提供更多的粮食，幸运的是，忠诚的俄罗斯人，乌克兰人和欧洲人在满族统治下受苦受难。向前一步，我们将冲进这片土地..."
 HAR_occupymanchu:0 "“...然后把我们的脚伸进满洲国界内！”"
 HAR_our_final_push:0 "最后一搏"
 HAR_our_final_push_desc:0 "是时候了。经过数月的恢复，准备和训练，我们终于做到了。黄俄罗斯计划是一个实验，它并不准确，有效，但我们证明了我们的勇气。我们经历了最糟糕的情况，我们为了一个成功的共同目标而抛下了我们的成见。黄俄罗斯已死，而我们将从废墟中建立一个新的国家。"
