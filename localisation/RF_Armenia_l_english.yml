 ARM_submarineeffort_desc:0 ""
 ARM_expandcruisers:0 "发展巡洋舰"
 ARM_expandcruisers_desc:0 ""
 ARM_notwiththem:0 "不与为谋"
 ARM_notwiththem_desc:0 ""
 ARM_starvethemout:0 "饿死他们"
 ARM_starvethemout_desc:0 ""
 ARM_newemploymentareas:0 "新就业区"
 ARM_newemploymentareas_desc:0 "在我们这个伟大的国家里，失业是一个大问题。 我们因此而受苦，我们的人民也受苦。 无论如何，这是必须解决的问题。"
 ARM_interdictturkishtrade:0 "拦截土耳其贸易"
 ARM_interdictturkishtrade_desc:0 ""
 ARM_armeniannavy:0 "亚美尼亚海军"
 ARM_armeniannavy_desc:0 ""
 ARM_subsidiestoarmeniancompanies:0 "补贴亚美尼亚企业"
 ARM_subsidiestoarmeniancompanies_desc:0 "尽管在亚美尼亚有外国人存在，但由于存在这样一个事实：如果没有这他们，我们将无法实现我们所做的工作。所以我们仍将补贴亚美尼亚工业，也仅补贴亚美尼亚工业。"
 ARM_agressiveindustrialization:0 "积极的工业化"
 ARM_agressiveindustrialization_desc:0 "在亚美尼亚土地上，从大都市地区到隐藏在我们大山深处的村庄都充满了工业的声音；工业的回响在到处弥漫。"
 ARM_neweffortsinaviation:0 "在航空领域新的努力"
 ARM_neweffortsinaviation_desc:0 ""
 ARM_strategicairsupportfocus:0 "重视战略空军"
 ARM_strategicairsupportfocus_desc:0 ""
 ARM_mountainsandfactories:0 "山脉与工厂"
 ARM_mountainsandfactories_desc:0 "亚美尼亚是高山之国，我们生于高山之中，是高山的主人。 现在是时候将工业带入这片岩石之地了。 因为工业化就是现代国家不再需要成为奴隶的原因。"
 ARM_expandlocalmilitaryindustry:0 "扩大本地军事产业"
 ARM_expandlocalmilitaryindustry_desc:0 "为什么我们要从别人那里购买武器，亚美尼亚应该在军事上完全自给自足。 我们的军事工业应扩大到最大。"
 ARM_yerevanindustrialzone:0 "埃里温工业区"
 ARM_yerevanindustrialzone_desc:0 "哦，伟大的埃里温，你是我们的首都，据点，是亚美尼亚的象征。 它将进行改造以满足现代亚美尼亚的需求。工业将蓬勃发展，亚美尼亚将因此而变得安全。"
 ARM_expandconsumerindustry:0 "发展消费产业"
 ARM_expandconsumerindustry_desc:0 "并非一切都应为军事而服务。人们需要奢侈品，有得到奢侈品的权利，所以我们将给予他们这些东西。亚美尼亚人应将是世界上最幸福的人。"
 ARM_tradewithus:0 "和我们交易"
 ARM_tradewithus_desc:0 "我们应该取代土耳其在黑海中的经济角色，通过吸引外资与锡诺普的土耳其人竞争。"
 ARM_revolutionaryindustrialresearch:0 "革命性的工业研究"
 ARM_revolutionaryindustrialresearch_desc:0 "工业不应该停滞不前。我们要真正实现让工业再一次变得伟大起来，所以它应该是先进的，现代的，革命性的。"
 ARM_civilizetheoutskirts:0 "教化郊区"
 ARM_civilizetheoutskirts_desc:0 "尽管我们已尽最大努力，终于解决了某些问题，但某些地区仍然生活在难以想象的贫困之中。 但是这只是我们的次要目标。我们的第一任务是，让文明遍布亚美尼亚的各个角落里。"
 ARM_firsttwoyearplancomplete:0 "第一个五年计划"
 ARM_firsttwoyearplancomplete_desc:0 "我们完成了我们第一个五年计划的期望。不，这已经超出了我们的期望，所以最合乎逻辑的选择是继续新的计划。"
 ARM_newresearchacademies:0 "新的研究学院"
 ARM_newresearchacademies_desc:0 "为了生存下去，我们需要现代化；要实现现代化，我们需要学院。 这条简单的逻辑线将使我们比其他人更强大。有了它，亚美尼亚将不再是某个国家的附庸。"
 ARM_firstarmenianstepforward:0 "亚美尼亚的第一步"
 ARM_firstarmenianstepforward_desc:0 "在此之前，我们才刚刚颤颤巍巍地站起来，艰难前行。但是现在一切都将改变，亚美尼亚人已迈出自独立以来的第一步，而这将使世界颤抖。"
 ARM_giveturkeythefinger:0 "向土耳其挑衅"
 ARM_giveturkeythefinger_desc:0 "我们在黑海的存在势必会让安卡拉方面感到不安，这也会干涉到特拉布宗的土耳其商业，好极了。"
 ARM_landdoctrineeffort:0 "重视陆军学说"
 ARM_landdoctrineeffort_desc:0 ""
 ARM_numbers:0 "数量至上"
 ARM_numbers_desc:0 "没有士兵，没有装备，亚美尼亚就不能在战场上取胜。一支勇敢，忠诚的军对将抵御任何敌人。"
 ARM_speed:0 "速度至上"
 ARM_speed_desc:0 "快速进攻和机动防御是未来战争的趋势，这些战术将使我们在战场上占据优势。"
 ARM_DESC_MENU:0 "亚美尼亚民族既年轻又强大。它从一个俄罗斯的小小附庸而发展成为黑海和里海的大国之一，在森特罗波斯地区拥有巨大的殖民地，并垄断了里海的石油生产-不仅如此，它还驱散了土耳其的威胁，后者在英国的帮助下试图夺取其土地。 随后，亚美尼亚成为民主的灯塔-在充满激进主义的世界中，这种情况变得越来越稀有…"
