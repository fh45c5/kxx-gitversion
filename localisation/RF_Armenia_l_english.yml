 POLITICS_GAREGIN_DESC:0 "加里金·恩兹德（Garegin Nzhdeh）在亚美尼亚是一个颇有争议的人物，许多社会主义组织将他视为一个极端的超民族主义者和暴力沙文主义者，而“种族承载者”派则视他为民族英雄，他们的理念是在对亚美尼亚人的忠诚基础上建立一个有严格社会等级制度的国家。虽然这是国家机密，但他的姓氏是加里金·特·哈鲁特延扬 ( Garegin Ter-Harutyunyan )。恩兹德（Nzdeh）出生于纳奇奇万（Nakchivan）克兹纳特（Kznut）村的一个贫困家庭，由一个本地牧师的四口之家所组成。恩兹德在纳希切万市 ( Nakhchievan ) 的一所俄罗斯学校接受基本教育，然后在佐治亚州继续接受高等教育。在俄国革命期间，他从保加利亚逃离，回到他的亚美尼亚的家乡，根据《塞维利亚威尔逊条约》，他率领民兵将西亚美尼亚从土耳其统治下解放出来。在经历了几十年的亚美尼亚社会主义政府的阴谋，示威和声讨之后，现在他位于亚美尼亚政治世界的顶端。然而他将为亚美尼亚带来什么呢？"
