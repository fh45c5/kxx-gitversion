 ARM_wealth:0 "财富税议案"
 ARM_wealth_desc:0 "财富税议案致力于确保亚美尼亚最富有的人通过遗产税和财产税等方式向更大的社会支付他们的税务。"
 ARM_welfare:0 "贫民福利"
 ARM_turkautonomy:0 "土耳其人自治区"
 ARM_turkautonomy_desc:0 "我们决定给予我国土族人表达其文化和语言的自主权。"
 ARM_society:0 "“种族承载者”结社"
 ARM_society_desc:0 "“种族承载者”结社是一个亚美尼亚境内的准军事团体，旨在建立一个个人对亚美尼亚国家保持绝对忠诚，维持严格的社会等级制度的国家。"
 ARM_tsegh:0 "“种族承载者”之军"
 ARM_turkfuckyou:0 "防御土耳其"
 ARM_rusfuckyou:0 "进攻俄国"
 ARM_statesecularism:0 "国家世俗主义"
 ARM_rewarddaringness:0 "奖赏勇武"
 ARM_airways:0 "开放的航空"
 ARM_destroythetakank:0 "摧毁塔坎克"
 ARM_destroythetakank_desc:0 "塔坎克族是亚美尼亚的最大叛徒，他们自私，自负和无知。 他们必须从这片土地上被清除和抹去。"
 ARM_massinternalpurges:0 "大清洗"
 ARM_massinternalpurges_desc:0 "清洗就像打扫房屋或打扫花园一样。 为了使亚美尼亚免于腐败，大清洗是必不可少的。我们将进行尽可能多的清洗，以确保实现这一目标。”"
 ARM_societyofthetseghakron:0 "“种族承载者”结社"
 ARM_societyofthetseghakron_desc:0 "“种族承载者”派是亚美尼亚的无私英雄，他们热爱民族，胜过自己的生命。 他们是每个亚美尼亚人都应该仰望的偶像。"
 ARM_killunionists:0 "杀光联合主义者"
 ARM_killunionists_desc:0 "左派是塔坎克化身，他们只不过是亚美尼亚民族的最大叛徒。 他们只配拥有死亡与痛苦。很快，他们将被正义之手抹去。"
 ARM_endtheturkishlanguage:0 "终结土耳其语言"
 ARM_endtheturkishlanguage_desc:0 "我们将一劳永逸地消灭我们最大的压迫者土耳其，并让我们的语言成为安纳托利亚的主要语言！ 武装起来！"
 ARM_annihilatethekavkaz:0 "摧毁高加索"
 ARM_annihilatethekavkaz_desc:0 "未来主义者是癌症，应从地球上消灭。亚美尼亚应从这个目前困扰它的瘟疫中被拯救出来。"
 ARM_tseghparamilitaries:0 "“种族承载者”之军"
 ARM_tseghparamilitaries_desc:0 "我们必须把我们的忠实拥护者们组织起来，成立一个准军事组织——“种族承载者”，这将保护我们的新种姓制度，并确保所有亚美尼亚人从根本上忠于我们。"
 ARM_vanguardofreaction:0 "反动先锋"
 ARM_vanguardofreaction_desc:0 "我们是世界上最大的反动派代表，没有人比我们更懂对传统和服从的奉献。我们的孩子听话，女人在厨房里劳作，男人是亚美尼亚的辛勤的劳工，这一切都在加雷金的注视之下。神佑亚美尼亚！"
 ARM_conscriptallofthem:0 "全员征召"
 ARM_conscriptallofthem_desc:0 "我们社会中的每个人都必须做出贡献，那些无所事事的人必须服役！ 包括那些该死的残疾人！他们要么适应要么死亡。 只有部分知识分子和制造业者将免于服役。"
 ARM_thegreatbattle:0 "大战将至"
 ARM_thegreatbattle_desc:0 "我们必须与塔坎克和特克斯等亚美尼亚民族的其他叛徒作斗争。 我们将发动一场大战，来使亚美尼亚的民主和社会主义腐败获得清洗。"
 ARM_cultofviolence:0 "暴力崇拜"
 ARM_cultofviolence_desc:0 "暴力必须成为亚美尼亚人的日常，因为为了生存，我们不得不与世界上的其他国家不断发生冲突。 我们应确保我们的孩子无所畏惧，完全能够无惧恐惧地直面死亡。"
 ARM_militarizedsociety:0 "军事化社会"
 ARM_militarizedsociety_desc:0 "我们可以从加速主义中学到一件事，那就是军国主义是建立自由主义自由社会的良方。我们将使亚美尼亚的军事化超出现有水平，并确保它能够成为主要国家。"
 ARM_wipetheboardclean:0 "“擦黑板”行动"
 ARM_wipetheboardclean_desc:0 "我们将清除里海舰队中央委员会（Central-Caspian）的腐败，当我们开始将其从塔坎克堕落中拯救出来时，我们的最终议案发挥了作用。里海舰队中央委员会（Central-Caspian）有了未来的光明。"
 ARM_executepartisans:0 "执行支持者的建议"
 ARM_executepartisans_desc:0 "就像我们之前说过的那样，游击队只不过是畜生，他们只配被凌迟，放入浅而无名的坟墓中。 他们不过是毫无生气，毫无意义的生命。 死亡对他们来说是救赎！"
 ARM_centrocaspiastakankproblem:0 "里海舰队中央委员会的塔坎克族问题"
 ARM_centrocaspiastakankproblem_desc:0 "众所周知，塔坎克人很卑鄙，但让我们最担心的是，里海舰队中央委员会中到处都是塔坎克人。 我们必须把我们的朋友从腐败中解救出来，并确保将里海舰队中央委员会变为一个友好和正确的塞哥拉克民族国家。"
 ARM_freedomfortheworker:0 "工人的自由"
 ARM_freedomfortheworker_desc:0 ""
 ARM_armeniansocialistdemocracy:0 "亚美尼亚社会主义民主共和国"
 ARM_armeniansocialistdemocracy_desc:0 ""
 ARM_cooperatewithcouncilists:0 "与委员会共产党人合作"
 ARM_cooperatewithcouncilists_desc:0 ""
 ARM_travelermovement:0 "旅行者运动"
 ARM_travelermovement_desc:0 ""
 ARM_yerevaninstituteofarts:0 "埃里温艺术学院"
 ARM_yerevaninstituteofarts_desc:0 ""
 ARM_housingprogramsforthepoorest:0 "无家可归者的住房计划"
 ARM_housingprogramsforthepoorest_desc:0 "我们无法接受这样一个社会，其中一些人可能拥有豪宅，但其他人却在挨饿。 我们将通过税收创造住房，这将使我们能够消除亚美尼亚的无家可归现象。"
 ARM_fundeducation:0 "资助教育"
 ARM_fundeducation_desc:0 "文明是由受过良好教育的人民造就的，因此我们将尽一切努力确保亚美尼亚成为辉煌的典范。"
 ARM_welfareprograms:0 "福利计划"
 ARM_welfareprograms_desc:0 "我们不能把贫穷和残障的亚美尼亚人抛在后面-我们必须确保所有人在我们的社会民主制度中得到某种形式的照顾。"
 ARM_turkishautonomies:0 "土耳其人自治区"
 ARM_turkishautonomies_desc:0 "抵制复仇的方法是实行联邦制。 只有赋予土耳其人自治权，我们才能确保我们的领土保持其优势地位。"
 ARM_turkishassimilation:0 "同化土耳其人"
 ARM_turkishassimilation_desc:0 "我们领土上的土耳其人是亚美尼亚人，他们将学习亚美尼亚语，并在不到十年的时间内成为亚美尼亚人。 不再有愤怒的少数民族试图加入土耳其！"
 ARM_wealthtaxationbill:0 "财富税条例草案"
 ARM_wealthtaxationbill_desc:0 "我们将以经典的社会民主党方式对富人征税，以鼓励成功者们；同时保护穷人免遭痛苦和饥饿。 万岁！"
 ARM_freedomofspeech:0 "言论自由"
 ARM_freedomofspeech_desc:0 "没有民主和自由，社会就一事无成。 因此，我们将通过保护新闻自由来尽可能多地批评我们的政府，确保亚美尼亚成为世界上最自由的国家之一。"
 ARM_expandvotingbooths:0 "开设投票亭"
 ARM_expandvotingbooths_desc:0 "下届选举我们将为人们带来民主！ 不管他们住在乡下多远，人人都应该有投票的机会。"
 ARM_protectdemocracy:0 "保护民主"
 ARM_protectdemocracy_desc:0 "民主是亚美尼亚最宝贵的传统之一，应该不惜一切代价保护它不受极端分子的伤害。"
 ARM_dashnakswin:0 "达什纳克党人赢了！"
 ARM_dashnakswin_desc:0 ""
 ARM_businessasusual:0 "一切照旧"
 ARM_businessasusual_desc:0 "我们的秘密尚未被发现，看来我们已成功避免了丑闻。 一切照旧。"
 ARM_thefragiledemocracy:0 "脆弱的民主"
 ARM_thefragiledemocracy_desc:0 "我们的民主虽然强大，但是却自相矛盾地薄弱-我们的人民在听闻我们在里海舰队中央委员会的暴行和我们在那里的大清洗后人人自危。现在的事实是，我们的民主确实处于危险之中。"
 ARM_theyfindout:0 "他们知道了！"
 ARM_theyfindout_desc:0 "我们的行动被发觉了！我们对里海舰队中央委员会能够保持稳定的幻想破灭了，我们的民主也跌入了深渊。也许现在是让在里海舰队中央委员会发生的事也面向公众施行的时候了。"
 ARM_gareginsavesarmenia:0 "加里金拯救亚美尼亚"
 ARM_gareginsavesarmenia_desc:0 "加里金，以他的“种族承载者”式的理想，应该会将亚美尼亚从布科主义自由主义和其他西方疾病中拯救出来。 亚美尼亚现在摆脱了腐败！"
 ARM_destroyeveryenemy:0 "摧毁所有的敌人"
 ARM_destroyeveryenemy_desc:0 "我们将把哪怕是稍有异议的里海舰队中央委员会成员清洗掉，以便在不到十年的时间里将它变成一个羽翼未丰的亚美尼亚国家！ 巴库将成为亚美尼亚的！"
 ARM_agunforeveryman:0 "一人一枪"
 ARM_agunforeveryman_desc:0 "当我们为军备计划提供资金时，军国主义必须继续下去，以确保每个家庭都有捍卫自己的武器。那么犯罪将消失，游击队将死于忠诚的亚美尼亚人之手！"
 ARM_fundpatriotism:0 "爱国主义基金"
 ARM_fundpatriotism_desc:0 "看到亚美尼亚的美丽景色，谁能忍不住掉下眼泪？ 我们必须资助一些计划，以教育儿童认识我们的遗产并保护其不受外界因素影响。"
 ARM_democraticsocialism:0 "民主社会主义"
 ARM_democraticsocialism_desc:0 "我们将以我们的社会主义民主制度击败加速主义，确保我们的人民既有自由又有食物。我们的人民不仅自由而且安全。"
 ARM_defendagainstthewolf:0 "抵抗恶狼……"
 ARM_defendagainstthewolf_desc:0 "我们必须保护自己，确保我们的人民永远不会再看到土耳其狼的丑陋面孔出现在亚美尼亚鹰的面前。前进！"
 ARM_andthebear:0 "……还有猛熊"
 ARM_andthebear_desc:0 "俄罗斯猛熊虽然现在很弱，但将来可能会变强。 我们必须保持警惕。"
 ARM_protectthemoderaterevolution:0 "维护温和革命"
 ARM_protectthemoderaterevolution_desc:0 "我们的温和革命是每个其他国家都应嫉妒的革命。 我们在极端情况之间取得了平衡，并确保每个人都享有民主和社会主义的权利。永远的自由与食物！"
 ARM_preemptivestrikeagainstthesociety:0 "对高加索协会的先发制人"
 ARM_preemptivestrikeagainstthesociety_desc:0 "高加索协会是令我们民主和自由社会感到反感的敌人，必须像清除墙壁上的病菌一样立即将其抹去。"
 ARM_yerevaninstituteofscience:0 "埃里温科学院"
 ARM_yerevaninstituteofscience_desc:0 ""
 ARM_revisetraditions:0 "修改传统"
 ARM_revisetraditions_desc:0 ""
