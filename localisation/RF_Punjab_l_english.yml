 POLITICS_Tara_Singh_DESC:0 "塔拉·辛格是锡克教民族主义党派，最高阿卡利党的领导人，也是最近成立的卡利斯坦共和国的新任总统。在英属印度崩溃期间，辛格组织锡克净化会发动政变来反对联邦党，卡利斯坦政府已经控制了这个穆斯林人口占据多数的国家。辛格在该国建立了稳定的统治，以避免穆斯林的反抗。"
