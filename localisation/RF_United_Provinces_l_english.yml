 RF_kali_cult:0 "娑维陀利妙喜国"
 KAL_avatar:0 "化身觉醒"
 KAL_avatar_desc:0 "迦梨的化身觉醒了！在杀尽那些胆敢反对我们的人，掌握大权后，迦梨的化身就将崛起，世界的终结也将比以往更加迫近！对恶魔的歼灭战要来了，对这场战争的预告就写在我们敌人流淌的鲜血中！"
 KAL_fire_burn:0 "吞噬世界的火焰"
 KAL_fire_burn_desc:0 "火焰会除去罪恶，将一切都燃尽，只留下不能存在于天堂之物的余烬和能进天堂之物的身体。我们的枪带来火焰，我们的剑带来死亡，现在我们就要把它们用在制造它们的真正目的上——扫除地球上的罪恶。"
 KAL_scorch_cities:0 "焚毁城市"
 KAL_scorch_cities_desc:0 "城市是有罪者和异教徒的藏身处。处理他们的方法很简单——焚毁城市。当浓烟让他们窒息，当火焰舔舐他们的皮肤时，这些异教徒们就会跑出来。而我们就会拿着枪等待，等待让他们含着恐惧死去。"
 KAL_warrior_priests:0 "战斗牧师"
 KAL_warrior_priests_desc:0 "我们的牧师在前线战斗，杀人的同时也在布道，对于所有见到这些牧师的人，这番场景该是多么有启发性啊！屠刀砍下时，他们直截宣示了他们对迦梨的爱；他们流血时，他们最后一息也是为我们光荣的血之事业而呼。"
 KAL_lambs_slaughter:0 "待宰羔羊"
 KAL_lambs_slaughter_desc:0 "当我们的人疲惫、饥饿、缺乏补给时……我们应该允许他们放手去偷，偷窃每一座房屋、每一个村庄、每一个城市，去毫不留情地劫掠。如果这样都满足不了他们，那么我们就应该允许他们去吃死人的肉。从各个方面来说，我们的敌人都是待宰的羔羊。"
 KAL_forced_marches:0 "强制行军"
 KAL_forced_marches_desc:0 "我们要强迫我们的人去行军，去向前进军，永远进军！睡眠是向天堂行军时对时间的浪费！休息是花在做无关事务上的对精力的浪费。如果要信仰才能让他们行军，那就用信仰，如果要用言语训斥，那就用言语，如果要用鞭子鞭笞，那就用鞭子！前进！"
 KAL_seize_air:0 "掌控灼人之气"
 KAL_seize_air_desc:0 "丘吉尔给我们留下了一个礼物，装满的毒气的气罐和制造更多毒气的配方。让我们用这份礼物，来击垮我们在战场上遇到的敌人，让他们溺死在空气之中。"
 KAL_legions_unending:0 "不息军团"
 KAL_legions_unending_desc:0 "我们应当拥有一个无穷的军团。一个人的年龄、能力、身体状况不重要。如果你能挥刀，你就能加入迦梨之军。数以百万计的男男女女会行军至世界的每一个角落，碾碎所有敢于反抗的人。我们，将是无穷无尽的。"
 KAL_don_mundamala:0 "戴上人首之环"
 KAL_don_mundamala_desc:0 "人首之环（Mundamala, garland of human heads），即在许多神的描述中可见的，由人头和人手组成的花环，已经在我们的人民中流行起来。在这个世界最后的日子里，他们戴上神圣的迦梨之环，是多么的合适。"
 KAL_annihilate_anglo:0 "寂灭恶心的盎格鲁残渣"
 KAL_annihilate_anglo_desc:0 "一度统治我们的英国人仍然有支持者，他们恶心的手仍然阻挠着我们的愿景。是时候毁灭他们了，消灭那些封建异教徒的最后余孽。让我们，看着他们燃烧。"
 KAL_seize_weapons:0 "从不配者手中夺取武器"
 KAL_seize_weapons_desc:0 "共产主义分子。无政府主义分子。堕落的未来主义分子。专制君主。所有的异教徒，所有的恶魔，都武装了起来。我们要告诉我们的圣战士，敌人的武器就是要被缴获的，就是要被我们拾起杀敌的。我们要告诉战士们，闯进房屋，夺取枪支、刀剑、长矛和任何能用的东西都是正当的。是时候发动大歼灭了，而为了大歼灭我们需要武器。"
 KAL_invoke_gods:0 "召唤战争之神"
 KAL_invoke_gods_desc:0 "聆听我们的声音，战争之神！对迦梨来说，这场战争是个献礼。但对你来说，这是我们的祭品！赐予我们神圣的武器，赐予我们燃烧世界的烈焰和大火！在你的脚下把敌人碾碎，让迦梨的真容在千百个冒烟的废墟中闪闪发光!"
 KAL_divine_mission:0 "神圣使命"
 KAL_divine_mission_desc:0 "我们肩负着神圣的使命——毁灭世界，带来新的循环。让我们完成这一使命，带着仇恨，带着血管中沸腾的血液，带着胸腔中的滚滚浓烟，让我们向全世界展现末日之景！"
 KAL_end_time:0 "时之终结"
 KAL_end_time_desc:0 "世界的终结意味着时间的终结，意味着历史前进的终结。在过去这一状态需要永恒的时间，而现在可以在一瞬间结束了，一瞬间将我们的圣战延伸到无限。这就是时间的终结！"
 KAL_end_space:0 "空之终结"
 KAL_end_space_desc:0 "世界的终结意味着空间的终结，意味着物理障碍的终结，意味着将我们与我们的世界捆绑在一起的物理限制的破坏。这个世界将沐浴在无数男女的愤怒之中。他们认为世界不是山脉或海洋，而是广阔的平原和无限的战场，随时准备被征服。"
 KAL_end_evil:0 "恶魔的终结"
 KAL_end_evil_desc:0 "我们每夺取一条生命，一个恶魔的生命就将终结。我们每一滴鲜血的流淌，都是向着消灭一切邪恶的方向前进的又一滴。我们的军队所走的每一步，都是在走向我们的天国。前进吧，因为恶魔的终结已经来临了！"
 KAL_renewed_faith:0 "焕然一新的迦梨信仰"
 KAL_renewed_faith_desc:0 "迦梨信仰多年前就被英国人渣压制了，但现在不再是了。它的信徒们等待着，等待着有人来，等待着有人接过衣钵。现在，迦梨的化身，带来争斗时的人，终结争斗时的人，来临了。"
 KAL_mitahara:0 "均衡饮食"
 KAL_mitahara_desc:0 "被迦梨选择的那些人，得到了迦梨最近的化身的指导，要求他们只摄入蔬菜、牛奶和鸡蛋，如果可以不杀生足以生存就不要杀生。尽管有些人接受这种改变要很长一段时间，均衡饮食（Mitahara）在真正信仰的信徒中间被广泛执行。"
 KAL_human_sacrifice:0 "人祭"
 KAL_human_sacrifice_desc:0 "迦梨需要鲜血，迦梨需要痛苦，迦梨需要毁灭生命，毁灭罪人，毁灭异端和那些否认神灵旨意之人的生命。如果我们要给迦梨带来所有的荣耀，那就用那些瞎子的鲜血也一起降临吧！"
 KAL_warrior_goddess:0 "战斗女神"
 KAL_warrior_goddess_desc:0 "迦梨是众生之映像，是恶神迦梨之映像，是母神迦梨之映像，亦是万物之映像。迦梨现在化为的女性形象，证明、无可辩驳地证明了，人人身上都有迦梨燃烧的火花，代表毁灭的火花，而这火，也是将清除世界罪恶的火。让所有这样的火花燃起来吧！"
 KAL_kali_ungettered:0 "恶神迦梨，不受束缚的时间和本源"
 KAL_kali_ungettered_desc:0 "迦梨无处不在，迦梨万古长存，在宇宙终结后很久，在宇宙燃烧、被清洗后很久，迦梨也会继续存在。迦梨不为诸如时间之物束缚，迦梨江山当有万年长！"
 KAL_himsa:0 "“害”"
 KAL_himsa_desc:0 "“害”是迦梨真正的化身，意味着破坏、疼痛与痛苦，标志着争斗时的时代。和异教徒的不害（Ahimsa）不同，“不害”要求我们不要伤害他人来延长这段痛苦的时间，而害宣称的，是伤害时加速到、去到、带来新现实的不二法门。为了终结这个循环而必须死去的人，他们老死和死在我们的刀剑下又有何异？"
 KAL_goddess_blood:0 "血之女神"
 KAL_goddess_blood_desc:0 "迦梨不拘于单一之形，代表鲜血，代表母性，代表保护，代表毁灭，也还是代表鲜血。我们将在祭祀仪式上向她致敬，用神圣的、热血的、热气腾腾的生命力来浇灌世界。"
 KAL_fear_death:0 "莫畏死亡"
 KAL_fear_death_desc:0 "死亡是不可避免的，死亡是让人无限恐惧的，但是你们不可畏惧死亡！我们死去，这样，迦梨神圣的事业，消灭邪恶的神圣使命，才得以达成。你们会在天堂中重生，你们会在新的宇迦循环中重生，你们在这场神圣事业中的贡献，将会超越轮回！"
 KAL_blood_cleanses:0 "鲜血会洗刷汝等罪恶"
 KAL_blood_cleanses_desc:0 "血是前行之路——鲜血将会洗刷你们所有的罪过。对于所有罪孽，战斗的洗礼将会让你们再次变得完美纯真。你们应当战斗，应当杀戮，应当死去，因为每当你们杀戮时，每当你们流血时，每当你们在战场中奄奄一息时，你们就会得到宽恕，你们转世成为更加伟大的存在也会得到保障。"
 KAL_death_knell:0 "世界的丧钟"
 KAL_death_knell_desc:0 "争斗时，这痛苦的时代，已经持续数个世纪了。人类正在毁灭。科技发展的同时，道德也被腐蚀。我们担负了神圣的使命——摧毁世界，终结争斗时。"
 KAL_end_kali:0 "争斗时的结束"
 KAL_end_kali_desc:0 "我们进军，是为了结束争斗时。我们进军，是为了见证世界的终结。我们进军，是为了迦梨，为了争斗时的终结，为了新天堂的诞生！前进，不择手段地前进，毫不留情地前进！"
 KAL_birth_new:0 "新世界的诞生"
 KAL_birth_new_desc:0 "新世界诞生了，或者说，至少正在诞生。迦梨的化身与我们共同前进，而我们也达成了她现在的目标。但是未来……未来会发生什么呢？只有她才知道。赞美化身！赞美迦梨！"
 UPI.1.t:0 "第一封信"
 UPI.1.desc:0 "“亲爱的海军大臣，温斯顿·丘吉尔公爵，\n\n我希望你读到这封信时百病缠身。你在加里波利之战的选择，让我失去了三个孩子。约书亚、弗兰克还有哈维，他们没有温暖舒服地躺在床上，而是被埋在土耳其的沙丘下，这都是因为你。我明白战争会带来伤亡，我的几个儿子参军时，我也或许有些幼稚地，相信他们几个全都能安然无恙地回来。但随着越来越多有关他们死亡的错误决定的细节浮出水面，随着你的滑稽无能愈发明显，我才明白，他们就算是去伊珀尔或者是索姆河那边打仗，都比在你指挥下去达达尼尔送命强一千倍。\n\n我现在才明白他们这番悲惨的命运是可以被避免的，如果他们被送去东非，打土著警察，或者被送去法国，陷于及膝深的泥土中都可以。我的孩子是多么的可怜！我真的希望他们是去东非或者法国受苦，因为这样他们就不会死去。或许他们本能做出许多成就。哈维一直喜欢烹饪——也许在炮弹落下前他是他连队里的战地厨师。也许在沙丘里，埋着的，还有我的约书亚写下的小诗。可是现在，我什么也见不到了。我希望你永远不能安睡，因为我自他们死后就一直没有过。\n\n你的，玛丽·威廉森”\n\n信件附注日期，1920年1月3日。丘吉尔又闷下一大口威士忌，试着把这封信卷起来，丢进火中，就像他对其他几封类似的信一样。但是，他没能这么做。"
 UPI.1.a:0 "信纸上的是她的泪痕，还是他自己的？丘吉尔记不清了。"
 UPI.2.t:0 "第二封信"
 UPI.2.desc:0 "“现在很明显，由于策略上的缺陷和战果的缺乏，海军大臣，温斯顿·丘吉尔爵士，是非常不称职的。在达达尼尔一次又一次的冲锋中，错误层出不穷，包括完全错误地预计了地雷的布置，忽视了登陆士兵的安全，以及炮火支援严重不足，尽管有超过五艘战舰的炮火都能覆盖战场。这一切，导致了前四天登陆时数以万计的人员伤亡，对这一结果唯一合理的解释就是丘吉尔能力不足，配不上他的职位。”\n\n附在背面的，是官方文书，用轻描淡写的语言告诉丘吉尔：没有什么可以多说了，国王也已正式地解除了他海军大臣的职务。这，在他想来，是一种死亡的征兆。这个征兆不是对他的，不是。他桌上放着的积了一层又一层灰的颅骨，已经足以提醒他死亡在隐隐迫近了。这就是他事业死亡时的记忆，他的事业闯入了他未准备好面对的狂野冒险之中。他再也不会，永远也不会再犯加里波利时的错误，永远不会在仔细考虑前把士兵送进战火之中。\n\n如果他可以逃离这个鬼地方的话。"
 UPI.2.a:0 "他闻不到咸涩的海风，甚至嗅不到鱼腥味，已经几年了。他几乎已经忘记了海岸。"
 UPI.3.t:0 "第三封信"
 UPI.3.desc:0 "“温斯顿·丘吉尔勋爵，\n\n我们收到了三封询问您在大英政府内部职位安排的信（更不用说那些给丢掉了的信了——分开给我们发十五封信也不会让邮政系统运作更快，老丘头！）。我们认为，您不是一个完全不被民众接受的人。所以，您值得在大英帝国的殖民地里获得一席之地。如果愿意的话，您可以接受在英属印度的这个职位，出任勒克瑙省的省长。”\n\n这封信余下的部分就没那么重要了。然而，这封信，对丘吉尔来说却是一切。他从头回看了他的人生，看了看他人生的航向。就这么灰溜溜地来了印度。在库尔德斯坦的事件之后，在加里波利的惨败之后，在造成如此多的冠以帝国之名的生死别离、崩坏和恐惧后，帝国仍然愿意叫他在帝国的某处服务。也许这是个好兆头。或者，也许是政府预见到了即将到来的英属印度的崩溃，于是就这么把他送过去，希望他在接踵而至的战争中死去。\n\n但是他咬紧牙关，活了下来。而他，会继续这样存活下去。"
 UPI.3.a:0 "血，血，血，到处都是血。每滴血都流进他的脑海中，直到他变得如红衣主教一般红，如屠夫一般冷酷。"
 UPI.4.t:0 "一位担忧的女仆"
 UPI.4.desc:0 "“先生，”一位有印度血统的女仆走进了丘吉尔的房间，带着他的早茶和威士忌苏打水。威士忌苏打水一度被称为“漱口水“，因为威士忌的量实在太低。而现在，威士忌的量和苏打水差不多了。在某些忧愁的日子里，丘吉尔会想要用纯粹的威士忌来解忧。\n\n“进来吧，”丘吉尔咕哝道。“把东西放在床边上，”他指了指他的方向。他在吃完早餐前就几乎没离开过床铺。在他这种职位能享有的特权中，躺在床上进早餐是他最无法拒绝的那一个。他拿起水晶玻璃杯，拿在手中晃了晃，装出一副关心酒的口味和气味的样子，然后便一饮而尽。女仆在一旁看着，嘴巴因为被面前之人颓废的样子吓到而张得很大。\n\n“怎么？你有什么话想对我说吗？”丘吉尔压着声音吼道，他注意到了女仆表现出来的担忧。\n\n“是这样的，先生，我无意冒犯……”两人都沉默了，像是在等对方先开腔。空气像是凝固了一般，像是战斗开始前一般，像是有人开出第一枪前一般。“其他女仆和我……在想，您能不能……稍微节制一下饮酒？不加节制肯定是不健——”\n\n一个半磅重的水晶玻璃杯重重地砸到了她的眼睛。她尖叫一声，血从她分叉的睫毛间流下来。她靠着墙蜷缩着站着，死命想抑制住泪水。与此同时，丘吉尔如同一只被释放的野兽一般朝她大吼大叫。"
 UPI.4.a:0 "“我他妈想都不想关心‘利于健康’是个什么玩意！再给我拿点他娘的威士忌来！”"
 UPI.5.t:0 "一位担忧的士兵"
 UPI.5.desc:0 "“长官好！”就在丘吉尔又一次穿过他的藏书室时，卫兵向丘吉尔敬了个礼。他看向卫兵，卫兵是一个年轻的英国人，年纪还不到二十岁。状态很好，身体很结实，肩宽体壮，是那种他在本地人闹事时可以信赖的那种人。他手上拿着的恩菲尔德-马蒂尼步枪，是在这片被上帝抛弃的、阳光炙烤下的土地上能找到的最好的枪之一。真是一名模范士兵。丘吉尔有些冷淡地回了个礼。\n\n“我有义务提醒您，长官，这是您之前要求我的，我想提醒您，在庭院里会举行一场阅兵式。虽然我没有权利去评判或者命令，长官，我必须代表兰道尔上校，请您出席阅兵——阳光会对您有好处，”他说，“长官。”\n\n丘吉尔停下来站了会，又看向了卫兵。他皱起了眉头，问那个年轻人他的名字。\n\n“长官，我是乔治·斯塔萨姆列兵。”\n\n“你是个列兵？我告诉你吧，年轻人，你不准再跟我提这种事情了，”丘吉尔说道。\n\n“长官，我只是——”\n\n“是的，我懂，你只是在服从命令。让我给你一个新命令吧——给我滚到勒克瑙的街上去待一天。告诉你的指挥官你作为卫兵被解职了，被重新发配到了军警部门。这是我的命令。”\n\n“但是，长官！”\n\n“快滚！”"
 UPI.5.a:0 "“还有，在你把某人的脑袋打开花前别回来了。”"
 UPI.6.t:0 "在藏书室的一夜"
 UPI.6.desc:0 "雨点重重地砸在地板上，寂静的宫殿中只有雨声。\n\n“也许雨声有助我思考，”醉醺醺的丘吉尔心不在焉地想到。他看向了窗外。这位前总督有些困惑。他很确定他来到藏书室，是为了找点什么东西，但是他想不起来要找啥了。也许他只是来找本书？斯密的某些古朴智慧会对让英属印度重回正轨有所帮助。也许莎士比亚的经典会有助于缓解他的失眠。也许他是想来这里，坐上舒服的椅子好好喝口威士忌？当然，他可以这么喝酒，这个房子里所有的椅子他都坐在上面喝过酒。\n\n或者，他是来看看他桌上的报告，因为他无事可做。当时他可能想做任何事情。\n\n“我想我该去睡了”丘吉尔想道。他沉重的脚，穿着拖鞋踩在地毯上，发出巨大的声响，这声响让他有了一丝厌倦感。他感觉，他每走一步的同时，他61年的人生也在向他走来。丘吉尔想要寻回他在提出那愚蠢的加里波利行动前的那份热情。就算是最能引起共鸣的失败，也都能让他比现在这幅郁郁然的样子更有生气。"
 UPI.6.a:0 "“我是不是失去了对我人生的控制？”"
 UPI.7.t:0 "丘吉尔的选择"
 UPI.7.desc:0 "情况现在很明确了。在喝了这么多酒，抽了这么多雪茄，经历过这么多场激烈的辩论，并收到不少人请他“睡觉解忧”的请求后，丘吉尔认为现在留给他的只剩下三条道路。也许还有个第四条，如果你愿意把“拿把枪伸到我的喉咙，然后扣动扳机”也算进去。但因为这“第四条”上不了台面，现在分出的，也就这么三条了。\n\n第一条，他可以像以前一样继续下去，尝试联络英国。但是这么做会需要把少数挡路的人赶走，但这是完全可行的。他做得到。只要……冲破比哈尔的那些赤色军阀，然后再次闻到咸咸的海风就行。是的，他可以这么干。他完全可以这么干。\n\n第二条，他可以下个大赌注。他要让局势恶化。如果印度人都已经在制作海报并且控诉他的残暴了的话，他完全可以成为一个真正的暴君。秩序，付出任何代价都要稳定秩序。秩序，应当时刻存在于联合省中。他可以再次统一印度各邦，组成新的英属印度，一个江山千年，如不列颠般长久的英属印度，直到这片肮脏的大陆所有的痕迹都被清除，余下的只有他最爱的不列颠。\n\n或者……他可以当回老本行政客。军阀生活跟他格格不入。不，是他太爱民主制度了，太爱自由了，以至于不愿作为一个军阀。他会引入改革，建立起全新的选举系统。如果他要建立新英属印度的话，他会用和平手段来建立，会用语言而非枪炮来建立。\n\n但是，哪条路才会引向未来呢？他该去涉足哪条路呢？"
 UPI.7.a:0 "“也许我该放弃这种压迫性的手段……”"
 UPI.7.b:0 "“我要做的只是与英国重建联系。我知道我能做到！”"
 UPI.7.c:0 "“就是这样！我会让秩序降临到这个鬼地方，不论代价如何！”"
 UPI.8.t:0 "改变航向"
 UPI.8.desc:0 "是的，丘吉尔意识到，我搞砸了。我来印度，是有原因的。这个原因，他想来，不是给这些不听话的被统治者发放死亡和混沌。不，印度人不过是没有受过教育、举止比较粗鲁而已——而像这样的民众不会和他和他的同事们想要吸引的那些英格兰穷人有太大的区别。\n\n不，如果他真的犯了错，那么印度人都会期盼自由地呼吸，期盼民主与和平到来，期盼他，作为英国政治家，身上曾经有过的传统英式价值观回来。是的，这些印度人需要的，的确不是独裁的铁腕，而是民主轻柔而慈爱的天鹅绒手套！现在，得考虑采取的民主形式，还有考虑印度人对此的评价了……"
 UPI.8.a:0 "很棒的主意，先生！这是不是意味着你不会总是醉醺醺的呢？"
 UPI.9.t:0 "炸弹对警棍"
 UPI.9.desc:0 "“不得持枪，”警长说。安德烈表示怀疑地哼了一声。\n\n“您说什么，长官？”\n\n“这是丘吉尔的命令。不能拿枪。如果有需要的话就拿根警棍，但是我们只有在真正受到威胁时，”警长摸了摸霰弹枪，“我们才能拿出这玩意来。不这样的话，我们会显得过于跋扈。这是丘吉尔自由化改革的一部分。”\n\n“您说什么？所以说如果有群暴徒来了，想要把我痛扁一顿，来报他们几星期之前的仇的话，我就只能站在那给他们打？”\n\n“不是这样。你要叫支援，蠢蛋。”警长挽起手来，生气地看着安德烈。“你的所有任务，就是保护和服务我们国家的人民，而不是开枪打他们或者从他们手里掠夺。丘吉尔正在尝试在民众心中重建他的形象，而你就是代表丘吉尔的一个人。这就是说，我们都是他的重建计划的一员。”\n\n“好，好。我懂了。我今晚一定会好好招待那些小偷的，别担心。”"
 UPI.9.a:0 "噗，你说的“人民们很绝望”是个什么意思？法律就是法律。"
 UPI.10.t:0 "普查时间！"
 UPI.10.desc:0 "这个偏僻的村子里有十七人。在勒克瑙郊区有四万五千人。95%是印度教徒，5%是穆斯林，剩下的还有少数可以忽略不计的宗教信仰者：耆那教、基督教、犹太教，还有锡克教。这有101个女人，那有100个。真是无聊透顶了！普查员从这户走到那户，心里还得祈祷人们看到他胸前的丘吉尔徽章时不会朝他丢鸡蛋。\n\n他走近了一个小小的黏土屋。这种小屋肯定住不了什么重要人物，你也可以猜到里面会挤着达利特（贱民），他们在等待他们不可避免的结局。但是普查员还是得把他们记下来，尽管他们一点用也没有。他敲了敲门，开始等待。一位女人打开了房门，并且请他进去，同时，女人也看到了他的胸章。他一进来，他就感觉气氛开始紧张起来。一个男人坐在椅子上，眼睛上缠着绷带，身上满是氯气造成的伤疤。女人开口说：\n\n“请问我可以做点什么？”"
 UPI.10.a:0 "两女，一男。曾经有三个儿子。曾经。"
 UPI.11.t:0 "新宪法"
 UPI.11.desc:0 "新的法律、新的规章、新的伦理道德，都为我们的国家做好了准备。联合省将会成为印度的民主先锋。印度将不再会受到社会主义和民族主义的影响，不再会被神权主义和激进主义所困扰。印度人，将不再会因独裁者的错误选择而承担痛苦，与此相反，他们会能够安居乐业，活出与自己智慧、才能和社会地位相称的美好生活。这部新宪法是丘吉尔信仰的宣言，是信仰不列颠的宣言，是印度应当立于世界的宣言。丘吉尔花了数周拟写草案，数周讨论草案，而这一切的努力都没有白费——新宪法诞生了。"
 UPI.11.a:0 "全体印度公民都享有以下权利，全体印度公民都要承担以下义务。"
 UPI.12.t:0 "丘吉尔在竞选时"
 UPI.12.desc:0 "“我是个民主人士，”丘吉尔向女仆说。这个女仆每次听到他说话声音变大，都会猛地一激灵。他想不明白为什么她会这样，也许是因为某种病理学原理吧。他从来没有注意到过她眼睛周围那一圈伤疤。他此前从来没有这么关注过。“而民主人士，会去竞选。是的，我在选举到来前会继续统治，但是如果印度人民不想要我了，他们就可以把我赶下台！这就是文明国家的政治运作方式，而我，会让印度成为一个文明国家！”\n\n“当然了，先生。但是我想提醒一下您……也许您应该稍微再等等？我不知道印度人民是-是不是对此做好了准备。”\n\n“你把你的同胞们想得太差了。别说了，给我拿杯威士忌。我很确定这样干会卓有成效，我现在只需要一点点点燃我思想火苗的火种。”\n\n女仆照做了。她心底里有万千条愤怒的声音涌现。丘吉尔还真是好运，她只在为他切火腿的时候才会拿刀。无数，无数的人，都因他而死，而他现在却想摇身一变，以为他可以不管他以前做的那些坏事，觉得印度人民会忘记……"
 UPI.12.a:0 "啊，好起来了！"
 UPI.12.b:0 "警惕乐观主义，同胞们……"
 UPI.12.c:0 "一片新叶不过能盖住旧的叶子罢了。一片遮羞叶，腐烂之后，便什么也盖不住了。"
 UPI.13.t:0 "与比哈尔的谈判开始"
 UPI.13.desc:0 "“当然，丘吉尔勋爵，”比哈尔的外交官说道，”我们意识到了您处境艰难。您现在的处境，实话说，是我们所有人都不愿意置身其中的。像您这样忠诚的……而且笃定的……大英帝国的臣民居然在这种处境之中，我们感到惋惜。比哈尔愿意同联合省开启正式谈判。现在我们有几个事项想与您商议。”\n\n“请问是什么事情呢？”丘吉尔问。他给自己倒了第二杯酒，而比哈尔代表还没喝完他的第一杯。“我很确定，我们除了合作之外，没有必要商谈其他事项。”\n\n“我想问问，您的国家这边发生了什么，勋爵先生？”"
 UPI.13.a:0 "“……不好意思？”"
 UPI.13.b:0 "“……啥？”"
 UPI.13.c:0 "“……很多。”"
 UPI.14.t:0 "和比哈尔的谈判破裂"
 UPI.14.desc:0 "“都发生了什么事啊，丘吉尔先生！我们这边怎么来了成百上千的难民，为什么这么多男女老少都说你尝试杀了他们！为什么你的士兵们都成了警察，用来镇压异议还有释放毒气？是谁给你的脸，让你觉得自己可以，可以他妈的，他妈的，在停止使用氯气前，可以和我们谈判，和比哈尔谈判，和印度谈判？”\n\n丘吉尔被惊到了，他沉默了下来。他低下了头，任凭潮水般的问题向他涌来。他明白，这些问题……本质上……只是问题而已。这不过是些合理的问题，任何一个理智的人都会这么问的。他也许是觉得其他人都疯了。也或许是他自己疯了，疯到认为没有人会问他这些事情。但是现在，民众在问了；现在，一个个问题都来了。然而这些问题他没有答案。"
 UPI.14.a:0 "这些走失的孩子的父母在哪？他们被埋在了北方邦。"
 UPI.14.b:0 "我们会欢迎他们回来，全部赦免。"
 UPI.14.c:0 "……没有理由这么干"
 UPI.15.t:0 "解释"
 UPI.15.desc:0 "“印度人……作为被统治者，”丘吉尔咕哝道，“是非常不听话的。他们需要……强有力的领导。他们需要……一个不会屈服于可笑要求的统治者。我是代表民主，代表英格兰，代表不列颠，代表国王。我当然不期待你们会明白我的心意……但是我的行动，是……”\n\n“是为了维持秩序，对吧，勋爵先生？您成为了一个独裁者，在您的命令下，为了维持制度的不变，无数人遇害。我才不管……不，比哈尔才不管……你为了让自己的行为显得不那么邪恶喝了多少的酒。我们希望您的民族建构一帆风顺。但是我们帮不了您。”\n\n“等-等等！”丘吉尔结巴了。他记忆中，这是他有生以来第一次不知道该说些什么，他想不到他还能说些什么。“我在改变了。”\n\n“改变是好的，先生。但是这样也不会让死人复生。”\n\n比哈尔外交官说的对。没有任何方法能够避开这个问题——丘吉尔，他对民主的向往，只让他显得比最坏的东方独裁者好了那么一点点。和比哈尔没有什么事情可干了，没有什么可谈了。外交官起身，离开了。"
 UPI.15.a:0 "在他离开之后，整个房间寂静下来，只剩下丘吉尔的啜泣声。"
 UPI.15.b:0 "这就是为什么温斯顿不适合当统治者。"
 UPI.15.c:0 "只有印度人才有资格统治印度。英国人不过是临时统治者罢了。"
 UPI.16.t:0 "丘吉尔推进印度统一"
 UPI.16.desc:0 "“印度必须统一。印度统一才能更好。印度必须得到统一，不论信仰、种族、历史。我的家乡，伟大的不列颠，在爱尔兰天主教徒和苏格兰新教徒的压力下，在威尔士人、康沃尔人和英格兰人观念存在分歧的情况下，在岛内族群众多的情况下，仍旧实现了统一。他们是因为理念而团结在一面旗帜下的：民主的理念，以及自由的理念。所以，我也会用同样的方式让印度统一。所以，印度也会成为这样的国家。比哈尔的人民、联合省的人民、在社会主义奴役下挣扎的人民，请倾听我的声音：我会为你们而战，我希望印度能在民主大旗下统一，在最纯粹、最公正的社会体系下统一！”"
 UPI.16.a:0 "在丘吉尔治下统一！"
 UPI.16.b:0 "在自由主义者治下统一！"
 UPI.16.c:0 "在自治下统一！"
 UPI.17.t:0 "丘吉尔宣布印度防卫为优先事项"
 UPI.17.desc:0 "“印度是一个未被战火肆虐的大陆，”丘吉尔说，“同时，他也是一个资源丰富的大陆。战争和资源都不会长存。尽管有军阀存在和个体的大肆敛财，印度是，也仍然还是，一个原生态的美丽之地。让我们保证，所有印度人都能安全生活，那些愿意保卫印度的人能够担负起守卫整个国家的工作。我们不能容许她落入那些分裂她、破坏她和她的资源的人的手中，这是我们承受不起的代价。”丘吉尔的演说，大多数人都没有理睬，尤其是那些耳边常常有人喊着要丘吉尔死的那些人，还有那些被“丘吉尔下台”的呼声淹没的那些人，还有那些受够了军官威胁随时准备，一收到命令，就能像之前那样开枪打死民众的人。"
 UPI.17.a:0 "印度会被保卫！"
 UPI.17.b:0 "印度自己就过得很好！"
 UPI.17.c:0 "印度是一个大陆，一个可以自己对自己负责的大陆。"
 UPI.18.t:0 "丘吉尔谈对他印度的爱"
 UPI.18.desc:0 "“自从我从那船上下来，来到英属——来到印度，我就爱上了这里。这里的人杰地灵，文化多样，当然，这里的自然美是最赏心悦目的。能来到印度，是我经历过的最美妙的事，”丘吉尔咬着牙关，撒着谎，“我一呼吸到印度的空气，就知道我只属于这里。我试着在这里做到最好，我也承认我做过错事，我承认我没能做到我本能做到的最好。但是……要说，像诋毁我的那些人那样说，说我恨印度，就只能向所有人证明，往好了说，是大家对我存在根本上的误解，往差了说，是有人知道事实却在制造流传甚广的谎言。”\n\n“我爱印度，就像大家热爱自己生活过很长时间的地方一样。我认为，我相信你们中很多人也同意，我是个印度人。我跟任何印度人一样，因为我在过去的20年里都生活在这里，我吸收了印度这20年间展示给我的全部，但是我还是有很多东西要学……我被这片大地深深震撼，我也很感激我能来到这里。“"
 UPI.18.a:0 "“他是真心的……”"
 UPI.18.b:0 "“真是个骗子。”"
 UPI.18.c:0 "“你经常用氯气来对待你喜爱的东西吗？”"
 UPI.19.t:0 "丘吉尔被质问"
 UPI.19.desc:0 "“凶手！凶手！凶手！”听起来“凶手”好像是人们知道的唯一的英语单词。丘吉尔待在车里。车子很老，摇摇晃晃的，需要修理，自福特发明大规模生产后就没保养过了。一个鸡蛋砸在窗户上，蛋黄缓缓地沿着玻璃流下。丘吉尔感到，也许是十年来第一次感觉到受到威胁。他被人记恨了。这跟他在加里波利后的遭遇不一样，完全不一样。在加里波利之后，他明白他可以做出弥补。在库尔德斯坦，他就试着这么做了。显然，那一次他失败了。但是现在在这里，补偿是不可能的。所以他畏缩起来，期盼着没人拿着鸡蛋瞄准了他，或者更差一点，有人拿枪在瞄着他。"
 UPI.19.a:0 "去他妈的娑维陀利……去他妈的抗议者……"
 UPI.19.b:0 "平心而论，群众这么干是不对的……但是可以理解。"
 UPI.19.c:0 "他肯定没有料到人们会有这么些反应。"
 UPI.20.t:0 "丘吉尔横跨各省的旅行"
 UPI.20.desc:0 "在丘吉尔横跨印度旅行时，他所见之景是非常美丽的：瀑布和峭壁，峡谷与群山。在他过着另一种生活的世界，在其他的情况下，他会是以游客身份来到这里的，作为一个将风光收入眼中，仔细品味的游人来的。但是，他是以领导人的身份来的，而且他是心里想着事情的。有一片没有变为农业用地的森林。还有一片交给牛来践踏的土地，只是因为这些蠢……这些人们固执地不愿意杀牛。真是团巨大的垃圾。还是团美丽的垃圾，那种……他们怎么叫的来着……？\n\n未来主义者会欣赏这里。但是，就没别人会了。不，连他们自也不会欣赏。这里不过是个樊笼。所以丘吉尔眼中所见是垃圾。"
 UPI.20.a:0 "被废弃的土地是未来的机会之地。"
 UPI.20.b:0 "他们这么做应该是有他们的理由的……"
 UPI.20.c:0 "垃圾？这是片果园！"
 UPI.21.t:0 "与候选人的会面"
 UPI.21.desc:0 "对于丘吉尔老大爷来说，这场会议有些无聊了。会议里都是些自命不凡者，认为丘吉尔不负责任，或者认为他是个杀人犯，或者是个犯下大罪要为从勒克瑙到德里周围各个村庄的犯罪事件数量增加负责的重刑犯（怎么会有人这么说丘吉尔！他可没有叫别人去偷，是那些人自己这么干的！）。还有人指控他人为制造“绝望的情况”。丘吉尔并不承认他们所说的事情，这些都太离谱了，像是一个小丑走上舞台说他“侵犯了橡胶动物的权利”。对他的指控有些……过了头。自由党人没什么关系，但是他忍不了社民党和工党人。更别提边缘人物了。他们可以被忽略，因为某个法国女人在宣称要代表全印度。真是蠢到家了。"
 UPI.21.a:0 "这进一步证明了印度人不能当政……"
 UPI.21.b:0 "哦……操。我们可能得出台更多改革才能对付这帮怪人。"
 UPI.21.c:0 "真是一群有意思的人。印度的秘密比我们以为的还要多。"
 UPI.22.t:0 "竞选准备"
 UPI.22.desc:0 "联合省的人民崇拜丘吉尔，这是显而易见的，这一点确实没有争议。但是，他们会听到其他人、其他想法、其他事情，使他们误入歧途，使他们陷入将导致印度毁灭的事情，比这更糟糕的是，导致丘吉尔下台。这是绝不能允许的——我们必须把对印度的承诺首先带到桌面上，我们必须让每一个可能投票给我们的人相信，我们不仅是最好的选择，而且是唯一的选择。选战从现在开始。"
 UPI.22.a:0 "“我们即稳定！”"
 UPI.22.b:0 "“我们即和平！”"
 UPI.22.c:0 "“我们即改革！”"
 UPI.23.t:0 "丘吉尔的讲话"
 UPI.23.desc:0 "“印度，印度，是的。我爱印度。尽管各种力量密谋不让它开花结果，但我希望给印度带来民主，带来英国人为我们铺就的生活方式。现在，它将会绽放。我将带来面包，我将带来住所，我将确保印度的每一个人都有足够填饱肚子的馕，每一个印度女人都有一间房子要打理，每一个男人都有工作。” 丘吉尔对着话筒低语。\n\n“当你看到印度的时候，你看到的是一个家。当你看到印度的时候，你看到的是值得保存的东西。我也是。我也是，联合省的人民，印度的人民。这就是为什么我，将是带领联合省走向未来的人。”"
 UPI.23.a:0 "“印度向前飞，丘宝总指挥！”"
 UPI.23.b:0 "“他并不是唯一想要当领导的。”"
 UPI.23.c:0 "“通篇假大空”"
 UPI.24.t:0 "丘吉尔的资助人"
 UPI.24.desc:0 "“仁慈开明的王公们、土王们，我今晚在此想你们寻求帮助。在我的统治之下，我已经阻止了类似东西部那样的社会主义分子推翻地方王权的行为。我还阻止了民族主义者偷取你们的权力，阻止了野蛮人和未开化者自决命运，也一直在听取你们的意见。只要我还在统治，我就会把前面提到的行动继续下去，我会继续平等对待你们，把你们视为对我们日趋敌对的世界里的王公贵族。”土邦的领导人们纷纷点点头表示赞同，开始小声的讨论，说丘吉尔因为犯下了错误，所以为他们做了很多事情，比他们能从自由党或社会民主党人或西边的社会主义者手中所能得到的更多，如果动荡的局势让他们入侵了的话。所以，丘吉尔发表完演讲后，他就得到了土邦富豪世家和既得利益者的真心支持。"
 UPI.24.a:0 "“这和从上议院那边得到支持没什么两样！”"
 UPI.24.b:0 "“提醒我们日后剥夺这些人的权力。”"
 UPI.24.c:0 "“权力和资本，永远形影相随的一对‘恋人’。”"
 UPI.25.t:0 "置若罔闻"
 UPI.25.desc:0 "“英属印度现在有很多威胁她领土完整的敌人。”丘吉尔对着麦克风讲道。那些听觉灵敏的人或许还能听到冰块在他的威士忌酒里移动的声响。“这些所谓的军阀显然纠集起了军队，准备让印度退回到以前那样野蛮落后的状态。”\n\n丘吉尔稍作停顿，喝了口酒。\n\n“但这些叛乱分子远没有他们看起来那样强悍。他们很快就被我们的军队赶了回去，我们的边境现在是安全的，那些人危险的专制的思想永远不会在我们国内泛滥。\n\n但是没人去听老总督这番闲谈。对印度人来说，生活一切照旧，他们也许会用收音机听音乐或者运动比赛，而不是听他说话。丘吉尔意识到了这一点。他花了几秒钟整理想法，然后决定提前结束广播：他现在没心情对着空气讲话。\n\n“天佑……国王。”丘吉尔结结巴巴地吐出最后几个字，然后将杯中的酒一饮而尽。"
 UPI.25.a:0 "“讲得真好！”"
 UPI.25.b:0 "“他是不是喝醉了？”"
 UPI.25.c:0 "“一个蠢蛋，满口胡话的蠢蛋。“"
 UPI.26.t:0 "辩论之夜"
 UPI.26.desc:0 "辩论开始了，同时还通过广播播送给那些除了政府之外的有收音机的群体。辩论在自由党、托利党和工党这三个政治小圈子里最大的竞争者之间展开。辩论非常凶狠，丘吉尔因为他之前使用暴力并且因此导致经常性的生产停滞和几场大饥荒，在辩论中被批得体无完肤。丘吉尔……"
 UPI.26.a:0 "……勇敢地为自己辩解。"
 UPI.26.b:0 "……充分地为自己辩解。"
 UPI.26.c:0 "……几乎没有为自己辩解。"
 UPI.27.t:0 "丘吉尔支持者被处以私刑"
 UPI.27.desc:0 "“等等，等等！”安东尼·利瑙尖叫道。与此同时，他脖子上的绳子收得越来越紧。在他被吊起来的同时，“杀孩子的凶手”“杀人犯”等呼声耳旁回荡。在丘吉尔宣布民主和自由前，他所在的村庄被攻击了。许多村民现在还有着氯气灼烧留下的伤疤，安东尼的朋友们在芥子气中窒息时最后的几声话仍然在他脑海中挥之不去。尽管这样，安东尼这个人，这个疯掉的人还是选择信步闲庭般走进村子并且吹捧丘吉尔的美德：保守主义、合理性还有他对印度的爱。这个人，这个人竟然敢走进一个受害者尸骨未寒的村子里，他竟然认为他和他的所有领导都不会遭到报应，他开始认为世界是围绕着他这群人转的，连他要去哪里都没仔细去考虑过……\n\n这激怒了民众，搅动起了各种仇恨思想、催生各种寻求自由的口号、各种希望脱离丘吉尔残暴统治的期盼。它们全都被点燃引爆了，而且安东尼在受刑时仍然还是不能理解他们的仇恨。没人能够理解他们，除非他真正体验过了在他“英明”领导下的痛苦。"
 UPI.27.a:0 "“逐一发送军队！”"
 UPI.27.b:0 "“太暴力了，太暴力了……”"
 UPI.27.c:0 "“当然，如果丘吉尔觉得导致数千人死亡都没啥事的话，他肯定也能接受一个人的死亡。”"
 UPI.28.t:0 "进入换届期"
 UPI.28.desc:0 "换届期。这是暴风雨之前的宁静。丘吉尔一直在走廊里来回踱步。他是在比以往喝了更多酒的情况下才拍脑袋认为民主是个好主意的。他很紧张。他知道他可能会输掉选举，就算他不愿意承认这一点。他不愿意承认……"
 UPI.28.a:0 "现在，来杯威士忌！"
 UPI.29.t:0 "选举"
 UPI.29.desc:0 "“谢谢大家，谢谢，”自由党的领导人说，“如果没有你们的支持，我们不可能做到这——”他的演讲被一枚射入了他脑袋的子弹打断了。.32口径，是个左轮枪的子弹。子弹像一枚.44或者.50的弹头一般打碎了他的头颅。在他发誓要保护和服务的人民展现出他们真实的意图，或者说叫恐惧时，他的血，洒在讲台上，发出无声的尖叫。联合省崩溃了。它的领导人被杀死了。一切的一切，都在崩塌。"
 UPI.29.a:0 "神明保佑……"
 UPI.30.t:0 "选举"
 UPI.30.desc:0 "尽管局势紧张，还是有一位候选人，工党党魁纳伦德拉胜出了。他用印地语和英语发表演讲，感谢了他的支持者。尽管联合省的群众还是对丘吉尔感到厌恶，但社会民主主义的工党战胜丘吉尔，已经宣告盎格鲁人和印度人之间紧张的关系得到了大大缓解。虽然如此，要愈合之前的伤疤，还是得花上很长一段时间。"
 UPI.30.a:0 "现在，我们的计划应该付诸实施了。"
 UPI.31.t:0 "选举"
 UPI.31.desc:0 "社会民主党的党魁站了起来，播音员宣布他是选举最后的胜者。他路过过了他前任领导人，温斯顿·丘吉尔的身旁，他向丘吉尔投来了鄙视的一瞥。印度再也不会在他手下受尽折磨了。印度再也不会在这个残暴的英国人的压迫性手段下呻吟了。联合省也不再会是一个独裁政权。一切都会像计划好的那——\n\n子弹撕碎了他的心脏。他倒在讲台上。政府垮台了。很快，联合省就爆发了全面内战，丘吉尔支持者，工党支持者，欲加入比哈尔的团体，欲加入雅利安·伐尔塔的团体，还有一个隐藏在联合省阴影中的邪教团体都参与了进来。"
 UPI.31.a:0 "神明保佑……"
 UPI.32.t:0 "选举"
 UPI.32.desc:0 "就当丘吉尔走上讲台，准备迎接他的一大群拥护者时，他的头颅炸开了花。一枚子弹呼啸着穿过了他脑袋的一侧。另一侧，他的脑浆喷涌而出。他倒在地上，死在了他胜利的这一刻。在慌乱之中，没有人注意到那位拿着李-马蒂尼步枪的女士，她很快遁入了一条小巷中。拿着刀剑和枪支的印度人一拥而入，宣布联合省已死。取而代之的，是另外的东西，能够存续下去的东西……"
 UPI.32.a:0 "哦……老天。"
 UPI.33.t:0 "丘吉尔的苏醒时分"
 UPI.33.desc:0 "温斯顿·丘吉尔这坨巨大的肉块在下床时呻吟着喃喃自语。关节酸痛，头重脚轻，肌肉拒绝以应有的方式工作。过了似乎是几个小时，但可能更像是十五分钟，他正洗洗涮涮地走向他的衣橱，穿上了一件浴袍。他把腰带系得有点太紧了，但这并不重要。他该开始这一天的工作了。对时钟的一瞥告知他现在已经是下午一点了。\n\n虽然他早已产生的尼古丁渴望和饥饿一样啃噬着他的胃，但现在是午饭时间。他穿上拖鞋，去解决他的渴望。"
 UPI.33.a:0 "哦，感谢上帝，他来了。"
 UPI.34.t:0 "丘吉尔的日程表"
 UPI.34.desc:0 "“哦，谢天谢地，他已经起来了。”一个女佣对她的助手喃喃自语。“他起来了，给他准备早餐。”\n\n“菜会凉的。”助手指出。“我们一个小时前就做好了，你说他平时就是这个时候起来的。”\n\n“他其实没那么在意。如果真让你为一个人送上凉了的菜，那你可以告诉他，他得等。”让丘吉尔失望的威胁足以让助手打消进一步提问的念头。她悄悄地点了点头，在独眼女仆对她发火之前匆匆忙忙地走了。\n\n培根、鸡蛋、面包，还有一杯令人陶醉的白酒。如果物资还能维持的话，还有咖啡。幸运的是，今天他们有。他坐在那里，大快朵颐地吃着食物，考虑着今天接下来会发生什么。"
 UPI.34.a:0 "也许我得休息一下……"
 UPI.35.t:0 "最后一根雪茄"
 UPI.35.desc:0 "一团烟雾飘荡在日光浴室的周围，在有毒的尼古丁和丘吉尔对任何绿色事物普遍缺乏关心的情况下，枯萎的植物在这里饱受折磨。丘吉尔则是把雪茄烟头按在发黄的水晶玻璃上，这几天，水晶玻璃是他的烟灰缸。没过多久，就有一个人，也就是新来的员工走进房间，深深地鞠了一躬，问他是否需要什么。\n\n“再来一根雪茄，谢谢。好像是这个盒子。”他举起小纸盒，摇了摇。“是空的。\"”女仆点了点头，又去拿了一盒。丘吉尔放松下来，他每天不变的尼古丁很快就会被带过来。\n\n“先生，”懊悔的女仆回来后说，“我找不到任何雪茄。加湿器里没有，仓库里没有，您的私人仓库里也没有，军官宿舍里也没有。这座宫殿里没有一根雪茄。”\n\n“像地狱一样！” 丘吉尔咆哮着站直了身子，摇摇晃晃的，所有的血液都冲到了他的头上。\n“用力搜，接着再搜！”"
 UPI.35.a:0 "先生，我找到了！"
 UPI.36.t:0 "美酒耗尽"
 UPI.36.desc:0 "在下午4点的午餐，是丘吉尔今天吃的第一份热饭。它也没啥特别的——就是鸡汤和几个咸牛肉三明治。他自己也不想要什么特殊的餐食。所以，在他又从餐桌转盘上拿了一个三明治后，叫来了那个独眼女仆。\n\n“可以给我再拿点酒吗？”他嘟哝道。她点了点头，不敢直视丘吉尔的眼睛，希望他不要发现她内心的恐惧。\n\n往酒窖去的路程就像是一个恐怖片，与女仆作伴的只有吱吱作响的楼梯和层层交织的蜘蛛网。她转了个弯，然后开始仔细地找酒。一瓶酒也没有了。她赶紧思考如何向丘吉尔先生解释没有酒了这个事实，同时，恐惧和慌乱像是电流一般流过她全身。发生了什么？酒去了哪？她非常非常确定上周到了一批新酒，但是旋即丘吉尔酒喝军官开了个派对。他是已经把酒喝完了吗？还是说某些滑头军官把酒给偷了？\n\n她鼓起勇气上了楼，走向丘吉尔时浑身都在颤抖。\n\n“先……先生，酒都喝完了。”\n\n然后便是一片沉默，紧张的沉默，丘吉尔在其间沉思。\n\n他把拳头重重地砸在桌子上，然后叫女仆出去，喊着他不想被打扰。她不需要去做很多解释，很快就跑回了房间。"
 UPI.36.a:0 "操了！"
 UPI.37.t:0 "会见军官"
 UPI.37.desc:0 "“你们干得不错，“丘吉尔对他面前聚起来的几个军官说，然后又叫仆人拿了三瓶酒。二十名军官，是他在这困难的时期里最亲近的朋友和同伴。他们有十五个人喝醉了，两个人还清醒，两个微醺，还有一个在桌上喝断片了，唾沫从他大张的嘴巴里慢慢流了出来。\n\n“当然，我读了你们所有的报告，”丘吉尔撒了个谎，“然后我得到了一个结论，就是我们在取得进展。景观我们在镇压过程中遇到过一些挫折，我还是为我们在勒克瑙取得的成绩感到十分欣慰。我批准你们所有的提议。”\n\n丘吉尔的举动就有些迷惑了，因为半数军官都不记得他们提过的提议，剩下半数军官的提议是互相矛盾的。但是军官们来这喝醉了不是为了庆祝。他们是为了忍受着度过每月例行的和丘吉尔的会面。在一定程度上，丘吉尔知道这件事。但是他不关心——军官们知道怎么协调他们彼此，知道怎么服务丘吉尔。这场会面能取得多少成效也不重要，只是走走排场罢了。军官们真的在表演，而丘吉尔觉得他们的表演正对他的口味。"
 UPI.37.a:0 "再来多点酒，杰森看起来还真有点谱！"
 UPI.38.t:0 "食品短缺"
 UPI.38.desc:0 "联合省的农民一直给该政权带来痛苦和折磨。他们不仅没有按照指示生产那么多的粮食，而且他们生产的粮食也常常被藏匿起来。无论请来多少警察，无论暴力威胁多么大，无论这些威胁如何严厉地实施，勒克瑙的警察和丘吉尔的军队都无法从农民手中夺走大米。承诺付款是行不通的——农民们以前就被烧死了。威胁使用暴力行不通——农民们交出庄稼也不是就能免受伤害的。这是一个政权中许多人认为无法解决的问题。这已经造成了很多很多的后果，其中最主要的是饥荒永远笼罩在联合省的上空。除非尽快有所改变，否则勒克瑙的人民将会开始挨饿。"
 UPI.38.a:0 "我们的米还足够，对吧？"
 UPI.39.t:0 "饥荒暴乱"
 UPI.39.desc:0 "“我们要食物！”这，就是绝望的人民简单而又永恒的呼声。这呼声在勒克瑙街头随处可闻，在没有大米进喉咙时随时从人们的喉咙中涌出。随着配给制的实行，他们每天能期待吃到的，便是仅够维持一个囚犯一动不动一天的饭量，更不用说支持一个每天都要工作的人了。孩子们也生了病，老人们已经饿得半死不活，饥饿啃啮着整个城市。如果这种情况不能在短期内得到缓解，那么这场暴乱就会变成一场全面的革命。联合省的军官们监视着游行的民众，试图决定他们行动的方向。"
 UPI.39.a:0 "该死。"
 UPI.40.t:0 "射杀饥饿者"
 UPI.40.desc:0 "“列队！”军官朝天举起配剑，如是喊道。三排士兵列好了队。第一排在命令下达前就已经开始了瞄准。抗议者们还没有发起全面暴乱，事实上，他们中的很多人，都是手挽手站在一起，一句话也不说，一步也不朝前迈。他们想引士兵开枪。\n\n他们所剩无多——他们的亲人被失踪，他们的家庭落于暴力压迫之手，永远不知道他们所获的罪名是什么，是滥用镇静剂，还是从事反政府活动，还是仅仅因为某个盎格鲁-印度人觉得他看起来太富有？如果他们死去了，他们的死也能证明丘吉尔对印度从不友善，他是印度人应该全力反抗的暴君，正如他们现在在这里所做的那样。"
 UPI.40.a:0 "开火！"
 UPI.41.t:0 "殴打饥饿者"
 UPI.41.desc:0 "“解散！”一位军官喊道。他挥舞着警棍。“按照丘吉尔总督的命令，你们全部必须解散！“\n\n没人理睬他，没有人夹着尾巴离开回到家中。没有人愿意放弃争斗，现在不能放弃，因为回家就意味着慢性死亡，意味着为饥饿发愁。游行的印度人们，很多都因为缺少食物而骨瘦如柴，其他人的眼睛里除了怒火，还有绝望。军官们感到一阵阵恐惧、内疚和绝望，正如他们接到命令要控制的那些印度人一样。\n\n但是他们的职责就是职责。如果他们不自行解散，那他们就会被武力赶走。一队队的警察和军人，拿着大棒和警棍赶走了抗议者。有人骨头折了，有人头骨裂了。在那天结束时，七十五名抗议者永远地合上了眼睛，数百名抗议者流着血爬回了家。他们唯一的诉求就是拿到能管一天的粮食。"
 UPI.41.a:0 "在别人想要你死的时候，给你咬不动的牛筋棒啃还是给你来上一刺刀没有什么两样。"
 UPI.42.t:0 "慵懒星期日"
 UPI.42.desc:0 "温斯顿懒洋洋地在沙发上一口气躺了一两个小时，在清醒、沉睡还有半睡半醒的状态中流转。半睡半醒的状态尤为让人厌烦，你看得见周围却动弹不得。丘吉尔最讨厌这种半睡半醒的状态。这种状态一直让他想到清醒时无法喝酒来缓解痛苦的时光的情况。但今天是慵懒的一天，和其他星期天一样慵懒的一天。没什么好担心的，事情与他无关，这他能宣布专属于他的一天，专属于他一个人的一天。批评家可能会说这跟他其他日子没什么两样，但是丘吉尔很久之前清洗了批评家，把他们贬到了更低的职位，这样他就不会被他们干扰。"
 UPI.42.a:0 "该放松会儿了，温斯顿。你做得很好。"
 UPI.43.t:0 "什么事？！"
 UPI.43.desc:0 "咚，咚，咚。\n\n温斯顿从沙发上翻滚下来，走到门口的时候，试图站得笔直而端正。\n\n咚，咚，咚。\n\n这最好是很重要的事，丘吉尔抓着门把手心想。\n\n咚，咚，咚! \n\n他抡开了门。一个军官，不，是一个元帅，戴尔元帅，正站在那里，他的脸上满是汗水，他的表情夹杂着恐惧。\n\n“长官，”他说，“出事了。”"
 UPI.43.a:0 "啥？除非有人死了，否则我不知道你为什么要来打扰我！"
 UPI.44.t:0 "小得多的伤亡"
 UPI.44.desc:0 "“解决办法，”丘吉尔叫道，“很简单。我们以前做过，我们可以再做一次。把毒气放出去，把毒气放出去，然后炮轰村子，直到村子里的人让这些领头的停下来! 如果还不行的话，就把那些看你不顺眼的印度人打得屁滚尿流。这不是一件很难解决的事情。”\n\n军官们不想反驳丘吉尔，也许是出于对他没那么忠诚，也许是由于太累了而懒得争论，他们点了点头。\n\n“毒气可以平息任何起义，其伤亡远比其他任何方法都要小。你们都知道这一点。那你们为什么还不去做呢！”\n\n人们一个个离开了，对着自己的命令不确定的拧着双手。"
 UPI.44.a:0 "该死的军官，给我越来越软弱了。"
 UPI.45.t:0 "紧急会议"
 UPI.45.desc:0 "“我们没有所需的资源，我们没有获取这些资源的渠道，我们也没有获得人民的效忠来让我们能够确保这些渠道，”丘吉尔阴郁地说，“我们，简单来说，陷入了一个爬不出来的深坑。我们出不去，除非我们鼓起勇气、下定决心，并且遵循我和几位亲密智囊正在草拟的计划。”元帅们面面相觑，不知道除了威士忌酒瓶还有谁能比他们更亲近丘吉尔。\n\n“我希望你们的人能在最好的状态，准备好对抗挨饿的印度人还有更多印度人。”\n\n留下这番不祥的话后，丘吉尔离开了。"
 UPI.45.a:0 "老家伙在计划什么？"
 UPI.46.t:0 "操练"
 UPI.46.desc:0 "“装填，瞄准，开火！”教官喊道。他表现得仿佛小队里人人都有相同的枪一般——换句话说，最多的也是最烂的枪。有一名士兵很幸运，能拿上一把李-恩菲尔德，但是他不准装弹夹。与此相反，他需要一颗一颗的上子弹，然后才能跟他的战友们一样开枪。他感到窒息般难受，感觉像是被卖给他步枪的人引入了歧途。当然，如果他运气比较差，那就甭提查尔斯了。那个可怜的家伙，花“便宜价”买到的马蒂尼-亨利步枪复制品在他脸上炸开了花。\n\n尽管这样，操练进行的还是很顺利。这个十人小组成功地，在减员到九人前，达到了每分钟平均开十二枪的水平。这不算糟糕，但也算不上好。虽然这么说，他们的表现也比之前好多了，之前他们同样的时间平均只能打六枪。他们的准度也在上升。无疑，他们正在形成战斗力。\n\n炮兵部队还是有些让士兵们不安。他们总是在开炮，从来就没安静下来过，他们的驻地闻起来像是英国老家那边的游泳池（1）。首长们在谋划些什么？\n\n注：（1）泳池消毒往往采用含氯制剂，会让水有一股特殊的气味。"
 UPI.46.a:0 "可怜的查尔斯，希望他在养好病后能够继续服役。"
 UPI.47.t:0 "守旧先生找回了他的锐气！"
 UPI.47.desc:0 "“先生们，比哈尔，”丘吉尔说，“比哈尔的军阀掌控者一条海上航路，他们还控制了资源、食物、枪支和工厂。我们用得上这些东西。他们离马德拉斯辖区也不近，这是好事。”\n\n“为什么要这么干呢，先生？向南进军然后联络马德拉斯辖区不是更加容易吗？”\n\n“不。我最不想看到的就是英籍士兵在我手下牺牲。我们攻下比哈尔，然后再确保马德拉斯辖区不会因为身份识别错误与我们发生冲突。”他说这句话的同时，展现出了几年来都没有出现过的坦率。他很自信，像是他知道自己在做些什么。虽然我们也不能确切地知道他是不是真的知道他在做什么，但是确实有这个可能，而单单这一点，就足以证明，这位守旧的先生真真切切地，找回了以前的锐气。"
 UPI.47.a:0 "他和任何猛兽一样，在被逼到墙角时也会出击。"
 UPI.48.t:0 "去登恩走一遭"
 UPI.48.desc:0 "在登恩，有一家武器工厂正在蓬勃发展。它不是特别醒目，也并不是很有名，当然也跟它在开博尔的表兄不一样。但是它真的存在，而且他们当地的枪匠会向所有人展示他们的作品。他们不区别对待印度人，不管他们是支持丘吉尔，还是想把丘吉尔给弄死。\n\n但当丘吉尔的人集体过来时，我们就很容易看出很多人担忧甚至惧怕他们到来的原因。但与上来抢枪不同，也与偷枪不同，这些人带来了来自勒克瑙的货物。没什么特别的东西——都是铁制品还有酒（大部分是丘吉尔愿都不愿意碰的那种，但它们的确是酒），还有丝绸，黄铜制品还有金子，都是从宫殿里拿出来的东西和搜刮来的民脂民膏。\n\n枪匠展示了他们造的从品质最好到最差的枪，仔细地检查了每杆枪，然后才收下了他们按要求数目的钱款。有几个人少了手指，但到底来说，他们还是从登恩带出来了几千条枪，带给了联合省临时武装部队。"
 UPI.48.a:0 "量大于质！"
 UPI.49.t:0 "海军大臣"
 UPI.49.desc:0 "海军大臣，这是丘吉尔曾经的头衔——他拥有着不列颠之海的控制权。他能指挥战舰，用舰队能夷平城市的炮火击破敌国。\n\n这是很多年前了。\n\n但现在，他又一次证明了自己。现在，他终于又看见了印度洋美丽的泛着碧绿色波光的水。现在，他又一次配得上“海军大臣”这个头衔，正如他的征战向世界宣告的那样。现在，他可以联系不列颠了。从那之后？只有天，才是他的极限了。"
 UPI.49.a:0 "海军大臣，您的船呢？"
 UPI.50.t:0 "查获传单"
 UPI.50.desc:0 "“为一个自由的印度斗争吧！”一幅海报无声地怒吼着。\n\n“暴君必将灭亡！”另一幅海报如是说，它的画面中醒目地展示着坐在垒叠起来的人头骨之上，被泼了红墨水的丘吉尔。其他的海报呼吁人们采取更加暴力的行动，声称英国人的统治必须被推倒，印度人民必须得到解放。这些海报没有一个说的是好事。这些海报全都是非法的。\n\n军队已经开始寻找并且焚烧这些海报。这样干对解决问题毫无帮助——因为明天海报会更多。"
 UPI.50.a:0 "不过是群乌合之众罢了。"
 UPI.51.t:0 "一个问题"
 UPI.51.desc:0 "“先生，出问题了。”一位士兵很突然地撞进来说。丘吉尔把目光从文件上抬了起来，然后又向下看了看他的酒瓶。夺取比哈尔能带来的最大的好处就是那些军阀头头藏了不止一点点的美酒，能让丘吉尔狂饮个够了。\n\n“出什么事了，孩子？”丘吉尔轻声笑了笑。“能请您处理一下几个自命不凡的家伙吗？”丘吉尔能猜到这个士兵接下来要说些什么了。人人报告来都是说一样的事情——都是讲一些笨蛋，几枚丢出来的石头，还有几枪的故事。全都一样。\n\n“先生，勒克瑙卫戍部队正在遭受围攻。”"
 UPI.51.a:0 "啥？！"
 UPI.52.t:0 "暴动"
 UPI.52.desc:0 "“杀人犯！杀人犯！杀人犯！”数以千计的民众的呼声，回荡在勒克瑙，充斥着这里每一方空气。步枪和手枪的枪声又为这些噪音、这场骚乱、这场暴动添加了一些音素。警方筑起的路障一点用都没有。警棍唯一能做的事情就是激怒人民。随着夜幕降临，在警方和抗议者打得不可开交时，丘吉尔的命令下来了——是时候拿上大枪了。\n\n确切地说，是维克斯机枪。把大战老兵的耳朵磨出了茧的重机枪的哒哒哒哒的声音，淹没了民众的呼声，也吞噬了暴动。数千人受了伤，或是给枪打死了，生命就停留在这一刻。\n\n丘吉尔注视着这一切，火在燃烧着，他脸上浮现出阴沉的表情。\n\n现在的情况必须得出重拳。"
 UPI.52.a:0 "是时候动真格了。"
 UPI.53.t:0 "宵禁、戒严令、大规模逮捕"
 UPI.53.desc:0 "在早上七点二十分，宵禁接触前十分钟，一位从家中走出的男子被射杀了。对于打死他的人来说，他的名字并不重要，但是其他人都叫他米可，他是城里最好的面包师。\n\n跟他每天做的一样，米可起了个大早，然后等着士兵经过。昨晚宵禁正式生效了，是的，但是显然士兵们会理解他在每天同一时间到店里点上炉子的行为。有些士兵是本地人，还有些在这里住得够久，也足以称为本地人。大多数士兵都通过某种方式吃过他的咖喱面包。所以说，他们一定会通融通融的。他都还没有参加过暴动或者抗议，他一直保持着低调。\n\n然而他还是倒在了自己的血泊中，沦为了丘吉尔命令下的牺牲者。"
 UPI.53.a:0 "受害者远远不止他这么一个。"
 UPI.54.t:0 "勒克瑙大屠杀"
 UPI.54.desc:0 "丘吉尔和总参谋部二十二小时前就撤出了勒克瑙。他们只向炮兵军官分发了计划，其他人没有得知这一消息。为了尽可能地减少伤亡，他们把军队调动了起来，安排把守进出勒克瑙的路。丘吉尔看着炮击计划的同时心里也在担心他的宫殿。宫殿里的瓷器和水晶玻璃会怎么样？\n\n不管如何，他还是下达了攻击命令。炮击在命令下达的一个小时内就开始了——毒气、弹片，他们拿出的能用来惩戒印度人的所有东西，如雨点般落在了他们自己的首都。如果这样都不能平息事态的话，那就没有什么可以平息了。如果这不能展示他仍然掌控着大局，那就没有什么可以展示了。这是绝望的手段，是的这是绝望的手段。将军们都反对这样做，但是他们懂什么呢？他们懂这场战争吗？他们啥都不懂，也就是因为他们啥都不懂，所以他，丘吉尔，才要接管军队。他会维持控制，他会守护秩序，去他妈的伤亡，如果这样都不奏效的话，那么就没东西能奏效了！"
 UPI.54.a:0 "然而，事实上，确实没有东西能够奏效。"
 UPI.55.t:0 "全面崩溃"
 UPI.55.desc:0 "在整个联合省，战争肆虐。雅利安·伐尔塔的忠诚者，社会民主党人，以及神秘的神灵追随者之间展开了斗争。没有一个士兵能守住这一块，事实上，大多数士兵都已经叛变了。温斯顿·丘吉尔在一辆汽车里，他的贴身侍从以极快的速度载着他向那该死的的“世界明星社”所控制的领土驶去。\n\n过了那个地方,就是马德拉斯。再过去，谁知道呢？他只知道他需要离开这里。他不再坚持文明印度的梦想了，在他命悬一线的时候，他不会再坚持了。\n\n“开快点！”他对着他的侍从吼道，他的侍从害怕地猛地一缩，把车开出了公路。从碎石路上撞到一棵树上。\n\n丘吉尔跌跌撞撞地从车上下来，也没顾得上检查他的贴身侍从是否安然无恙就倒在了路边。他昏迷前看到的最后一件事，是一群人向车祸现场跑去。"
 UPI.55.a:0 "我希望他们会很友好。"
 UPI.56.t:0 "土归土"
 UPI.56.desc:0 "温斯顿·丘吉尔爵士，英国的海军大臣，加里波利战役的策划者，被一群村民打中了后脑。不管是他仍然能够感知到在发生什么的话，还是他在车祸中受到了严重冲击，失去了意识，这些都不重要了。村民们找到他们的领导，告诉他他们找到并且杀死了丘吉尔。然后很快，一切就开始分崩离析了。\n\n勒克瑙街上的尸体都还没有清理完，人们就开始争夺起了关键的工业节点，争夺水资源，争夺行政宫，争夺这片土地上还剩下的一切。在村庄里，人们在准备对他们眼中的敌人进行劫掠。联合省之战、北方邦之战，正式打响了。\n\n丘吉尔的帝国已经陨落了，而随之而来的，是印度更不明朗的未来。"
 UPI.56.a:0 "尘归尘，土归土"
 UPI.57.t:0 "在藏书室的一夜"
 UPI.57.desc:0 "书，书，书。数不尽的书，和数不尽的威士忌酒，还有数不尽的雪茄。对温斯顿来说，今天的夜晚跟往常相比再平常不过了。是的，但这个夜晚却有一种特别的活力，他在书中搜索，找到那些很适合他和他的想法的书，试图在古老的书页中找到智慧，试图在他如此喜爱的书中找到黄金屋。的确，一本书可以改变世界，而书最能改变人。\n\n还有什么比温斯顿·丘吉尔更需要改变呢？"
 UPI.57.a:0 "或许是圣经更需要变，温斯顿？"
 UPI.58.t:0 "人类问题的讲座"
 UPI.58.desc:0 "讲种族，讲民族学，讲人类学的书。丘吉尔急切地把他们全部读了一遍，从最老的书到最新的（当然，考虑到他获取新书的难度，他的“新书”也是有点年头的）。关于印度奇怪宗教的书，关于英国人优越身体构造的书，关于正当化帝国主义的书，他继续读着，因为英格兰与生俱来的权利，就是要给世界带来文明和希望。\n\n丘吉尔读，再读，再读多一些，一直读到了清晨。直到仆人提醒他早餐已备好前，他都沉浸在阅读中。不一会，他就去睡了，脑子里还反复思考着他读过的东西。"
 UPI.58.a:0 "可别把他当个正经的人类学家看。"
 UPI.59.t:0 "土王"
 UPI.59.desc:0 "统治，权力，命令他人的能力——从君权神授到天命，从武器即正义到铁棍即真理，权力才是塑造历史的东西。而丘吉尔，尽管他不甚光彩，他还是要求获得并且保持权力。所以马基雅维利（1）的那个老意大利人写的东西对国王和一切脑子灵光的人都有用。也许其他先哲写的一些文章也是有用的。\n\n带着一些自我批评的意思，丘吉尔在看将军们呈上的战斗报告，他读到英军是如何有纪律地参战。很快，他就会集齐他所需的确保未来的工具，为他，为不列颠，也是为印度确保未来的工具。\n\n注：（1）尼科洛·迪·贝尔纳多·代·马基雅维利，文艺复兴时期意大利重要人物，《君主论》作者。"
 UPI.59.a:0 "从过去，到未来。"
 UPI.60.t:0 "是时候行动了"
 UPI.60.desc:0 "一个人的人生中会有很多时刻不知道对自己该做些什么。就像圣经写的那样，“大千世界，万事万物皆有时。”而对丘吉尔来说，成天自怜、恍恍惚惚、饮酒度日的时节似乎已经过去了。现在到了行动的时节了，现在他会成为一个用行动说话的人，而不是一个可悲的人。很快，全印度都会知晓他的大名，而且不是把他当军阀，而是把他当印度合法的统治者看待。"
 UPI.60.a:0 "为了国王和祖国。"
 UPI.61.t:0 "会面"
 UPI.61.desc:0 "丘吉尔讲话的同时，联合省的军官们难受地挪了挪屁股，丘吉尔的发言愤怒而有含混，他的想法狂热而大胆，全部的时间，丘吉尔都在打断他们。他告诉他们，他们什么也不懂。他说没有人比他更懂。终于，军官们安静了下来，开始听丘吉尔的主意。\n\n他们中有人没被说动，事实上，最多有两个军官能算得上是张嘴笑着离开会议的。其他人，将军们，上校们，他们面面相觑，他们意识到了但却不愿意公开承认他们要干的是屠夫的工作。在几小时的思考后，最后选择辞职的，只有寥寥几个。而那些没有选择辞职的人，他们试着去想象一个统一的印度，一个自豪的印度，一个不列颠能再次引以为傲的印度。"
 UPI.61.a:0 "只有少数人有勇气辞职。剩下的只能咬紧牙关，做好挥刀向自己人的准备。"
 UPI.62.t:0 "文明堡垒"
 UPI.62.desc:0 "在这片宁静的无知孤岛上，盎格鲁人非常骄傲，他们给黑暗带来了火把。在整个帝国中，丘吉尔都是一个推动开化的力量，尽管那些掌权的人看不见这一点。加利波利？他本来能打赢那场仗的！库尔德斯坦？那件事得怪当地人！他所做的一切都是为了保卫英格兰，为了保卫不列颠和它的全球霸权。\n\n那些看不见他的努力的人不配被称为英国人，但是这些人还是充斥了大英帝国的各个阶层。显然，这就是他被抛弃的原因。这就是他沦落到异国他乡思念故土的原因。不，他啥错事也没干们，他已经在世界上建立起了一个文化堡垒，他所做的工作，可以为他赢得的远不止是荣耀，但是，但是！"
 UPI.62.a:0 "但是他还是要证明自己。"
 UPI.63.t:0 "对士兵的演讲"
 UPI.63.desc:0 "“战士们，我相信，你们都清楚你们的指责，也记得你们对国王和祖国的誓言，“丘吉尔说，”我不需要你们现在把它们说出来，不用在这说。但是今天，我想请你们做的将会成为不列颠的荣光，也会成为印度前进的一步。摆在我们面前的工作并不容易，也不会很有乐趣。”\n\n丘吉尔长呼一口气，摇了摇头。“不，国王的战士们，不列颠尼亚祖国的战士们，怎么给困在了这个地狱般的伊甸园。”他扇走了一只蚊子，这也恰恰突出了他刚刚说的那一点。如果你能忍受虫子，这里就是伊甸。如果不能，这里就是地狱。“我相信你们不会辜负我的期望。我相信你们不会辜负国王的期望。你们的指挥官很快就会给你们下达命令，我……提前过来……只是想感谢你们尽职尽责。”"
 UPI.63.a:0 "演讲真的激动人心吗？"
 UPI.64.t:0 "论英国人的使命"
 UPI.64.desc:0 "“告诉我，”丘吉尔写道，“比教化别人更崇高的使命是什么？有什么比演说更优美的艺术？除了哲学之外，还有什么能更让人感动，能在世界上创造更多的美？而问题的答案，我亲爱的读者们，很简单——是承担义务。世界上男女人人都有责任——这是由他们的种族，信条和意识形态赋予他们的。这些职责中有许多是看上去诱人的虚假的想法。你只需要看看布尔什维克及他们失败的起义就能明白这一点。不，责任是比起义更深远的事情。”\n\n“法国人似乎已经放弃了很久以前放弃了他们能对大英帝国造成威胁的原则；俄罗斯人则坚持着他们一团乱麻的信仰，认为服从强权能够让他们强大；美国人则深陷于他们对市场的反常信仰。而我，我带来了更强的东西，更加有力的东西。显然，在人类历史让大帝国保持统一的，不是人人关心自己，也不是只关注家庭，而是推动进步、促成变革的、将不幸的人从肮脏和肮脏中解放的伟大号召。这就是为什么英国人来到了印度。这就是为什么英国人来到印度是正当的。这就是我们的职责——解放那些不幸的人。他们永远不会是我们的一员，我们也永远不会是他们的一员，但是有什么比给予他们更伟大的追求更好的事情呢？他们可以抗议，并且说我们是杀人犯。我们杀的，是落后和腐朽，我们清洗的，是那些宁愿自由生活在污秽中也不愿意委身当文明的奴隶的人。”\n\n“我们将拆除那些他们口中的宏伟建筑。我们将焚毁那些他们所说的奇妙艺术。他们所有的一切都不值得，而我们的责任就是向他们摆明这件事。”"
 UPI.64.a:0 "狂人的呓语……"
 UPI.65.t:0 "暴动！"
 UPI.65.desc:0 "事情的起因是一名士兵和一位仆人起的冲突——有个人试图获得比配给更多的大米来动摇丘吉尔的权威。事情从士兵用枪托狠狠地砸那位仆人开始逐步升级。人群聚集起来的同时，更多士兵也集合了起来。更多的勒克瑙本地人站出来的同时，更多的外地人也站了出来，直到勒克瑙各地都发生斗殴为止。\n\n暴动者们冲着英国人大吼大叫，要求更多的食物，还有推翻英国人的压迫统治。没过多久，士兵们就几乎像机器一般，想都没想排成了排开了枪。丘吉尔从远处看着这幕景象，他所见到的，不是两拨人在战斗，而是两团巨肉在战斗，像是一大群人想要撕开他的视线似的。他才不关心印度人呢——他们家族庞大是他们自己的错，妄图侵吞统治者合法的财产也是他们的错。这些都是他们的错，一定是。"
 UPI.65.a:0 "因为他永远想象不到一个他想错了的世界。"
 UPI.66.t:0 "丘吉尔再一次发动战争"
 UPI.66.desc:0 "他在加里波利损失了数千人，在此之后也损失了数百人。就算是在他来到印度这个绿色地狱前，他都已经是一个军事上的失败者了，他的下属服从他也只是因为他们尊重等级秩序，而不是尊重他。而现在呢？现在可不一样了。\n\n现在他训练起了士兵，而不是像当时在土耳其训练那些殖民地喽啰。现在他有了信心，而不是像在库尔德斯坦时那样厌倦冷淡。现在，他有了一支军队。这支军队配得上叫他的名字。这支军队，宣誓效忠的不只是国王和祖国，还有丘吉尔省长。\n\n而依靠这支军队，他就能征服印度。"
 UPI.66.a:0 "到蒂珀雷里，还真是长路漫漫"
 UPI.67.t:0 "丘吉尔的妥协"
 UPI.67.desc:0 "丘吉尔知道有一件事，有一件事是很他妈关键的——他的人手不足。他知道他的人都很忠诚，都训练有素，但他们的数量不足。在争论了数天，甚至是数周后（酒精没有帮助他增强记忆力），他终于向军官们发了发善心。他们达成了有关人力输送的妥协。从本地人当中征召，如果他们有人愿意参军的话。当然，他们肯定还是要听英国人的指挥。在几万人中，这样干就能够为他扭转战局。如果他们是那些牲畜，那这些人丘吉尔是愿意损失的。如果那些牲畜真的要死，他们的死也会是为了英国人的生。"
 UPI.67.a:0 "那就这样吧。"
 UPI.68.t:0 "剥削与征用"
 UPI.68.desc:0 "“你的商店现在归印度皇家殖民政府所有了。”士兵说。这位眼睛得了白内障的老人，眨巴眨巴眼睛，想说些什么。士兵们一点不领情，把他推开了。这是家老木匠的店铺，空气中还弥漫着浓浓的木屑味。老人已经好几年没有干过活了，事情基本上都是他儿子在干，而他的儿子在仅仅两星期前就失踪了。老人马上就想到士兵们冲进这家店铺一定与他儿子失踪有关。\n\n“你的恩人、省长，温斯顿·丘吉尔颁布了法令要求这家店铺为印度殖民军服务。如果你不愿意提供给我们的话，你将会被以叛国罪的罪名逮捕。你听明白了吗？”\n\n他没听明白，他尝试阅读早上找到的信还有听他朋友说话都能比现在理解得更多。坏掉的眼睛，衰退的听力，还完全讲不了英语……老人，一点选择的余地也没有。"
 UPI.68.a:0 "“我不明白你在说些什么。”"
 UPI.69.t:0 "印度合作者"
 UPI.69.desc:0 "丘吉尔看了看四周——殖民军的军团给他一种奇怪的混合了自信和不安的感觉。他不认为他能相信他们，也不能相信这个还坚持着“自由”和“独立”理想的民族。他们看上去是靠不住的，而他们可能也是以同样的想法在看丘吉尔。\n\n但是看到每支队伍前都有一个阳光的英国人，丘吉尔的不安就消散了。英国人此前这么干过很多次，对吧？在非洲，在美洲，在崩溃前的印度，利用这些合作者都是常规操作。只要他们有吃有喝有住处，他们就会愿意当兵。而当兵就是他们要做的唯一的事情。\n\n他走过队伍前时，他试着去忽略一些人明显的怒视，但是他还是注意到了这些目光。这些目光每次都会提醒丘吉尔，他们永远不会真真正正、完完全全地理解他的宏伟计划。但是，在结束巡视前，他感受到了一些东西……他不会向自己承认的一些东西。"
 UPI.69.a:0 "那是他心里一股小小的，而又难以掩藏的自豪感。"
 UPI.70.t:0 "蒙尘的牢房"
 UPI.70.desc:0 "“你怎么进来的？”\n\n狭窄牢房里的新成员羞愧地低头看着自己的脚，试图想出一个不只是让他听起来很可怜的答案。“我…”他叹了一口气。“撕掉了一张海报。其中一张…鼓励人们报名参加那个杀人魔的军队。我以为没有人会看到我，但有一支天杀的的警卫巡逻队在我试图把残留的海报藏在一个尿壶时正好经过。”\n\n “就这？真可怜。”疤痕男笑道。“丘吉尔怕了吧？我因为贴反海报就进了这里…那都是两年前的事了。谴责他的配给制度什么的。在我的集市上呼吁人们起义，拒绝为他的士兵服务。我们当时本可以阻止这一切，但是…”\n\n他叹了口气。“这个人越来越害怕了。而害怕的人讨厌与自己的想法相矛盾的东西。”\n\n“我们现在该怎么办？”\n\n“他妈的，无事可做，对吧？坐着，烂着，等他们决定让我们在院子里挨枪子。枪击越来越频繁了——你现在可以用它来计时。希望这次破坏是值得的吧。”"
 UPI.70.a:0 "“我也希望如此。”"
 UPI.71.t:0 "回家来吧，忠实的子民们"
 UPI.71.desc:0 "印度生活着许许多多英国人。当英属印度崩溃时，他们中有些人没能回家。实际上，大多数人都没能回来。丘吉尔对他们有一个承诺。他向他们承诺在这片最不友好的土地上保证秩序、土地和自由。回到大英帝国还存在的地方吧，回到能够做成大事的地方吧。不列颠尼亚的孩子们必须回到那些与他们价值观一致的人群中，而只有丘吉尔有能力这么宣称。"
 UPI.71.a:0 "确实……"
 UPI.72.t:0 "从这……"
 UPI.72.desc:0 "从这里，丘吉尔知道了他的职责，神圣的命运，天意，或者纯粹的意志力迫使他前进。他知道该怎么办，他知道需要做什么，他已经坚定了意志，把心变成了铁。他体内的血液已经炽热。他已经把自己变成了一个完全忠于命运的存在。但这些都不够…一个人可以成为超人，一个人类巨像，但还远没有达到他们所设定的目标。从这里开始，只有向上，只要他让自己保持稳定和准备。"
 UPI.72.a:0 "让我们前行，去迎接命运。"
 UPI.73.t:0 "印度的抵抗"
 UPI.73.desc:0 "“不，那里，就那里。在那站好。”\n\n 所有人都站好后，他们如坐针毡地等了几个小时，等待巡逻队再转过来。他们所有人都有步枪，从曾祖父借来的黑火药枪到偷来的李-恩菲尔德短步枪，以及中间几个时代的所有枪械。他们没人能再忍下去了。祖母们，兄弟们，儿子们，母亲们，都被丘吉尔这个混蛋还有他的军队带走了。他们所有人都饱受折磨，失去了食物，嘴边的饭菜也被抢走，家人也经历了可怕的事情。哪里都有失踪的家庭和朋友，被捕的同事，还有挨了枪子的邻居。\n\n 如此的残暴无可避免地会激起抵抗，他们只是一群人，他们等待复仇并让丘吉尔血债血偿，他们只是万千人中小小的一撮。即使是打死几个他手下的人，也算得上是复仇的一部分，算得上是让他为他的残暴付出的一小点代价。\n\n终于，一个小组五名士兵沿着泥泞的路走了过来，他们在交谈，讨论饮用汤利水的不同方法，以免它喝起来味道让人受不了。埋伏士兵的人们将彼此的枪靠在一起，躲在树林的阴影中。他们一有机会瞄准目标，就扣动了扳机。"
 UPI.73.a:0 "“不管怎么说，就跟我说的那样，琴酒比不上朗——”"
 UPI.74.t:0 "转移他们的注意力！"
 UPI.74.desc:0 "一定有办法让这些人分心！他们在暴动，他们在愤怒，他们在把我们努力建立起来的一切扔到他们的野蛮的火堆上！我们到底该怎么办？我们什么都试过了——怪罪低等种姓，怪罪少数民族，怪罪叛军和恐怖分子，一切都想转移他们的注意力，但他们不会把目标从我们身上移开，他们把帝国的每一个人都放在了他们的视线里！"
 UPI.74.a:0 "操！你！妈！"
 UPI.75.t:0 "他们差点就干掉我了！"
 UPI.75.desc:0 "丘吉尔的车队戒备森严，正从他在城市的宫殿向更安全的农村地区移动。当他们开车经过时，尽管每次他们礼貌地停下来时都会发出警告性的枪声，人们仍对他大喊大叫。他在发抖，在流汗。他的手在脏兮兮的西装口袋里无可避免地颤抖着，旁边的副官试图安慰他。一切都会好起来的——这里的士兵都在确保他的安全。没必要害怕这种无组织的乌合之众吧？\n\n一颗子弹撞进他的头颅，从一头穿出，又从另一头撞进丘吉尔的胸前口袋，副官顿时安静下来。鲜血飞溅在他的脸上，透过外套渗了出来。他只能哼哼唧唧地发出“快点开走！”的命令，汽车加快了速度，在街道上几乎不顾安全地疾驰。抗议声渐渐减少，城市也渐渐消失在身后，丘吉尔陷入了一片漆黑的黑暗中…"
 UPI.75.a:0 "直到永远？"
 UPI.76.t:0 "威士忌苏打和盘尼西林"
 UPI.76.desc:0 "丘吉尔还活着，还在呼吸。坐在私人房间的床上，他的周围都是医药用品——装着抗菌物质的瓶子，早已凉透的用于煮沸绷带的火堆。他不知道现在是什么时候，甚至不知道今天是什么日子，他的记忆也很朦胧。\n\n两个士兵在旁边，一个坐着，看起来很无聊，另一个站在门边，向他打招呼，伸出手和他握手。\n\n“您好，长官。”一个说。“很高兴您醒了。我们并不想麻烦你，但将军们告诉我们，在你回德里之前，你需要知道一些事情。”\n\n“哦，天哪。”他呻吟着说。“发生了什么事？”\n\n“那里的暴动已经被成功地镇压了——花费了很多子弹，我们也损失了几百名好手，但他们已经倒下了。当地的许多警察部门都很有帮助，土著兵团也是如此，我们有点怀疑是他们武装了你的未遂刺客，但没有什么证据表明这一点。为了安全起见，我们还是换掉了指挥官。”坐着的士兵脸上腼腆的笑容已经告诉了丘吉尔“换掉”真正的意思。\n\n“我能说，我们可以安全返回了，长官…”"
 UPI.76.a:0 "我很庆幸印度人枪法烂。"
 UPI.77.t:0 "行刑架"
 UPI.77.desc:0 "把他们绑到行刑架上。眼睛遮起来，这样他们哀求的眼神就不会撼动行刑队队员的心。开枪射杀敌人是士兵的本职工作，但是就算是最可怕的人目光里闪烁的人性也能让人心发生动摇。队员们一就位，就把一发子弹装进枪膛，然后等待命令。命令一下大，他们就整齐划一地瞄准胸口。被枪决的人往往会哀求饶他一命，但是我们的人大部分不讲他们的话。这种情况就比较简单。扣动扳机，然后等着他们的头垂下来就好。然后把绑他们的绳子松开，再送上下一批人。如此反复，反复，反复。执行枪决是很有挑战性的一件事，很多士兵都选择喝酒来抚慰他们不安的心。我们要提醒他们，枪毙犯人是正确的，也是正当的。\n\n或者换种方法提醒，如果他们做不好，被绑到架子上的人就是他们。省长的命令。"
 UPI.77.a:0 "像钟表一般，像个屠宰场。"
 UPI.78.t:0 "大肆劫掠"
 UPI.78.desc:0 "每一个在骚乱发生时袖手旁观的无能傻瓜，每一个没有持枪冲出去打倒几个人渣的人，每一个没有动用一切力量保护丘吉尔和他的政府的人，都被解雇了。整个部门，如果必要的话，已经被重新分配或处以适当的惩罚。对，这是对人力资源的削弱，是的，肯定会让一些高层感到不安，但这是必须的。\n\n丘吉尔希望有更多的人来帮助维持秩序，这样做的自然结果就是雇佣罪犯，用愿意做这项工作的来代替能做好的。对，暴力的冲动是很自然的，但可以用更好或更坏的方式加以控制。而丘吉尔打算用最好的方法。"
 UPI.78.a:0 "他们会明白你们为什么毫不犹豫。"
 UPI.79.t:0 "暴恐"
 UPI.79.desc:0 "“求你了，快跑吧，”她恳求道。“不要回头看，不要看发生了什么，不要找别人。快跑，跑到乡下去。“快，我的儿子。”她把孩子从窗户送了出去，使出全身力气把他推开。门又砰砰地被人砸着。士兵们用英语喊叫，她不知道他们想要什么。她什么都没做！\n\n一天又一天的保持沉默，几个月不提任何事情，只为养家糊口而埋头工作，他们还在砸她的门。没有什么是安全的，没有什么是神圣的，甚至没有什么能让他们满足吗？\n\n她想躲起来，但是做不到。门从铰链上摔了下来，士兵们冲了进来。其中一人举起一把手枪，子弹比声音更早地射进了她的大脑。"
 UPI.79.a:0 "人人都在危险中。"
 UPI.80.t:0 "新法规"
 UPI.80.desc:0 "宵禁，每天晚上，在联合省的所有地区。每日检查，随机检查。警察有搜查、扣押和拘留的自由。这些在英国控制北方邦时就已经存在了，但是丘吉尔把它们写进了官方法律，赋予了官方权力，使一切都有了一个漂亮的小文件来记录，这样每个人都能知道法律是什么。现在没有警察能说“上级说我们不能”，因为他告诉他们现在可以。\n\n英语是整个领土的唯一语言——在家里你可以说任何你想说的语言，但在任何公开场合，必须说英语。密切监视每一个人，确保每一个人和每一件事都受到监视。更多的人加入了部队，准入军队的条件变得宽松了。如果你能拿枪，你就能保护印度。如果你能认清你的位置，你就可以服役。丘吉尔坐了下来，回想了过去的几个月。他很清楚…"
 UPI.80.a:0 "没了法律，我们不过是群野兽"
 UPI.81.t:0 "反叛的民族"
 UPI.81.desc:0 "丘吉尔很清楚，印度人天生就是叛逆的——他们必须被控制和加以围困，他们必须被恐吓到服从，他们还没有真正接受现实。为此，我们当然可以施加恐吓。自认为安全的村庄将得到军队的“访问”，城市的裂缝会流进“迷人”的浓烟。叛逆像野草一样生长，仅仅斩草不除根阻止不了它的根的不断扩散。当然，这永远是需要武力和权力才能解决的问题。这是丘吉尔多年来学到的东西，这是他在过去几年里必须面对的东西，这是他现在毫不犹豫就会实施的东西。在这里，犹豫就是死亡。他现在被老虎围困，一定不能让自己被吃掉。"
 UPI.81.a:0 "它们目前还没有抓到他。"
 UPI.82.t:0 "大街上的打斗"
 UPI.82.desc:0 "一只木棒打在他的脸上，他瘫倒在地上，咳出了自己的牙齿。萨雷什试图爬走，结果那个穿着丘吉尔灰色假军装的暴徒又把警棍砸在了他的脊椎上。他痛苦地叫了一声，蜷缩着身子，忍受着每一次殴打，既没有尊严，也没有得到攻击者的怜悯。每一个尖锐的或钝的拍打只是模糊了世界更多，直到一切，一切，溜走。"
 UPI.82.a:0 "这一切仍在整个联合省继续着，持续整夜，又延续到第二天。"
 UPI.83.t:0 "氯气的苦涩气味"
 UPI.83.desc:0 "氯气有一种特殊的气味——人们常常把它同游泳池相关联，但这种关联并不能表现氯气的最大特点。毕竟，游泳池用的量是稀释过的——不足以严重伤害人的身体。而当氯气被投下时，其他一切都会消失。花香、森林、熙熙攘攘的城市的气息，还有一切的一切，都被能够扼杀所有生命的辛辣、邪恶、苦涩味所取代。当然，人的第一反应会是吸气和呼气，试图以某种方式让这种气味消散。但这没有用，从你第一次呼吸起，一切都变得痛苦非常。盐酸在肺部、眼睛、口腔和鼻子的黏膜组织中形成。疼痛迫使你趴在地上，你呼吸得更多，更多，还有更多，直到你淹没在自己的痛苦中，嘴中吐出血沫。只需要几个人就可以让成千上万的人置身一种可怕的、缓慢的死亡中。打开阀门后，士兵们只需要确保他们的面具完好无损，以及他们的敌人没有这样的保护就好。"
 UPI.83.a:0 "这就是它如此好用的原因。"
 UPI.84.t:0 "宣传片"
 UPI.84.desc:0 "丘吉尔开始播放宣传片，展示士兵们井然有序地行进，告诉英属印度的盎格鲁民众一切都在掌控之中。由于投影仪和收音机的数量很少，通常很难解释清楚正在发生的事情，但这一保证对那些能够打开收音机并收听的人来说很重要。丘吉尔的声音威严而平静，准确地告诉印度的人民他们想听的消息。他的用词被精确地选择，他的表达方式，即是在只有音频的媒体上，都是非凡的。\n\n当然，他曲解了多少真相，他需要做什么来向他们保证他们正在收获自己辛勤劳动的成果，以及其他诸如此类的事情，这些都无关紧要。当一家人坐下来吃饭时，当丈夫打开一瓶酒，坚持打开收音机时，他们听到官方向他表示祝贺，告诉全世界他在履行职责方面是多么出色，他所在营的士兵是如何称赞他如此令人钦佩。丈夫愣住了，让妻子把它关掉。\n\n一家人默不作声地吃着饭，明白这一褒奖虽然是总督的善意和夸奖，但只意味着做了一些不可言喻的事情。没有人提出这句话，也没有人说出显而易见的事实，但他们都知道…"
 UPI.84.a:0 "他们的背上有了标记"
 UPI.85.t:0 "丘吉尔，又一次地，胜利了"
 UPI.85.desc:0 "他想要的阅兵没有来——丘吉尔还没有那么安全，士兵们还有很多工作要做。但他是胜利的，他了解了很多。当新地图显示出他领土的扩张时，他知道无论过去发生什么，英国人已经再一次证明了他们在次大陆的霸主地位。更多的土地，更多的收益，更多的安全和控制，最重要的是更多的人将被统治。这使他筋疲力尽，但他能保持动力，这是他所知道的。他又一次胜利了，他又一次变得至高无上，他又一次成为——总督。"
 UPI.85.a:0 "不久全印度都将知晓"
 UPI.86.t:0 "加入联合阵线？"
 UPI.86.desc:0 "丘吉尔将吞下我们所有人，他在贪婪的寻求占领整个印度！我们必须反击，否则恐怖会吞噬我们所有人。你听到了难民的声音，你看到了伤疤，现在是反击的时候了！我们必须团结起来，放下我们的分歧，打倒他！"
 UPI.86.a:0 "我们应该加入"
 UPI.86.b:0 "我们独自就能对抗他"
 UPI.87.t:0 "在战壕的一夜"
 UPI.87.desc:0 "“你想过吗？”保罗说。“我们是不是做错了什么？”\n\n“不，丘吉尔是对的。”皮特回答。“祖国一次又一次地辜负了我们，我们不得不收拾残局。我们与多少野蛮人作战？我们要射杀多少半人猿？我们本可以在宫殿里喝茶，但不列颠认为这对我们来说太舒适了。”\n\n“我是说……”保罗叹了口气。“看，我们在战壕里。我们在与我们自己人——我们自己的朋友和家人战斗。你真的认为那是对的吗？你能…你真的能说你很高兴这么做吗？”\n\n“不，我他妈的不高兴，保罗！你知道吗，我对此并不感到高兴？但这不是我们的错！如果你真的，老实说，认为那些越线的叛徒是你的朋友，那就过去去问候他们！看看他们会给你注入了多少铅。”\n\n保罗叹了口气，放下枪，点了点头。他内心深处的某种东西突然发生了变化，一种强烈的，想要放弃的欲望突然占据了他的心头。他走上梯子，当皮特试图抗议时，他把他踢开了。他双手高举，穿过战壕。没有枪声响起。"
 UPI.87.a:0 "之后，彼得就再也没有见过他。"
 UPI.88.t:0 "丘吉尔的存货"
 UPI.88.desc:0 ""
 UPI.88.a:0 "所有挡路的都得死，让他们被自己的鲜血呛死吧！"
 UPI.89.t:0 "有用的抗拒者"
 UPI.89.desc:0 "我们征兵的尝试失败了——没几个人愿意正式加入我们，成我我们军队的一部分。但是无论如何，这都不该让我们止步。如果印度有一个好，有一个能让它在万邦之中像真正的宝石一般闪耀的恩赐，那就是它的人……还有他们巨大的数量。在对抗叛乱分子的过程中，我们的女神已经总结出了最有效的战法。他们没有必要愿意加入我们，我们只要让他们害怕我们就好。\n\n把他们送到前线，大规模地往前送，威逼利诱用尽一切手段送他们上战场——把整个家庭威胁着上阵会是非常好的选择。不愿合作的人被用到了有用的用途上，他们变成了肉体洪流，冲垮敌人的防线。很多人想逃脱，但迎接他们的会是人潮的踩踏。很多人不管是背朝敌军还是面朝敌军都会挨枪子，而一到了战斗最激烈的地方，人人都会成为杀手。"
 UPI.89.a:0 "如果他们不愿意自己上，我们就像赶羊一样把他们赶进战斗。"
 UPI.90.t:0 "最后的渣滓"
 UPI.90.desc:0 "丘吉尔最后的合作者都被逮捕、枪决、还有被砍刀鞭尸，我们用上了能用的一切手段，而他们所有的哀求全都被无视了。祭品被赶羊一般聚了起来，然后宰杀掉。在死亡和破坏的狂欢中，我们中间甚至出现了吃人肉的人，他们还被鼓励继续这样做来表现他们对毁灭性破坏的热忱！剩下的已经没有人敢反对我们了——印度将会是我们的，而世界将会被化身宣告的火焰净化！"
 UPI.90.a:0 "挡路之人死不足惜！"
 UPI.91.t:0 "血之女神的化身"
 UPI.91.desc:0 "她在那里，美丽而血腥，站在我们所有人面前。她举手投足间都流露出女神的优雅，以及雷电的迅捷。她就是创造，她就是毁灭，她就是血和重生的化身，而我们向她尽忠。在面对如此让人敬畏的神时，我们能做的就是……"
 UPI.91.a:0 "但是，她是怎么做到的？"
 UPI.401.t:0 "温斯顿·丘吉尔请求军火援助"
 UPI.401.desc:0 "我们收到了来自先前被困内陆的联合省的海军大臣的消息。看起来他的政权仍然在维持统治，但是他的军队极度缺乏资金和装备，我们应该给他们输送武器以保证这个政府不被其他军阀打败吗？"
 UPI.401.a:0 "给他送装备"
 UPI.401.b:0 "啥都不要送"
 UPI.402.t:0 "温斯顿·丘吉尔请求生产设备援助"
 UPI.402.desc:0 "我们收到了来自先前被困内陆的联合省的海军大臣的消息。看起来他的证券仍然在维持统治，但是国家工业发展严重落后，阻碍了在当地维持英国统治。我们要给他们送一些必要的工具吗？"
 UPI.402.a:0 "给他送装备"
 UPI.402.b:0 "啥都不要送"
 UPI.300.t:0 "工党活动家恢复秩序"
 UPI.300.desc:0 "印度工党的活动家们终于恢复了秩序！随着印度人又一次掌控了他们的祖国，许多人都松了一口气。丘吉尔暴君现在只存在于人们的记忆之中了。尽管人们对他的记忆残缺不全，但丘吉尔的统治确实已经是过去式了。"
 UPI.300.a:0 "希望我们现在能尝到和平的滋味…"
 UPI.301.t:0 "阿查利耶与鲍斯的会面"
 UPI.301.desc:0 "这周，联合省的主席阿查利耶·纳伦德拉·德瓦和苏巴斯·钱德拉·鲍斯进行了会面，讨论比哈尔兼并前英国飞地的事宜。勒克瑙的街头上举行了盛大庆祝，行政管理的准备也在加快进行。"
 UPI.301.a:0 "很快就好！"
 UPI.302.t:0 "闭幕会谈"
 UPI.302.desc:0 "联合省已经被完全整合了，几小时后它就会成为印度联邦共和国的几个省。"
 UPI.302.a:0 "我们得救了！"
 UPI.303.t:0 "雅利安·伐尔塔士兵介入"
 UPI.303.desc:0 "雅利安·伐尔塔的士兵已经冲进了联合省，确保了整个地区的控制。丘吉尔的恐怖统治只是一个遥远的记忆，但很少有人能确定未来会发生什么。"
 UPI.303.a:0 "至少我们不会吸毒气了。"
 UPI.303.b:0 "是时候重建这片土地了。"
 UPI.304.t:0 "北方邦的命运"
 UPI.304.desc:0 "这是正式的——联合省的命运就是被吞并。这是能够预料到的，但是现在会谈已经谈妥，剩下的就都是文书工作了。生活可能很快就会回归……不，不是回归正常，正常的生活永远回不来了。但是和平的生活终究来到了。"
 UPI.304.a:0 "和平……"
 UPI.305.t:0 "化身控制了印度联合省"
 UPI.305.desc:0 "激进分子组成的一个激进邪教，叫嚣着“争斗时要来了”的胡话，还有什么“‘血之女神’已经控制了联合省各地的重要行政地点”。没几个人被他们的说辞说动，但是敢于反对他们的人比这还少。化身，他们谜一般的领袖，派士兵把守了几乎每个城镇。这，再加上他们被献祭的成员的嘶吼和疯话，让人人都对未来将要发生的事情感到不安。"
 UPI.305.a:0 "神圣化身将会崛起！"
 UPI.600.t:0 "你好，英格兰！我是丘吉尔！"
 UPI.600.desc:0 "信就放在首相的桌子上。信里有很多客套话，但是信的基本要点是很明确的。\n\n“在我们确保除马德拉斯辖区外的印度控制权后，温斯顿·丘吉尔先生希望英国派遣一位特使来印度检视他对国家的统治。如果上天有旨，印度将会重回大英帝国怀抱。”这是一个简单的请求，这是一封简单的信，然而要做的决定却是非常困难的。"
 UPI.600.a:0 "不要派遣特使"
 UPI.600.b:0 "派遣特使"
 UPI.601.t:0 "英国人背叛了我们！"
 UPI.601.desc:0 "听到消息后，丘吉尔气得全身发抖。英国……放弃了他？在他做了这么多事情后？！他鞠躬尽瘁，付出了惨痛代价，其间有诸多好人死去，然后他们就把他丢在这，丢在这黑暗本体的中心？不，不，这样可不行，这样可不行！\n\n如果英国人不准备帮他，如果他们觉得印度是注定要失败的，如果他们不想要帝国皇冠上的明珠，刻画在他形象里的明珠，那他们就什么都别想得到！计划将被制定——尽管将军们都在抗议，他坚持认为他能跟英国打个至少五五开。他更加清楚陆地作战，而且英国人可能都不会派几个人。他要开始战斗了。"
 UPI.601.a:0 "再见了，不列颠。一个新的帝国将会崛起。"
 UPI.602.t:0 "希望的预兆"
 UPI.602.desc:0 "英国人正在派遣特使！我们要准备好一切，让一切看起来都要干净。当然，他们可能无法完全理解我们做的所有事情，不完全理解我们所遇到的情况，也不知道我们不得不做的事情。所以我们就……把人从街上赶走，把东西都清干净，腾出几天时间，还有颁布宵禁。毕竟，他们报告不了没见过的景象。"
 UPI.602.a:0 "这件事一定会顺风顺水，我很确定。"
 UPI.603.t:0 "丘吉尔之恐怖"
 UPI.603.desc:0 "丘吉尔无法掩饰他对印度的所作所为。当英国特使在城市里穿梭时，人们惊恐地看着，躲在自己的房间里，不敢出来。印度曾是如此繁华，人口众多，现在在任何观察家看来都像个鬼城。最近翻成的大片土地，被解释为稻田或其他类似的东西，散发出一股恶臭，唯一合适的反应就是捂住鼻子堵住嘴。丘吉尔大张旗鼓地接待了来访者，但每家每间屋子里都冷冷清清的。丘吉尔和特使进餐，谈话。他生动的语言掩盖不了屠杀。他的解释令人难以置信。特使带着一个简单的信息离开了——不要给他总督的职位。"
 UPI.603.a:0 "他必须被谴责，被革职。"
 UPI.603.b:0 "我们有别的选择吗？"
 UPI.604.t:0 "勒令丘吉尔辞职"
 UPI.604.desc:0 "英国人以最戏剧化的方式要求丘吉尔辞职。这是…他不会接受的。在花费了如此多时间，泼洒了如此多鲜血，牺牲了这一切之后，他不会答应。他会团结他的部下，像许多古代皇帝和国王一样捍卫自己的权利，如果需要的话，他会为捍卫自己的领土而死！大洋彼岸的任何帝国都不能决定谁合法谁不合法，大洋彼岸的任何国王都不能左右他的政策！这将是他的印度，否则就是任何人都得不到的印度！"
 UPI.604.a:0 "召集士兵！"
 UPI.605.t:0 "丘吉尔被宣布为印度理事长"
 UPI.605.desc:0 "丘吉尔的统治已被英国合法化。当然，他们…不会插手。没有人愿意碰他所做的事，他所达到的脆弱的平衡。这是有充分理由的，没有人能像他那样确保印度的安全，没有人能让一切都像他那样运转。英国没有理由干涉，这是出于英国人的自满。大多数英国工人不关心印度人的遭遇，对于丘吉尔，他们不需要关心或听到发生了什么。只要他能保持一切稳定，只要他能继续他的统治，英国人就不必把目光投向他。"
 UPI.605.a:0 "日不落……"
 UPI.699.t:0 "对抗疯子的战争"
 UPI.699.desc:0 "那个混蛋丘吉尔已经决定独自对抗大英帝国！整个帝国都被毫不含糊地告知，我们拒绝他就是拒绝（引用他愤怒中发来的消息）“英国的至高法律和优越种族的权利”。他所能召集的任何力量都已经动员起来，我们不能让他控制我们在亚洲的一个立足点！"
 UPI.699.a:0 "开战！"
 UPI.700.t:0 "阿姆斯特丹和约"
 UPI.700.desc:0 "和平会谈结束了。外交官们回到了本国，彼此间互相祝贺或者批评没能让对方捞到更多好处或是做本有可能的更多的让步。但是，印度的势力平衡已经永远地改变了，亚洲的势力平衡也永远改变了。今晚，一纸阿姆斯特丹合约，永远地改变了世界。"
 UPI.700.a:0 "至少有一方要回去哀悼了。"
 UPI.700.b:0 "至少有一方要回去哀悼了。"
 UPI.700.c:0 "至少有一方要回去哀悼了。"
 UPI.700.d:0 "至少有一方要回去哀悼了。"
 UPI.701.t:0 "丘吉尔的帝国"
 UPI.701.desc:0 "英属印度，丘吉尔的帝国。印度——在他的控制之下，在他的股掌之间。在付出这么多牺牲后，在付出这么多心力后，在做了这么多工作后，他知道，他大获全胜。他根本没在意附近军营里每分钟都会传来的枪声，他眼睛看着军事报告，明白他的位置现在终于得到了巩固。\n\n他的处理方法非常强硬，以至于残暴，但是在这片废土上是算得上正当的。他的手段非常有效，几乎没人能否认这一点，就算他做的这些事情让欧洲无能的外交官犹豫又抗议，他也知道这一切做得值得。如果不值得，如果他做错了，那他也会知道。但是日落，保佑了他和他的帝国，保证了他做了正确的事。\n\n也许现在，看着阳光在北方邦落下，他可以放松休息。让身体里的紧张感消散吧。因为他胜利了，接下来几代的印度人，这一代的英国人，都将要学会带着敬畏和景仰说出他的名字。他胜利了。又响起的一系列枪声标志着又一个五分钟过去，他脑海里只有一个想法："
 UPI.701.a:0 "现在……喝口酒吧。"
 UPI.702.t:0 "一个太阳落下，会有另一个太阳升起"
 UPI.702.desc:0 "丘吉尔在广播中说：“印度的男人、女人和孩子们”，“今天结束了一场史诗般的世界巨人之间的斗争——这里的空想家，这里的士兵，以及那些在平原、丛林和城市中战斗和牺牲的伟人，他们在海滩上、街道上和各种各样的困难中战斗，并取得了胜利。大英帝国在这些年里衰落了，所有的观察家，所有想了解它的人很明白这一点。在帝国的尸体里，有着蛆虫，军阀们以尸体为食，除了更多的混乱、肮脏和污秽，什么也不带来。但也有一些声名显赫的人物站在那里阻挡洪流。我们英属印度的男子汉，我们次大陆的士兵，就是这样的人物。一个新的查理曼大帝，一个新的拿破仑，一个新的俾斯麦，已经在印度升起，大英帝国的太阳已经迟暮。然而，我们的太阳才刚刚开始升起。上帝保佑印度。上帝保佑我们。”"
 UPI.702.a:0 "现在……去处理暴民们吧。"
 UPI.703.t:0 "新世界的诞生"
 UPI.703.desc:0 "我们准备好了——我们准备到了极致，因为我们是要带来一个新的世界的。我们要在火、剑和破坏中让新世界诞生。我们要用子弹、炮弹和炸弹，来逼迫新世界出现，来让它从虚无中慢慢降临到这个世界腐坏的尸体上。它应当是魅力的，正如火吞没一个房子那样；它应该也是致命的，就像雄鹰扑向白兔那样；它应该如海一般永不停歇，如浪一般无法阻挡，它会确保万事万物都会被它清理干净。"
 UPI.703.a:0 "向着死亡！"
 UPI.704.t:0 "无线电静默"
 UPI.704.desc:0 "众人难以置信的事情还是发生了。不列颠，他的家园，他的故土已经……被毁灭了。他为统一和平定这片凶恶的次大陆所做的一切努力……它们都白费了吗？到头来说，当皇冠都不复存在时，他当大英帝国王冠下高贵的奴仆的意义是什么？丘吉尔竭力故作坚强，浅浅地啜了一口威士忌。怎么又是这种事情，怎么会在印度取得这样程度的胜利后发生这种事情？不列颠尼亚也许无力再统治了。但是布立吞人永远永远不会甘做奴仆（1），就算丢掉了他最亲爱的故乡也不会。不列颠尼亚的诸岛已经陨落，但是不列颠人，还有他们的精神、勇气，会在离家万里的地方继续存在，在英属印度继续存在。他已经过浪费时间了。现在，丘吉尔会确保印度成为盎格鲁文明的明灯，而这也就要要求他完全地再次统一这片土地，一了百了地统一。\n 注：（1）此处表述出自英国爱国歌曲《统治吧，不列颠尼亚》"
 UPI.704.a:0 "前进，小伙子们！"
