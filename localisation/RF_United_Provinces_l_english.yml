 UPI_DESC_MENU:0 "在大战结束后，英国人控制下的印度消失了。随着英属印度的崩溃速度越来越快，情况愈发糟糕时，温斯顿·丘吉尔（在加里波利战役惨败后迁官至印度）在英属印度的废墟上建立起了他自己的小王国，他发誓要让整个次大陆重归英国治下。他推行的政策对于本地居民并不友好，争取多数人统治的运动也遭到了镇压，造成了成千上万的伤亡。丘吉尔的政权正愈发地受人厌恶。我们需要决定未来联合省走的道路。"
