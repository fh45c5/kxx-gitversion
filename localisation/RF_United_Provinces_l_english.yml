 UPI_brutal_colonizer:0 "残暴殖民者"
 UPI_brutal_colonizer_desc:0 "一个残暴的人，会愿意因为一个抗议者杀死其他十几个人。这已经成了温斯顿·丘吉尔的招牌，他用暴力镇压联合省的起义，而不是用言语劝导。"
 UPI_winston_churchill:0 "他是酿成加里波利澳新军团损失惨重而毫无战果的惨剧的屠夫。他是隐藏在中东化学武器烟幕后的暴君。他是印度的独裁者，在这里村子整个整个的消失。温斯顿·丘吉尔是个劣迹斑斑的人，他承受不了他每天造成的屠戮。可怜的温斯顿，他日后可怎么办？他生活的唯一动力，就是对更多缓解痛苦的威士忌很快就会送到的期待。他没有注意到他身边的刀刃正在日渐显出锋芒。"
 UPI_avatar_desc:0 "没人知道这位果敢又迷人的女人是从哪来的。她来这里唱圣歌、来这里呼喊、来这里告诉印度人他们已经不经意间发现了真理。日积月累，这个混乱的、彻头彻尾的伪宗教、政治思想和个人崇拜成长起来。成千上万的民众都需要一些可以依附的慰藉。对人们恐惧、愤怒和仇恨的利用，再粉饰上记错还有直接编造的神学理论，化身邪教（Avatar Cult）诞生了。带领他们的人，就是那位要将世界包围投入血的海洋的女神。\n译者注：化身（Avatar），在印度宗教中，是有特殊能力者（有特殊能力的神），为了某些目的，以异能变化自己的形象，而成为其他人、物，最普遍被认为和众神在地面上的肉体表现形式有关。梵文中，化身一词具有透过深思熟虑，并且由于特殊目的而从较高境界“下降”、“转世”的涵义。"
 UPI_brutal_putdowns:0 "暴力镇压"
 UPI_brutal_putdowns_desc:0 "因为我们军队残酷而且频繁地镇压，我们的人民并不相信我们的政府。我们应该，用武力，保证他们知道谁在这里说了算。"
 UPI_shadow_gallipoli:0 "加里波利的阴影"
 UPI_shadow_gallipoli_desc:0 "就算是对那些参军的人来说，加里波利失败的阴影也还在困扰着他们，影响他们的自信心。丘吉尔显然不是最好的领袖，这种态度渗透到了军士和军官中。"
 UPI_alone_unsupplied_cutoff:0 "孤立、无援又疏离"
 UPI_alone_unsupplied_cutoff_desc:0 "我们对国内产品的依赖程度越来越高，我们士兵惯用的高质量李-恩菲尔德步枪也在逐渐被替换成本地设计的枪支。除开产品依赖问题，这些枪还不怎么受人喜爱。"
 UPI_civil_obedience:0 "大众的臣服"
 UPI_civil_obedience_desc:0 "所有人都要遵守我们的规矩、我们的法律。我们允许异见，前提是不要触犯特定红线。我们开放言论自由，前提是不能威胁到我们。我们，也正如任何一个自由社会一样，有着各种限制。"
 UPI_freedom_assembly:0 "集会自由"
 UPI_freedom_assembly_desc:0 "所有人都应该能够在思想的市场中交流他们的观点——最优秀的会脱颖而出，而余下的是可有可无的。人们并不是天生就倾向于暴力和革命，只要他们相信他们的领导人没有忽视他们。我们不应该忽视他们。"
 UPI_indian_guard:0 "印度国土防卫队"
 UPI_indian_guard_desc:0 "我们应该为印度国土防卫队这样一个机构感到骄傲——希望帮助我们的、明白了我们所作所为的本意的、愿意为印度统一繁荣的理想奋斗的印度人，加入了防卫队。"
 UPI_forced_labour:0 "强制劳动"
 UPI_forced_labour_desc:0 "守卫在他们头顶上看管，枪里的子弹上膛，生产力涨了上去。相比于各个改革之前，我们的产量是非常高的。"
 UPI_forced_labour_1:0 "强制劳动"
 UPI_forced_labour_1_desc:0 "随着一个又一个的改革将印度人送到他们该去的岗位上，我们的产量正在攀升。什么？你说“‘奴役’是‘不道德’的”是什么意思？数字可不会说谎！"
 UPI_production_quotas:0 "生产定额"
 UPI_production_quotas_desc:0 "如果你们的产量没有达到我们的要求，你们就会受到惩罚。来，把你的手伸过来，先别看我的匕首……"
 UPI_reunion_fervour:0 "统一热情"
 UPI_reunion_fervour_desc:0 "印度联合省的人民想要再次统一印度，他们爱戴丘吉尔，而随着我们治理的成绩不断积累，他们对于再统一的热情也在不断增加。成果的果实多种多样，我们该怎么才能把他们全吃进肚子里呢？"
 UPI_british_tigers:0 "丘吉尔之虎"
 UPI_british_tigers_desc:0 "丘吉尔之虎，是那些认为我们统治合法，而且愿意为他流血的印度人。他们人数不多，但是他们应该成为激励更多人的榜样。"
 UPI_new_indian:0 "新印度人"
 UPI_new_indian_desc:0 "我们正在改造印度，一个印度人接一个的改造。野蛮之皮正在蜕下，愤恨之情正在消解，正如阳光下的雪一般。很快，他们野蛮的习惯就会被连根拔起。"
 UPI_Winston_Churchill_hog:0 "温斯顿·丘吉尔"
 UPI_churchill_horror:0 "丘吉尔的恐惧"
 UPI_churchill_horror_desc:0 "失败的记忆仍然回荡在丘吉尔脑海中……今晚会不会又是一个无眠之夜？今晚会不会又是一场翻来覆去的挣扎？也许橱柜里的一些东西能帮到他……"
 UPI_churchill_companion:0 "丘吉尔的伙伴"
 UPI_churchill_companion_desc:0 "威士忌苏打水、威士忌酸酒、纯威士忌。啥都行，只要它能让记忆不再清晰就好。"
 UPI_churchill_isolation:0 "丘吉尔的孤独"
 UPI_churchill_isolation_desc:0 "图书馆、阳台，哪都有人。独处很好。独处很安全。一个人的时候没人会批评你。"
 UPI_sir_stop_drinking:0 "先生，我觉得您得停止酗酒了"
 UPI_sir_stop_drinking_desc:0 "有些瞎操心的人觉得丘吉尔要学会节制。他们就不该管这么多。"
 UPI_sir_out_house:0 "先生，您需要出门看看"
 UPI_sir_out_house_desc:0 "谁管他气色差啊？他是个成年人了。这是他自己选择了这样，该死！"
 UPI_churchill_contemplation:0 "丘吉尔的沉思"
 UPI_churchill_contemplation_desc:0 "也许他真的不应该这样下去了。作为伦道夫·温斯顿公爵的子嗣，他有更多的事情可以做。"
 UPI_now_what:0 "现在呢？"
 UPI_now_what_desc:0 "丘吉尔面前分出三条路——他该选择哪条去涉足？"
 UPI_old_british_values:0 "传统英式价值观"
 UPI_old_british_values_desc:0 "先生们，民主定义了不列颠，不列颠对所有人的自由的承诺定义了不列颠。我们应该把联合省变成全印度的模范。先生们，我们应当成为民主快车！"
 UPI_form_parliament:0 "组建议会"
 UPI_form_parliament_desc:0 "我们应该组成一个议会，当然其成员得是忠于我们的人，但我们也应该允许其他人参与接下来的大选。同时，我们只需要有人帮我们管理国家。"
 UPI_sober_second:0 "清醒的把关人"
 UPI_sober_second_desc:0 "我们应该建立起一个两院制系统，一个由民众选举产生的下议院（the House of Peers）和为下议院议案做清醒把关的上议院（the House of Princes）。"
 UPI_civilian_court:0 "建立民事法庭"
 UPI_civilian_court_desc:0 "几年来，我们只依靠军事法庭维持统治。军事法庭隐蔽、审理迅速，而且经常以早晨的枪声作结。是时候给印度人民真正的司法了。"
 UPI_disarm_police:0 "解除警队武装"
 UPI_disarm_police_desc:0 "为了保持和平，这些霰弹枪真的是必要的吗？毫无疑问，警棍就足够了。还有，我们真的有必要在某些人被惹恼时出动警队吗？也许我们应该修剪修剪警队的利爪了。"
 UPI_census_people:0 "人口普查"
 UPI_census_people_desc:0 "我们竟然不知道勒克瑙有多少居民。我们不知道哪些人说的是哪种语言，信仰的是哪个宗教，甚至连他们为国家做过些什么都不知道。长表普查会很有难度，但却是必须要进行的。"
 UPI_administrative_expansion:0 "行政扩张"
 UPI_administrative_expansion_desc:0 "我们需要更多的行政官、更多的官僚、更多更多的人来管理我们的国家。招募任何能够帮助我们的人士。"
 UPI_place_indian:0 "印度人的地位"
 UPI_place_indian_desc:0 "印度人在我们的社会上有一席之地吗？印度人是在充当奴仆，还是和其他人平等？这些问题必须要提出，因为一个民主国家必须要决定是谁投票。"
 UPI_english_system:0 "英国人投票的英式体制"
 UPI_english_system_desc:0 "英国人带来了民主，并使之成为了一股政治力量。英国人创建起了首个由选举产生的官员组成的议会。世界的其他文化都迟缓地追赶我们，但那些蛮夷之国是最慢的。我们必须成为民主的呵护者，让其不受野蛮暴力念头的侵害。"
 UPI_universal_suffrage:0 "普选(仅男性)"
 UPI_universal_suffrage_desc:0 "任何人的观点都应当在思想集市上自由的流动。那些不受印度欢迎的思想、那些由对富人、肤色、信仰的愤恨产生的极端思想永远不得深入我们的社会。冷静的头脑应当时刻处于领导地位。"
 UPI_controlled_parties:0 "受管控的政党"
 UPI_controlled_parties_desc:0 "不是所有的思想都值得去探求。不是所有的理想都值得去抒发。我们必须管控谁的观点能被表达。我们必须通过限制来控制人们的思想。我们可不想要激进分子破坏我们的计划。"
 UPI_free_speech:0 "言论自由！"
 UPI_free_speech_desc:0 "我们应该给所有人投票权，所有人都有权让他们的声音被听见。印度人照样可以把印度治理得非常好！"
 UPI_limit_dissent:0 "限制不满情绪"
 UPI_limit_dissent_desc:0 "在我们的军管下，暴动是非常常见的。但是我们给了民众发泄他们怒火的泄压阀——投票、竞选、还有辩论。任何在此三者外的异见都应当作为叛国罪处理。"
 UPI_right_protest:0 "抗议权"
 UPI_right_protest_desc:0 "只要不走向暴力，人人都有抗议的权利。你们大可以坐在大街上，挡住那些在你们看来伤天害理的人的去路，但抗议时一定要和平抗议。"
 UPI_anglo_indian_democracy:0 "盎格鲁-印度式民主"
 UPI_anglo_indian_democracy_desc:0 "我们应当创造一个比以往都更受欢迎的民主制度，一个为印度人、为盎格鲁人、为印度教徒、为穆斯林、为基督徒共有的民主制度。所有的指导原则都是很久之前英格兰人留下的遗产！"
 UPI_churchill_campaign:0 "丘吉尔的竞选拉票"
 UPI_churchill_campaign_desc:0 "随着大选的临近，我们必须大力进行竞选宣传，保证民众明白丘吉尔不是造成军队暴行的凶手，而是一个平和冷静，而且一直希望印度和平的人物。"
 UPI_international_relations:0 "国际关系"
 UPI_international_relations_desc:0 "我们应该和我们的近邻建立外交关系，然后看看我们能否将丘吉尔的形象恢复为印度的保卫者和呵护者。"
 UPI_speak_bihar:0 "联系比哈尔"
 UPI_speak_bihar_desc:0 "比哈尔是我们潜在的盟友，而且他们有出海口，对我们也是利好消息。我们应该把他们拉拢到我们一方。"
 UPI_commitment_to_unification:0 "对印度统一的承诺"
 UPI_commitment_to_unification_desc:0 "我们希望印度再次统一，我们希望印度能成为一个统一、团结、现代的国家，并带领他的人民走向未来。这是一个极其高尚的愿望，而丘吉尔将带领我们在逐梦之路上前行。"
 UPI_without_good_faith:0 "毫无诚意"
 UPI_without_good_faith_desc:0 "比哈尔国最近……在与我们的的会谈中表现出了很强的质疑。他们怀疑逃亡难民故事，并且试图放大我们不尽人意的过往。他们和我们会谈时毫无诚意，我们需要做出回应。"
 UPI_commitment_to_safety:0 "对印度安定的承诺"
 UPI_commitment_to_safety_desc:0 "印度应当是所有人，不论男女，可以安居乐业顺遂心意地生活的地方。我们应该给所有印度人提供让他们过好生活的机会，只要他们愿意去争取！"
 UPI_did_what_had_to:0 "我们做了必要之事"
 UPI_did_what_had_to_desc:0 "我们做了必须要做的！你是不明白吗？我们做了需要做的，做了必须做的，我们的一切行为，都是为了维持和平，为了维持国家的存续！如果你觉得我们有别的选择也还会这么干的话，你就是在自欺欺人！"
 UPI_commitment_to_india:0 "对印度的承诺"
 UPI_commitment_to_india_desc:0 "自他踏上这片土地起，丘吉尔就爱上了印度（在加里波利灾难后，任何不是英国的地方相比之下都是天堂），而他现在，以及将来永远，都会为印度服务。"
 UPI_dealing_discontent:0 "处理不满情绪"
 UPI_dealing_discontent_desc:0 "印度大众，因为某些原因，对我们非常愤怒。招致他们怒火的一定是我们近期新的、突然地改革。也许让他们尝尝以前的感觉会让他们知道现在有多好……"
 UPI_visiting_protectors:0 "拜访保卫者"
 UPI_visiting_protectors_desc:0 "我们应该向印度的保卫者致以敬意，他们在我们最需要的时候，为我们防范混乱和无政府状态。他们值得为他们的忠诚不渝得到嘉奖。"
 UPI_touring_nation:0 "环游全国"
 UPI_touring_nation_desc:0 "我们会造访全国各地各个城镇，丘吉尔会在各地发表演讲。让我们仔细看看这片土地！"
 UPI_meeting_competition:0 "会见敌手"
 UPI_meeting_competition_desc:0 "我们必须跟我们的对手聊聊——我们得充分了解他们希望做些什么、为什么他们能吸引民众、还有我们该如何打败他们。"
 UPI_wooing_people:0 "争取民心"
 UPI_wooing_people_desc:0 "我们应该让人们爱戴我们、爱戴丘吉尔、拥护我们的印度理想。"
 UPI_speech_people:0 "对人民的演讲"
 UPI_speech_people_desc:0 "我们要对人们演讲、触及他们的心灵、并且让他们对我们的环球愿景充满热情，让他们相信我们知道前行的道路。"
 UPI_speech_powerful:0 "对豪强的演讲"
 UPI_speech_powerful_desc:0 "我们要对土王、银行家、还有世界上能够资助我们的行动的人演讲，并且让印度民众站到我们理想的旗帜下。"
 UPI_speech_all:0 "对大众的演讲"
 UPI_speech_all_desc:0 "我们要对所有人演讲，让全印度的人都听到，不论他们社会地位的高低，我们要让我们的声音不可阻挡、广泛流传。"
 UPI_sloganeering:0 "高喊口号"
 UPI_sloganeering_desc:0 "我们必须选择一个竞选口号，这个口号要能用一句话团结我们，表现我们整体的哲学思想，整套的政治理念！"
 UPI_radio_broadcasts:0 "无线电广播"
 UPI_radio_broadcasts_desc:0 "丘吉尔应该透过广播对民众讲话，他的讲话会在广播上循环放送，他的声音应该传播至个个街角。"
 UPI_door_to_door:0 "户到户协助"
 UPI_door_to_door_desc:0 "我们的人会一户到一户地走，询问人们他们的投票选择和原因，收集信息，获得反馈。不是所有反馈都是正面的……"
 UPI_final_days:0 "最后的日子"
 UPI_final_days_desc:0 "竞选活动到了最后几天……"
 UPI_purdah:0 "“深闺制”"
 UPI_purdah_desc:0 "换届期（Purdah），对政府停转准备选举这段时期的习惯性称呼，正在临近。是时候了……"
 UPI_election_day:0 "选举日！"
 UPI_election_day_desc:0 "清点选票。复核选票。再数选票！我们必须知道谁赢了，还有丘吉尔取胜的原因。"
 UPI_night_library:0 "在藏书室的一夜"
 UPI_night_library_desc:0 "书…丘吉尔一直都很爱看书。也许看看他图书馆里的一些书会对他的心灵有好处。"
 UPI_reading_books:0 "阅读种族类书籍"
 UPI_reading_books_desc:0 "一本有趣的书……也许它值得略读一下？丘吉尔对于非欧洲裔民众的观点尚且是不全面的，但是他一直欢迎新的科学思想。"
 UPI_reading_books_rule:0 "阅读统治类书籍"
 UPI_reading_books_rule_desc:0 "上一次拿起这本书还是为了学校的课程。但在这个艰难的时代，一本关于统治的书会很有用。马基雅维利的老书还是好。"
 UPI_new_you:0 "重获新生，老男孩！"
 UPI_new_you_desc:0 "丘吉尔已经看到了一条开拓前进的道路——收复印度,让野蛮人就范。他们将说我们的语言，听从我们的命令，并成为除肤色以外的纯正英国人。"
 UPI_new_declarations:0 "丘吉尔的新声明"
 UPI_new_declarations_desc:0 "丘吉尔，终于，在很长一段时间来首次与他的参谋谈话。他有了新的想法、新的激进计划，还有……参谋团对此的接受程度尚不确定。"
 UPI_english_supremacy:0 "英国在印的霸权"
 UPI_english_supremacy_desc:0 "英国人应该统治印度，而且地位至高无上，不容置疑。任何对此表示怀疑的人都会很快领教到，为什么我们比他们更优越。"
 UPI_convincing_officers:0 "让军官信服"
 UPI_convincing_officers_desc:0 "军官问题很好处理。丘吉尔信任的居官全都是欧洲人，都是像他一样的殖民领袖。他不信任的不会受邀参加这场会议。少数受过良好的训练的印度人，可能会受邀参加。"
 UPI_revoke_officer_titles:0 "撤销“野蛮”军官的头衔"
 UPI_revoke_officer_titles_desc:0 "撤销那些不认同我们理想的“军官”的头衔。任何收到联合省委任的人都必须要有一颗不列颠之心，除非对他们来说，上帝已经护佑过了国王。"
 UPI_churchill_manifesto:0 "丘吉尔的宣言"
 UPI_churchill_manifesto_desc:0 "丘吉尔给印度设计的新计划非常复杂、庞大，也深深植根于他作为殖民者和统治者的理念之中。他希望印度能够重归大英帝国怀抱，希望印度再统一，并把文明带到世界所有暗处，不论手段如何。"
 UPI_natives_in_line:0 "让本地人服服帖帖"
 UPI_natives_in_line_desc:0 "让本地人服帖一点——他们已经忘记了谁是统治者，谁是被统治者。我们要提醒一下他们，必要时用严厉的手段提醒。他们中有些人只理解野兽都懂的“暴力的语言”。"
 UPI_cheaper_labour:0 "寻找更廉价的劳动力"
 UPI_cheaper_labour_desc:0 "我们可以进一步压榨印度工人——他们所在封地的土王已经把他们当作财产对待了，我们这么干也是让他们回归现状。"
 UPI_impossible_standardisation:0 "武器标准化的不可能性"
 UPI_impossible_standardisation_desc:0 "在目前的状况下，标准化的是不可能的。我们只能接受，然后减轻它的危害，但是我们要保证我们仍然有强制的子弹供应。"
 UPI_external_affairs:0 "国际事务"
 UPI_external_affairs_desc:0 "我们要如何对待我们周围的军阀？他们无非是建立合法性和自制的可悲尝试。他们会在我们的铁拳面前崩溃——让我们表明这一点。"
 UPI_to_seas:0 "扬帆起航！"
 UPI_to_seas_desc:0 "比哈尔邦资源丰富，而且毗邻海洋，我们彼此抱有强烈敌意。是时候再一次走向海岸了。"
 UPI_preparing_expedition:0 "准备出征"
 UPI_preparing_expedition_desc:0 ""
 UPI_king_country:0 "为了国王和祖国"
 UPI_king_country_desc:0 "不列颠的国王一定很想念我们，我们这些生活在印度大地上的回头浪子。要与国王重聚必然要流血，但是这血我们流得心甘情愿。"
 UPI_to_north:0 "向北进发！"
 UPI_to_north_desc:0 "向北金发，向着德里！我们被雅利瓦尔塔在其他两个方向包围，这种情况不能继续下去。"
 UPI_every_soldier:0 "人手一杆枪"
 UPI_every_soldier_desc:0 "我们的士兵有一部分仍然是拿着手枪上的战场，或者拿的是杰兹尔（Jezial）旧式火枪，拿着那些长年累积灰尘惹得丘吉尔在巡视时打喷嚏的老枪上的战场。每位士兵都应该有一个称手的武器，而“称手”的定义范围可能要在这困难时期扩大到最大。"
 UPI_attritional_warfare_doctrine:0 "消耗战学说"
 UPI_attritional_warfare_doctrine_desc:0 "在印度，没人能够快速取胜。你要组成能够抵御敌军士兵潮水般冲击而不溃散的军士磐岩。你要组成重锤先头，来大川地方防线。这是，第二场，世界大战（The Great War，指1914-1918年发生的“第一次世界大战”）。"
 UPI_liberate_delhi:0 "解放被占据的德里"
 UPI_liberate_delhi_desc:0 "我们要把德里从占领者手中解放。它本就该是英国人的，而我们就是要拨乱反正的那一批人。"
 UPI_unwelcome_liberators:0 "不受欢迎的的解放者"
 UPI_unwelcome_liberators_desc:0 "看起来……我们在新的地位上，作为解放者，并不那么受欢迎。这些可怜的笨蛋不知道那些对他们有力。给他们上一课。"
 UPI_next_plans:0 "丘吉尔接下来的计划…"
 UPI_next_plans_desc:0 "现在呢，现在呢？哦，原来要干的事情这么多。"
 UPI_internal_affairs:0 "国内事务"
 UPI_internal_affairs_desc:0 "我们对于我们自身、内部、国内的事务要做何处理呢？为了再次统一国家，我们必须稳稳把持住我们的内政、清楚了解我们的极限和能力。"
 UPI_problem_manpower:0 "人力问题"
 UPI_problem_manpower_desc:0 "主要问题是，许多印度人不愿意参加我们的军队，而原因也不在于我们——他们有一种让他们只看当代之利，不看千秋之功的心态。我们会找到解决办法的。"
 UPI_problem_production:0 "生产问题"
 UPI_problem_production_desc:0 "我们的枪支有很大部分是手工制造、手工组装的，一旦发生部件损坏，就必须要整支替换。我们配发的鞋子、靴子和军服都是用劣质纤维制造的，使得它们要经常更换。我们必须解决这个问题"
 UPI_problem_resources:0 "资源问题"
 UPI_problem_resources_desc:0 "简单来说，我们缺少我们需要的资源。进行一些洞穴探测和力量的巧用，我们可能能找到我们需要的。"
 UPI_native_regiments:0 "本地军团"
 UPI_native_regiments_desc:0 "我们会与印度本地人达成妥协——如果他们愿意参军，他们可以参军。但是率领他们的军官得是我们的人。他们会为一个理想战斗，并且证明他们有资格成为我们的一员，但直到那时，他们都还会是印度人，而印度人是不会得到军官委任的。"
 UPI_encourage_collaboration:0 "鼓励合作"
 UPI_encourage_collaboration_desc:0 "如果你为我们而战，你就会得到更多的米和面包。如果你为我们牺牲了，你的家族会得到抚恤金。如果你为我们做文书工作，帮助宣传，做传单，你会得到公正的奖赏。加入远见者丘吉尔一方，今天就来。"
 UPI_dealing_rumors:0 "处理谣言"
 UPI_dealing_rumors_desc:0 "我们要处理关于“毒气”和“大规模人为饥荒”的谣言，处理关于“森林里奇怪的圣歌”和“英国人身上的诅咒”的谣言。这些愚昧、极度迷信的人啊。"
 UPI_dealing_dissent:0 "处理异议"
 UPI_dealing_dissent_desc:0 "我们必须要处理周围的异见者。把他们逮捕、关起来。消灭他们。"
 UPI_anglo_indian:0 "盎格鲁-印度人"
 UPI_anglo_indian_desc:0 "盎格鲁-印度人，他们要么是在这出生，或者是出生后从英格兰来到这里。在这个建立国家（认同）的实践中，盎格鲁-印度人是我们最稀少也是最珍贵的资源。我们要欢迎他们回家，回到混沌印度中这片不列颠的孤岛。"
 UPI_prodigal_sons:0 "回头浪子"
 UPI_prodigal_sons_desc:0 "他们回来了，回来了。一群又一群人数相近的人走进了我们的国家。他们明白了我们是印度真正的解放者，不只是把他们从军阀的枷锁中解放出来，还是把他们从印度人本身手中解放出来。"
 UPI_india_my_image:0 "印度，为我的形象服务"
 UPI_india_my_image_desc:0 "印度会成为丘吉尔最伟大的成就。所有人见到印度，都会想到，“一位伟人，凭一己之力，造就了它”。"
 UPI_force_will:0 "强加我们的意志"
 UPI_force_will_desc:0 "那些反抗的人，会受到惩罚。那些支援反抗者的，也会受到惩罚。那些不告发反抗者的，也会被惩罚。我们的意志会得到施行，从勒克瑙到每个村庄，无尽延伸。"
 UPI_exploit_conflicts:0 "利用已有矛盾"
 UPI_exploit_conflicts_desc:0 "印度的民族、宗教和社会矛盾是现成的可以为老谋深算者所用的东西，可以用于保证印度更专注于内斗而不是对抗殖民者。而我们，正好就是这些精明的人——如果他们太忙着自相残杀，他们就没机会组织起来对抗我们。"
 UPI_protests_every_city:0 "各城市都出现抗议！"
 UPI_protests_every_city_desc:0 "我们国内的各个乡镇、村庄、城市似乎都看穿了我们的诡计，我们用来让他们仇视彼此而不是仇视我们的计策。我们现在该怎么办？"
 UPI_isnt_working:0 "这不管用！"
 UPI_isnt_working_desc:0 "哦，操！"
 UPI_steady_go:0 "平稳航行……"
 UPI_steady_go_desc:0 "没什么要改的，我保证。"
 UPI_life_leader:0 "一位领袖的人生"
 UPI_life_leader_desc:0 "丘吉尔的生活是无趣的、简单的，他重复这一生活已经很多年了。让我们来看看……"
 UPI_smoke_break:0 "抽根烟休息下"
 UPI_smoke_break_desc:0 "有雪茄抽是非常愉悦的，而雪茄也是丘吉尔颇长一段时间里生活的支柱，尽管没人告诉他还剩几根。"
 UPI_paperwork:0 "做点文书工作"
 UPI_paperwork_desc:0 "简单做点文书工作，在这里那里签签字，许可一下十个月前的行动就好。"
 UPI_lunch_break:0 "午休一下"
 UPI_lunch_break_desc:0 "啊，美酒，肉和面包。三大类食物！丘吉尔很享受他冗长的午休时间。"
 UPI_phone:0 "讲电话"
 UPI_phone_desc:0 "是的，是的，我明白。是，是，我知道这意味着什么，我知道的。就让它这样吧。"
 UPI_nap:0 "小憩一会"
 UPI_nap_desc:0 "丘吉尔一直喜欢他每日的午睡，他这种横跨一天的“小睡”。他总是午餐后这么睡下。"
 UPI_banging_door:0 "有人在敲我的门……"
 UPI_banging_door_desc:0 "老天，是谁在敲啊？最好外边有要紧事要处理……"
 UPI_life_officer:0 "官员/土王的一生"
 UPI_life_officer_desc:0 "在联合省，军官才真正是那些掌权的人。他们已经开始进行自主决策了，他们对丘吉尔的忠诚是唯一在凝聚他们政策的粘合剂。"
 UPI_resource_problem:0 "资源问题"
 UPI_resource_problem_desc:0 "我们统治的土地上生活着超过三千万人。当地农场的产量不足。我们必须开始采取应对措施，而且我们的这些措施不会受到欢迎。是时候咬咬牙顶一顶了，因为粮食实在太少了。"
 UPI_rationing:0 "配给制"
 UPI_rationing_desc:0 "男性：450克米。女性：350克米。儿童：150克米。如果不干活，配得的粮食会更少，如果参与农业生产，配得粮食会更多。"
 UPI_harsh_putdowns:0 "强硬镇压"
 UPI_harsh_putdowns_desc:0 "阻止他们，现在就阻止他们！不惜代价，一定要平息不满！"
 UPI_gentle_hand:0 "温和手段"
 UPI_gentle_hand_desc:0 "因为显而易见的原因，他们显然是绝望的。不要这么粗暴的对待他们。这些抗议者应当用温和的手段对待。"
 UPI_demand_churchill:0 "要求丘吉尔现身！"
 UPI_demand_churchill_desc:0 "我们的领导人他娘的跑去哪儿了？！去，叫他从被窝里出来，让他这个胖子滚到这里来！"
 UPI_gas_indians:0 "给印度人上毒烟"
 UPI_gas_indians_desc:0 "丘吉尔有一个具体的计划。放出氯气，放出催泪气体。装填大炮。是时候战斗了，是时候让他们见识见识我们在这场游击战里有多认真了。"
 UPI_need_help:0 "我们需要帮助！"
 UPI_need_help_desc:0 "我们得走得更加极端。我们必须要变得更强。为了确保国家的安全，为了保证我们统治的稳固，为了维持与不列颠的纽带，我们必须采取一切可能的措施。我们必须行动。"
 UPI_chemical_friends:0 "以化武为友"
 UPI_chemical_friends_desc:0 "把化学武器整合到我们的武装力量之中会让我们能够在任何前线以最强的力量作战。"
 UPI_take_every_gun:0 "收回所有的枪"
 UPI_take_every_gun_desc:0 "所有的武器都要被收缴，所有的枪支都属于国家。从黑火药到现代半自动步枪，我们必须获得一切能够获得的枪支。"
 UPI_radical_solutions:0 "丘吉尔的激进解决方案"
 UPI_radical_solutions_desc:0 "入侵比哈尔。碾碎他们。打通通往海洋的通道。这是唯一的前进方向。这是唯一能联系不列颠的道路，唯一寻找援助的道路，唯一的归乡路。"
 UPI_last_war:0 "最后一场战争"
 UPI_last_war_desc:0 "加利波利发生的事情造成丘吉尔恐惧之深，以至于他手下很多军官听到他希望发起进攻时都感到十分震惊。但是，他真的下达了命令。他摊开了计划书，开始研究方案，寻找能从往昔失败获得的教训。"
 UPI_what_wrong:0 "搞明白出错之处"
 UPI_what_wrong_desc:0 "加里波利战役时，什么出了错？什么在通向完全胜利的道路上，什么阻碍了我们？更高层面上的战争又发生了什么，为什么打不穿敌人的防线？我们要解决问题、采取新战术。"
 UPI_conscription_laws:0 "征召法案"
 UPI_conscription_laws_desc:0 "我们需要人力，很多很多人力。把人征召过来，必要时拿着枪“请”过来。"
 UPI_every_gun:0 "我，要，所有，可能的，枪"
 UPI_every_gun_desc:0 "我要这国家里的每一支枪！全都给我交到军队手里！去他的武器标准化，我们在考虑这个问题前武器都还不足！"
 UPI_push_ocean:0 "推进。直至大洋"
 UPI_push_ocean_desc:0 "前进！向大洋前进，去到比哈尔，夺取那里的一切！"
 UPI_air_or_sea:0 "海风"
 UPI_air_or_sea_desc:0 "丘吉尔，曾经的海军大臣，又一次望向海洋。正当他凝望碧水时，他数年来都没见到过的，如海水般咸涩的泪水不由自主地流了下来……"
 UPI_extremism_rising:0 "极端主义兴起"
 UPI_extremism_rising_desc:0 "对我们计划的抵制，变得……让人极度不安、变成了极端暴力行动。发生什么事了？"
 UPI_solution_backfires:0 "事与愿违"
 UPI_solution_backfires_desc:0 "看起来我们提出的所有方案都失败了，而我们维护和平的尝试也每每引起更多暴力。发生什么事了？"
 UPI_army_desertions:0 "逃避兵役"
 UPI_army_desertions_desc:0 "印度人的部队正从我们的军队中“鱼贯而出”。印度人并不忠诚，也看不到真正的未来的方向。我们甚至连逃兵问题都解决不了，而他们的离开意味着我们的力量摊得太薄了……"
 UPI_low_supplies:0 "补给见底"
 UPI_low_supplies_desc:0 "我们剩下的子弹不多了，我们剩余的炮弹也没几个了。怎么办，难道我们要拿着刀上战场吗 ？要是真用完了我们要怎么办？"
 UPI_police_everywhere:0 "警察遍地"
 UPI_police_everywhere_desc:0 "我们的警察、军队还有其他力量，比民众出现的频率还高。但就算做到这地步了，暴乱也没能平息。镇压手段阻止不了怒火。什么能阻止呢？"
 UPI_desperate_measures:0 "非常手段"
 UPI_desperate_measures_desc:0 "我们被逼到了墙角。我们会在裂缝处分崩离析，除非某些能干成。但是……要做些什么呢？"
 UPI_urban_chemical:0 "许可化武在城市使用"
 UPI_urban_chemical_desc:0 "这还真是前所未见……但是我们应该炮击城市。我们应该把人们熏死在他们的家里、熏死在高楼里，熏死在人群密集区。愿上帝原谅我们。"
 UPI_boiling_point:0 "沸点"
 UPI_boiling_point_desc:0 "国家正在全面分崩离析。我们必须……必须尝试其他办法。最后一击……最后的维和的尝试……"
 UPI_ashes_to_ashes:0 "尘归尘"
 UPI_ashes_to_ashes_desc:0 "全完了。 \n\n我们流尽了最后一滴血。 \n\n一切的努力都白费了。"
 UPI_open_trade_britain:0 "开放对英贸易"
 UPI_open_trade_britain_desc:0 "不列颠，是的，是不列颠。是时候进口他们的货物了，接收他们的贸易，和他们的援助。我们是这片残破大路上最后的不列颠坚守者之一。毫无疑问，他们会向我们伸出援手。"
 UPI_need_guns:0 "我们需要枪支！"
 UPI_need_guns_desc:0 "不管是李-恩菲尔德，还是李-马蒂尼（马蒂尼-亨利）步枪，只要是杆枪我们都很乐意接受。任何给予我们的枪支都不会跑到国内外的野蛮人手中。"
 UPI_need_equipment:0 "我们需要生产设备！"
 UPI_need_equipment_desc:0 "我们必须开始自行生产商品，我们必须开始开垦我们自己的土地。我们会再一次成为帝国高产的一员。"
 UPI_wounded_lion:0 "受伤之虎"
 UPI_wounded_lion_desc:0 "整个世界都是模糊的，一切都在带来痛苦。丘吉尔显然能从他舒适的卧榻处寻得更多的威士忌和酒，对吧？"
 UPI_punish_army:0 "惩治军队"
 UPI_punish_army_desc:0 "一支傲慢而毫无纪律的军队总是喜欢过分自信地执行计划，容易操之过急，在军队组成民族如此之多是尤为如此。难道罗马人对此没有应对策略吗？"
 UPI_punish_police:0 "惩治警察"
 UPI_punish_police_desc:0 "看起来好像所有警察都会认为他们是“社区的一部分”，然后就把他们对国家的义务抛之脑后了。解雇他们，然后换上更忠诚的人手应该能够解决这个问题。"
 UPI_punish_indians:0 "惩治印度人"
 UPI_punish_indians_desc:0 "本地人，很自然而又很可悲地，希望延续他们的低贱地位。我们有责任让他们明白他们的地位，并且让他们为英国人让路。"
 UPI_labour_camps:0 "劳动营"
 UPI_labour_camps_desc:0 "为你们的主子打工吧，为他们生产商品，然后他们就会给你奖赏。劳役能换来的，是和蔼仁慈的奖赏。工作能换来的，是可口的食物。如果他们不干活，那就打断他们的骨头。"
 UPI_enforced_supremacy:0 "强制推行盎格鲁霸权"
 UPI_enforced_supremacy_desc:0 "盎格鲁-撒克逊人是人性的光辉顶点，他们必须教化和驯服一切其他种族。可惜，世界各地的蛮族并不理解这一点，所以我们要采取更加强硬的办法。"
 UPI_rooting_dissent:0 "开始铲除异议"
 UPI_rooting_dissent_desc:0 "社会民主党人和请愿人士认为，不论他们能不能出门，他们都可以散播他们的污秽，都还可以进行集会。幸运的是，《暴动法案》能够解决他们的问题。"
 UPI_begin_preparations:0 "开始做准备"
 UPI_begin_preparations_desc:0 "印度会学会服从。如果他们需要军事力量的恐怖来帮他们学，那我们就这么干。"
 UPI_heavy_policing:0 "严厉、战斗化治安"
 UPI_heavy_policing_desc:0 "有了我们忠诚的干部，我们可以打断那些冥顽不化者的脊梁骨。他们别想继续高枕无忧。"
 UPI_bring_gas:0 "拿出毒气"
 UPI_bring_gas_desc:0 "氯气拿来对付民众和拿来对付士兵一样管用，他们能很快平定那些野蛮人组成的人群。"
 UPI_public_executions:0 "公开处决"
 UPI_public_executions_desc:0 "公开处决是英国传统，它也是诸多传到亚洲的传统之一。很多伟大的国王和女王利用公开处决展现了他们对人民的统治威严，公开处决也帮助他们避开了潜在的风险。如果公开处决对他们来说非常有用，那它对我们来说也会是这样。"
 UPI_crush:0 "碾碎他们！"
 UPI_crush_desc:0 "在接下来的几个月里，一系列的政府组织的突袭会终结对总督-将军当局的有组织抵抗，至少在我们控制的区域会是如此。"
 UPI_strike_neighbours:0 "兼并弱邻！"
 UPI_strike_neighbours_desc:0 "在他们落入本地人统治的魔掌前，孟加拉和旁遮普都是王冠上的明珠。它们两邦重归英属印度会对所有人有利。"
 UPI_consolidate_gains:0 "巩固成果"
 UPI_consolidate_gains_desc:0 "我们过去一年积攒了经验，甜蜜时光也已逝去，我们新的领土会认可它们是我们国家不可分割的一部分了。"
 UPI_internal_strife:0 "内斗"
 UPI_internal_strife_desc:0 "搞什么！？给丘吉尔先生再来上一品脱。"
 UPI_indian_savage:0 "印度野蛮人！"
 UPI_indian_savage_desc:0 "我们不能忘记我们要对付的这些人的野蛮天性。文明降临前这片大陆上各种的影像记录，会向人们证明我们是慈爱的化身。就算我们要制造这些影像也没关系。"
 UPI_bizzare_rituals:0 "奇异习俗"
 UPI_bizzare_rituals_desc:0 "我们见过奇异的图腾，诡怪的仪式，还有被谋杀的男女老幼。我们必须调查，并向人们展示我们对抗、阻止的为何物。"
 UPI_resistance_crushed:0 "抵抗被粉碎"
 UPI_resistance_crushed_desc:0 "显然，在我们控制的区域里，对英国当局的有组织抵抗已经消失，消失的一点也不剩。"
 UPI_annihilate_socialists:0 "寂灭社会主义者！"
 UPI_annihilate_socialists_desc:0 "我们西边这些无脑的暴民既不认可英国霸权，也不懂经济运行的原理，还把我们当成只有被消灭一条出路的殖民国家。我们抢在他们决定做什么坏事之前，必须把西边全部征服。"
 UPI_united_front:0 "联合阵线"
 UPI_united_front_desc:0 "看起来，似乎印度人组成的邦联把我们包围了起来，跟西部片似的。尽管可怖的冲突还在前头，我们在本地的胜利也会标志着我们使命接近完成。"
 UPI_bloody_bruised:0 "染血、受伤而统一！"
 UPI_bloody_bruised_desc:0 "白人和印度人现在彼此是战友。我们绝望的战争让国家为追寻自由凝聚了起来。愚昧的不理解我们理想的人没剩下几个了。"
 UPI_contact_british:0 "联络英国人"
 UPI_contact_british_desc:0 "啊，伦敦，我们好想你啊！请回话。我们把国家的方方面面都英国化了，但是如果不接受英国统治的话这些英国化努力就没意义了，对吧？"
 UPI_false_isles:0 "虚伪的不列颠群岛"
 UPI_false_isles_desc:0 "你们不承认我们？不认可我们的原则、我们的目标、我们对自由的承诺和我们对我们本民族的承诺？有人偷走了英国人，把他们都换成了疯子！我们作为地球上仅存的真正英国人，我们必须确保一个纯粹的英属印度，并且和冒充英国人的疯子全力斗争。"
 UPI_cannot_win:0 "我们打不赢"
 UPI_cannot_win_desc:0 "我们只是在对抗大英帝国而已，这么丧气做什么？笑一个！\n\n §R去他妈的笑一个。§"
 UPI_defense:0 "防守，防守！"
 UPI_defense_desc:0 "只要我们能够坚守够久，他们就会屈服。我们必须专注防范他们侵入我们的边界。"
 UPI_fortifications:0 "建造堡垒"
 UPI_fortifications_desc:0 "一系列碉堡应该能帮助我们远离他们的进攻，至少目前如此。"
 UPI_grind:0 "击退他们的进攻！"
 UPI_grind_desc:0 "如果他们现在说我们不人道，那试想一下我们切断他们补给的时候他们会怎么说。让他们活活饿死吧！"
 UPI_attack:0 "进攻，进攻！"
 UPI_attack_desc:0 "只要我们能挫败他们，他们就会屈服。我们必须拿下马德拉斯，然后我们就可以看着他们分崩离析。"
 UPI_strike_madras:0 "攻击马德拉斯！"
 UPI_strike_madras_desc:0 "一系列碉堡应该能帮助我们远离他们的进攻，至少目前如此。"
 UPI_cut_foothold:0 "分割他们的据点！"
 UPI_cut_foothold_desc:0 "正如印度余下的其他部分一样，马德拉斯会并入英属印度。我们必须继续入侵，并且准保好吞并马德拉斯和对马德拉斯的再文明化。"
 UPI_peace_honour:0 "光荣和平"
 UPI_peace_honour_desc:0 "不列颠群岛的居民恢复了理智。在接下来的几个月里，我们会在阿姆斯特丹进行和平谈判，而这会最终给我们整个印度的控制权。"
 UPI_churchill_empire:0 "丘吉尔的帝国"
 UPI_churchill_empire_desc:0 "统治印度的政权（The Raj）回来了。尽管我们不再与英国有关联，我们仍然保持着英国人的精神、灵魂。"
 UPI_dominion_india:0 "印度自治领"
 UPI_dominion_india_desc:0 "印度大部分已经重归我们的旗帜之下。是时候回家了。"
 UPI_english_visit:0 "来自英国的国事访问"
 UPI_english_visit_desc:0 "英国人坚持要先对我们进行访问，来看看我们的土地。我们没有足够的时间进行掩盖，除非他们对国事访问不要这么热情。"
 UPI_horror:0 "恐惧，恐惧"
 UPI_horror_desc:0 "他们认为我们的行为是粗暴、野蛮，以至于残暴、邪恶的。英国人希望“惩治”我们的时代至此就该终结了。"
 UPI_cover_up:0 "掩盖起来"
 UPI_cover_up_desc:0 "英国人认可我们的服务。掩盖罪行吧，因为我们是胜利者，我们将成为印度的统治者。"
 UPI_india_beautiful:0 "印度，美丽而自由"
 UPI_india_beautiful_desc:0 "我们是印度的解放者。我们为战争之地带来和平。我们给无知之地带来文明。与我们所取得的成就相比，我们手上的鲜血不算什么，不算什么。"
 UPI_old_bastard:0 "后果"
 UPI_old_bastard_desc:0 "那么，现在呢？"
 UPI_rose_india:0 "提婆挽救局面"
 UPI_rose_india_desc:0 "印度工党的活动家，联合省的印度国民大会党，取得了政权。"
 UPI_end_chaos:0 "结束动乱"
 UPI_end_chaos_desc:0 "有了面包、玫瑰和对和平的承诺，我们应该能够守卫印度。警察从这一家跑到下一家，为穷苦人送上他们急需的资源。"
 UPI_plans_motion:0 "启动计划"
 UPI_plans_motion_desc:0 "是时候启动我们的计划了。是时候让秩序重归印度了。"
 UPI_merge_bihar:0 "与比哈尔合并"
 UPI_merge_bihar_desc:0 "我们应该同比哈尔合并——重新加入我们的印度兄弟们，并且甩掉丘吉尔留下的污秽。"
 UPI_closing_talks:0 "闭幕会谈"
 UPI_closing_talks_desc:0 "木已成舟。比哈尔和联合省应当统一在比哈尔的旗帜下。"
 UPI_aryavarta:0 "雅利安·伐尔塔的计划"
 UPI_aryavarta_desc:0 "雅利安·伐尔塔长久以来注视着联合省，希望能联结各邦。是时候介入了。"
 UPI_bring_peace:0 "为被迫害者带来和平"
 UPI_bring_peace_desc:0 "我们的警察在街道上行进。在没人丢汽油弹了。现在是平和的日子。"
 UPI_provisional_government:0 "临时省政府"
 UPI_provisional_government_desc:0 "曾经为丘吉尔所据的土地现在归我们了，临时政府也已经建立起来。你好，勒克瑙。"
 UPI_personality_cult:0 "个人崇拜"
 UPI_personality_cult_desc:0 "赞美化身！赞美化身！是时候开始征服了，开启圣战，把印度踩在我们脚底下！"
 UPI_peace_ultraviolence:0 "用极端暴力换来的和平"
 UPI_peace_ultraviolence_desc:0 "街道上尽是鲜血。拒不皈依者都给刺穿了身体，剩下的前政府管理人员逃进了森林里，被树林吞噬。和平来到了，随之而来的，是雨水般落下的鲜血。"
 UPI_prepare_rituals:0 "准备仪式"
 UPI_prepare_rituals_desc:0 "为了迎接联合省的新纪元，我们应当举行仪式，欢迎化身还有她身边的飞升者。"
