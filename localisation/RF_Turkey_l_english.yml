 TUR_treaty_of_adrianople_desc:0 "奥斯曼帝国在一次大战中战败使得土耳其人民受到铁拳般的制裁。英国和俄罗斯在帝国本土建立了新的国家，并将土耳其的大部分地区纳入了自己的势力范围，而这让这个骄傲的国家蒙羞。"
 TUR_loser:0 "被谎言所充斥的国家"
 TUR_loser_desc:0 "土耳其民族多年来一直被宗教和谎言所欺骗。多亏了这些骗子和叛徒，我们连安纳托利亚本土都丢失了。"
 TUR_treaty_of_thessaloniki:0 "塞萨洛尼基条约"
 TUR_treaty_of_thessaloniki_desc:0 "在多次请求后，俄罗斯和英国同意在塞萨洛尼基重新展开《阿德里安堡条约》相关谈判。"
