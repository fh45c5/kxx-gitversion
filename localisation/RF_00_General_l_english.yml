 continuous_naval_production:0 "海军生产"
 continuous_naval_production_desc:0 "当集中资源在我们的海军船坞和熟练造船工，我们极大的缩短了造船时间。"
 continuous_air_production:0 "空军生产"
 continuous_air_production_desc:0 "我们能重新组建多余产能到航空工业来避免浪费。"
 continuous_non_factory_construct:0 "建造工程"
 continuous_non_factory_construct_desc:0 "我们的建筑工业仍有不足。把我们的精力投入到上面可以极大地提高建造建筑速度。不幸的是，机械工具是我们发展大型工业的瓶颈，他们不会因此受益。"
 continuous_reduce_training_time:0 "部队训练"
 continuous_reduce_training_time_desc:0 "靠跟针对性的专业先进训练每个师团，我们能够把原来可能要中断训练部署的部队正常训练好。"
 continuous_suppression:0 "镇压抵抗"
 continuous_suppression_desc:0 "靠渗透占领区域的抵抗组织策反他们的领导人，我们能够大幅减少抵抗组织造成的伤害。"
 continuous_repair:0 "建筑修理"
 continuous_repair_desc:0 "我们能够组建专业化修理队。提高工厂，基建的再造速度。"
 continuous_boost_freedom:0 "提高自治"
 continuous_boost_freedom_desc:0 "重新构造我们的殖民地政府和雇佣原住民官员，我们有能力专注于我们自己的政务。"
 continuous_restrict_freedom:0 "压制附庸"
 continuous_restrict_freedom_desc:0 "我们的附庸有了一些像是“独立”和“自主”的愚蠢想法。是时候纠正一下他们的想法了。"
 unlocks_decision:0 "解锁决议："
 WHILE_FOCUSING:0 "执行这条国策会带来以下效果：\n$EFF$"
 generic_focus:0 "国策"
 army_effort:0 "重视陆军"
 army_effort_desc:0 "尽管空战与海战技术不断发展，地面战斗仍是未来战争的关键。如若我们做好准备，就可避免再次陷入堑壕战的地狱。"
 equipment_effort:0 "重视装备"
 equipment_effort_desc:0 "陆军装备日新月异，我们将致力于为战士们研发出最好的装备。"
 motorization_effort:0 "重视摩托化"
 motorization_effort_desc:0 "摩托化及其防护对于步兵安全地进出战场来说是至关重要的。专注于摩托化技术的发展使我们能够迅速采取行动。"
 doctrine_effort:0 "重视军事理论"
 doctrine_effort_desc:0 "第一次世界大战时的军事学说已经落伍。我们必须动用智库来勾勒出未来军事理论的轮廓。"
 equipment_effort_2:0 "重视装备 II"
 equipment_effort_2_desc:0 "我们必须继续努力让我们的步兵和支援部队拥有这个时代最好的装备。"
 mechanization_effort:0 "发展机械化"
 mechanization_effort_desc:0 "重新思考摩托化步兵的可能性，当前我们可以生产更多类型的步兵载具。"
 doctrine_effort_2:0 "重视军事理论 II"
 doctrine_effort_2_desc:0 "战场在间战的时期发生了变化，这在最近的战争中更为明显。我们必须不断地重新审视自己的理论来适应这样的变化。"
 equipment_effort_3:0 "重视装备 III"
 equipment_effort_3_desc:0 "我们应该自主研制达到世界领先水平的步兵武器，而不是购买或仿制外国货。"
 armor_effort:0 "重视装甲部队"
 armor_effort_desc:0 "应用我们从步兵机械化过程中获得的经验以进我们的装甲车辆。"
 special_forces:0 "特种部队 "
 special_forces_desc:0 "我们需要精锐的部队，优先发展山地部队和伞兵部队。"
 aviation_effort:0 "重视空军"
 aviation_effort_tt:0 "没有足够的建筑位可以用于建造§Y空军基地§!"
 aviation_effort_desc:0 "空军技术是所有军事技术中发展最快的。航空学是任何一个现代化国家都需要掌握的。"
 fighter_focus:0 "重视战斗机 "
 fighter_focus_desc:0 "在第一次世界大战中，空战越来越频繁，在战斗机开发中保持领先的地位将使我们在未来处于优势。"
 bomber_focus:0 "重视轰炸机"
 bomber_focus_desc:0 "当后人谈及此时战争的恐怖之处时，一定会提到从天而降的炸弹，我们将尽最大的能力确保这些故事是被敌人惊恐讲出。"
 aviation_effort_2:0 "重视空军 II"
 aviation_effort_2_desc:0 "航空学说的进一步发展可以帮助我们的空军与其他部队配合。"
 CAS_effort:0 "重视近距支援机"
 CAS_effort_desc:0 "现代化战争不仅需要地面的支援，还需要空中支援。"
 rocket_effort:0 "重视火箭"
 rocket_effort_desc:0 "火箭与喷气式引擎技术所提供的高移动速度能够被运用在载人以及无人运输工具上。应用这些技术将让我们使敌人措手不及。"
 NAV_effort:0 "重视海军轰炸机"
 NAV_effort_desc:0 "新时代海战的一部分发生在水下，同时还有一部分则发生在空中。"
 naval_effort:0 "重视海军"
 naval_effort_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 naval_effort_desc:0 "我们首要目标是扩建我们的海军。将所有资源投入到新船坞建设和水面舰艇的研究中。"
 GER_naval_effort2:0 "扩建造船厂设施"
 GER_naval_effort2_desc:0 "要真正重建一支像样的海军，我们必须大力扩充我们的造船能力。"
 flexible_navy:0 "机动舰队"
 flexible_navy_desc:0 "重新设计海战以诠释潜艇技术的进步，这将使我们更有效地打击敌人的护航舰队。"
 large_navy:0 "大舰队"
 large_navy_desc:0 "我们的海军学说理论将被调整，我们将更为重视大战舰，并注重兼顾护航舰队的安全，这会助益我们研发相关任务所需的舰船。"
 submarine_effort:0 "重视潜艇"
 submarine_effort_desc:0 "潜艇是自鱼雷艇发明以来海军装备最惊人的发展。我们不仅要注重反潜，还要利用它袭扰敌舰。"
 cruiser_effort:0 "重视巡洋舰"
 cruiser_effort_desc:0 "在研发出更先进的战列舰之前，暂以排水量较小的巡洋舰替代之。"
 destroyer_effort:0 "重视驱逐舰"
 destroyer_effort_desc:0 "研究潜艇的设计和战术时，我们也学会了如何应对这些战术。驱逐舰将成为其中关键。"
 capital_ships_effort:0 "重视主力舰"
 capital_ships_effort_desc:0 "拥有最多战列舰的国家才能统领海洋。战列舰与航空母舰分别代表了新旧两种海军主力。"
 industrial_effort:0 "重视工业"
 industrial_effort_desc:0 "将我们政策的效力集中用在民用工业建设上以获得跳跃式发展。"
 industrial_effort_2:0 "重视工业 II"
 industrial_effort_2_desc:0 "凭借钢铁般的意志和不懈的工作热情，我们必能带领人民完成再一次巨大的提升。"
 construction_effort:0 "重视建设"
 construction_effort_tt:0 "没有足够的建筑位可以用于建造§Y民用工厂§!"
 construction_effort_desc:0 "哪怕战争的阴云逐渐笼罩着整个世界，我们仍然不能忽视民用工业的生产能力。"
 production_effort:0 "重视军备"
 production_effort_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 production_effort_desc:0 "如果你能生产拖拉机，你就能生产坦克！我们决不允许军事生产能力拖后腿。"
 construction_effort_2:0 "重视建设 II"
 construction_effort_2_desc:0 "继续扩建我们的工厂能使我们加快贸易物资的生产并加大工业建设力度。"
 production_effort_2:0 "重视军备 II"
 production_effort_2_desc:0 "用民用工厂生产军械是低效的。我们应该专注于军事工业的建设。"
 production_effort_3:0 "重视军备 III"
 production_effort_3_desc:0 "继续努力扩建军用工厂可以帮我们满足新装备的需求。"
 infrastructure_effort:0 "重视基建"
 infrastructure_effort_desc:0 "没有合格基础设施建设的国家无法推进先进的项目或工程。"
 infrastructure_effort_tt:0 "没有足够的建筑位可以用于建造§Y基础设施§!"
 synth_oil_effort_tt:0 "没有足够的建筑位可以用于建造§Y合成炼油厂§!"
 infrastructure_effort_2:0 "重视基建 II"
 infrastructure_effort_2_desc:0 "继续基础设施的扩建可以满足高科技秘密工程所必要的运输和通讯。"
 construction_effort_3:0 "重视建设 III"
 construction_effort_3_desc:0 "我们的基础设施网络的扩建显著提升了我们的建设能力。"
 nuclear_effort:0 "重视核研究"
 nuclear_effort_desc:0 "我们站在一个改变世界的发现的边缘，我们不能让其他国家点燃可能在某天毁灭地球的火种。"
 extra_tech_slot:0 "增加科研槽"
 extra_tech_slot_desc:0 "我们的工业及其他方面的扩展让我们能同时进行更多的科研项目。"
 extra_tech_slot_2:0 "增加科研槽 II"
 extra_tech_slot_2_desc:0 "我国的快速工业化让我们在科研上有了新的突破。"
 technology_sharing:0 "科技共享"
 technology_sharing_desc:0 "通过与盟友共享研发的技术，我们的整个阵营可以在战时更有效地进行科研。"
 secret_weapons:0 "秘密武器"
 secret_weapons_desc:0 "集中所有资源生产坦克飞机充满了诱惑力，但赢得战争的秘密就在新的科技领域之中：电子、火箭和核武器。"
 political_effort:0 "重视政治"
 political_effort_desc:0 "要想改变世界，先改变我们的国家。应当把加强我们的政治地位视作首要任务。"
 collectivist_ethos:0 "集体主义精神"
 collectivist_ethos_desc:0 "我们的敌人或许能分裂并征服那些较小的国家，但我们的人民已经团结一致，人人为我，我为人人。"
 liberty_ethos:0 "自由主义精神"
 liberty_ethos_desc:0 "过分的追求一致会扼杀人们的精神，我们将维护个体的独立自由。"
 militarism:0 "军国主义"
 militarism_desc:0 "那些认为兵者乃不祥之器的人在面对战争时必然犹豫不决。我们的文化中将根植入军国主义而使全民皆兵。"
 political_correctness:0 "政治正确"
 political_correctness_desc:0 "那些持有轻微异议或反对观点的人似乎总是认为有人搞了一个大阴谋迫害他们。这似乎是一个好主意。"
 neutrality_focus:0 "保持中立"
 neutrality_focus_desc:0 "当别人认为在全球性冲突中选择站队需要勇气与智慧时，我们却明白拒绝站队需要更多的勇气与智慧。"
 interventionism_focus:0 "干涉主义"
 interventionism_focus_desc:0 "我们重视所有人的自由，不仅仅是我们自己公民的，如果制止暴政意味着战争，那我们就选择战争吧。"
 military_youth:0 "青年入伍"
 military_youth_desc:0 "建立对年轻人进行纪律教育与政治教育的组织能够在我们国家的年轻人心中早早地种下忠诚与自我牺牲的种子。"
 deterrence:0 "保持威慑"
 deterrence_desc:0 "在被孤立的情况下我们很难从战争中获益。幸运的是，我们明白最好的防御就是让所有人不会敢于侵犯我们的威慑。"
 volunteer_corps:0 "志愿部队"
 volunteer_corps_desc:0 "虽说逼迫我们的人民为了自由的理想而去牺牲是十分讽刺的，但为那些希望帮助外国人取得自由的人提供一个机会就是另外一回事了。"
 paramilitarism:0 "准军事组织"
 paramilitarism_desc:0 "军事纪律在军事以外的地方也能有许多应用。随着为了补充我国武装部队而发展准军事化部队，更多的人民能够得到军事训练。"
 indoctrination_focus:0 "意识形态灌输"
 indoctrination_focus_desc:0 "既然我们的意识形态是基于真理的，那么我们也可以将它当做真理来进行教育。媒体和教育系统必须要反映这一点。"
 foreign_expeditions:0 "赴外远征军"
 foreign_expeditions_desc:0 "既然我们的敌人已经准备好为了他们的信念而干涉遥远的冲突，我们也应该准备好为了我们的信念而做出同样的牺牲。"
 why_we_fight:0 "我们为何而战"
 why_we_fight_effect:0 "如果我们没有§Y外交中立§!民族精神，则无法创建阵营。\n"
 why_we_fight_desc:0 "这个世界开始变得越来越危险了。我们的人民必须意识到那些利欲熏心的独裁者们所犯下的暴行。是时候让我们的人民团结于我们的事业之下，让他们准备好为我们的自由而战了。"
 political_commissars:0 "政治委员"
 political_commissars_desc:0 "为了保证军队能够深刻贯彻落实我们的政策，我们将会在部队体系中加入政治军官的任命。"
 internationalism_focus:0 "国际主义"
 internationalism_focus_desc:0 "意识形态没有国界。其他国家也许可以称自己为主权国家，但我们的信念是远远高于这种主张的。"
 nationalism_focus:0 "民族主义"
 nationalism_focus_desc:0 "我们的国家是独一无二的，我们在政治上的成就也不可能发生在任何其他地方。我们必须要不惜代价为之奋斗。"
 ideological_fanaticism:0 "意识形态狂热主义"
 ideological_fanaticism_desc:0 "为我们在政治上的价值观和目标而牺牲比为任何一种古老的信仰而牺牲都要来的值得。所有信仰我们的理念的人都应该准备好随时面对死亡，而对那些在信念上犹豫不定的人来说——你们最好现在就准备面对死亡。"
 air_innovation:0 "空军改革"
 air_innovation_desc:0 "没有绝对的制空权是不可能赢得现代战争的。我们必须竭尽全力来发展我们的空军！"
 air_innovation_2:0 "空军改革 II"
 air_innovation_2_desc:0 "我们在空中能够得到的任何一点优势都是宝贵的。我们必须将所有资源聚焦到发展我们的战斗机上。"
 naval_air_effort:0 "重视海军航空"
 naval_air_effort_desc:0 "早在1921年，美国人就已经验证了对海上目标进行空中打击的效果。如果我们想要和一个海军强国开战的话，我们不应该忽视空军的这一分支。"
 generic_liberty_idea:0 "自由精神"
 generic_liberty_idea_desc:0 "我们承诺自由，进而激励着人民追随我们，尽管他们可能不总是同意我们的政策或满意于国家的现状。"
 generic_militarism_focus:0 "军国主义"
 generic_militarism_focus_desc:0 "我们的人民已经认识到军队是国家不可分割的一部分，每个应征入伍者都发挥着自己的作用。这使我们能够在紧要关头动员预备役、民兵和其他准军事力量。"
 generic_military_youth_focus:0 "青年军"
 generic_military_youth_focus_desc:0 "从青年时代起，我们的公民就学习军事价值观，并将其作为生活的一部分。这明显增加了他们成年后加入职业军队的可能性。"
 generic_ideological_fanaticism_focus:0 "意识形态狂热主义"
 generic_ideological_fanaticism_focus_desc:0 "我们的国家是相应意识形态的中心，意识形态构建了国家的结构。许多人愿意为此而牺牲，而另一些人则很容易寻找到新的位置。"
 generic_liberty_research_idea:0 "大学助学金"
 generic_liberty_research_idea_desc:0 "我们提供的大学助学金虽然不多，但仍然相对不错，足够任何有抱负的学生都有机会接受高等教育。这必然会扩大我国知识分子的规模。"
 generic_welfare_idea:0 "福利计划"
 generic_welfare_idea_desc:0 "我们正在确保社会中最贫穷的人得到他们生存所需的帮助，使他们不必自谋生路，进而有朝一日可以为我们的经济出力。"
 RF_is_socialist:0 "拥有一个社会主义政府"
 RF_is_democratic:0 "拥有一个民主政府"
 RF_is_dictatorship:0 "拥有一个非社会主义的独裁政府"
 RF_different_ideology_close:0 "不同的意识形态"
 RF_different_ideology:0 "不同的意识形态"
 RF_similar_ideology_close:0 "相似的意识形态"
 RF_similar_ideology:0 "相似的意识形态"
 RF_similar_ideology_distant:0 "相似的意识形态"
 RF_same_ideology:0 "相同的意识形态"
 RF_ideology_allowed:0 "国家意识形态允许的部长"
 RF_factional_rivalry:0 "派系斗争"
 head_of_gov_available:0 "§R政府首脑不能被手动添加或解雇。§!他们只能够通过诸如事件、国策、决议等更换。\n\n这个列表列出了这个国家所有可能的政府首脑，所有列表上的人可能与现首脑不和、在另一个国家，甚至是已经死亡了。"
 minister_available:0 "§R部长不能够被手动添加或解雇。§!他们只能通过诸如事件、国策、决议等更换。\n\n这个列表列出了这个国家所有可能的部长，所有列表上的人可能与现政府不和、在另一个国家，甚至已经死亡了。"
 military_staff_available: "这个军事部长还活着并准备好为国家服务。"
 generic.17.t:0 "[From.GetName]罹病"
 generic.17.d:0 "在[From.GetHerHis]服务于[From.From.GetNameDef]时，似乎[From.GetRank][From.GetName]过于逼迫[From.GetHerselfHimself]自己了。由于作战区域的恶劣气候，[From.GetRank]如今已经病倒，可能需要一些时间恢复健康。在[From.GetSheHe]康复之前，[From.GetSheHe]的表现将不会达到[From.GetHerHis]平时的水平。"
 generic.18.t:0 "[From.GetName]负伤"
 generic.18.d:0 "为了使这场战斗取得圆满成功，似乎[From.GetRank][From.GetName]在带领[From.GetHerHis]部下的时使[From.GetHerselfHimself]冒了太高的风险。[From.GetSheHeCap]已经负伤，完全愈合肯还尚需时日，在此之前[From.GetRank]将无法发挥出[From.GetHerHis]平时的水平。"
 ace_promoted.1.t:0 "王牌飞行员的晋升"
 ace_promoted.2.t:0 "新王牌出现"
 ace_promoted.1.d:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在[From.GetMissionRegion]任务中顺利生还，并且在多次空中短兵相接中取胜。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.d_major:0 "很少有人会冒着如[Root.GetAdjective]空军飞行员那么大的风险。[From.GetName][From.GetSurname]，一个外号叫[From.GetCallsign]的资深飞行员，已经证明[From.GetHerselfHimself]不仅在任务中顺利生还，并且在领航[From.GetHerHis]的[From.GetWing]的途中展现了卓越的技巧。最近，[From.GetName]在[From.GetMissionRegion]的任务中作用显著 成为这场关键性的遭遇战中的重要角色。\n\n作为[Root.GetAdjective]勇气的光辉榜样，[From.GetName]的晋升被广泛宣传。尽管人们可能更多地把战争视为地狱而不是荣誉，还是有很多人愿意看到有可以效仿的英雄。"
 ace_promoted.1.a:0 "爱拼才会赢。"
 ace_died.1.t:0 "[From.GetCallsign]在[From.GetMissionRegion]任务中殉职"
 ace_died.1.d:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在[From.GetMissionRegion]任务中被击落。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.d_major:0 "[From.Owner.GetName]最有名的[From.GetAceType]王牌之一，[From.GetFullName]，已经在任务中被击落。执行完任务的飞行员目击到[From.GetHerHis]的[From.GetWingShort]在[From.GetMissionRegion]被敌军火力击中后裹着火焰坠毁。不幸的是，[From.GetSheHe]长久以来被视为公众偶像，[From.GetCallsign]被击落严重损害了崇拜[From.GetHerHim]的公众们的士气。\n\n尽管我们想隐瞒这件事，[From.GetName]在公众场合不再露面还是会引起人们的怀疑。最终，[From.GetHerHis]的牺牲作为一个传奇最好能让我们撑过现在的困境。"
 ace_died.1.a:0 "活着的传奇还是更好。"
 ace_killed_by_ace.1.t:0 "[From.GetFullName]被[Prev.GetCallsign]击落"
 ace_killed_by_ace.1.d:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机在臭名昭著的[Prev.GetCallsign]的带领下集中火力击落了[From.GetCallsign]。击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，据报告称是敌军机动超越了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的飞机起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.d_major:0 "从[From.GetMissionRegion]归来的飞行员报告说，一队[Prev.Owner.GetAdjective]战机，在臭名昭著的[Prev.GetCallsign]带领下 集中火力击落了[From.GetCallsign]。在击落了多架敌机并且躲开了数次[Prev.Owner.GetAdjective]的火力之后，[From.GetCallsign]被[Prev.GetCallsign]击落了，当时驾驶着他的[Prev.GetWingShort]，据报告称是敌军用计骗过了[From.GetHerHim]并一击打中了油箱。[From.GetName][From.GetSurname]的[From.GetWingShort]起火后在[From.GetMissionRegion]螺旋式地坠落。\n\n[From.GetFullName]在[From.GetHerHis]服役生涯中展现了超人的勇气并被很多人视为偶像。这位国家英雄的牺牲是[From.Owner.GetAdjective]空军巨大的损失，也是对整个国家的沉重打击。据说我们在悼念的同时，[Prev.Owner.GetName]正在庆祝[Prev.GetFullName]成为一名英雄，这让这场悲剧更添苦涩。"
 ace_killed_by_ace.1.a:0 "真是毁灭性的损失"
 ace_killed_other_ace.1.t:0 "[From.GetFullName]击落[Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.d_major:0 "我们在[From.GetMissionRegion]最近执行的任务对于[From.Owner.GetAdjective]空军而言在很多方面是一场巨大的成功。报告强调了[From.GetFullName]史诗般的功绩，成功瞒骗了[Prev.Owner.GetAdjective]飞行员，[Prev.GetName][Prev.GetSurname]，也被称为[Prev.GetCallsign]。[From.GetCallsign]以[From.GetHerselfHimself]自己为诱饵，引诱[Prev.GetCallsign]进入陷阱，埋伏在那里的[From.Owner.GetAdjective]飞行员成功冲入[Prev.GetCallsign]的编队。[From.GetCallsign]运用高超的机动动作飞到了[Prev.Owner.GetAdjective]战机后方，之后只用一发子弹就让[Prev.GetCallsign]从[From.GetMissionRegion]的空中坠落。\n\n[Prev.GetFullName]在许多人心目中是位令人生畏的飞行员，多少[From.Owner.GetAdjective]的性命栽在了[Prev.GetHerHis]的手上。这是场伟大的胜利，也说明当我们支持我们的英雄他们会表现得更加优秀。"
 ace_killed_other_ace.1.a:0 "这是一场[From.Owner.GetName]所有人都会铭记的胜利！"
 aces_killed_each_other.1.t:0 "[From.GetFullName]被击落"
 aces_killed_each_other.1.d:0 "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]和[Prev.GetCallsign]的战机在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样 对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.d_major:0 "上一次飞行任务中 我国著名的[From.GetAceType]王牌[From.GetFullname]在与令人生畏的[Prev.GetFullName]的缠斗中被击落。在弹药耗尽，没有逃生路线的情况下，[From.GetCallsign]操纵[From.GetHerHis]的[From.GetWingShort]在[Prev.Owner.GetAdjective]战机炮火中穿行并直接撞击[Prev.GetCallsign]。\n[From.GetCallsign]的[From.GetWingShort]和[Prev.GetCallsign]的[Prev.GetWingShort]在[From.GetMissionRegion]的空中化为碎片。\n\n 虽然来自[Prev.Owner.GetAdjective]被击落可算作一个小小的安慰，[Prev.GetCallsign]，不再会是个威胁，我们失去了一个公众偶像和榜样 对所有的[From.Owner.GetAdjective]。"
 aces_killed_each_other.1.a:0 "还是一个惨痛的损失"
 return_cores_to_ally:0 "归还[From.GetAdjective]的领土"
 return_cores_to_ally_desc:0 "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]的领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的盟友[From.GetAdjective]吗？"
 return_cores_to_subject:0 "归还[From.GetAdjective]的领土"
 return_cores_to_subject_desc:0 "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]的领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的从属国[From.GetNameDef]吗？"
 rf.political.1.t:0 "[From.From.GetAdjective]的领土"
 rf.political.1.d:0 "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[return_to.GetAdjective]的领土，因为目前我们对这份领土并没有合法的宣称权，我们应该把领土归还回去吗？"
 rf.political.1.a:0 "是的，归还所有领土"
 RF_will_return_all:0 "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土。"
 rf.political.1.b:0 "是的，归还除了关键地区的所有领土"
 RF_will_return_rest:0 "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土，也不会包括诸如运河之类的§Y战略要地§!。"
 rf.political.1.c:0 "只归还他们的核心领土"
 RF_will_return_cores:0 "所有滨海或相接壤的[return_to.GetAdjective]核心或者拥有宣称的领土将会被归还给§Y[return_to.GetNameDef]§!。\n\n注意这将§R不§!包括[Root.GetAdjective]的§Y核心§!或拥有§Y宣称§!的领土，也不会包括诸如运河之类的§Y战略要地§!。同时[return_to.GetAdjective]仍然将会保有他们的§Y宣称§!。"
 rf.political.1.e:0 "我全都要！"
 RF_will_not_return:0 "我们将§R不会§!归还土地给他们，也再不会被其要求归还了。"
 rf.political.2.t:0 "[From.GetNameDefCap]归还[Root.GetAdjective]的领土"
 rf.political.2.d:0 "我们在[From.GetNameDefCap]的盟友已将一些我们的合法领土的控制权归还给了我们！"
 rf.political.2.a:0 "好耶！"
