 BM_HISTORY_TITLE:0 "赤潮世界"
 RISING_FLOOD_NAME:0 "潮水汹涌"
 RISING_FLOOD_DESC:0 "过去的十年里，这个世界不断陷入黑暗。历经了西方战线的崩溃、俄罗斯内战，以及席卷欧洲大部分地区的激进主义革命之后，未来派和议会共产主义者已放弃他们在一战中苦苦追寻的自由主义理想。欧洲和世界正处于一种脆弱的平衡之中，稍遭挑衅，便有可能全盘崩塌……"
 SETTING_SUN_NAME:0 "日薄西山"
 SETTING_SUN_DESC:0 "自从国民党的联盟灭亡以来，亚洲一直处于混乱和罢工之中。中国各路军阀皆在争夺中国真正领导者的地位。而在喜马拉雅山脉另一边，类似的军阀们则为印度的命运而战，英国人则拼命地想要抓住这个机会。与此同时，被帝国主义意识形态吞噬的日本并没有看到自己即将崩溃的迹象。诸多帝国日薄西山，但朝阳也会在其他人的头顶升起。"
 OTHER_THE_RISING_FLOOD_DESC:0 "在20世纪的混乱中，许多国家只求在经济和意识形态的混乱中生存下来。有些人将不得不在即将到来的冲突中站队，而另一些人则可能选择自己的道路。"
 OTHER_THE_SETTING_SUN_DESC:0 "在20世纪的混乱中，许多国家只求在经济和意识形态的混乱中生存下来。有些人将不得不在即将到来的冲突中站队，而另一些人则可能选择自己的道路。"
