 spain_cw.1.c:0 "来点无政府黑军。（游玩CNTFAI）"
 spain_cw.1.d:0 "噢噢噢噢噢噢噢噢噢噢噢噢噢噢噢噢噢噢噢我的弗朗哥！！！（游玩北非驻军）"
 spain_cw.2.t:0 "西班牙共产党政变"
 spain_cw.2.desc:0 "哦，我的好朋友何塞·迪亚兹，你那拿把枪要干啥呢？"
 spain_cw.2.a:0 "塞纳·勒鲁在15:43时被医院宣布死亡。"
 spain_cw.3.t:0 "国家工团主义进攻委员会政变"
 spain_cw.3.desc:0 "嗨，这伙计的发际线真有趣"
 spain_cw.3.a:0 "瞧这个好看的劲～"
 spain_cw.4.t:0 "长枪党政变"
 spain_cw.4.desc:0 "侏儒脸"
 spain_cw.4.a:0 "加速有问题吗？"
 spain_cw.5.t:0 "自闭症痊愈了"
 spain_cw.5.desc:0 "嘿，游玩者，我们做到了"
 spain_cw.5.a:0 "西班牙就是稀半牙"
 spain_cw.6.t:0 "弗朗哥的回复"
 spain_cw.6.desc:0 "行，弗朗哥同意回国了，那这就太..."
 spain_cw.6.a:0 "祝西班牙共和国健康！常胜！"
 spain_cw.6.b:0 "干你妈的西班牙共和国"