 SPR_DESC_MENU:0 "西班牙在冲突中耗尽了元气：无政府主义者、未来主义者、共和派……所有这些人都在酝酿一场可以尽情厮杀的大战。欧洲各国，特别是西班牙人民，已经意识到现在的问题是谁将赢得这场不可避免的冲突，谁将从中受益，又会有多少男女为此付出生命的代价？"
