 POLITICS_EZRA_POUND_DESC:0 "艾兹拉·庞德，美国著名未来主义学家，现被召唤前去管理路易斯安那阿塞法尔领，一块法兰西新获得的北美领地。"
 LOU_low_legitimacy:0 "低正统性"
 LOU_low_legitimacy_desc:0 "阿塞法尔领并没有笼络到路易斯安那州人民的心灵和意志，因为大多数人不会说法语。辖区内爆发了混乱，保守派煽动者试图把我们从辖区上赶走。"
